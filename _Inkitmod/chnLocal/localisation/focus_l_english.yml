l_english:
 WHILE_FOCUSING:0 "执行这条国策会带来以下效果：\n$EFF$"
 generic_focus:0 "国策"
 army_effort:0 "重视陆军"
 army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如果我们做好准备，能避免再次经历堑壕战的地狱。"
 equipment_effort:0 "重视装备"
 equipment_effort_desc:0 "陆军所使用的装备日新月异，我们将集中精力研发最好的装备让我们的战士使用。"
 motorization_effort:0 "重视摩托化"
 motorization_effort_desc:0 "摩托化对于我们的士兵安全地抵达战场至关重要。专注于摩托化技术的发展使我们能迅速行动。"
 doctrine_effort:0 "重视军事理论"
 doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 equipment_effort_2:0 "重视装备 II"
 equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 mechanization_effort:0 "重视机械化"
 mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 doctrine_effort_2:0 "重视军事理论 II"
 doctrine_effort_2_desc:0 "战场不仅在两次世界大战间的时期有变化，在最近的战争中更为明显。我们必须不断地重新评估我们的理论来体现这一点。"
 equipment_effort_3:0 "重视装备 III"
 equipment_effort_3_desc:0 "我们应该研制达到世界领先水平的步兵武器，而不是购买和模仿外国武器。"
 armor_effort:0 "重视装甲部队"
 armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验，这样能够改进我们的装甲车辆。"
 special_forces:0 "特种部队 "
 special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 aviation_effort:0 "重视空军"
 aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 fighter_focus:0 "重视战斗机 "
 fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 bomber_focus:0 "重视轰炸机"
 bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 aviation_effort_2:0 "重视空军 II"
 aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 CAS_effort:0 "重视近距支援机"
 CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 rocket_effort:0 "重视火箭"
 rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 NAV_effort:0 "重视海军轰炸机"
 NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 naval_effort:0 "重视海军"
 naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 flexible_navy:0 "机动舰队"
 flexible_navy_desc:0 "潜艇技术的进步将彻底改变海战，让我们针对敌人的护航有效的打击。"
 large_navy:0 "大舰队"
 large_navy_desc:0 "海军学说将变得更为重视大型战舰，并且确保护航舰队的安全，这些需求使得我们应当开发相应的舰船。"
 submarine_effort:0 "重视潜艇"
 submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展。我们要做好的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
 cruiser_effort:0 "重视巡洋舰"
 cruiser_effort_desc:0 "在研发出更先进的战列舰之前，先以稍微轻型的巡洋舰来替代。"
 destroyer_effort:0 "重视驱逐舰"
 destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 capital_ships_effort:0 "重视主力舰"
 capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 industrial_effort:0 "重视工业"
 industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 industrial_effort_2:0 "重视工业 II"
 industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 construction_effort:0 "重视建设"
 construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 production_effort:0 "重视军备"
 production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 construction_effort_2:0 "重视建设 II"
 construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 production_effort_2:0 "重视军备 II"
 production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 production_effort_3:0 "重视军备 III"
 production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 infrastructure_effort:0 "重视基建"
 infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 infrastructure_effort_2:0 "重视基建 II"
 infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 construction_effort_3:0 "重视建设 III"
 construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 nuclear_effort:0 "重视核研究"
 nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 extra_tech_slot:0 "增加科研槽"
 extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 extra_tech_slot_2:0 "增加科研槽 II"
 extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 technology_sharing:0 "科技共享"
 technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 secret_weapons:0 "秘密武器"
 secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 political_effort:0 "重视政治"
 political_effort_desc:0 "要想改变世界，先改变我们的国家。加强我们的政治地位应当放在首要。"
 collectivist_ethos:0 "集体主义精神"
 collectivist_ethos_desc:0 "我们的敌人或许能分裂并征服那些较小的国家，但我们的人民已经团结一致，人人为我，我为人人。"
 liberty_ethos:0 "自由主义精神"
 liberty_ethos_desc:0 "过分的追求一致会扼杀人们的精神，我们将维护个体的独立自由。"
 militarism:0 "军国主义"
 militarism_desc:0 "那些认为军队仅仅是必要之恶的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义从而全民皆兵。"
 political_correctness:0 "政治正确"
 political_correctness_desc:0 "那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害他们。这似乎是一个好主意。"
 neutrality_focus:0 "保持中立"
 neutrality_focus_desc:0 "当别人认为在全球性冲突中选择站队需要勇气与智慧时，我们却明白拒绝站队需要更多的勇气与智慧。"
 interventionism_focus:0 "干涉主义"
 interventionism_focus_desc:0 "我们重视所有人的自由，不仅仅是我们自己公民的，如果制止暴政意味着战争，那我们就选择战争吧。"
 military_youth:0 "青年入伍"
 military_youth_desc:0 "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。"
 deterrence:0 "保持威慑"
 deterrence_desc:0 "在被孤立的情况下我们很难从战争中获益。幸运的是，我们明白最好的防御就是让所有人不会敢于侵犯我们的威慑。"
 volunteer_corps:0 "志愿部队"
 volunteer_corps_desc:0 "虽说逼迫我们的人民为了自由的理想而去牺牲是十分讽刺的，但为那些希望帮助外国人取得自由的人提供一个机会就是另外一回事了。"
 paramilitarism:0 "准军国主义"
 paramilitarism_desc:0 "军事纪律在军事以外的地方也能有许多应用。随着为了补充我国武装部队而发展准军事化部队，更多的人民能够得到军事训练。"
 indoctrination_focus:0 "意识形态灌输"
 indoctrination_focus_desc:0 "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
 foreign_expeditions:0 "外国远征军"
 foreign_expeditions_desc:0 "既然我们的敌人已经准备好为了他们的信念而干涉遥远的冲突，我们也应该准备好为了我们的信念而做出同样的牺牲。"
 why_we_fight:0 "我们为何而战"
 why_we_fight_effect:0 "如果我们没有 §Y不结盟政策§! 我们将能建立阵营.\n"
 why_we_fight_desc:0 "这个世界开始变得越来越危险了。我们的人民必须意识到那些利欲熏心的独裁者们所犯下的暴行。是时候让我们的人民团结于我们的事业之下，让他们准备好为我们的自由而战了。"
 political_commissars:0 "政治委员"
 political_commissars_desc:0 "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
 internationalism_focus:0 "国际主义"
 internationalism_focus_desc:0 "意识形态没有国界。其他国家也许可以称自己为主权国家，但我们的信念是远远高于这种主张的。"
 nationalism_focus:0 "民族主义"
 nationalism_focus_desc:0 "我们的国家是独一无二的，我们在政治上的成就也不可能发生在任何其他地方。我们必须要不惜代价为之奋斗。"
 ideological_fanaticism:0 "意识形态狂热主义"
 ideological_fanaticism_desc:0 "为我们在政治上的价值观和目标而牺牲比为任何一种古老的信仰而牺牲都要来的值得。所有信仰我们的理念的人都应该准备好随时面对死亡，而对那些在信念上犹豫不定的人来说——你们最好现在就准备面对死亡。"
 air_innovation:0 "空军改革"
 air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 air_innovation_2:0 "空军改革 II"
 air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 naval_air_effort:0 "重视海军航空"
 naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 german_focus:0 "德意志国策"
 GER_autobahn:0 "帝国高速公路"
 GER_autobahn_tt:0 "在§Y勃兰登堡§!， §Y汉诺威§!， §Y图林根§!和§Y法兰克尼亚§!增加最大§Y基础建设§!！"
 GER_autobahn_desc:0 "自从1933年开始以来，德国高速公路计划已经获得了巨大的成功。建设工作大大减少了失业率，而宽阔的公路也成为了纪念德国经济复苏的丰碑。虽然如此，我们仍有许多工作要做。"
 GER_west_wall:0 "西线防御"
 GER_west_wall_desc:0 "我们的西线防御平行于法国人所吹嘘的马奇诺防线，矗立在上一次大战中齐格菲防线所在的地方。加固西线的防御能够让我们能够用更少的士兵防守那里，让更多的部队能够参加未来可能在东方发生的战争。"
 GER_west_wall_tt:0 "§R如果莱茵兰已被再军事化，您将同时获得：§!\n"
 GER_west_wall_forts:0 "在法国边境增加§Y12个陆上要塞§!。\n"
 GER_tactical_air_effort:0 "重视战术空军"
 GER_tactical_air_effort_desc:0 "只有彻底消灭敌人的陆军才能取得战争的胜利。我们必须致力于通过对敌方近程与远程目标的战术打击来支援我们的陆军。"
 GER_strategic_air_effort:0 "重视战略空军"
 GER_strategic_air_effort_desc:0 "只有彻底消灭敌人的工业能力才能取得战争的胜利。我们必须致力于设计和生产战略轰炸机。"
 GER_army_innovation:0 "陆军改革"
 GER_army_innovation_desc:0 "海因茨·古德里安和其他许多激进的理论家正在推动大胆的新军事学说，重视通讯、对“战线重点”的识别以及多兵种的局部集中作战。让他们继续对这些战术的研究也许能让我们避免重演一战中恐怖的绞肉机一般的战斗。"
 GER_soviet_treaty:0 "与苏联的条约"
 GER_soviet_treaty_desc:0 "我们可以与苏联签订一个新的研究协议从而发展更好的坦克。如果他们同意，我们就能够重新开启在1933年关闭的卡马坦克兵学院。当然，与苏联合作意味着他们也能够从科技创新中获益……"
 GER_air_innovation_2:0 "空军改革 II"
 GER_air_innovation_2_desc:0 "帝国航空部的任务是至关重要的。德国空军必须成为世界上最先进的一支空军！"
 GER_army_innovation_2:0 "陆军改革 II"
 GER_army_innovation_2_desc:0 "我们从位于苏联的各个设施所得到的经验会使我们更好地改善我国的学说和装备。但是这一次，我们只会将这些创新留给自己！"
 GER_rocketry_focus:0 "火箭"
 GER_rocketry_focus_desc:0 "使海陆空三军的技术研究取得巨大进展的关键就在于火箭推进技术。"
 GER_wunderwaffe:0 "奇迹武器"
 GER_wunderwaffe_desc:0 "海森堡和冯布劳恩已经等不及要实现他们对真正的末日武器的某些想法了。他们所需要的只是一些额外的资源……"
 GER_mol_rib_pact:0 "莫洛托夫-里宾特洛甫协议"
 GER_mol_rib_pact_desc:0 "虽然与苏联签订友好和互不侵犯的条约听起来也许会让人反胃，但这样也可以使他们宝贵的石油能够源源不断地流入德国。一个秘密的协议将会把罗马尼亚、波兰、立陶宛、拉脱维亚、爱沙尼亚和芬兰的领土分别划分进德国和苏联的势力范围……"
 GER_mol_rib_pact_tt:0 "与§Y苏联§!签订§Y互不侵犯条约§!并同意在德国和苏联之间§Y瓜分波兰§!\n"
 GER_soviet_ally:0 "与苏联结盟"
 GER_soviet_ally_desc:0 "也许让我们放下和苏联在意识形态上的不同并强调我们之间的共同点——对自私的自由主义与腐化的西方国家的憎恶——并不是不可能的。如果与苏联成为盟友，那么我们就能够获得所有我们需要的资源——当然还要加上他们的军事力量……"
 GER_turkey_puppet:0 "傀儡化土耳其"
 GER_turkey_puppet_desc:0 "土耳其处于我们与苏联的夹缝之中。如果我们对土耳其施加一定的压力，那么他们很有可能会服从我们的意志并成为一个傀儡国。根据条约，苏联同时也可以获得土耳其东部的一些领土。但如果他们拒绝了我们的要求，那战争就在所难免……"
 GER_rhineland:0 "进军莱茵兰"
 GER_rhineland_desc:0 "莱茵兰自从一战结束后就一直处于非军事化的状态，但这一明目张胆的羞辱行为马上就将不复存在了！德国是一个主权国家，德国有权利在他的国界内随意部署部队！"
 GER_rhineland_ultimatum:0 "§R如果再军事化后在与敌国对峙时退缩，那么该区域将恢复非军事区。§!\n"
 GER_japan_friend:0 "对日友好"
 GER_japan_friend_desc:0 "虽然长久以来与中国的良好关系使我们收获良多，但与和我们有着类似的武士文化的日本结盟也许能够更好地实现我们的野心——即使这一举动无异于将中国送入虎口……"
 GER_china_friend:0 "对华友好"
 GER_china_friend_desc:0 "让我们加深与中国长久以来的良好关系。虽然这么做将会破坏与日本的关系，但日本难道不也只是东方的意大利吗？"
 GER_anti_comitern_pact:0 "反共产国际协议"
 GER_anti_comitern_pact_desc:0 "共产国际对各国内政的干涉不但危害了这些国家的内部和平和社会稳定，也极大地威胁了世界的和平！我们会提议许多非共产主义国家来签订这一协议，从而遏制红色政权的威胁。"
 GER_anti_soviet_pact:0 "反苏联协议"
 GER_anti_soviet_pact_desc:0 "我们可以进一步推进反共产国际协定，提议让所有成员国加入一个反苏联盟。只要任何一个签约国与苏联开战，所以其他成员国也必须向苏联宣战。"
 GER_anti_soviet_pact_tt:0 "§Y向所有反共产国际协定成员国提议加入一个针对苏联的防御联盟。§!"
 GER_anti_soviet_pact_tt_2:0 "§Y如果任何一个签约国被共产国际攻击，那么这个防御联盟的所有成员都会加入战争。§!"
 GER_ussr_war_goal:0 "对苏战争"
 GER_ussr_war_goal_desc:0 "我们可以致力于通过宣传让德国人民——以及全世界的人民——准备好对苏联进行一场正义的战争。"
 GER_turkey_friend:0 "对土耳其友好"
 GER_turkey_friend_desc:0 "凯末尔所领导的土耳其正在一条通往现代化的道路上快速前进，同时这个国家也控制着两个通往黑海的战略要地——博斯普鲁斯海峡和达达尼尔海峡。我们当前的第一要务应该是将土耳其并入我们的影响范围！"
 GER_anschluss:0 "德奥合并"
 GER_anschluss_desc:0 "德奥合并是德意志人民长久以来的一个目标。尽管凡尔赛和约严禁这一行为，但是现在是时候将它提上行程了。让我们给予奥地利人一个与我们共同实现伟大命运的机会吧！"
 GER_demand_memel:0 "索取梅梅尔"
 GER_demand_memel_desc:0 "一战后德国失去了在东方的大量土地，其中就包括新成立的波兰和割让给立陶宛的梅梅尔地区。我们将会对这两个国家发出最后通牒，但至少就波兰而言，他们恐怕不会就这样轻易地向我们的口头威胁屈服。"
 GER_demand_memel_threat:0 "德国索取梅梅尔"
 GER_danzig_or_war:0 "但泽或战争"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName]必须同意该协议才能使附加效果生效。如果战争爆发，他们将会脱离[Root.GetFactionName]阵营。§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName]必须同意该协议才能使附加效果生效。如果战争爆发，你将脱离[Root.GetFactionName]阵营。§!\n"
 GER_danzig_or_war_desc:0 "但泽曾经是日耳曼的一部分，但泽现在是日耳曼的一部分，但泽在将来也永远会是日耳曼的一部分！如果波兰不愿交出这块领土，那么我们就必须让德国人民准备好面对在所难免的战争。但泽以及它周围的地区必将回到德意志的手中！"
 GER_czech_friend:0 "对捷克斯洛伐克友好"
 GER_czech_friend_desc:0 "捷克人和斯洛伐克人都是勤劳而值得敬佩的民族。虽然我们不幸地与他们在领土上有一定的纠纷，但现在放弃征服他们的战略并改善与他们的关系还不是太晚。"
 GER_demand_sudetenland:0 "索取苏台德"
 GER_demand_sudetenland_desc:0 "在凡尔赛和约所导致的种种不公中，苏台德日耳曼人的命运可以说是里面最悲惨的。不论捷克会如何反对，我们都必须将他们置于我们的保护之下。"
 GER_demand_sudetenland_threat:0 "德国索取苏台德"
 GER_first_vienna_award:0 "第一次维也纳仲裁"
 GER_first_vienna_award_desc:0 "匈牙利人可以说是在一战后所受苦难最深重的民族之一了。在奥匈帝国解体之后，许多匈牙利人在一夜之间就变成了被困在外国土地上的异乡人——尽管他们祖祖辈辈就生活在那些土地上。通过将捷克斯洛伐克的一些土地割给匈牙利，我们可以大大提高与他们的关系。"
 GER_end_of_czechoslovakia:0 "捷克斯洛伐克的命运"
 GER_end_of_czechoslovakia_desc:0 "是时候把捷克人的土地划分给那些能够真正管理好这片土地的人们了。同时，我们也应该考虑在东面的斯拉伐克建立一个傀儡国。"
 GER_second_vienna_award:0 "第二次维也纳仲裁"
 GER_second_vienna_award_desc:0 "特兰西瓦尼亚，这片匈牙利人居民占到大多数的土地，理应归属于我们的匈牙利朋友。但我们难以预测罗马尼亚的政府和人民会对这一要求作出什么样的反应。"
 GER_italy_ally:0 "与意大利结盟"
 GER_italy_ally_desc:0 "虽然意大利不是一个值得信任的国家——就如上一次大战中所证明的那样——但墨索里尼和他的法西斯运动也表明意大利并不是毫无希望的。但德国毫无疑问地会从与意大利的盟约中获益，难道不是吗？"
 GER_nationalist_spain_ally:0 "与西班牙结盟"
 GER_nationalist_spain_ally_desc:0 "国民军在西班牙内战中的胜利为我国与西班牙建立良好关系铺下了坚实的基础。弗朗哥控制着通往地中海的要道。"
 GER_nationalist_spain_ally_tt:0 "增加与§Y西班牙§!的关系"
 GER_danzig_vs_slovakia:0 "以斯洛伐克换取但泽"
 GER_danzig_vs_slovakia_desc:0 "波兰人妨碍了我们对生存空间计划的实施，不过现在改变我们的长期目标并且寻求他们的友谊还为时不晚。唯一可行的办法就是领土交易—以斯洛伐克换取但泽。波兰已经通过占领捷欣地区的方式表达了他们对该地区的兴趣。"
 GER_poland_friend:0 "对波兰友好"
 GER_poland_friend_desc:0 "虽然波兰已经不再拥有出海口，但是我们还是以送出斯洛伐克的方式向他们证明了我们的好意。我们可以以模棱两可的态度向他们保证他们将来可以得到东边的领土，或许这样可以促使我们双方的关系更加友好。"
 GER_war_with_france:0 "对法战争"
 GER_war_with_france_desc:0 "目前，德国东部边境的问题已经被圆满的解决，是时候把目光转向西方了。阿尔萨斯-洛林地区的沦丧对于德国人的荣耀来说是永远的耻辱，只有通过一个公平且正义的战争，我们才能报仇。"
 GER_war_with_france_threat:0 "对法国宣战"
 GER_naval_rearmament:0 "重整海军军备"
 GER_naval_rearmament_desc:0 "1935年签署的英德海军协定允许我们加大力度扩充海军，我们应该不遗余力的这样做。"
 GER_plan_z:0 "Z计划"
 GER_plan_z_desc:0 "海军上将雷德尔认为水面舰艇突袭运输船的战术可以有效的打击英国，但是这个计划需要大量的时间来建造足够多的战舰和运输船。而且，我军的水面舰艇目前少的可怜。"
 GER_u_boat_effort:0 "重视U艇"
 GER_u_boat_effort_desc:0 "海军准将邓尼茨主张无限制潜艇战将会是战胜英国的最佳方式。有了足够的潜艇来封锁英国的航路，我们也许可以使英国的本土工业陷入”饥饿”。"
 GER_trade_interdiction:0 "贸易封锁"
 GER_trade_interdiction_desc:0 "我们的船厂在全力以赴的生产U艇，但是我们需要研究出最有效的方法来合理利用我们的”狼群”。为此，海军上将将会得到一切他想要的资源进行模拟和演习。"
 GER_denmark_friend:0 "对丹麦友好"
 GER_denmark_friend_desc:0 "炮舰外交依然存在，我们北方的小邻居对我国的海军扩张计划十分清楚。因为他们对我方强大军队的惧怕，所以威胁对方到我国的势力范围内应该会非常容易。"
 GER_norway_friend:0 "对挪威友好"
 GER_norway_friend_desc:0 "挪威控制了北瑞典大部分铁矿的出口。为了得到这些宝贵的资源，我们应该用我们日益扩大的海军威胁他们加入我们的”朋友圈”。"
 GER_dutch_friend:0 "对荷兰友好"
 GER_dutch_friend_desc:0 "荷兰人知道他们在一场世界大战中坚持不了多久，如果我们能够让他们清醒的认识到英国不是德国的对手，那么他们就会为了不被统治而成为我们的盟友，"
 GER_sweden_friend:0 "对瑞典友好"
 GER_sweden_friend_desc:0 "斯坎迪纳维亚半岛上的国家就像是多米诺骨牌一样，他们同生死，共患难。当挪威和丹麦都在我们的势力范围内时，瑞典别无选择。"
 GER_improve_national_spirit:0 "改善民族意识"
 GER_improve_national_spirit_desc:0 "第一次世界大战胜利者们的首都已全部被握在了我们的手中，我们终于摆脱了失败的阴影。新的时代降临到了德国，德意志站起来了!"
 GER_improve_national_spirit_tooltip:0 "我们，或者我们的盟友，必须牢牢地控制住英国和法国以及他们的首都—伦敦和巴黎。"
 needs_approval:0 "§R[This.GetName] 必须批准该协议让奖励生效。§!\n"
 GER_demand_slovenia:0 "索取斯洛文尼亚"
 GER_demand_slovenia_threat:0 "德国索取斯洛文尼亚"
 GER_demand_slovenia_desc:0 "通过圣日耳曼莱昂条约，众多继承国获得了奥地利的大部分领土。奥地利与德意志民族的再次联合预示着结束不公正的时机到了，是时候让克拉尼斯卡和施泰尔马克——即现在的斯洛文尼亚——回归祖国了。"
 GER_first_ljubljana_award:0 "第一次卢布尔雅那仲裁"
 GER_first_ljubljana_award_desc:0 "虚伪的西方列强鼓吹被塞尔维亚人统治的少数族裔进行民族自决。我们目前正在为纠正历史错误和寻找盟友而努力，对于那些愿意和我们一起维持欧洲秩序的国家，我们将表现出德意志最慷慨的一面。"
 GER_fate_of_yugoslavia:0 "南斯拉夫的命运"
 GER_fate_of_yugoslavia_desc:0 "南斯拉夫国家本就是一个生造的概念，他们的中央政府大厦将倾，我们必须介入并帮助他们重新恢复秩序。我们只有一个问题需要考虑：怎样重整才是出路？"
 GER_second_ljubljana_award:0 "第二次卢布尔雅那仲裁"
 GER_second_ljubljana_award_tt:0 "事件提供了索取[Root.GetName]土地的机会，或者得到一个有价值的盟国。"
 GER_second_ljubljana_award_desc:0 "南斯拉夫的问题解决过后，我们应该把目光转向希腊。他们的地位被同盟国过分的夸大，是时候看看谁是我们真正的朋友了。"
 GER_war_with_greece:0 "对希腊战争"
 GER_war_with_greece_desc:0 "既然希腊已经参战了，错失一个东地中海基地将是德国的耻辱。"
 GER_fate_of_greece:0 "希腊的命运"
 GER_fate_of_greece_desc:0 "希腊已经证明他们无法适应欧洲的新秩序，是时候提供给他们只有德国才能给予的保护了。"
 GER_weserubung:0 "威瑟堡行动"
 GER_weserubung_desc:0 "挪威是一个关键的战略要点，同时对任何想要破坏我们与瑞典钢铁贸易的敌人来说也是一个明显的进攻点，我们不能冒险让敌人在该地区建立基地。为了得到一个用于进攻挪威的前进基地，我们必须先占领丹麦。"
 GER_around_maginot:0 "在马奇诺防线"
 GER_around_maginot_desc:0 "如果我们想要确保对法国的战术优势，我们需要对他们进行全方位打击。一旦我们处理了他们设置的障碍，我军将会从北方进攻，而这正是他们最不想看到的。"
 italian_focus:0 "意大利国策"
 GER_danzig_or_war_POL_civil_war:0 "夺取但泽以获得补给"
 GER_danzig_trigger_polish_civil_war:0 "波兰陷入内战之中并拥有下列两种情况之一：\n      德国派出志愿军支持一方\n      一方是德国的盟友"
 GER_alone_or_peace_faction_tt:0 "未加入阵营，或者加入了与[GER.GetNameDef]处于和平的阵营。"
 ITA_ethiopian_war_logistics:0 "埃塞俄比亚战争后勤"
 ITA_ethiopian_war_logistics_desc:0 "我们可能误判了对荣耀征服埃塞尔比亚的后勤状况。我们的首要目标就是要确保我们勇敢的军队有足够的物资。"
 ITA_fortification_effort:0 "重视防御工事"
 ITA_fortification_effort_desc:0 "我们必须要击败英、法帝国主义的侵略，以此来保证我们的国土不受侵犯。"
 ITA_fortification_effort_forts:0 "在意法边境上建造 §Y15 个陆上要塞§!。\n"
 ITA_army_primacy:0 "陆军为主"
 ITA_army_primacy_desc:0 "从工业上来看，意大利仍然落后于腐朽的殖民帝国。我们必须选择优先考虑陆军还是优先考虑海军。选择似乎是很明显的，就像古罗马帝国依靠其军团一样，新的意大利帝国也应该这样做，!"
 ITA_modernized_artillery:0 "现代化炮兵"
 ITA_modernized_artillery_desc:0 "理论上，意大利皇家陆军是世界上规模最大的陆军之一。不幸的是，我们无法保证每一位士兵都有先进的装备。最糟糕的是，我们的大多数炮兵装备生产于1918年！"
 ITA_modernized_army:0 "现代化陆军"
 ITA_modernized_army_desc:0 "更好的炮兵将大大提高我军的战斗力，但是我们也同时需要新的战术以及新的学说。"
 ITA_armored_effort:0 "重视装甲部队"
 ITA_armored_effort_desc:0 "尽管在埃塞尔比亚战场上我们的坦克表现优异，但是我们的坦克还远没有达到能够与腐朽但仍强大的欧洲民主国家对抗的标准。"
 ITA_mare_nostrum:0 "地中海"
 ITA_mare_nostrum_desc:0 "我们的资源是有限的，所以我们必须做出一些痛苦的选择。但大英帝国的海军已将我们困在了地中海地区，我们必须要有能够和他们相匹敌的力量来突围。"
 ITA_carrier_effort:0 "重视航母"
 ITA_carrier_effort_desc:0 "现代化战斗舰队的主力将会是航空母舰而不是战列舰。早在1921年，美国人就证明了制空权对海战的重要性！"
 ITA_capital_ships:0 "重视主力舰"
 ITA_capital_ships_desc:0 "拥有最多主力舰的国家将统治海洋。我们绝不能容忍皇家海军在地中海内占上风。"
 ITA_bomber_effort:0 "重视轰炸机"
 ITA_bomber_effort_desc:0 "不重视天空而赢得陆地战的时代早已一去不复返。我们要发展战术轰炸机来为我们的士兵提供必要的空中支援。"
 ITA_atlantic_fleet:0 "大西洋舰队"
 ITA_atlantic_fleet_desc:0 "一旦我们突破了英军的封锁，我们的首要任务就是将军力投放到海洋上。"
 ITA_marines_and_landing_craft:0 "海军陆战队和登陆艇"
 ITA_marines_and_landing_craft_desc:0 "单凭海军我们是无法赢得战争的，我们还必须有能力保证我们的士兵能够安全的上岸。"
 ITA_jet_engine_effort:0 "重视喷气引擎"
 ITA_jet_engine_effort_desc:0 "得益于赛康多·卡皮尼的杰出成果，意大利在喷气发动机的发展上走到了世界的前面。我们应该给他一切他所需要的资源来进一步提高意大利皇家空军。"
 ITA_light_ship_effort:0 "重视轻型舰船"
 ITA_light_ship_effort_desc:0 "因为我们的海外军团需要保护，所以我们需要研究新的学说以及更现代化的驱逐舰。"
 ITA_escort_effort:0 "重视护航"
 ITA_escort_effort_desc:0 "我们应该做进一步努力来保护我们脆弱的地中海航运。"
 ITA_sea_wolves:0 "海狼"
 ITA_sea_wolves_desc:0 "我们的德国盟友开发了可怕而高效的潜水艇，并研究了对应”狼群”战术，我们应该向他们学习。"
 ITA_slovenia_dalmatia_claims:0 "索取南斯拉夫"
 ITA_slovenia_dalmatia_claims_desc:0 "南斯拉夫还有很多意大利人，至少可以追溯到辉煌的威尼斯时代。在该地区恢复意大利统治将会是迈向重建罗马帝国的重要一步。"
 ITA_slovenia_dalmatia_claims_threat:0 "意大利索取南斯拉夫"
 ITA_yugoslavia_friend:0 "对南斯拉夫友好"
 ITA_yugoslavia_friend_desc:0 "与其现在进攻南斯拉夫，我们倒不如另找时机将其一举拿下。相反，我们可以和他们建立友谊并使他们进入我们的势力范围。"
 ITA_support_nationalist_spain:0 "支持西班牙国民军"
 ITA_support_nationalist_spain_desc:0 "西班牙正处于内战之中，这将会决定他是法西斯的盟友还是一个无用的共和国—或者更糟糕的是堕落为共产主义或是无政府状态。我们必须及时的为真正的西班牙人提供支持。"
 ITA_demand_balearic_islands:0 "索取巴利阿里群岛"
 ITA_demand_balearic_islands_desc:0 "我们已经证明了对弗朗哥新政权的支持，现在我们可以帮助他们保护一个重要的领地——巴利阿里群岛。我们要求将巴利阿里群岛割让给意大利，以此加强我们在地中海的战略态势。"
 ITA_bulgaria_friend:0 "对保加利亚友好"
 ITA_bulgaria_friend_desc:0 "保加利亚在我们的势力范围内，他们与意大利的牢固关系是我们进入巴尔干的钥匙。"
 ITA_albania_war_goal:1 "占领阿尔巴尼亚"
 ITA_albania_war_goal_desc:1 "我们的军队可以轻松的占领阿尔巴尼亚，在这一过程中，我们不太可能会遇到任何阻力。我们必须向世界展示意大利的实力，光复罗马帝国的荣耀。"
 ITA_pact_of_steel:0 "钢铁条约"
 ITA_pact_of_steel_desc:0 "我们与纳粹德国关系的问题在于意识形态有分歧以及相冲突的目标；墨索里尼极为警惕德国入侵奥地利和巴尔干的野心。然而，现实是会变的。"
 ITA_german_millitary_cooperation:0 "对德军事合作"
 ITA_german_millitary_cooperation_desc:0 "通过与强大的德军的紧密合作，我们可以把德国的高效以及意大利军队的创新结合在一起。我们将比任何敢于挑战我们的敌人更具有战略优势。"
 ITA_claims_on_france:0 "对法领土要求"
 ITA_claims_on_france_desc:0 "夺取维希法国的领土。随着德军征服巴黎并在法国成立了新政府，是时候让我们宣示对南部欧洲的所有权了。德国在北部大肆扩张，我们也必须获得自己那一份才算公平。"
 ITA_claims_on_france_tt:0 "§Y维希法国§!存在并控制§Y萨伏伊§!和§Y科西嘉§!"
 ITA_go_after_france:0 "袭击法国"
 ITA_go_after_france_desc:0 "法国……西方又一个反动民主国家，几乎每时每刻都试图阻碍意大利人民的前进，并经常危及意大利人民的生存。我们要为了意大利的利益和帝国的未来而战斗！"
 ITA_claims_on_turkey:0 "对土耳其领土要求"
 ITA_claims_on_turkey_desc:0 "1915年伦敦条约承诺了让意大利获得土耳其的安纳托利亚地区，作为交换，西方国家获得了地中海东部的黎凡特。他们夺走了他们想要的，并声称那是国联的授权，而意大利的要求却被拒绝了。新的意大利比当初更加强大，我们将强迫土耳其履行当初英国人的承诺。"
 ITA_italy_first:0 "意大利万岁"
 ITA_italy_first_desc:0 "墨索里尼永远不会当希特勒的副手！我们必须注意罗马帝国的教训，日耳曼人对意大利事务的干涉永远没有好结果……"
 ITA_romania_friend:0 "对罗马尼亚友好"
 ITA_romania_friend_desc:0 "将我们遥远的罗马尼亚同胞拉入我们的势力范围，这是我们最大的利益。领袖在他们的“铁卫团”中看到了巨大的潜力。"
 ITA_german_rd_treaty:0 "对德贸易"
 ITA_german_rd_treaty_desc:0 "为了我们两个伟大国家的利益，我们应该要求德国与我们交换技术机密。"
 ITA_spanish_italian_faction:0 "西班牙——意大利联盟"
 ITA_spanish_italian_faction_desc:0 "弗朗哥与西班牙国民军是我们天然的盟友，能通过宗教、文化和意识形态而紧密团结在一起。我们携手起来，便能夺取直布罗陀并让英国海军遭到极大的麻烦……"
 ITA_italian_highways:0 "意大利高速公路"
 ITA_italian_highways_desc:0 "我们需要扩建我们的基础设施以确保部队在帝国境内可以迅速机动。对世界上每个角落的敌人来说，这是保卫意大利土地至关重要的一个环节。"
 ITA_libyan_refineries:0 "利比亚炼油厂"
 ITA_libyan_refineries_desc:0 "班加西是个建设炼油厂的完美地点，不仅接近石油资源而且也接近本土的工业区。"
 ITA_libyan_infrastructure:0 "利比亚基建"
 ITA_libyan_infrastructure_desc:0 "我们在北非的辽阔领土仍然在基建方面远远落后于帝国的其他地区。我们应当将重点放在将他们建设达标上。"
 ITA_prospect_for_oil:0 "石油勘探"
 ITA_prospect_for_oil_desc:0 "旧帝国总是害怕新势力的崛起因此我们无法依靠他们。我们不能依赖于外国的石油，必须努力找到我们帝国境内自己的资源。这样我们才能确保在未来保持竞争力。"
 ITA_greece_war_goal:0 "对希腊战争"
 ITA_greece_war_goal_desc:0 "如果没有希腊，我们算是复兴了一个什么样的罗马帝国？这应该是个简单的目标……"
 ITA_greece_friend:0 "对希腊友好"
 ITA_greece_friend_desc:0 "希腊人是古老的民族并且是西方文明的摇篮。我们不可能将他们推向我们的对立面……"
 ITA_turkey_friend:0 "对土耳其友好"
 ITA_turkey_friend_desc:0 "经过意土战争和世界大战后土耳其人不可能对我们有好感。然而现实政治总是优先于以前的不合，地中海的现状会让我们站到一起。"
 ITA_portugal_friend:0 "对葡萄牙友好"
 ITA_portugal_friend_desc:0 "葡萄牙，它与西班牙一样是意大利人民的天然盟友。我们必须加强这种友谊的关系。"
 ITA_anti_uk_war_goals:0 "对英战争"
 ITA_anti_uk_war_goals_desc:0 "腐朽的大英帝国将我们牢牢锁在地中海并且永远不会主动给我们打开牢笼。我们必须尽快抓住时机袭击英国！"
 ITA_japan_friend:0 "对日友好"
 ITA_japan_friend_desc:0 "日本人跟我们很相似，一个年轻而又饥饿的国家，还拥有过多的人口，同时又被英国跟荷兰这样衰退的金权民主国家通过贸易而盘剥。我们应当与他们结盟，组成一个有活力的海军轴心从而纵横四海！"
 soviet_focus:0 "苏联国策"
 SOV_finish_five_year_plan:0 "完成五年计划"
 SOV_finish_five_year_plan_desc:0 "第二个五年计划重点在重工业发展。苏联必须加快发展步伐，以便跟西方的资本主义和法西斯主义相抗衡。"
 SOV_move_industry_to_urals:0 "转移工业到乌拉尔"
 SOV_move_industry_to_urals_desc:0 "我们不能允许偷袭我们的希特勒的信徒们得到苏联西部珍贵的工业产业。通过付出巨大的努力和牺牲，我们应当能够迅速把最有价值的重工业设施转移到车里雅宾斯克以及乌拉尔地区的其他位置。"
 SOV_defense_of_moscow:0 "防御莫斯科"
 SOV_defense_of_moscow_desc:0 "法西斯主义者已经叩响了我们首都的大门！我们必须不惜一切代价防止莫斯科沦陷。动员包括孩子到老人的所有人，迅速修建出一切能修建的防御！"
 SOV_defense_of_moscow_forts:0 "在莫斯科附近增加§Y28个陆上要塞§!。\n"
 SOV_infrastructure_effort:0 "重视基建"
 SOV_infrastructure_effort_desc:0 "苏联地广人稀，我们必须确保在我们辽阔的国土上迅速运输物资和装备的能力。"
 SOV_tranformation_of_nature:0 "改造大自然"
 SOV_tranformation_of_nature_desc:0 "斯大林的改造大自然计划必须实施。人民必须依据自己的意愿全面改造自然环境。"
 SOV_stalin_constitution:0 "斯大林宪法"
 SOV_stalin_constitution_desc:0 "是时候修改我们的旧宪法了，苏联的工人和农民享有的权利将让全世界动容！"
 SOV_collectivist_propaganda:0 "集体主义宣传"
 SOV_collectivist_propaganda_desc:0 "在苏联，个人荣誉并不重要。我们的宣传部门应该强调集体的努力，超额的生产目标，成功的远征以及各种巨大的建设工程。"
 SOV_militarized_schools:0 "军事化学校"
 SOV_militarized_schools_desc:0 "苏联的孩子们应该被教导遵守军事化的纪律，以及诸如自我牺牲和团结之类的苏联的美德。年轻的意志更容易被塑造。"
 SOV_workers_culture:0 "劳动者文化"
 SOV_workers_culture_desc:0 "社会主义并不只是一种经济体系，马克思主义也并不只是一种科学，我们必须把资产阶级风俗习惯的残留从苏联社会的每一个角落清除出去。"
 SOV_new_soviet_man:0 "新苏维埃公民"
 SOV_new_soviet_man_desc:0 "新苏维埃公民是无私，有文化，守纪律又健康的，是对本能以及虚假意识伟大胜利的活的象征。男人们愿意为了全人类献出生命，女人将为了苏联的将来养育许多孩子。"
 SOV_positive_heroism:0 "英雄主义宣传"
 SOV_positive_heroism_desc:0 "是时候结束旧时代列宁的集体主义宣传了，我们需要把各种杰出的个人塑造成无比伟大的社会主义英雄！"
 SOV_progress_cult:0 "科技进步崇拜"
 SOV_progress_cult_desc:0 "我们应当为杰出的苏联科学家的创新欢呼，并鼓励这种正确的自由思想。看看李森科同志卓越的成就，苏联在对科学新领域的开拓上，将始终领先于颓废的西方世界！"
 SOV_socialist_science:0 "社会主义科学"
 SOV_socialist_science_desc:0 "世界，和思维一样，是无时不刻不在运动的。自然是永远向前发展甚至革新的。辩证唯物主义的理论也可以被应用在自然科学上……"
 SOV_aviation_cult:0 "航空崇拜"
 SOV_aviation_cult_desc:0 "苏联在航空上惊人的成就将使世界动容。我们英雄的飞行员们是布尔什维克文化和进展的骑士，展现了我们使用科技对自然的掌控。我们相比沙皇时代已经前进了太多！"
 SOV_women_pilots:0 "女性飞行员"
 SOV_women_pilots_desc:0 "拉斯科娃同志，我们英雄的长距飞行员，应该被允许通过她的122航空团计划，组建一些完全由女性组成的航空联队。"
 SOV_socialist_realism:0 "社会主义的现实主义"
 SOV_socialist_realism_desc:0 "苏联所有的艺术作品都应该着眼于教育人民，教育他们共产主义的目标和意义，通过现实主义和典型场景描绘无产阶级的日常生活，苏联的艺术家是人类灵魂的工程师！"
 SOV_improve_railway:0 "改善铁路网"
 SOV_improve_railway_desc:0 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 SOV_transpolar_flights:0 "跨过北极的航班"
 SOV_transpolar_flights_desc:0 "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的航空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人。"
 SOV_ocean_going_navy:0 "远洋海军"
 SOV_ocean_going_navy_desc:0 "尽管联盟拥有比这个星球上其他任何国家都辽阔的国土，这个世界的海洋还未被我们的舰队统治。拥有超重装甲的战列舰将成为我们未来的海洋舰队的一部分。"
 SOV_peoples_commissariat:0 "建立国防工业人民委员部"
 SOV_peoples_commissariat_desc:0 "苏联的国防工业人民委员部将会是一个注重军工计划的重工业部。长远而言，他们的工作也许还需要其他部门来分担。"
 SOV_anti_fascist_diplomacy:0 "反法西斯外交"
 SOV_anti_fascist_diplomacy_desc:0 "尽管西方政权都是压迫人民并且腐败的，它们都不如那些装成进步、甚至伪装成社会主义的政权邪恶！通过在无产阶级中宣传这类虚假意识，他们正在试图延缓革命的到来，让工人们处于永久的束缚之中。"
 SOV_operation_zet:0 "Zet行动"
 SOV_operation_zet_desc:0 "尽管国民党是反动的，但是似乎毛泽东和他的共产主义派系会在中国获胜。我们应该积极加强和蒋介石的关系。反正不合时宜到可笑的日本帝国必然在不久后崩溃。"
 SOV_annex_tannu_tuva:0 "吞并唐努图瓦"
 SOV_annex_tannu_tuva_desc:0 "尽管在经济上受益甚微，我们也应该处于政治考量，正式吸收唐努图瓦人民共和国成为苏联的一个自治区。"
 SOV_improve_stalin_line:0 "改善斯大林防线"
 SOV_improve_stalin_line_desc:0 "我们必须从法西斯侵略者的手中更好的保护西部边境。斯大林防线应该被拓展和现代化改造。"
 SOV_far_east_fortification:0 "远东防御"
 SOV_far_east_fortification_desc:0 "日本人持续侵犯满洲方向的边境。我们必须在前线加强防御以永久性地阻止他们。"
 SOV_far_east_fortification_forts_1:0 "在苏日边境增加§Y6个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_2:0 "在苏日边境增加§Y8个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_3:0 "在苏日边境增加§Y4个陆上要塞§!。\n"
 SOV_xian_incident:0 "西安事变"
 SOV_xian_incident_desc:0 "通过与国民党高层的深入交流，我们应该可以绑架蒋介石然后迫使他与毛谈判，以结束他们之间摧毁性的内战，让中国可以更好地抵抗日本人。"
 SOV_xian_incident_tt:0 "如果双方同意，会迫使共产党和国民党停战。"
 SOV_anti_capitalist_diplomacy:0 "反资本主义外交"
 SOV_anti_capitalist_diplomacy_desc:0 "毫无疑问，世界革命最大的绊脚石是肥胖银行家美国和残暴殖民者英国。我们必须时刻敲打他们贪婪的双手并阻止他们的自由主义宣传。"
 SOV_expand_red_fleet:0 "发展红海军"
 SOV_expand_red_fleet_desc:0 "相比帝国主义列强，红海军显得非常弱小。我们要把海军扩张作为国家的优先策略！"
 SOV_anti_colonialist_rebels:0 "共产国际"
 SOV_anti_colonialist_rebels_desc:0 "资本主义终于到了灭亡的边缘，当前所有的共产党应有的姿态应当是高度进取的，斗志昂扬的，极左的阵线。具体而言，我们要求全世界的共产党投身于消灭温和左翼。"
 SOV_southern_thrust:0 "南进"
 SOV_southern_thrust_desc:0 "吞并伊朗和伊拉克不但可以保障我们伟大革命的石油供给，还可以对英帝国主义的埃及和印度制造压力。"
 SOV_reconcile_japan:0 "对日和解"
 SOV_reconcile_japan_desc:0 "我们跟日本的关系一直是个麻烦事，但是现在有更重要的事情要做。日本极度缺乏某些自然资源，我们可以利用这一点牵着他们的鼻子走。反正他们的落伍的封建王朝迟早要完。"
 SOV_claim_on_sinkiang:0 "索取新疆"
 SOV_claim_on_sinkiang_desc:0 "在盛世才同志的统治下，新疆已经几乎就是我们的傀儡国了。现在要做的就是官方确认一下……"
 SOV_claim_on_sinkiang_threat:0 "苏联索取新疆"
 SOV_pan_slavic_rhetoric:0 "泛斯拉夫主义"
 SOV_pan_slavic_rhetoric_desc:0 "为了献身世界革命，列宁同志在抛弃其俄罗斯和斯拉夫身份的路上走得太远了。一定程度上的民族主义对我们有利，某种程度上的泛斯拉夫主义的复兴对于我们拉近同其他斯拉夫国家的关系有帮助。"
 SOV_claims_on_baltic:0 "索取波罗的海三国"
 SOV_claims_on_baltic_desc:0 "彼得大帝寻求西方入海口是正确的。波罗的海诸国是在革命之后失去的领土，理应重回苏联。"
 SOV_claim_bessarabia:0 "索取比萨拉比亚"
 SOV_claim_bessarabia_desc:0 "对我们的经济而言黑海甚至比波罗的海更重要。我们必须尽一切可能确保博斯普鲁斯海峡和达达尼尔海峡的控制权。"
 SOV_claims_on_turkey:0 "对土耳其提出领土要求"
 SOV_claims_on_turkey_desc:0 "土耳其人既一直拒绝我们共同控制博斯普鲁斯海峡的要求，他们也拒绝讨论在东部边境的任何调整。也许是时候给他们一个教训了！"
 SOV_baltic_security:0 "波罗的海安全保障"
 SOV_baltic_security_desc:0 "波罗的海是我们的前院，必须不惜一切代价加以保护。必须拿下卡累利阿，给列宁格勒一个安全缓冲区，爱沙尼亚的自治就是个笑话！"
 SOV_claims_on_poland:0 "对波兰提出领土要求"
 SOV_claims_on_poland_desc:0 "这是对苏波战争展示出的尴尬和无能的一次复仇，东波兰必须重归苏联！"
 SOV_demand_eastern_poland:0 "索取波兰东部"
 SOV_demand_eastern_poland_desc:0 "我们已经重申对东波兰地区的权利，我们应该明确告诉他们不想再来一次瓜分波兰的话就只有把这事儿和平的揭过去。"
 SOV_offer_poland_protection:0 "给予波兰保护"
 SOV_offer_poland_protection_desc:0 "尽管我们很容易就可以拿下东波兰，但是要是他们能加入我们的共产国际大家庭就更好了。我们可以给他们一点对我们所索取地盘的补偿。如果我们承诺给他们德国东部的话，他们可能就感兴趣了。"
 SOV_offer_poland_protection_tt:0 "§Y在苏联征服事件中的同意选项将会给予波兰地区宣称§!\n"
 SOV_great_purge:0 "大清洗"
 SOV_great_purge_bypass_tt:0 "托洛茨基成为了苏维埃联盟的领袖"
 SOV_great_purge_desc:0 "在我们的官员当中有一个危险的托派阴谋；甚至在最高级别的官员中也有。虽然托洛茨基本人是否直接参与尚不清楚，但是威胁还是很大的。这可能导致苏联再次陷入内战……除非我们准备杀几只鸡给猴看。"
 SOV_great_purge_tt:0 "一系列§Y公审§!将会“公正”宣判一些苏联高层。\n"
 SOV_great_purge_tt2:2 "大清洗的数量会影响§Y内战§!的可能性并增强§H军官被肃清§!的效果。\n不选择这个国策则会导致§Y内战§!，同时流亡海外的§Y列夫·托洛茨基§!有可能会回归。\n\n"
 SOV_permanent_revolution:0 "永远的革命"
 SOV_permanent_revolution_tt:0 "托洛茨基回来了"
 SOV_permanent_revolution_tt2:0 "§Y托洛茨基§!得到了一个更好的领袖技能。"
 SOV_permanent_revolution_desc:0 "压迫人民的煽动者已经死了！权力重新回到了人民的手中，人民现在可以追随自己的意志而不需要妥协什么了。我们永远都在改变，永远的革命是胜利的革命。"
 SOV_rehabilitated_military:0 "改造军队"
 SOV_rehabilitated_military_desc:0 "随着托洛茨基主义的污渍终于从军官中清除干净，军队终于有点不再受政治干预的自由了。"
 SOV_military_reorganization:0 "军事重组"
 SOV_military_reorganization_desc:0 "大清洗给军方留了一个烂摊子。新的领导班子青涩无力，并且也没有发展我们的学说。我们必须立即纠正这种情况！"
 SOV_nkvd_primacy:0 "内务部为主"
 SOV_nkvd_primacy_desc:0 "已经证实军队不值得信任。所以，内务人民委员部将需要扩扩编和更大的权力，用更多的政委去监视军官。"
 SOV_nkvd_divisions:0 "内务部队"
 SOV_nkvd_divisions_desc:0 "应当给予内务人民委员部一些部队作为内务部队，保护铁路和重要设施。"
 SOV_lessons_of_war:0 "战争的教训"
 SOV_lessons_of_war_desc:0 "通过有限的几场战争的经验，我们应该能在装甲战中有所突破，甚至还有可能调教出来一些军官补充不足！"
 SOV_smersh:0 "施密尔舒"
 SOV_smersh_desc:0 "施密尔舒，亦即“间谍之死”，是为了双重目的而提议设立的反情报机构；既铲除敌方间谍，又处决红军队伍中的逃兵和反抗者。"
 SOV_smersh_tt:0 "§Y抵消政变的风险。§!\n"
 SOV_partisan_suppression:0 "镇压游击"
 SOV_partisan_suppression_desc:0 "施密尔舒应当扩编，以便于更好的渗透和残酷镇压占领区的任何形式的游击队。"
 SOV_war_with_germany:0 "对德战争"
 SOV_war_with_germany_desc:0 "德国的威胁正在持续增长。我们能够而且必须要消灭德军，使他们屈服于他们的新主人。"
 SOV_war_with_germany_tt:0 "莫洛托夫-里宾特里甫协定已经无效了"
 SOV_war_with_japan:0 "对日战争"
 SOV_has_not_officers_purged_tt:0 "没有国家精神§Y大清洗§!"
 SOV_war_with_japan_desc:0 "看来日本不打算退缩。唯一有效的威慑将是战争。当红军把他们踩在脚下他们就知道后悔拒绝我们的要求了。"
 SOV_war_with_uk:0 "对英战争"
 SOV_war_with_uk_desc:0 "英帝国主义从未尊重过我们。毫无疑问当他们拿下世界的其余部分后就该把枪口对准苏联了。只有一种方法可以阻止他们的侵略扩张。那就是战争！"
 SOV_claim_on_the_straits:0 "索取黑海出海口"
 SOV_claim_on_the_straits_desc:0 "从黑海到爱琴海的海峡是一个战略要地。我们不能允许这片区域被外国势力把持。为了确保红海军连为一体我们必须拿下海峡。"
 SOV_ultimatum_to_greece:0 "对希腊最后通牒"
 SOV_ultimatum_to_greece_desc:0 "爱琴海群岛是我们确保红色舰队能自由行动的最后一块需要拿下的战略要地。希腊人现在受到各个方面的压力，他们会放弃这一小块领土避免全面战争的。"
 SOV_diversify_the_programme:0 "多元化进程"
 SOV_diversify_the_programme_desc:0 "在传统战争领域我们已经在过去几年学习了很多进步了很多。我们国家的科学家有能力发现新的作战方法中获得巨大优势。如果想要看到结果我们就得确保他们有最好的工作环境。"
 SOV_research_city_experiment:0 "科研城市实验"
 SOV_research_city_experiment_desc:0 "我们的最重要的科学家之一库尔恰托夫已经注意到，一千克铀原子核裂变放出的能量相当于20000吨TNT。我们必须在我们的敌人之前掌握这种力量来确保祖国的安全。"
 SOV_closed_city_network:0 "封闭的城市网"
 SOV_closed_city_network_desc:0 "我们需要建立一些封闭的城市，比我们的军事基地有更多的空间。限制通行到这些城市可以让我们的研究保密，同时又给科学家们足够的空间做大型实验。"
 strike_usa_focus:0 "袭击美国！"
 strike_usa_focus_desc:0 "背信弃义的美国人让我们任其宰割，控制我们的石油和其他紧缺资源的供给。他们的工业远比我们的强大，所以要攻击美国，就要一击致命！我们可不能指望跟美国打赢一场长期战争……"
 chinese_puppet_focus:0 "蚕食中国"
 chinese_puppet_focus_desc:1 "已经证实中国人对我们畏战如鼠。也许是因为他们的领导人认为攘外必须安内。我们可以给他们提供保护，不受中共及军阀的侵扰，在大东亚共荣圈当个附庸国。"
 chinese_war_focus:0 "对华战争"
 chinese_war_focus_desc:0 "卢沟桥事变证实中国人对合作不感兴趣。随着停火后日益紧张的局势，战争可能是给中国带来秩序的唯一手段。"
 subdue_warlords_focus:0 "消灭中国割据势力"
 subdue_warlords_focus_desc:0 "中国人允许他们的骄傲的帝国被激进分子和军阀化为碎片。但是大日本帝国不允许这种分裂存在，即使成为附庸。"
 oust_germans_focus:0 "破坏中德合作"
 oust_germans_focus_desc:0 "自从二十年代德国军事顾问就在中国给国民党提供关键支持。这事不能再被容忍下去了。在我们的权利范围内，我们要求所有德国对中国的支持立即撤出。现在是时候叫德国站队了。"
 found_own_faction_focus:0 "建立我们的阵营"
 found_own_faction_focus_desc:0 "我们已经朝着大东亚共荣圈努力进发。为了确保最终的胜利，日本必须足够强大，独领亚洲乃至世界风骚。"
 axis_leanings_focus:0 "加入轴心国"
 axis_leanings_focus_desc:0 "我们和在欧洲建立权力根基的新德国有很多共同利益。跟他们成为盟友能给我们强力的帮助，他们还足够遥远而不会威胁到我们在亚洲的统治。"
 subvert_india_focus:0 "印度国民军"
 subvert_india_focus_desc:0 "如果英国人对我们建设大日本帝国的努力说三道四，我们会让他们发现自己的帝国已经摇摇欲坠。印度战俘和海外印度人将会形成足以推翻英属印度统治的运动基础。"
 jap_improved_sprit_focus:0 "改善民族意识"
 jap_improved_sprit_focus_desc:0 "民族骄傲和对战争的支持激励了每一个天皇的子民，驱使他们达到为国献身的新高度！"
 befriend_siam_focus:0 "对暹罗友好"
 befriend_siam_focus_desc:0 "暹罗避免了欧洲殖民，并且也不习惯于做一个附庸国。不必征服他们，我们应该说服他们保持这种与我们合作的状态。"
 army_primancy_focus:0 "陆军为主"
 army_primancy_focus_desc:0 "作为两大军种之一，帝国陆军真称得上是帝国的得力左膀右臂！它可以征服和控制大片土地，比海军的小小贡献大多了。通过承认这一简单的、不言自明的事实并投入更多资源到陆军，我们将获得无限的可能。"
 JAP_army_primancy_focus_bypass_tt:0 "本土没有足够的建筑位可以用于建造§Y军用工厂§!"
 jap_sia_love:0 "日本——暹罗外交"
 jap_sia_love_desc:0 "日本一直专注于外交努力改善与暹罗的关系。"
 navy_primancy_focus:0 "海军为主"
 JAP_navy_primancy_focus_bypass_tt:0 "本土没有足够的建筑位可以用于建造§Y海军船坞§!"
 navy_primancy_focus_desc:0 "作为两大军种之一，帝国海军真称得上是帝国的得力左膀右臂！它可以征服和控制大片海域，比陆军的小小贡献大多了。通过承认这一简单的、不言自明的事实并投入更多资源到海军，我们将获得无限的可能。"
 army_innovations_focus:0 "陆军改革"
 army_innovations_focus_desc:0 "现在陆军已经被认可，给了帝国最重要的贡献，我们应当投入更多资源研究陆军学说。"
 army_air_innovations_focus:0 "陆航改革"
 army_air_innovations_focus_desc:0 "空军的首要任务是支援我们引以为豪的帝国陆军！"
 army_motorization_focus:0 "陆军摩托化"
 army_motorization_focus_desc:0 "更加专注摩托化可以增加步兵投入战场的速度，至少是在较高的道路上。"
 air_base_expansion_focus:0 "空军基地扩建"
 air_base_expansion_focus_desc:0 "为了更好的支援帝国陆军，空军需要更大的空军基地。"
 armor_innovations_focus:0 "装甲部队改革"
 armor_innovations_focus_desc:0 "随着帝国陆军的兴起，一些将军提议我们可以投资一些现代装甲载具。"
 naval_innovations_focus:0 "海军改革"
 naval_innovations_focus_desc:0 "现在海军已经被认可，给了帝国最重要的贡献，我们应当投入更多资源研究新型船只的设计。"
 naval_air_innovations_focus:0 "海航改革"
 naval_air_innovations_focus_desc:0 "空军的主要任务必须是支援我们引以为傲的海军！"
 convoy_protection_focus:0 "运输护航"
 convoy_protection_focus_desc:0 "尽管这是一项懦弱而且无耻的策略，敌军还是很可能会瞄准那些在我们的帝国内运输资源和补给的商船。如果这种事情真的发生，我们必须研究如何更好地保护这些船只。"
 advanced_torpedoes_focus:0 "先进鱼雷"
 advanced_torpedoes_focus_desc:0 "相较以前的型号，在推进装置中使用压缩氧气而非压缩空气将能够使我们的鱼雷射程更长并携带更大的弹头。"
 shbb_focus:0 "超重战列舰"
 shbb_focus_desc:0 "就目前而言，我们不太可能造出比英美更多的战列舰——但是我们似乎也不必如此。作为替代，造出比西方基于华盛顿海军协定建造的条约舰更大的战列舰似乎是一个更合理的选择。"
 naval_base_focus:0 "扩建海军基地"
 naval_base_focus_desc:0 "海军的扩张需要更多的海军基地。"
 carrier_focus:0 "重视航母"
 carrier_focus_desc:0 "日本需要一支强大的海军，而航空母舰必将成为我们舰队力量的核心。很快，我们的敌人就会切身领悟：战列舰的时代正在迎来终结。"
 battleship_focus:0 "重视战列舰"
 battleship_focus_desc:0 "日本需要一支强大的海军，而战列舰必将成为我们舰队力量的核心。让其他国家在未经战火洗礼的航空母舰上浪费钱财去吧，唯有战列舰能够统治海洋！"
 spiritual_mobilization_focus:0 "国民精神总动员"
 spiritual_mobilization_focus_desc:0 "不仅仅是我们的士兵，我们的所有国民都需要在精神上做好战争的准备。为了这个目的，所有的民族主义者都被集中到了国民精神动员大会上来宣扬爱国主义、支持政府。"
 warrior_traditions_focus:0 "武士传统"
 warrior_traditions_focus_desc:0 "纵观历史，日本保留了武士阶级的一套独特的传统。不论阶级高低，每个军人都应在心中复活武士精神之魂，并将之良久珍视。"
 divine_wind_focus:0 "神风特攻"
 divine_wind_focus_desc:0 "勇敢面对可能的死亡是对每一个军人的要求，但我们的人民必须更进一步，哪怕是十死无生也要时刻准备为天皇陛下和大日本帝国捐躯。"
 imperial_glory_focus:0 "帝国荣耀"
 imperial_glory_focus_effect:0 "允许建造§H横须贺MXY7 樱花§!"
 imperial_glory_focus_desc:0 "作为一支特攻队，神风突击队将自杀式攻击由最后时刻的突发奇想变作了既定的教条。在新式飞机——一种有人驾驶的飞弹——的协助下，这种攻击将不可阻挡。"
 student_movement_focus:0 "学生运动"
 student_movement_focus_desc:0 "文部省在精神动员中的作用不可或缺，而让教育者与学生会支持国家将能够建立一个可持续的军事化导向教育体系。"
 extra_tech_focus:0 "增加科研槽"
 synth_oil_focus:0 "合成油料"
 synth_oil_focus_desc:0 "我们自己的石油产出很有限，而进口石油使得我们不得不受外国利益的摆布。最为安全的解决办法是完善我们拥有的油料合成技术。"
 JAP_synth_oil_focus_tt:0 "工业企业增加：出光兴产"
 secret_weapon_focus:0 "先进武器"
 secret_weapon_focus_desc:0 "作为一个海洋帝国，我们必须时刻站在海军研究的最前沿，但远程火箭也不坏。"
 industrial_effort_focus:0 "厉行节约"
 industrial_effort_focus_desc:0 "每一个天皇子民都必须为大日本帝国的利益作出牺牲。"
 industrial_effort_focus2:0 "重视工业"
 industrial_effort_focus2_desc:0 "日本刚刚完成工业化，暂且无法与西方国家的强大相比较。我们必须采取措施缩小与他们之间的差距。"
 infra_effort_focus:0 "重视基建"
 infra_effort_focus_desc:0 "在我们这样一个多山的国家建设基础设施并非易事，但我们还是必须继续努力。"
 fortress_japan_focus:0 "本土决战"
 fortress_japan_focus_desc:0 "一旦我们的敌人击垮了我们的舰队，我们的防御工事将使得任何企图侵略我们的国家付出无法承受的代价。"
 crypto_bomb_focus:0 "密码炸弹"
 crypto_bomb_focus_desc:0 "波兰人正在开发一个名为“密码炸弹”的绝妙机器，它能够用来破译德国的恩尼格码密码机。我们可以提供资金，在布莱切利园中继续这项研究。"
 tizard_mission_focus:0 "蒂泽德代表团"
 tizard_mission_focus_desc:0 "我们在技术研究方面完成了许多突破，但由于我们在资源和生产能力上的缺失而无法进一步拓展。亨利·蒂泽德希望率领一支代表团与美国商谈一个技术共享协议。"
 maud_focus:0 "MAUD委员会"
 maud_focus_desc:0 "“核裂变军事应用”委员会相信，使用铀来实现不可控裂变反应，以此来制造一个威力令人难以置信的炸弹，在理论上是可能的。然而，仅靠我们自己恐怕无法及时地完成这项技术。我们需要跟美国人谈谈。"
 general_rearmament_focus:0 "常规军事重组"
 general_rearmament_focus_desc:0 "看起来，又一次世界大战似乎将要重演。挑起者如果不是希特勒，那么就是日本天皇，甚至是苏维埃……公众意见的转向已经足以让我们开启常规军事重组的项目。"
 air_defense_focus:0 "空军防御"
 air_defense_focus_tt:0 "在§Y东盎格利亚§!，§Y萨塞克斯§!和§Y康沃尔§!增加§Y防空火炮§!的最大值"
 air_defense_focus_bypass_tt:0 "没有足够的建筑位可以用于建造§Y防空火炮§!"
 air_defense_focus_desc:0 "无需多想我们的敌人会从哪里入侵，我们必须用大量的防空炮台把海岸线保护起来。"
 radar_focus:0 "雷达"
 radar_focus_desc:0 "探测敌军轰炸机的能力对战争的进程至关重要。我们应该不惜一切进一步开发雷达技术，并沿海岸线建立一个监测站网络。"
 royal_ordinance_focus:0 "皇家兵工厂"
 royal_ordinance_focus_desc:0 "很不幸，伍尔维奇的皇家兵工厂生产的军需品和轻武器不足以满足我们的需求。我们需要在全国组建大量的工厂，尤其是相对安全的地区。"
 shadow_scheme_focus:0 "影子计划"
 shadow_scheme_focus_desc:0 "航空部提出了一个天才的构想，能够将民用工厂转为军用的过程变得更容易。在给各个门类的关键企业提供了足够的津贴和贷款后，他们的工厂能够提前进行扩大和改造，使得其转变至军事用途的过渡更为平顺。"
 uk_small_arms_focus:0 "伯明翰轻武器公司"
 uk_small_arms_focus_desc:0 "皇家军械公司无力生产足够的轻武器，但一如我们在一战中做的那样，我们可以与伯明翰轻武器公司签订单，增加他们的生产量。"
 UK_secret_focus:0 "秘密武器"
 UK_secret_focus_desc:0 "我们现在已经掌握了必要的知识和基础设施，能够集中精力去开发许多种过去仅存在于科幻小说中的秘密武器。"
 air_rearmament_focus:0 "重整空军军备"
 air_rearmament_focus_desc:0 "在任何一场同大陆上的敌人进行的战争中，皇家空军都被证明是胜利的关键。首先，我们必须确保我们的空军基地能够支持我们的整备计划！"
 fighter_command_focus:0 "战斗机司令部"
 fighter_command_focus_desc:0 "我们的第一要务必然是控制我们自己的天空！很难找到一个比战斗机的开发更加重要的军事研究领域。"
 bomber_command_focus:0 "轰炸机司令部"
 bomber_command_focus_desc:0 "就像朱里奥·杜黑经常说的那样：“轰炸机不可阻挡！”尽管雷达技术和防空火炮取得了一些发展，我们还是应当重点发展更好的轰炸机。"
 coastal_command_focus:0 "沿海司令部"
 coastal_command_focus_desc:0 "我们的工业依赖于大量的资源，这些资源都是经船队由帝国辖下的各个边远地区运至不列颠的。我们的运输船队是我们的生命线，必须由皇家海军和皇家空军戮力合作，共同保护。我们必须组建一个专门的空军编队来保护通往我们港口的航线。"
 aircraft_production_focus:0 "飞机生产集团"
 aircraft_production_focus_desc:0 "飞机的生产是我们的重中之重。我们应当组建伦敦飞机生产集团，以此来管理和整合所有与飞机相关的产业。"
 uk_jet_focus:0 "喷气式飞机"
 uk_jet_focus_desc:0 "看起来，喷气式引擎势必将取代螺旋引擎，成为飞机的动力源。它的潜力很大，我们绝不能容忍英国在这个重要的研究领域上落后。"
 naval_rearmament_focus:0 "重整海军军备"
 naval_rearmament_focus_desc:0 "尽管我们已经通过第二次伦敦海军协定去尽力阻止海军军备竞赛了，然而，即使是当初的签约国，大多数也已无视了这个条约。皇家海军必须时刻保持全球霸权，我们必须一直确保拥有世界上最大的海军。"
 uk_destroyer_focus:0 "重视驱逐舰"
 uk_destroyer_focus_desc:0 "现代战列舰令人惊叹，但我们绝不能因此而忽略小小的驱逐舰在航运保护中所起到的关键作用。"
 uk_convoy_focus:0 "重视护航运输"
 uk_convoy_focus_desc:0 "无需赘述，我们的航运线即是我们的生命线。我们必须尽一切努力去保护运输船队，并尽快补充损失的船舶。"
 uk_waves_focus:0 "不列颠统治海洋"
 uk_waves_focus_desc:0 "在皇家海军的庞大阴影之下，其他国家的海军不得不尽力提出新的学说以补偿军力上的不足。我们绝不能滋生自满，不能仅仅依靠单体舰船的质量与总数。"
 uk_carrier_focus:0 "重视航母"
 uk_carrier_focus_desc:0 "在海军学说的讨论中，有关战列舰的存续方面有着一个巨大的分歧。一部分人主张现代空军将成为凌驾于海军之上的统治力量，因此航空母舰将取代战列舰成为新的海洋之王。"
 uk_spain_focus:0 "威胁西班牙"
 uk_spain_focus_desc:0 "西班牙人比大多数国家更了解皇家海军的威力，但是，可能些许暗示没什么不合适的……"
 uk_battleship_focus:0 "重视战列舰"
 uk_battleship_focus_desc:0 "尽管理论学家们在为海军和空军的优先度而争论不休，但是没有人希望一艘战列舰上的火炮瞄准他们的宅邸。就算航母的拥趸们最终被证明是正确的，战列舰也依旧将继续统治海洋很多年。"
 uk_turkey_focus:0 "威胁土耳其"
 uk_turkey_focus_desc:0 "他们不需要爱我们，但是土耳其小子必须足够了解我们的战列舰的可怕之处……"
 uk_amphibious_focus:0 "两栖作战"
 uk_amphibious_focus_desc:0 "统治海洋固然很好，但有时你还是要从实践中吸取教训。我们绝不能忽视在敌方领土上进行登陆作战的能力。"
 singapore_focus:0 "新加坡战略"
 singapore_focus_desc:0 "新加坡应该继续作为我们在东方的重要的海军基地。香港或许会被日本攻陷，但新加坡必须坚守，直到我们的主力舰队抵达并痛击敌军。"
 sp_landward_forts_focus:0 "岸防工事"
 sp_landward_forts_focus_desc:0 "当前我们在新加坡岛的防卫很不完善。我们必须集中全力去增强那里的防御工事！"
 peninsular_focus:0 "半岛战争"
 peninsular_focus_desc:0 "在敌人抵达新加坡之前，我们应该抢先占据马来半岛并延缓敌军南下的脚步。"
 hongkong_focus:0 "控制香港"
 hongkong_focus_desc:0 "新加坡战略已经过时了。我们的计划应该更为大胆，立足一个更加靠近日本的基地。只要有足够的防御工事和辅助设施，香港将能够起到非常完美的作用。"
 hk_landward_forts_focus:0 "岸防工事"
 hk_landward_forts_focus_desc:0 "为了抵御来自大陆地区的进攻，香港将不得不转变为一座要塞城市。"
 hk_air_focus:0 "对空防御"
 hk_air_focus_desc:0 "我们必须大幅度增加并改良在香港的防空炮阵地。"
 uk_embargo_focus:0 "禁运政策"
 uk_embargo_focus_desc:0 "不管是红色的独裁者还是褐色的独裁者，最好的击败他们的方式就是简单的让他们得不到发动战争所必须的资源，解决这个问题只需要恫吓下和他们有业务关系的银行和大公司就行……"
 uk_sanction_italy_focus:0 "制裁意大利"
 uk_sanction_italy_focus_desc:0 "尽管听起来荒谬无比，墨索里尼还是有可能为了实现其建立一个崭新的罗马帝国的幻想而进攻我们，我们应该在战争到来前尽其所能的阻止其实现。"
 uk_sanction_japan_focus:0 "制裁日本"
 uk_sanction_japan_focus_desc:0 "日本还在继续建立他们所谓的“大东亚共荣圈”，当然这个共荣圈必须在他们的霸权领导下。大英帝国和其他西方势力的殖民地是其主要绊脚石，必须阻止日本人获得他们所需的的资源。"
 uk_burma_focus:0 "滇缅公路"
 uk_burma_focus_desc:0 "我们应该建设公路及配套基础设施来帮助中国抗击日本侵略者——这条公路应该连接缅甸和中国使补给可以在通过陆路运达的同时避开日本人的劫掠。"
 uk_scandinavian_focus:0 "干涉斯堪地纳维亚"
 uk_scandinavian_focus_desc:0 "要不是因为瑞典的钢铁出口，斯堪的纳维亚的战略价值并不算大，我们必须向瑞典和挪威施压以保证德国无法得到这些重要资源，如果他们拒绝，那么我们可能需要为入侵做好准备……"
 uk_iraq_focus:0 "伊拉克安全保障"
 uk_iraq_focus_desc:0 "我们在1932年保证了伊拉克独立，但是考虑到现如今的全球局势，那或许是一个错误。我们绝对不能让敌人得到伊拉克的石油……"
 uk_iran_focus:0 "伊朗安全保障"
 uk_iran_focus_desc:0 "伊朗不仅有决不能让敌人获得的丰富石油；它还是连接印度，中东和苏联的战略要地。"
 uk_free_india_focus:0 "印度独立"
 uk_free_india_focus_desc:0 "日本正在印度煽动叛乱甚至组织了一支由印度人组成的“印度国民军”。这种情况如果不加以阻止可能会变的十分危急，我们要么在短时间内击败日本，要么向印度承诺同意其在几年后独立。"
 uk_colonial_focus:0 "鼓励殖民地精英"
 uk_colonial_focus_desc:0 "我们广大的帝国里拥有着许多世界上最杰出的大脑，但是帝国辽阔的疆域使他们中的大多数不能聚在一起。如果鼓励他们一同为我们最重要的计划工作，我们就可以更快的达到目的。"
 uk_asia_focus:0 "强化东亚"
 uk_asia_focus_desc:0 "我们在东方很多古老的殖民地处于连绵内战和当地国家野心的威胁，我们决不能忽略这些已经存在的前哨，并且应该持续开发这些区域以巩固我们的全球影响力。"
 uk_china_focus:0 "影响中国"
 uk_china_focus_desc:0 "尽管中国宣称自己是我们殖民政策的敌人，但是他们却拥有太多的敌人而没有几个盟友。如果我们向其伸出橄榄枝，他们有可能愿意转变他们的政策。"
 uk_commonwealth_focus:0 "英联邦关系"
 uk_commonwealth_focus_desc:0 "基于对皇室的效忠而团结在一起的英联邦成员国是我们在一场全球冲突中最先能依赖的盟友。保证我们在这些国家的外交影响至关重要。"
 uk_india_focus:0 "发展拉贾斯坦"
 uk_india_focus_desc:0 "印度殖民地的地位不论在国内还是海外仍然充满争议，但是不论将来发生什么，现阶段的首要任务都是强化当地的工业能力。"
 northern_expansion_focus:0 "向北扩张"
 northern_expansion_focus_desc:0 "向北扩张的策略由帝国陆军支持，认为苏联对日本的野心威胁最大，现在欧洲局势紧张，一个绝佳的攻击俄国远东地区的时机浮现了出来。我们必须尽快发动攻击。"
 southern_expansion_focus:0 "向南扩张"
 southern_expansion_focus_tt:0 "选择后会添加与§Y苏联§!的§Y互不侵犯条约§!\n"
 southern_expansion_focus_desc:0 "向南扩张的策略由帝国海军支持，认为日本必须向南扩张进入南亚和太平洋。欧洲列强富裕的殖民地拥有对日本工业至关重要的原材料，但是这条道路会导致与美利坚合众国的冲突。先发制人的打击正在进行中。"

 SCREENING_TOOLTIP_NO_SCREENS:1 "缺乏§Y屏卫舰队§!将使敌方潜艇或其他轻型舰只用鱼雷打击你的主力舰队，并将获得严重的阵位惩罚。"
 SCREENING_BOX_TOOLTIP:0 "§Y屏卫编队§!由所有的屏卫舰 - 通常是轻巡洋舰和驱逐舰们所组成 - 任务是使敌军屏卫舰只远离我方§Y主力舰队§!。屏卫舰只不足将导致敌方屏卫舰对我方战列线实行鱼雷攻击。"
 CAPITAL_BOX_TOOLTIP:0 "§Y战列线§!提供舰队的直接火力攻击，通常由战列舰和重巡洋舰组成。他们通常还会阻止敌方主力舰队向友军§Y航母§!开火。"
 CARRIER_BOX_TOOLTIP:1 "§Y航母编队§!提供舰队主要的远程打击力量。其同时受到§Y屏卫编队§!和§Y战列线§!的掩护，航母可以不受干扰的对敌方发动攻击。当任何§Y运输船§!出现在此海域的战斗中时，她们也应该会出现在此海域。"
 SUBMARINE_BOX_TOOLTIP:0 "§Y潜艇狼群§!将在保持隐蔽的同时并试图用她的鱼雷收割正在逃离战斗的舰只。如果敌人缺乏专用反潜舰只的话潜艇将在未被发现的情况下轻易溜走。"

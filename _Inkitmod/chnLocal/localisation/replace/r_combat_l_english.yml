 combat_stat_depth_charges_info:1 "§H深水炸弹§!\n\n深水炸弹用于攻击潜艇，同样的，他们最好避免被其他形式的武器攻击以引爆。\n"
 combat_stat_light_guns_info:2 "§H轻型舰炮§!\n\n轻型舰炮能够更加有效打击§Y屏卫舰§!。你的舰队中的那些轻型舰炮将会优先瞄准距离最近的敌人。\n"
 combat_stat_heavy_guns_info:2 "§H重型舰炮§!\n\n重型舰炮能够更加有效打击§Y主力舰§!。它们可以向射程内的两个敌人开火，并且更倾向于攻击大型舰。\n"
 combat_stat_anti_air:1 "§H舰队防空§!\n\n舰队防空的效果取决于舰队中所有舰艇的总防空效能，能够扰乱敌方的海军轰炸机，并减少它们可能对舰艇造成的伤害。\n"
 combat_stat_torpedoes_info:2 "§H鱼雷§!\n\n鱼雷能够无视装甲，并对§Y主力舰§!造成不俗地打击。对敌人发射并成功打击的鱼雷数量取决于对方§Y屏卫效率§!\n"
 screening_efficiency_info:2 "§H屏卫效率§!\n\n高的§Y屏卫效率§!能够让你的§Y主力舰§!更好地免于敌方鱼雷的攻击。而你的航母则受到你的主力舰和屏卫舰的双重保护。主力舰只会受屏卫舰的保护。\n"
 POSITIONING_INFO:1 "§H阵位§!表示你的舰队相较于敌人有着怎样的有利阵型布置。其受舰队规模、天气以及将领技能影响。在战斗开始后舰队会有一个临时的阵位惩罚。\n\n若阵位数值低于100%，你的舰队将会受到作战惩罚。\n"

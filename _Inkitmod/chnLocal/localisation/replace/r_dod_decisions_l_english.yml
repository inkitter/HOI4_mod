 YUG_instigate_in_bulgaria:0 "煽动保加利亚农民起义"
 YUG_instigate_in_bulgaria_desc:0 "除了保加利亚外，几乎所有的南斯拉夫工人阶级均已被我国解放。如今只有鼓动保加利亚人民自己站出来打倒其压迫者，我们才能真正光荣地宣告解放了全巴尔干地区的斯拉夫工人阶级。"
 YUG_instigate_in_albania:0 "煽动阿尔巴尼亚农民起义"
 YUG_instigate_in_albania_desc:0 "尽管阿尔巴尼亚人民并不认为自己是斯拉夫人，但鉴于其毗邻我国边界，以及阿尔巴尼亚人与南斯拉夫人之间文化上的往来，这一切都使他们成为了入选泛斯拉夫工人大会的合适成员。"
 YUG_instigate_in_greece:0 "煽动希腊农民起义"
 YUG_instigate_in_romania:0 "煽动罗马尼亚农民起义"
 YUG_instigate_in_hungary:0 "煽动匈牙利农民起义"
 YUG_instigate_in_turkey:0 "煽动土耳其农民起义"
 YUG_propaganda_in_target:0 "[YUG_communist_coup_target.GetNameDef]的宣传运动"
 YUG_propaganda_in_target_desc:0 "既然我们的目标已经确定，现在要做的便是为我们的社会主义盟友们提供有力的宣传造势，如此一来，我们很快就将埋下颠覆巴尔干地区上层统治阶级的叛乱火种。"
 YUG_arm_communist_militants:0 "武装[YUG_communist_coup_target.GetAdjective]激进成员"
 YUG_arm_communist_militants_desc:0 "我们不能仅凭言语就将革命的胜利带给外国的同志们，为此我们必须为盟友们提供推翻其压迫者所必需的武器装备。"
 YUG_communist_coup:0 "策动共产主义政变"
 YUG_communist_coup_desc:0 "他们已经做好了充分的准备，我们现在所要做的便是为这些激进成员过境潜入提供便宜，其后，他们将会发动政变来推翻其国家腐朽的资本主义政权！"
 YUG_abandon_communist_effort:0 "放弃在[YUG_communist_coup_target.GetNameDef]的努力"
 YUG_abandon_communist_effort_desc:0 "很显然[YUG_communist_coup_target.GetNameDef]的人民目前尚未做好准备以摆脱其现政府的束缚，如此我们必须放弃在其国家挑起共产主义政变的努力。"
 YUG_uprising_strength_tt:0 "在他们目前的支持力度下，§Y共产主义党派§!的力量为[YUG_communist_coup_target.Get_Yugo_Uprising_strength]。\n此数值基于其目前的§Y共产主义党派§!支持度以及农民被武装的次数得出。"

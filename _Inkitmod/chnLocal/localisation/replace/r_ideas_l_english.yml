 ig_faben:0 "法本共同体"
 ig_faben_desc:0 "法本致力于工业研究。"
 messerschmitt:0 "梅塞施密特"
 messerschmitt_desc:0 "梅赛施密特着力于轻型飞机的研究，例如Me-109战斗机。"
 focke_wulf:0 "福克-沃尔夫"
 focke_wulf_desc:0 "福克·沃尔夫对于大中型飞机的开发有着强烈的兴趣，例如Fw-190战斗机和Fw-200四发巡逻机。"
 junkers:0 "容克斯"
 junkers_desc:0 "容克斯成名于开发Ju-87斯图卡俯冲轰炸机。"
 todt:0 "弗里茨·托特"
 todt_desc:0 "德国工程师弗里兹·托特是托特组织的创始人，他将提高民用工业的建造速度。"
 speer:0 "阿尔伯特·施佩尔"
 speer_desc:0 "阿尔伯特·施佩尔是希特勒的御用建筑师，他在1942-1945年间作为帝国军备部长，让德国的工业生产效率得到极大提升，成就了“军备神话”。他将提高工业效率。"
 raeder:0 "埃里希·雷德尔"
 raeder_desc:0 "埃里希·雷德尔是运用传统水面舰艇战术的德国海军指挥官，支持“存在舰队”学说。"
 donitz:0 "卡尔·邓尼茨"
 donitz_desc:0 "卡尔·邓尼茨是运用U艇的德国海军指挥官，支持“海上破交”学说。"
 goering:0 "赫尔曼·戈林"
 goering_desc:0 "赫尔曼·戈林是一战中的王牌飞行员，他后来成为希特勒的重要支持者。他虽然帮了不少倒忙，但是他对希特勒有着绝对的忠诚。"
 walther_wever:0 "瓦尔特·韦佛"
 walther_wever_desc:0 "瓦尔特·韦佛是早期的战略轰炸理论的倡导者之一，极富前瞻性的眼光。"
 ritter_von_greim:0 "里特尔·冯·格莱姆"
 ritter_von_greim_desc:0 "里特尔·冯·格莱姆是一位战术封锁支持者。"
 ernst_udet:0 "恩斯特·乌德特"
 ernst_udet_desc:0 "恩斯特·乌德特是使用斯图卡俯冲轰炸机进行近接对地支援的专家。"
 werner_von_fritsch:0 "维尔纳·冯·弗里奇"

l_english:
 submarine:0 "潜艇"
 submarine_desc:0 "潜艇装备着隐蔽而强大的鱼雷，可以打击敌人的护航队。"
 both_cruisers_desc:0 "轻巡洋舰——轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。\n\n重型巡洋舰——装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重型巡洋舰是一个很好的选择。"
 light_cruiser:1 "轻巡洋舰"
 light_cruiser_desc:0 "轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 heavy_cruiser:1 "重巡洋舰"
 heavy_cruiser_desc:0 "装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重型巡洋舰是一个很好的选择。"
 destroyer:0 "驱逐舰"
 destroyer_desc:0 "最小型的屏卫舰。它的任务是保护己方大型军舰，寻找并摧毁敌方的潜艇。"
 ship_hull_light:1 "轻型船体"
 ship_hull_light_desc:0 "最小型的屏卫舰。它的任务是保护己方大型军舰，以及寻找并摧毁敌方的潜艇。"
 carrier:0 "航空母舰"
 carrier_desc:0 "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 battleship:0 "战列舰"
 battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 battle_cruiser:0 "战列巡洋舰"
 battle_cruiser_desc:0 "一种大型的主力舰，在火力上通常和战列舰相差无几，但是为了提高速度而牺牲了装甲防护。"
 convoy:0 "运输船"
 convoy_desc:0 "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展登陆作战行动。"
 sh_battleship:0 "超重型战列舰"
 sh_battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 light_airframe:0 "轻型机身"
 light_airframe_desc:0 "基于轻型机身的飞机"
 medium_airframe:0 "中型机身"
 medium_airframe_desc:0 "基于中型机身的飞机"
 heavy_airframe:0 "重型机身"
 heavy_airframe_desc:0 "基于重型机身的飞机"
 jet_engines:0 "喷气引擎"
 JET_ENGINES_SPECIAL:0 "研发喷气引擎是研发喷气动力飞机的一个基本先决条件。在研究高级飞机之前，必须先完成这项研究。"
 jet_engines_desc:0 "推动力科技的一次突破。喷气引擎将打开研究新一代飞机的大门。"
 convoy_1:0 "运输船"
 armored_car_equipment:0 "装甲车"
 armored_car_equipment_desc:0 "轻型装甲轮式车辆。通常用于侦察和镇压抵抗，但可以配备更重型的武装"
 motorized_equipment:0 "摩托化装备"
 motorized_equipment_desc:0 "使用卡车和其他汽车将部队送往野战区域或在野战区域内转移。"
 motorized_equipment_1:0 "摩托化装备"
 motorized_equipment_1_desc:0 "摩托化是陆军机械化的第一步。民用卡车可以很容易地被用来运输士兵、牵引火炮以及输送装备和补给。这极大地提高了步兵的战略机动能力，使其不再依赖于步行。"
 support_equipment_short:0 "支援装备"
 support_equipment:0 "支援装备"
 support_equipment_desc:0 "用于支援部队作战的无线电台、吉普车、浮桥和其他装备。"

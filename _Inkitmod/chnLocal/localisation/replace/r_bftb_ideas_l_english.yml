 TUR_kemalist_army_officers_powerful_loyal:0 "凯末尔军官团"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义在土耳其从未像今天这样根深蒂固，历届政府也从未像现届政府这般如此安泰地掌控整个国家。"
 TUR_kemalist_army_officers_powerful_neutral:0 "凯末尔军官团"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义在土耳其从未像今天这样根深蒂固。"
 TUR_kemalist_army_officers_powerful_disloyal:0 "凯末尔军官团"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。凯末尔主义在土耳其从未像今天这样根深蒂固，在凯末尔主义得到大众拥护的当下，军官团成员无疑会非常反感我们做出有悖于凯末尔主义价值观的行为。"
 TUR_kemalist_army_officers_extended_power_loyal:0 "凯末尔军官团"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。正如阿塔图尔克所希望的那样，凯末尔主义在土耳其各地稳步赢得人心，军官团如今与现届政府团结一致，共同对抗威胁土耳其国家主权的威胁。"
 TUR_kemalist_army_officers_extended_power_neutral:0 "凯末尔军官团"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "这支土耳其精英军官团由一些最坚定的凯末尔主义价值观捍卫者组成。正如阿塔图尔克所希望的那样，凯末尔主义在土耳其各地稳步赢得人心，军官团时刻枕戈待旦，随时准备保卫凯末尔主义价值观免遭颠覆分子的伤害。"

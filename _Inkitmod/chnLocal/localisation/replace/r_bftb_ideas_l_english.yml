 GRE_metaxism_7_desc:0 "梅塔克萨斯主义是指导建立第三希腊文明的核心思想，它将社团主义、民族主义以及威权主义奉为整个[ROOT.GetAdjective]国家赖以发展繁荣的信条。"
 GRE_martyrs_of_the_anatolian_catastrophe:0 "安纳托利亚灾难的英灵"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "我们不仅向在1922年与土耳其人的作战中牺牲的人起誓，同时也向那些被迫离开家园、如今生活惨淡的人起誓。我们的失败只会以一种方式实现复仇：那便是收复君士坦丁堡。一位伟大的政治家曾说过：“君士坦丁堡是伟大的首都与永恒之城，它寄托着所有希腊人的梦想与希望。”我们将以最终实现希腊人民长久夙愿的伟大领袖形象为世人所铭记，同时以此彻底洗刷我们在1922年的冤屈。"
 GRE_farmer_culture:0 "重农社会"
 GRE_farmer_culture_desc:0 "我们不必为我们农业立国的现状而羞愧，我们可以在不忘却数世纪传承下来的技艺的情况下，昂首步入现代社会。我们充分理解希腊劳动者，我们无需再畏于向他们表达敬意，无论他们的技艺是否对今天的国家有用。"
 GRE_industrializing_society:0 "迈向工业化的社会"
 GRE_industrializing_society_desc:0 "我们生活在一个战争机器嘶嘶作响的时代，这个时代再也不能容忍绝大多数希腊劳动者穷其一生都投身于无用的奢侈品生产上。我们现在已经步入了从根本上重塑希腊国家与人民的过渡时期，尽管我们不能苛求希腊人民能在短短数十年内完全适应它。"
 GRE_industrializing_society_communist:0 "迈向工业化的社会"
 GRE_industrializing_society_communist_desc:0 "我们生活在一个战争机器嘶嘶作响的时代，这个时代再也不能容忍绝大多数希腊劳动者穷其一生都投身于无用的奢侈品生产上。我们现在已经步入了从根本上重塑希腊国家与人民的过渡时期，尽管我们不能苛求希腊人民能在短短数十年内完全适应它。"
 GRE_command_economy:0 "计划经济"
 GRE_command_economy_desc:0 "我们生活在一个战争机器嘶嘶作响的时代，这个时代再也不能容忍绝大多数希腊劳动者穷其一生都投身于无用的奢侈品生产上。我们现在已经步入了从根本上重塑希腊国家与人民的过渡时期，通过国家计划经济的指导，我们将引导希腊人民走上正途。"
 GRE_agricultural_communes_idea:0 "集体化农业"
 GRE_agricultural_communes_idea_desc:0 "希腊在传统上依赖农业和轻工业，诸如烟草这样的商业产品一直是希腊的主要出口产品。对传统产业的依赖使我们在建设项目上不得不依靠大国的重工业，但随着所有农场在集体化管理下被组织起来，我们得以更好地为未来及其他远大目标做准备。"
 GRE_farmer_managed_communes:0 "自治农业公社"
 GRE_farmer_managed_communes_desc:0 "我们不必为我们农业立国的现状而羞愧，我们可以在不忘却数世纪传承下来的技艺的情况下，昂首步入现代社会。我们充分理解希腊劳动者，我们无需再畏于向他们的技艺表达敬意，同样也无需再畏惧他们更多地主宰自身的命运。"
 GRE_rural_exodus:0 "农村人口迁徙"
 GRE_rural_exodus_Desc:0 "随着工业化的推进，人民纷纷离开了他们农村地区的家园，转而涌向大城市。"
 GRE_sophistry_and_science_idea:0 "诡辩与科学"
 GRE_sophistry_and_science_idea_desc:0 "通过促进政界人士与科学工作者之间的相辅相成，我们将向现代化更进一步。"
 GRE_megali_idea_triumphant:0 "胜利的伟大理想"
 GRE_megali_idea_triumphant_desc:0 "一切业已落定：我们胜利了！埃莱夫塞里奥斯·韦尼泽洛斯终于大仇得报，[ROOT.GetNameDef]终究实现了它的昭昭天命。"
 GRE_eon:0 "国家青年组织"
 GRE_eon_desc:1 "在组织青年人方面，德国人和意大利人有着很值得称赞的一套。我们可以借鉴他们的组织模式，来确保我们的年轻人既不会有反社会行为，同时也崇敬我们的伟大领袖[ROOT.GetLeader]。"
 GRE_eon_fascist:0 "国家青年组织"
 GRE_eon_fascist_desc:1 "在组织青年人方面，德国人和意大利人有着很值得称赞的一套。我们可以借鉴他们的组织模式，来确保我们的年轻人既不会有反社会行为，同时也崇敬我们的伟大领袖[ROOT.GetLeader]。"
 GRE_security_batallions:0 "安保部队"
 GRE_security_batallions_desc:1 "为实现占领区以及我国领内的持久和平，我们将不得不组建由我国最狂热法西斯党徒构成的安保部队。"
 GRE_eee_in_government:1 "与希腊国民联盟的联合"
 GRE_eee_in_government_desc:0 "当务之急迫使我们不得不与法西斯党派希腊国民联盟联合，我们只能希望与法西斯党徒合作的决定不会在将来反噬我们……"
 GRE_booming_tourism:0 "蓬勃发展的旅游业"
 GRE_booming_tourism_desc:0 "从国外来[ROOT.GetNameDef]观光的人比历史上任何时候都要多！"
 GRE_four_year_plan_spirit:0 "四年计划"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "现代化列奥尼达斯防线"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "现代化梅塔克萨斯防线"
 GRE_improving_our_defensive_lines_desc:0 "良好的防御是最好的进攻，而我们将致力于打造不可战胜的防御。"
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "地中海的守护者"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "地中海的至尊者"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "我们是地中海地区历史最悠久、最古老的居民。我们对整个地区乃至其人民都负有责任，而我们绝不会枉负这一神圣的职责。"
 GRE_ancient_talents:0 "历史悠久的天赋"
 GRE_ancient_talents_desc:0 "自青铜时代以来，我们就一直对航海情有独钟。我们将通过培育深厚的航海传统，向流淌在血液当中历史悠久的天赋致敬。"
 GRE_hellenic_army:0 "希腊陆军"
 GRE_hellenic_army_desc:0 "对于造访的观察员来说，我国武装力量或许并不那么令人印象深刻，但我国人民却拥有赤诚的战斗精神：他们心中的那团火是不会被熄灭的。这种品质实属难能可贵，我们必须将其发扬光大，如此一来，我们便可直面我们的敌人。"
 GRE_hellenic_army_2:0 "希腊陆军"
 GRE_hellenic_army_2_desc:1 "我国陆军或许在规模上永远不会是巴尔干诸国中最庞大的，但肯定会是最有能力的。"
 GRE_hellenic_army_3:0 "希腊陆军"
 GRE_hellenic_army_3_desc:1 "我国陆军或许在规模上永远不会是巴尔干诸国中最庞大的，但肯定会是最有能力的。"
 GRE_byzantine_army:0 "拜占庭陆军"
 GRE_byzantine_army_desc:0 "就在不久之前，我们还仅仅满足于拥有一支能够维持并保卫边境的小规模陆军，但如今我们已经全副武装了我军将士，他们志在向这个世界进军，实现我们重建帝国的雄心壮志。我国陆军是这个世界上独一无二的武装力量，有了它，我们终将夺回过去被抢走的一切。"
 GRE_hellenic_air_force_academy:0 "希腊空军学院"
 GRE_hellenic_air_force_academy_desc:1 "我们的飞行员不仅态度积极，而且能干称职——他们操纵着一支不愧于希腊国家之名的空军。"
 GRE_venerate_the_ancient_hellenes_spirit:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "我们难道不是那些受人敬仰的古希腊人的光荣后裔吗？我们骨子里流淌的难道不是与那些辩论、哲学、战争大师一脉相承的热血吗？我们应该要重新让人民对自己的文化产生自豪感，这样我们就能再次成为欧洲的指路明灯。"
 GRE_venerate_the_ancient_hellenes_2:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "我们将学习底比斯战士的聪明才智，他们曾通过力量和智慧推翻了斯巴达霸权。"
 GRE_venerate_the_ancient_hellenes_3:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "我们将向雅典的哲学家学习，他们创造了我们今天所知的民主概念。"
 GRE_venerate_the_ancient_hellenes_4:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "我们将以阿吉德王朝的英杰们为榜样，他们曾起于毫末的马其顿进而征服了半个已知世界。"
 GRE_venerate_the_ancient_hellenes_5:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "我们将学习推翻斯巴达霸权的底比斯战士的聪明才智，以及创造了我们今天所知民主概念的雅典哲学家的智慧。"
 GRE_venerate_the_ancient_hellenes_6:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "我们将学习推翻斯巴达霸权的底比斯战士的聪明才智，并视阿吉德王朝的英杰们为榜样，他们曾起于毫末的马其顿进而征服了半个已知世界。"
 GRE_venerate_the_ancient_hellenes_7:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "我们将学习创造了我们今天所知民主概念的雅典哲学家的智慧，并视阿吉德王朝的英杰们为榜样，他们曾起于毫末的马其顿进而征服了半个已知世界。"
 GRE_venerate_the_ancient_hellenes_8:0 "崇敬古希腊人"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "我们将传承所有的优良品质，是它们让我们的祖先如此伟大，只要稍加推动，这些品质就能再次在我国人民身上展现出来。"
 GRE_reviving_the_double_headed_eagle_spirit:0 "复兴双头鹰精神"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "韦尼泽洛斯的党羽们就是一群懦夫，他们拒绝让希腊复兴真正的失落荣耀——那属于拜占庭的荣耀！既然我们可以声索整个帝国沦丧的法理领土，那为什么我们仅仅在土耳其的海岸就止步不前呢？充满荣光的希腊新时代已然拉开序幕！"
 GRE_reviving_the_double_headed_eagle_2:0 "复兴双头鹰精神"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "韦尼泽洛斯的党羽们就是一群懦夫，他们拒绝让希腊复兴真正的失落荣耀——那属于拜占庭的荣耀！既然我们可以声索整个帝国沦丧的法理领土，那为什么我们仅仅在土耳其的海岸就止步不前呢？充满荣光的希腊新时代已然拉开序幕！"
 GRE_socialist_economy_spirit:0 "希腊式社会主义"
 GRE_socialist_economy_spirit_desc:0 "我国经济如今以人而非利润为本。而我们有着显而易见的敌人，那便是外国的剥削资本家以及本国的投机分子害虫，他们无时不刻地想要欺诈[ROOT.GetAdjective]劳动者的合理收入。"
 GRE_socialist_economy_2:0 "希腊式社会主义"
 GRE_socialist_economy_2_desc:1 "在伪王的专制统治与韦尼泽洛斯党人的穷兵黩武摧残下，希腊人民已经流了太多的鲜血。现在是时候让人民在一个以民为本的政府治下迎来繁荣昌盛了！"
 GRE_socialist_economy_3:0 "希腊式斯大林主义"
 GRE_socialist_economy_3_desc:0 "党高于一切；如果一个人对党不忠诚，那么他就是一个阴谋颠覆的危险叛徒，是我们整个民族的危险。"
 GRE_socialist_economy_4:0 "希腊式共产主义"
 GRE_socialist_economy_4_desc:0 "劳动者高于一切；如果我们作为由劳动者构成并掌权的政府却不能代表劳动者的最大利益，那么还有谁能呢？"
 GRE_cooperative_trade_unions:0 "合作的工会"
 GRE_red_militias_spirit:0 "赤卫民兵"
 GRE_red_militias_spirit_desc:1 "当下有许多人仍旧试图阻挠我们为希腊现代化所做出的一切努力，但是随着民兵组织被建立起来保卫革命，他们将会发现阻挠我们的一切企图将会变得愈发艰难。"
 GRE_red_militias_2:0 "希腊红军"
 GRE_red_militias_2_desc:0 "一个真正的共产主义国家需要一支能够坚决贯彻执行工人意志的人民军队。"
 GRE_red_militias_3:0 "赤卫监察"
 GRE_red_militias_3_desc:0 "尽管反党颠覆分子无处不在，但你只需要培养一小群人才就能找到并根除他们……"

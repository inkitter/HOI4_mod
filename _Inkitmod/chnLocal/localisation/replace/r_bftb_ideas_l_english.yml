 BUL_elites_crushed:0 "粉碎权贵阶层"
 BUL_elites_crushed_desc:0 "我们此前剥夺了保加利亚权贵们的诸多特权，但也正因如此，我们已经在军政关键领域上树敌颇多。无论如何，我们必须除掉这些尸位素餐、只会阻碍保加利亚社会进步的寄生虫。"
 BUL_government_reforms_communists_01:0 "政府改革"

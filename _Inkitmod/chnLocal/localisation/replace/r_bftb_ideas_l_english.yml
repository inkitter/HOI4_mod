 BUL_ferdinands_puppet:0 "斐迪南沙皇的傀儡"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef]已经臣服于[BUL.GetNameDef]沙皇斐迪南一世，他对[ROOT.GetAdjective]政府有很大的影响力，如今该国的政治、经济和工业完全置于他的控制之下。"
 BUL_the_bulgarian_threat:0 "来自保加利亚的威胁"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef]对巴尔干地区的野心已经构成了对[ROOT.GetNameDef]国家主权完整以及[ROOT.GetAdjective]人民独立自由的巨大威胁。"
 BUL_defender_of_the_balkans:0 "巴尔干守护者"

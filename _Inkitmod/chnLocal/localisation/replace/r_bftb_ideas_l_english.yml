 BUL_army_restrictions:0 "军备限制"
 BUL_army_restrictions_desc:0 "讷伊条约所带来的另一个后果便是对我国武装力量的严格限制，我们不仅被禁止实行义务兵役制度，同时在部队士兵以及军官人数上也遭到了限制。此外，我们禁止拥有任何先进装备，同样也禁止举行任何军事演习亦或是制定作战计划，甚至连我军的步枪持有数量也被遭到限制。"
 BUL_army_restrictions_mobilization_law_tt:1 "§R不能提升动员法案或宣战。\n不能训练部队，解散部队或编辑部队模板。\n不能生产装甲载具，飞机或舰船§!"
 BUL_second_national_catastrophe:0 "第二次国难"
 BUL_second_national_catastrophe_desc:0 "随着上次世界大战的失败，讷伊条约逼迫我们割让了如今分别属于南斯拉夫、希腊和罗马尼亚的大片领土。与此同时，国联直到最近都仍然要求我们尽快偿付巨额战争赔款，而这使得我们的经济濒于瘫痪并不可避免地债台高筑。保加利亚的民族精神至今仍未真正从这样的毁灭打击当中恢复过来，这也难怪为什么这项条约在保加利亚被公认为是第二次国难……"
 BUL_second_national_catastrophe_tt:0 "这项负面修正将会在重建大保加利亚后移除：\n完全控制§Y索菲亚§!，§Y普罗夫迪夫§!，§Y摩西亚§!，§Y布尔加斯§!，§Y塞尔维亚南部§!，§Y马其顿§!，§Y中马其顿§!，§Y色雷斯§!，§Y多布罗加§!。"
 BUL_imro_01:0 "马其顿内部革命组织"
 BUL_imro_01_desc:0 "由于马其顿内部革命组织在国内犯下的屠戮同胞的累累罪行严重损害了我国的国际关系，国家最终在1934年对位于佩特里奇的该组织据点发动了军事镇压行动。行动虽然对该组织造成了严重打击，并且迫使其大多数领导人逃往海外。但是，如今在保加利亚境内仍有一些该组织残党活动，这一切使得我国对外关系在绝大程度上依旧处于困境。"
 BUL_imro_02:0 "马其顿内部革命组织"
 BUL_imro_02_desc:0 "长久以来，虽然马其顿内部革命组织在国内犯下的屠戮同胞的累累罪行严重损害了我国的国际关系。但至少目前来说，外国势力终于承认，我们为摧毁这一组织所付出的努力均是出于维护巴尔干地区和平的崇高目的。"
 BUL_imro_04:0 "马其顿内部革命组织"
 BUL_imro_04_desc:0 "我们同马其顿内部革命组织的合作不仅遭受邻国的广泛批判，同时也受到了诸多外国列强甚至是部分我国民众的批判。"
 BUL_tsar_boris_positive_01:0 "沙皇鲍里斯三世"
 BUL_tsar_boris_positive_01_desc:0 "事实证明，鲍里斯的政策对保加利亚国家而言百利而无一弊，正因如此，沙皇陛下不仅在权贵阶层以及绝大部分特权社交圈子里享有盛誉，同时也在底层百姓中拥有良好的口碑。"
 BUL_tsar_boris_negative_01:0 "沙皇鲍里斯三世"
 BUL_tsar_boris_negative_01_desc:0 "鲍里斯三世自知他的独裁统治已经行将就木，果不出所料，他拒绝接受臣僚们提出的任何改革方案，甚至还煽动政府中那些忠于他的走狗破坏我们所有的议案，拼命试图继续掌控保加利亚的政局。"
 BUL_zveno_ns:0 "环节集团"
 BUL_zveno_ns_desc:0 "虽然解散这个军事联盟很有必要，不过也要承担相应的后果：在彻底摆脱只会在指挥体系中捣乱的环节集团影响的同时，我们也失去了一些宝贵的军校教官以及经验丰富的现役军官。"
 BUL_fatherland_front_positive:0 "祖国阵线"
 BUL_fatherland_front_positive_desc:1 "祖国阵线最初是由保加利亚工人党发起并旨在对抗保加利亚境内压迫和法西斯主义侵害的政治抵抗运动，而现在它由多个组织的成员组成，他们联合起来以对抗一切企图征服保加利亚无产阶级的敌人。"
 BUL_fatherland_front_negative_desc:0 "祖国阵线是一个最初由主张共产主义的保加利亚工人党所建立的政治抵抗运动，但现在它的成员包括多个意识形态截然不同的团体和组织，他们为了反对亲德的保加利亚军事独裁统治而联合起来。"
 BUL_paramilitary_organizations:0 "准军事组织"
 BUL_paramilitary_organizations_desc:0 "准军事组织的成员都是忠诚的个体，他们已经具备某种形式的军事纪律，并将随时准备为国家荣耀而战。自从我们获得了他们对我们事业的忠诚后，事实已经证明他们是可靠的人力来源。"
 BUL_brannik:0 "战斗保卫者青年团"
 BUL_brannik_desc:0 "这个由博格丹·菲洛夫组建的亲法西斯国家青年组织正日益壮大，自其组建伊始以来，它已经为我国选拔了众多渴望参军的热血青年。"
 BUL_liberal_trade_policies:0 "自由贸易政策"
 BUL_liberal_trade_policies_desc:0 "自脱离奥斯曼帝国独立以来，保加利亚国家经济就一直在接踵而至的连环危机中摇摇欲坠。鉴于自给自足的政策早被证明远远不够，所以现在是时候迈向经济自由化了。"
 BUL_bulgarian_patriarchate_restored:0 "保加利亚牧首区"
 BUL_bulgarian_patriarchate_restored_desc:0 "我们终于重建了保加利亚正教会的荣光，民众正为自1393年特尔诺沃陷落于奥斯曼统治以来，首任当选的保加利亚牧首而欢欣鼓舞。"
 BUL_national_industry_01:0 "民族工业"
 BUL_national_industry_01_desc:0 "我们已经获取了现代化设备来支持我们的本国工业制造，这也许只是一小步，但却是发展强大民族工业的必由之路。"
 BUL_national_industry_02:0 "民族工业"
 BUL_national_industry_02_desc:0 "我们的民族工业发展计划尽管耗资高昂，但也取得了重大成功，它不仅建立了一些新式工业，同时也实现了一些本国现有工业的现代化。"
 BUL_foreign_industry_dynamic_modifier:0 "外国工业"
 BUL_foreign_industry_dynamic_modifier_desc:0 "我们缺乏自行建立强大而高效工业的能力，因此我们最好的选择便是吸引愿意在保加利亚扩大业务的外国投资者。"
 BUL_tobacco_exports:0 "烟草出口"
 BUL_tobacco_exports_desc:0 "我们正在积极地使用更有价值的烟草作物取代粮食作物的生产，前者将为我们提供可观的收入。"
 BUL_nationalized_industry:0 "国有化工业"
 BUL_nationalized_industry_desc:0 "我们已经将全保加利亚的外资工厂尽数收归国有，这将显著提升我们的工业生产能力。"
 BUL_aircraft_repair_facilities:0 "航空修理设施"
 BUL_aircraft_repair_facilities_desc:0 "我们已经完成了对乔治·本科夫斯基航空修理厂的扩建计划，这样一来将可允许我国空军对其航空载具开展最好的维护以及修理工作。"
 BUL_international_pilot_training_program:0 "国际飞行员训练计划"
 BUL_international_pilot_training_program_desc:0 "我们有一项正在进行中的国际飞行员训练计划，该项目显著扩充了我国空军熟练飞行员与机组成员的人才储备。"
 BUL_bulgarian_army_01:0 "保加利亚军队"
 BUL_bulgarian_army_01_desc:0 "我们如今正被众多潜在的敌人环伺，正如历史曾残酷教导我们的那样，如果我们想在未来的战争中获胜，组建一支强大的军队并研发先进战术至关重要。"
 BUL_prussia_of_the_balkans_01:0 "巴尔干的普鲁士"
 BUL_prussia_of_the_balkans_01_desc:0 "保加利亚沙皇国曾在立国之初拥有着规模庞大且装备精良的武装力量，一度被视为巴尔干的普鲁士，可惜这一切都随着我们被两面三刀的旧日盟友们出卖而分崩离析。然而，如今我们已在往昔惨败的废墟上重建了祖国，因此，恢复保加利亚旧日荣光的时机已然到来。世界必将再度敬畏我们为巴尔干的普鲁士！"
 BUL_worker_strikes:0 "工人罢工"
 BUL_worker_strikes_desc:0 "社会民主工党·广泛派的成员们已经加入了共产党人的行列，并且竭力在工人群体中掀起全国性的罢工浪潮，这严重地阻碍了我国的生产秩序，同时也形成了罢工者与当局的紧张对峙。"
 BUL_buhovo_uranium_mines:0 "布霍沃铀矿"
 BUL_buhovo_uranium_mines_desc:0 "我们近来在索非亚附近的城镇布霍沃发现了大量铀矿。我们的矿井目前正在开采这一宝贵的资源，而这一资源将对研发新型大规模杀伤性武器至关重要。"
 BUL_uranium_concession_agreement_ns:0 "铀矿转让协议"
 BUL_uranium_concession_agreement_ns_desc:0 "由于我们无法在最大程度上利用我国地层下储备的铀矿资源，因此对于我国和我们的[FROM.GetAdjective]盟友而言，签订一项为我国从他们那里换取工农业生产必需的重要原料及产品的开采授权协议，对大家而言都更为获益。"

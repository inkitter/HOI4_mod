 TUR_reinstate_the_darulfununu_sahane:0 "重建帝国科学院"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "我们得毫不犹豫地承认，我们的许多机构……并不完全是现代的，更毋宁说我们如今还生活在现代化战争的年代。不过好消息是，我们的国家在工业化和现代化上已颇有进展——这都要归功于帝国官僚机构的辛勤工作与奉献！因此，我们将在伊斯坦布尔大学设立一所学院，以促进我们和志同道合的国家之间在科技研发领域展开合作。"
 TUR_the_red_apples_of_sevres:0 "色佛尔的红苹果"
 TUR_the_red_apples_of_sevres_desc:0 "巴黎、罗马、伦敦：这些都是重生的奥斯曼帝国眼中诱人的红苹果。我们应当不惜一切代价确保我们昔日的敌人——那些本想看到我们被肢解、腐烂、摧毁的人，为他们对我国设下的阴谋诡计付出代价，我们要迫使他们在我们面前卑躬屈膝，直到最后分崩离析。我们应当将旧世界的秩序付之一炬，然后在这些覆灭帝国的残垣断壁上建立新的秩序。"
 TUR_realize_the_nightmare_of_meiji:0 "明治梦魇的降诞"
 TUR_realize_the_nightmare_of_meiji_desc:0 "苏丹阿卜杜勒·哈米德二世曾几何时担心日本天皇会改信伊斯兰教并自我加冕为哈里发，以此取代土耳其君主的位置。不过这个情况并未出现。唉，尽管我们一向对这些日本武士敬重有加，但可惜的是，他们同样也签署了色佛尔条约及洛桑条约，如此他们也同其他列强一样犯下了罪孽。通过建立伊斯坦布尔直辖日本赫迪夫领的统治，我们将迫使他们屈膝臣服。"

l_english:
 GRE_bring_home_the_exiled_republicans:0 "召回共和派流亡者"
 GRE_bring_home_the_exiled_republicans_desc:0 "在我们的领袖埃莱夫塞里奥斯·韦尼泽洛斯重新掌权之后，我们终于可以邀请被君主派政权长期流放的同志们回国了。为了让国家重回正轨，我们需要每一个人的力量！"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§Y共和派韦尼泽洛斯党§!的阁僚和将领将从流放中回归，可以启用。"
 GRE_compromise_with_the_monarchists:0 "与君主派妥协"
 GRE_compromise_with_the_monarchists_desc:0 "我们也许不喜欢国王，但我们的国家已经因为这个问题而四分五裂太久了。与其冒再打一场内战的风险，不如把君主派请回来共商国是，窝里斗的时代已经结束了。"
 GRE_compromise_with_the_monarchists_focus_tt:1 "§Y乔治二世§!将被迫放弃他对国家的专制统治转而屈尊为立宪君主。\n\n£faction_gre_monarchist §Y君主派§!变为§G友善§!。\n£faction_gre_communist §Y共产派§!变为§R敌对§!。"
 GRE_request_communist_support:0 "寻求共产党支持"
 GRE_request_communist_support_desc:0 "乔治二世就不是个希腊人，他根本无权对希腊的事务说三道四！在他自封的统治下祖国和人民已经流了太多鲜血，现在我们必须要将这个罪人绳之以法！但独自行动无法成功，所幸还有另外一伙人跟我们一样厌恶这个国王……"
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §Y共产派§!变为§G友善§!。\n£faction_gre_monarchist §Y君主派§!变为§R敌对§!。\n\n£faction_gre_monarchist §Y君主派§!的将领和阁僚将会§R辞职§!，但是£faction_gre_communist §Y共产派§!的将领和阁僚将会§G可用§!。"
 GRE_remembering_the_anatolian_catastrophe:0 "铭记安纳托利亚惨败"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "多年前小亚细亚之战的惨败完全就是一场噩梦，我国人民惨遭屠戮，尊严惨遭践踏，政权惨遭粉碎——这一切就发生在那短暂的三年间！但我们绝不能令这场惨败成为一辈子的梦魇，我们必须善加利用这一影响去鼓动人民从怨恨我等转而去憎恨土耳其人——如此一来，我们或许便可以最终实现多年来建立大希腊国家的夙愿……"
 GRE_old_memories_stir_new_threats_tt:0 "在安纳托利亚煽动情绪，可能会造成§Y意想不到的后果§!……"
 GRE_a_socialist_economy:0 "社会主义经济"
 GRE_a_socialist_economy_desc:0 "在伪王的专制统治与韦尼泽洛斯党人的穷兵黩武摧残下，希腊人民已经流了太多的鲜血。现在是时候让人民在一个以民为本的政府治下迎来繁荣昌盛了！"
 GRE_restoring_our_home:0 "重建家园"
 GRE_restoring_our_home_desc:0 "这些年来希腊人的日子可不好过——我们在战争、债务和贫困中备受蹂躏。现在，民主之风终于又重返了希腊的海岸，我们终于能对那些剥削我们的德国人和意大利人说“不”了。我们接下来应该致力于确保我们与英国的亲密关系，以期望他们能帮助我们重建国家——既要重建工业，亦要重塑国民的精神。"
 GRE_venerate_the_ancient_hellenes:0 "崇敬古希腊先贤"
 GRE_venerate_the_ancient_hellenes_desc:0 "我们难道不是那些受人敬仰的古希腊人的光荣后裔吗？\n我们骨子里流淌的难道不是与那些辩论、哲学、战争大师一脉相承的热血吗？我们应该要重新让人民对自己的文化产生自豪感，这样我们就能再次成为欧洲的指路明灯。"
 GRE_the_birthplace_of_democracy:0 "民主的发源地"
 GRE_the_birthplace_of_democracy_desc:0 "僭主很少能获得希腊人打心底里的尊重，这是我们自伯里克利时代以来就一直坚持的优良品质！民主是我们智慧的结晶之一，保卫民主，对抗罗马人和条顿人发明的暴政才是唯一正确的选择！"
 GRE_nationalized_banks:0 "组建国有银行"
 GRE_nationalized_banks_desc:0 "德意志银行和英格兰银行已经压榨希腊人民太久了：不仅私吞他们微薄的收入，同时还让他们为非民选的独裁政府的行为买单！希腊人民不应该再被继续压榨了，他们的资金应该存入他们自己的政府！"
 GRE_soviet_subsidised_railways:0 "苏维埃援建铁路"
 GRE_soviet_subsidised_railways_desc:0 "希腊总是被欧洲列强欺压，如果我们还想有任何机会实现希腊经济的现代化，那么就是时候放眼黑海的另一端了。"
 GRE_agricultural_communes:0 "农业公社组织"
 GRE_agricultural_communes_desc:0 "我们周边的世界都已完成了工业化，我们也要抓紧时间迎头赶上。但鉴于我们的人民大多对农业以外的事务一无所知，我们也不能这么就轻易抛弃我们的国家根基。为此，我们将把农业部门重组成高效的公社，为制造、军工等其他行业释放出人才。"
 GRE_theban_warriors:0 "底比斯战士精神"
 GRE_theban_warriors_desc:0 "我们的目标不是建立全民皆兵的尚武社会。相反，我们坚决反对任何试图建立墨索里尼式政府的企图！我们是希腊人，而非罗马人！与其建立对暴虐斯巴达人的崇拜，我们不如去推崇底比斯人——正是他们利用智谋，推翻了斯巴达的残暴统治！"
 GRE_athenian_thinkers:0 "雅典思想家智慧"
 GRE_athenian_thinkers_desc:0 "在过去，人类最伟大的思想家中有不少人都出身于雅典，只要我们能在科学和技术领域多投入一些鼓励，伟大的头脑就能再一次在希腊各地涌现！"
 GRE_macedonian_generals:0 "马其顿帅才将略"
 GRE_macedonian_generals_desc:0 "亚历山大大帝曾凭一己之力征服了世界上的广袤天地，而马其顿正是他丰功伟业的起点。如今塑造他迈向伟大的因子还在我们所有人的血脉中流淌着，我们应该把亚历山大大帝和阿吉德王朝的继业者们视作希腊人杰出军事统帅才能的典范。"
 GRE_the_greek_industrial_revolution:0 "希腊工业革命"
 GRE_the_greek_industrial_revolution_desc:0 "希腊本应在几十年前就实现工业化，但腐败政客的掣肘和外部势力的干预让我们如今还维持着过时的经济体系。我们没有闲工夫慢慢转变我们当下的生活方式了，我们必须即刻展开大刀阔斧的改革。"
 GRE_industry_bypass_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!或§Y民用工厂§!"
 GRE_red_militias:0 "建立赤卫民兵"
 GRE_red_militias_desc:0 "当下有许多人仍旧试图阻挠我们为希腊现代化所做出的一切努力，但是随着民兵组织被建立起来保卫革命，他们将会发现阻挠我们的一切企图将会变得愈发艰难。"
 GRE_clearing_land_for_industrial_expansion:0 "开拓工业用地"
 GRE_clearing_land_for_industrial_expansion_desc:0 "种植橄榄、葡萄和烟草的农田在希腊的丘陵间星罗棋布，同时国土上也还残留着大量作为拜占庭帝国遗迹的教堂。我们不需要如此数量的农田，在新希腊国家中当然也没有留给教堂的闲置用地。让我们将这些被占用的土地收回，将它们腾出来给工人们修建工厂！"
 GRE_the_anatolian_refugees:0 "处理安纳托利亚难民"
 GRE_the_anatolian_refugees_desc:0 "在安纳托利亚大屠杀之后，我们被迫接收了近两百万曾居住在土耳其的希腊裔难民。由于我们对此毫无准备，形势已逐渐脱离掌控。现在一个名为乔治·科斯米迪斯的安纳托利亚流亡者已经把难民们统合为了一股新的政治势力。如今他们的声势浩大已经令我们无法视而不见，但话又说回来，他们和我们在目标上就真的没有志同道合之处吗？"
 GRE_depose_the_reactionaries:0 "打倒反动派"
 GRE_depose_the_reactionaries_desc:0 "我们已经忍受与韦尼泽洛斯分子组成联合政府太久了。他们自由散漫的理念对我们的马克思主义信仰而言简直不可理喻，是时候结束这样荒谬的合作关系了，革命万岁！"
 GRE_resurrecting_the_megali_idea:0 "复兴伟大理想"
 GRE_resurrecting_the_megali_idea_desc:0 "我们在1919年提出了伟大理想的构想，但在之后的希土战争中，我们的梦想几乎被永远地粉碎了。但即便如此，只要土耳其人还在亵渎着我们自古以来的法理领土，我们就必须时刻做好准备夺回本属于我们的东西。既然希腊人民曾经憧憬过伟大理想，那么我们就能让他们再为之笃信一次……"
 GRE_megali_idea_conference_invites_tt:0 "邀请参加§Y伟大理想会议§!的邀请函将在选择该国策后发出。"
 GRE_prepare_for_the_great_anti_fascist_war:0 "准备伟大的反法西斯战争"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "法西斯主义是对马克思主义信条的最大威胁——它在意识形态上发起的挑战，只能通过武力将其粉碎。既然苏联在遏制法西斯主义蔓延方面无所作为，那么这个重任将由我们承担。"
 GRE_ally_tito:0 "联合铁托"
 GRE_ally_tito_desc:0 "在反对斯大林的马克思主义阵营中，只有南斯拉夫那位约瑟普·布罗兹·铁托的革命信念能与我们相仿。我们或许与其理念不尽相同，但我们需要他及其治下人民与我们团结在兄弟旗帜下并肩作战，共同对抗嗜血的法西斯分子和奸诈的布尔什维克修正派。"
 GRE_tow_the_stalinist_line:1 "追随斯大林路线"
 GRE_tow_the_stalinist_line_desc:0 "我们的革命应当归功于苏联的杰出伟人们：如果没有他们的付出，我们也许无法在希腊夺取政权！我们将坚定不移地与莫斯科同志们团结在一起。"
 GRE_horror_and_fear:0 "惊惧与恐惧"
 GRE_horror_and_fear_desc:0 "福波斯与得摩斯——即惊惧与恐惧。他们是战神阿瑞斯的一对双生子。斯巴达人过去曾为了阿瑞斯之裔的荣光喋血沙场；而被世界孤立的我们，现在也正需要为了我们往昔的荣光，在战场上抛洒热血。"
 GRE_the_gordian_knot:0 "戈耳狄俄斯之结"
 GRE_the_gordian_knot_desc:0 "戈耳狄俄斯之结是有关亚历山大大帝传说的其中一个故事：其寓意是雷厉风行地解决看起来不可能的挑战。当下我们面前看似不可能的挑战就是夺回我们失去的领土——而我们雷厉风行的措施便应当是拉拢几位强力的盟友来帮我们的忙。"
 GRE_megali_idea_approved:0 "§Y伟大理想§!获得通过"
 GRE_megali_convention_a_failure:0 "伊拉克利翁会议失败"
 GRE_gordian_knot_tt:0 "除§Y意大利§!之外的其他条约签署国将会站在§Y希腊§!一方对§Y土耳其§!宣战来履行§Y伟大理想会议§!的承诺。"
 GRE_secure_the_aegean:0 "控制爱琴海域"
 GRE_secure_the_aegean_desc:0 "我们一直在寻求解决欧洲大陆上的问题，却忽视了迫在眉睫的威胁。作为我们的死敌，土耳其人已经与希腊人民不共戴天了数百年。尽管我们希望能开拓全新的光明大道，但事实也很明显，除非我们能先解决历史遗留问题，否则未来便无从谈起。"
 GRE_dominate_the_bulgarians:0 "征服保加利亚人"
 GRE_dominate_the_bulgarians_desc:0 "保加利亚人迄今为止一次又一次地威胁着希腊的安全。他们被妄称为“巴尔干的普鲁士”——真是滑天下之大稽。我们绝不会让他们再次危及希腊的安全。"
 GRE_stage_an_incident_in_the_bosporus:0 "策动博斯普鲁斯事变"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "苏联领导层希望控制君士坦丁堡已是路人皆知的秘密。在我们的帮助下，苏联人已决计就控制博斯普鲁斯海峡作出缜密的初步行动，而在此之中，我们希腊将扮演至关重要的角色……"
 GRE_reviving_the_double_headed_eagle:0 "双头鹰再起"
 GRE_reviving_the_double_headed_eagle_desc:0 "韦尼泽洛斯的党羽们就是一群懦夫，他们拒绝让希腊复兴真正的失落荣耀——那属于拜占庭的荣耀！既然我们可以声索整个帝国沦丧的法理领土，那为什么我们仅仅在土耳其的海岸就止步不前呢？充满荣光的希腊新时代已然拉开序幕！"
 GRE_nenikikamen:0 "胜利欢呼"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "我们胜利了！如此一来，韦尼泽洛斯的理念在多年后终于被证明是正确的！伟大理想支撑着我们战胜了那些谔谔之人以及那些阻碍我们命运的人，现在，希腊崭新的辉煌黄金时代已经触手可及！"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "我们胜利了！多年之后，我们终于为拜占庭帝国一雪前耻！随着帝国故都的光复，我们距离实现天命更近了一步！希腊崭新时代的光辉已经触手可及——在血与火中淬炼而生的新时代！科斯米迪斯必胜！"
 GRE_attack_the_fascists:0 "向法西斯发起进攻"
 GRE_attack_the_fascists_desc:0 "法西斯主义犹如疫病一般在欧洲诸国间扩散着。而共产主义是对症良药，我们应该通过武力对他们实施净化！"
 GRE_revolutionaries_of_the_south:0 "南方革命的中坚"
 GRE_revolutionaries_of_the_south_desc:0 "我们永远不会与莫斯科的同志们保持完全一致，毕竟希腊信奉着自己的革命信条，我们将立足于当下——在这欧洲的南部，我们将在真正的共产主义理想当中永享自由！"
 GRE_phoideratoi:0 "组建同盟军"
 GRE_phoideratoi_desc:0 "过去在有需要的时候，我们的祖先会有意识地选择同蛮族合作，而我们如今也正有这样的需求。我们必须欢迎那些同情我们对抗现代世界斗争的前帝国臣民们，加入到我们伟大的军队中并肩作战！同心协力，团结一致，我们必将走向胜利！"
 GRE_the_die_is_cast:0 "骰子已经掷下"
 GRE_the_die_is_cast_desc:0 "虽然我们的理想已经实现，但整个世界仍处在水深火热之中！宏图伟略既已谋定，希腊必将在如何终结即将到来的大战中据有重要发言权！"
 GRE_byzantine_themata:0 "重建拜占庭军区"
 GRE_byzantine_themata_desc:0 "自君士坦丁堡陷落以来，世界已经发生了天翻地覆的变化，如今征服扩张已成为相当复杂的风险行为。我们不能再仅凭主观意愿，就指望新征服地区的人民能为帝国效力；我们必须承认一定程度的自治，并且同被征服地区的地方当局合作。当然，为了帝国的存续，这只是微不足道的代价。"
 byz_restore_byzantine_empire_category_tt:0 "解锁§Y重建拜占庭帝国§!的决议。"
 GRE_the_kings_government:0 "国王陛下的政府"
 GRE_the_kings_government_desc:0 "国王陛下在关键时刻强势介入并阻止了韦尼泽洛斯党人组建新政府的企图，但是事情远没有结束！虽然德米列切斯完成了他作为中间调解人的任务，但现在希腊需要一个更强而有力的人物成为政府首脑。"
 GRE_the_right_to_rule:0 "天赋君权"
 GRE_the_right_to_rule_desc:0 "既然国王陛下完全有能力行使他自己的权力，那么为何还需要委任一个独裁者去代表国王掌权呢？希腊正值危急存亡之秋，我们不应再固守传统，现在是时候让真正的君主去为人民服务了！上帝保佑乔治二世陛下！"
 GRE_abandon_french_italian_debt_tt:0 "我们将把§Y法国§!与§Y意大利§!持有的债务一笔勾销。\n"
 GRE_absolute_monarchy_opposition_tt:0 "§R选择本路线将会导致内战！§!\n§Y共和派韦尼泽洛斯党§!将变为§R叛离！§!\n§Y共产派§!将变为§R叛离！§!"
 GRE_metaxism_focus:0 "梅塔克萨斯主义"
 GRE_metaxism_focus_desc:0 "国王当是无可争议的国家统治者，然而希腊人民却仍然对此颇有微词。也许这并非理想之策，但眼下一位才华出众且充满献身精神的前将军已做好准备随时组建政府……"
 GRE_metaxism_warning_tt:1 "\n如果§Y希腊§!在§Y梅塔克萨斯主义§!的民族精神完全升级完成之前加入了阵营，那么这个民族精神将会被§R移除§!。\n"
 GRE_the_hellenic_spirit:0 "希腊精神"
 GRE_the_hellenic_spirit_desc:0 "我们曾经为了让使希腊如此伟大的圣火熊熊燃烧而英勇奋战。我们相信，我们足够彰显真正的伟大！我们所需要的，只是再次找到那失落的火种……"
 GRE_four_year_plan:0 "四年计划"
 GRE_four_year_plan_desc:0 "为实现希腊的工业化，梅塔克萨斯制定了一整套精妙的计划。基于意大利式的社团主义经济架构，我们将实现自给自足，并能确保在列强之间保持独立自主。"
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "请求英国援助"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "请求英德援助"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "通过非暴力不合作以及挑起内战恐吓的方式，刁民们持续对国王的统治进行施压。鉴于敌人现已占据上风，所以我们向英国盟友求援并不可耻。在英国人的帮助下，我们不可能失败。"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "通过非暴力不合作以及挑起内战恐吓的方式，刁民们持续对国王的统治进行施压。鉴于敌人现已占据上风，所以我们向盟友们求援并不可耻。在英国人和德国人的帮助下，我们不可能失败。"
 GRE_monarchist_civil_war:0 "反抗乔治二世专制统治的内战开始了"
 GRE_the_national_youth_organisation:0 "组建国家青年组织"
 GRE_the_national_youth_organisation_desc:1 "在组织青年人方面，德国人和意大利人有着很值得称赞的一套。我们可以借鉴他们的组织模式，来确保我们的年轻人既不会有反社会行为，同时也崇敬我们的伟大领袖[ROOT.GetLeader]。"
 GRE_crack_down_on_the_republicans:0 "镇压共和派"
 GRE_crack_down_on_the_republicans_desc:0 "我们已经迁就韦尼泽洛斯分子太久了，是时候该结束这场闹剧了。他们毫无荣誉与尊严可言，他们也毫不遵循道德，我们将像赶杀害虫一样，将他们驱逐出希腊！"
 GRE_use_the_military:0 "出动军方"
 GRE_use_the_military_desc:0 "我们要运用一切可能的手段对敌人重拳出击！我们将在大街上追击他们，在小巷里围堵他们，我们会围猎他们直至天涯海角！不要让任何一个韦尼泽洛斯分子认为他们可以从我们永恒的守望下逃脱！"
 GRE_recruit_the_fascists:0 "招募法西斯派"
 GRE_recruit_the_fascists_desc:0 "既然要抓捕激进分子，那么你就必须设身处地以他们的思维方式行事。尽管法西斯分子是可鄙的敌人，但在我们众多的敌人当中，他们反而没有那么令我们反感。既然他们愿意和我们合作，那么我们为什么不利用他们以达成我们的目的呢？"
 GRE_fascists_put_in_play_tt:0 "§Y法西斯派§!激活，与政府的初始关系为§G友好§!。\n而与§Y法西斯主义者§!进行合作，我们也就承认了他们运动的合法性。"
 GRE_realign_ourselves_with_the_central_powers:0 "再度携手旧同盟国"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "不知为何，看似不可能的事情竟然发生了！如今德国元首已死，而德皇荣耀归来！英国外交政策因此而发生的调整对我方而言未必有利。也许我们应与柏林的血亲紧密联合，为光复欧洲诸王室的天赋君权而战。"
 GRE_no_central_powers_tt:0 "只有在§Y奥匈帝国§!或者§Y德意志帝国§!存在的前提下，这个国策才会产生效果。"
 GRE_our_traditional_allies_in_the_aegean:0 "爱琴海域的传统盟友"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "是谁帮助我们在1832年战胜奥斯曼帝国并赢得了独立？英国人。多年以来，又是谁持续通过贷款和投资来维持我们的经济呢？英国人。希腊的未来取决于哪股力量？与英国人站在一起！"
 GRE_metaxism_lost_tt:0 "如果我们没有完成梅塔克萨斯的最终改革方案，那么我们将失去§Y梅塔克萨斯主义§!民族精神！"
 GRE_prepare_against_the_mediterranean_threat:0 "准备应对地中海威胁"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "意大利人的野心同希腊的国运相悖，他们是一个威胁。一味坐以待毙或自欺欺人只是徒劳。我们应当立即采取行动，当意大利人最终登上希腊海岸时，他们将在数百万希腊人民的并肩奋战下被赶下海去，滚回老家！"
 GRE_the_metaxas_line:0 "在§Y梅塔克萨斯防线§!的起始部分——也就是我国经常遭到侵犯的边境线上——若干陆上要塞将被建成。\n"
 GRE_the_leonidas_line:0 "在§Y列奥尼达斯防线§!的起始部分——也就是我国经常遭到侵犯的边境线上——若干陆上要塞将被建成。\n"
 GRE_an_orthodox_state:0 "虔敬正教之国"
 GRE_an_orthodox_state_desc:0 "我们是信仰正统基督教的国家——而这是我们国家认同的重要组成部分。上帝啊，荣耀归于你，我们的希望，荣耀归于你。"
 GRE_following_in_the_footsteps_of_giants:0 "追随巨人脚步"
 GRE_following_in_the_footsteps_of_giants_desc:0 "梅塔克萨斯帮助我们了解了法西斯主义的许多优点，但他过于懦弱因此不足以在这条路上继续领导我们。我们需要一种真正的法西斯主义：一种并非简单对意大利或德国模式粗劣效仿的、希腊式的法西斯主义。"
 no_fascist_metaxism_spirit_tt:0 "如果还没有完成§Y复兴斯巴达战士精神§!这个国策，那么§Y梅塔克萨斯主义§!的民族精神将不会法西斯化，反而会被§R移除§!。"
 GRE_reclaiming_the_wayward_ally:0 "重建诡谲同盟"
 GRE_reclaiming_the_wayward_ally_desc:0 "奥斯曼帝国的土崩瓦解曾令我们长长地舒了口气，但如今看来，土耳其共和国对希腊的威胁较旧日的奥斯曼帝国而言真是有过之而无不及。风云变幻的时代正需要更加令人惊奇的盟友；也许现在是时候由希腊来帮助奥斯曼帝国复辟了。"
 GRE_the_greater_enosis:0 "实现希塞统一"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "不论在过去还是将来，塞浦路斯都是希腊不可分割的一部分。也许在以前英国人悍然夺走我们统一机会的时候，我们还没有做好准备将之收回，但现在我们的国家已经足够强大和稳定，已经足以让其重归于我们人民的共同体之下！现在是时候终结外国势力对塞浦路斯岛的占领了，我们要让塞浦路斯岛回归到其本应该归属的希腊大家庭中。"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "不论在过去还是将来，塞浦路斯都是希腊不可分割的一部分。也许在以前英国人悍然夺走我们统一机会的时候，我们还没有做好准备将之收回，但现在塞浦路斯已经实现了独立，纠正历史错误的时机已然到来。所谓自治的美梦完全是妄想，甚至过于傲慢；塞浦路斯人民必须明白，唯有作为希腊神圣领土不可分割的一部分，他们才能安稳地睡好觉。"
 GRE_securing_the_bulgarian_menace:0 "消除保加利亚威胁"
 GRE_securing_the_bulgarian_menace_desc:0 "保加利亚人何时不对希腊领土的完整构成威胁？我们又怎会相信保加利亚政府不会与其他强权达成某种协定后密谋暗算我们？也许有人会认为这些都是妄想，但我们管这叫经验教训。为保障我们的国家利益，我们必须迫使保加利亚人对我们保持恭顺。"
 GRE_third_hellenic_civilization:0 "第三希腊文明"
 GRE_third_hellenic_civilization_desc:0 "这个世界仍然没有将我们视为拜占庭和希腊遗产的继承者。他们对我们的祖先赞不绝口，却对如今的我们如此轻视。但我们将让他们看到我们既非拜占庭人，也非古希腊人，我们是第三希腊文明的开拓者，我们将完成我们引以为豪的伟大事业！"
 GRE_the_modern_movement:0 "新时代运动"
 GRE_the_modern_movement_desc:0 "法西斯主义是20世纪的崭新信条——是对猖獗的资本主义和腐败的共产主义有力的回击。法西斯主义也是我们这一代受够了外国欺凌、受够了国家屈辱的人们战斗的口号，我们这一代人已经准备好把希腊作为一个强国带入新时代——足以应付任何威胁侮辱的新时代！新时代来临了！"
 GRE_required_fascist_faction_loyalty_tt:0 "§Y法西斯派§!必须是§G忠诚的§!。"
 GRE_expansion_of_athens_university:0 "扩建雅典大学"
 GRE_expansion_of_athens_university_desc:0 "科学与教育向来是希腊传统中不可分割的一部分，而对现今的希腊来说，再也没有比雅典大学更重要的学术机构了。通过调拨额外资金与土地实施扩建，我们将显著提升该机构对国家的贡献。"
 GRE_defending_our_kingdom:0 "守护王国"
 GRE_defending_our_kingdom_desc:0 "一些学者近来表示，鉴于欧洲最近的政治发展状况，对一个国家最大的威胁实际上可能来自于其内部。真是愚蠢至极的言论！真正的威胁明明来自于我们的邻国——他们无时不刻都在阴谋暗算和搞垮我们！尽管我们曾遭受过许多失败，但下次战争时，我们将团结一致，共赴胜利。"
 GRE_hellenoturkism:0 "希土联合主义"
 GRE_hellenoturkism_desc:0 "寻求同土耳其深化双边关系已几近是希腊国家社会主义政党上下的普遍愿望。毕竟在双方已经相互厮杀流血了数个世纪的情况下，之前几乎没人去设想两国如果合作所能达到的种种非凡成就！出于国家安全的考量，我们必须将自己与法西斯强权捆绑在一起！希望土耳其人能拥有和我们类似的看法……"
 GRE_cement_greco_german_ties:0 "巩固希德关系"
 GRE_cement_greco_german_ties_desc:0 "被许多左派人士选择性忽视的一个事实就是：若非德国对我们慷慨的经济政策，数年前我们本会再次土崩瓦解。如果没有德国人，我们迄今为止的一切成就都将是泡影！尽管我们需要德国远甚于他们需要我们，但我们仍能以两国深厚友谊和交情的名义从他们那儿争取到更好的待遇。"
 schachtplan_required_tt:0 "没有任何§Y沙赫特计划§!的变动"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "地中海的守护者"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "地中海的至尊者"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "地中海既是我们的家园，也是数百万他国人民的家园。我们一直希望确保我们这一片天地的持久和平，但美好的愿望总会遭到心怀歹意之徒的阻挠。我们不能再踌躇不定，任由我们自己或我们的邻居因为那些恶徒的行为受苦。是时候为正义事业挺身而出了。"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "地中海既是我们的家园，也是数百万他国人民的家园。我们一直希望确保我们这一片天地的持久和平，但美好的愿望总会遭到心怀歹意之徒的阻挠。好吧，如果你不能打败他们，那就加入他们吧。我们将为自己开辟一个强大的希腊帝国，并最终为那些经常被践踏的人伸张正义。"
 GRE_reviving_the_spartan_warrior_spirit:0 "复兴斯巴达勇士精神"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "据说在温泉关战役中，四千名斯巴达勇士杀死了两万名波斯侵略者，从而阻止了薛西斯进一步侵略希腊。今天的我们比以往任何时候都更需要这样的英雄主义，如此一来，当下一个潜在的征服者出现在雅典郊外并试图夺走我们的家园和生命时，我们便有勇气直面他们，并高呼：“有本事就过来拿走它们！（斯巴达国王列奥尼达斯答波斯劝降时语）”"
 GRE_subjugating_the_bulgarians:0 "征服保加利亚人"
 GRE_subjugating_the_bulgarians_desc:0 "保加利亚人是我们的一生之敌。他们的存在对我们而言犹如顶在后背的尖刀。由于他们可悲的文明一事无成，所以他们一直以来都试图摧毁我们的民族与历史成就。够了！让我们提醒一下保加利亚人，为什么我们才是欧洲屹立至今最古老的民族之一。"
 GRE_greece_and_turkey_in_the_axis:0 "希土共进轴心国"
 GRE_greece_and_turkey_in_the_axis_desc:0 "随着希土友好条约的签订生效，我们现在终于可以依靠德国人来重塑巴尔干的命运，如此使我们所有的既得利益永续繁荣！即使需要生拉硬拽，我们也应该把巴尔干余下的部分吃干抹尽……"
 greek_turkish_friendship:0 "签署希土友好条约"
 GRE_last_country_standing:0 "胜者为王"
 GRE_last_country_standing_desc:0 "尽管与土耳其政府的合作是可取的，但众所周知，希腊新政权从不畏惧在形势需要时采取行动。愿上帝怜悯我们所有人。"
 GRE_moulding_the_new_world_order:0 "塑造世界新秩序"
 GRE_moulding_the_new_world_order_desc:0 "尸山血海，不可枉负。我们为了缔造世界的新秩序而浴血奋战，我们将至死方休，直到世上再无人敢于应战。"
 GRE_reevaluating_the_drachma:0 "德拉克马贬值"
 GRE_reevaluating_the_drachma_desc:0 "我们的财政困境似乎无穷无尽，违约与债务已让我们的经济形势几近难以为继。尽管从长远来看这可能会不利于我们的一些债务，但我们必须有意地进行货币贬值，并以此作为刺激外资流入的必要条件。"
 GRE_pay_back_debt_tt:0 "这些§Y决议§!将让我们逐渐降低直至摆脱§Y国际金融委员会债务§!这一民族精神的影响。"
 GRE_lignite_liquefaction:0 "褐煤液化"
 GRE_lignite_liquefaction_desc:0 "我国褐煤储量丰富，而我们已经意识到可以通过加工处理来使褐煤转化为燃料。政府应鼓励开办更多褐煤液化工厂。"
 GRE_force_the_farmers_into_factories:0 "强制农民进厂"
 GRE_force_the_farmers_into_factories_desc:0 "大众似乎依旧醉心于田园牧歌式的童话世界当中，自以为不会受到将至的冲突所带来的丝毫影响。他们真是错得离谱：事到如今我们别无选择，只能开始圈占农田并把农民强制迁移到我们的城镇市区，以使他们从事一些对国家而言更有直接效益的工作。"
 GRE_utilize_our_strengths:0 "扬长避短"
 GRE_utilize_our_strengths_desc:0 "希腊是一个依托农民以及奢侈品出口的国度，这一点没什么可耻的。诚然，德国人可以大量生产坦克和战斗机，但您认为赫尔曼·戈林烟斗里的烟草是从哪里来的呢？我们希腊人知道自己的优势，如果我们坚持发扬这些优势，一切都会好起来的。"
 GRE_extracting_more_from_our_soil:0 "开拓土地资源"
 GRE_extracting_more_from_our_soil_desc:0 "希腊是一个自然资源丰富的国家，我们仅需鼓足干劲去挖掘它们。科技进步已经为我们开辟了方法，万事皆备，剩下的唯有鼓足信心去寻找它们。"
 GRE_open_foreign_subsidized_factories:0 "扶持外资工业"
 GRE_open_foreign_subsidized_factories_desc:0 "尽管我们在工厂建设和人员配置上的进展已经超出了所有人的预期，但毫无疑问，我们的工业扩张速度仍然要比其他欧洲同胞略逊一筹。 如果能让我国拥有足够的外资吸引力的话，那些比我们富有得多的人就可以在我们的现代化进程中发挥巨大的影响。"
 GRE_open_foreign_subsidized_factories_tt:0 "下列国家中每有一国对§Y希腊§!的§Y外交关系§!大于§G80§!，就会添加1座§Y军用工厂§!和1座§Y民用工厂§!：\n§Y[FRA.GetNameDef]§!，§Y[ENG.GetNameDef]§!，§Y[GER.GetNameDef]§!，和§Y[SOV.GetNameDef]§!。"
 GRE_unlock_soviet_decision_tt:0 "解锁决议：§Y在[ROOT.GetNameDef]招待[SOV.GetAdjective]的官僚§!"
 GRE_paying_back_our_debts_in_bulk:0 "大量偿还债务"
 GRE_paying_back_our_debts_in_bulk_desc:0 "我们越早从债务中脱身，就能越早真正改革这个国家。我们应当为偿还债务划拨更多的国家资金，以期尽早摆脱外国的金主老爷们。"
 GRE_paid_off_most_of_debt_tt:0 "必须已经偿还了大部分我国的§Y负债§!。"
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "解锁决议：§Y向英国偿还大量债务§!\n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "解锁决议：§Y向法国偿还大量债务§!\n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "解锁决议：§Y向意大利偿还大量债务§!\n"
 GRE_open_up_the_country:0 "对外开放政策"
 GRE_open_up_the_country_desc:0 "我们必须要承认一个可悲的事实，那就是我们不能单靠自己实现工业化。在过去的漫长岁月中，我们一直依赖于那些更强大国家的资本与工业能力，而在当今这个时代也不例外。因此，今天让我们盛情邀请外国资本与投资进入希腊，因为在我们美好的明天也不再需要它们了！"
 GRE_connecting_our_prefectures:0 "联通各行政区"
 GRE_connecting_our_prefectures_desc:0 "我们不仅缺乏工业基础，在国家基础设施建设上也严重落后。如今我们的邻国都已经在他们的国家进行城市化，现在也该是我们开始进行城市化的时候了。"
 GRE_exporting_more_luxury_commodoties:0 "提升奢侈品出口"
 GRE_exporting_more_luxury_commodoties_desc:0 "香烟，橄榄，羊乳酪，葡萄，无花果：你的尊享生活品质，一切尽在希腊制造！我们可以不费吹灰之力，进一步提升我们作为顶级奢侈品出口国度的国际形象。"
 GRE_greek_autarky:0 "实现自给自足"
 GRE_greek_autarky_desc:0 "我们长期依赖那些更富有国家的资本是一种耻辱；这些国家蔑视我们，欺辱我们，并且为了赚得盆满钵满放任我们长期贫困。所幸德国人、意大利人和苏联人向我们展示了另一条路——通往自给自足和独立自主的道路！当然，毕竟我们不是德国，我们可能需要一段时间才能达到这样的状态……"
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "实现财政独立"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "财富全面再分配"
 GRE_fiscal_responsibility_desc:0 "这也许是希腊近代历史上的首次，但如今我们终于实现了财政的收支平衡。毫无疑问这是件值得普天同庆的大事！我们当为自己杰出的治国才能喝彩，这是诸位应得的鼓励。"
 GRE_fiscal_responsibility_tt:0 "必须部分或全部还清了§Y国际金融委员会债务§!"
 GRE_bolster_the_schachtplan:0 "改进沙赫特计划"
 GRE_bolster_the_schachtplan_desc:0 "一段时间以来，沙赫特计划一直是希腊核心计划的基石，但很明显沙赫特计划是基于德国人的利益而制定的。我们国家的一些顶尖经济学家已经提出了一个旨在实现共赢的沙赫特计划再协调方案，对此我们必须加以利用！"
 GRE_british_docking_rights:0 "授予英国驻港权"
 GRE_british_docking_rights_desc:0 "协约国在上次大战中赢得中东战线的关键在于他们能够自由进出希腊的港口。而眼下我们也正身处于地中海随时将会成为欧战爆点的时代，英国人肯定会从再次自由通行我们的港口中受益。"
 GRE_renegotiate_debt_with_france:0 "与法国重商债务"
 GRE_renegotiate_debt_with_france_desc:0 "在对巴尔干外交政策上，法国人似乎总是飘忽不定：好吧，既然如此，那就让我们提供一份浅显易懂到他们也能理解的协议。只要免除我国的债务，我们便赌上本国的国运与法国人共同进退。"
 GRE_renegotiate_debt_with_france_tt:0 "解锁决议：§Y贿赂法国工会来骚扰他们的政府§!\n使所有§Y[FRA.GetNameDef]§!持有的§Y国际金融委员会债务§!失效。"
 GRE_sophistry_and_science:0 "诡辩与科学"
 GRE_sophistry_and_science_desc:0 "作为古希腊人的特长，我们现在比过去任何时候都更加需要聪慧且渴求知识的头脑来改造这个国家，进而推动我们步入20世纪的新世代。而专注于技术创新将使得我们能够在未来50年内无需担忧如何追赶欧洲其他国家的步伐。"
 GRE_expand_our_tobacco_industry:0 "发展烟草工业"
 GRE_expand_our_tobacco_industry_desc:0 "毫无疑问，我们规模最大且利润最高的出口商品便是烟草，这是我们畅销世界各地的一项出口品。已经与我们建立贸易关系的国家一定会感激我们在扩张相关企业规模方面如此周密的准备，无论如何，我们世界驰名的烟草将永远不会供不应求。"
 GRE_increase_our_mining_operations:0 "扩张采矿工业"
 GRE_increase_our_mining_operations_desc:0 "扩大烟草生产也许能帮助我们更好地笼络国际社会，但对国家来说还是扩张重型采矿行业更加务实。金石与矿藏可以赢得一场战争，而烟草和橄榄油不行。"
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "巴尔干金融稳定的基石"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "巴尔干经济腐败避风港"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "谁又能想到，希腊会是巴尔干诸国中第一个真正实现财政正常化的国家呢？我们的地区声望已经达到顶峰，我们毋庸置疑应该利用我们作为南欧金融中心的新地位，进一步富足我们的国家。"
 GRE_bedrock_of_balkan_financial_stability_tt:0 "任何地处§Y西巴尔干§!、§Y东巴尔干§!以及§Y北巴尔干§!并与我方保持§Y高度友好关系§!的国家都会使我国获得地图外的§Y民用工厂§!。此收益也同样能够经由§Y[AUS.GetNameDef]§!、§Y[CZE.GetNameDef]§!以及§Y[TUR.GetNameDef]§!触发。"
 GRE_rapprochement_with_the_italians:0 "与意大利和解"
 GRE_rapprochement_with_the_italians_desc:0 "非常时期应行非常之举，我们必须出奇策亲近那些意大利人，以换取他们对我国现代化建设的援助。但若是达成了协议，意大利人又会向我们索取什么呢？那就只有上帝知道了……"
 GRE_appeal_to_the_soviet_union:0 "与苏联交好"
 GRE_appeal_to_the_soviet_union_desc:0 "我们不会轻易委身于苏联，毕竟后者可是稍不留意便会将我们吃干抹尽的恶狼，但显而易见的是，比起他们强迫我们与其交好，主动向其输诚是更好的选择……"
 GRE_encourage_tourism:0 "鼓励旅游业"
 GRE_encourage_tourism_desc:0 "我们的遗产为世界所羡，毫无疑问，我们可以把旅游业转化为我国经济的一个强大推动力。当然，笼罩在欧洲上空的战争阴霾让这一切都显得有些沉重——但反过来说，这也能让一次暂避纷扰、世外桃源般的希腊之行变得更有吸引力！"
 GRE_encourage_tourism_tt:0 "§R一旦进入战争状态，我们就会丧失旅游业带来的收益！§!"
 GRE_mobilise_our_economy:0 "经济动员"
 GRE_mobilise_our_economy_desc:0 "欧洲列强们正在发动他们的战争引擎，我们也不能坐以待毙。尽管这个过程对希腊来说将是痛苦的——而且比大多数国家要痛苦得多——但是为了我们的生存，我们必须做出牺牲。"
 GRE_rejuvenating_athens:0 "振兴雅典"
 GRE_rejuvenating_athens_desc:0 "我们伟大而光荣的首都不仅是整个欧洲最古老的城市之一，同时它也是我们最富有和最有组织的行政区之一。与其发展那些已经落后得无可救药的欠发达省份，不如让我们进一步为早已现代化的首都添砖加瓦。"
 GRE_making_use_of_our_islands:0 "开发群岛领地"
 GRE_making_use_of_our_islands_desc:0 "上次大战后，我们从被协约国瓜分殆尽的奥斯曼帝国残骸上夺回了许多岛屿，但自从我们收复它们之后，却一直没怎么有效地利用起来。克里特岛一直以来便是希腊领土的重要组成部分，我们将从这里着手，并向其他岛屿逐步扩展，通过努力使它们在战略和物质贡献上对国家更有价值。"
 GRE_making_use_of_our_islands_tt:0 "这项国策将在控制§Y塞浦路斯§!和§Y十二群岛§!之后产生更大的影响。"
 GRE_making_use_of_our_islands_dodecanese_tt:0 "这项国策将在控制§Y十二群岛§!之后产生更大的影响。"
 GRE_making_use_of_our_islands_cyprus_tt:0 "这项国策将在控制§Y塞浦路斯§!之后产生更大的影响。"
 GRE_clear_the_slums:0 "清理贫民窟"
 GRE_clear_the_slums_desc:0 "希腊难民们一直在逃避兵役，并且他们居住的肮脏贫民窟和棚户区也占用着宝贵的空间。它们的存在令国家蒙羞，而里面的居住者也同样不知羞耻地逃避对国家的责任。我们将清理这些贫民窟，使土地和人民得到更好的利用。"
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "与外国垄断企业合作"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "国有化外国垄断企业"
 GRE_cooperate_with_foreign_monopolies_desc:0 "我们与垄断巨头的对抗毫无意义，因为那注定是一场将导致希腊慢性死亡的不可能胜利之战。与其表现得像个无礼的蠢货，我们不如将这些垄断巨头们请回到谈判桌前，并促成有关各方达成友好协议。"
 GRE_crack_down_on_foreign_monopolies:0 "打击外国垄断企业"
 GRE_crack_down_on_foreign_monopolies_desc:0 "我们容忍外国放贷人和金融垄断巨头们已经太久了，一切该到此为止了！ 我们不会再被这些阴险狡诈的家伙们所左右了，因为从今天起，希腊将得到真正的自由！"
 GRE_academy_of_athens:0 "资助雅典学院"
 GRE_academy_of_athens_desc:0 "雅典学院是成立于1929年的一所高等学府，但它仍然很年轻以至于需要帮助才能继续发展。在我们的帮扶下，我们将使它成为全欧洲乃至世界各地有抱负的学者们向往的学术中心！"
 GRE_hellenic_armed_forces:0 "希腊武装力量"
 GRE_hellenic_armed_forces_desc:0 "尽管我国军队尚且能够应付国内的局势，但在巴尔干条约诸成员国当中，我们军队的实力依旧屈居于末席，并且因军队现代化建设的落后状况而时常遭到非议。现在是时候认真对待我军目前的情况了，尤其是现在国内的状况也在日益恶化……"
 GRE_the_hellenic_air_force:0 "希腊空军"
 GRE_the_hellenic_air_force_desc:0 "虽然我国空军学院直到1930年才得以建立，但是希腊人民早在巴尔干战争时期就已鏖战于蓝天！我们早已了解强大空军的重要性，只要我们能够设法壮大我们的空军的话……"
 GRE_the_hellenic_army:0 "希腊陆军"
 GRE_the_hellenic_army_desc:0 "装备落后且规模狭小，但却作战顽强——这便是人们对希腊陆军的评价，但这其实并不准确。我们的当务之急便是实现陆军装备以及战术的现代化，使我军真正成为巴尔干地区一支令人敬畏的力量。"
 GRE_the_hellenic_navy:0 "希腊海军"
 GRE_the_hellenic_navy_desc:0 "自第一场从奥斯曼帝国手中赢得的独立战争以来，我们希腊就有着强悍且引以为傲的海军传统。眼下我国海军是诸多邻国当中最为强大的存在，我们只需要将这光荣的传统传承下去，使我们真正成为地中海地区的又一有力佼佼者。"
 GRE_destroying_our_foes:0 "先发制敌"
 GRE_destroying_our_foes_desc:0 "确保我国未来的关键就在于如何有效打击敌人，甚至是将其在进入我国领土前就彻底击溃。因此，在与敌方的对抗当中，我们必须致力于战略轰炸。"
 GRE_protecting_our_skies:0 "捍卫领空"
 GRE_protecting_our_skies_desc:0 "我们目前的工业状况并不足以同时兼顾保卫领空以及轰炸敌军。如若我们遇到了是该“打击更多的敌人”还是“从敌人的魔爪下保卫我国人民”的抉择，那么无论做出多少次选择，我们都会选择保卫我们的同胞。"
 GRE_the_backbone_of_our_army:0 "武装力量的中坚"
 GRE_the_backbone_of_our_army_desc:0 "与诸邻国相比，我们不仅在征兵制度上落后于时代，武器装备亦然如此。是时候与时俱进，充分武装我军将士了。"
 GRE_a_legacy_of_war:0 "战争的遗产"
 GRE_a_legacy_of_war_desc:0 "战争的基因在我们的血液中流淌着——自古以来，我们既对他国发动过战争，也曾遭受过他国的侵略。数世纪的刀光剑影下来，我们已经在战争技艺上备受磨炼，如今正是我国军队展现我们充斥鲜血的遗产的最佳时机。"
 GRE_abandon_the_greek_turkish_naval_treaty:0 "撕毁希土海军条约"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "这份原本应该单单限制土耳其海军舰船规格的条约，却也莫名其妙地同样束缚住了我们！既然如此那就忘了它吧！希腊曾经拥有着雄壮威武的主力舰主宰着我们的海岸线，在这个纷乱的年代里，再没有什么能比得上大舰巨炮带来的庇护了！"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "若在政治上与§Y英国§!或者§Y德国§!保持一致，我们就能修复部分§Y重型军舰§!。\n"
 GRE_a_modern_navy:0 "现代海军"
 GRE_a_modern_navy_desc:0 "希土海军条约限制了我国海军的规模，但是这无关紧要，因为坦率地说，我们也根本没有足够庞大的海军工业来维持或扩建一支包含主力舰以及巡洋舰的大舰队。然而……现在的希腊海军有一个可行的替代方案，那就是发展潜艇。"
 GRE_escorts_for_our_bombers:0 "轰炸机护航"
 GRE_escorts_for_our_bombers_desc:0 "单单只生产轰炸机是不够的，我们必须还有为其护航的相应机种！我们不可能依靠一般的标准战斗机来完成这个任务，所以我们应该研发能够护卫我们的轰炸机袭击敌国海岸线的强大战机。"
 GRE_defending_our_seas:0 "捍卫领海"
 GRE_defending_our_seas_desc:0 "希腊有着漫长的海岸线，并且控制着诸多岛屿。虽然海洋曾是我们最强大的防御屏障之一，但如今的形势下，它却对潜在的敌人起不到任何作用。如果我们的敌人想要占领我们的岛屿或者登陆我们的海岸，那么他们必须首先在我们海军轰炸机的狂轰滥炸中幸存下来！"
 GRE_embracing_modern_warfare:0 "拥抱现代战争"
 GRE_embracing_modern_warfare_desc:0 "来自德国的报告显示，“坦克”除了能为步兵提供必要的支援外，还有着其他可能的用途。想想看吧！虽然我们现在还没有相关配套的产业，但这值得我们为之一搏！"
 GRE_new_weapons_old_tricks:0 "新瓶装旧酒"
 GRE_new_weapons_old_tricks_desc:0 "在上次大战期间，我们在运用炮兵以及展开前线侦察方面积累了大量的经验。如今技术以及装备或许是革新了，但战术却没有。让我们继续发挥这一优势，向世界证明希腊并不是好惹的。"
 GRE_a_fleet_fit_for_the_aegean:0 "为爱琴海而生的舰队"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "每天我们都要被迫注视着意大利人的战列巡洋舰以及英国人的航母在我国海域肆意穿行，这真是奇耻大辱！现在是到了有人在巴尔干诸国当中挺身而出，并打造一支我们皆为之自豪的海军的时候了。"
 GRE_disrupting_the_great_powers:0 "袭扰列强"
 GRE_disrupting_the_great_powers_desc:0 "当世界列强在从陆地到海洋的广袤战场上争得头破血流的时候，我们不应该就这么草率地掺和其中。相反，我们要直击他们真正的痛点——他们的补给线！"
 GRE_fund_the_hellenic_air_force_academy:0 "投资希腊空军学院"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "我们的飞行员不仅态度积极，而且能干称职——是时候对他们报以应有的重视了。我们应当再次为空军学院提供足够的资金，同时适当提高战机的生产，让我们的空军不愧于希腊国家之名。"
 GRE_hellenic_armoured_corp:0 "希腊装甲部队"
 GRE_hellenic_armoured_corp_desc:0 "组建我们自己的装甲师将让世界知道我们已经赶上了现代化的浪潮！毕竟没有哪个穷乡僻壤国家的军队有坦克，对吧～？"
 GRE_greek_mechanisation:0 "希腊机械化部队"
 GRE_greek_mechanisation_desc:0 "现代化本身是一个很痛苦的过程，但实现我国军队的机械化正是抓住问题本质的体现！尽管这个过程的代价高昂，但我们不应回避。我国的安全高于一切。"
 GRE_the_cannon:0 "重视火炮"
 GRE_the_cannon_desc:0 "我军大炮的轰鸣声将会响彻世界！"
 GRE_the_torpedo:0 "重视鱼雷"
 GRE_the_torpedo_desc:0 "也许那些因我们葬身鱼腹而长眠于海底的众多船员中，最终能有人带领我们找到亚特兰蒂斯呢～！或者我们将就下，先把敌人的首都变成另一座沉没的失落之城也行……"
 GRE_a_land_of_mountains:0 "群山的国度"
 GRE_a_land_of_mountains_desc:0 "大自然为我们提供了许多天然的防御，我们只需要学会如何利用好我们的地形就可以了！在这一方面，瑞士人肯定有许多值得我们学习的东西。"
 GRE_mountain_training_effect:0 "允许进行§H山地作战训练§!\n§H步兵\n     山地§!\n     防御：§G+5%§!\n     移动：§G+5%§!\n§H海军陆战队\n     山地§!\n     进攻：§G+5%§!\n     移动：§G+10%§!\n§H山地步兵\n     山地§!\n     进攻：§G+5%§!\n     防御：§G+5%§!\n     移动：§G+10%§!\n§H伞兵\n     山地§!\n     进攻：§G+5%§!\n     移动：§G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "悠久而自豪的传统"
 GRE_a_long_and_proud_tradition_desc:0 "即使在最黑暗的时刻，我国海军也一直都是希腊的骄傲之一。如今我们需要做的，便是将这悠久而自豪的传统继续传承下去。"
 GRE_the_double_headed_aquila:0 "双头鹰天罚"
 GRE_the_double_headed_aquila_desc:0 "我们将让双头之鹰伴随着每一架冲上云霄向敌军降下天罚之焰的战机一同翱翔天际！整个世界都将会知晓我们的羽翼能够伸展多远……"
 GRE_modern_cataphracts:0 "现代铁甲圣骑兵"
 GRE_modern_cataphracts_desc:0 "在过去，铁甲圣骑兵曾是中世纪举世倾慕的对象！他们不论在速度、盔甲防护还是力量上都令所有人敬畏！毫无疑问，今天的铁甲圣骑兵就是坦克，我们将制造出一种真正不愧于拜占庭铁甲圣骑兵遗产的坦克。"
 GRE_thema_nautikon:0 "重建海洋军区"
 GRE_thema_nautikon_desc:0 "拜占庭帝国曾经控制着海洋，即使是在拜占庭帝国灭亡后的几个世纪里，希腊人也从未摒弃他们的航海精神！说到战场，海洋对我们来说就像品都斯山一样熟悉！"
 TUR_the_montreux_convention:0 "蒙特勒公约"
 TUR_the_montreux_convention_desc:0 "令人愤慨的是，尽管自上次大战之后已经时过境迁，但我们仍然被剥夺了自主管理本国海峡的权利。与其让我国军队单方面收回海峡致使我国成为欧洲新的弃儿，不如让我们尝试一种更为灵活的外交策略，从而避免这场危机。"
 TUR_the_montreux_convention_tt:0 "我们将召开一次§Y会议§!宣布我们打算重新军事化§Y达达尼尔海峡§!和§Y博斯普鲁斯海峡§!。我们应该为§Y苏联§!潜在反弹做好准备。"
 TUR_fully_integrate_the_is_bank:0 "全面整合商业银行"
 TUR_fully_integrate_the_is_bank_desc:0 "阿塔图尔克于1924年建立的土耳其商业银行一直以来与杰拉勒·拜亚尔及自由民主派拥护者们密不可分。通过将此二者实现彻底的整合，我们将向全国乃至整个世界宣告：土耳其已经完全准备好向建设成熟民主国家的目标迈出下一个阶段的试探步伐。"
 TUR_sanayiciler_liberals_tt:0 "\n基于我们的自由主义经济体制，§Y工业建设项目§!决议将会花费更少。"
 TUR_ratify_the_six_arrows:0 "采纳“六箭矢”原则"
 TUR_ratify_the_six_arrows_desc:0 "“六支箭矢”象征着凯末尔主义的六个基本支柱，我们将把这些原则纳入土耳其的国家宪法，这肯定会对我们在整个土耳其巩固凯末尔主义价值观的使命起到很大的帮助作用。"
 TUR_privatize_the_anadolu_agency:0 "私有化安纳多卢通讯社"
 TUR_privatize_the_anadolu_agency_desc:0 "在真正的民主制度下，新闻自由是必备的要素，尽管我们可能不太喜欢一个无拘无束的媒体界，但我们也得学会与他们打交道。私有化安纳多卢通讯社即是朝这个方向迈进的重要一步，该通讯社自阿图塔尔克于1920年创立以来，就一直面向全土耳其播报新闻。"
 TUR_privatize_the_anadolu_agency_tt:0 "移除§Y规制新闻审查§!决议。"
 TUR_lift_the_ban_on_other_political_parties:0 "解除对其他政党的禁令"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "毫无疑问，每次当一个新政党被创立起来与共和人民党争锋时，它总会被宗教原教旨主义者所操纵，他们会以自己的方式扭曲我们的共和国及其建国原则。虽然这次情况肯定有所不同，但我们仍然必须保持警惕。"
 TUR_holding_our_first_multi_party_election:0 "举行首次多党选举"
 TUR_holding_our_first_multi_party_election_desc:0 "土耳其共和国悬而未决的命运取决于即将到来的选举：但我们发誓要实现公平竞选，而且我们也确实言出必行。相信土耳其人民会做出正确的抉择。"
 TUR_official_opposition_party_organised:0 "一个正式的反对党已被组建。"
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "实现阿塔图尔克之梦"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "次世代的人民领袖"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "穆斯塔法·凯末尔·阿塔图尔克长期以来一直梦想着有朝一日[ROOT.GetNameDef]能够成为一个功能健全的民主国家，而现在看来我们已经成功地实现了这个梦想。"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "通过在民主政治的外衣下推行隐性伊斯兰主义政策，阿德南·曼德列斯现已成为了国家的掌权者。[ROOT.GetNameDefCap]正在历经保守主义的革命，而整个世界只能对此报以惊讶的默视。"
 TUR_expanding_our_armaments:0 "扩充军备"
 TUR_expanding_our_armaments_desc:0 "这个世界正在经历变革，而我们有责任与义务去打击那些威胁土耳其共和国乃至我国意识形态生存根基的宵小之辈。要说服那些工业家们相信这一点应该很容易，同时我们也要确保他们在国防建设方面提供援助。"
 TUR_permit_regional_elections:0 "允许地区选举"
 TUR_permit_regional_elections_desc:0 "土耳其是一个多元宗教、文化和利益并存的大国——如果我们能在全国范围内允许一定程度的自治，那么即便是那些铁了心反对凯末尔主义的人，或许也不会太过于僭越宪法的约束……当然，这一切都是以国家安全的名义进行的。"
 TUR_unlock_reconciliation_occupation_law_tt:0 "解锁占领法案：§Y和解§!。"
 TUR_truce_with_government_called_flag:0 "已与政府达成停战协议。"
 TUR_privatize_our_infrastructure:0 "基础设施私有化"
 TUR_privatize_our_infrastructure_desc:0 "作为坚定的自由主义者，我们应该学会更多地依靠私营企业，而不是让国家在建设上事无巨细地插手每一件事。如果地方基础设施建设需要进行拓展，那么市场调控将会自然满足这些需求！"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "聚焦国外"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "清洗军官团"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "作为一个负责任的民主强国，我们不仅要保障本国公民的自由，还要承担更多的责任。这个世界充满危险，世界各地的民主国家都在遭受邪恶势力的攻击。我们有责任为自由挺身而出。"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "在彻底将凯末尔派残党从国家的每个角落扫除干净之前，我们不仅不能彻底有效地执掌政权，我们甚至都无法指望本国军队武装向合法的民选政府效忠！变革迫在眉睫。"
 TUR_civil_war_tt:0 "§R将凯末尔主义者从我们的军队中清洗掉将会引起内战。我们起始拥有的兵力将取决于中部地区伊斯兰主义者的实力，以及我们是否进行过军事改革。如果这个国策完成时我们的稳定度低于60%，库尔德斯坦将会独立并为其自由而战。§!"
 TUR_the_sanayiciler:0 "驱使工业新贵"
 TUR_the_sanayiciler_desc:0 "数年来，阿塔图尔克不辞辛劳地致力于培育企业家与实业家，以助力我国的现代化发展。但现在是时候暂告段落，同时收获付出的果实了——我们要精诚团结，把土耳其建设成一个具备竞争力的地区强权。"
 TUR_sanayiciler_tt:0 "通过花费§Y政治点数§!以及其他的手段，我们将能够引导新兴的工业阶级投入他们的资源建设§Y民用工厂§!与§Y军用工厂§!并为国家所用。\n"
 TUR_cooperate_with_the_debt_council:0 "与债务委员会合作"
 TUR_cooperate_with_the_debt_council_desc:1 "当上次大战的尘埃落定时，土耳其作为一个独立自由的国度仍然屹立不倒。好吧，但除此之外[TUR.GetNameDef]也还继承了奥斯曼帝国经年累月欠下的巨额债务，而且如今这笔债务还由差点征服我国的国家于海外管理。尽管这事不尽人意，但我们可以共同努力以构设一个能令所有人受益的方案。"
 TUR_debt_council_nationalized_tt:0 "§Y债务委员会§!将不再保持对§Y[TUR.GetNameDef]§!债务的控制。"
 TUR_utilize_foreign_capital:0 "利用外国资本"
 TUR_utilize_foreign_capital_desc:0 "我们新生的国家尚且年轻，国境线内的绝大部分领土上仍旧十分缺乏工业，但所幸我们不必在这一问题上孤军奋战。鉴于一个强大的土耳其国家符合许多欧洲国家的利益，因此如果我们向他们寻求帮助，他们必将积极予以响应。"
 TUR_foreign_capital_tt:0 "我们与老牌§Y欧洲列强§!以及§Y美国§!的关系越好，我们就能作出更多的§Y投资§!选项。"
 TUR_treaty_of_saadabad:0 "萨德阿巴德条约"
 TUR_treaty_of_saadabad_desc:0 "与东方邻国保持友好的关系，我们不仅不会蒙受损失，反而还能有所获利。关于将我们的友谊通过条约形式正式化的想法之前已经不时有人提出，而现在正是土耳其主动出击，确保这样的友好关系被正式写入条约的时候了。"
 TUR_assess_our_future:0 "评估未来"
 TUR_assess_our_future_desc:0 "当穆斯塔法·凯末尔·阿塔图尔克为这个国家赢得独立与解放的时候，他对[ROOT.GetAdjective]国家的未来有着十分明确的构想。而现在是时候评估我们最高领袖的构想是否仍然与现政府的施政优先相契合了。"
 TUR_choices_will_decide_legacy_tt:0 "§Y穆斯塔法·凯末尔·阿塔图尔克§!长久以来一直支持§Y[ROOT.GetNameDef]§!国家从一党专制向多党派自由民主制过渡。我们决定的国家意识形态方向将被视作反映我们是否有辜负§Y阿塔图尔克§!理想的程度。"
 TUR_ataturk_seeking_treatment:0 "阿塔图尔克寻求治疗"
 TUR_the_hatay_issue:0 "哈塔伊问题"
 TUR_the_hatay_issue_desc:0 "我们绝不能再坐视阿拉伯民族统一主义者以及法兰西帝国主义者对土耳其少数族裔的压迫了。那些不将哈塔伊视作土耳其法理领土的观点不仅荒谬，甚至应被视作修正主义行径加以驳斥。现在是时候纠正1921年的错误了。"
 TUR_peace_in_the_world:0 "世界和平"
 TUR_peace_in_the_world_desc:0 "阿塔图尔克曾宣称世界和平是土耳其外交政策的最终目标，而我们正打算实现这一崇高的目标。我们致力于地球上的和平，而不是为了方寸土地的得失而无止境的战争。"
 TUR_continue_the_policy_of_etatism:0 "延续国家主义政策"
 TUR_continue_the_policy_of_etatism_desc:0 "以伊斯麦特·伊诺努为首的一批左翼阁僚倾向于在经济政策上从自由放任经济转向具有土耳其国家特色的管制经济。如同凯末尔主义一样，国家主义是兼采了左右两翼意识形态优点的更优产物，对土耳其人民来说最为适宜。"
 TUR_sanayiciler_etatism_tt:0 "\n基于我们的国家主义经济体制，§Y工业建设项目§!决议将会花费更多。"
 TUR_peace_at_home:0 "国内和平"
 TUR_peace_at_home_desc:0 "我们的潜在对手一旦窥视到我们内部的羸弱，他们便会向我们猛扑过来。确保国家繁荣与内部稳定是历届土耳其政府的首要职责，只有先确保国内和平，我们才能追求世界和平。"
 TUR_turkish_state_railways:0 "土耳其国家铁路"
 TUR_turkish_state_railways_desc:0 "如果国家不加以干预，我们的国家将永远是一个由西部富庶城市带以及东部松散部落聚居点生拼硬凑而成的缝合怪。通过连接整个国家的基础设施网络，我们将把整个土耳其国家一并带入20世纪新世代，而不仅仅只有我们爱琴海沿岸的富庶城市。"
 TUR_revive_turkish_revolutionism:0 "复兴土耳其革命主义"
 TUR_revive_turkish_revolutionism_desc:1 "面对来自土耳其人民的广泛反对，当下的土耳其政治体制改革显然仍是不充分的。但解决问题的关键是在于安抚群众，还是更加大刀阔斧地推行改革呢？凯末尔主义之前就已经在其核心理论层面有过变动：谁又能断言在意识形态层面的下一次再革新将把它带向何方呢？"
 TUR_reinvigorate_turkish_nationalism:0 "重振土耳其民族主义"
 TUR_reinvigorate_turkish_nationalism_desc:0 "如今团结这个国家的唯一方法便是效仿墨索里尼的统治。我们需要一位既不反对左翼经济改革，同时也能替广大人民诉说心声的铁腕右翼领袖。如此一来，只有一个人能胜任这项工作：备受尊敬的费夫齐·恰克马克元帅。"
 TUR_the_second_five_year_plan:0 "第二个五年计划"
 TUR_the_second_five_year_plan_desc:0 "鉴于第一个五年计划大获成功，全国最优秀的政府阁僚们再次齐聚一堂共商国是，如果第一个五年计划如此成功，那为什么不制定另一个五年计划呢？"
 TUR_the_guardians_of_kemalism:0 "凯末尔主义守护者"
 TUR_the_guardians_of_kemalism_desc:0 "在面向全国推行凯末尔主义理念的进程中，凯末尔军官团已经做到了他们能做到的一切。如今该让政府采取更加积极主动的策略来令凯末尔主义为土耳其人民所心悦诚服了。"
 TUR_the_sun_language_theory:0 "太阳语言理论"
 TUR_the_sun_language_theory_desc:0 "太阳语言理论是认为所有人类语言都是从同一突厥语根语派生而来的理论。这个理论显然是完全合乎逻辑的，我们必须正式公开支持这个理论，并在全国范围内予以推广。"
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "征收财产税"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "征收信仰税"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "我们将对我国的非穆斯林国民征收一项“财产税”，以便我们可以更好地为工业项目累积资金，同时支持我们在[ROOT.GetNameDef]实现世俗化的使命。"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "宗教机构已经在这个国家享受了太久的好日子。鉴于宗教当局屡次试图颠覆现政府及其施政努力，我们现在将把他们手中的财产解放出来以作其他更好的用途。"
 TUR_turk_ulusu:0 "土耳其人的国度"
 TUR_turk_ulusu_desc:0 "作为一个负责任的现代国家相当重要的构成点便是可以对“国家公民”一词作出重新定义。我们目前对“土耳其人”的定义或许过于严苛，因此为了更加恰当地反映我国的构成，我们应该拓展对“土耳其公民”的定义。"
 TUR_loosen_the_laws_on_secularism:0 "放宽世俗主义法律"
 TUR_loosen_the_laws_on_secularism_desc:0 "宗教一直以来都是分裂我国的最大因素：诚然我们一直致力于实现世俗化，但那又是为了什么呢？为了模仿那些西方弱国吗？国家不应该干预人们在何时何地以及如何向神明祈祷。"
 TUR_purify_the_diyanet:0 "清洗宗教事务局"
 TUR_purify_the_diyanet_desc:0 "如今的宗教事务局当中充斥着不信神的滥竽充数之辈。真正的宗教事务局当中应该皆是信仰坚定之士：他们既对国家尽忠职守，同时也向安拉寻求指导与慰藉！"
 TUR_kemalist_officers_made_hostile_tt:0 "§R凯末尔军官团将强烈反对政府的施政方针。§!"
 TUR_rehabilitate_the_kadro_movement:0 "再兴卡德罗运动"
 TUR_rehabilitate_the_kadro_movement_desc:0 "现在看来，取缔卡德罗运动并驱逐其理论家显然是一个错误。他们曾带着充满新意以及革命性的思想来到了这个国家，但我们却对他们置若罔闻。一个崭新的国家需要崭新的思想，而除了卡德罗运动之外，再没有其他更合适的理念了！"
 TUR_kemalism_and_the_modern_movement:0 "凯末尔主义-新时代运动"
 TUR_kemalism_and_the_modern_movement_desc:0 "当雷杰普·佩克尔此前带着一份关于如何兼容凯末尔主义与法西斯主义的报告从意大利归国时，他直接遭到了解职的处分。但事实上法西斯主义正是二十世纪的崭新信条，当它从亚得里亚海对面注视我们的时候，我们竟然愚蠢地忽视了这其实是最适合土耳其的意识形态！"
 TUR_kemalism_and_the_modern_movement_tt:0 "所有§Y欧洲§!的§Y法西斯§!国家对[ROOT.GetNameDef]的关系提高§G+25§!"
 TUR_integrate_the_fascist_council:0 "整合法西斯委员会"
 TUR_integrate_the_fascist_council_desc:0 "雷杰普·佩克尔和他的法西斯委员会党羽已经远离政治权力中心够久了，现在是时候开始将土耳其式法西斯主义的价值观纳入到凯末尔主义的体系之中了。"
 TUR_restack_the_officer_corps:0 "重整军官团"
 TUR_restack_the_officer_corps_desc:0 "凯末尔军官团一直以来都是土耳其核心价值观的坚定支持者，但是现在这些价值观已经发生了……改变。如果军官团成员不愿主动接受这些变化，那我们将强迫他们接受这些价值观已成为现代凯尔末主义体系一部分的现实。"
 TUR_restack_the_officer_corps_tt:0 "§Y凯末尔军官团§!将被重组，以变得更加服从政府的意愿。\n§R如果国家稳定度低于50%且凯末尔军官团被赋予了过于庞大的权力，那么他们将发动叛乱对抗政府！§!"
 TUR_form_the_redshirts:0 "组建红杉军"
 TUR_form_the_redshirts_desc:0 "世界上的每一个正式的法西斯运动都拥有标志性的制服代表色！例如英国人和意大利人采用黑衫，德国人采用褐衫，中国人则采用蓝衫——而红色最能代表土耳其共和国，所以我们应当组建红衫军！如此一来，当人们听到“红衫军”一词时，他们便能立刻联想到支持我们运动的人们！我们真是天才～！"
 TUR_fatherland_first:0 "祖国至上"
 TUR_fatherland_first_desc:0 "当下的土耳其社会中泛滥着许多出于自私的原因意欲颠覆政府、破坏社会稳定的因素。这一切必须被我们终结！从现在开始，每一位土耳其公民都应该将祖国放在首位！"
 TUR_fatherland_first_tt:1 "我们将在全国范围内向£faction_tur_traditionalist §Y传统派§!，£faction_tur_kurdish §Y库尔德派§!以及其他受压迫派别发出呼吁，号召大家团结起来，共同支持能代表他们所有人的政府。"
 TUR_deal_for_the_oniki_islands:0 "十二群岛的交易"
 TUR_deal_for_the_oniki_islands_desc:0 "近在我国海岸线咫尺的十二群岛此前被从我国手中夺走并转交给了费拉不堪的意大利人，同时那些背信弃义的希腊伪君子也声索对群岛的主权。既然罗德岛曾是土耳其的一部分，那未来罗德岛必将再度归属土耳其！"
 TUR_the_pontic_redoubt:0 "构筑本都要塞"
 TUR_the_pontic_redoubt_desc:0 "长久以来，我们都过于重视面向西方的边界防御，却忽视了我们与积极扩张中的[SOV.GetNameDef]之间的边界防御。若是孤军奋战，我们的确不能指望长期拒敌于国门之外。但若是在河岸沿线构筑要塞，我们或许可以通过消耗战拖垮他们。除此之外，我们还有其他选择吗？"
 TUR_pontic_redoubt_trabzon_tt:0 "在接壤[SOV.GetAdjective]边界的乔鲁赫河沿岸添加§Y7座陆上要塞§!。\n"
 TUR_pontic_redoubt_van_tt:0 "在接壤[SOV.GetAdjective]边界的卡尔斯河沿岸添加§Y6座陆上要塞§!。\n"
 TUR_pontic_redoubt_erzurum_tt:0 "在埃尔祖鲁姆城添加§Y3座陆上要塞§!。\n"
 TUR_abuse_the_office_of_soil_products:0 "泛用粮食局权力"
 TUR_abuse_the_office_of_soil_products_desc:0 "土耳其粮食局最初建立的目的在于协调粮食生产以及农业工作者的工资报酬，但[ROOT.GetNameDef]现在不需要农民——它需要土地。我们将向效益不佳的农场主施压，迫使他们出售土地以便我们发展工业，从而以此造福整个国家。"
 TUR_kemalist_socialist_theory:0 "凯末尔-社会主义理论"
 TUR_kemalist_socialist_theory_desc:0 "卡德罗运动从根本上反映了一种爱国主义形态下的社会主义，其在许多方面与英式法西斯主义和马克思列宁主义极为相似。在本质上，卡德罗将土耳其工人放在第一位，同时不至于在此过程中抹除他们对国家的认同感。我们的运动是一场真正的革命运动，更重要的是：这是一场真正的土耳其式运动。"
 TUR_patriotism_over_internationalism:0 "爱国优于国际主义"
 TUR_patriotism_over_internationalism_desc:0 "我们坚决反对托派以及马克思主义激进派的国际主义，而是支持真正的民族社会主义。土耳其工人斗争的胜利要优先于国际工人斗争，这就是凯末尔-社会主义有别于激进共产主义的地方。"
 TUR_create_the_turkish_workers_militia:0 "创立土耳其工人武装"
 TUR_create_the_turkish_workers_militia_desc:0 "政治是肮脏的勾当，没有一个政权能够经久不衰。唯一重要的在于我们必须发给装备武装工人群体，让他们有足够的意愿与手段去捍卫他们的权利不被任何人染指偷走：无论对方是外国势力还是我国内部的新兴政治运动。"
 TUR_halk_ve_devlet:0 "人民与国家"
 TUR_halk_ve_devlet_desc:0 "“人民与国家”——这是我们凯末尔-社会主义政府的首要工作重心。鉴于我们必须要确保我国人民的权益，因此最好的办法便是在一切事务上强化国家的权力。"
 TUR_nationalise_all_private_industry:0 "工业全面国有化"
 TUR_nationalise_all_private_industry_desc:0 "我们并不忽视工业家与自由派们在捍卫土耳其国家利益免遭外国剥削者侵害的斗争中所做出的贡献，但如今他们已经过度扩张到几近超出他们应有的限度。在保护我们免受风险资本剥削的同时，似乎他们也已经屠龙者终为恶龙，成为了风险资本家剥削者。为保护我国工人的权益，我们必须立即推进对我国工业的国有化改革。"
 TUR_georgian_manganese_extraction:0 "开采格鲁吉亚锰矿"
 TUR_georgian_manganese_extraction_desc:1 "格鲁吉亚境内有着大量矿产资源尚待开发，而反观我们自身的钢铁储备量却低得可怜。我们应该向控制格鲁吉亚的当局递交一份合约，通过帮助他们提炼矿石以换取一部分的提炼产品。如果他们同意的话，我们就能够在邻近的特拉布宗工厂制钢了。"
 TUR_salt_the_scars_of_the_great_war:0 "铭记大战之耻"
 TUR_salt_the_scars_of_the_great_war_desc:0 "自独立战争以来，土耳其人民似乎变得愈发软弱了。如果我们缺乏促使我们奋发图强的精神动力源，那么我们又怎能指望能够将我们的力量施加到这个世界上呢？在上次大战当中我们损失惨重，我们至今仍然苟活下来的唯一原因就是我们曾不惜一切代价为我们生存的权利殊死搏斗。所以，在下一场战争当中，我们也应这样全力以赴。"
 TUR_intervene_in_the_spanish_civil_war:0 "干涉西班牙内战"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "西班牙内战如今已经演变成了世界上互相争斗的意识形态间你死我活的竞技场。鉴于我们与西班牙都处于地中海沿岸，我们比绝大多数人都更有正当的理由去选择其中的一方内战参与者，并代表他们调停这场战争。"
 TUR_a_common_destiny_for_all_of_turkey:0 "土耳其命运共同体"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "无论是土耳其人、希腊人、库尔德人、基督徒、穆斯林还是无神论者——我们都是一个共同的整体。作为一个整体，举国团结在奉行激进主义理念并为整个集体鞠躬尽瘁的强力政府背后，这符合我们所有人的利益。我们必须团结一致，否则我们将会分裂而亡。"
 TUR_hunt_down_fifth_columnist_islamists:0 "清剿伊斯兰内奸"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "当整个欧洲都为那些国际共运内奸所焦头烂额时，我们国家自诞生以来就与我国的内奸叛徒战斗多时了。极端伊斯兰主义以及它那些冥顽不化的追随者们一直以来都是我们伟大的共和国所要面对的最严峻的威胁，我们应当像碾死害虫那样碾过这些前朝奥斯曼帝国的渣滓。"
 TUR_pivot_to_the_past:0 "回归往昔荣耀"
 TUR_pivot_to_the_past_desc:0 "独立战争或许是必要的，但建立共和国则是一个历史错误。阿塔图尔克已经再也不能捍卫他视若珍宝的世俗共和国了，而人民正迫切渴望奥斯曼苏丹的归来。在一劳永逸地埋葬凯末尔主义者后，我们应当顺应民意。"
 TUR_purge_the_kemalists:0 "清洗凯末尔党羽"
 TUR_purge_the_kemalists_desc:0 "通过彻底根除凯末尔主义对国家的祸害，我们将播撒下重现旧日的生活方式以及统治的种子。苏丹必将如闪电般归来，就如同短命的共和派党羽顷刻间灰飞烟灭那样转瞬即至。"
 TUR_kemalists_purged_tt:0 "移除所有£faction_tur_kemalist §Y凯末尔派§!地区修正"
 TUR_restore_the_divan:0 "恢复底万制度"
 TUR_restore_the_divan_desc:0 "继续维持一个充斥着我们敌人党羽的大国民议会？绝不可能，我们绝不会继续放任这个机构长存。现在是时候恢复祖制了：我们将恢复底万制度，让宗教重回国家的绝对中心地位。同时我们也将废除从西方邯郸学步抄来的“首相”或是“总理”官职，重新设立我们的大维齐尔！"
 TUR_rebuilding_our_nation:0 "重建国家"
 TUR_rebuilding_our_nation_desc:0 "凯末尔主义党羽过去妄图压迫人民的意志，并且彻底摧残了我们的国家。如今我们的敌人或许会认为我们软弱可欺，我们必须分秒必争，实现国家重建！"
 TUR_return_of_the_sultan:0 "苏丹归来"
 TUR_return_of_the_sultan_desc:0 "我们长久以来的梦想终于要实现了：我们必须立即迎接流亡的苏丹陛下归国。如今我方勤王人士已经确保了陛下的安全，接下来要做的便是迎接圣驾归国，并为他举行隆重的加冕典礼。"
 TUR_reclaim_macedonia:0 "收复马其顿旗领"
 TUR_reclaim_macedonia_desc:0 "在过去，帝国西部那些不忠诚的走狗曾在前奥斯曼帝国的解体中充当了罪魁祸首的角色。那些希腊人自我们粉碎他们可悲病态的帝国那一刻起就在憎恨着我们——而现在他们又从我们手中夺走了色雷斯和马其顿的大部分领土。多说无益，是时候拯救我们的同胞，同时施加一些报复了……"
 TUR_join_the_central_powers:0 "再度联手旧同盟国"
 TUR_join_the_central_powers_desc:0 "上一次我们作为盟友一起吞下了失败的苦果，但这一次我们绝不会再失败了！命运给了我们第二次机会去纠正上次大战所犯下的错误，我们应该当机立断，抓住机遇！"
 TUR_press_the_austro_hungarian_claim:0 "推进奥匈帝国重生"
 TUR_press_the_austro_hungarian_claim_desc:0 "我们从土耳其共和国的余烬当中涅槃重生的确是一桩盛事，但眼下我们四周仍然被敌人环绕，他们无不盼望着我们被再度毁灭。我们需要盟友，而由奥斯曼人率领的远征军进入多瑙河畔在历史上早有先例。"
 TUR_aligning_bulgaria:0 "迫使保加利亚臣服"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef]是旧同盟国中唯一保留主权并幸存下来的国家，他们凭什么做到这点的呢？没什么特别的，因为他们就是一群懦夫！我们将迫使他们在我们面前俯首帖耳，并为我们所驱使。"
 TUR_reclaiming_our_lost_empire:0 "重建陨落帝国"
 TUR_reclaiming_our_lost_empire_desc:0 "将凯末尔主义党羽埋葬并恢复苏丹的权力只是我们长远计划的初期步骤。接下来，我们将向整个世界进军，直到我们再度重建我们的帝国！"
 TUR_expanding_the_saadabad_pact:0 "扩展萨德阿巴德条约"
 TUR_expanding_the_saadabad_pact_desc:0 "萨德阿巴德条约是凯末尔党羽过去签订的一项有价值的条约，而现在我们与条约签署国间所拥有的共同点肯定比过去任何时候都要多。让我们不要在折中方案上浪费时间了，现在是时候与萨德阿巴德条约签署国接触，实现协定的正式化，进而建立一个真正的联盟了。"
 TUR_saadabad_pact_faction_tt:0 "我们将邀请§Y萨德阿巴德条约§!的所有签署国加入正式联盟。"
 TUR_no_faction_members_tt:0 "萨德阿巴德条约还没有签署国"
 TUR_the_damascus_diktat:0 "大马士革勒令"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap]费拉不堪。我们要做的就是告诉他们，如果不交出叙利亚，战争就会降临到他们头上，届时他们将会跪在我们脚下声泪俱下祈求和平并哀求我们拿走叙利亚。"
 TUR_supporting_the_east:0 "援助东部建设"
 TUR_supporting_the_east_desc:0 "东部地区是支撑我国的重要区域。但是与实现城市化的西部地区相比，东部地区的基础设施情况糟糕得令人震惊。通过支援东部建设，我们既可以帮助我们的追随者，同时也能为未来向东方和北方展开的行动做准备。"
 TUR_desert_camel_corps:0 "沙漠骆驼兵团"
 TUR_desert_camel_corps_desc:0 "如果我们想在条件艰险的中东和北非地区长期作战，那我们就必须要重建我们的骆驼骑兵军团！骑在骆驼背上，我们可以舒适有型地从开罗驰骋到开普敦！"
 TUR_unlock_camelry_effect_tt:0 "获得科技：§Y骆驼骑兵单位§!。"
 TUR_the_pan_national_association_of_ulemas:0 "泛民族乌理玛协会"
 TUR_the_pan_national_association_of_ulemas_desc:0 "我们的事业并不是民族主义运动：因为我们不仅仅是为苏丹陛下的君权而战，我们更是为全世界穆斯林的共治而战。我们不依赖民族主义，因为我们坚信国际伊斯兰主义的大团结！我们将与全世界的宗教领袖密切合作，以决定怎样更好地通过刀剑将我们的教义传播到世界的每一个角落。"
 TUR_imperial_factories:0 "帝国直辖工业"
 TUR_imperial_factories_desc:0 "凯末尔的党羽过去曾有着一个叫作“国家主义”的有意思提法。虽然我们绝不可能公开支持凯末尔主义的理论基础，但我们不禁还是感到集中组织和控制国家的生产资料可能是一种……有利的方式。但千万不要把我们与法西斯主义分子和共产主义分子相提并论：因为所有的工厂都将归属于苏丹，而我们只是代表他管理这些工厂罢了～"
 TUR_refining_our_strategies:0 "改进战争策略"
 TUR_refining_our_strategies_desc:0 "我们从上次世界大战的失败当中学到了关于战争的很多事情，鉴于此我们不应该再铤而走险，采取疯狂且毫无胜算的计划。我们要聪明且谨慎地战斗，以便当尘埃落定之时，我们会是最后的胜利者。"
 TUR_continue_to_prioritise_balkan_integrity:0 "优先延续巴尔干现状"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "维护巴尔干地区的和平始终是我们的利益所在。我们必须承认我们有责任保护我们的邻国并协助他们发展，特别是考虑到我们和诸国不幸的过去。旧时代已经结束了：我们不应该继续作为征服者，而应该作为坚定的伙伴，保护我们弱小的邻国免受新的征服者的伤害。"
 TUR_reaffirm_the_balkan_pact:0 "改进巴尔干条约"
 TUR_reaffirm_the_balkan_pact_desc:0 "巴尔干条约原本是为了阻截保加利亚和匈牙利的民族统一企图而形成的产物，但自那以后，世界已经变得更加危险了。巴尔干条约所起的作用是有限的，我们必须把它改进为巴尔干协约！"
 TUR_balkan_defense_council:0 "巴尔干防御委员会"
 TUR_balkan_defense_council_desc:0 "巴尔干协约的每一个成员国都像老朋友一样熟悉战争。但我们也都知道，我们不具备作为进攻方发起战争的能力，所以我们必须共同协作，形成最强大的防御力量。"
 TUR_balkan_defense_council_tt:0 "一旦§Y巴尔干条约t§!已经被批准成为同盟，我们可以协调如何最好地保护自己免受外来侵略。"
 TUR_three_year_industrial_plan:0 "三年工业计划"
 TUR_three_year_industrial_plan_desc:0 "我们打算进行一场轰轰烈烈到足以令[ENG.GetNameDef]都震惊的半岛工业化运动。在巴尔干协约合作共赢思想的指引下，我们将平等互助，团结凝聚成比我们敌人更加强大的力量！"
 TUR_united_against_imperialism:0 "反帝联合阵线"
 TUR_united_against_imperialism_desc:0 "我们每个人都是那些强权国家阴谋诡计的受害者。那些被迫签订的条约、和议施加给了我们无止境的欺凌，让我们蒙受羞辱、惨遭剥削。我们宣布，时代变了，我们不再屈服于帝国主义者的滋扰了！"
 TUR_united_against_imperialism_tt:0 "改变§Y巴尔干协约§!签约国民主主义或中立支持率：§G10%§!。\n"
 TUR_create_the_balkan_central_bank:0 "建立巴尔干中央银行"
 TUR_create_the_balkan_central_bank_desc:0 "除了本国货币外，我们还应当在我方加盟国之间发行并流通一种通行通兑的新货币，并建立一个新的中央银行用于管理外汇并促成商业贸易。这能有什么问题？"
 TUR_the_treaty_for_prosperity_and_trade:0 "繁荣贸易条约"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "我们将提出一项遵循市场自由主义原则下促进自由贸易的合约。虽然我们并不指望我们的成员国们都能够完全重组经济以适应自由贸易，但是如此一来，我们至少可以终结巴尔干地区的贸易壁垒。"
 TUR_joint_budgets_on_fortifications:0 "联合防御预算"
 TUR_joint_budgets_on_fortifications_desc:0 "长期以来，堡垒防御一直是大多数防御理论的的经典教条。虽然今天有人认为这种战术随着现代技术的发展而过时，但我们认为堡垒可能还有一些用处。着眼于局部战场，当所有人都做到尽心掩护彼此的侧翼，我们就可以保证我们在整体上的安全。"
 TUR_connecting_our_capitals:0 "联通各国首都"
 TUR_connecting_our_capitals_desc:0 "为了确保我们的军队能顺利地在战线之间转移，我们必须在整个巴尔干半岛上建设完善的基础设施。我们将与盟友一起努力，实现各国首都城市之间通过现代化的基础设施相互连接。"
 TUR_connect_capitals_greece_tt:0 "由于§Y希腊§!已经同意承担基础设施建设项目，这将带来额外的基础设施等级提升。"
 TUR_connect_capitals_romania_tt:0 "由于§Y罗马尼亚§!已经同意承担基础设施建设项目，这将带来额外的基础设施等级提升。"
 TUR_connect_capitals_yugoslavia_tt:0 "由于§Y南斯拉夫§!已经同意承担基础设施建设项目，这将带来额外的基础设施等级提升。"
 TUR_fortifying_contentious_areas:0 "争议地区军事化"
 TUR_fortifying_contentious_areas_desc:0 "巴尔干被称为欧洲火药桶并非浪得虚名。我们每个巴尔干国家都同列强间至少有一个潜在的的冲突爆发点。我们有责任确保这些冲突热点地区做好充足准备，加强防范。"
 TUR_fortify_the_south_tt:0 "在所有交会§Y[164.GetName]§!的地区添加§Y2座陆上要塞§!。\n"
 TUR_fortify_the_north_tt:0 "在§Y[354.GetName]§!添加一条§Y陆上要塞§!防线。\n"
 TUR_fortify_the_east_tt:0 "在§Y[800.GetName]§!的东部边界添加§Y5座陆上要塞§!\n"
 TUR_integrated_armed_forces:0 "巴尔干联合武装力量"
 TUR_integrated_armed_forces_desc:0 "这是个雄心勃勃、但我们认定值得推进的计划。鉴于我们小国家对抗外来列强时所处的窘境，我们决定组建一个多国参与的巴尔干协约军事组织。我们要在战略资源上互通有无，相互扶持，形成一个有力的联盟，从此帝国主义者不能再像吹蜡烛一样把我们掐灭。"
 TUR_the_balkan_academy_of_science:0 "巴尔干科学院"
 TUR_the_balkan_academy_of_science_desc:0 "我们生活在科学和创新的时代，我们不能让自己或巴尔干协约的任何其他成员在技术上落后于那些工业化大国。"
 TUR_extend_an_olive_branch_to_bulgaria:0 "对保加利亚示好"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "原本签署巴尔干条约是为了抵御保加利亚的复仇威胁，但是自那以后的几年里，世界上已经诞生了更恐怖的威胁。 像我们一样，保加利亚只是帝国主义者追求恢复帝国荣光的另一牺牲品。 我们应该伸出援助之手——让他们加入我们巴尔干人自己的阵线，让我们不再为彼此间的边界冲突而困扰，而我们的目标绝不动摇。"
 TUR_preempt_bulgarian_alignment:0 "先制迫使保加利亚臣服"
 TUR_preempt_bulgarian_alignment_desc:0 "那些自诩为“巴尔干的普鲁士人”的家伙可能只是像我们一样的次强，但他们却有成为强权的野心和志向。我们难道就不怀疑，一旦这些保加利亚人找到了攫取自身利益的机会，哪怕就一瞬间，他们不会为此背刺进攻我们？答案是他们一定会的。那我们的选项就只剩一个了：保加利亚必须要被毁灭。"
 TUR_peninsular_network_of_factories:0 "半岛工业网"
 TUR_peninsular_network_of_factories_desc:0 "我们中的任何一方都不可能单独对抗[GER.GetNameDef]和[SOV.GetNameDef]这样强大的工业大国。但是通过联合——汇集我们所有的资源，最大化的释放我们的潜力，我们将成为可以决定自身命运的强权。"
 TUR_combined_operational_strategies:0 "联合行动策略"
 TUR_combined_operational_strategies_desc:0 "通过在战略和国防事务上进行更深层次的合作，我们可以保证整个地区的安全——即使是对抗拥有巨大优势的敌人。"
 TUR_edirne_research_exchange:0 "埃迪尔内研究交流中心"
 TUR_edirne_research_exchange_desc:0 "我们应该争取主动权并设立一所公共机构，以鼓励多国间学术文化的自由交流，从而让我们始终站在巴尔干条约中技术与科学进步的前沿。"
 TUR_crush_the_warmongers_in_rome:0 "消灭罗马战争灾厄"
 TUR_crush_the_warmongers_in_rome_desc:0 "[ITA.GetAdjective]人简直是地中海地区的万恶之源。他们是毒瘤，并觉得自己可以像癌细胞一样随心所欲在南欧扩张。我们要与之一战，下大剂量猛药彻底消灭这些地中海之癌。"
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_reconfigure_our_foreign_policy:0 "重新审视外交政策"
 TUR_reconfigure_our_foreign_policy_desc:0 "长久以来[TUR.GetAdjective]的外交政策一直只专注于国内事务上，把那些和洋人打交道的事情全推给邻国去做。然而时代变了，我们外交政策一定要顺应形势也作出改变。我们早就该和世界上的主要列强走动走动了。"
 TUR_the_anglo_turkish_agreement:0 "英土协议"
 TUR_the_anglo_turkish_agreement_desc:0 "[ENG.GetAdjective]政府一直急切地想同我们签署一项协议，其内容为一旦我国卷入冲突，[ENG.GetNameDef]将会对我方施以援手。尽管事态充满了绝望的气息，但或许我们可以利用这种绝望。"
 TUR_add_medium_tank_technology_tt:0 "获得科技§Y基础中型坦克§!。"
 TUR_applying_british_oil_embargoes_on_iraq:1 "响应[ENG.GetAdjective]对伊拉克的石油禁运"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective]决意阻止[IRQ.GetAdjective]向其欧陆上仇敌输送原油的行动在很大程度上失败了。但我们可以通过切断[IRQ.GetAdjective]通往欧洲的一条最大的陆上贸易线路来支持[ENG.GetAdjective]的计划。"
 TUR_host_exiled_scientists:0 "接纳流亡科学家"
 TUR_host_exiled_scientists_desc:0 "有太多被独裁者蠢货把持的国家仅仅是因为科学家不愿意助纣为虐，他们就目光短浅地驱逐了这些国家最优秀的人才。我们应该在[TUR.GetNameDef]给这些流亡者提供安身之所，毕竟我们迫切需要他们的才华。"
 TUR_the_chester_concession:0 "切斯特租让案"
 TUR_the_chester_concession_desc:0 "我们仍然有权追溯十几年前美国人曾经许诺给我们的那些援助，而美国人所做出的贡献将能够为[TUR.GetAdjective]国家争取繁荣昌盛。当然，至于我们是能够无偿受惠还是需要付出一定代价，就要看美国人的答复了。"
 TUR_raise_opinion_of_america_tt:0 "§Y美利坚合众国§!对我们的好感度越高，对我们的援助将更有可能得到通过。"
 TUR_american_motor_factories:0 "美国汽车工业"
 TUR_american_motor_factories_desc:0 "我国很多涉及摩托化车辆生产的重工业都依赖于与美国人的合作。在涉及外国投资问题方面我们并非一直是最宽容的国家，但是如果我们放宽对美国朋友的条款限制的话……好吧～谁又知道会发生什么呢？"
 TUR_bomber_schematics:0 "轰炸机设计蓝图"
 TUR_bomber_schematics_desc:0 "战时仅仅能够防御我们自己的领空并不足够。我们必须有能力给敌人会心一击，直捣黄龙，这样才能迅速地结束一场战争。在用轰炸机教训敌人使其进退不得这一方面同盟国堪称是大师，这也正是我们需要向他们深入学习的敌方。"
 TUR_join_the_allies:0 "加入同盟国"
 TUR_join_the_allies_desc:0 "世界局势已经到了历史性的时刻，我们正在历史的十字路口，坐看那许多帝国争夺攻伐，试图永远改变世界。我们必须坚持捍卫我们立国以来的价值观，以自由和民主的名义和西方并肩战斗。"
 TUR_controlling_the_skies_of_europe:0 "掌控天空"
 TUR_controlling_the_skies_of_europe_desc:0 "火力压制是我们获得战争胜利的关键，我们必须通过强化火力配置以夺取制空权的方式，为战争作出积极的贡献。"
 TUR_expanding_our_navy:0 "扩建海军"
 TUR_expanding_our_navy_desc:0 "我们正和全球海军强权国家并肩作战，而他们有着很多值得我们去学习的地方。等到了战争结束时，我们的海军也一定会被称颂位于最伟大的海军之列。"
 TUR_the_petra_proposal:0 "佩特拉决议"
 TUR_the_petra_proposal_desc:0 "我国顾问提出了一个由我们保护并管理位于黎凡特的[ENG.GetAdjective]保护领的计划。相关策略和提案都准备得很充分，现在唯一要做的事情就是把这个提案推销给[ENG.GetAdjective]。"
 TUR_expanded_credit_on_our_debts:0 "以债促盟"
 TUR_expanded_credit_on_our_debts_desc:0 "我们很幸运能与我们欠下巨债的诸多债权国们结盟，当然，我们参与这场战争的理由肯定不单是为了消除我们的债务，我们是为了自由之名而并肩作战～"
 TUR_partnership_pact_with_bulgaria:0 "保土合作条约"
 TUR_partnership_pact_with_bulgaria_desc:0 "最好不要过分苛责[BUL.GetAdjective]人民，以免把他们推向敌人的怀抱。让我们为他们提供一条出路：一个站在自由公理的伟岸，而非专制腐败的深渊的机会。"
 TUR_seizing_the_romanian_oil_fields:0 "夺取罗马尼亚油田"
 TUR_seizing_the_romanian_oil_fields_desc:0 "罗马尼亚油田对[GER.GetFactionName]的战事而言至关重要。切断[ROM.GetNameDef]的石油供给就如同阻截血液流向心脏。"
 TUR_securing_iran:0 "控制伊朗"
 TUR_securing_iran_desc:0 "如果[PER.GetAdjective]不对他们的石油贸易作出调整，那么我们将强行管制他们的战略资源。"
 TUR_british_dockyards_in_turkey:0 "英国援建船坞"
 TUR_british_dockyards_in_turkey_desc:0 "我们的海岸线很长，绵延环绕着几乎整个国家。这里有很多可用于造船业的廉价土地，并且[ENG.GetAdjective]也认识到了这一点。我们应该接受他们提出的关于改善我方海军工业的提案，以便更好地让战争的天平朝我们所期待的方向倾斜。"
 TUR_taking_over_defense_of_the_gulf:0 "接管海湾防御"
 TUR_taking_over_defense_of_the_gulf_desc:0 "通过提出保护他们位于中东的资产，我们可以帮助[ENG.GetAdjective]稍微减轻一点压力。考虑到我们在战争中的贡献，他们很可能会接受这一提议……特别是在他们实际上没有能力阻止我们直接占领该地的情况下。"
 TUR_we_must_not_fall:0 "誓不言败"
 TUR_we_must_not_fall_desc:1 "我们竭尽全力赢得独立绝不是为了苟延残喘数十年后被再度摧毁。不，[TUR.GetNameDef]的历史不会在此终结——我们不能失败，也绝不会失败！"
 TUR_the_german_turkish_friendship_treaty:0 "德土友好条约"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap]和[ROOT.GetNameDef]是天然的盟友。我们不必在每个问题上都斤斤计较，毕竟我们两国的近况并无多少不同。[ENG.GetAdjective]试图离间我们的外交策略终会破产：我们应该用一份围绕[GER.GetLeader]和[ROOT.GetLeader]两国签署的友好条约去证明这一点。"
 TUR_the_clodius_agreement:0 "克洛狄乌斯协议"
 TUR_the_clodius_agreement_desc:0 "[GER.GetAdjective]人目前向我们提供了一份诱人的交易提案：通过交易铬实现我国军工生产的自主化。随着我们成为[GER.GetNameDef]的主要铬矿提供国，我们还将获得[GER.GetNameDef]的保护，这在当前看来着实是一份令人羡慕的美差。"
 TUR_clodius_agreement_tt:1 "每个产出§Y65§!或更多单位§Y铬§!的地区将会获得3级§Y基础设施§!和2座§Y军用工厂§!。"
 TUR_purchase_italian_light_tanks:0 "购买意制轻型坦克"
 TUR_purchase_italian_light_tanks_desc:0 "在没有强大可靠的坦克支援陆军主体的情况下你无法组建一支现代化的武装部队。对此，我们只需要搞一些这样的坦克到手即可。所以～对于世界上最出色的坦克产自[ITA.GetNameDef]这一点，有什么疑问吗～？"
 TUR_approve_the_funkplan:0 "批准冯克计划"
 TUR_approve_the_funkplan_desc:0 "此前当沙赫特计划在整个南欧推行时，我们并没有参与其中。但现在形势已经转变，我们将谋求深化我们与[GER.GetNameDef]的经济联系。[GER.GetAdjective]经济学家瓦尔特·冯克目前已草拟了一项基于我们国情的计划，尽快实行该计划可以让我们显得不那么愚蠢。"
 TUR_the_italo_turkish_naval_academy:0 "意土海军学院"
 TUR_the_italo_turkish_naval_academy_desc:0 "[ITA.GetAdjective]是无可争议的海军强国。我们可以从他们身上学到许多，如果他们愿意教我们的话。"
 TUR_invite_german_officers_to_izmir:1 "邀请德国军官进驻[339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective]军事顾问是举世倾慕的翘楚。为了实现我国军队的现代化以及战术理论体系的升级，我们必须依靠这些供职于欧洲最现代化武装力量的人士的帮助。"
 TUR_the_mediterranean_entente:0 "地中海协约"
 TUR_the_mediterranean_entente_desc:0 "我们必须通过谈判建立一个泛地中海综合同盟以维护地区的安全，而一切试图控制地中海但不首先拉拢[ITA.GetNameDef]的计划注定都会失败。"
 TUR_join_the_axis:0 "加入轴心国"
 TUR_join_the_axis_desc:0 "[ROOT.GetNameDef]的未来很明显取决于一个足以重塑世界命运的国家，而没有哪个国家像[GER.GetNameDef]一样做好了撼动旧势力、开创和平繁荣新纪元的准备。我们必须协助他们去实现他们所勾勒出的未来。"
 TUR_invite_bulgaria:0 "邀请保加利亚"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap]已经作为场边看客太久了。他们对未来携手[GER.GetNameDef]本就志在必得，现在就差宣誓效忠的临门一脚了。我们应该想办法帮助[BUL.GetAdjective]人鼓足勇气。"
 TUR_entice_the_greeks:0 "拉拢希腊"
 TUR_entice_the_greeks_desc:0 "自奥斯曼帝国崩溃以来，维持与[GRE.GetNameDef]的和平便一直是我国政府的工作重点。虽然我们没有必要放弃数十年来的外交努力，但若是我们双方在战争中分属不同阵营的话，那届时的形势将免不了令人遗憾。希望希腊人能够好自为之，识时务为俊杰，不要无谓地葬送自己的未来。"
 TUR_carve_up_greece:0 "瓜分希腊"
 TUR_carve_up_greece_desc:0 "虽然令人遗憾，但目前看来本地区的未来已经容不下[GRE.GetNameDef]作为一个独立国家继续存在了。我们作出这项决定并非出于仇恨恶意，实属为本国生存而必须采取的不得已之举。无论怎样，和平终有一天将再度降临爱琴海，但不会是现在这个残酷的时代。"
 TUR_pressure_portugal_to_join:0 "迫使葡萄牙加入"
 TUR_pressure_portugal_to_join_desc:0 "从地理位置上来说，[POR.GetNameDefCap]可能并非环地中海国家，但它应当在本地区的未来中占据重要地位。 我们需要他们庞大的海外殖民帝国，而他们也将从我们这样的朋友手中获益良多。"
 TUR_collaborative_civil_works_programme:0 "民用建设合作计划"
 TUR_collaborative_civil_works_programme_desc:1 "如果我们事无巨细都要指望[ITA.GetNameDef]的话，那其他的同盟成员国或许就只能充当对外征服以及奴役的打手了。正如关心统治的一些其他声音所质疑的那样：难道就没人考虑过就业率或是战后经济吗？我们应该最大限度运用我们的资源，同心协力缔造一个对得起当下所有流血牺牲的未来。"
 TUR_fortifying_the_bosporus:0 "强化博斯普鲁斯防御"
 TUR_fortifying_the_bosporus_desc:0 "博斯普鲁斯海峡是连接黑海和地中海的门户。如今苏伊士运河受到重兵防守，直布罗陀海峡也是如此。那么，还有什么理由可以放任我们自己的海峡被外国势力肆意骚扰呢？显然没有。为此，我们将全力捍卫我们的利益。"
 TUR_fortifying_the_bosporus_istanbul_tt:0 "在市区增设§Y3座陆上要塞§!\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "在§Y海峡沿岸§!地区增设若干2级§Y陆上要塞§!。\n"
 TUR_mediterranean_merchant_fleet:0 "地中海商船队"
 TUR_mediterranean_merchant_fleet_desc:0 "商业航线的往来是维持我们这个阵营的大动脉，我们必须齐心协力、进一步提高我们可用的商船数量。当然，如果新增的商船队也可以作为一种隐秘的手段被应用于海军研究信息的分享交流，那么这将会是一项一举多得、极富成效的事业。"
 TUR_court_the_spanish:0 "争取西班牙"
 TUR_court_the_spanish_desc:0 "众所周知，西班牙领导人对我方阵营及主张都相当认可。我们只需要传递我们的友谊并且向他们许下一些未来利益的空头支票，就足以把他们争取到我方阵营中来。"
 TUR_cleanse_iberia_of_bolshevism:0 "清除伊比利亚的布尔什维主义"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "西班牙国民军在内战中的失败令人发指！毫无疑问这是一个错误，是正义的沦丧和法西斯事业蒙受的挫败，而我们必须通过武力纠正这个错误。"
 TUR_end_the_british_hegemony:0 "终结英国霸权"
 TUR_end_the_british_hegemony_desc:0 "如果两面三刀的[ENG.GetAdjective]政权看似永恒的霸权不能被最终通过武力彻底地埋葬，那么这个世界将无法迎来和平。这不是发动战争，而是承担责任。"
 TUR_punish_french_weakness:0 "直取法国要害"
 TUR_punish_french_weakness_desc:0 "尽管在拿破仑时代[FRA.GetAdjective]的三色旗曾经在半个欧洲迎风飘扬，但是在今天，它却甚至没法罩住小小的巴黎。早就是时候去终结这个读作“[FRA.GetNameDef]”的全球之耻了。"
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_increase_german_military_aid:0 "请求德国增加军援"
 TUR_increase_german_military_aid_desc:0 "如果[GER.GetAdjective]人指望我们跟上他们在前线的步伐，那么他们就需要与我们分享一部分这些年来所积累的科研技术成果。我们当然愿意在战争中作出更多的贡献——但若能得到些来自[GER.GetAdjective]的援助，我们将走得更远。"
 TUR_cooperative_research_centers:0 "互助科研中心"
 TUR_cooperative_research_centers_desc:0 "科技最发达的势力将会是这场战争最后的赢家。法西斯主义是通向未来的信条，为实现它的最终胜利，我们完全有理由通过最尖端的科技去支持我们的战争。"
 TUR_the_tuz_golu_training_facility:0 "图兹湖训练基地"
 TUR_the_tuz_golu_training_facility_desc:0 "我国的地中海气候区对于开展士兵的旱地作战训练来说并不是一个十分合适的环境。为此，我们将在图兹格鲁盐湖附近建立训练基地，以便我们的部队为旱地作战做足准备。"
 TUR_pack_for_a_long_winter:0 "备战凛冬"
 TUR_pack_for_a_long_winter_desc:0 "要模拟欧亚大陆上的严寒气候并非易事，但如今非得这样做不可。我们将在埃尔祖鲁姆省的帕兰德肯山顶上建造训练基地，并在阿格里山附近建立了一个相对较小的基地，以便我们的部队能够全年在高山和类似严寒的条件下训练。"
 TUR_support_the_golden_square:0 "支援金方阵"
 TUR_support_the_golden_square_desc:0 "在[IRQ.GetNameDef]当地有一个具备一定影响力并且和我们有着相似追求的组织。我们应该支援这些志同道合的友人，或许他们可以帮忙铲除帝国主义者在该地区的存在。"
 TUR_secure_the_iraqi_oil:0 "获取伊拉克石油"
 TUR_secure_the_iraqi_oil_desc:0 "为什么要相信别人去做一份你知道自己完全可以做得近乎完美的工作？ 我方将士的军靴定能在本月底之前踏上巴格达的土地：这是毋庸置疑的。"
 TUR_rebuke_the_treaty_of_lausanne:0 "谴责洛桑条约"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "自上次大战结束后，我们事实上已经违反了许多该条约强加给我们的限制，而现在是时候彻底打破这个枷锁了，就像那些先我们而动的盟友们所做的那样。很不幸的是，除非[GRE.GetAdjective]被彻底解决，否则我们就无法确保我们西侧国界的安全。"
 TUR_turkish_panzers:0 "土耳其装甲部队"
 TUR_turkish_panzers_desc:0 "凭什么只有[GER.GetNameDef]才配得上威风凛凛的坦克？我们也要组建属于我们自己的装甲部队，然后与[GER.GetAdjective]的装甲部队一道纵横天下！"
 TUR_establish_the_committee_of_pan_turkism:1 "宣扬泛突厥主义"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "在整个欧亚大陆，我们被压迫的突厥兄弟姐妹们还等待着我们将他们从各个邪恶的统治者手中解救出来。我们将会做到这一点，直到世界上的每个突厥人都在我们的疆域之内，在我们的保护之下自由生活之前，我们绝不会止步！"
 TUR_integrate_german_officers_into_the_army:0 "整合德国军官任职"
 TUR_integrate_german_officers_into_the_army_desc:0 "由于不再需要掩饰德国军官在我国扮演的角色，所以我们将在[GER.GetLeader]的明确同意下，将他们正式地纳入到我们的指挥系统当中。"
 TUR_restoring_our_nations_pride:0 "重拾国家荣光"
 TUR_restoring_our_nations_pride_desc:0 "在过去的几年间我们取得了极度惊人的成就。我们已经从上次大战的惨败所导致的闻战色变阴影中走出，涅槃重生为如今纵横天下的大陆征服者。我们正处在一个黄金时代的顶峰：真正属于群狼的黄金时代！"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "续签苏土互不侵犯条约"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "我们和[SOV.GetNameDef]早在1925年就签订了互不侵犯条约，同时我们也是世界上首批和[SOV.GetAdjective]人建立友好关系的国家之一。如今时过境迁，续签这一条约并确保我们和该国现政权之间保持着健康稳定的联系非常重要。"
 TUR_the_batumi_accord:0 "巴统协议"
 TUR_the_batumi_accord_desc:0 "我们应该和格鲁吉亚地区政府一道，合作加强双方的工业实力。目前来说，除非有着实质性的政治分歧，否则这样在双方看来皆十分诱人的条约不大可能遭到拒绝。"
 TUR_provide_refuge_to_the_victims_of_fascism:0 "庇护受法西斯迫害者"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "法西斯主义者向来不分青红皂白就对他人施暴。这些蛊惑民心的奸诈小人一边以宏伟的幻象迎合大众，一边放出下水道里的鼠辈祸害四方。我们必须保护那些手无寸铁、难以自保的人。"
 TUR_soviet_tank_factories:0 "苏维埃坦克工业"
 TUR_soviet_tank_factories_desc:0 "通过在外交政策上更加旗帜鲜明地表达我们的反法西斯立场，我们可以确信，得到[SOV.GetAdjective]人的帮助后，我们在[ROOT.GetNameDef]组建坦克生产线的计划一定会成功。"
 TUR_dissolve_the_ODPA:1 "解散债务委员会"
 TUR_dissolve_the_ODPA_desc:0 "西方列强自以为手握前奥斯曼帝国的欠债就意味着可以扼住我们咽喉、得到我们的效忠。看来这些帝国主义者果然还是那副吸血的嘴脸，而且他们也似乎一直努力证明着自己永远不会改变。很好，既然如此，那我们将会把这个代表着我们羸弱不堪过去的过时象征直接送进坟墓。"
 TUR_adana_to_baku_highway:0 "阿达纳-巴库高速公路"
 TUR_adana_to_baku_highway_desc:0 "我们长久以来就一直期望与高加索地区建立更加紧密的纽带，而这项举措定能加深我们与[SOV.GetNameDef]的联系。"
 TUR_arctic_wolves_training_program:0 "北极狼训练项目"
 TUR_arctic_wolves_training_program_desc:0 "在这一训练项目下，我军将士将如同狩猎的群狼般在北境雪地中悄无声息地潜行。通过训练，我军将士带给敌人的恐惧将比刺骨的寒风更加凛冽。"
 TUR_seize_religious_property:0 "收缴宗教资产"
 TUR_seize_religious_property_desc:0 "自共和国成立以来，宗教一直是这个国家的心头之患。我们将关闭并充公这个国家的每一座宗教建筑，然后将土地更好地加以利用。通过摆脱宗教的束缚，我们终将会发挥出最大的潜力。"
 TUR_guarding_our_western_frontiers:0 "强化西部边境防御"
 TUR_guarding_our_western_frontiers_desc:0 "既然对我们政权最大的威胁来自西边，那么我们就要做好准备，一旦这些西侧的国家对我们发起进攻，他们将会发现我们已经准备就绪，足以把他们一举赶回地中海老家。"
 TUR_anti_bolshevik_mediterranean_bloc:0 "地中海反布尔什维克联盟"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "我们的确希望和[SOV.GetNameDef]保持友好的关系。然而可惜的是，斯大林主义已经完全偏离了马克思主义，以至于对其表示容忍就等于背叛我们的信仰。我们必须和[SOV.GetNameDef]一刀两断，别处另寻与我们志同道合的同志。"
 TUR_readdress_the_montreux_convention:0 "重新审视蒙特勒公约"
 TUR_readdress_the_montreux_convention_desc:0 "考虑到[SOV.GetAdjective]的立场，我们在第一次制订蒙特勒公约时也许有些过于苛刻了。我们应当重新审视当时签订的条款并以友好合作的名义作出[SOV.GetNameDef]所要求的让步。"
 TUR_the_international_of_proletarian_freethinkers:0 "国际无产自由思想家组织"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "自由思想家们来自于工人阶级。不久之后，工人阶级中那些最优秀和聪明的人们将聚集于此为更伟大的事业作出贡献。"
 TUR_officers_of_the_revolution:0 "革命军官团"
 TUR_officers_of_the_revolution_desc:0 "正如凯末尔军官团代表和维护自己的意识形态一样，我们的新军官也应该成为[TUR.GetNameDef]马克思主义的捍卫者。"
 TUR_taking_responsibility_for_the_air_war:0 "承担空战重任"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective]人有足够的能力控制陆地和海洋，而我们应该承担空战的责任，助其一臂之力。"
 TUR_strengthening_our_navies:0 "强化海军"
 TUR_strengthening_our_navies_desc:0 "如果想在地中海地区保护好我们自己，我们就需要一支强而有力的海军。通过各种各样的努力，我们的海军建设至少需要达到能够保卫边界不受入侵威胁的最低要求。"
 TUR_avenge_the_treaty_of_sevres:0 "对色佛尔条约复仇"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap]曾认为他们能够趁我们最为虚弱的时候一举摧毁我们，他们想方设法地剥削我们、分裂我们、削减我们的军队武装。如今，我们将以其人之道还治其人之身。"
 TUR_strike_at_the_fascist_menace:0 "迎击法西斯威胁"
 TUR_strike_at_the_fascist_menace_desc:0 "法西斯主义是一项危险的政治理念。我们不能任由它像野草一样在我们后院疯长。我们的人民还有多久才能抓住这些法西斯毒虫？我们必须重拳粉碎法西斯分子，彻底将他们运动的根基一举毁灭。"
 TUR_learning_from_the_tripolitanian_war:0 "的黎波里战争之诫"
 TUR_learning_from_the_tripolitanian_war_desc:0 "一连串导致奥斯曼帝国崩塌的事件像多米诺骨牌倒塌一样发生得太快，根本没有给我们留下反思的时间。现在，我们应该静下心来好好反思当年没能阻止[ITA.GetAdjective]人入侵、并从我们手中夺走利比亚这一失败中所暴露出的问题。"
 TUR_stop_the_stalinist_charade:0 "结束与斯大林派做戏"
 TUR_stop_the_stalinist_charade_desc:0 "真正的革命必须从源头上被纠正回来，[SOV.GetNameDef]在半路上迷失了方向并弄丢了意志。我们必须帮助他们重拾失去的理念。"
 TUR_strike_the_british_imperialists:0 "打击英帝国主义"
 TUR_strike_the_british_imperialists_desc:0 "只要[ENG.GetNameDef]继续存在，这个世界就无法实现真正的变革。我们必须粉碎他们并摧毁他们那可耻的帝国。"
 TUR_foreign_brigades_for_the_revolution:0 "外籍革命军团"
 TUR_foreign_brigades_for_the_revolution_desc:0 "马克思主义从根本上来说是国际主义的信条，所以来自世界各地的革命者涌入我们的国家，并为我们共同的全球革命事业而奋斗也是再自然不过的。"
 TUR_joint_caucasian_turkish_officer_school:0 "高加索-土耳其联合士官学校"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "卡尔斯是一座历史悠久的城市，而靠近[SOV.GetNameDef]的地理位置使得它成为了建立一所培养政治化军官的新学校的理想场所。我们的军官不仅可以在这里学到作战的基本知识，还可以接受到深奥的马克思主义思想教育。"
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "撤销对土共的放逐"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "许多土耳其共产党成员至今仍被驱逐在外，有的流亡在[SOV.GetNameDef]，有的则躲在欧洲各地隐秘的藏身处。我们也许不同意土耳其共产党所说的每一句话，但大家确实都是同样饱受压迫的阶级同志。是时候带他们回家了。"
 TUR_reconciling_kemalism_with_bolshevism:0 "凯末尔-布尔什维主义合流"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "伟大领袖[SOV.GetLeader]必须被加入到塑造我们意识形态的重要思想奠基人之列。虽然我们该如何干净巧妙地完成这一意识形态的转换依旧是个难题，但是谁又在乎这个呢？"
 TUR_the_turkish_tank_project:0 "土耳其坦克计划"
 TUR_the_turkish_tank_project_desc:0 "坦克是未来的武器，共产主义是未来的摇篮。二者的结合就像土耳其烤肉和拉克酒一样般配美妙！"
 TUR_scrapping_our_debts:0 "废除债务"
 TUR_scrapping_our_debts_desc:0 "从零开始重建我们的国家耗资巨大，我们将感激那些比我们富裕的国家对我们施以援手，帮助我们国家的进步。然而，如今我们已和那些想通过钱包来控制我们的国家之间产生了巨大的分歧。因此，除了废除所有欠下的债务外，我们别无选择。"
 TUR_collectivising_our_agriculture:0 "农业集体化"
 TUR_collectivising_our_agriculture_desc:0 "农业是[ROOT.GetNameDef]非常重要的领域，那些耕耘土地的人们将不再会被压榨剥削他们牟利的人利用。从现在开始，农民将自行决定他们的收入并控制自己拥有的生产资料。"
 TUR_capitalise_on_rising_kurdish_nationalism:0 "利用泛库尔德民族主义"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "我们有理由相信，境外的库尔德人正密谋在我们境内展开错误的恐怖袭击，显然他们并不了解通过开展共产主义我们国内的库尔德工人同志已经得到了解放。当然，我们也应该解放这些身居境外、误入歧途的无产阶级同志们。"
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "对保加利亚的最后通牒"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "世界上还存在任何一个比[BUL.GetNameDef]更加肮脏的国家吗？他们一次又一次地打破了巴尔干地区的平衡，为的仅仅是他们那自私的收复领土妄想。我们将统治他们，并藉此解放[BUL.GetAdjective]的工人——尽管他们并不配。"
 TUR_learning_from_the_great_war:0 "上次大战之诫"
 TUR_learning_from_the_great_war_desc:0 "尽管我们的军队此前在对抗协约国集团和奥斯曼帝国的解放战争胜利中崛起，但我们的国家还是为自由付出了鲜血的代价。我们绝不能让我们的国家再遭受此等灭顶之灾。我们必须从过去的失败中吸取教训，同时总结我们成功的经验。"
 TUR_modernising_the_army:0 "军队现代化"
 TUR_modernising_the_army_desc:0 "在军事科技革新方面，我们早已落伍了。为避免重蹈我们血流成河的过去，我军必须快速实现战术和装备上的现代化。"
 TUR_hava_okulu:0 "土耳其航空研究院"
 TUR_hava_okulu_desc:0 "我们非常自豪能拥有这样一座尊贵且历史悠久、军民两用的航空学院。我们应该更加关注如何提升我们的空战效能。"
 TUR_expand_the_air_bases:0 "扩建空军基地"
 TUR_expand_the_air_bases_desc:0 "我国幅员辽阔，因此，让我们的空军能覆盖[ROOT.GetAdjective]的每一寸土地至关重要。"
 TUR_mechanising_our_army:0 "军队机械化"
 TUR_mechanising_our_army_desc:0 "军队机械化是一个雄心勃勃的目标，并且远远超过我们当前的需要。但各国军队迟早都会实现机械化，我们必须决定到底是现在就下血本去实施呢，还是等待将来更为恰当的时机再去开展它？"
 TUR_embrace_military_tradition:0 "继承军事传统"
 TUR_embrace_military_tradition_desc:0 "奥斯曼帝国曾经傲视整个欧陆，确实，他们也曾经犯下过一些错误——但是回溯过去的历史，或许我们应该再次拥有一支能够无畏进军开抵至维也纳城下甚至更遥远彼端的强大军队。"
 TUR_the_kirikkale_tank:0 "克勒克卡莱坦克"
 TUR_the_kirikkale_tank_desc:0 "我们如今太过于依赖外国的装甲战车设计了。我们将设计一款完全自主研发的[ROOT.GetAdjective]坦克——克勒克卡莱坦克！"
 TUR_superiority_of_arms:0 "重视优势火力"
 TUR_superiority_of_arms_desc:0 "当枪炮压制更为有效的时候，为何还要投入人力呢？我们将运用压倒性的火力来避免士兵在战场上的无谓牺牲。"
 TUR_utilising_our_terrain:0 "善加利用地形"
 TUR_utilising_our_terrain_desc:0 "安纳托利亚半岛既是防守方的福地，也是进攻方的梦魇。我们了解我们的国家，我们应该设法利用这些天然防线，以使对我们的任何侵略都变成进攻方艰难的苦战。"
 TUR_construct_the_cakmak_line:0 "修筑恰克马克防线"
 TUR_construct_the_cakmak_line_desc:0 "费夫齐·恰克马克元帅建议在埃迪尔内和博斯普鲁斯海峡周边地段构建防御工事。尽管有些官员对推行这个项目感到不安，但鉴于项目的收益大于成本，是时候在边境线开工了。"
 TUR_accelerate_native_fighter_designs:0 "加快国产战斗机设计"
 TUR_accelerate_native_fighter_designs_desc:0 "我们的航空工业有着悠久且令人尊敬的历史，但却没什么能满足量产标准的[ROOT.GetAdjective]飞机方案。我们必须努力改变这一点。"
 TUR_patrol_the_seas:0 "守望海洋"
 TUR_patrol_the_seas_desc:0 "海洋是我们抵御入侵的天然屏障，我们必须像对待陆地边界一样重视海岸。"
 TUR_invoke_the_methods_of_mehmed_ii:0 "借鉴法提赫的决断"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "正如我们从“法提赫（意即征服者）”穆罕默德二世那里学到的那样，如果一个问题看起来像狄奥多西城墙一般厚实难啃，那么拉一门乌尔班大炮过来往往被证实是个非常可行的解决方案。"
 TUR_turkish_air_defense_platforms:0 "土耳其防空系统"
 TUR_turkish_air_defense_platforms_desc:0 "我们必须努力捍卫我们的领空，以防来自海洋或邻国的空袭。"
 TUR_expand_the_golcuk_naval_base:0 "扩建格尔居克海军基地"
 TUR_expand_the_golcuk_naval_base_desc:0 "通过扩建格尔居克海军基地，可以有效支持我们在博斯普鲁斯海峡和爱琴海的战略行动。"
 TUR_relocate_from_yildiz_palace:0 "从耶尔迪兹宫迁居"
 TUR_relocate_from_yildiz_palace_desc:0 "我们的海军单单盯着恰纳卡莱省和旁边那个海峡太久了。是时候去落实我们扩建梅尔辛港的计划了。"
 TUR_the_legacy_of_osmanli_donanmasi:0 "奥斯曼帝国海军遗产"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "曾经的奥斯曼帝国舰队令人印象深刻，如果说我们对于失落的帝国有什么留恋的话，那么一定是它名下那辉煌的帝国海军。我们应该用一支更加现代化的海军去延续这荣耀的遗产。"
 TUR_the_path_of_the_wolf:0 "群狼之路"
 TUR_the_path_of_the_wolf_desc:0 "像野狼一样，我们必须始终处于伺机而动的状态。我们将保持隐蔽，并在敌人最意想不到的时候发起突然的致命一击。我们有着野狼一般的心境，而潜艇是发挥这种心境的理想工具。"
 TUR_fortified_defensive_bases:0 "强化防御基地"
 TUR_fortified_defensive_bases_desc:0 "据说进攻是最好的防守，但或许我们的官方立场对此另有看法！"
 TUR_turk_silahli_kuvvetleri:0 "土耳其武装部队"
 TUR_turk_silahli_kuvvetleri_desc:0 "我国武装力量如今已经真正意义上完成了现代化，并且彻底从独立战争后窘迫的阴影中走了出来。我们现在的状态足以面对全世界。我们应该为取得的成就而感到自豪骄傲。"
 TUR_misak_i_milli:0 "国家誓言"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî——意即“国家誓言”。在奥斯曼帝国解体及独立战争尘埃落定之后，我们自愿交出了我们拥有的大片领土，并放弃了对这些领土的宣称。但现在时过境迁，世界格局已经发生了改变，这些地区的人民正呼唤着我们的回归，而我们有义务满足人民的要求。"
 TUR_alienate_our_allies_tt:0 "\n§R我们对外政策的根本性改变可能会疏远我们的盟友，特别是我们开始针对他们的时候。§!"
 TUR_recover_the_kardzhali_vilayet:0 "收复克尔贾利省"
 TUR_recover_the_kardzhali_vilayet_desc:0 "卑鄙的[BUL.GetAdjective]对我们而言如芒刺在背，对此我们已经忍耐许久。他们可以如他们所愿去抵赖，但事实便是困居在这边境地区的土耳其人民连年来饱受摧残、进退两难。他们无时不刻都在哭求着我们带去解放，而我们不打算再让他们等下去了。"
 TUR_cypriot_and_oniki_ilhak:0 "塞浦路斯和十二群岛"
 TUR_cypriot_and_oniki_ilhak_desc:0 "[GRE.GetAdjective]人可以如他们所愿为塞浦路斯回归希腊的妄想而摇唇鼓舌；而我们将依托十二群岛在这场他们挑起的游戏中痛打他们。塞浦路斯和罗德岛都是我国法理领土，而一旦我们将其尽数收复，我们绝不会允许它们再被分裂出去。"
 TUR_reuniting_thrace_through_force:0 "武力重整色雷斯"
 TUR_reuniting_thrace_through_force_desc:0 "如今在色雷斯地区还居住着大量[ROOT.GetAdjective]族裔。尽管我们的埃迪尔内省控制了该地区的大半部分，但是[GRE.GetAdjective]却坚持要继续保持该地区的分裂状态。我们必须现在主动出击，彻底实现该地区的统一。"
 TUR_rebuke_the_treaty_of_kars:0 "谴责卡尔斯条约"
 TUR_rebuke_the_treaty_of_kars_desc:0 "卡尔斯条约本应解决[ROOT.GetNameDef]和高加索地方之间的边界问题。但是当居住在这受诅咒鬼地方的突厥同胞陷入危险之中的时候，这个条约又有何用？为了保护我们的族人，我们应当战斗，直到流干最后一滴血。"
 TUR_unite_the_azeri_diaspora:0 "团结阿塞拜疆族裔"
 TUR_unite_the_azeri_diaspora_desc:0 "把全天下的突厥同胞团结到同一面国旗下是我们庄严的义务。我们国界外的阿塞拜疆兄弟一日得不到解放，我们的任务就一日不算完成。"
 TUR_konfederasyon:0 "民族联盟"
 TUR_konfederasyon_desc:0 "鉴于我们一向与阿塞拜疆人民有着深厚的情谊，因此让阿塞拜疆人民加入到我们的泛突厥民族联盟当中并使之成为与我们地位平等的公民绝对是无上的荣光。"
 TUR_annul_the_ankara_anlasmasi:0 "废除安卡拉协议"
 TUR_annul_the_ankara_anlasmasi_desc:0 "尽管在1926年，摩苏尔问题看起来确实得到了解决——但正如那时的所有危机一样，当时的结果毫无疑问对[ENG.GetAdjective]和[FRA.GetAdjective]更有利。我们不应继续对身处[IRQ.GetAdjective]的突厥同胞所面临的困境视而不见了，是时候做些什么了。"
 TUR_liberate_the_kurdish_diaspora:0 "解放库尔德族裔"
 TUR_liberate_the_kurdish_diaspora_desc:0 "土耳其人和库尔德人命中注定将会相互交织，如果我们双方不能实现和解，那么历史将注定会悲剧性地永远重演下去。"
 TUR_turanist_ambition:0 "图兰主义雄心"
 TUR_turanist_ambition_desc:0 "我们有着建立一个强大帝国的雄心壮志，但我们也将为此冒招致世界上其他大国怒火的危险。他们将会全力试图阻止我们，但是一旦欧亚大陆尽数落入我们的掌控，他们将再也无法阻挡我们。"
 TUR_subdue_the_magyars:0 "征服马扎尔人"
 TUR_subdue_the_magyars_desc:0 "在被奥地利统治数个世纪后，这些匈牙利人可能已经忘了自己的祖先是谁，但我们却记得。他明明是一个突厥人却否认自己的血缘，明明是一匹狼却总把自己当成鹰。这些马扎尔人，我们该帮他们回忆起自身的起源。"
 TUR_cin_turkleri:0 "华裔突厥同胞"
 TUR_cin_turkleri_desc:0 "若是没有海外突厥同胞施以援手，那些在中国的突厥同胞将会永远受到压迫。我们有责任从那些否认他们传统文化的统治者手中解放并保护在中国的突厥同胞。"
 TUR_crowning_ourselves_with_the_fin_ugor:0 "加冕芬兰-乌戈尔王冠"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "图兰王冠上再没有比[FIN.GetNameDef]更精美的珠宝了。征服[FIN.GetAdjective]将会是我们的终极目标，我们打算全面实现这一野望，并缔造我们图兰主义者兄弟般的情谊。"
 BUL_acquire_modern_tools:0 "换装现代设备"
 BUL_acquire_modern_tools_desc:0 "保加利亚现有的工业仅仅只是一些老式的小规模制造业和手工业，为了建立和发展现代工业基础，我们必须获取相应的设备。"
 BUL_improve_the_road_system:0 "改善道路系统"
 BUL_improve_the_road_system_desc:0 "就算往好听了讲，保加利亚的道路也肯定不算发达，这使交通运输困难而缓慢。现代化基础设施的发展能够改善和扩展我们现有的道路系统，为解决我们的交通问题铺平道路。"
 BUL_attract_foreign_capitals:0 "吸引外国资本"
 BUL_attract_foreign_capitals_desc:0 "我们缺乏自行建立强大而高效工业的能力，因此我们最好的选择便是吸引愿意在保加利亚扩大业务的外国投资者。"
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "获得民族精神§Y外国工业§!，给予（政治点数获取：§G+5%§!，建筑速度：§R-10%§!，工厂产出：§R-2%§!，£GFX_prod_eff_cap 生产效率上限：§R-5%§!，£GFX_prod_eff 生产效率增长：§R-5%§!）"
 BUL_invigorate_national_industry:0 "振兴民族工业"
 BUL_invigorate_national_industry_desc:0 "我们依靠外国资本来发展我国基础设施及工农业已经太久了。如果我们寻求自给自足并实现我国的独立自主，我们就必须首先致力于投资民族工业和新工厂的建设。\n这不是一件容易的事，但从长远来看，绝对值得。"
 BUL_expand_sofia_university:0 "扩张索菲亚大学"
 BUL_expand_sofia_university_desc:0 "通过调配国家预算资助保加利亚最负威望的高等教育学府——索非亚大学设施的扩建，我们将扩展我们的人才库——这些我们将充分运用的睿智头脑。"
 BUL_expand_the_tobacco_industry:0 "发展烟草工业"
 BUL_expand_the_tobacco_industry_desc:0 "尽管几十年来，农产品一直是我们的主要出口物，但显而易见的是，我们依然可以通过更高价值的作物，比如烟草，替代谷物的生产来提升我们的出口利润。"
 BUL_nationalization:0 "产业国有化"
 BUL_nationalization_desc:0 "尽管外国资本帮助我们在保加利亚建立了在巴尔干地区难得一见的全新工业体系。但这些金融寡头正越来越多地抽离我们的经济，因此现在是时候收缴他们的生产资料并将其赶出我们的国家了。但此举无疑将激怒外国政府，如果谈判未果，我们甚至很有可能将为此面临战争……"
 BUL_nationalization_dynamic_modifier_tt:0 "移除民族精神§Y外国工业§!"
 BUL_nationalization_warning_tt:0 "§R由于我们的国有化行动，此前对保加利亚工业进行投资的国家可能决定对我国实行贸易禁运，或者将我国踢出阵营，甚至向我国宣战！§!"
 BUL_increase_industry_investments:0 "增加工业投资"
 BUL_increase_industry_investments_desc:0 "我们必须大力发展重工业以支持我们在工业和军事上的长远发展。为此，我们需要大规模运用国家投资，我们的努力将促进我们最终实现经济上的独立。"
 BUL_utmost_optimization:0 "极限优化"
 BUL_utmost_optimization_desc:0 "通过优先发展我国的国有工业，我们的生产力得到了持续的提升并出现了许多发展迅猛的新兴工业，虽然它们看起来效率并不是很高。是时候让我们致力于大规模重新规划工业及农业用地了，这样就能使我们的工业和农业达到最高的效率。"
 BUL_utmost_optimization_dynamic_modifier_tt:0 "§Y外国工业§!效果修正\n建筑速度：§G+5%§!\n£GFX_prod_eff_cap 生产效率上限：§G+3%§!\n£GFX_prod_eff 生产效率增长：§G+3%§!"
 BUL_utmost_optimization_tt:0 "如果§Y吸引外国资本§!国策完成，效果将会改变。"
 BUL_national_railway_lines:0 "国家铁路网络"
 BUL_national_railway_lines_desc:0 "我们需要快速且可靠的方法把部队和物资周转于全国各地，拓展我们的铁路网络可以提升我们的后勤保障能力。"
 BUL_steel_plant_in_pernik:0 "佩尔尼克钢铁厂"
 BUL_steel_plant_in_pernik_desc:0 "保加利亚不是巴尔干资源最富有的国家，因此我们需要尽可能多地开发国土中蕴藏的资源。我们必须改善我们在佩尔尼克的炼铁厂和煤矿，并在那里建立我国的第一家钢铁制造厂。"
 BUL_mineral_extraction_in_the_rhodopes:0 "开采罗多比矿藏"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "罗多比地区富含铬、铁、锌和铅等矿物，我国专家乐观地认为，仅需对该地区进行适当的勘探就可以发现新的矿藏。"
 BUL_uranium_prospecting:0 "铀矿勘探"
 BUL_uranium_prospecting_desc:0 "铀是制造新式大规模杀伤性武器的必需资源，而且我们已经在布霍沃发现了潜在的铀富矿床。我们必须对这一地区进行勘探，并考虑在自己开发这种资源和授权我们的盟友开发之间，哪种更为有利。"
 BUL_uranium_prospecting_no_target_tt:0 "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营的领导者或主要国家增益。§R需要保加利亚在一个阵营中。§!"
 BUL_uranium_prospecting_leader_target_tt:0 "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营的领导者增益。"
 BUL_uranium_prospecting_major_ally_target_tt:0 "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营的主要国家增益。"
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "乔治·本科夫斯基航空修理厂"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "为了组建我国的空军力量，我们需要建造机体维修车间和引擎测试设施。在这一方面，有人给我们展示了一项在普罗夫迪夫设立乔治·本科夫斯基航空修理厂的诱人提案。"
 BUL_pilot_training_program:0 "飞行员训练计划"
 BUL_pilot_training_program_desc:0 "如果保加利亚想要主导天空，我们就需要大量经验丰富的飞行员和后勤人员。我们必须制定最佳的训练计划，并在必要的空军基地和训练设施的支持下，实现这一目标。"
 BUL_negotiate_bulgarian_rearmament:0 "协商保加利亚军备重整"
 BUL_negotiate_bulgarian_rearmament_desc:0 "因为讷伊条约的限制，保加利亚军队脆弱不堪，大可说邻近接壤的任何一个国家都能轻易击溃我国武装。我们必须通过谈判尽快解除这个限制，免得当我们贪婪的邻居发起下一场巴尔干战争时我们无计可施。"
 BUL_reorganize_the_military_industry:0 "重组军事工业"
 BUL_reorganize_the_military_industry_desc:0 "我国军事工业过时且低效，目前仅能生产过时的装备。我们必须赶在为时过晚前，趁早进行现代化建设。"
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "国营航空制造厂"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "我们不应该总是依赖外国生产商为我国空军提供所需机型，为此我们应该扩建位于博茹里什泰的国营航空制造厂并实现其的现代化升级。"
 BUL_darzhavna_samoletna_fabrika:0 "国家飞机工厂"
 BUL_darzhavna_samoletna_fabrika_desc:0 "位于博茹里什泰的国营航空制造厂已经开始生产保加利亚国产战机供给我国空军，我们现在可以在洛维奇再投资建设一座现代化飞机工厂，专注于生产其他轻型飞机。"
 BUL_foreign_aircraft_designers:0 "外国航空制造商"
 BUL_foreign_aircraft_designers_desc:0 "既然我们可以雇佣具备丰富军用飞机生产经验的外国制造商为我们服务，那么我们为何还要再白费时间精力去发展本土航空工业呢？"
 BUL_kaproni_bulgarski:0 "卡普罗尼-保加利亚分部"
 BUL_kaproni_bulgarski_desc:0 "日前，意大利航空制造商卡普罗尼正面临破产危机，在试图克服资源不足的窘境方面举步维艰。这给了我们收购该公司位于卡赞勒克的保加利亚-卡普罗尼工业联合体的机会，一旦成功，我们就可以着眼于生产中型和重型轰炸机了。"
 BUL_darzhavna_voenna_fabrika:0 "国家军工厂"
 BUL_darzhavna_voenna_fabrika_desc:0 "通过扩建卡赞勒克的国家军工厂，我们将为实现高质量国产装备自给自足的目标奠定基础。"
 BUL_found_dvf_sopot:0 "成立国家军工厂-索波特"
 BUL_found_dvf_sopot_desc:0 "索波特的军需工厂始建于1935年，但至今尚未完工。我们必须使剩余的机械设备尽快就位，实现工程的最终落成，促成该工业园区尽快投入生产。"
 BUL_contract_foreign_companies:0 "签约外国企业"
 BUL_contract_foreign_companies_desc:0 "当前状况下，本国的军事工业还远远不足以支持我们的军备重整计划，为此，我们必须在海外寻找能够生产符合我军当前需求的高质量军用载具的制造商。"
 BUL_rebuild_the_army:0 "重建军队"
 BUL_rebuild_the_army_desc:0 "我们如今正被众多潜在的敌人环伺，正如历史曾残酷教导我们的那样，如果我们想在未来的战争中获胜，组建一支强大的军队并研发先进战术至关重要。"
 BUL_vasil_levsky_national_military_university:0 "国立瓦西尔·列夫斯基军事大学"
 BUL_vasil_levsky_national_military_university_desc:0 "保加利亚国立军事大学历史悠久，但是随着讷伊条约的生效，该校的军事教育招生惨遭大规模压缩。现在，是时候给他们拨款去扩建设施，同时招募那些未来会成为优秀指挥官的学员了。"
 BUL_prussia_of_the_balkans:0 "巴尔干的普鲁士"
 BUL_prussia_of_the_balkans_desc:0 "保加利亚沙皇国曾在立国之初拥有着规模庞大且装备精良的武装力量，一度被视为巴尔干的普鲁士，可惜这一切都随着我们被两面三刀的旧日盟友们出卖而分崩离析。然而，如今我们已在往昔惨败的废墟上重建了祖国，因此，恢复保加利亚旧日荣光的时机已然到来。世界必将再度敬畏我们为巴尔干的普鲁士！"
 BUL_national_military_academy:0 "国立军事学院"
 BUL_national_military_academy_desc:0 "国立军事学院的负责人向我们介绍了扩建设施的规划，该规划不仅仅局限于扩大学院设施规模，同时还侧重于向我们未来的军事指挥官提供更优质的训练。"
 BUL_war_logistics:0 "战争后勤"
 BUL_war_logistics_desc:0 "上次大战我们并非败在正面战争，而是由于我们无力在战争期间养活本国人民和供应军队所造成的不败之败。为此，我们必须改善我们的后勤，以防止这种情况再次发生。"
 BUL_defensive_lines:0 "强化防线"
 BUL_defensive_lines_desc:0 "我们必须着手建设足够多的工事并升级相关基础设施以保护我国交通线的安全，同时确保军队运输和补给的能力。"
 BUL_a_black_sea_fleet:0 "黑海舰队"
 BUL_a_black_sea_fleet_desc:0 "如果我国想要组建任何形式的海军，那么首当其冲我们应当组建一支适应黑海作战的舰队，而鉴于其现代化舰队骨干的地位，我们应当为此优先建造驱逐舰。"
 BUL_improve_coastal_defenses:0 "加强沿海防御"
 BUL_improve_coastal_defenses_desc:0 "我们极易受到来自黑海的海上入侵，所以让我们尽快加强黑海沿岸的防御，越快越好。"
 BUL_reinforce_naval_bases:0 "强化海军基地"
 BUL_reinforce_naval_bases_desc:0 "我们必须确保我国海军基地得到充分防御，以使之有能力能够持续保障我国舰队在这此海域的行动。"
 BUL_supremacy_on_the_bosporus:0 "博斯普鲁斯的主宰"
 BUL_supremacy_on_the_bosporus_desc:0 "既然现在我们已经控制了博斯普鲁斯海峡两岸，那么我们就必须加筑足够的防御工事以确保这一战略要地处于保加利亚的控制下。"
 BUL_dominance_in_the_black_sea:0 "制霸黑海"
 BUL_dominance_in_the_black_sea_desc:0 "黑暗时代总需要有人行必要之恶，为了确保我国领土完整和地区霸权，是时候去控制黑海并扫除一切黑海沿岸的威胁了。"
 BUL_dominance_in_the_aegean_sea:0 "制霸爱琴海"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "黑暗时代总需要有人行必要之恶，为了确保我国领土完整和对周遭三大海域的控制，是时候去控制爱琴海并扫除一切沿岸的威胁了。"
 BUL_dominance_in_the_aegean_black_sea_success:0 "在我们成功控制黑海之后，是时候如法炮制拿下爱琴海了。以我国身为巴尔干的普鲁士的荣耀起誓，我们将会赶走一切沿岸敌对国家并牢牢掌控战略要地。"
 BUL_dominance_in_the_aegean_black_sea_failure:0 "这次挺进黑海行动的失败带来的打击让保加利亚人民心灰意冷，事到如今，唯一的解决方案是再战一次，以图控制爱琴海。当然，这次只能成功不能失败。"
 BUL_dominance_in_the_aegean_adriatic_success:0 "在我们成功确保亚得里亚海之后，我军士气以及本国人民热情空前高涨。我们应当一鼓作气再拿下爱琴海，如此一来，我等何其荣耀之巴尔干的普鲁士国度将成为三大海域当之无愧的主宰。"
 BUL_dominance_in_the_aegean_adriatic_failure:0 "我们挺进亚得里亚海的失败严重打击了保加利亚人的士气，如果我们想要找回勇气和信心，我们一定要拿下爱琴海。"
 BUL_dominance_in_the_aegean_total_failure:0 "我们此前试图控制亚得里亚海和黑海的失败，已经导致了席卷全国的士气衰退和对政府的不信任。如果我们想挽回我们的错误并恢复我们作为巴尔干的普鲁士人的荣耀，我们一定要确保拿下爱琴海。"
 BUL_dominance_in_the_adriatic_sea:0 "制霸亚得里亚海"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "黑暗时代总需要有人行必要之恶，为了确保我国领土完整和对周遭三大海域的控制，是时候去控制亚得里亚海并扫除一切沿岸的威胁了。"
 BUL_dominance_in_the_adriatic_black_sea_success:0 "在我们成功控制黑海之后，是时候如法炮制拿下亚得里亚海了。以我国身为巴尔干的普鲁士的荣耀起誓，我们将会赶走一切沿岸敌对国家并牢牢掌控战略要地。"
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "这次挺进黑海行动的失败带来的打击让保加利亚人民心灰意冷，事到如今，唯一的解决方案是再战一次，以图控制亚得里亚海。当然，这次只能成功不能失败。"
 BUL_dominance_in_the_adriatic_aegean_success:0 "在我们成功确保爱琴海之后，我军士气以及本国人民热情空前高涨。我们应当一鼓作气再拿下亚得里亚海，如此一来，我等何其荣耀之巴尔干的普鲁士国度将成为三大海域当之无愧的主宰。"
 BUL_dominance_in_the_adriatic_aegean_failure:0 "我们挺进爱琴海的失败严重打击了保加利亚人的士气，如果我们想要找回勇气和信心，我们一定要拿下亚得里亚海。"
 BUL_dominance_in_the_adriatic_total_failure:0 "我们此前试图控制爱琴海和黑海的失败，已经导致了席卷全国的士气衰退和对政府的不信任。如果我们想挽回我们的错误并恢复我们作为巴尔干的普鲁士人的荣耀，我们一定要确保拿下亚得里亚海。"
 BUL_bulgaria_on_the_three_seas:0 "制霸三海的保加利亚"
 BUL_bulgaria_on_the_three_seas_desc:0 "就如同往昔的保加利亚第一、第二帝国时代那样，我们的国土再次触及了海洋，如今，爱琴海、亚得里亚海和黑海再次洗礼着[ROOT.GetNameDef]的海岸线。如此一来，下一步计划将是建设必要的基础设施，进而建造强大的舰队，最终实现保加利亚对这三片海洋的完全控制。"
 BUL_national_submarine_production:0 "国家潜艇制造"
 BUL_national_submarine_production_desc:0 "我们的海军实力太弱，不足以挑战敌国舰队或是争夺水面控制权。然而，我们可以重视潜艇的生产，通过水下袭扰敌军舰队，进而威胁他们的航运。"
 BUL_bulgarian_shipping_chamber:0 "保加利亚航运协会"
 BUL_bulgarian_shipping_chamber_desc:0 "鉴于保加利亚各航运企业的船队无论在平时贸易还是战时输送上都至关重要，我们必须为其船队规模的扩张提供便利。"
 BUL_strike_from_the_seas:0 "海上侵袭"
 BUL_strike_from_the_seas_desc:0 "无论是在地中海还是黑海，无数岛屿及战略要地皆星罗棋布。为此，我们应当构建一支机动灵活的强大力量，发动海上打击从胆敢侵犯我国的敌人手中夺取这些战略要地。"
 BUL_expand_varna_naval_base:0 "扩建瓦尔纳海军基地"
 BUL_expand_varna_naval_base_desc:0 "我们必须扩建瓦尔纳海军基地的设施，建造足够的船坞以满足造舰需求。"
 BUL_develop_burgas_shipyards:0 "扩建布尔加斯造船厂"
 BUL_develop_burgas_shipyards_desc:0 "为了提升我国的战舰制造能力，我们需要扩建布尔加斯海军基地，并在该地区建设新的船坞。"
 BUL_an_aegean_sea_fleet:0 "爱琴海舰队"
 BUL_an_aegean_sea_fleet_desc:0 "如今我们已在爱琴海实现了军事存在，接下来的目标便是寻求对该海域的完全控制。仅靠驱逐舰和潜艇显然无法完成这一宏伟的目标，因此，我国舰队中还需加入更重量级的战舰。"
 BUL_a_powerful_bulgarian_navy:0 "大保加利亚海军"
 BUL_a_powerful_bulgarian_navy_desc:0 "如今，我们须专注于建造能弥补当前舰队火力不足的主力舰。我国海军也许并不能傲视群雄，但只要全力投入，或许最终我们能够确保对领海的控制，甚至抗衡主要的海军强权。"
 BUL_modern_tactics:0 "战术现代化"
 BUL_modern_tactics_desc:0 "一支现代化海军同样也需要发展现代化战术以使其发挥最大效能。在面对强大对手时，我们不应该指望海军孤身奋战——因为战舰最大的弱点之一便是其面对空袭时不堪一击……"
 BUL_oppose_the_royal_dictatorship:0 "反对皇室专制"
 BUL_oppose_the_royal_dictatorship_desc:0 "如果我们想要终结[GetBulgarianTsar]政权的压迫统治，我们就必须开始寻求必要的支持并加以运用，对这个如今完全由沙皇的走狗们充斥的政府发出信号明显的反对之声。"
 BUL_appoint_communist_ministers:0 "任命共产党阁僚"
 BUL_appoint_communist_ministers_desc:0 "我们必须向保加利亚政府施压，迫使他们任用那些寻求在沙皇专制之外实现变革的阁僚。只有从政府内部开始着手才能瓦解当今的沙皇政制。"
 BUL_the_spanish_struggle:0 "在西班牙的斗争"
 BUL_the_spanish_struggle_desc:0 "我们的西班牙同志如今正面临着法西斯分子的威胁，这些渣滓得到了欧洲右翼势力的支持，并且如今极有可能击败进步的共和政权。\n面对如此暴行，[ROOT.GetNameDef]绝不能视而不见。我们必须组建志愿军开赴西班牙与共和军并肩作战以捍卫自由。"
 BUL_overthrow_the_tsar:0 "推翻沙皇统治"
 BUL_overthrow_the_tsar_desc:0 "反对沙皇的势头如今正在保加利亚蔓延，我们必须抓住这千载难逢的良机，一举推翻[GetBulgarianTsar]的统治并彻底废除保加利亚的君主制。现代保加利亚已容不下这老掉牙的封建余孽了！"
 BUL_abolish_the_tarnovo_constitution:0 "废止特尔诺沃宪法"
 BUL_abolish_the_tarnovo_constitution_desc:0 "在上个世纪，特尔诺沃宪法堪称是自由进步的典范，但如今它却成为将独裁与压迫合法化的工具。现在是时候废止该法并基于1936年苏联宪法的模式制定一部新宪法了。新宪法将包括许多公民的基本权利，例如法律面前人人平等、言论与集会自由以及普遍的福利制度等。"
 BUL_unify_the_bourgeois_movement:0 "联合资产阶级"
 BUL_unify_the_bourgeois_movement_desc:0 "如果我们想和保加利亚的法西斯势力斗争，那就必须与资产阶级联合。为达成这一目标，保加利亚共产党首先必须寻求与社会主义者合作，彼此求同存异以实现更重要的目标。"
 BUL_united_front_against_fascism:0 "反法西斯联合阵线"
 BUL_united_front_against_fascism_desc:0 "在实现与资产阶级的联合之后，接下来我们需要组建一个广泛的反法西斯联合阵线，这一构想出现于1935年的共产国际第7次代表大会。我们必须号召广大农民甚至是民主主义者加入其中来共同抗击保加利亚的法西斯势力。"
 BUL_the_fatherland_front:0 "祖国阵线"
 BUL_the_fatherland_front_desc:0 "在获得众多政治团体的强力支持后，是时候将反法西斯阵线发展为政治运动并整合不同政治派别的成员至一个政党来不惜一切代价地与保加利亚的法西斯势力开展斗争了。"
 BUL_full_voting_rights_for_women:0 "完全女性选举权"
 BUL_full_voting_rights_for_women_desc:0 "如果我们希望彻底建成自由、平等而进步的国家，那么现在是时候赋予广大女性同胞完全的投票权利，同时为保加利亚女子联盟旨在提升对[ROOT.GetNameDef]国家女性事务参与度的工作提供支持了。"
 BUL_the_peoples_republic_of_bulgaria:0 "保加利亚人民共和国"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "如今保加利亚已摆脱了君主专制的束缚，我们必须对国家政制作出急需的改变。现在，终结长久以来荼毒我国的专制与压迫，建立保加利亚人民共和国的时刻，已然到来！\n团结创造力量！"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "苏保互助条约"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "[SOU.GetNameDef]可谓是强大的盟友，它既可以帮助我们实现经济发展，也可在这多事之秋协助[ROOT.GetNameDef]维护领土完整。如果我们要战胜环伺之敌，就必须加强与[SOU.GetAdjective]的联系，以从对方那里获得宝贵的支持。"
 BUL_follow_the_stalinist_doctrine:0 "追随斯大林主义"
 BUL_follow_the_stalinist_doctrine_desc:0 "现在是时候申请正式成为[SOV.GetFactionName]的一员了，如此一来，我们将促进[SOV.GetNameDef]与[ROOT.GetNameDef]在经济、工业乃至军事领域更广泛的合作。"
 BUL_joint_research_effort:0 "联合科研项目"
 BUL_joint_research_effort_desc:0 "我们必须将军事领域的研究成果与诸盟国的研究成果相结合，以推进现代化军备的开发，促使胜利的天平在未来的军事冲突中向有利于我方的一侧倾斜。"
 BUL_soviet_military_exercises:0 "苏式军事训练"
 BUL_soviet_military_exercises_desc:0 "我军在许多方面都要向训练有素的苏联红军学习，为此我们应邀请[SOV.GetNameDef]的军事顾问造访[ROOT.GetNameDef]，以帮助我们制定基于苏联模式的军事训练计划。"
 BUL_soviet_bulgarian_war_industry:0 "苏保战争工业"
 BUL_soviet_bulgarian_war_industry_desc:0 "如果我国想为足以支撑庞大武装的军事工业打下基础，那就必须加强与苏联在研发及生产现代军备方面的合作。"
 BUL_carry_the_revolution_abroad:0 "对外输出革命"
 BUL_carry_the_revolution_abroad_desc:0 "保加利亚必将成为巴尔干共产主义革命的急先锋。我们将邀请志同道合的国家加入我们的联盟，当然，也会承担起运用武力向持有异议的邻居带去革命之火的责任。"
 BUL_liberation_of_the_proletariat:0 "无产阶级的解放"
 BUL_liberation_of_the_proletariat_desc:0 "终结压迫邻国工人阶级兄弟的各反动政权是我国义不容辞的责任，保加利亚人民军在将这些残暴政权推翻之前绝不停下脚步，即便这意味着我们甚至要与为他们撑腰的欧洲强权交战。"
 BUL_the_anti_capitalist_fight:0 "反资本主义战争"
 BUL_the_anti_capitalist_fight_desc:0 "回顾历史，欧洲那些所谓的民主大国为了自身利益，一直对巴尔干国家的经济发展和疆域划分指手画脚，但却漠视其一手造成的血腥冲突。现在，这些腐朽资本家退出历史舞台的时候已然到来，轮到保加利亚来裁决他们的经济、政府以及疆域了。"
 BUL_united_we_shall_prevail:0 "共赴胜利"
 BUL_united_we_shall_prevail_desc:0 "巴尔干遭受外国支配时日已久，但如今是时候让我们的人民加入到抗击侵略者的队伍当中，为我们自己的家园和权利而战了。"
 BUL_the_unification_of_the_balkans:0 "巴尔干的统一"
 BUL_the_unification_of_the_balkans_desc:0 "现在是我们实现创建一个统一而独立的巴尔干联邦的美好愿景之时了，在这个国度中，无论出身、文化和信仰，每位公民都将享有平等自由的权利。"
 BUL_the_peoples_militia_directorate:0 "人民武装总局"
 BUL_the_peoples_militia_directorate_desc:0 "我们将组建由内务部直辖的人民武装总局，该机构将负责政治保卫、维护公共秩序及展开刑事调查。"
 BUL_purge_the_elites:0 "消灭特权阶层"
 BUL_purge_the_elites_desc:0 "现在是时候终结保加利亚特权阶层搜刮民脂民膏的恶行了，如果我们希望国家繁荣、经济增长，那么富人就必须将财富与贫民分享，而不是与银行狼狈为奸。"
 BUL_collectivization_of_the_countryside:0 "农村集体化"
 BUL_collectivization_of_the_countryside_desc:0 "在过去，农业生产资料的分配危机曾给保加利亚带来剧烈的社会动荡。而针对该问题的解决之道便是已被苏联成功实践过的以集体经营农场取代私营农场。·"
 BUL_heavy_industry:0 "重工业建设"
 BUL_heavy_industry_desc:0 "随着农业改革的成功，如今我们终于能在保加利亚着手推行雄心勃勃的现代工业化计划了。"
 BUL_train_the_youth_wings:0 "训练青年组织"
 BUL_train_the_youth_wings_desc:0 "为弥补现役部队中的人力短缺，我们必须向国家的青年组织成员提供基础军事训练课程，教导他们正确地使用武器并熟悉军事战术。如此一来，一旦形势需要，他们便可及时补充现役部队。"
 BUL_treaty_of_perpetual_friendship:0 "永恒友谊条约"
 BUL_treaty_of_perpetual_friendship_desc:0 "作为增进我国与诸巴尔干邻居间友谊的第一步，我们将向南斯拉夫政府提议，以[ROOT.GetNameDef]放弃对[YUG.GetNameDef]领土的宣称为代价，签署一份落实双边合作基础框架的条约。"
 BUL_balkan_federation_of_socialist_republics:0 "巴尔干社会主义共和国联邦"
 BUL_balkan_federation_of_socialist_republics_desc:0 "由于各国民族主义因素的干扰，建立巴尔干联邦的计划不幸在1920年代流产了。但时过境迁，从[YUG.GetNameDef]开始，我们必须向巴尔干诸国再次推销我们新的联邦计划。"
 BUL_bury_the_grudges_of_the_past:0 "勾销旧怨"
 BUL_bury_the_grudges_of_the_past_desc:1 "现在是时候放下旧日争端，携手迈向团结与合作的巴尔干地区崭新未来了。我们必须力邀诸位邻居加入[GetFederationOrConfederation]，否则全面团结巴尔干的目标将无从谈起。"
 BUL_balkan_trade_union_secretariat:0 "巴尔干贸易联盟书记处"
 BUL_balkan_trade_union_secretariat_desc:1 "为实现促进经济增长，加强[GetFederationOrConfederation]诸成员国间合作的目标，我们必须为此设立有关的贸易联盟书记处以对各经贸组织进行指导。"
 BUL_defy_moscow:0 "挑战莫斯科霸权"
 BUL_defy_moscow_desc:1 "苏联已在巴尔干诸国间的纷争当中坐收渔利多年，只要认定有利可图，他们必会毫不犹豫地干涉我们的政治。现如今，在苏联政府意识到统一的巴尔干将会对其霸权造成威胁前，[GetFederationOrConfederation]是时候先发制人进行反击了。"
 BUL_balkan_research_cooperation:0 "巴尔干研究合作组织"
 BUL_balkan_research_cooperation_desc:1 "为了实现我[GetFederationOrConfederation]阵营内各成员国科学家可以共享科研成果、加速科研进展，我们必须为此筹建有关的合作项目。"
 BUL_recover_italian_territories:0 "收复意据领土"
 BUL_recover_italian_territories_desc:1 "在意大利的领土扩张野望进一步膨胀前，我们必须要求意大利政府归还其窃据的巴尔干国家法理领土，否则他们将为此付出相应的代价。"
 BUL_democratic_principles:0 "民主政治原则"
 BUL_democratic_principles_desc:0 "虽然我们的首要之务是终结沙皇政权的专制统治，但我们也不能为此默许极权共产主义政府取而代之。我们必须忠于民主理念，并且寻求提升与我等志同道合的阁僚在政府当中的影响力。"
 BUL_legalize_the_agrarian_party:1 "支持农民联盟"
 BUL_legalize_the_agrarian_party_desc:0 "尽管保加利亚全国农民联盟在经济事务上的理念与我们略有不同，但若是暂且放下分歧，其成员亦将成为我等施政的有力支持者。为此，我党应当着手推进其组织的合法化进程，同时寻求与其展开合作。毕竟，若是要带领保加利亚迈向真正的民主，则必将需要我们所能争取到的一切支持……"
 BUL_form_a_popular_bloc:0 "组建多数派联盟"
 BUL_form_a_popular_bloc_desc:0 "为了在[ROOT.GetNameDef]构建一个反对独裁与压迫的强大联盟，我们必须在施政上倒向社会主义，同时寻求与愿意对抗法西斯及君主派党徒的左翼政治团体进行合作。"
 BUL_abolish_the_monarchy:0 "废黜旧沙皇制"
 BUL_abolish_the_monarchy_desc:0 "尽管在第三保加利亚国家创立初期，旧沙皇制可能是维系国家稳定的实用工具，但在先后经历毁灭性的战争以及暴政蹂躏后，人民早已对这过时的政治制度失去了信心，因此，是时候彻底埋葬它了。"
 BUL_seek_cooperation_with_the_tsar:0 "寻求与沙皇合作"
 BUL_seek_cooperation_with_the_tsar_desc:0 "如今沙皇陛下依然在政府内部享有相当大的话语权，若是贸然触怒龙颜，他或许会对我们所有的施政提案横加阻截。因此，在我们逐步提升自身在政府中影响力的同时，我们最好的选择是与陛下尝试展开合作。"
 BUL_legislative_elections:0 "立法选举"
 BUL_legislative_elections_desc:0 "鉴于保加利亚民主党已经获得广泛的支持，向政府施压举行议会选举的时机已然成熟，而这次选举将彻底从后者多年的操控当中解脱出来。"
 BUL_petorka:0 "五党联盟"
 BUL_petorka_desc:0 "我们已经收到了与数个政治团体展开合作的提案，这些政团在捍卫民主原则，抵制其他试图建立独裁政制的势力（无论是沙皇派、法西斯派还是共产派）方面与我们不谋而合。新的政党联盟将由五个政党组织构成，其中包括激进民主党、国家自由党，当然，还有保加利亚民主党。"
 BUL_land_reorganization:0 "土地改革"
 BUL_land_reorganization_desc:0 "根据我们近期颁布的旨在振兴工业以及土地改革的计划，现在是时候展开工农业重组进程了。"
 BUL_agrarian_cooperative_movement:0 "农业合作运动"
 BUL_agrarian_cooperative_movement_desc:0 "我们必须从全国农民联盟提出的农业振兴方案中汲取灵感，在广大乡村地区推行以合作社为基础的生产组织。"
 BUL_modernize_the_industry:0 "工业现代化"
 BUL_modernize_the_industry_desc:1 "如果我们要使国家在巴尔干地区确立最重要工业强国的地位，那么就必须努力实现工业的现代化！而增加预算投入以及改进生产技术将使这一梦想在不久后变成现实。"
 BUL_the_salonika_agreement:0 "萨洛尼卡协定"
 BUL_the_salonika_agreement_desc:0 "若是单靠自己，保加利亚显然无法与兵锋相向的巴尔干协约诸国相抗衡，因此我们必须尝试着与我们的邻国再续旧谊，在这方面，与[GRE.GetNameDef]的领导人[GRE.GetLeader]缔结协定不就是个极好的开始吗？"
 BUL_a_balkan_confederation:0 "巴尔干邦联"
 BUL_a_balkan_confederation_desc:0 "促使巴尔干协约成立的原因现在已经无关是非，在此多事之秋，巴尔干诸国理应摒弃成见、携手并肩，直面试图征服我等的外国强权，坚决捍卫彼此的独立。"
 BUL_approach_the_united_kingdom:0 "亲近英国"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef]若想在此动荡年代延续昌荣，则需有赖欧洲民主大国之庇护。鉴于此我们必须与[ENG.GetAdjective]政府展开会谈，磋商有关两国合作之相关事宜。"
 BUL_join_the_allies:0 "加入同盟国"
 BUL_join_the_allies_desc:0 "为展现我等加入[ENG.GetFactionName]之意愿，我们必须向[ENG.GetAdjective]政府呈交议案，提请对方正式考虑接纳[ROOT.GetNameDef]成为其联盟体系成员的有关事宜。"
 BUL_consolidate_the_third_bulgarian_state:0 "巩固第三保加利亚国家"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "在历经长久以来的社会冲突、经济萧条以及国际争端后，如今我们终于在稳定与强化第三保加利亚国家的事宜上做好了充分的准备。"
 BUL_free_balkan_states:0 "捍卫巴尔干诸国自由"
 BUL_free_balkan_states_desc:0 "作为巴尔干地区强权，保护周遭较弱小邻国免遭他国狼子野心之徒侵略是我等义不容辞的责任。我们必须与本地区的友好国家间加强合作，积极筹备巴尔干地区防务事宜。"
 BUL_fight_tyranny:0 "对抗暴政独裁"
 BUL_fight_tyranny_desc:0 "现在是时候直面那些推行令人忧心的法西斯政策，且其领导人皆妄想扩张统治、奴役世界的欧洲强权了。"
 BUL_assert_our_claims:0 "重申领土宣称"
 BUL_assert_our_claims_desc:0 "现在是时候解决困扰我国数十年的领土争端了，我们必须为此寻求[ENG.GetAdjective]政府的支持，藉此彻底纠正自保加利亚独立解放以来对我国的冒犯。"
 BUL_appeal_to_european_capitalists:0 "吸引欧洲资本家"
 BUL_appeal_to_european_capitalists_desc:0 "为振兴民族工业的发展，[ROOT.GetNameDef]既需要得到新近资本的投入，同时也需要与已在本国投资的大型跨国公司重新协商债务事宜。"
 BUL_obliterate_the_bolshevik_threat:0 "粉碎布尔什维克威胁"
 BUL_obliterate_the_bolshevik_threat_desc:0 "既然共产主义国家迟早都会把他们那被诅咒的革命带到[ROOT.GetNameDef]，那么与其坐以待毙，我们为何不在他们最终动手前先发制人，打他们一个措手不及呢？我们必须率先出击，以雷霆万钧之势一劳永逸地粉碎他们所钟爱的革命！"
 BUL_research_sharing:0 "科研共享组织"
 BUL_research_sharing_desc:0 "鉴于我国在科研领域落后于人，若想发展精妙的战争武备以及现代工业，我们就必须向盟友们呈交有关实现技术合作的项目相关计划。"
 BUL_power_to_the_tsar:0 "权力归于沙皇"
 BUL_power_to_the_tsar_desc:0 "在被鲍里斯三世沙皇于1935年粉碎之前，环节集团在我国确立了军事独裁的政权体制，而陛下也将此集权政制予以了保留，如今我等若要统合此分裂的国度，那么是时候对其善加利用了。"
 BUL_condemn_macedonian_organizations:0 "谴责马其顿革命组织"
 BUL_condemn_macedonian_organizations_desc:0 "我们必须公开表达对马其顿内部革命组织的反对，通过启动旨在搜捕并消灭仍在保加利亚境内活动的马其顿革命党羽的清网行动，一方面彻底消除造成环节集团于1934年兴起的症结所在，另一方面努力改善与外国的双边关系。"
 BUL_support_macedonian_organizations:0 "支持马其顿革命组织"
 BUL_support_macedonian_organizations_desc:0 "我们若要实现统一乃至吞并马其顿地区的夙愿，那么与流亡的马其顿内部革命组织领袖们合作将会获益良多，后者定可在未来保加利亚统辖马其顿的征途中充当铺平前路的急先锋角色。"
 BUL_dissolve_the_military_union:0 "解散环节集团"
 BUL_dissolve_the_military_union_desc:0 "不得不说，环节集团在我国军官中实在是影响甚大，即便鲍里斯沙皇已经在1935年将他们从权力中心赶走，如今其整个队伍也依旧是怨气难平。如果我们要避免环节集团发动新的政变，那么就必须召集军官们齐聚索菲亚，向他们正式宣布这个军事联盟的解散。"
 BUL_cooperate_with_the_zveno:0 "与环节集团合作"
 BUL_cooperate_with_the_zveno_desc:0 "相比于对立，毋宁说我们必须与环节集团展开合作。如果我们对其作出一定的让步，相信便能收获一个强大的盟友。"
 BUL_the_tsars_regime:0 "沙皇陛下的政权"
 BUL_the_tsars_regime_desc:0 "我们的国家如今正因为数个派系、社会运动以及被取缔的政治组织的纷争而四分五裂，如果沙皇陛下旨在最终将国家凝聚与社会稳定带回给保加利亚，那么他就必须行使他作为君主完全的权力。"
 BUL_restrained_paramilitary_organizations:0 "规制化准军事组织"
 BUL_restrained_paramilitary_organizations_desc:0 "准军事组织的成员都是忠诚的个体，他们已经具备某种形式的军事纪律，并将随时准备为国家荣耀而战。如果我们可以拉拢这些组织，那么它们将成为可靠的人力来源。"
 BUL_ban_far_right_organizations:0 "取缔极右翼组织"
 BUL_ban_far_right_organizations_desc:0 "鉴于极右翼激进分子在暴力对抗当局时从不犹豫，同时还对国家政府及人民构成巨大威胁，我们必须禁止一切类似性质的社会运动，同时解散所有相关的准军事组织。"
 BUL_restore_the_tarnovo_constitution:0 "恢复特尔诺沃宪法"
 BUL_restore_the_tarnovo_constitution_desc:0 "自1934年的政变以来，我国在治国理政上便一直处于宪法空悬暂停的尴尬状态。现实是时候正式恢复特尔诺沃宪法的实施了，此举既可讨好我国公民，同时也可以在法律层面为我国的专制政权提供支持保障。"
 BUL_freedom_of_press:0 "新闻自由"
 BUL_freedom_of_press_desc:0 "如今宪法已然恢复，那么我们必须确保其所记录的权利以及准则得到贯彻。通过准许目前被查禁报刊的再度发行，我们或许将开启与某些组织进行合作的第一步。"
 BUL_promote_bulgarian_nationalism:0 "鼓动保加利亚民族主义"
 BUL_promote_bulgarian_nationalism_desc:0 "不论是在国内还是在国外，对我国的威胁可能不计其数，但若全体保加利亚人携手并肩，我们必将在接下来激荡的时代当中获得最终的胜利！"
 BUL_crush_the_communists:0 "粉碎共产党渣滓"
 BUL_crush_the_communists_desc:0 "尽管本世纪以来共党分子已经遭到多次镇压，但时至今日，他们也依旧蛰伏于暗处，利用可悲可鄙的底层刁民壮大他们的队伍。将他们彻底埋葬是我们义不容辞的责任，就算不惜一切代价，也必须要做到……"
 BUL_illusions_of_a_non_partisan_system:0 "超党政制幻象"
 BUL_illusions_of_a_non_partisan_system_desc:0 "眼下沙皇陛下需要他的民主派臣民支持才能实现他对统一保加利亚国家宏伟蓝图的愿景，为此我们必须营造出议会选举的幻象，在继续取缔受欢迎反对党的同时，确保亲政府的忠诚议员获得多数席位。"
 BUL_limited_womens_suffrage:0 "有限女性选举权"
 BUL_limited_womens_suffrage_desc:0 "保加利亚女性如今持续呼吁社会进步与男女平等，民族主义者已对此警告称这场斗争不仅事关女性问题，同时也是社会发展和国家建设上难以回避的问题。鉴于此，为了在政局完全可控的前提下顺应时代进步潮流，我们将会赋予已婚且未信仰共产主义的女性有限投票权。"
 BUL_found_the_brannik:0 "创建战斗保卫者青年团"
 BUL_found_the_brannik_desc:0 "日前博格丹·菲洛夫提出了一项有趣的议案，即创建亲法西斯的国家青年组织，名曰“战斗保卫者青年团”，该组织将亲近当局并忠于沙皇，在结构上则借鉴其他德国的青年团组织。菲洛夫坚信战斗保卫者青年团将能够发展壮大，并为我们提供可观的人力资源。\n“鲍里斯，保加利亚，上帝！”"
 BUL_bulgarian_irredentism:0 "保加利亚民族统一主义"
 BUL_bulgarian_irredentism_desc:0 "在保加利亚的民族主义信条中明确指出，巴尔干地区的疆界必须按照保加利亚的国家利益重新划定，这一点甚至是共产主义者或民主主义者也都表示认可。作为一项全体人民的共同目标，我们必须强调重建大保加利亚的必要性。"
 BUL_strengthen_the_royal_dictatorship:0 "强化皇室专制"
 BUL_strengthen_the_royal_dictatorship_desc:0 "我们必须致力于促进对鲍里斯陛下的效忠，同时铲除对现政权的一切反对势力，这一切会为我们的统一者沙皇最终将应有的荣耀带回敬爱的祖国铺平道路。"
 BUL_war_industry:0 "战争工业"
 BUL_war_industry_desc:0 "战时的军队将会在武器装备乃至飞机制造上产生持续性的消耗，如果我们想要在战争中取得胜利，就需要提升军工生产以满足军队的需求。"
 BUL_liberalization_of_trade_policies:0 "自由贸易政策"
 BUL_liberalization_of_trade_policies_desc:0 "自脱离奥斯曼帝国独立以来，保加利亚国家经济就一直在接踵而至的连环危机中摇摇欲坠。鉴于自给自足的政策早被证明远远不够，所以现在是时候迈向经济自由化了。"
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "阴谋暗算鲍里斯"
 BUL_plot_against_boris_death:0 "鲍里斯沙皇之死"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "我们曾以为鲍里斯沙皇将是带领国家迈向伟大的睿智明君，但他那专制到几近于独裁的政权所呈交的答卷，证明我们此前不仅大错特错，甚至还可能进一步败坏国家的稳定。作为保加利亚国家忠诚的公仆，将这个不称职的统治者赶下台并重新组建值得人民信任的新政府，是我们不容推辞的责任。"
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "成立摄政委员会"
 BUL_form_a_regency_council_desc:1 "在鲍里斯沙皇去世之后，鉴于他的继承人尚且[GetSimeonsAge]，我们必须成立摄政委员会以代表年幼的西美昂二世陛下执掌国家政府权力。"
 BUL_the_return_of_ferdinand_i:0 "斐迪南一世沙皇归来"
 BUL_the_return_of_ferdinand_i_desc:0 "尽管因保加利亚在上次大战的失败后被迫于1918年退位的他年事已高，但前任沙皇斐迪南一世老道的政治经验以及军事才能仍旧使他成为了带领国家走向伟大的最佳人选，我们必须为此作出适当安排，恭迎斐迪南陛下重返保加利亚皇位。"
 BUL_amend_old_grudges:0 "清算旧怨"
 BUL_amend_old_grudges_desc:0 "现在是时候向过去曾伤害或羞辱过保加利亚的众多敌手复仇了，从第二次巴尔干战争中背刺我们的奸诈罗马尼亚和土耳其贼徒，到上次大战中击败并长久掣肘我国发展的旧协约国伪君子，所有人，统统一个也跑不了。"
 BUL_the_fate_of_the_balkans:0 "裁决巴尔干诸国命运"
 BUL_the_fate_of_the_balkans_desc:0 "保加利亚已经在周遭邻国及其背后的欧洲强权的淫威下畏首畏尾太久了……鉴于如今时代变了，我国已经远比巴尔干诸国更加强大，保加利亚终于有底气宣称自身的霸权并勒令它周遭卑微的诸国们臣服了。"
 BUL_toppling_giants:0 "倾覆巨人"
 BUL_toppling_giants_desc:0 "回顾往昔历史，确实存在着新兴国家颠覆那些伟大而悠久帝国的先例，如果[ROOT.GetNameDef]要想成为下一个欧洲强权，我们就必须先挑战某个势力范围外大国的霸权。"
 BUL_nationalist_propaganda:0 "民族主义宣传"
 BUL_nationalist_propaganda_desc:0 "如今的保加利亚人民群体当中，仍有一部分人反对保加利亚成为巴尔干地区的主导强权，并且还宣称政府的施政“极度压迫”。为了使其噤声，我们必须资助有助于正当化政府行为且重燃保加利亚民族主义情绪的宣传企划。"
 BUL_bulgarian_academy_of_sciences:0 "保加利亚科学院"
 BUL_guardians_of_the_balkans:0 "巴尔干的守护者"
 BUL_guardians_of_the_balkans_desc:0 "我们必须在与任何胆敢发起挑战的敌手的对抗中，捍卫保加利亚在巴尔干地区的霸权，为此我们将加强我国军事力量，同时敦促我国在其他巴尔干国家设立的傀儡政府采取同样的行动，切实协助我方确保势力范围。"
 BUL_consolidate_dominance_of_the_seas:0 "巩固海洋霸权"
 BUL_consolidate_dominance_of_the_seas_desc:0 "如果要确保巴尔干地区安泰，仅仅在半岛上部署一支庞大的陆军是远远不够的，我们还需要为此建立一支强大的海军来保卫其周遭的领海。"
 BUL_appoint_right_wing_ministers:0 "任命右翼阁僚"
 BUL_appoint_right_wing_ministers_desc:0 "当下的沙皇政权体制虽然有利于切实掌控国家，但在实现提升保加利亚国际地位方面却着实乏善可陈。我们必须利用现政府权力集中的优势，大胆任用一批做好准备为保加利亚国家带来政治以及社会上真正变革的新晋阁僚。"
 BUL_the_path_towards_a_greater_bulgaria:0 "迈向大保加利亚崛起"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "我们必须立刻开始调整国家经济，为迫在眉睫的保加利亚国防动员做好准备，此去经年，大保加利亚崛起的征途必将遍布战火与冲突的荆棘。"
 BUL_depose_the_tsar:0 "罢黜沙皇"
 BUL_depose_the_tsar_desc:0 "保加利亚的君主制如今已成为了我等进一步实现目标的障碍，既然沙皇的利用价值已被榨取殆尽，那么也是时候将其罢黜并清理出去了。"
 BUL_military_dictatorship:0 "建立军事独裁"
 BUL_military_dictatorship_desc:0 "我们必须通过建立军事独裁政权对整个国家实施彻底的统治与掌控，此举将得以允许我们采取切实有效的政策继续推进我们的军务事宜。"
 BUL_support_the_spanish_coup:0 "支持西班牙政变"
 BUL_support_the_spanish_coup_desc:0 "西班牙已成为了反布尔什维主义战争的首个战场，如果我们正式宣布支持这场军事叛乱，同时组织一批志愿部队站在反叛者阵营予以支持，那么这场西班牙内战届时将成为检验我军部队的完美试炼场。"
 BUL_allow_far_right_organizations:0 "容许极右翼组织"
 BUL_allow_far_right_organizations_desc:0 "对某些诸如“国家社会主义运动”或“拉特尼克”这样的极右翼组织进行合法整编的行动，将能够为我们提供有价值且忠心耿耿的盟友，而他们将对我方政权及理念起到支撑作用。"
 BUL_integrate_the_ratniks:0 "整合拉特尼克组织"
 BUL_integrate_the_ratniks_desc:0 "日前新近成立的“拉特尼克”，亦或被称为保加利亚进步战士联盟的民族主义准军事组织，毫无疑问将在日后证明其不愧为在军队兵员供给以及政权支撑方面的有用工具。"
 BUL_economic_protectionism:0 "经济保护主义"
 BUL_economic_protectionism_desc:0 "为促进国民经济以及工业发展，同时保护诸如农业、手工业等保加利亚基础产业利益，我们必须推行新的改革计划。"
 BUL_industrial_autarky:0 "工业自立"
 BUL_industrial_autarky_desc:0 "鉴于此前的经济保护改革在促进国家经济及工业发展方面取得重大成功，我们必须继续推行此类型改革，从而进一步推进保加利亚迈向自给自足的新世代。"
 BUL_corporatism:0 "社团主义"
 BUL_corporatism_desc:0 "在受到意大利模式的启发后，如今来自不同经济行业领域的工人及资本家群体都应被纳入到国家决策的制定当中，如此一来，我们将可以在上述群体间展开协调，进而推行对国民经济最为有利的改革。"
 BUL_approach_germany:0 "亲近德国"
 BUL_approach_germany_desc:0 "与屈辱的讷伊条约签署后英法两国持续扼杀我国经济的行径不同，德国人不仅没有对我方领土主张说三道四，而且还在我方债务偿还以及农产品出口的问题上慷慨相助，甚至也对我国经济发展和推进重要的工农业改革展现出了极高的诚意。"
 BUL_approach_germany_foreign_industry_tt:0 "降低对[GER.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[GER.GetAdjective]的工业援助上限。"
 BUL_approach_british_foreign_industry_tt:0 "降低对[ENG.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[ENG.GetAdjective]的工业援助上限。"
 BUL_approach_soviet_foreign_industry_tt:0 "降低对[SOV.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[SOV.GetAdjective]的工业援助上限。"
 BUL_cooperation_with_italy:0 "与意大利合作"
 BUL_cooperation_with_italy_desc:0 "意大利人此前已多次在经济领域对我国表现出了兴趣，同样我们也不能忘记两国在鲍里斯沙皇和约安娜公主的皇室联姻中所产生的联系。鉴于在不久的将来，意大利或许可以证明自己将成为我国在巴尔干地区的强大盟友，我们将强化与他们在双边交往以及经济层面的联系。"
 BUL_join_the_tripartite_pact:0 "加入[GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "三国同盟条约"
 BUL_join_the_tripartite_pact_central_powers:0 "再续旧同盟国"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "我们将通知德国人已做好准备签署协议，并且作为同盟的一员正式加入[GetGermanFactionName]。"
 BUL_join_the_tripartite_pact_desc_central_powers:1 "如今德皇陛下已荣归皇位，我们必须寻求与其重建我等昔日的同盟。这一次，我们将纠正骄傲的祖国曾犯下的错误；这一次，再没有什么能够阻挡我们迈向荣光与伟大；这一次，我们终将斩获最后的胜利！"
 BUL_peaceful_development:0 "和平发展"
 BUL_peaceful_development_desc:0 "当我们可以轻而易举地在巴尔干的统辖地区扮演和平守护者角色，并且兵不血刃地扩张领土时，又还有什么必要再卷入只会给人民带来死亡和灾难的战争当中呢？"
 BUL_military_secrets_sharing:0 "军事机密共享计划"
 BUL_military_secrets_sharing_desc:0 "德国科技远胜于我国，为此与对方签署一项准许我国科学家及工程师接触部分德国技术奇迹的条约着实获益良多，这将为我保加利亚进一步提升科研水平开拓前路。"
 BUL_restore_the_bulgarian_patriarchate:0 "重建保加利亚牧首区"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "为了保加利亚自主教会能够正式得到承认，如今我们必须向君士坦丁堡普世牧首施压，通过必要的安排，我们将使保加利亚正教圣会议获准自行选举督主教，而此人亦将成为保加利亚教区牧首。"
 BUL_total_war:0 "全面战争"
 BUL_total_war_desc:0 "为确保维持现有战果所需的石油资源供给，我们必须正当化对罗马尼亚领土的战争宣称，[ROOT.GetNameDef]已经最终做好准备，对其盟友之敌发动总体战攻势了。"
 BUL_the_eastern_front:0 "东方战线"
 BUL_the_eastern_front_desc:0 "直到今天，我国公民仍旧不允许任何对“保加利亚人民解放者”的异议产生。但眼下，我国盟友与[SOV.GetNameDef]间的惨烈战争已经改变了许多此前诋毁者们的看法，如今他们已对我国加入东方战线的决案表示了支持。"
 BUL_the_third_bulgarian_empire:0 "保加利亚第三帝国"
 BUL_the_third_bulgarian_empire_desc:0 "我们必须迈出抵达这条指向荣光与伟大道路终点的最后一步，那些在过去轻侮保加利亚的国家将别无选择，只能在我国至上的霸权面前卑躬屈膝。\n宣告保加利亚第三帝国成立的时刻，已然到来！"

l_english:
 communism:0 "共产主义"
 communism_noun:0 "共产主义"
 democratic:0 "民主主义"
 democratic_noun:0 "民主政体"
 fascism:0 "法西斯主义"
 fascism_noun:0 "法西斯主义"
 fascism_desc:0 "极权政体"
 communism_desc:0 "极权政体"
 democratic_desc:0 "民主政体"
 conservatism:0 "保守主义"
 conservatism_desc:0 "鉴于社会的快速变革带来的对未来的潜在危害，保守主义者支持传统以及温和的变革，有些时候提倡复古的价值观。"
 liberalism:0 "自由主义"
 liberalism_desc:0 "拥有尊重个人自由的长期哲学传统，自由主义者认为保护这些权利是国家的主要功能。"
 socialism:0 "社会主义"
 socialism_desc:0 "通过依靠改革来争取建立一个平等的奉行社会主义的国家，民主社会主义者的目标是废除或者削弱资本主义从民众手中摄取的权力。"
 marxism:0 "马克思主义"
 marxism_desc:0 "包含从经济学到历史观的广阔范围。马克思政治学将卡尔·马克思的理论作为政治实践。阶级斗争以及向生产资料公有化的社会转型的需求是这些意识形态的特点。"
 leninism:0 "列宁主义"
 leninism_desc:0 "一个基于马克思主义思想的政治意识形态。列宁主义力图通过先锋党领导的对资本主义社会的革命建立一个社会主义国家。一旦取得政权，该党通过内部讨论决策的方式执政。"
 stalinism:0 "斯大林主义"
 stalinism_desc:0 "作为一种应用和发展马克思列宁主义政治的政府形态，斯大林主义强调迅速工业化，集体主义以及一个强大有力的社会主义国家对反革命元素清洗的必要性。"
 anti_revisionism:0 "反修正主义"
 anti_revisionism_desc:0 "一种对许多自称马克思主义继承者的意识形态的反应。反修正主义提倡保持原始革命理论的核心要素。主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过不是什么而非是什么来定义。"
 anarchist_communism:0 "无政府共产主义"
 anarchist_communism_desc:0 "一种将共产主义理想看作一个没有国家的社会的意识形态，无政府共产主义试图避免过渡性的社会主义国家而倾向于一个基于志愿组织和互助的社会。"
 nazism:0 "纳粹主义"
 nazism_desc:0 "扎根于极端民族主义，国家社会主义被德国霸权的理念所推动。它提倡侵略性扩张主义和一个集权国家，人民将团结在拥有绝对权力的领袖——元首的领导下。"
 fascism_ideology:0 "法西斯主义"
 fascism_ideology_desc:0 "包含许多极端民族主义运动。法西斯主义通常崇尚为国家献身以及把人民团结在一个强大的领导人下。"
 falangism:0 "长枪党法西斯主义"
 falangism_desc:0 "一种拥有法西斯主义和保守主义特性的威权主义意识形态。长枪党重视民族和天主教身份认同。"
 rexism:0 "雷克斯主义"
 rexism_desc:0 "强烈地反对自由主义和共产主义，雷克斯主义是一种提倡社团主义经济的坚定的保守民族主义运动。使用越来越多的民粹主义和威权主义的修辞，他们的想法正向其他法西斯运动靠近。"
 neutrality:0 "中立"
 neutrality_desc:0 "威权政体"
 despotism:0 "专制"
 despotism_desc:0 "专制是一种单人拥有绝对权力的的政府形式。"
 oligarchism:0 "寡头政治"
 oligarchism_desc:0 "寡头政治是一种一小群人拥有绝对权力政府形式。"
 moderatism:1 "温和主义"
 moderatism_desc:1 "温和主义是一种采取温和姿态或手段的行为来避免极左和极右的政府形式。"
 centrism:1 "中间路线"
 centrism_desc:1 "中间路线是一种试图寻求一种最符合常识的解决方案的政府形态，以求在考虑了风险和能力的情况下，妥善解决当前和未来的需求，获取公众信任，考虑维护共同利益。"

 blow_panama_canal_desc:0 "我们不能让我们的敌人使用具有战略意义的巴拿马运河。因此，我们必须开始酝酿对运河加以足够的有针对性的损害，以便在很长时间内不能使用。这将极大地限制敌军将太平洋的船只运送到大西洋的能力，反之亦然。"

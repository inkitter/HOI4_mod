 fascism_on_the_rise:0 "法西斯思潮崛起"
 fascism_on_the_rise_desc:0 "主流政治思潮现已开始倾向法西斯主义的价值观念，并且正在寻求大众的支持。国家步入法西斯道路的大门已经敞开，问题只在于是以和平还是暴力的方式实现过渡。"
 prepare_for_fascist_civil_war:0 "准备内战"
 prepare_for_fascist_civil_war_desc:1 "我们没有时间去等待民心的缓慢转变，为了人民的利益，即使有些人可能因此丧命，我们也必须果断行事。与和平公投不同，内战会对我国的工业、基础设施乃至军事实力都造成巨大的损害，但它可毕其功于一役，在此之后，也可以更容易地贯彻我们的意志。"
 expand_civil_fascism_support:0 "扩大民意支持"
 expand_civil_fascism_support_desc:1 "我们必须确保得到人民广泛而持续的支持，同时鉴于政府地位不断下降和社会不稳定因素的上升会让我们更容易达成目标，还要鼓励他们公开挑战政府权威。毕竟，这个目标是相比于合法更迭政府来说更加……险恶的政权交替方式。"
 army_support_for_fascist_civil_war:0 "扩大军队支持"
 army_support_for_fascist_civil_war_desc:0 "没有军方的充分支持，一切指望在意识形态的武装斗争中获得胜利的希冀就都是徒劳的。我们必须确保军队武装力量的绝对忠诚。"
 army_support_TT:0 "每次军队支持的提升都会给你的阵营在内战中带来10%的兵力加成，最多可达到70%。\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "确保低阶指挥官忠诚"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "某些将官可能会私下赞同法西斯主义，我们必须拉拢他们并确保其在开战时保持忠诚。"
 ensure_marshal_loyalty_for_fascist_civil_war:0 "确保高阶指挥官忠诚"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "某些元帅可能会私下赞同法西斯主义，我们必须拉拢他们并确保其在开战时保持忠诚。"
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "挪用军备"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "通过清点国家的军备库存，我们可以挪用小部分武器用以在将来的战争中进行武装。"
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "谋划奇袭"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "敌人对将至的灾难还一无所知，我们必须确保其继续如此，这将帮助我们的作战计划在最大限度上利用突袭所带来的优势。"
 formulate_surprise_attack_plan_for_civil_war_tt:0 "奇袭计划会给予所有在核心领土作战的陆军师25%的攻击加成，持续30日。\n"
 ignite_the_fascist_civil_war:0 "引爆内战"
 ignite_the_fascist_civil_war_desc:0 "骰子已经掷下，我们已经完成了所有必需的准备工作，再无回头之路矣。"

 SOV_relocate_industry_from_smolensk:0 "迁移斯摩棱斯克工业"
 SOV_relocate_industry_from_smolensk_desc:0 "尽管将斯摩棱斯克的工业用重装设备撤离到乌拉尔是一项浩大的工程，但这对于确保我国战时生产而言却是必要的。"

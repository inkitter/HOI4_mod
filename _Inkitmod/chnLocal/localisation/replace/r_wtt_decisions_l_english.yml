 ban_fascist_party_desc:0 "鉴于当前的局势，继续允许法西斯党派活动势必对我方的执政造成影响，必须对其采取严厉的措施。"
 ban_fascist_party_tt:1 "改变法西斯主义党派支持率：§G-§![?.Root.party_popularity@fascism|%0G]。\n"
 ban_democratic_party:1 "查禁民主党派"
 ban_democratic_party_desc:1 "长久以来活跃于政坛中心的那些党派对政府而言犹如芒刺在背，他们对“个人权利”的追求势必会破坏我们为全体民众建设更美好国家的努力。"

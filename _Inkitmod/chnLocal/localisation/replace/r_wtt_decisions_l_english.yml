 JAP_sue_for_peace_CHI:1 "和[From.GetNameDef]商议投降事宜"
 JAP_sue_for_peace_TT:0 "§Y日本§!及其附庸国不再控制任何§Y中国§!大陆或§Y朝鲜§!的核心领土。"
 JAP_sue_for_peace_CHI_desc:0 "我们已经失去了在东亚大陆的所有据点。鉴于军方认为我国已不太可能卷土重来，文官政府建议，为了至少保全对本土列岛的统治，我们应该寻求达成和约。"
 JAP_sue_for_peace_MAN:0 "和[From.GetNameDef]商议投降事宜"
 JAP_sue_for_peace_MAN_desc:0 "我们已经失去了在东亚大陆的所有据点。鉴于军方认为我国已不太可能卷土重来，文官政府建议，为了至少保全对本土列岛的统治，我们应该寻求达成和约。"
 JAP_sue_for_peace_nuke:0 "宣布无条件投降"
 JAP_sue_for_peace_nuke_desc:0 "敌新使用残虐爆弹，战局必不好转，时运所趋，只能堪所难堪，忍所难忍，欲以为万世开太平。"
 JAP_sue_for_peace_nuke_mission:0 "发动对日本岛核打击"
 JAP_sue_for_peace_nuke_mission_desc:1 "最近成功的核试验为全面入侵日本列岛提供了替代的方案。情报显示，如果我们可以从日本手中夺取冲绳岛和硫磺岛，同时将其海军舰队削弱至不多于30艘舰船的规模，最后再对日本列岛的两处地点实施核打击的话，就能有效迫使日本政府无条件投降。"
 JAP_request_soviet_support:0 "请求苏联援助"
 JAP_request_soviet_support_desc:0 "当前的内战态势下，我方急需获得援助，而距离最近且最可能为革命提供支持的，也只有作为北方邻国的苏联了。或许我们可以将南桦太作为筹码，换取一些苏联方面的志愿部队。"
 JAP_nuke_1:0 "已实施第一次对日核打击"

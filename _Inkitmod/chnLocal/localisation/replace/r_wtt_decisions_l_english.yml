 GER_mefo_bills_category_desc:0 "为了在英法两国眼皮底下秘密投资发展我国扩张的军事工业，我们不得不通过账外实体本票的形式来运作资金。如果不动用政治关系来延长这些本票的期限，那么届时我们将被迫对其进行承兑，且丧失从中获得的加成。"
 GER_mefo_bills_mission:0 "梅福劵到期"
 GER_can_delay_mefo_payment:0 "可以延迟偿付梅福劵。"
 GER_mefo_bills_mission_desc:0 "我们此前发行的债券就要到期了，必须决定是延期偿付还是即刻兑现。"
 GER_extend_mefo_bills:0 "梅福劵"
 GER_extend_mefo_bills_desc:0 "延长3个月的梅福劵偿付期，使我们可以在这段时间内继续享受其加成。然而，此举同样也会增加我们最终偿付时的花费。"
 GER_extend_mefo_bills_tt:1 "决定延长§Y梅福劵§!或是即刻偿付。\n"
 GER_mefo_bills_mission_tt:1 "延长6个月的§Y梅福劵§!偿付期，在当前批次梅福劵到期后进而生效。\n\n每批次的延期花费会逐步提高，当战争爆发时，梅福劵的效果将会被移除，而对其的偿付则将推迟到终战和谈之后。\n\n"
 GER_mefo_bills_effect_in_days:1 "下列情况将在[?Root.days_mission_timeout@GER_mefo_bills_mission|H0]日后发生：\n"
 GER_mefo_bills_extension_timer:0 "在梅福劵到期前。"
 GER_mefo_bills_extension:0 "自上次梅福劵延期后尚不满60日。"
 GER_mefo_bills_extended:0 "梅福劵延期"
 GER_case_anton_category:0 "安东行动"
 GER_case_anton_category_desc:0 "原本，组建维希法国的背后之意在于确保法属殖民地及海军舰队不落入盟军之手，然而，这也是我们可以随时宣告作废的决议。我们已经制定了强制接管维希法国领土的计划，届时，也会对维希法国海军停泊的土伦军港展开闪电突袭。"
 GER_case_anton:1 "执行安东行动"
 GER_case_anton_desc:0 "鉴于在法国的傀儡政权已经失去了其存在的意义，我们会即刻开始将其整合进[Root.GetName]的领土。此外，若是行动足够迅速，我们甚至还能接管残余的法国海军舰队。"
 GER_case_anton_tt:0 "在7日的期限内吞并维希法国并夺占法国海军舰队。\n\n§R除非德军部队能在2日内开抵土伦，否则法国方面将会自沉其舰队！§!\n"

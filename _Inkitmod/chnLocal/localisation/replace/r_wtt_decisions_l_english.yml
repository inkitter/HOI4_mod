 reinstate_wilhelm_iv_succession_rights:0 "恢复威廉王子继承权"
 reinstate_wilhelm_iv_succession_rights_desc:1 "德皇威廉三世之子此前由于在结婚事宜上违背家族领袖威廉二世的意志，而被迫放弃了其继承权。但随着如今威廉三世继承皇位，他或许可以向其流亡中的父皇施压，以解除此项惩罚。"
 reinstate_wilhelm_iv_succession_rights_tt:0 "继承顺位得到改变。\n"
 modernize_the_succession_laws:0 "继承法现代化"
 modernize_the_succession_laws_desc:0 "现任德皇之子——即将来的威廉四世，膝下仅有两个女儿。为了确保继承顺位的秩序，我们必须实现继承法的与时俱进，以便有朝一日，费莉西塔斯公主殿下能够继承大统。"
 modernize_the_succession_laws_tt:0 "女性将可以继承皇位。\n"
 request_restoration_of_british_titles:0 "申请恢复在英爵衔"
 request_restoration_of_british_titles_desc:0 "由于上次大战的关系，英国议会于1917年时表决废除了德国皇室乃至各诸侯家族在英国的爵位和头衔，然而时局更迭，两国目前已是亲密无间的盟友，也许是时候向英方申请废除此项决议了。"
 hindenburg_destroyed_tt:0 "兴登堡号§Y没有§!坠毁。\n"
 request_restoration_of_british_titles_tt:0 "这无疑将会带来空前的结果……\n"
 GER_request_polish_war_participation:0 "要求波兰参战"
 GER_request_polish_war_participation_desc:0 "我国如今正和[SOV.GetName]交战，军队需要借道[POL.GetAdjective]的领土奔赴前线，鉴于我们此前曾承诺对其予以庇护，那么波方加入我们的战争自然也是理所应当的。"
 GER_reform_austro_hungarian_empire:1 "重组奥匈帝国"
 GER_reform_austro_hungarian_empire_tt:0 "要求奥匈帝国的继业者诸国联合起来重组其帝国。\n§R如果上述国家接受，你将会卷入其身处的所有战争！§!\n"
 GER_reformed_austro_hungarian_empire:0 "重组奥匈帝国"
 GER_barbarossa_mission:0 "第21号元首令"
 emergency_factory_conversion_defensive:0 "紧急工厂转换"
 emergency_factory_conversion_defensive_desc:0 "前线急需更多装备，我们必须转换更多的工厂来制造武器以保卫我们的国家。"
 emergency_factory_conversion_offensive:0 "紧急工厂转换"
 emergency_factory_conversion_offensive_desc:0 "我军急需更多装备，我们必须转换更多的工厂来制造武器以赢得战争。"
 demolish_enemy_fortifications:0 "摧毁敌方防御工事"
 dismantle_maginot:0 "拆除马奇诺防线"
 propaganda_efforts:0 "宣传活动"
 war_propaganda:0 "战争宣传"
 war_propaganda_desc:0 "尽管周遭的世界正身处于战火之中，但不幸的是，我国人民却对战争毫无准备。我们必须赢得国民的支持，说服其为我们的国家拿起武器。"
 desperate_defense:0 "殊死防御"
 desperate_defense_desc:0 "我们已经退无可退，士兵们必须掘壕固守并且守住防线。"
 war_bonds:0 "战争债券"
 war_bonds_desc:0 "我们需要更多的资源以维持战时经济，而战争债券正好是可取的来源途径。"
 CHI_lessons_of_war:0 "战争之诫"
 CHI_bolster_our_ranks:0 "强化军队"
 CHI_industrial_evacuations_from_beijing:0 "迁移北京工业"
 GER_barbarossa_mission_desc:0 "“德国武装部队必须做好准备，通过一场迅猛的攻势击垮苏维埃俄国。俄军主力部队，必将在德军装甲先锋的无畏闪击下灰飞烟灭。”"
 USA_war_measures:0 "战时措施"
 USA_homeland_defense:0 "本土紧急防卫法案"
 USA_homeland_defense_desc:1 "敌军已经在我们引以为豪祖国的领土上登陆，美利坚人民必将奋勇反击，把入侵者赶回海里！"
 USA_aid_britain:0 "援助英国"
 USA_establish_personal_communication_with_former_naval_person:0 "联系英国前海军大臣"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "一位新的领导人已被委任为[ENG.GetName]首相，我们必须通过私人渠道与其展开联络，为我们最后的参战进行先期准备和协调。"
 USA_battle_domestic_isolationism:0 "驳斥本国孤立主义"
 USA_battle_domestic_isolationism_desc:0 "如果坐视孤立主义者按照其意愿行事，我国届时将会在面对敌对国家时毫无防备。为了自身的利益，我们必须开始消除盛行的孤立主义论调。"
 USA_emergency_arms_deliveries:0 "紧急军备输送"
 USA_emergency_arms_deliveries_desc:0 "法国已经陷落，而英国正独自对抗侵略者，竭力保卫其海岸免遭入侵。通过其热切的言辞，可以看出英国人坚定的决心仍如以往，他们并不打算就此堕入黑暗。为了民主的大义，我们应该确保他们有足够的装备以捍卫自由。"
 USA_arsenal_of_democracy_decision:0 "民主兵工厂"
 USA_arsenal_of_democracy_decision_desc:0 "尽管眼下我们还不应卷入战争，但我们可以作为兵工厂援助我们的盟友。让我们行动起来，让人民知晓为何应当如此。"
 USA_women_in_the_workforce:1 "铆钉工罗西"
 USA_women_in_the_workforce_desc:0 "你会使用电动搅拌机吗？如果会用，那你也可以学会如何操作钻孔机。纵贯整个战时，超过六百万美国女性投身于工业生产、工程建造以及其他体力劳动当中，切实证明了女性可以在这些领域做得和男性一样好。"
 CAN_women_in_the_workforce:0 "布伦机枪女孩罗妮"
 CAN_women_in_the_workforce_desc:0 "罗妮说：“让它们来！”随着我国男性参军服役，军工生产的重责就落到了女性的肩头上。纵贯整个战时，八十多万加拿大女性接替了参军服役者留下的工作，切实证明了女性可以在这些领域做得和男性一样好。"

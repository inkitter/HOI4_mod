 rebuild_the_nation_fascism_desc:0 "内战已经结束，是时候在废墟上重建家园了。"
 open_up_political_discourse_fascism:0 "开启政治对话"
 open_up_political_discourse_fascism_desc:1 "我们必须公开接纳政府中的不同意见，或许这最终会实现我国政局和平的变革。"

 prepare_for_democratic_civil_war:0 "准备内战"
 prepare_for_democratic_civil_war_desc:1 "我们没有时间去等待民心的缓慢改变。为了人民的利益，即使有些人可能在此过程中失去生命，我们也必须迅速处理这些问题。与和平公投不同，内战会对我国的工业、基础设施和军事实力都造成巨大的损失，但它完成的更快，并且之后可以更容易的将我们的意志得以实现。"

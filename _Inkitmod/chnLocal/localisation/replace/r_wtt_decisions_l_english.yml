 women_in_the_workforce:0 "女性劳工"
 women_in_the_workforce_desc:0 "当男性服役参战时，成千上万的女性接替了工厂的工作以维持战争机器的运转。"
 scientist_refuge:0 "科学家庇护"
 scientist_refuge_desc:0 "鉴于当下的欧洲政治气候，相当数量的科学家决定离开他们的祖国。目前他们已经对我国的入境签证发出了申请，尽管批准其签证将有助于我国的科研，但也有人认为此乃他国内政，我方不应卷入其中。"
 give_refuge_ger:0 "给予德国科学家庇护"
 give_refuge_ita:0 "给予意大利科学家庇护"
 operations:0 "行动"
 GER_military_buildup:0 "军队扩编"
 GER_weserubung_sud:0 "威瑟堡行动·南部"
 GER_weserubung_sud_desc:0 "为了获取一个入侵挪威的不错出发点，我们需要先行进军丹麦。"
 GER_weserubung_nord:0 "威瑟堡行动·北部"
 GER_weserubung_nord_desc:0 "挪威是战略上的关键要点，同时对于想要破坏我国和瑞典之间钢铁贸易的敌人来说，这也是相当显著的攻击点。我们不能冒险让敌人在此建立基地。"
 GER_case_yellow_netherlands:0 "黄色方案·荷兰"
 GER_case_yellow_netherlands_desc:0 "仅从比利时发起进攻将使得我方战线过于狭窄，我们必须将荷兰也纳入战争计划范畴，以免重蹈1914年的覆辙。"
 GER_case_yellow_belgium_luxembourg:0 "黄色方案·比利时和卢森堡"
 GER_case_yellow_belgium_luxembourg_desc:0 "鉴于向马奇诺防线发起进攻无异于自杀，我们将沿其侧翼向北，穿越阿登山区来绕开这设防严密的工事。"
 GER_polish_ultimatum:0 "对波兰下达最后通牒"
 SOV_industry_relocation:0 "工业迁移"
 SOV_relocate_industry_from_moscow:0 "迁移莫斯科工业"
 SOV_relocate_industry_from_moscow_desc:0 "尽管将莫斯科的工业用重装设备撤离到乌拉尔是一项浩大的工程，但这对于确保我国战时生产而言却是必要的。"

 JAP_pressure_france:1 "索取印度支那"
 JAP_break_the_london_naval_treaty:0 "打破伦敦海军条约"
 JAP_break_the_london_naval_treaty_desc:0 "伦敦海军条约的蛮横限制对本国的安全而言实属威胁，我们必须拥有建设海军的自由，才能抗击那些胆敢挑战我国合法权益的国家。"
 JAP_tora_tora_tora:0 "虎！虎！虎！"
 JAP_tora_tora_tora_desc:0 "第一批攻击编队已蓄势待发，无论如何，我们都必须迅速行动，在敌醒悟过来前，充分利用其在明我在暗的优势予以打击削弱。"
 JAP_war_with_soviet_union:0 "对苏宣战"
 JAP_war_with_soviet_union_desc:0 "尽管我国在欧洲的盟友们已经和苏联方面签订了互不侵犯条约，但我们可没法坐失良机。即便可能要冒被盟友们疏远的风险，我们也必须单方面和布尔什维克开战。"
 prospect_for_resources:1 "资源勘查"
 prospect_for_resources_desc:0 "我国地质学家已在本国领土上发现了一批富矿，我们可以花费一些资金去发掘这些地点。随着挖掘技术的进步，我们还能发现更多可利用的矿藏。"

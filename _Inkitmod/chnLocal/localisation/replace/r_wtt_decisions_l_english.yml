 hold_fight_on_the_beaches_speech:0 "发表“我们将战斗于海滩”演说"
 hold_fight_on_the_beaches_speech_desc:0 "“我们将战斗到底。我们将在法国战斗，我们将在海洋上战斗，我们将充满信心与力量地在空中战斗，我们将不惜任何代价地保卫我们的本土。我们将在海滩上战斗，我们将在敌人的登陆地点战斗，我们将在田野和街头战斗，我们将在山区战斗，我们决不投降！”"
 fight_on_the_beaches_speech:0 "“我们将战斗于海滩”演说"
 operation_fork:0 "叉子行动"
 operation_fork_desc:0 "新近独立的冰岛国家在北大西洋海域占据着重要的战略位置，随着挪威的陷落，这座岛屿已经处于易受攻击的态势。我们必须击败敌方对冰岛的入侵和占领，以免其利用该岛作为战略基地进而威胁到我方的补给线。只有在我方的保护下，冰岛人民才能远离敌方的侵扰。"
 invade_ireland:0 "入侵爱尔兰"
 invade_ireland_desc:0 "我们必须以任何必要的手段确保我方运输船队的安全，也许部分我方人士对入侵爱尔兰持有异议，但若只有如此我们才能使用其空军基地，那么也别无他法。"
 macdonald_proposal:0 "麦克唐纳提案"
 macdonald_proposal_desc:0 "我们必须确保我方运输船队的安全，为达成此目标，爱尔兰的海空军基地至关重要。我们将向爱尔兰派遣特使，就此事以北爱尔兰地区作为筹码展开谈判，换取爱尔兰加入我方阵营参战。"
 hold_blood_toil_tears_sweat_speech:0 "发表“热血·辛劳·汗水和眼泪”演说"
 hold_blood_toil_tears_sweat_speech_desc:0 "“我能尽心奉献的别无他物，唯有热血、辛劳、汗水和眼泪。[...]你们要问，我们的政策是什么？我的回答是，在海洋、陆地和空中作战，尽我们所能，以上帝赐予我们的一切力量战斗，同一个邪恶悲惨的人类罪恶史上前所未见的穷凶极恶的暴政进行战斗，这就是我们的政策。你们要问，我们的目的是什么？我可以用一个词来答复：胜利——不惜一切代价地去争取胜利，无论多么恐怖也要去争取胜利；无论道路多么遥远和艰难，也要去争取胜利；因为没有胜利，就不能生存。”"
 blood_toil_tears_sweat_speech:0 "“热血·辛劳·汗水和眼泪”演说"
 hold_this_was_their_finest_hour_speech:0 "发表“他们最光辉的时刻”演说"
 hold_this_was_their_finest_hour_speech_desc:0 "“因此，让我们振作起来，承担起自身的职责，如此，当大英帝国和英联邦长存千年后，人们仍然会说，这是他们最光辉的时刻。”"
 this_was_their_finest_hour_speech:0 "“他们最光辉的时刻”演说"
 mers_el_kebir_raid:1 "弩炮行动"
 mers_el_kebir_raid_desc:0 "法国舰队已经落入了维希政权的手中，我们绝不能让它们被转交给德国人。无论多么令人不悦，我们也必须以轰沉相要挟，勒令作为前盟友的法国海军立即投降。"
 FRA_vichy_france:0 "维希法国"
 FRA_scuttle_the_fleet:0 "舰队自沉"
 FRA_scuttle_the_fleet_desc:0 "外国势力正试图强行接管我国海军，我们绝不能容许此事发生，哪怕为此必须得自沉我方战舰！"

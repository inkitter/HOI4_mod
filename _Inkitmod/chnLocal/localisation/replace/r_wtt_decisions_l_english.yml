 form_majapahit_empire:0 "重建海权帝国"
 form_rattanakosin_kingdom:0 "强化拉达那哥欣的传承"
 form_hre:0 "复兴神圣罗马帝国"
 form_scandinavia_category:0 "重建卡尔玛同盟"
 form_scandinavia_category_desc:0 "我们已然征服整个斯堪的纳维亚，现在是时候继承卡尔玛联盟的精神了，全体斯堪的纳维亚人将在我方治下繁荣昌盛。"
 form_nordic_league_category:0 "宣告北欧统合"
 form_nordic_league_category_desc:0 "北欧人民长久以来彼此间都抱持着亲切的好感，而鉴于我国已然掌控所有曾属于北欧诸国的领土，我们现在有机会将这种情谊上升到新的高度。"
 form_gran_colombia_category:0 "重拾玻利瓦尔的遗产"
 form_gran_colombia_category_desc:0 "虽然大哥伦比亚共和国政权在一个世纪以前短命的尝试后便草草落幕，但我们现在又成功夺回了其法理组成领土。或许，我们能够再一次实现玻利瓦尔的伟梦。"
 form_austria_hungary_category:0 "重建奥匈帝国"
 form_austria_hungary_category_desc:0 "旧奥匈帝国的法理领土已皆被我国收复，作为仅存的继业者国家，我们应当重建帝国。吾辈切勿踌躇，此事着应立刻落实。"
 form_commonwealth_category:0 "重组波兰-立陶宛联邦"
 form_commonwealth_category_desc:0 "波兰和立陶宛两国之间有着深厚的历史渊源，随着现在我们再度用武力将两国统合，或许是时候重温过去那最光辉的岁月了。"
 form_united_netherlands_category:0 "否认伦敦条约"
 form_united_netherlands_category_desc:0 "1839年签署的伦敦条约卑鄙地将尼德兰低地拆分为了南北两部分，使短暂的统一岁月黯然告终。但现在，凭借着我方英明神武的统治，我们或可重拾往昔的荣光，并将我国重置于足以和法德两国相抗衡的地位上。"
 form_united_central_america_category:0 "重建中美洲联邦共和国"
 form_united_central_america_category_desc:0 "尽管其存续时间不长，但我国也曾是一个世纪以前那个强国的组成部分。既然现在我们已然征服了导致其垮台的各路割据国家，那么便可以着手推进重建联邦共和国，并使统一治下的中美洲布国威于四方了。"
 form_baltic_federation_category:0 "统合波罗的海诸国"
 form_baltic_federation_category_desc:0 "我方此前就地区团结和统一外交政策的声明只有在彻底掌控整个波罗的地区后才能落实，面对东西方迫近的危险，只有将我们的邻居与我们整合为一体，才能带给所有人更多的安全保障。"
 form_ottoman_empire_category:0 "重建奥斯曼帝国"
 form_ottoman_empire_category_desc:0 "通过武力，我们讨回了在上次大战中因积贫积弱而沦丧的领土。为了纪念这历史性的时刻，宣布奥斯曼帝国的重建可谓是最佳的选择。"
 form_european_union_category:0 "实现欧洲统一"
 form_european_union_category_desc:0 "尽管在过去几十年里，从政治上统一欧陆的理念进展颇微，但鉴于近来我们已经征服了欧陆最强大的几个国家，这个不切实际的想法令人意外的有了实现的机会。我们或许需要对国家进行重组，以便充分利用此次千载难逢的机会。"
 form_mutapa_category:0 "重建津巴布韦帝国"
 form_mutapa_category_desc:0 "随着非洲大陆南部挣脱殖民枷锁，或许是时候将人民聚集在复兴我们往昔强大帝国的理念下了，本地区有着许多崇敬往昔帝国的人士，而我们只需一个切实的国名作为象征将他们团结起来。"
 form_roman_empire_category:0 "实现罗马雄心"
 form_roman_empire_category_desc:0 "近年来，建立环地中海帝国的主张已经收获了大量的支持。随着我方军事行动的扩张，我们所取得的成就甚至已远超那些最狂热拥护者们的想象。我们而今正身处实现重建罗马帝国雄心壮志的关键节点，罗马永不屈服！"
 form_persian_empire_category:0 "重建波斯帝国"
 form_persian_empire_category_desc:0 "我方近来的征服已经抵至旧波斯帝国的疆界，凭借着深厚的历史底蕴，我们怎可坐失良机，借此宣告我国对逝往波斯帝国的继承和延续呢？"
 form_byzantine_empire_category:0 "重建拜占庭帝国"
 form_byzantine_empire_category_desc:0 "在将土耳其的桎梏从我国旧法理领土上清除后，我们现在可以通过一些宣传手段，正式宣告我国乃五个世纪前被土耳其人毁灭的古老帝国光荣的继业者。如此神圣的传承，定当令我国在国际上威名显赫！"
 form_arabia_category:0 "统一阿拉伯"
 form_arabia_category_desc:0 "阿拉伯诸国在地区的内斗中分裂已久，而鉴于我们现已将整个半岛置于我方的统治下，我们或可宣告统一的阿拉伯国家就此诞生！"
 form_majapahit_empire_category:0 "重建海权帝国"
 form_majapahit_empire_category_desc:0 "数个世纪前，有个伟大的帝国曾统治着整个印度尼西亚群岛并主宰着本地区的贸易。而鉴于我们已将这个帝国的全域纳入我方治下，对其宣告重建或可成为本地区团结统一的象征。"
 form_rattanakosin_kingdom_category:0 "强化拉达那哥欣的传承"
 form_rattanakosin_kingdom_category_desc:0 "近年来，我们已经与建国时的传统价值观渐行渐远。但现在，随着我们重回黄金时代的疆域，或许是时候更加紧密地契合本国的历史了。"
 form_hre_category:0 "复兴神圣罗马帝国"
 form_hre_category_desc:0 "女皇陛下的荣光以及帝国辽阔的疆域永无止境，眼下，我们的领土已经抵至旧神圣罗马帝国的全域，而那些胆敢阻挠我方意志的宵小之国亦已作古。有鉴于此，女皇陛下已然作出圣谕，我国应借此机会，宣告我国为神圣罗马帝国在精神上的继承者，朱庇特选中的雄鹰征服一切！"
 form_greater_german_reich_category:0 "宣告大德意志国成立"
 form_greater_german_reich_category_desc:0 "如今诸敌国已然势微，我们对东方的征伐业已完成。现在是时候让全世界了解我国的伟大，并将荣光的首都改建为世人皆为之惊叹的存在了。"

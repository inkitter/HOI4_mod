 byz_triumph_for_italy_desc:0 "意大利已回归我方统治之下，我们应该举办荣光的典礼，庆贺其重回帝国！"
 byz_triumph_for_middle_east:0 "黎凡特光复凯旋"
 byz_triumph_for_middle_east_desc:0 "黎凡特已回归我方统治之下，我们应该举办荣光的典礼，庆贺其重回帝国！"
 byz_triumph_for_egypt_and_tunis:0 "埃及&突尼斯光复凯旋"
 byz_triumph_for_egypt_and_tunis_desc:0 "埃及和突尼斯已回归我方统治之下，我们应该举办荣光的典礼，庆贺其重回帝国！"

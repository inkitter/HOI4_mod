 MAN_banditry_category:0 "匪患"
 MAN_banditry_category_desc:0 "关东军对帮助满洲百姓毫无兴趣，与其说他们是来帮助我们建设国家的，不如说他们是来进行军事占领的。日本仅仅拨给满洲国政府很少的资源来帮助维持秩序。在这力量真空的区域，存在着各式各样的草寇：有些人自诩为“自由战士”，以抽象的理念例如“民族解放”或者“无产阶级国际主义”为名施行谋杀和偷窃，但更多时候没有任何明确的意识形态来掩盖他们的暴虐行为。"
 MAN_bandit_raids:0 "土匪袭击"
 MAN_bandit_raids_desc:0 "零散的土匪和恐怖分子正在掠夺一切能拿走的东西，并烧毁其余的！需要更多的部队来阻止他们！"
 PRC_border_clashes:0 "边界冲突"

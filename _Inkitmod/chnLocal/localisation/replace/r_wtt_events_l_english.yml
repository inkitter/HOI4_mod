 wtt_news.1000.a:0 "灾难性的悲剧……以及出乎意料的结局。"
 wtt_news.1001.desc:0 "在今天发生的一场可怕悲剧当中，兴登堡号飞艇在试图于伦敦降落的过程中惨遭焚毁。尽管事故的原因尚未查明，但可知的是飞艇被大火吞噬，旋即坠入地面，导致包括所有德国皇室成员在内的机上乘员均不幸遇难。\n\n随着皇室的彻底绝嗣，该国政府目前接管了大权。但即便如此，短期之内我们仍不太可能看到民主在该国的回归。"
 wtt_news.1001.a:0 "多么可怕的悲剧！"
 wtt_news.1.t:0 "德国陷入内战"
 wtt_news.1.desc:0 "今天清晨，德意志国防军在著名的奥古斯特·冯·马肯森元帅的领导下突然发动政变，拉开了德国内战的序幕。法西斯派、保皇派以及民主派均已武装起来，将枪口指向了他们昔日的同胞，而军队亦已从边境撤回，加入到内战的序列当中。\n\n希特勒领导下的法西斯主义者们已赌咒发誓，即使让这个国家化作一片焦土，也绝不让其落入“德意志的叛徒”之手。"
 wtt_news.1.a:0 "骰子已经掷下。"
 wtt_news.1.b:0 "遭军队背叛？！我们绝不可再重蹈覆辙！"
 wtt_news.1.c:0 "让我们祈祷和平能尽快重回欧陆……"
 wtt_news.2.t:0 "[From.GetNameDefCap]阻挠威廉二世归国"
 wtt_news.2.desc:0 "就在昨天上午德意志帝国出人意料地宣布解除对威廉二世的流放后不久，荷兰当局在德荷边境拦下了老德皇即将越境的车队，旋即将其遣送回了多伦庄园的住所。\n\n根据荷兰的官方通报，鉴于威廉二世重返皇位将会有损于欧陆的和平稳定，荷兰政府决定将继续对这位老皇帝予以软禁。\n\n尽管德国官方尚未对此次危机作出回应，但该国民众的抗议示威内容当中，已包括要求动用武力实现德皇的归国复位。\n"
 wtt_news.2.a:0 "他们好大的胆子？！"
 wtt_news.2.b:0 "他们最好清楚自己在干什么……"
 wtt_news.2.c:0 "总有人必须挺身而出。"
 wtt_news.3.t:0 "威廉二世重返德意志帝国"
 wtt_news.3.desc:0 "昨天上午，德意志帝国出人意料地宣布解除了对威廉二世的流放。紧接着在今天，老德皇的车队顺利越过德荷边境，旋即回到柏林，隆重地重登帝位。\n\n尽管德皇已经誓言要让德意志重回往昔的荣光，但其国家外交方针究竟如何，还有待进一步观察。"
 wtt_news.3.a:0 "皇帝陛下万岁！"
 wtt_news.3.b:0 "梦回世纪之初？"
 wtt_news.3.c:0 "我国已尽到了对这位陛下的安全保障义务。"
 wtt_news.3.d:0 "我们本应该加大力度迫使荷兰人将其引渡！"
 wtt_news.4.t:0 "威廉二世从荷兰软禁中获救"
 wtt_news.4.desc:0 "尽管荷兰徒劳地试图阻挡德军前进的步伐，但面对德国压倒性的战力，荷兰政府最终别无选择只能宣告投降。德军将老德皇从软禁地多伦庄园当中解救，旋即带他返回柏林，隆重地重登帝位。\n\n尽管德皇已经誓言要让德意志重回往昔的荣光，但其国家外交方针究竟如何，还有待进一步观察。"
 wtt_news.4.a:0 "任何人都不可忤逆德意志帝国！"
 wtt_news.4.b:0 "不过是荷兰人的愚蠢行径。"
 wtt_news.4.c:0 "也许这本就不是个好主意……"
 wtt_news.5.t:0 "墨索里尼遇刺"
 wtt_news.5.desc:0 "来自罗马的报告称，今天早些时候，意大利领袖墨索里尼在光天化日之下于街头遭到枪杀。而与此同时，意大利政府中的部分成员旋即发难，从法西斯党成员手中夺取了政权。此外，大规模的逮捕行动亦同步展开，军队查封了若干政府大楼及街道，并且设置了宵禁。\n\n根据政变后的新政府发言人所称，他们宣誓效忠于维托里奥·埃马努埃莱三世。而作为意大利领导人所签发的第一道敕令，国王与德意志帝国正式缔结盟约。"
 wtt_news.5.a:0 "行事顺利。"
 wtt_news.5.b:0 "国王陛下万岁！"
 wtt_news.5.c:0 "德国人肯定是幕后黑手……"
 wtt_news.6.t:0 "奥匈帝国的重建"
 wtt_news.6.desc:1 "日前，多瑙河畔的原奥匈帝国继业者诸国，在历经了赞成帝国复辟思潮的洗礼后，现已在[From.GetOldNameDef]的主持下，正式公投决定将其各自的国家再次重组为奥匈帝国。\n\n而新的奥匈帝国政府亦立即采取行动，与德意志帝国正式缔结了盟约，公开支持德国反对英法的外交政策。"
 wtt_news.6.a:0 "这一切甚至是兵不血刃。"
 wtt_news.6.b:0 "再次团结起来！"
 wtt_news.6.c:0 "新的欧陆阵营集团？令人担忧。"
 wtt_news.7.t:0 "波兰归还但泽"
 wtt_news.7.desc:0 "波兰政府现已接受了德国关于用但泽换取武装庇护的提案。根据已签订的条约，德国人将会在任何针对波兰人的敌对行径当中向后者施以援手。\n\n尽管代价高昂，并且再次使波兰彻底失去了出海口，但此举很有可能将在该国面对东方共产主义威胁时发挥作用。"
 wtt_news.7.a:0 "“但泽或战争”？哈，外交上的再次胜利！"
 wtt_news.7.b:0 "但愿这值得如此的付出。"
 wtt_news.7.c:0 "德国人这是在插手我们的势力范围……"
 wtt_news.7.d:0 "“双赢”？且让我们拭目以待。"
 wtt_news.8.t:0 "德国内战结束"
 wtt_news.8.desc:0 "肆虐德国全境的内战即将尘埃落定。由于纳粹党徒狂热而又绝望的顽抗，这场战争所造成的惨烈破坏甚至不禁让人将其与上次大战相提并论。\n\n希特勒似乎已然身死，而其他纳粹军政领导人们也均被监禁或处决。临时政府日前宣布，在有能力推进宪政改革事宜前，他们将致力于确保对全国的控制，并努力使秩序与稳定重回这个国家。"
 wtt_news.8.a:0 "且让重建赶紧开始吧。"
 wtt_news.8.b:0 "让我们希望新政权能更加通情达理……"
 wtt_news.9.t:0 "苏联宣布开展大规模演习"
 wtt_news.9.desc:0 "作为对其所谓的“德国日益敌对言论”的回应，苏联军方日前宣布将在今年开展一系列大规模军事演习。\n\n根据苏联政府发言人所说，希望本国对备战事宜的加剧能够“奉劝”德国人停止“他们不断的恶意中伤及诽谤”。"
 wtt_news.9.a:0 "此举可谓正中下怀！"
 wtt_news.9.b:0 "此举定会令他们有所忌惮。"
 wtt_news.9.c:0 "希望德国人不会让我们失望……"
 wtt_news.9.d:0 "这对缓和局势没有半点帮助……"
 wtt_news.10.t:0 "苏联加强军队建设"
 wtt_news.10.desc:0 "作为对德国近来宣布组建所谓“抵抗苏联侵略”的中欧同盟的回应，苏联政府日前采取行动，开始大规模提升其军工生产及制造。\n\n一位克林姆林宫的发言人态度明确地指出，苏联绝不会坐视如此威胁在其边境肆意滋生，他们必定且已经对此作出了反制措施。"
 wtt_news.10.a:0 "他们还在浑然不觉地推动我方大业！"
 wtt_news.10.b:0 "他们定不敢尝试更愚蠢的事情！"
 wtt_news.10.c:0 "至少已经就此组建了联盟。"
 wtt_news.10.d:0 "局势正在迅速升级……"
 wtt_news.11.t:0 "苏联决意捍卫势力范围"
 wtt_news.11.desc:0 "作为对某个毗邻国家近来入伙[GER.GetFactionName]的回应，苏联政府日前发出了明确的警告，称不要再进一步干涉其“势力范围内事务”。\n\n而未经证实的报告表明，苏联军队正在动员，很有可能正在准备战争。"
 wtt_news.11.a:0 "我们终于把他们逼到极限了？"
 wtt_news.11.b:0 "我们必须保卫本国的边境！"
 wtt_news.11.c:0 "我们能够携手对抗他们！"
 wtt_news.11.d:0 "那么这就是导火索？"
 wtt_news.11.e:0 "我们必须整军备战！"
 wtt_news.12.t:0 "抗议德皇复辟升级为战争"
 wtt_news.12.desc:0 "作为对德国决意令威廉二世返国复位的回应，[FRA.GetNameDef]和[Eng.GetNameDef]日前正式对[GER.GetNameDef]宣战。英法双方均表示是“臭名昭著的德式固执”纵容一个“人尽皆知的战犯”再度成为国家领袖，导致了如今局势的恶化。\n\n尽管英法两国政府发言人明确指出，纵容一个上次大战的“主要煽动者”重登帝位实属不义，但德国政府依旧对所有的警告置若罔闻。正如后者所言，“我们别无选择”。"
 wtt_news.12.a:0 "他们还想对我国领导人说三道四？！"
 wtt_news.12.b:0 "他们这是逼着我们出手！"
 wtt_news.12.c:0 "那么且让我们梦回1914吧～"
 wtt_news.13.t:0 "威廉三世妥协案"
 wtt_news.13.desc:0 "作为对英法两国坚决反对威廉二世重登帝位一事的回应，德国政府现已提出了折中方案，即威廉二世可以维持其流亡生涯，但他的儿子威廉三世将即位成为德意志帝国的皇帝。\n\n此方案目前已被[ENG.GetNameDef]和[FRA.GetNameDef]所接受，但愿欧洲列强间的和平能够就此持续下去。"
 wtt_news.13.a:0 "我们别无选择。"
 wtt_news.13.b:0 "幸亏德国人识时务。"
 wtt_news.13.c:0 "总算维持住了和平……"
 wtt_news.14.desc:0 "作为对德国决意令威廉二世返国复位的回应，尽管没有得到英国人的支持，但[FRA.GetNameDef]还是对[GER.GetNameDef]正式宣战。法方表示是“臭名昭著的德式固执”纵容一个“人尽皆知的战犯”再度成为国家领袖，导致了如今局势的恶化。\n\n尽管法国政府发言人明确指出，纵容一个上次大战的“主要煽动者”重登帝位实属不义，但德国政府依旧对所有的警告置若罔闻。正如后者所言，“我们别无选择”。"
 wtt_news.14.c:0 "愚蠢而又固执的法国佬！"
 wtt_news.14.d:0 "但英国人又会怎么做呢？"
 wtt_news.15.desc:0 "作为对法国坚决反对威廉二世重登帝位一事的回应，德国政府现已提出了折中方案，即威廉二世可以维持其流亡生涯，但他的儿子威廉三世将即位成为德意志帝国的皇帝。\n\n此方案目前已被[FRA.GetNameDef]所接受，但愿欧洲列强间的和平能够就此持续下去。"
 wtt_news.15.c:0 "幸亏德国人比法国人更识时务……"
 wtt_news.16.t:0 "中国向德国移交青岛管治权"
 wtt_news.16.desc:0 "中国政府日前决定接受德国此前提出的要求，将其昔日的飞地青岛返还。\n\n随着德国人对该城的统治旋即恢复，德国政府正式将此地更名为旧日的德国名称——德属青岛。"
 wtt_news.16.a:0 "我们终将重拾殖民时代的辉煌。"
 wtt_news.16.b:0 "这只不过是微小的代价。"
 wtt_news.16.c:0 "既然我们曾将其从他们手中剥夺，那如今也能！"
 wtt_news.16.d:0 "德国殖民主义再临？"
 wtt_news.17.t:0 "日本向德国移交青岛管治权"
 wtt_news.17.desc:0 "日本政府日前决定接受德国此前提出的要求，将其昔日的飞地青岛返还。\n\n随着德国人对该城的统治旋即恢复，德国政府正式将此地更名为旧日的德国名称——德属青岛。"
 wtt_news.17.b:0 "他们竟敢将我国领土转送他人？！"
 wtt_news.17.c:0 "就算是在1914年也应考虑我方立场。"
 wtt_news.18.t:0 "奥地利公投决定并入德国"
 wtt_news.18.desc:0 "自从[AUS.GetNameDef]和[GER.GetNameDef]间形成亲密的盟友关系以来，赞成两国合并的呼声便在奥国境内愈发高涨。而根据昨天举行的公投结果可以看出，压倒性多数的奥地利人民均投票赞成与北方的兄弟合邦。\n\n目前对奥地利国家的整合工作正有条不紊地推进着，至今天早晨为止，作为独立主权国家存在的旧奥地利业已成为历史的篇章。"
 wtt_news.18.a:0 "为大德意志干杯～"
 wtt_news.18.b:0 "如果这就是他们所愿。"
 wtt_news.19.t:0 "波兰归还但泽和波兹南"
 wtt_news.19.desc:0 "面对苏联持续不断的猛攻，波兰政府在今天早晨突然宣布将旧日属于德国的但泽和波兹南两处领土归还给[GER.GetNameDef]。\n\n尽管波德两国政府均对此事原由保持沉默，但有关专家们一致同意，这很有可能是波兰方面基于军事崩溃已近在咫尺的现状，力图使上述地区免遭苏联统治的尝试。"
 wtt_news.19.a:0 "我们将誓死捍卫这些领土。"
 wtt_news.19.b:0 "这便是最好的选择了……"
 wtt_news.19.c:0 "狡诈阴险的外交诡计！"
 wtt_news.19.d:0 "显而易见的外交谋略……"
 wtt_news.20.t:0 "德国呼吁签署反苏条约"
 wtt_news.20.desc:1 "基于对苏联假定侵略行径的评估，[GER.GetName]日前向“暴露在共产主义直接威胁下的诸国”提议组建联手对抗[SOU.GetName]的同盟。一旦同盟中的任意国家遭到[SOU.GetName]的攻击，那么其他成员国均有义务施以援手。"
 wtt_news.21.t:0 "[From.GetName]公开呼吁反苏"
 wtt_news.21.desc:0 "德国政府近来进一步强化了对苏联的诽谤中伤，警告其东欧诸邻国称“巨大的赤色威胁”正笼罩着这片大陆。无论是出于恐惧还是有争议的事实，但看起来德国人的目标显然是力图拉拢整个欧陆与东方的苏联相抗衡。"
 wtt_news.21.a:0 "世界必须知晓苏联的威胁！"
 wtt_news.21.b:0 "他们竟敢这样诽谤我们？！"
 wtt_news.21.d:0 "我们且看苏联人对此作何回应。"
 wtt_news.22.t:0 "[From.GetName]宣布组建中欧同盟"
 wtt_news.22.desc:1 "德国继续着他们近来的反苏诽谤和中伤，现在甚至已经制定了具体的计划来遏制苏联在欧陆其他地区的影响力。为此，一个新的联盟体系——中欧同盟，现已被组建起来。德国人希望随着时间的推移，这个同盟能够为其成员国提供庇护，以对抗其所谓“苏联肆无忌惮的侵略行径”。"
 wtt_news.22.a:0 "我们将领导欧洲自由国家抵御共产主义威胁！"
 wtt_news.22.b:0 "他们正愈发威胁到我方的地位……"
 wtt_news.22.c:0 "终于～德国人采取了行动。"
 wtt_news.22.d:0 "苏联人似乎不太可能坐以待毙……"
 wtt_news.23.t:0 "维希法国的末路"
 wtt_news.23.desc:0 "本周早些时候由德国发动，旨在吞并维希法国的行动现已宣告结束。德军在法国舰队收到自沉命令前便控制了作为其泊地的土伦港。如此一来，整个法国舰队已经完好无损的落入了德国人的手中。"
 wtt_news.23.a:0 "巨大的成功！"
 wtt_news.23.b:0 "他们没能履行自己的职责……"
 wtt_news.23.c:0 "德国人着实残忍无情。"
 wtt_news.24.t:0 "法国舰队自沉"
 wtt_news.24.desc:0 "本周早些时候由德国发动，旨在吞并维希法国的行动现已宣告结束。由于德军没能在法国舰队收到自沉命令前控制作为其泊地的土伦港。因此，整个法国舰队为避免落入德国人之手，全部自沉于海底。"
 wtt_news.24.a:0 "略有失望，但无伤大雅。"
 wtt_news.24.b:0 "他们到底贯彻了自己的职责。"
 wtt_news.24.c:0 "法国人抗争的终幕。"
 wtt_burma_road.1.t:0 "滇缅公路遭到封锁"
 wtt_burma_road.1.desc:0 "由于[occupying_country.GetAdjective]军队攻入[state_occupied.GetName]并在几处要道切断了滇缅公路的运输，因此已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_burma_road.1.a:0 "这也不会令局势变得轻松。"
 wtt_burma_road.2.desc:0 "由于[From.GetAdjective]政府日前决定不再允许任何交通工具通过滇缅公路，因此路上的所有运输队均被截停并勒令返回，已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_burma_road.2.desc_war_with_from:0 "由于[From.GetAdjective]军队沿着滇缅公路快速行进，造成了该条线路上的若干重要桥梁和路口的过载。目前这条线路已全面禁止交通运行，没有补给能从这条交通线运送到我们这里来了。"
 wtt_burma_road.3.t:0 "[From.GetNameDefCap]部分重开滇缅公路"
 wtt_burma_road.3.desc:0 "在成功收复滇缅公路的大部分沿线后，[From.GetAdjective]当局现已允许交通在沿线运行。尽管残余的敌军袭击致使运输比往常更加危险，但至少补给已再次开始输送。"
 wtt_burma_road.3.a:0 "良好的开端。"
 wtt_burma_road.4.t:0 "[From.GetNameDefCap]重开滇缅公路"
 wtt_burma_road.4.desc:0 "首批途径滇缅公路的运输队在今天抵达了云南，尽管距离整条线路交通畅行还有待时日，但至少补给已能再次运送到我们这里来了。"
 wtt_burma_road.4.a:0 "此诚为雪中送炭。"
 wtt_ledo_road.1.t:0 "中印公路遭到封锁"
 wtt_ledo_road.1.desc:0 "由于[occupying_country.GetAdjective]军队攻入[state_occupied.GetName]并在几处要道切断了中印公路的运输，因此已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_ledo_road.2.desc:0 "由于[From.GetAdjective]政府日前决定不再允许任何交通工具通过中印公路，因此路上的所有运输队均被截停并勒令返回，已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_ledo_road.2.desc_war_with_from:0 "由于[From.GetAdjective]军队沿着中印公路快速行进，造成了该条线路上的若干重要桥梁和路口的过载。目前这条线路已全面禁止交通运行，没有补给能从这条交通线运送到我们这里来了。"
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap]重开部分中印公路"
 wtt_ledo_road.3.desc:0 "在成功收复中印公路的大部分沿线后，[From.GetAdjective]当局现已允许交通在沿线运行。尽管残余的敌军袭击致使运输比往常更加危险，但至少补给已再次开始输送。"
 wtt_ledo_road.3.a:0 "良好的开端。"
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap]重开中印公路"
 wtt_ledo_road.4.desc:0 "首批途径中印公路的运输队在今天抵达了云南，尽管距离整条线路交通畅行还有待时日，但至少补给已能再次运送到我们这里来了。"
 wtt_ledo_road.4.a:0 "令人满意的消息！"
 wtt_the_hump.1.t:0 "驼峰航运暂停"
 wtt_the_hump.1.desc:0 "由于[occupying_country.GetAdjective]攻占了[state_occupied.GetName]境内的数个机场，该地往返喜马拉雅山航线的航空运输队不得不被迫撤离。随着敌方战斗机活动以及打击距离增长所带来的威胁，单次加油实现输送已不太可能，空运至此只得暂停。已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_the_hump.2.desc:0 "[From.GetAdjective]政府日前下令，从即刻起中止所有往返喜马拉雅山航线的航班，尽管我们提出了抗议，但没有迹象表明他们可能会重新考虑改变主意。"
 wtt_the_hump.2.desc_war_with_from:0 "由于[From.GetAdjective]军队攻占了用于装载驼峰航线补给的机场，导致我们无法再通过空运来获得补给，已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_the_hump.3.t:0 "[From.GetNameDefCap]重启驼峰航运"
 wtt_the_hump.3.desc:0 "首批满载着重要补给物资的[From.GetAdjective]航空运输队现已翻越喜马拉雅山抵达，尽管敌军活动仍对空中运输造成了极大威胁，但至少补给已再次开始输送。"
 wtt_the_hump.3.a:0 "良好的开端。"
 wtt_the_hump.4.t:0 "[From.GetNameDefCap]重启驼峰航运"
 wtt_the_hump.4.desc:0 "喜马拉雅山航线如今再次实现满负荷运转，伴随着精密的航空运输管制，大量我们所急需的物资源源不断的抵达。"
 wtt_the_hump.4.a:0 "从天而降的援赠！"
 wtt_hanoi_route.1.t:0 "河内交通线遭到封锁"
 wtt_hanoi_route.1.desc:0 "由于向北至中国边境的线路遭到[GetVietnamOwner]关停，携带着我军补给品的运输船队无法在河内港靠岸。\n\n已经没有补给可以通过这条交通线进行运输。"
 wtt_hanoi_route.2.desc:0 "[From.GetAdjective]地方当局日前收到命令，阻止任何用于战争目的的物资在河内卸货并运往中国边境。武装警卫现已在码头布防，以防任何人试图冒险冲卡。而[From.GetAdjective]海岸警卫队亦在相关海域驱离所有仍在逗留的船只。\n\n已经不能指望通过这条交通线获得补给了。"
 wtt_hanoi_route.2.desc_war_with_from:0 "日前控制河内的[From.GetAdjective]军队将一批为我方运送补给的货船据为己有，而仍旧滞留海上的船只也只能掉头驶往其他中立港口。\n\n已经不能指望通过这条交通线获得补给了。"
 CHI_vietnam_JAP:0 "日本军方"
 CHI_vietnam_FRA:0 "法国当局"
 wtt_china.1.t:0 "中央政府要求实现全国统一"
 wtt_china.1.desc:0 "看来[From.GetLeader]最终已经决定要在这广袤的中华大地号令群雄。一位代表中央政府的特使现已抵达，要求我方服从[From.GetLeader]的领导。如若不从，他们就要用更为顺从的地方政府班子来将我们取代。"
 wtt_china.1.a:0 "让我们共就大业！"
 wtt_china.1.b:0 "那就让他试试看。"
 wtt_china.2.t:0 "[From.GetLeader]表示服从"
 wtt_china.2.desc:0 "[From.GetLeader]已经恭送我方特使返回并捎带上了他的口信，保证绝对服从我方命令并配合中央政府的指挥。"
 wtt_china.2.a:0 "公诚识时务俊杰也。"
 wtt_china.3.t:0 "[From.GetLeader]不服管辖"
 wtt_china.3.desc:0 "[From.GetLeader]致函回复，称中央政府没有法定授权撤换地方的省督。除此之外，他还附带了一份详细的报告以彰显其部队的战备情况。"
 wtt_china.3.a:0 "我们等着瞧吧。"
 wtt_china.10.t:0 "中央政府要求实现全国统一"
 wtt_china.10.desc:0 "[From.GetLeader]的政府日前送来了措辞强硬的信函，将我们过去几个月里制定的若干政策都数落了一番，指责我们的这些决议严重损害了[From.GetNameDef]的国家利益。如若我们今后不在政策上更为紧密地配合[From.GetAdjective]政府，他们届时将采取“他们所认为必要的措施”。"
 wtt_china.10.a:0 "我们别无选择。"
 wtt_china.10.b:0 "我们将奋战到底！"
 wtt_china.11.t:0 "[From.GetNameDefCap]表示服从"
 wtt_china.11.desc:0 "[From.GetAdjective]政府对我方此前的照会作出回应，保证其政府今后做出决定前定会先行请示我们的意见。我们驻[From.GetNameDef]的大使现已被晋升为特别代表，全权负责确保[From.GetAdjective]听命于我方的控制。"
 wtt_china.11.a:0 "非常好！"
 wtt_china.12.t:0 "[From.GetNameDefCap]反对统一"
 wtt_china.12.desc:0 "我们此前发送给[From.GetNameDef]的外交照会现在被披露给了媒体，造成了舆论的一片哗然。如今，甚至是国际新闻都刊载了令人不快的社论，将我们合理的诉求抹黑为“插手他国内政”，“危险的先例”甚至是“赤裸裸的帝国主义行径”。\n\n更不用说，[From.GetAdjective]政府也拒绝就此事展开进一步讨论，还警告称若是胆敢再提此事，便即刻中止双方的外交往来。"
 wtt_china.12.a:0 "必须对此采取措施。"
 wtt_infiltration.1.t:0 "反渗透扫荡"
 wtt_infiltration.2.t:0 "[infiltrated_state.GetName]发现共产党地下组织"
 wtt_infiltration.2.desc:0 "根据我方有关机构的调查，日前在[infiltrated_state.GetName]发现了共产党人的根据地。我军应即刻出动以全力剿灭这伙赤匪，任何拖延都可能造成其进一步扩大根据地，使清剿行动变得更加困难。"
 wtt_infiltration.2.a:0 "立刻派军镇压！"
 wtt_infiltration.3.t:0 "共产党潜伏者尚存"
 wtt_infiltration.3.desc:0 "在近期对共产党藏匿窝点的突袭行动中，我们的特务无功而返。尽管我们都知道仍有共产党在境内潜伏着，但看起来他们的地下党组织似乎尚未进行活动，亦或者说我们还根本不知道他们的存在。"
 wtt_infiltration.3.a:0 "我们定要将共匪斩尽杀绝！"
 wtt_infiltration.4.t:0 "共产党渗透行动失败？"
 wtt_infiltration.4.desc:0 "看来有关于共产党广泛渗透的报道似乎有些言过其实。鉴于我们对已知的共产党藏匿窝点和激进党羽的清剿皆无功而返，这意味着赤匪们尚未形成任何地下党组织，或者说我们早已将其破坏殆尽。但我们还是必须保持警惕，毕竟在他们再次行动前，毫无疑问会试图让我们麻痹在虚幻的安全感当中。"
 wtt_infiltration.4.a:0 "希望我们已将共匪一网打尽了。"
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName]根据地暴露"
 wtt_infiltration.5.desc:0 "国民党巡逻队已经逼近了我们在[infiltrated_state.GetName]的根据地。如果他们愿意花费功夫，便很有可能在接下来策划的军事行动中彻底将该根据地剿灭。"
 wtt_infiltration.5.a:0 "希望事态不会进一步恶化。"
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName]根据地遇袭"
 wtt_infiltration.6.desc:1 "敌军现已正式对我们的[infiltrated_state.GetName]根据地发起了进攻。尽管我们还没有收到当地同志的消息，但敌方的媒体报道业已宣称“对[infiltrated_state.GetName]的围剿作战宣告结束”。我们必须做最坏的打算。"
 wtt_infiltration.6.a:0 "革命大业惨遭重创。"
 wtt_infiltration.10.t:0 "共产党密谋武装暴动"
 wtt_infiltration.10.desc:0 "看起来，共产党正在谋划着什么。日前，我方情报机构抓获了若干共产党在其各根据地间往来的特派员，他们均携带着要在全国各隐蔽根据地同时发起“革命反攻”的机密指令。而大量共军以及物资正被动员起来投向另一个主要行动——这很有可能是在全国范围内发起暴动。我们必须即刻整军备战。"
 wtt_infiltration.10.a:0 "为中华之未来而战！"
 wtt_infiltration.21.t:0 "[infiltrated_state.GetName]发现共产党地下组织"
 wtt_infiltration.21.desc:0 "根据我方情报机关收集的信息，我们的巡逻队现已发现了一处主要的共产党根据地。在他们聚集更多力量并变得难以铲除前，我们应即刻发动打击。"
 wtt_infiltration.21.a:0 "兵贵神速。"
 wtt_infiltration.23.t:0 "共产党威胁衰退？"
 wtt_infiltration.23.desc:0 "尽管我们发起了一系列对已知共产党藏匿窝点的突袭，但似乎并没有得到关于其渗透状况的情报。而与此同时，对于此前逮捕的共产党人的严刑拷打同样无功而返，未能探得什么我们所不知道的信息。\n\n看起来只能说，我们的情报机关目前为止仍然牢牢掌控着局面。"
 wtt_infiltration.23.a:0 "我们应即刻清剿已知的地下党组织。"
 wtt_infiltration.24.a:0 "希望我们已将共匪一网打尽了。"
 wtt_infiltration.24.t:0 "共产党威胁被挫败"
 wtt_infiltration.24.desc:0 "看起来，共产党在最近几个月里遭到了严重的打击和挫败。我方特务正不断截获来自于共产党中央要求其地方党组织领导人汇报现状的讯息——但上述地方领导人多已被逮捕，这些携带讯息的特派员也被我们埋伏并抓获。就目前来说，共产党似乎已相当被动，他们在地方层级的组织架构几乎已被彻底粉碎。\n\n但即便如此，我们也仍必须保持警惕，毕竟只要共产党一息尚存，他们就有可能卷土重来。"
 CHI_xian_warlords_upset:0 "此举会招致各路军阀的不满。他们或许会考虑离开你的阵营，或者拒绝你将他们纳入麾下的企图，并且在未来相当的时间内将这件小事牢记于心。"
 wtt_xian_incident.1.t:0 "[From.GetLeader]致函邀约"
 wtt_xian_incident.1.desc:0 "[From.GetLeader]日前正式致函[CHI.GetLeader]，邀请其共会西安，商讨当前的局势以及对付共产党的下一步计划。\n\n若是拒绝赴约，则将被视作对[From.GetLeader]个人的轻慢，且此事势必将为其他各路军阀所牢记。"
 wtt_xian_incident.1.a:0 "欣然赴会。"
 wtt_xian_incident.1.b:0 "婉言谢绝。"
 wtt_xian_incident.2.t:0 "[From.GetLeader]抵达西安"
 wtt_xian_incident.2.desc:0 "[From.GetLeader]现已应邀抵达西安与我方共商国是，其身边仅有少量警卫跟随。无疑，此君希望我们重申坚决反共的立场。但鉴于日本人如今已兵临城下，家国大义面前，我们或许需要开门见山，向他痛陈利害。"
 wtt_xian_incident.2.a:0 "“奉请”委座联共抗日。"
 wtt_xian_incident.3.t:0 "[From.GetLeader]婉拒赴会"
 wtt_xian_incident.3.desc:0 "由于声称自己近来突染恶寒，[CHI.GetLeader]“极不情愿地”谢绝了我们的邀约。而至于真实原因是他打算在不远的将来更加直接地干涉我们地方政务，还是有人将我们的计划提前泄露给了他，这就有待进一步的观察了。"
 wtt_xian_incident.3.a:0 "也许他确有风寒？"
 wtt_xian_incident.4.t:0 "[From.GetLeader]提议联共抗日"
 wtt_xian_incident.4.desc:0 "在日前西安举行的会议上，[From.GetLeader]提出了出人意料的建议：他认为我们应该与共产党缔结同盟组成统一战线，联手对抗日本人的威胁。"
 wtt_xian_incident.4.a:0 "也许此言着实有理。"
 wtt_xian_incident.4.b:0 "我们都还记得上次合作的结局如何。"
 wtt_xian_incident.5.t:0 "[CHI.GetLeader]提议结盟"
 wtt_xian_incident.5.desc:0 "看起来，国民党方面终于对将我们剿灭一事感到了厌倦。在日前西安举行的会议上，[CHI.GetLeader]据说已经同意就联合我方共抗日寇的可能性展开商讨。\n\n对此，我们应该谨慎作出决断。"
 wtt_xian_incident.5.a:0 "日寇才是更大的威胁。"
 wtt_xian_incident.5.b:0 "绝不和国民党反动派谈判！"
 wtt_xian_incident.6.t:0 "[From.GetLeader]拒绝联共抗日"
 wtt_xian_incident.6.desc:0 "尽管我们有充分的理由和要求来制止这场无意义的战争，但[From.GetLeader]最终还是拒绝与共产党组成统一战线共赴国难。而今之计，只能采取更加果断决绝的措施，我们是否要将其逮捕并移交给共产党人？"
 wtt_xian_incident.6.a:0 "我们别无选择。"
 wtt_xian_incident.6.b:0 "如此局势定易失控。"
 wtt_xian_incident.7.t:0 "[CHI.GetLeader]遭到[CHI_xian_instigator.GetNameDef]控制！"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader]日前向我方发来急电，声称其现已将[CHI.GetLeader]逮捕，并且也愿意将此君引渡予我方。\n\n这或许正是我们将这个人民公敌审判正法的最好机会！"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader]已经驳回了我方有关正法[CHI.GetLeader]的提案。相反，鉴于引领革命大业和抵御日寇侵略两事不可兼顾，我们还被指示应当与国民党在当下结成同盟。"
 wtt_xian_incident.7.a:0 "请示苏联同志是否批准。"
 wtt_xian_incident.7.b:0 "直接将其枭首示众！"
 wtt_xian_incident.7.c:0 "我们还是应该团结此君共同抗日。"
 wtt_xian_incident.7.d:0 "斩杀此君只会招致兵祸，还是予以释放吧。"
 wtt_xian_incident.8.t:0 "[CHI.GetLeader]被[From.GetLeader]控制！"
 wtt_xian_incident.8.desc:0 "我们日前截获了[From.GetLeader]发出的讯息，称他现已将[CHI.GetLeader]软禁，并打算将其移交给共产党人处置。而鉴于共产党人与委座的血海深仇，他可能在共产党手中活不了多久。\n\n如果我们不想看到[CHI.GetLeader]被[PRC.GetLeader]公审后处决的话，就必须立刻展开行动！"
 wtt_xian_incident.8.a:0 "立刻出兵展开救援！"
 wtt_xian_incident.8.b:0 "他们可不敢加害委座，静观其变吧。"
 wtt_xian_incident.9.t:0 "[CHI.GetLeader]遭到[CHI_xian_instigator.GetNameDef]控制！"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader]日前发来消息指出，中国共产党人眼下正握有绝佳的机会，将[CHI.GetLeader]这个对人民和革命犯下累累罪行的战犯予以审判。对此人的正法将是中国共产党的巨大胜利，同时也会是中国革命的重大胜利。\n\n然而，如此一来也同样会在这关键的时刻削弱国民党的势力，或许还会诱使日本人在未来对中国发起更进一步的侵略。"
 wtt_xian_incident.9.a:0 "又一个白匪头子迈向了末日。"
 wtt_xian_incident.9.b:0 "他仍然还需要活着。"
 wtt_xian_incident.10.t:0 "[PRC.GetLeader]提议结盟"
 wtt_xian_incident.10.desc:0 "原本预期的公审和处决并没有出现，相反，共产党人表示他们愿意正式缔结盟约以共同抗击日本人的侵略。\n\n显然，在深知更进一步的围剿会令他们彻底被抹杀的情况下，他们此举意在拖延时间。但如果他们真的想要[CHI.GetLeader]的项上人头，他肯定早就被处决了。\n\n另一方面，我国政府内的部分人士亦对共产党人在如今推动双方结盟的用意感到好奇——也许，他们知道些我们还不知道的？"
 wtt_xian_incident.10.a:0 "只要他们服从我方指挥。"
 wtt_xian_incident.10.b:0 "绝不和共匪谈判！"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap]提供援助"
 wtt_china_shared.1.desc:0 "[From.GetLeader]现已抵达我国首都讨论我国形势。他广泛会见了独立的活跃人士以及政府成员，明确指出我国的独立对于[From.GetNameDef]的国家利益来说至关重要，正因如此，他们愿意提供任何帮助，以促成我们任何迈向更进一步独立的尝试。"
 wtt_china_shared.1.a:0 "他们的帮助着令我等不胜感激。"
 wtt_china_shared.1.b:0 "我们很满意自己当前所处的境遇。"
 wtt_china_shared.2.t:0 "[From.GetNameDefCap]接受我方援助"
 wtt_china_shared.2.desc:0 "在日前的一场秘密会谈中，来自[From.GetNameDef]政府官方的人士对我们将如何支持其成为独立国家的事宜表现出了极大的兴趣。我们不仅为其拥护进一步独立运动的团体调拨了大量的资金，同时也开始协助其组建“自由[From.GetAdjective]的临时流亡政府”。"
 wtt_china_shared.2.a:0 "他们的斗争即为我们的斗争。"
 wtt_china_shared.3.t:0 "[From.GetNameDefCap]谢绝我方援助"
 wtt_china_shared.3.desc:0 "在一份措辞严肃的备忘录中，[From.GetLeader]明确告知我方，他的政府绝不容许任何干涉[From.GetAdjective]内政的行为。该国外交部门现已将[From.From.GetLeader]列为不受欢迎的人士并禁止其入境，或者更准确地说，我们整个代表团的成员至此均被禁止再次踏足[From.GetNameDef]的领土。"
 wtt_china_shared.3.a:0 "真是自讨没趣。"
 wtt_china_shared.4.t:0 "[From.GetNameDef]独立运动风起云涌"
 wtt_china_shared.4.desc:0 "看来[From.From.GetLeader]最近对[From.GetNameDef]的访问似乎并不仅仅是单纯的品茶交流。鉴于近段时间来，该国那些此前原本各自为战的独立运动团体已开始极有组织地团结在一起，我们有理由相信他们得到了境外势力的援助。"
 wtt_china_shared.4.a:0 "令人不安。"
 wtt_china_shared.10.t:0 "飞虎队"
 wtt_china_shared.10.desc_a:0 "日前，蒋介石的夫人宋美龄，亦其最信任的幕僚之一启程前往华盛顿，为中国抗击日本侵略的战争谋取支援。中国空军目前急需现代化的战机以及驾驶它们的有经验飞行员。\n\n可以说，宋美龄的游说呼吁成功引起了我国民众的同情，空军中甚至有一些飞行员为此退役，随后以提供“训练和指导”的名义加入到中国飞行团之中。\n\n随着飞行员问题的解决，宋美龄同时也与我方展开了接洽，请求获准调配150架我方最先进的战斗机用以武装中国的空军力量。"
 wtt_china_shared.10.desc_b:0 "目前的中国战事可谓让中国空军损失惨重，但面对在火力和数量上均压倒自己的对手，他们仍然英勇地奋战在天际，捍卫着本国的领空。\n\n尽管中国飞行员骁勇善战，但[From.GetAdjective]的空军急需得到新战机和飞行员以补充损失。为此，[From.GetLeader]已派出了一个代表团赶赴华盛顿进行谈判，力图为本国争取到150架现代化战斗机，以及同等数量的飞行员赴华参战驰援。"
 wtt_china_shared.10.a:0 "我们必须竭尽所能地支援他们。"
 wtt_china_shared.10.b:0 "我们绝不能将自己卷入这场战争。"
 wtt_china_shared.11.t:0 "苏联志愿航空队"
 wtt_china_shared.11.desc_a:0 "面对持续不断的中国战事，[From.GetAdjective]红军的同志目前急需我们为其提供空中支援。[From.GetLeader]已就此事联络我方，请求我方派遣一支由志愿飞行员和战机组成的航空队。他认为大约50架轰炸机和100架战斗机便足以捍卫其领空。\n\n这或许能够为我方飞行员提供有价值的作战经验，同时也能在实战中测试我们最新设计的机型。"
 wtt_china_shared.11.desc_b:0 "随着中国的战事继续进行，[From.GetAdjective]空军已经在试图捍卫[From.GetNameDef]领空以及支援地面部队的战斗中精疲力竭。[From.GetLeader]为此向[SOV.GetLeader]发出了个人的呼吁，希望后者能够派遣一支由50架中型轰炸机以及100架战斗机组成的联合航空队来华支援。\n\n这或许是我们能够在实战中测试我国最新装备的绝佳机会。"
 wtt_china_shared.11.a:0 "我们必须竭尽所能地支援他们。"
 wtt_china_shared.11.b:0 "他们或许只能用现有装备奋战到底。"
 wtt_china_shared.12.t:0 "援助[From.GetNameDef]的新任将领"
 wtt_china_shared.12.desc:0 "[From.GetLeader]日前致函[USA.GetLeader]，希望我方能够派遣一位将军担任[From.GetAdjective]军队的总参谋长。\n\n若应允此事显然能够为我们赢得[From.GetLeader]个人的感谢，或许也能在帮助[From.GetLeader]的军队赢得战争的同时，使我们自己的将军积累宝贵的经验。\n\n那么，我们要派遣哪位将军赴任呢？"
 wtt_china_shared.12.a:0 "派遣约瑟夫·史迪威。"
 wtt_china_shared.12.b:0 "他们或许只能自求多福。"
 wtt_china_shared.12.c:0 "派遣道格拉斯·麦克阿瑟。"
 wtt_china_shared.12.d:0 "派遣德怀特·艾森豪威尔。"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName]赴任中国"
 wtt_china_shared.13.desc:0 "[From.GetLeader]现已接受我方的求援请求，并指示[CHI_USA_General.GetName]尽快赴华就任。\n\n这位将军不仅可被视作[Root.GetLeader]的顾问，同样也可指挥部队亲赴战场，在战斗中不断获取有关现代战争的最新经验。"
 wtt_china_shared.13.a:0 "真是难能可贵的新援。"
 wtt_china_shared.14.t:0 "[From.GetNameDef]方面无人来援"
 wtt_china_shared.14.desc:0 "[From.GetLeader]对我们的请求置若罔闻。尽管有数位美军的高级将领表示愿意承担此项任务，但是该国战争部长以及[From.GetLeader]总统还是以“不切实际”和“不符合国家利益”为由双双予以了回绝。"
 wtt_china_shared.14.a:0 "他们到底是懦夫还是蠢货！？"
 wtt_prc.1.t:0 "[From.GetLeader]提议结盟"
 wtt_prc.1.desc:0 "历经多年无意义的冲突后，面对日本人步步紧逼的威胁，共产党人现已就组建联合政府的事宜与我方展开了接洽。如此一来，双方军队将并肩作战，而彼此间的政策也能够得到协调。\n\n尽管对于共产党人突然转变方略的动机尚不明确，但政府内部有人士认为，此不过是前者图谋接管整个国家的第一步。"
 wtt_prc.1.a:0 "我们必须团结起来对抗共同之敌。"
 wtt_prc.1.b:0 "我们是不会被这种小把戏骗到的。"
 wtt_prc.2.t:0 "[From.GetLeader]拒绝结盟"
 wtt_prc.2.desc:0 "在深思熟虑之后，[From.GetLeader]最终还是决定驱逐我方的代表团。我们在政府内部的消息来源指出，由于此君目睹了共产党人在各地的密谋，其坚信我们不过是打算从政府内部夺权，并将这个国家从他的掌控中偷走。"
 wtt_prc.2.a:0 "真是个偏执狂。"
 wtt_prc.10.t:0 "[From.GetNameDefCap]要求我方合作"
 wtt_prc.10.desc:0 "随着国防政府的成立，[From.GetNameDef]现已明确表示不会再容忍任何“僭越独立或妄自行径之事”。鉴于和日本的战争已迫在眉睫，任何不配合国防政府的势力都将被视作潜在的敌人。[From.GetLeader]公开扬言称，他不会坐等到战争爆发才去消灭那些拒绝合作的军阀。"
 wtt_prc.10.a:0 "我们会在国防政府中把握机遇。"
 wtt_prc.10.b:0 "那狂妄的白痴显然是虚张声势。"
 wtt_prc.11.t:0 "[From.GetNameDefCap]加入国防政府"
 wtt_prc.11.desc:0 "[From.GetLeader]深明大义并决定加入到我们的联盟当中来，他的军队将会在接下来的战事当中援助我方。"
 wtt_prc.12.t:0 "[From.GetNameDefCap]拒绝要求"
 wtt_prc.12.desc:0 "由于难以理解的原因，[From.GetLeader]在事关家国大义的核心事务上还是拒绝与我方合作。他蔑称我们不过是一帮终将被历史进程浪潮所吞噬的土匪流寇，甚至还呼吁其他各路军阀也加入到他的抵制行列当中。"
 wtt_prc.12.a:0 "他这是敬酒不吃吃罚酒！"
 PRC_provoke_japan_korea:0 "朝鲜"
 PRC_provoke_japan_manchuria:0 "满洲"
 wtt_prc.20.t:0 "来自中国的挑衅"
 wtt_prc.20.desc:0 "有关于最近发生于我国领土上袭击事件的最新细节现已浮出水面。尽管迄今为止尚未能逮捕任何涉事者，但有证据表明，这显然是中国人精心策划的蓄意挑衅。\n\n不仅中国政府在对这起袭击事件表示谴责的事宜上令人生疑的迟缓，中国的报纸新闻甚至已公然盛赞这次行动是抗击“日本帝国主义”的英勇之举。\n\n内阁现已对此召开会议，讨论要如何应对这般明目张胆的袭击。"
 wtt_prc.20.a:0 "要求官方致歉。"
 wtt_prc.20.b:0 "军队动员准备开战。"
 wtt_prc.21.t:0 "军用工厂毁坏案"
 wtt_prc.21.desc:0 "我们在[JAP.GetManchuriaPuppet]的工厂日前发来报告，称昨晚该地发生了一场大火。当地消防部门目前仍在与火势作斗争，但他们相信大火能够在今天结束前得到控制。但由于火势最先是从工厂的易燃化学品储区爆发的，所以工厂本身遭到了严重的破坏。\n\n军方情报部门现已展开调查，力图查明在如此严格的安全保障措施下火灾仍然发生的原因所在。而初步证据表明，这很有可能是一场人为的纵火。"
 wtt_prc.21.a:0 "谁会干这种事！？"
 wtt_prc.22.t:0 "民用工厂毁坏案"
 wtt_prc.23.t:0 "桥梁垮塌案"
 wtt_prc.23.desc:0 "昨夜某时，一座[JAP.GetManchuriaPuppet]境内的主要桥梁在途经的军火列车重压下发生垮塌。车上军火随后的二次爆炸对搜救以及修复工作造成了巨大的困难，尽管车上乘员目前仍旧下落不明，但估计均已在此次事故中身亡。\n\n军方情报部门已派遣了调查小组，正在确保安全的情况下尽速调查这样一座坚固的大桥是怎样在毫无预警的情况下发生垮塌的。\n\n根据当地目击者的证词，他们在事发前一天曾看到有一小群人在桥下的山谷间游荡，而这伙人目前下落不明。"
 wtt_prc.24.t:0 "巡逻队遇袭案"
 wtt_prc.24.desc:0 "我们在[JAP.GetManchuriaPuppet]的一个巡逻队日前下落不明。而沿着巡逻队的行进轨迹，搜救队伍最终发现了其惨烈的遇害现场，所有迹象都表明，巡逻队是在遭遇突然袭击后，在残忍的近距离搏斗中惨遭杀害的。\n\n目前尚不清楚是否有袭击者在此事件中伤亡，现场仅留下了遍地的日军士兵遗骸。\n\n他们看起来是故意将兵士们的尸体弃置荒野，或许是要以此传递某种讯息。"
 wtt_japan.1.t:0 "[From.GetNameDefCap]要求接管我国殖民地"
 wtt_japan.1.desc:1 "趁着我国而今式微之际，[From.GetAdjective]日前提议“帮助”我方“维持殖民地的秩序”。他们解释说，鉴于我国本土业已陷落，我们已无力维持既有局面。\n\n很显然这不过是他们打算夺取我国殖民地的托辞，但我们又能有什么选择呢？"
 wtt_japan.1.a:0 "是时候承认日本在东方的霸权了。"
 wtt_japan.1.b:0 "那就让他们用武力来夺吧！"
 wtt_japan.2.t:0 "[From.GetNameDefCap]同意移交殖民地"
 wtt_japan.2.desc:0 "在仔细研讨我方有关“维护”其殖民地秩序的提案后，[From.GetNameDefCap]方面最终决定接受，他们已经将其殖民地的全权正式移交予我方。"
 wtt_japan.2.a:0 "明智的决定。"
 wtt_japan.3.t:0 "[From.GetNameDefCap]拒绝移交殖民地"
 wtt_japan.3.desc:0 "在仔细研讨我方有关“维护”其殖民地秩序的提案后，[From.GetNameDefCap]方面最终决定断然予以回绝。"
 wtt_japan.3.a:0 "我们倒要看看他们能强硬多久。"
 wtt_japan.11.t:0 "对[From.GetNameDef]的互不侵犯条约之抉择"
 wtt_japan.11.desc:0 "尽管近来[From.GetAdjective]和[Root.GetNameDef]两国关系日趋紧张，但现在[From.GetAdjective]有意就双方签订互不侵犯条约一事展开谈判。诚然，此议案对我方的好处良多，但我们也应该考虑到如此将会给[From.GetAdjective]带来什么好处，以及我们将来是否会因此而后悔。"
 wtt_japan.11.a:0 "我们必须确保和平……至少暂时的。"
 wtt_japan.11.b:0 "绝不能让他们占任何的便宜！"
 wtt_japan.12.t:0 "[From.GetNameDefCap]接受互不侵犯条约"
 wtt_japan.12.desc:0 "[From.GetNameDefCap]已经正式接受了我方有关签署互不侵犯条约的提案。"
 wtt_japan.12.a:0 "如此可谓正中下怀。"
 wtt_japan.13.t:0 "[From.GetNameDefCap]拒签互不侵犯条约"
 wtt_japan.13.desc:0 "无论出于何种原因，[From.GetNameDef]还是对我方有关签署互不侵犯条约的提案予以拒绝。"
 wtt_japan.13.a:0 "他们难道是在密谋对抗我们？"
 wtt_japan.21.t:0 "[From.GetAdjective]高层发生变动"
 wtt_japan.21.desc:0 "[From.GetAdjective]日前决定，将其左翼的公务员和将领传召回国。而与此同时，也将他们那些右翼的公务员和将领以非正式流放的形式派遣到了我国作为替代。"
 wtt_japan.21.a:0 "看来[From.GetNameDef]国内正发生着什么……"
 wtt_japan.22.t:0 "[Root.GetAdjective]高层人事调动完毕"
 wtt_japan.22.desc:0 "此前以非正式流放的形式派驻到[From.GetNameDef]的左翼公务员和将领们已被传召回国，他们将被用以顶替那些右翼的同僚。高层的人事变动已圆满完成。"
 wtt_japan.22.a:0 "这将有助于增强我们在[Root.GetNameDef]的势力。"
 wtt_japan.31.t:0 "皇族的命运"
 wtt_japan.31.desc:0 "是时候来考虑天皇及其家族的命运了。显而易见，世袭统治阶级在我们正努力建设的新日本当中没有容身之所。那么应该如何处置他们呢？"
 wtt_japan.31.a:0 "将皇族驱逐出境！"
 wtt_japan.31.b:0 "将皇族枭首正法！"
 wtt_japan.32.t:0 "流亡的皇族"
 wtt_japan.32.desc:0 "新生的[From.GetNameDefCap]政权日前宣布，将自古以来便统治着这个国家的天皇家族驱逐出境，而如此冒失之举，或可令我方受益匪浅！目前，那位天皇陛下已经抵达[Root.GetNameDef]，尽管他遭到罢黜流放，但作为神君，他在人民和军队当中的影响力依旧无与伦比。"
 wtt_japan.32.a:0 "我们必须无愧天皇新居之责！"
 wtt_japan.101.t:0 "满洲归还案"
 wtt_japan.101.desc:0 "在近期击败[MAN.GetName]的胜利后，日本新政府基于本地区与中国紧密的历史渊源，决定从即日起正式将此地的全权移交予我方。而随此善意同时递来的，还有他们的结盟提案。"
 wtt_japan.101.a:0 "也许真的可以和日本人携手共进。"
 wtt_japan.101.b:0 "我们会收回东三省，但谢绝结盟的提案。"
 wtt_japan.102.desc:0 "[From.GetNameDefCap]对我们归还满洲的善举表示感谢，同时也同意了我方的结盟提案。"
 wtt_japan.103.desc:0 "[From.GetNameDefCap]对我们归还满洲的善举表示感谢，但是婉言谢绝了我方的结盟提案。"
 wtt_japan.104.t:0 "菲律宾主权案"
 wtt_japan.104.desc:0 "[From.GetNameDefCap]日前发表公开声明称，他们“绝不会再坐视”一个受到西方列强所操纵的国家存续于其势力范围内。为此，他们现在要求我国加速去殖民化进程，立即赋予菲律宾人全面而彻底的国家主权。"
 wtt_japan.104.a:0 "他们在理，菲律宾人应当获得自由。"
 wtt_japan.104.b:0 "菲律宾仍将隶属于合众国！"
 wtt_japan.105.desc:0 "[From.GetNameDefCap]已经回应了我方有关菲律宾全面独立的要求，目前，美国政府正着手即刻推进授予这个太平洋属国彻底的独立主权。"
 wtt_japan.105.a:0 "还好他们明事理。"
 wtt_japan.106.desc:0 "[From.GetNameDefCap]已经回应了我方有关菲律宾全面独立的要求，重申菲律宾在此地区代表了“至关重要的美利坚国家利益”。"
 wtt_japan.106.a:0 "就这他们还有脸自诩“自由卫士”？！"
 wtt_japan.107.desc:0 "[From.GetNameDefCap]已经回应了日本要求实现我国全面独立的要求，目前，美国政府正着手即刻推进授予我国彻底的独立主权！"
 wtt_japan.107.a:0 "赞美日本朋友！"
 wtt_japan.108.t:0 "青年将校发动政变"
 wtt_japan.108.desc:0 "日前，皇国军队中的一群青年将校发生了暴动，将包括首相在内的诸多政府阁僚残忍杀害。他们目前已经占领了东京市区，同时也将皇居置于其掌控当中。起事者们声称，他们今日之举是为了清洗政府当中的“腐败之徒”，挽救“国体之危”，重振天皇陛下作为君王至高无上的地位。\n\n由于他们的起事出乎意料地在军队当中吸引了大批的追随者，以至于本该作出的反制行动也在这帮人对旧政府忠诚派的大规模逮捕和刺杀行动当中被先行剿灭。而由于事发突然且事态的发展迅速，同时皇居亦被叛军所控制，天皇陛下本人并未对这帮叛军降下圣怒表示责罚。\n\n鉴于政府方面有组织的抵抗似乎已经土崩瓦解，可以想见，距离叛军方面正式宣布天皇陛下独断皇国内外并建立由陛下统揽军政大权的皇道政制，只是时间问题了。"
 wtt_japan.108.a:0 "天皇陛下万岁！"
 wtt_japan.109.t:0 "日本提议缔结三国同盟条约"
 wtt_japan.109.desc:0 "[From.GetNameDefCap]日前正试探性的询问我方是否有意愿，和[JAP_initiator.GetAdjective]以及[ITA_fascism.GetAdjective]签署三国同盟条约。[JAP_initiator.GetAdjective]认为在如今全球舆论日益敌对我等的情况下，我们很有必要互帮互助。"
 wtt_japan.109.a:0 "不错的方案，我们加入。"
 wtt_japan.109.b:0 "不行，我们担不起惹恼世界的风险。"
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap]日前正试探性的询问我方是否有意愿，和[JAP_initiator.GetAdjective]以及[GER_fascism.GetAdjective]签署三国同盟条约。[JAP_initiator.GetAdjective]认为在如今全球舆论日益敌对我等的情况下，我们很有必要互帮互助。[GER_fascism.GetAdjective]方面亦对这一看法深表赞同。"
 wtt_japan.111.t:0 "三国同盟条约的签署"
 wtt_japan.111.desc:0 "[GER_fascism.GetAdjective]和[ITA_fascism.GetAdjective]政府均已同意签署三国同盟条约，保证一旦开战定将站到我方这边。"
 wtt_japan.112.t:0 "[From.GetNameDefCap]拒签三国同盟条约"
 wtt_japan.112.desc:0 "[From.GetAdjective]政府仍然想要自行其是，因此拒绝签署三国同盟条约。"
 wtt_japan.113.t:0 "[From.GetNameDefCap]签署三国同盟条约"
 wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective]政府同意签署三国同盟条约，保证一旦开战定将站到我方这边。"
 wtt_japan.114.t:0 "民主派发动政变"
 wtt_japan.114.desc:0 "在军部威胁要再次剥夺人们来之不易的民主权利后，政府中的民主派日前出人意料地发动了政变夺权。由于行动迅速，有相当一部分军队成员也调转枪口，前去捍卫人民以及他们与生俱来的自由权利。\n\n军队内部的分裂帮助人民的代表们夺取了立法以及行政机关的大权，尽管这场内战才刚刚开始，但显然目前的政府是难以被轻易撼动了。"
 wtt_japan.114.a:0 "军部之流再不能作威作福了！"
 wtt_japan.115.t:0 "[From.GetName]进攻苏联"
 wtt_japan.115.desc:0 "[From.GetNameDefCap]日前无视我们与苏联的互不侵犯条约，单方面向其发动了进攻。我们如今别无选择，要么遵照盟约加入到[From.GetAdjective]的进攻当中，要么恪守和苏联人的互不侵犯条约，对此次进攻表示谴责。"
 wtt_japan.115.a:0 "我们当然会支持盟友！"
 wtt_japan.115.b:0 "和苏联的条约暂时……还不能打破。"
 wtt_japan.116.t:0 "[From.GetName]参战"
 wtt_japan.116.desc:0 "尽管与苏联人此前订有互不侵犯条约，但[From.GetNameDefCap]还是决定加入到我们对抗前者的战争当中。"
 wtt_japan.116.a:0 "他们理应如此。"
 wtt_japan.117.t:0 "[From.GetName]谴责我国战事"
 wtt_japan.117.desc:0 "尽管我们此前订有同盟条约，但[From.GetNameDefCap]还是决定遵守他们与苏联人的互不侵犯条约。同时，似乎是为了挽救他们与苏联的外交关系，他们还公开谴责了我方所发起的进攻性战争。"
 wtt_japan.117.a:0 "真是太不走运了。"
 wtt_japan.118.t:0 "[From.GetName]请求支援"
 wtt_japan.118.desc:0 "[From.GetNameDefCap]目前正身陷一场毁灭性的内战当中，且在军事实力上落后于他们当前所面对的敌人。为此，他们的过渡政府日前与我方派驻代表展开接洽，提议以南萨哈林岛作筹码从我们这里换取他们所急需的军事援助。\n\n只需要派遣若干志愿部队便能换取领土，这或许是极为轻松的差事。"
 wtt_japan.118.a:0 "绝妙的主意！"
 wtt_japan_118_TT:0 "如果§Y[From.GetName]§!赢得内战，这些志愿兵将重归人力池。"
 wtt_japan.118.b:0 "这对我们可不是好的交易。"
 wtt_japan.119.t:0 "[From.GetName]接受交换提案"
 wtt_japan.119.desc:0 "[From.GetNameDefCap]同意了我们以南萨哈林岛换取他们军事援助的提案，他们现已派出了若干“志愿者”组成的师团与我们并肩作战！"
 wtt_japan.119.a:0 "他们正派得上用场！"
 wtt_japan.119.TT:0 "获得8个由§Y12个步兵营§!和§Y3个支援连队§!组成的师。"
 wtt_japan.120.t:0 "[From.GetName]拒绝交换提案"
 wtt_japan.120.desc:0 "[From.GetNameDefCap]通知我方，称他们对南萨哈林岛换取其军事援助一事予以拒绝。"
 wtt_japan.120.a:0 "那我们只能靠自己了……"
 wtt_japan.121.t:0 "[From.GetName]攻占东京"
 wtt_japan.121.desc:0 "随着[From.GetNameDefCap]攻占日本的首都，[From.From.GetAdjective]的法西斯政权正式宣告倒台。因此，若我们想有所动作，就必须尽速行动。对于我们而言，遏制共产党威胁的关键，在于利落果断地控制日本的外海诸岛并且收编残余的法西斯党羽。"
 wtt_japan.121.a:0 "实施此项计划。"
 wtt_japan.121.b:0 "如此并不符合我方利益。"
 wtt_japan.122.t:0 "法西斯残部逃亡满洲"
 wtt_japan.122.desc:0 "随着东京的陷落，法西斯政府正式宣告倒台，而他们残存的党羽和军队现在已经逃亡到了[MAN.GetName]，该国不久前刚刚出兵占据了我国的外海诸岛以及在朝鲜和中国的殖民地。\n\n内战尽管在短时间内落下了帷幕，但局势依旧并不太平，毕竟那些法西斯分子还未遭到彻底性的毁灭打击。"
 wtt_japan.122.a:0 "我们稍后就料理他们。"
 wtt_japan.123.t:0 "法西斯残部抵抗瓦解"
 wtt_japan.123.desc:0 "随着东京的陷落，法西斯政府彻底土崩瓦解。由于他们残余的党羽和军队无处集结再战，只得四散而逃，我方得以轻易攻占了剩余的海外领土。"
 wtt_japan.123.a:0 "内战胜利了！"
 wtt_japan.124.t:0 "赴日志愿军归国"
 wtt_japan.124.desc:0 "随着日本的共产党同志取得胜利，我们的志愿军战士现在已经回到了他们的家乡。"
 wtt_japan.125.t:0 "苏联归还满洲"
 wtt_japan.125.desc:0 "在将满洲从日本人手中解放，并打倒了那个逊位的清朝皇帝后，[From.GetNameDef]日前正式提议将此地归还给我们。他们认为，此地理应重归[Root.GetAdjective]管辖。"
 wtt_japan.126.t:0 "[From.GetName]提议和谈"
 wtt_japan.126.desc:2 "[From.GetAdjective]政府日前与我方展开接触并提出和谈，希望以其撤离大陆作为交换，即刻终止双方之间的一切敌对行为。"
 wtt_japan.126.a:0 "战争至此宣告胜利。"
 wtt_japan.126.b:0 "我们只接受彻底的全面胜利！"
 wtt_japan.127.t:0 "[From.GetName]同意和谈"
 wtt_japan.127.desc:1 "[From.GetNameDef]接受了我方此前的和谈提案，并在得到我们于东亚大陆的全部领土后，全面终止了双方之间的一切敌对行为。"
 wtt_japan.127.a:0 "他们不过是暂时取胜……"
 wtt_japan.128.t:0 "[From.GetName]拒绝和谈"
 wtt_japan.128.desc:0 "[From.GetNameDef]拒绝了我方此前的和谈提案，他们发誓要继续战争，直至我国无条件投降。"
 wtt_japan.128.a:0 "那我们就奉陪到底！"
 wtt_japan.40.t:0 "[From.GetLeader]索取满洲"
 wtt_japan.40.desc:0 "几天前，[From.GetNameDef]政府开始不断向我方施压，在各大报纸头条上呼吁我们将满洲交还给[From.GetAdjective]管辖。这或许不仅仅是其为了内部需求而展开的造势，毕竟就连[From.GetLeader]的代表也通过秘密外交渠道展开试探，希望就满洲的未来归属问题达成协议。\n\n而就在今天，[From.GetLeader]本人甚至亲自就此事发表看法，呼吁尽快实现将满洲彻底交还给[From.GetNameDef]的进程。如若不然，他的政府或将重新考虑我等双方目前的合作关系。"
 wtt_japan.40.a:0 "此地应归他们所有。"
 wtt_japan.40.b:0 "他们尚还不能自行统治。"
 wtt_japan.41.t:0 "[From.GetNameDef]提供军事援助"
 wtt_japan.41.desc:0 "日本帝国大本营现已决定从根本上转变其国家战略。在日前一场天皇列席的御前会议上，陆军大臣就未来可能与苏联间爆发的战争作出了假设和计划。而为了准备这场战争，日本帝国陆军认为至少要确保我军有能力守住一部分前线，因此，我军得以获赠列装大量仅稍有过时的武器装备。"
 wtt_japan.41.a:0 "他们可真好～"
 wtt_news.25.t:0 "[JAP.GetNameDefCap]接管[From.GetAdjective]殖民地"
 wtt_news.25.desc:0 "鉴于目前[From.GetNameDef]的国势衰微，[JAP.GetAdjective]近来屡屡向[From.GetAdjective]施压要求接管其在东亚的殖民地或许并不足为奇。然而今天早晨，出乎所有人的意料，[From.GetAdjective]政府官方竟然真的宣布，从即日起，[From.GetAdjective]的殖民地将正式转交给[JAP.GetNameDef]管辖。"
 wtt_news.25.a:0 "属于亚细亚人的亚细亚！"
 wtt_news.25.b:0 "欧洲的伤心日……"
 wtt_news.25.c:0 "这难道是殖民主义的末路？"
 wtt_news.26.t:0 "菲律宾独立"
 wtt_news.26.desc:0 "作为[JAP.GetAdjective]方面施压的结果，[From.GetAdjective]政府现已宣布即刻终止[From.GetAdjective]对菲律宾群岛的殖民统治。从今日起，该地的全权将被移交给[PHI.GetNameDef]。"
 wtt_news.26.b:0 "我们定要彻底砸碎殖民枷锁。"
 wtt_news.26.c:0 "值得庆祝的一天！"
 wtt_news.27.t:0 "日军青年将校发动政变"
 wtt_news.27.desc:0 "日本军队中的一群青年将校日前成功发动政变，在推翻该国政府的同时，也拥戴天皇再度成为了能够独断日本国家乾坤的至高统治者。看起来，此事似乎是对政府内部的普遍腐败以及敌对意识形态所发起的一场清洗。\n\n即使目前已经誓言要让这个国家更加唯天皇的意志是从，起事的将校们也还是宣布他们会继续发动清洗，“直到全部奸佞之徒都从政府和军队中被清除出去”。裕仁天皇本人就此事发表了简短的声明，在接受这些叛军所带给他的至高权力的同时，也明确表达了与中国和太平洋地区西方殖民列强的和解意愿。"
 wtt_news.27.a:0 "万岁！"
 wtt_news.27.b:0 "真糟糕……他们可没向我们示好……"
 wtt_news.27.c:0 "这就能确保太平洋地区的和平吗？"
 wtt_news.27.d:0 "真可谓事出突然。"
 wtt_news.30.t:0 "蒋介石遭处决"
 wtt_news.30.desc:0 "在遭到[CHI_xian_instigator.GetLeader]监禁后，蒋介石据报道已于今天早晨被共产党的行刑队击毙。在针对其犯下的反党反人民罪行召开了一场简短的审判后，[PRC.GetLeader]宣布对蒋介石判处死刑。即便是苏联政府代表亲自出面，也还是没能救下他的性命。\n\n[SOV.GetLeader]据称对[PRC.GetLeader]的“背叛”极为震怒，他为此下令将中方的共产国际代表即刻扣押。\n\n作为继任的国民党新领袖，[CHI.GetLeader]已经发誓要为蒋介石报仇，将共产党人彻底“抹杀”。"
 wtt_news.30.a:0 "他不过是罪有应得。"
 wtt_news.30.b:0 "他们公然谋杀却还自命正义！？"
 wtt_news.30.c:0 "此事定将带来连锁效应。"
 wtt_news.30.d:0 "中国的未来将愈发动荡。"
 wtt_news.31.t:0 "蒋介石遭处决"
 wtt_news.31.desc:0 "在遭到[CHI_xian_instigator.GetLeader]监禁后，蒋介石据报道已于今天早晨被共产党的行刑队击毙。在针对其犯下的反党反人民以及叛国反革命罪行召开了一场简短的审判后，[PRC.GetLeader]宣布对蒋介石判处死刑。由于苏联代表在这场审判中充当了公诉人，坐实了[SOV.GetLeader]暗地里支持这项决议的传闻。\n作为继任的国民党新领袖，[CHI.GetLeader]已经发誓要为蒋介石报仇，将共产党人彻底“抹杀”。"
 wtt_news.31.c:0 "我等所行皆为正义。"
 wtt_news.32.t:0 "蒋介石从软禁中获释"
 wtt_news.32.desc:0 "在遭到[CHI_xian_instigator.GetLeader]监禁并随后移交给共产党人后，[CHI.GetLeader]据称日前在广泛的谈判后被释放。尽管具体细节尚不明确，但有证据表明，[PRC.GetLeader]就此提出了缔结同盟以共抗日本人。不过双方均对上述传言表示否定，[PRC.GetLeader]甚至声称他宁可国破家亡也不愿与国民党人并肩作战，[CHI.GetLeader]亦对这种观点予以回敬。"
 wtt_news.32.a:0 "他们到底在对我们打什么主意？"
 wtt_news.32.c:0 "就像是孩童间的吵闹争执……"
 wtt_news.32.d:0 "如此日本定会渔翁得利。"
 wtt_news.32.e:0 "吾辈正可借此乘虚而入。"
 wtt_news.33.t:0 "[PRC.GetLeader]谴责国民党之背叛"
 wtt_news.33.desc:0 "在日前与[CHI.GetLeader]的会晤结束后，[PRC.GetLeader]公开谴责对方“公然或暗地里打算利用红军为国民党以及其他反革命势力牟利”。对此，[CHI.GetLeader]拒绝发表任何评论，只是扬言称国军已做好准备从任何外敌的兵锋下保卫中国。\n\n据称，两位领导人在席间确有商讨组建统一战线抗击日本的可能性。\n\n但这次会谈破裂是否会造成国共两党再度兵戎相见，仍有待进一步观察。"
 wtt_news.33.b:0 "我们怎会相信他们能洗心革面呢？"
 wtt_news.34.t:0 "飞虎队的建立"
 wtt_news.34.desc:0 "基于中国方面此前提出希望美方派遣飞行员和设备组建志愿部队援华的提案，美国总统[USA.GetLeader]现已正式批准向中国空军移交100多架现代化战斗机。而来自美国陆军、海军以及海军陆战队的若干飞行员们亦将加入到这支志愿航空队当中。\n\n只待必要的设备装载完毕，运送这些新战斗机的首批船运便会起航。另一方面，国会当中的部分领导人对此事表达了担忧，认为如此试探国际法边缘的举动，或许将会引起某些不可知的后果。"
 wtt_news.34.a:0 "狩猎愉快小伙子们～！"
 wtt_news.34.b:0 "欢迎诸位美利坚勇士。"
 wtt_news.34.c:0 "志愿者？倒毋宁说是雇佣兵！"
 wtt_news.34.d:0 "美利坚孤立主义的终结？"
 wtt_news.35.t:0 "上海事变"
 wtt_news.35.desc:1 "中日两国之间紧张的局势，伴随着昨晚双方在上海的冲突急速升温。\n\n根据西方观察员的报告，事件的起因是一伙日本水兵与中国警察发生了冲突，打斗当中双方均有人受伤。而随后当一名日本巡逻兵过来查看状况时，大批中国军队已经封锁了现场并将闹事的日本水兵逮捕，后者旋即被中方指控谋杀未遂。\n\n日本政府对此发表了措辞尖锐的警告，要求中方立刻释放涉事水兵，否则他们将采取必要措施以确保其人员的人身自由。"
 wtt_news.35.a:0 "岂有此理！"
 wtt_news.35.b:0 "一切正照计划进行。"
 wtt_news.35.c:0 "大战将至。"
 wtt_news.35.d:0 "这似乎是有预谋的行动。"
 wtt_news.36.t:0 "蒋介石丧生空难"
 wtt_news.36.desc:0 "今天早些时候，[CHI.GetNameDef]的上空发生了一起悲剧，蒋介石所搭乘的专机在起飞后不久于半空中爆炸。尽管救援人员还在努力搜寻失事飞机的残骸，但没几个人还抱着能够找到生还机组成员或乘客的希望。\n\n看起来，蒋委员长夫妇应该都已经死于这场空难了。\n\n尽管继任的中国新领导人[CHI.GetLeader]承诺定要彻查此次事故的原因，但大量的坊间传言都称这是一场谋杀蒋委员长的阴谋，毕竟很多人都将其视作一统中国境内各派势力的障碍。"
 wtt_news.36.a:0 "又一个问题不必担心了。"
 wtt_news.36.b:0 "这可不是什么“意外”。"
 wtt_news.36.d:0 "真是悲剧啊。"
 wtt_news.37.t:0 "中华人民共和国宣布成立"
 wtt_news.37.desc:0 "在日前举行的胜利游行上所发表的讲话中，[PRC.GetLeader]自豪地宣布“中国人民从此站起来了”，共产党人在中国内战当中成为了最后的赢家。随着国民党人的全面败退，共产党人在历经数十年的斗争后，终于赢得了最后的胜利。从今往后，昔日仅能栖身于穷乡僻壤当中的革命武装，将会成为代表着中华人民共和国的合法正统政府。"
 wtt_news.37.a:0 "伟大的建国日！"
 wtt_news.37.b:0 "不过是走个形式。"
 wtt_news.37.d:0 "他们什么也搞不出来的。"
 wtt_news.38.t:0 "[PRC.GetLeader]赢得党内权力斗争"
 wtt_news.38.desc:0 "中国共产党内部各派系间的纷争，看起来终于要落下帷幕了。随着[PRC.GetLeader]当选为新的最高领导人，毛泽东以及那些更为温和的派系在党内的影响力均已不再值得一提。由于[PRC.GetLeader]的胜利得到了苏联在背后的扶持，因此，[SOV.GetLeader]在此次斗争当中究竟扮演了怎样的角色，一时间成为了热议的焦点。"
 wtt_news.38.a:0 "愿他领导党走向胜利！"
 wtt_news.38.b:0 "不过是无关紧要。"
 wtt_news.38.c:0 "这会是有用的盟友。"
 wtt_news.38.d:0 "他可捡了个烫手山芋。"
 wtt_news.39.t:0 "对华安靖作战"
 wtt_news.39.desc:0 "作为对近来遭遇一系列被其称作“公然挑衅”的事故的回应，日本政府日前宣布中国境内的某地区正存在着“武装冲突”的问题。他们声称，鉴于[CHI.GetLeader]所领导的中央政府看起来似乎不愿或者说没有能力承担起他们应尽的职责，日方将派遣一支“维持治安”的军队赴华以恢复秩序，并且防范未来可能的进攻。"
 wtt_news.39.a:0 "正如计划的那样。"
 wtt_news.39.b:0 "所以到底是谁干的？"
 wtt_news.39.c:0 "我们都做了些什么！？"
 wtt_news.39.d:0 "不过是显而易见的托辞。"
 wtt_news.39.e:0 "他们将因此认识到自己的错误。"
 wtt_warlord.1.t:0 "[From.GetNameDefCap]致函表达忠心"
 wtt_warlord.1.desc:0 "鉴于中国中央政府无力保护人民免遭流寇以及赤匪的威胁，[From.GetLeader]终于明确了自己所处的境地并与我方展开接洽，希望我方能够确保其当下的地位。他可以全力配合我方要求，并且允许我军在其境内畅行无阻。但作为回报，他请求我们派出部分部队来保护他的辖区，并且在将来我们重组中国之后还能记着他的功劳。"
 wtt_warlord.1.a:0 "终于来了个识时务之俊杰！"
 wtt_warlord.1.b:0 "我们可没有在未来大业中给他们留位置。"
 wtt_warlord.2.t:0 "[From.GetNameDefCap]接受效忠"
 wtt_warlord.2.desc:0 "[From.GetAdjective]政府接受了我方此前的提案，但作为换取其庇护的代价，我们现在必须“着重考虑”他们所给出的建议。同时，一位[From.GetAdjective]政府的官员也已抵达，前来指导我方的大政方针。"
 wtt_warlord.2.a:0 "不过是偏安的微小代价。"
 wtt_warlord.3.t:0 "[From.GetNameDefCap]拒绝受领效忠"
 wtt_warlord.3.desc:0 "[From.GetAdjective]拒绝了我方此前的提案，甚至根本不愿就此作出讨论。他们声称，我们压根就不是真正的国家政府，完全没有资格和他们在谈判桌前平起平坐。"
 wtt_warlord.3.a:0 "那我们就变得更强给他们瞧瞧。"
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap]请求租借亚速尔群岛"
 wtt_britain_lease_azores.1.desc:0 "由于我国的亚速尔群岛战略地位极佳，是确保大西洋航线的重要基地，[From.GetAdjective]日前与我方展开接洽，请求在其战争期间租借该群岛。他们表示，一旦战争结束，就会立刻将该地物归原主。"
 wtt_britain_lease_azores.1.a:0 "这还是比强迫我们参战好点……"
 wtt_britain_lease_azores.1.b:0 "那这又对我们有何好处呢？"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap]接受提案"
 wtt_britain_lease_azores.2.desc:0 "由于理解我国正承担着保卫他们免遭侵略的责任，[From.GetAdjective]政府现已接受我方请求，将亚速尔群岛的管辖全权移交予我方。一支小规模的先遣队现已抵达该群岛，正着手在岛上构建各项行动所需的基地。"
 wtt_britain_lease_azores.2.a:0 "日后将会证明此举甚妙。"
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap]拒绝提案"
 wtt_britain_lease_azores.3.desc:0 "援引了其中立政策以及战争法案相关条例，[From.GetLeader]的政府对我们租借亚速尔群岛作为基地的请求予以回绝。眼下，除非我们想法子把他们也拖到我们的战车上加入这场战争，不然就没办法使这片群岛为我方所用。"
 wtt_britain_lease_azores.3.a:0 "我们会记住此事的。"
 wtt_britain_lease_azores.4.t:0 "亚速尔群岛租借案到期"
 wtt_britain_lease_azores.4.desc:0 "随着欧陆的战事落下帷幕，[POR.GetAdjective]政府日前提醒我们称亚速尔群岛的租借案仅在战时有效，现在是时候将这片群岛还给他们了。"
 wtt_britain_lease_azores.4.a:0 "英国人向来有借有还。"
 wtt_britain_lease_azores.5.t:0 "英国归还亚速尔群岛"
 wtt_britain_lease_azores.5.desc:0 "随着欧陆的战事落下帷幕，[From.GetNameDef]遵照协议将亚速尔群岛还给了我国，我们现已派出一小队官员前去收回管辖权。"
 wtt_britain_lease_azores.5.a:0 "这便是最好的结果了。"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName]陷落"
 wtt_soviet_hold_city_d_fail:0 "在集结了所有可用的部队后，那些[controller.GetAdjective]入侵者终究还是击垮了我们在[state.GetName]外围的防御。[controller.GetAdjective]军队正鱼贯涌入整座城市，尽管我方守军正在惨烈的巷战当中拼死抵抗，但预计这座城市仍将在不日陷落。"
 decisions.1.t:0 "低阶指挥官忠诚案"
 decisions.1.desc:0 "若干军队的低阶指挥官目前对本国的领导层有些“不同的看法”。为了打消顾虑，我们应该把有限的精力和资源都集中到争取某一潜在支持方上面，绝不可浪费资源在试图争取所有人的忠诚上面。"
 decisions.1.a:0 "无所谓，我们只需要有人来指挥部队。"
 decisions.1.b:0 "我们至少还是要选拔有基础能力的人选。"
 decisions.1.c:0 "择优录选，我们不应在这方面有所妥协。"
 decisions.1.d:0 "只有顶级精英方可选拔起用。"
 decisions.2.t:0 "高阶指挥官忠诚案"
 decisions.2.desc:0 "若干军队的高阶指挥官目前对本国的领导层有些“不同的看法”。为了打消顾虑，我们应该把有限的精力和资源都集中到争取某一潜在支持方上面，绝不可浪费资源在试图争取所有人的忠诚上面。"
 wtt_soviet_hold_city_o_fail:0 "不过是微小的挫败。"
 wtt_news.40.t:0 "苏伊士运河损毁"
 wtt_news.40.desc_eng:0 "鉴于敌对势力现已迫近苏伊士运河，为避免如此重要的商业干线落入敌人手里，[From.GetNameDef]最终决定将其炸毁。而在一系列的船舶自沉封锁、爆破以及钻孔后，破坏工作可以说是完成了。之后若是想要再恢复运河的航行，或许需要数月时间以及大量的工业支持才能实现。"
 wtt_news.40.desc_not_eng:0 "在一场只能堪称是悍勇无畏的军事行动当中，[From.GetNameDef]成功地将苏伊士运河这条重要的商业干线予以毁坏。伴随着一系列的船舶自沉封锁、爆破以及钻孔，破坏工作可以说是完成了。之后若是想要再恢复运河的航行，或许需要数月时间以及大量的工业支持才能实现。"
 wtt_news.40.a:0 "真是场灾难！"
 wtt_news.40.b:0 "绝不能让它为敌人所用。"
 wtt_news.40.c:0 "看来我们可不能再小瞧他们的决心了。"
 wtt_news.40.d:0 "我们已然斩断其帝国的纽带！"
 wtt_news.40.e:0 "对英国的沉重打击！"
 wtt_news.40.f:0 "他们做出了正确的决定。"
 wtt_news.40.g:0 "此诚对盟友的巨大打击……"
 wtt_news.40.h:0 "此举将会震撼整个世界……"
 wtt_news.41.t:0 "巴拿马运河损毁"
 wtt_news.41.desc_usa:0 "鉴于敌对势力现已迫近巴拿马运河，为避免如此重要的军事通行干线落入敌人手里，[From.GetNameDef]最终决定将其炸毁。而在一系列的船舶自沉封锁、爆破以及钻孔后，破坏工作可以说是完成了。之后若是想要再恢复运河的航行，或许需要数月时间以及大量的工业支持才能实现。"
 wtt_news.41.desc_not_usa:0 "在一场只能堪称是悍勇无畏的军事行动当中，[From.GetNameDef]成功地将巴拿马运河这条重要的军事通行干线予以毁坏。伴随着一系列的船舶自沉封锁、爆破以及钻孔，破坏工作可以说是完成了。之后若是想要再恢复运河的航行，或许需要数月时间以及大量的工业支持才能实现。"
 wtt_news.41.a:0 "真是场灾难！"
 wtt_news.41.b:0 "绝不能让它为敌人所用。"
 wtt_news.41.c:0 "看来我们可不能再小瞧他们的决心了。"
 wtt_news.41.d:0 "他们的海军自此相隔两洋！"
 wtt_news.41.e:0 "对美国的沉重打击！"
 wtt_news.41.f:0 "他们做出了正确的决定。"
 wtt_news.41.g:0 "此诚对盟友的巨大打击……"
 wtt_news.41.h:0 "太平洋和大西洋又被分隔开了。"
 wtt_news.42.t:0 "苏伊士运河修复"
 wtt_news.42.desc:0 "在花费了大量的工业投入后，[From.GetNameDef]终于设法修好了苏伊士运河。今天早晨，在历时半年多加班加点的修复工作后，这条连通地中海的重要商业干线终于再度通航。"
 wtt_news.42.a:0 "帝国的纽带再度联通。"
 wtt_news.42.b:0 "对我国而言必要的投入。"
 wtt_news.42.c:0 "这将帮上我们大忙。"
 wtt_news.42.d:0 "他们竟然又修好了……"
 wtt_news.42.e:0 "如此大家都将获益。"
 wtt_news.43.t:0 "巴拿马运河修复"
 wtt_news.43.desc:0 "在花费了大量的工业投入后，[From.GetNameDef]终于设法修好了巴拿马运河。今天早晨，在历时近一年加班加点的修复工作后，这条连通太平洋和大西洋的重要军事通行干线终于再度通航。"
 wtt_news.43.a:0 "两洋间的纽带再度联通。"
 wtt_news.43.b:0 "我等终可再度畅行于太平洋和大西洋两岸。"
 wtt_news.43.c:0 "这将帮上我们大忙。"
 wtt_news.43.d:0 "他们竟然又修好了……"
 wtt_news.43.e:0 "如此大家都将获益。"
 wtt_news.44.t:0 "[MAN.GetLeader]宣布重拾天命"
 wtt_news.44.desc:0 "日前，中华帝国的大皇帝[MAN.GetLeader]，这位满清帝室的正统嫡裔，如同他的列祖列宗般，身着华丽的龙袍端坐于龙椅之上，以天子万岁之尊在紫禁城内依照传统礼制举行了他不同寻常的第二次登基大典，再度加戴真龙帝冕。依照传统，[MAN.GetLeader]隆重宣布他的天军在中国内战当中取得了胜利，他本人即为领导中国的真龙天子。\n\n这位皇帝有志于开疆拓土，而人们也拭目以待，看他是否能像其列位先帝那样，开拓出“普天之下，莫非王土”的丰功伟业。"
 wtt_news.44.a:0 "真龙天子归来。"
 wtt_news.44.b:0 "拨乱反正。"
 wtt_news.44.c:0 "他自以为是哪位呢？"
 wtt_news.44.d:0 "出乎意料的反转。"
 wtt_news.44.e:0 "真是荒唐！"
 wtt_news.45.t:0 "[new_leader.GetLeader]夺得中国领导权"
 wtt_news.45.desc:1 "[old_leader.GetLeader]和[new_leader.GetLeader]这两位领导人在历经一系列权斗交锋后，前者日前终于承认了自己的失败，并在自己的府邸召见了[new_leader.GetLeader]展开会谈。在随后两个多小时的谈判妥协后，[old_leader.GetLeader]最终同意向[new_leader.GetLeader]移交国家元首的权力，自己则退居为民国的国务总理。\n\n由于两位领导人的支持者们均齐聚在府邸外，让人不由得担忧起随后双方是否会爆发冲突和骚乱。\n\n然而，并没有出现暴力事件的报道。看起来，政权似乎是得到了平稳的过渡。"
 wtt_news.45.a:0 "政治～从未改变！"
 wtt_news.45.b:0 "绝佳的胜利。"
 wtt_news.45.c:0 "和平过渡终究是好的。"
 wtt_news.45.d:0 "他们或许恰好因此免遭内战。"
 wtt_news.46.t:0 "[From.GetLeader]发表“一个中国”政策"
 wtt_news.46.desc:0 "面对着大批支持者，[From.GetLeader]在今天宣布了他的政府所推行政策的巨大改动。尽管在此前，[From.GetLeader]愿意容忍中国部分地区享有极高的独立自主权力，但现在，这等好事到此为止。从即日起，[From.GetNameDef]将被视作全中国唯一的合法政府，依法直接统辖全中国各地的领土。而任何胆敢拒绝来自中央政府命令的人，均将被视为叛国者，依法遭到严苛的惩治。\n\n然而，局势还有待进一步观察，[From.GetLeader]的政府或许真能兑现他们的威胁，亦或是仅仅将此作为拉拢民众支持的手段。"
 wtt_news.46.a:0 "此诚公然之威胁。"
 wtt_news.46.b:0 "我等定将一统中华！"
 wtt_news.46.d:0 "多少英豪此前为此竞折戟。"
 wtt_news.47.t:0 "[From.GetNameDefCap]宣称印度支那主权"
 wtt_news.47.desc:0 "[From.GetLeader]的政府日前发表声明称，当前的印度支那局势对[From.GetAdjective]的安全构成了直接的威胁。该国官方发言人表示，世界上没有一个国家的政府会默视一把尖刀直插自己的软肋。因此，除非本地区局势缓和，亦或是[671.Controller.GetAdjective]当局更迭为更愿与[From.GetNameDef]合作的存在，否则[From.GetAdjective]的国家利益便会一直受到威胁。\n\n虽然[From.GetLeader]的发言人强调[From.GetAdjective]政府愿意努力采取和平手段以解决问题，但也绝不放弃动用武力的可能。"
 wtt_news.47.a:0 "总有人必须行应尽之恶。"
 wtt_news.47.b:0 "他们够胆就来夺吧！"
 wtt_news.47.c:0 "不会因此发生坏事的。"
 wtt_news.47.d:0 "别逼我们走到那步！"
 wtt_news.48.t:0 "满洲国发动独立战争"
 wtt_news.48.desc:0 "随着来自日本的派驻官员与[MAN.GetLeader]的政府之间一系列的内部权斗愈演愈烈，有关于满洲大地归属的争斗在今天终于达到了白热化。\n\n根据报道，导火索来自于满清宫廷内部的一次冲突，当时一位日本将军严重冒犯了满洲帝国皇帝，竟要求后者向其鞠躬。\n\n[MAN.GetLeader]对此龙颜大怒，在答曰“天子不折腰”后，便挥杖击倒了此人。旋即他命令麾下的军队调转枪口，立刻将所有日本驻军从中华大地上驱逐出去。"
 wtt_news.48.a:0 "竖子的嚎叫？"
 wtt_news.48.b:0 "我们将重拾天命！"
 wtt_news.48.c:0 "噢～那个小叛徒！"
 wtt_news.48.d:0 "正可谓……巨龙逐日？"
 wtt_news.50.t:0 "希特勒遇刺"
 wtt_news.50.desc:0 "德国电台报道称，该国军队当中的叛逆组织在今天发动了政变。伴随着元首大本营的剧烈爆炸，希特勒被杀身亡，其他多人身受重伤。而与此同时，国防军陆军部队也对若干党卫队办公地点以及党卫军单位发起了攻击。\n\n尽管[GER.GetLeader]声称他对国家以及军队掌有全权，但据报道，该国各地仍有大量忠诚派军队和叛军之间的交火发生。\n\n而根据坊间传言，纳粹党的其他领导人也正计划在这场混乱当中抢班夺权。"
 wtt_news.50.a:0 "卑鄙的叛徒！"
 wtt_news.50.b:0 "局势并未有所改善。"
 wtt_news.50.c:0 "谢天谢地！"
 wtt_news.50.d:0 "他确实太过严苛了。"
 wtt_news.51.t:0 "针对[GER.GetLeader]的暗杀企图"
 wtt_news.51.desc:0 "德国电台报道称，该国军队当中的叛逆组织在今天发动了政变。尽管元首大本营发生了剧烈爆炸，但在其他多人身受重伤的情况下，希特勒本人竟然奇迹般的仅受了些轻伤。而与此同时，国防军陆军部队发起了进攻，试图攻占柏林城内的若干政府办公地点。\n\n由于[GER.GetLeader]绝处逢生的消息很快便传播开来，因此绝大部分叛军部队只得悻悻返回了自己的军营。\n\n政变未遂后，多名德国高级军官选择自杀，以免落到那臭名昭著的“人民法庭”当中接受屈辱的审判。"
 wtt_news.51.c:0 "此即结局的开端？"
 wtt_news.52.desc:0 "德国电台报道称，由于元首本人在此前元首大本营的激烈交火中身受致命伤，因此[GER.GetLeader]在今天接管了政府的大权。党卫军部队现已火速出动，控制了通往柏林城的各主要道路以及铁路枢纽。与此同时，国防军陆军以及空军部队据称也收到了命令，同时赶往柏林以恢复秩序。"
 wtt_news.53.t:0 "斯堪的纳维亚的统一"
 wtt_news.53.desc:0 "通过武力，[From.GetOldName]现已将全斯堪的纳维亚的人民置于其统治之下，该国政府也已着手对新征服的领土进行整合。而为了将民众团结到一个国家的旗帜之下，政府同时还展开了一系列泛民族主义的宣传活动。\n\n尽管从消极的方面来说，斯堪的纳维亚的统一在历史上多次发生，如今的情形只不过就像是历史重复循环当中所自然经过的一环。但[From.GetOldAdjective]政府却是迫切地希望能够跳出这个思维定式，为此，他们官方宣告了“卡尔马联盟的重建”，并正式改国号为“[From.GetNameDef]”。"
 wtt_news.53.a:0 "全斯堪的纳维亚人的荣耀之日！"
 wtt_news.53.b:0 "团结的斯堪的纳维亚将更加强大。"
 wtt_news.53.c:0 "这持续不了多久的！"
 wtt_news.54.t:0 "北欧诸国的统一"
 wtt_news.54.desc:0 "随着北境诸国皆已克灭，[From.GetOldAdjective]政府现已开始加速对新征服领土的整合。而为了将民众团结到一个国家的旗帜之下，政府同时还展开了一系列泛民族主义的宣传活动。\n\n[From.GetOldAdjective]官方对此引用旧谚，称“北欧诸国相亲，合当聚而为一，使民得同心共存。”看起来，该国政府是打算通过亲缘上的联系来团结民众。而作为“真正的北欧共同体”，该国正式改其国号为“[From.GetNameDef]”。"
 wtt_news.54.a:0 "团结的北境将更加强大！"
 wtt_news.54.b:0 "北境诸国或将很快成为其邻国的忧虑……"
 wtt_news.55.t:0 "[From.GetNameDef]的重生"
 wtt_news.55.desc:0 "在收复所有原属于旧大哥伦比共和国的法理领土后，[From.GetOldAdjective]政府现已开始加速对新征服领土的整合。而为了将民众团结到一个国家的旗帜之下，政府同时还展开了一系列泛民族主义的宣传活动。\n\n早在此前，[From.GetOldAdjective]官方就反复强调着他们的信念，即拉丁美洲北部诸国应当正视所共有的历史，并将曾经的亲缘关系作为统一国家存在的基础。而现在，[From.GetOldAdjective]政府则更进一步，在宣称“重拾玻利瓦尔的遗产”后，正式改国号为“[From.GetNameDef]”。"
 wtt_news.55.a:1 "一统拉美之梦已触手可及！"
 wtt_news.55.b:0 "全新的美洲强国就此诞生？"
 wtt_news.56.t:0 "[From.GetNameDef]的重生"
 wtt_news.56.desc:0 "在占领了旧奥匈帝国的全部法理领土后，作为最后的继业者国家，[From.GetOldAdjective]政府现已开始将其治下的各领土进行整合。该国政府的宣传机器正开足马力，大肆颂扬着“昔日帝国的光荣岁月”，试图以此拉拢民众，使大家支持目前全面的国家改革及对旧帝国律法的重塑。\n\n而作为计划的一部分，[From.GetOldAdjective]政府亦已宣布了[From.GetNameDef]的重建，并为此正式修改国号以照应。"
 wtt_news.56.a:0 "从此再不分离！"
 wtt_news.56.b:0 "那个双元君主国又回来了。"
 wtt_news.57.t:1 "[From.GetNameDefCap]的重生"
 wtt_news.57.desc:0 "自波兰和立陶宛两国再度统合以来，[From.GetOldAdjective]政府就着手利用历史作为宣传手段，来团结民众支持国家的大政方针。该国“历史学家们”一边通过各种渠道向大众摇唇鼓舌，滔滔不绝地灌输统一的波兰-立陶宛国家足以无惧任何外敌威胁，同时也追忆着波兰-立陶宛联邦在历史上作为强国的高光时刻。种种努力看起来似乎是成功转移了人民群众当下的愤怒，同时也引导他们将注意力集中到了对旧日辉煌岁月的向往上。\n\n而就在今天，[From.GetOldAdjective]政府更进一步，在宣告联邦的再度成立后，正式改国号为“[From.GetNameDef]”。"
 wtt_news.57.a:0 "神佑吾辈，何人能敌？！"
 wtt_news.57.b:0 "所以他们这次能挺过瓜分吗？"
 wtt_news.58.t:0 "低地诸国的统一"
 wtt_news.58.desc:0 "随着低地诸国尽被[From.GetOldAdjective]征服，该国政府也开始设法为自己的行动进行辩护。他们现在自诩为尼德兰联合王国在法理上的直接继承国，并且对1839年的伦敦条约嗤之以鼻，称后者不过是本国政府当时遭到外国势力罪恶压迫的产物。正因如此，统一的低地国家从未解体，[From.GetOldNameDef]而今只不过是收回了本就属于他们的法理领土而已。\n\n紧随着这些辩词之后，[From.GetOldAdjective]政府正式改国号为“[From.GetNameDef]”。而与此同时，相匹配的大规模宣传活动早已展开。当前的全球危机局势则被该国政府利用起来，用以争取民众支持，共同抗击外部的威胁。"
 wtt_news.58.a:0 "就如同1815年预想的那样，重归一统……"
 wtt_news.58.b:0 "是的……这完全就是内政……"
 wtt_news.59.t:0 "[From.GetNameDef]的重生"
 wtt_news.59.desc:0 "随着[From.GetOldAdjective]对中美洲诸国的征服，该国政府现已开始在国际上为其行为进行辩护。自诩为中美洲联邦共和国法理上的直接继承国，该国政府给那些在1830年代末自立的国家扣上了非法割据政权的帽子。藉此，他们不断强调近期的征服行动只不过是他们“收复”这些地区的合理之举。\n\n为贯彻其说辞，[From.GetOldAdjective]政府正式改国号为“[From.GetNameDef]”，并就此大肆宣传，利用当前的全球危机作为外部威胁来拉拢本国的民众。"
 wtt_news.59.a:0 "迈向世界舞台的关键一步。"
 wtt_news.59.b:0 "新的美洲合众国就此崛起。"
 wtt_news.60.t:0 "波罗的海诸国的统一"
 wtt_news.60.desc:0 "随着波罗的海诸国皆已克灭，[From.GetOldAdjective]政府现已开始加速对新征服领土的整合。而为了将民众团结到一个国家的旗帜之下，政府同时还展开了一系列泛民族主义的宣传活动。\n\n一位[From.GetOldAdjective]官员引用旧谚，称“波罗的海诸国血浓于水，理应合而为一，尤其在面临外界威胁时，更应戮力同心，外御其侮，只有如此，人民才能享有独立和自由”。而鉴于“真正的波罗的海共同体”业已建立，该国正式改国号为“[From.GetNameDef]”。"
 wtt_news.60.a:0 "这对我们的生存而言至关重要。"
 wtt_news.60.b:0 "但这个新国家真的足够强大吗？"
 wtt_news.61.t:0 "[From.GetNameDef]的重生"
 wtt_news.61.desc:0 "在收复所有奥斯曼帝国于上次大战中沦丧的领土后，[From.GetOldAdjective]政府日前作为前奥斯曼帝国的继业者，正式开始对这些领土重新展开整合。为争取民众支持目前全面的国家改革及对旧帝国律法的重塑，该国政府的宣传活动用意明确，不仅对上次大战后协约国集团对旧同盟国成员进行领土肢解的罪行予以痛斥，同时也对“昔日帝国的光荣岁月”不吝辞藻，大肆宣扬。\n\n而作为计划的一部分，[From.GetOldAdjective]政府亦已宣布了[From.GetNameDef]的重建，并为此正式修改国号以照应。"
 wtt_news.61.a:0 "我等终究重拾破碎的旧河山！"
 wtt_news.61.b:0 "那个永恒之国又回来了……"
 wtt_news.62.t:0 "欧罗巴的统一"
 wtt_news.62.desc:0 "随着欧洲各路列强均已败伏于[From.GetOldNameDef]兵锋之下，近年来成立统一欧罗巴国家的构想第一次变得如此触手可及。对此，受雇于该国政府的大批“专家”已经开始摇唇鼓舌，称今日之政治态势，是通往实现“欧陆无战事”的唯一康庄大道。\n\n而为了让“属于全欧洲人之国”更为名副其实，各级政府的改革正以惊人的速度推进。作为改革的一部分，今天，这个国家正式改国号为“[From.GetNameDef]”，以使“欧陆全民相皆然”。"
 wtt_news.62.a:0 "这就是所有欧战的终结？"
 wtt_news.62.b:0 "且让我们静看他们能否成功。"
 wtt_news.63.t:0 "[From.GetNameDef]的崛起"
 wtt_news.63.desc:0 "随着[From.GetOldAdjective]日益强盛并鲸吞诸邻国，为团结国内民众，该国政府试图衔接国家历史连续性的尝试亦愈发明显。为此，历史上赫赫有名的大津巴布韦帝国所创造的成就被赋予了浓厚的浪漫色彩，并在不断的宣传活动中对公众的舆论产生了深刻的影响。\n\n而就在今天，面对着各大城市街道上欢欣鼓舞的民众，[From.GetOldAdjective]政府更进一步，正式宣布改国号为“[From.GetNameDef]”。"
 wtt_news.63.a:0 "非洲属于非洲人！"
 wtt_news.63.b:0 "这就是非洲殖民时代的终结？"
 wtt_news.64.t:0 "[From.GetNameDef]的崛起"
 wtt_news.64.desc:0 "鉴于[From.GetOldAdjective]军队的攻势看起来已不可阻挡，建立新罗马帝国——这个近年来曾经饱受嘲笑的想法，现在似乎已经完全有可能被意大利人实现。毕竟，绝大部分有能力阻挡的欧陆列强均已灰飞烟灭，而今，只有意大利人方可将其意志凌驾于万民之上。\n\n目前，为了着手开展被其称作“罗马领土再征服”的整合运动，意大利政府现已昭示天下，罗马帝国至此重生，国家正式改国号为“[From.GetNameDef]”。"
 wtt_news.64.a:0 "罗马不可战胜！"
 wtt_news.64.b:0 "他们不会是认真的吧？！"
 wtt_news.65.t:0 "[From.GetNameDef]的崛起"
 wtt_news.65.desc:0 "随着[From.GetOldAdjective]不断开疆拓土，该国如今的成就已足以在波斯历史上留下印象深刻的一笔。该国著名的公众人物们，甚至已经开始将如今的扩张与居鲁士大帝时代的伟业相提并论，对本民族的自豪感正在[From.GetOldAdjective]社会当中广泛兴起。\n\n而随着该国政府对新领土的掌控愈发牢固，他们也趁着这波民众高度拥护的浪潮，以官方的名义正式将国号改为“[From.GetNameDef]”。"
 wtt_news.65.a:0 "我国实力还将蒸蒸日上！"
 wtt_news.65.b:0 "如此能给该地区带来和平与稳定吗？"
 wtt_news.66.t:0 "[From.GetNameDef]的崛起"
 wtt_news.66.desc:0 "也许[From.GetOldAdjectiveCap]的成功曾令全球许多军事专家倍感困扰，但事实就是如此。只不过是短短几年间，希腊人便完成了从雄踞巴尔干，再度征服伊斯坦布尔，到粉碎安纳托利亚地区所有土耳其人有组织抵抗的宏伟壮举。如此一来，希腊和土耳其之间长达五个世纪的宿命对决似乎终于已近尾声。\n\n为了更进一步弘扬本民族的自豪感，[From.GetOldAdjectiveCap]政府基于历史的连贯性，将他们的军事成就描绘为“驱逐突厥鞑虏，再兴拜占庭荣光”。而作为宣传造势的一部分，在复称君士坦丁堡的旧都近期举办的华丽庆典游行上，[From.GetOldNameDef]正式宣布改国号为“[From.GetNameDef]”。"
 wtt_news.66.a:0 "就此踏上再征服之途！"
 wtt_news.66.b:0 "命运神奇的反转……"
 wtt_news.67.t:0 "阿拉伯的统一"
 wtt_news.67.desc:0 "随着[From.GetOldAdjective]的铁蹄踏遍阿拉伯世界，该国政府日前在其统治领域内发起了复兴泛阿拉伯民族主义的大规模运动。由于此前已经通过军事手段彻底“解决”了外国的顽固政府，在没有国际争议的情况下，阿拉伯世界的统一似乎已经易如反掌，而[From.GetOldAdjective]政府也已表明，愿意努力达成这一目标。\n\n不管是“随波逐流”地顺从民意，使这个国家成为全阿拉伯人真正的家园；还是志在实现对领土的整合，无论如何，[From.GetOldAdjective]官方现已宣布，正式改国号为“[From.GetNameDef]”。"
 wtt_news.67.a:0 "萨迪之梦终得实现。"
 wtt_news.67.b:0 "这会为该地区带来长久的和平吗？"
 wtt_news.68.t:0 "[From.GetNameDef]的崛起"
 wtt_news.68.desc:0 "随着[From.GetOldAdjective]日益强盛并鲸吞诸邻国，该国政府想要构建历史纽带来团结民众的企图已越发明显。为此，历史上赫赫有名的满者伯夷帝国所创造的成就被赋予了浓厚的浪漫色彩，并在不断的宣传活动中对公众的舆论产生了深刻的影响。\n\n而就在今天，[From.GetOldAdjective]政府更进一步，正式宣布改国号为“[From.GetNameDef]”，在向此地的历史致敬同时，也希望本地民众能将今日之国与昔日的帝国相联系起来。"
 wtt_news.68.a:0 "这将是亚洲殖民时代的终结！"
 wtt_news.68.b:0 "他们已然掌控了自身的命运。"
 wtt_news.69.t:0 "[From.GetNameDef]的重生"
 wtt_news.69.desc:0 "随着[From.GetOldAdjective]日益强盛并鲸吞诸邻国，该国政府日前已打算重拾拉达那哥欣这个国名。鉴于该国目前的疆域已经越来越接近历史上那个王国的巅峰版图，为向公众宣传，达拉那哥欣王国的过往功业开始被频繁提及。\n\n而就在今天，[From.GetOldAdjective]政府更进一步，正式宣布改国号为“[From.GetNameDef]”，希望以此从历史中谋取本国政权的合法性。"
 wtt_news.69.a:0 "我们必将重拾霸权。"
 wtt_news.69.b:0 "诸殖民帝国正土崩瓦解？"
 wtt_news.70.t:0 "[From.GetNameDef]的重生"
 wtt_news.70.desc:0 "在维多利亚女皇的领导下，[From.GetOldNameDef]极大地扩展了本国的疆界，甚至已经超过了旧神圣罗马帝国曾下辖的版图。欧陆诸敌国皆已被[From.GetOldAdjective]的战争机器打倒在地，在政治上，再无任何人可忤逆女皇的意志。\n\n现在，女皇业已降旨宣布，就当前局势来说，她的国家将成为神圣罗马帝国在精神上的继承者，而本国的国号，亦将更正加以呼应。女皇认为，凭借此等功业，她已成功达成了数百年间的历代神圣罗马帝国皇帝之夙愿，即实现本地区在政治上的再度统一。"
 wtt_news.70.a:0 "朱庇特选中的雄鹰征服一切！"
 wtt_news.70.b:0 "陛下之荣光着实令人叹服！"
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader]恳求获得支持"
 wtt_warlord_vs_prc.1.desc:1 "日前，一位代表[warlord.GetLeader]的特使抵达莫斯科，向我们试探性地询问能否在其党内的权力斗争当中提供支持。他们声称，[communist_china.GetLeader]没有远大的共产主义理想，思想觉悟实际上极为落后反动，甚至很有可能在当下的紧要关头背叛革命。\n\n有鉴于此，[warlord.GetLeader]请求我们对其予以支持，他发誓将永远忠于共产主义事业，尤其是服从[SOU.GetLeader]的领导。"
 wtt_warlord_vs_prc.1.a:0 "忠诚的傀儡或许会很有用。"
 wtt_warlord_vs_prc.1.a_tooltip:0 "如果遭到其拒绝，将导致与§H[communist_china.GetNameDef]§!开战。\n"
 wtt_warlord_vs_prc.1.b:0 "我们不需要此等投机分子。"
 wtt_warlord_vs_prc.2.t:0 "[soviet.GetLeader]致函照会"
 wtt_warlord_vs_prc.2.desc:0 "日前，[SOV.GetAdjective]政府的代表前来通知我方，称[SOV.GetLeader]近来严重怀疑[communist_china.GetLeader]对马克思主义理论的理解有误。要知道，在中国阶级斗争进入关键时刻的当下，我方绝不能在马列主义的理解上偏离正轨。此外，莫斯科方面表示，他们认为[warlord.GetLeader]似乎对中国的共产主义事业有着更好的理解，因此，由[warlord.GetLeader]出任我党的新主席或将能领导本党走向更好的未来。当然，如若此建议不被采纳，[SOV.GetLeader]同志定会有所不悦。"
 wtt_warlord_vs_prc.2.a:0 "由[communist_china.GetLeader]亲赴莫斯科据理力争。"
 wtt_warlord_vs_prc.2.b:0 "我们绝不会向叛徒屈膝臣服！"
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader]拒绝提案"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader]据称仍然对我方的忠诚和领导能力保持怀疑，因此，[SOV.GetAdjective]政府将会继续支持[communist_china.GetLeader]作为中国共产党的主席。"
 wtt_warlord_vs_prc.3.a:0 "那此事就此作罢吧。"
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap]让位于贤"
 wtt_warlord_vs_prc.4.desc:0 "纵使[communist_china.GetLeader]竭尽全力，也还是无法说服[SOV.GetLeader]站到他一方。鉴于自己的败局已定，[communist_china.GetLeader]只得公开检讨了自己的错误，承诺将与我们并肩战斗，直至革命的胜利。"
 wtt_warlord_vs_prc.4.a:0 "好耶。"
 wtt_warlord_vs_prc.10.t:0 "屈从或是灭亡"
 wtt_warlord_vs_prc.10.desc:0 "在放弃掌权亦或是直面苏联恐吓的抉择当中，[communist_china.GetLeader]最终还是选择了后者。但不幸的是，看起来[SOV.GetLeader]似乎不仅仅是虚张声势，而是直接挑起了敌对行动。我方不仅承受着双方所施加的压力，同时目前也正身处于危险的境地，毕竟苏联人已经发话，要我们出手帮他们一道罢黜这个党的叛徒。\n\n他们警告，若是胆敢拒绝，则将被视作与[communist_china.GetLeader]同流合污。"
 wtt_warlord_vs_prc.10.a:0 "不值得为[communist_china.GetLeader]陪葬……"
 wtt_warlord_vs_prc.10.b:0 "我们不会趟这道浑水。"
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader]要求我方合作"
 wtt_warlord_vs_prc.21.desc:0 "来自[From.GetLeader]的指示已经送达，要求我们上交较此前商定的经济援助条约更多的款项。"
 wtt_warlord_vs_prc.21.a:0 "这就是我们要付出的代价。"
 wtt_warlord_vs_prc.21.b:0 "这简直是趁火打劫！"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap]接受要求"
 wtt_warlord_vs_prc.22.desc:0 "尽管[From.GetLeader]仍旧如往常般提出了抗议，但他还是乖乖同意上交我们加价过后的款项。"
 wtt_warlord_vs_prc.22.a:0 "他应该庆幸我们没继续抬高要价。"
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap]拒绝要求"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader]断然拒绝了我方要其上交额外款项的要求，声称他的势力绝不会接受此等“荒谬”的提案。"
 wtt_warlord_vs_prc.23.a:0 "他早有承诺，我们必须得到所许诺之物！"
 wtt_warlord_vs_prc.23.b:0 "这次就放他一马好了。"
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader]要求加强合作"
 wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader]日前发来指示，称鉴于我方当前的革命斗争阶段极易遭到反革命势力的反攻倒算，因此他的特别代表将被指派来关注我们的革命进程，并在争取阶级斗争胜利的过程中提供指导和建议。\n\n除此之外，指示还提到，任何对他“建议”的违背，都将被视作反动分子在我们政府内部掌权，届时，他将采取必要的行动。"
 wtt_warlord_vs_prc.31.a:0 "我们热烈欢迎能够得到指导。"
 wtt_warlord_vs_prc.31.b:0 "我们不需要别人来指手画脚。"
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap]接受要求"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader]热烈欢迎我方特别代表莅临，并且将其任命为他的私人顾问。我们现在可以很好地掌控他们的内政外交了。"
 wtt_warlord_vs_prc.32.a:0 "他可算是识时务。"
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap]拒绝要求"
 wtt_warlord_vs_prc.33.desc:0 "尽管对于我们的观点表示了尊重，但[From.GetLeader]还是委婉却坚决地回绝了我方要求更为直接的对其政策施加影响的提案。他认为由于我方对本地的形势“不太了解”，因此还是应该把马克思主义的实践交由本地的专家。"
 wtt_warlord_vs_prc.33.a:0 "或许我们需要更“明确”地重申己方立场。"
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap]拒绝支付款项"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader]最终还是对我们以更强硬措辞提醒他兑付此前商定款项的要求置若罔闻。他甚至充耳不闻，拒绝前来莫斯科与我们解释此事。"
 wtt_warlord_vs_prc.34.a:0 "所以他这是想试探我们？！"
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]提议结盟"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap]日前发出了提案，邀请中国共产党人共同加入名为“人民阵线”的全新统一阵营。以在此阵营旗帜下，携手击败国民党、反动派以及其他外国侵略者。"
 wtt_warlord_vs_prc.35.a:0 "人民群众才是真正的英雄！"
 wtt_warlord_vs_prc.35.b:0 "这不符合[Root.GetAdjective]的利益。"
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader]拒绝结盟"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap]对于组建人民阵线——这样一个明显有利于对抗国民党、反动派以及其他外国侵略者的提案表示了拒绝。不仅如此，他们还说，与我方的联盟将会“损害[From.GetAdjective]的利益”。"
 wtt_warlord_vs_prc.36.a:0 "那我们只能孤军奋战了。"
 wtt_warlord_vs_prc.36.b:0 "那我们也完全可以摒弃统一战线！"
 wtt_manchukou.1.t:0 "[From.GetNameDefCap]号令天下臣服"
 wtt_manchukou.1.desc:0 "看来[From.GetLeader]最终已经决定要在这广袤的中华大地凌驾天威。一位代表[From.GetAdjective]政府的特使现已抵达，要求我方向中华帝国无出其右的大皇帝、真龙天子[From.GetLeader]俯首称臣。如若不从，这位特使补充道，便会因犯下忤逆圣意的滔天大罪遭到严惩。"
 wtt_manchukou.1.a:0 "看来所谓民国终究已是过往云烟。"
 wtt_manchukou.1.b:0 "那就让他试试看。"
 wtt_manchukou.2.t:0 "[From.GetLeader]俯首称臣"
 wtt_manchukou.2.desc:0 "[From.GetLeader]已经恭送我方特使返回并捎带上了他的口信，保证绝对服从我方命令并尊奉[MAN.GetLeader]为全中国的天命领袖。"
 wtt_manchukou.2.a:0 "看来他很清楚自己的位置。"
 wtt_manchukou.3.t:0 "[From.GetLeader]拒不臣服"
 wtt_manchukou.3.desc:0 "[From.GetLeader]以通篇的粗鄙咒骂回复了我们慷慨的提议，甚至还咄咄逼人地对我们[MAN.GetLeader]皇上尊贵的血统以及杰出的素养发表了胡诌的评价。"
 wtt_manchukou.3.a:0 "让我们来教教此等匹夫何谓礼节。"
 wtt_manchukou.11.t:0 "五年计划"
 wtt_manchukou.11.desc:0 "论述我国政府将要如何在未来几年内实现经济增长的新订五年计划正趋于定案，但在发展的重心问题上，各部门间仍然存在着显著的分歧。\n\n尽管重工业应被视作发展目标是眼下所达成的共识，但新兴的工业产能应当投入哪个领域，目前仍然处于激烈的讨论当中。\n\n为打破僵局，必须对此作出决断了。"
 wtt_manchukou.11.a:0 "建立本国航空工业。"
 wtt_manchukou.11.b:0 "投资汽车制造工业。"
 wtt_manchukou.11.c:0 "部署总体工业化发展。"
 wtt_manchukou_bandit_sabotage.21.t:0 "军用工厂毁坏案"
 wtt_manchukou_bandit_sabotage.21.desc:0 "我们在[state.GetName]的工厂日前发来报告，称昨晚该地发生了一场大火。当地消防部门目前仍在与火势作斗争，但他们相信大火能够在今天结束前得到控制。但由于火势最先是从工厂的易燃化学品储区爆发的，所以工厂本身遭到了严重的破坏。\n\n军方情报部门现已展开调查，力图查明在如此严格的安全保障措施下火灾仍然发生的原因所在。而初步证据表明，这很有可能是一场人为的纵火。"
 wtt_manchukou_bandit_sabotage.21.a:0 "必须将此等贼党缉拿归案！"
 wtt_manchukou_bandit_sabotage.22.t:0 "民用工厂毁坏案"
 wtt_manchukou_bandit_sabotage.23.t:0 "桥梁垮塌案"
 wtt_manchukou_bandit_sabotage.23.desc:0 "昨夜某时，一座[state.GetName]境内的主要桥梁在途经的军火列车重压下发生垮塌。车上军火随后的二次爆炸对搜救以及修复工作造成了巨大的困难，尽管车上乘员目前仍旧下落不明，但估计均已在此次事故中身亡。\n\n军方情报部门已派遣了调查小组，正在确保安全的情况下尽速调查这样一座坚固的大桥是怎样在毫无预警的情况下发生垮塌的。\n\n根据当地目击者的证词，他们在事发前一天曾看到有一小群人在桥下的山谷间游荡，而这伙人目前下落不明。"
 generic.11.t:0 "内战结束"
 generic.11.d:0 "撕裂我国的内战终于尘埃落定，现在我们可以开始专注于团结人民以及重建家园的工作了。"
 generic.11.a:0 "我们将携手共创未来！"
 generic.12.t:0 "[From.GetAdjective]企图毁坏苏伊士运河"
 generic.12.d:0 "军事情报表明，[From.GetAdjective]正打算通过大规模的爆破和阻塞作业来破坏苏伊士运河。如果想要阻止他们的话，我们的时间已相当紧迫。"
 generic.12.a:0 "绝不能允许此事发生！"
 generic.13.t:0 "[From.GetAdjective]企图毁坏巴拿马运河"
 generic.13.d:0 "军事情报表明，[From.GetAdjective]正打算通过大规模的爆破和阻塞作业来破坏巴拿马运河。如果想要阻止他们的话，我们的时间已相当紧迫。"
 generic.14.t:0 "[From.GetName]提出外交抗议"
 generic.14.d:0 "[From.GetAdjective]公使日前就我国军事顾问团正派驻于其敌国境内一事，向我国政府提出了强烈的外交抗议。他们要求我们立即将该军事顾问团从涉事国家召回。"
 generic.14.a:0 "这是个合理的请求。"
 generic.14.b:0 "将本国顾问派往何处是我们的自由。"
 attache_political_power_tt:1 "由于我们双方的相对实力以及双边§Y关系§!，将会产生以下效果：\n"
 attache_fascism_tt:0 "由于§Y法西斯主义§!在我国的受支持度，将会产生以下效果：\n"
 attache_communism_tt:0 "由于§Y共产主义§!在我国的受支持度，将会产生以下效果：\n"
 attache_democratic_tt:0 "由于§Y民主主义§!在我国的受支持度，将会产生以下效果：\n"
 attache_neutrality_tt:0 "由于§Y中立主义§!在我国的受支持度，将会产生以下效果：\n"
 generic.15.t:0 "[From.GetName]召回顾问"
 generic.15.d:0 "作为对我方要求的答复，[From.GetNameDef]现已将他们留驻在敌对势力境内的军事顾问团撤走。"
 generic.16.t:0 "[From.GetName]留驻顾问"
 generic.16.d:0 "尽管我们已经提出抗议，但[From.GetNameDef]还是拒绝撤走其留驻在我们敌对势力境内的军事顾问团，还声称“我方无权干涉[From.GetAdjective]内政”。"
 generic.16.a:0 "我们等着瞧吧。"
 canals_tt:0 "下个月之内夺取运河沿岸领土的控制权可以阻止敌人的计划。"
 generic.17.t:0 "[From.GetName]染疾患病"
 generic.17.d:0 "看起来[From.GetRank][From.GetName]似乎在[From.GetHerHis]为[From.From.GetNameDef]服役的过程中把[From.GetHerselfHimself]自己逼得太狠了。正因如此，由于不耐作战地区的恶劣气候，这位[From.GetRank]现已染疾，只得暂且休养一段时期以期康复。直到[From.GetSheHe]痊愈之前，[From.GetSheHe]的表现都将远不如[From.GetHerHis]平日里那般好。"
 generic.18.t:0 "[From.GetName]作战负伤"
 generic.18.d:0 "看起来，为了使作战能够获胜，[From.GetRank][From.GetName]似乎在率领[From.GetHerHis]的部队时将[From.GetHerselfHimself]自己置于了太多的风险境地。正因如此，[From.GetSheHeCap]现在不幸负伤，必须要花费一定时间来养伤愈合。而在此之前，这位[From.GetRank]的表现都将远不如[From.GetHerHis]平日里那般好。"
 japan_border_conflict.1.t:0 "日军在我国边境发起挑衅"
 japan_border_conflict.1.desc:0 "作为维持我国与[JAP.GetNameDef]边境现状的工作，我军的一个工作组日前被派往哈桑湖查看该地的界标。而就在他们临近边境线时，这个工作组却突然遭到了当地日军哨兵的攻击。\n\n尽管我们已就此提出了正式的外交抗议，但日本大使却坚称，这个工作组是被我们派来挪动界标以谋取宣称更多领土的。\n\n日本人向我方保证，他们会尊重双方边境现状，但绝不会容忍任何对当前界线的“篡改”。若是我方企图如此，那他们必将以武力相回敬。\n\n这次事件或许实际上意味着，我们在上述地区我方领土的行动已经不再那么自由了。"
 japan_border_conflict.1.a:0 "真是岂有此理！"
 japan_border_conflict.2.t:0 "日军取得哈桑湖之战胜利"
 japan_border_conflict.2.desc:0 "[SOV.GetAdjective]和日本两国的军队日前围绕着哈桑湖所爆发的边境冲突落下帷幕，[SOV.GetAdjective]军队据说目前已经全线撤退。在占据了地区周遭若干颇具战略地位的山头后，日军现已开始构筑阵地，巩固现有的态势。\n\n战斗当中，日军还缴获了若干[SOV.GetAdjective]的坦克，后者现已被运往东京，以展开进一步的测试和评估。"
 japan_border_conflict.2.a:0 "我们已经体面地解决了争端。"
 japan_border_conflict.2.b:0 "我们必须为此准备适当的回应。"
 japan_border_conflict.3.t:0 "日军在哈桑湖之战落败"
 japan_border_conflict.3.desc:0 "[SOV.GetAdjective]和日本两国的军队日前围绕着哈桑湖所爆发的边境冲突落下帷幕，日本驻莫斯科大使现已呼吁两国停火。\n\n战斗当中，日军数次对[SOV.GetAdjective]阵地的猛攻均以伤亡惨烈的失败告终，这不由得引起了日本军方对本国军队战斗力的担忧。"
 japan_border_conflict.3.a:0 "光荣战败总胜过怯懦避战。"
 japan_border_conflict.3.b:0 "我军此战表现出色。"
 japan_border_conflict.4.t:0 "哈桑湖之战陷入僵局"
 japan_border_conflict.4.desc:0 "在双方均撤出争议地段以重新补给和集结后，日本和[SOV.GetAdjective]两国的军队围绕着哈桑湖所爆发的边境冲突暂且偃旗息鼓。也许是意识到继续进攻亦无济于事，日本军方现已要求停火谈判，以期恢复边境态势。"
 japan_border_conflict.4.a:0 "我们至少得到了宝贵的经验。"
 japan_border_conflict.5.t:0 "哈桑湖之战冲突升级"
 japan_border_conflict.5.desc:1 "日本和[SOV.GetAdjective]两国的军队围绕着哈桑湖所爆发的战斗仍在进行。也许是为了打破战场的僵局，这个大地区下辖其他各地的日军均已开始与[SOV.GetAdjective]军队交战。而情报表明，日本人很有可能会很快从其帝国的其他地域征调新军，以增援此次战事。"
 japan_border_conflict.5.a:0 "我们必须坚守战线。"
 JAP_kalkin_gol:0 "苏联人经受住试探"
 wtt_prc.30.t:0 "寻衅成功"
 wtt_prc.30.desc:0 "在夜色的掩护下，我们在[JAP.GetManchuriaPuppet]的同志日前已经成功将一座日本人的工厂炸上了天。不过由于帝国主义分子将整个地区宣布封禁，关于杀伤破坏的详情我们所知不多。\n\n但这次行动已经证明，我们的打击是奏效的。至于此事是否会促使日寇采取行动，则还有待进一步的观察。"
 wtt_prc.30.a:0 "我们成功捅了马蜂窝。"
 wtt_prc.31.desc:0 "在夜色的掩护下，我们在[JAP.GetManchuriaPuppet]的同志日前已经成功破坏了一座重要的桥梁。投入行动的突击小分队报告称桥梁已被彻底摧毁，在其垮塌时，还连带着一列敌人途经的军火列车一并葬身火海。\n\n他们确信自己行动时被当地人所注意到，以此表明这就是蓄意破坏。至于此事是否会促使日寇采取行动，则还有待进一步的观察。"
 wtt_prc.32.desc:0 "我们日前成功伏击并消灭了一支[JAP.GetManchuriaPuppet]境内的日军巡逻队。这些鬼子的尸骸都被扔在了现场，以确保那些帝国主义分子能够清晰地收到我们所传递的信息。\n\n时间将会证明，此举是否能够迫使他们认为足够理由发动战争了。"
 wtt_prc.20.c:0 "我们应该就此从整个大陆撤退。"
 wtt_soviet_hold_city_t_success:0 "[state.GetName]坚守尚存"
 wtt_soviet_hold_city_d_success:0 "尽管敌军的攻势猛烈，但[state.GetName]的守军仍然牢牢地牵制住了他们，守住了自己的阵地。侵略者在铜墙铁壁的防守面前流尽了鲜血，每推进一步，他们都要付出高昂的代价。无论如何，属于[state.GetName]英雄们的事迹定将流传千古！"
 wtt_soviet_hold_city_o_success:0 "[state.GetName]还是我们的！"
 wtt_germany.72.t:0 "[From.GetName]提议经济整合"
 wtt_germany.72.desc:0 "鉴于我等双方已是亲密的盟友，[From.GetNameDef]日前提议，通过更为充分地整合我国经济，来实现对我国军工产业的援建及扩展。无疑，此举将极大地促进我国的军事发展，但与此同时，我们也得被迫在外交政策上成为他们的跟班。"
 wtt_germany.72.a:0 "好主意，毕竟我等之命运已紧密相连。"
 wtt_germany.72_tt:0 "§R我们将失去对任何已有附属国的控制。§!\n"
 wtt_germany.72.b:0 "恕难从命，国家主权高于一切。"
 wtt_germany.73.t:0 "[From.GetName]接受经济整合"
 wtt_germany.73.desc:0 "[From.GetAdjective]政府现已作出回应，同意我方将其整合进我国战时经济的提案。他们正迫切等候我方的指导，以便仿照我们的成功案例编组本国的军队。"
 wtt_germany.73.a:0 "他们的军队将在我方指导下迈向强大。"
 wtt_germany.74.t:0 "[From.GetName]拒绝经济整合"
 wtt_germany.74.desc:0 "[From.GetAdjective]政府现已作出回应，拒绝了我方将其整合进我国战时经济的提案。看起来，他们更加重视自己的国家主权，而非自己的军队是否可堪一战……"
 wtt_germany.74.a:0 "他们竟还自绝于繁荣昌盛？！"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST:0 "对欧洲稳定而言最大的威胁，便是迄今已建国二十余年的[SOV.GetNameDef]"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES:0 "纵观近来的历史，[SOV.GetAdjective]帝国主义一直是欧洲稳定的主要威胁"

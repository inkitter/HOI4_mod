l_english:
 generic.8.t:0 "核武主宰"
 generic.8.d:0 "就在刚才，我们使用了世界上的第一枚核武器，如今在军备竞赛中可谓傲视群雄。随着此前的努力终得回报，世界将不得不惊叹于我国之威。也许有朝一日他们或可迎头赶上，但我们将保证此事绝不会发生。"
 generic.8.a:0 "让吾辈之敌灰飞烟灭！"
 generic.9.t:0 "落居人后"
 generic.9.d:0 "就在刚才，其他国家使用了世界上的第一枚核武器，成为了军备竞赛中的佼佼者。尽管我们此前竭尽全力，但现在仍然失去了防御和报复打击的能力，只得落于下风。我们必须在他们制造更多毁灭之前加紧步伐，尽力缩小差距。"
 generic.9.a:0 "我们必须在此项目中竭尽全力。"
 generic.10.t:0 "强力盟友"
 generic.10.d:0 "就在刚才，我国盟友使用了世界上的第一枚核武器，如此使己方联盟成为了军备竞赛中冠绝群雄的存在。尽管我国暂落下风，但鉴于这种武器的拥有者是我们的盟友，因此，纵使敌人也掌握了原子之力，我们也具备打击报复的能力。"
 generic.10.a:0 "可以接受的结果。"
 wtt_denmark.1.t:0 "冰岛独立"
 wtt_denmark.1.d:0 "随着入侵之后联系的中断，冰岛议会现在已经接管了其国家的外交事务。在占领状态结束前，这被认为是一项临时的措施。"
 wtt_denmark.1.a:0 "祝他们好运。"
 news.331.t:0 "冰岛接管本国外务"
 news.331.desc:0 "随着丹麦停止抵抗，它的联统国——冰岛的议会现在接管了本国的外交事务，如此一来，他们便从根本上成为了完全独立的国家。尽管作为母国的丹麦遭到侵略，但新当选的冰岛临时总督仍然宣布在当前的战事中维持中立。"
 news.331.a:0 "保持中立可没有护佑丹麦。"
 wtt_britain.24.t:0 "麦克唐纳提案"
 wtt_britain.24.d:0 "随着目前的战事给英国航运造成的极大压力，我们这位东边的邻居已经愈发迫切地希望使用我国的海空军基地，以扩大其航路保护的范围。针对此事，名为马尔科姆·麦克唐纳的英国特使已经抵达我国，提出了将北爱尔兰归还予我国，来换取我方在这场战争中和英国结盟的提案。"
 wtt_britain.24.a:0 "出色的提案。"
 wtt_britain.24.b:0 "得不偿失。"
 wtt_britain.25.t:0 "英国要求接管法国舰队"
 wtt_britain.25.d:0 "英国海军舰队现已开抵我国各主要舰队泊地海域，同时我们还收到了他们要求我国海军立即投降的最后通牒。英军舰队司令威胁道，如果我们不将舰船立即驶向英国港口，他将旋即下令开火发动攻击。"
 wtt_britain.25.a:0 "我们别无选择……"
 wtt_britain.25.b:0 "我国舰队绝不会让他国染指！"
 wtt_britain.26.t:0 "法国舰队投降"
 wtt_britain.26.d:0 "法国人做出了明智的抉择，将舰船开到了我国的港口。我们现在已经完全掌控了法国舰队。"
 wtt_britain.26.a:0 "至少没让她们落入德国佬手中。"
 wtt_britain.27.t:0 "法国拒绝最后通牒"
 wtt_britain.27.d:0 "法国人拒绝了我们的要求，如此将我们置于了艰难的抉择境地：要么只能悻然退让，要么就得狠心背刺昔日的盟友……"
 wtt_britain.27.a:0 "我们绝不能看着法国舰队为德国卖命！"
 wtt_britain.27.b:0 "真不是滋味，但我们必须退让。"
 news.332.t:0 "法国舰队投降"
 news.332.desc:0 "昨日，英国皇家海军将他们的法国海军同行封锁在了后者位于北非的各主要泊地当中，同时向其下达了最后通牒，勒令法国人将舰船驶向英国港口并交出舰队的控制权。如若不从，英军舰队将向昔日的盟友悍然开火。面对拥有压倒性优势火力的英国人，法国人最终接受了通牒，其舰队现在已经置于英国人的控制下。"
 news.332.a:0 "明智之举。"
 news.332.b:0 "血光之灾所幸得以避免。"
 news.332.c:0 "他们怎敢如此？！"
 news.332.d:0 "我们别无选择。"
 news.332.e:0 "她们将在英军麾下继续战斗。"
 news.333.t:0 "英军袭击凯比尔港"
 news.333.desc:0 "昨日，英国皇家海军将他们的法国海军同行封锁在了后者位于北非的各主要泊地当中，同时向其下达了最后通牒，勒令法国人将舰船驶向英国港口并交出舰队的控制权。如若不从，英军舰队将向昔日的盟友悍然开火。在法国人拒绝了英国人的要求后，双方旋即爆发了交火，至少有1艘法国战列舰在战火中被击沉，而整个法国舰队也遭受了相当程度的严重打击。"
 news.333.a:0 "我们只是行必做之事。"
 news.333.b:0 "真是骇人听闻！"
 news.333.c:0 "我们可能低估了他们。"
 news.333.d:0 "我们不会忘记如此背叛！"
 news.333.e:0 "他们证明了自己的决心。"
 wtt_britain.28.t:0 "爱尔兰接受麦克唐纳提案"
 wtt_britain.28.d:0 "爱尔兰政府现已同意我方提案，为换取北爱尔兰的回归，加入到了我们的大业当中。"
 wtt_britain.29.t:0 "爱尔兰拒绝麦克唐纳提案"
 wtt_britain.29.d:0 "爱尔兰政府拒绝了我方提案，不愿加入到我们捍卫民主的大业当中。"
 wtt_britain.29.a:0 "等德国佬上岸还有谁能帮他们？！"
 wtt_britain.30.t:0 "美国输送应急军备"
 wtt_britain.30.d:0 "承蒙美国捍卫不列颠本土委员会不遗余力的支持，美国政府日前向我国输送了一批包括旧型号步枪、支援装备和若干火炮组件在内的应急军备。尽管对我国正规军来说，这批装备由于类型太过杂乱，不太能够真的派上用场，但这对我们武装本土防卫军而言，无疑有极大的帮助。"
 wtt_britain.30.a:0 "大洋彼岸的表兄救我们于水火！"
 wtt_germany.1.t:0 "国防军将领忤逆希特勒"
 wtt_germany.1.d:0 "在莱茵兰地区再军事化的政府行动所造成的危机后，原本对希特勒统治潜在的不满也已浮出了水面。一群国防军将领已经集结在了德高望重的奥古斯特·冯·马肯森元帅麾下，决意实施一系列计划以除掉希特勒，并将纳粹党赶出德国。\n\n随着德国高级军事领导层分裂的日益明晰，有所察觉的外国势力也决定不再反对莱茵兰的再军事化，而将关注的焦点聚集在了德国内部的政治动荡上面。老元帅马肯森的势力发展迅速，甚至已经建立了临时政府，并且在反对纳粹统治的人群当中获得了大量的支持。\n\n军事政变似乎已是一触即发。"
 wtt_germany.1.a:0 "把这个纳粹渣滓赶出祖国！"
 wtt_germany.2.t:0 "德国流亡者加入大业"
 wtt_germany.2.d:0 "在遭受严苛的压迫以及强制驱逐出境的待遇后，许多惨遭放逐的德国同胞聚集到了我们的旗帜下。而通过一定的领导，我们现已将这些热切的志愿者编组为了若干陆军师，他们已经做好准备，抗击我们共同的敌人！"
 wtt_germany.3.t:0 "德国解除对威廉二世的流放"
 wtt_germany.3.d:0 "德国人日前邀请威廉二世回归祖国续任德皇之位，鉴于德国最近的动荡，这或许可以帮助他们恢复过来，并且建立和平与稳定。然而，世界的目光同时也聚焦到了我们身上，毕竟许多人并没有忘记，二十年前这位老皇帝将我们卷入到了怎样的骇人战争当中。"
 wtt_germany.3.a:0 "我们必须恭送德皇去领导他的臣民。"
 wtt_germany.3.b:0 "我们绝不能冒另一场大战的风险，必须阻止他。"
 wtt_germany.4.t:0 "德皇回归德意志"
 wtt_germany.4.d:0 "在民众欣喜若狂的庆贺下，威廉二世重返了他的祖国，再次荣登德意志帝国的皇帝宝座！过去的十多年里，荷兰政府慷慨地为陛下提供了庇护居所，并且多次拒绝将陛下引渡给我们此前的敌人，对于他们崇高的善举，我们深表感谢。我们的国家在近来的内战当中饱受创伤，但愿德皇陛下的回归，能够使我们重铸稳定和团结。"
 wtt_germany.4.a:0 "陛下无疑将会贤治祖国。"
 wtt_germany.5.t:0 "荷兰阻挠德皇归国"
 wtt_germany.5.d:0 "在故作高尚地为威廉二世提供庇护居所这么多年后，卑鄙的荷兰人现在竟敢把皇帝陛下在边境上拦了下来！在将陛下遣送回他在荷兰的府邸多伦庄园后，荷兰人用“担忧危害欧洲大陆的稳定”这样的借口，拒绝放行陛下返德复位。"
 wtt_germany.5.a:0 "那我们就给他们些所谓的“担忧”！"
 wtt_germany.5.b:1 "或许他们在理……我们倒也有其他人选。"
 wtt_germany.5_tt:0 "老德皇仍可辅佐其子嗣加以统治。\n"
 wtt_germany.6.t:0 "威廉二世重获自由"
 wtt_germany.6.d:0 "在我军肃清多伦庄园周边残余的荷兰守军后，我们找到了毫发无伤的皇帝陛下，并用摩托化部队护送他踏上了归国之途。就在数小时前，威廉二世陛下以凯旋之姿跨过德荷边境，在抵达柏林后，他庄严地接受了作为德意志帝国皇帝的职责。"
 wtt_germany.6.a:0 "任何人都不可阻挡我们。"
 GER_fascism_civil_war_tt:0 "法西斯支持者发动内战。\n"
 wtt_germany.7.t:0 "对[From.GetName]的极度经济依赖"
 wtt_germany.7.d:0 "不知不觉间，我们已经深陷于[From.GetNameDef]的势力范围当中，致使我们在经济上越来越依赖我们这位盟友。今天，德国人最终还是越过了底线，他们要求进一步控制我国经济，而对此，我们无能为力。至此，德国对我国外交事务的掌控达到了前所未有的程度。"
 wtt_germany.7.a:0 "我们只得暂时忍受此现状……"
 wtt_germany.8.t:0 "德国为君主派政变提供援助"
 wtt_germany.8.d:0 "[From.GetNameDefCap]日前和意大利政府内部乃至地下组织中的亲君主派和反法西斯人士展开了接触，并就刺杀墨索里尼以及拥立维托里奥·埃马努埃莱三世领导国家的计划进行了讨论。德国人向我们保证他们能够执行刺杀任务，而我们只需要确保有能力组建新政府并在未来为德国的利益提供军事支持即可。"
 wtt_germany.8.a:0 "我们必须迈向君主治下的未来。"
 wtt_germany.8.b:0 "荒谬！我们绝不会摒弃现行的政制！"
 wtt_germany.9.t:0 "意大利人接受政变提案"
 wtt_germany.9.d:0 "意大利政府和地下组织内的君主派和反法西斯人士已经接受了我们的政变提议，他们正在为政权过渡进行准备，以确保刺杀成功后，国王可以迅速夺取权力。"
 wtt_germany.9.a:0 "我们可以启动计划了。"
 wtt_germany.10.t:0 "意大利人拒绝政变提案"
 wtt_germany.10.d:0 "意大利政府和地下组织内的君主派和反法西斯人士毫不客气地告诉我们，他们对我们的政变提议毫无兴趣。他们还威胁道，倘若我们胆敢再提，他们就要向意大利政府揭露我们的密谋。"
 wtt_germany.10.a:0 "真是不幸。"
 wtt_germany.11.t:0 "德国人刺杀墨索里尼"
 wtt_germany.11.d:0 "德国人的计划按部就班，墨索里尼今天在罗马街道上坐车巡视时被人枪杀。维托里奥·埃马努埃莱三世陛下已经掌握了国家政权，他保证将与[From.GetNameDef]携手共建旧同盟国。"
 wtt_germany.11.a:0 "我们必须感谢他们。"
 wtt_germany.12.t:0 "墨索里尼刺杀计划成功"
 wtt_germany.12.d:0 "我方计划得到了切实的执行，现在维托里奥·埃马努埃莱三世已经掌控了国家政权并施行统治，他所颁布的第一道敕令就是签署意大利加入旧同盟国的协定。"
 wtt_germany.12.a:0 "君权王业再起！"
 wtt_germany.13.t:0 "奥匈帝国复统"
 wtt_germany.13.d:0 "在我们的帮助下，[From.GetOldName]已经领导了奥匈帝国的统合事宜。今天早晨，有关各方在充分交换意见后签署了条约，就此消融了长达两个世纪的分离主义对立。新成立的联合政府旋即承诺对我们的事业提供军事协助，加入到了旧同盟国的阵营当中。"
 wtt_germany.13.a:0 "我们的旧日盟友终再聚首。"
 wtt_germany.14.t:0 "德国提议以庇护交换领土"
 wtt_germany.14.d:1 "[From.GetNameDefCap]日前向我方提出了一则据称“双赢”的提议。德国人指出，基于当下的政局形势以及我国东境领土所面临的威胁，他们愿意为我们提供独立保障，以在我们未来与[SOV.GetNameDef]开战时提供军事援助。但作为交换，他们“仅希望”我国能归还其在上次大战中失去的但泽和波兹南这两处领土。"
 wtt_germany.14.a:0 "他们的军力对我们而言比领土更有用。"
 wtt_germany.14.b:0 "我们绝不会割让本国的领土！"
 wtt_germany.15.t:0 "波兰接受提案"
 wtt_germany.15.d:1 "波兰人最终接受了我方的提案，并着手将其边境省份归还予我方。他们决定信任我方，也希望我们能够做好准备，应对随时爆发的[SOV.GetAdjective]入侵……"
 wtt_germany.15.a:0 "此凡尔赛条约之殇终得消散！"
 wtt_germany.16.t:0 "波兰拒绝提案"
 wtt_germany.16.d:0 "波兰人最终拒绝了我方的提案。他们措辞强硬地明确告知我们，即便是要在面对敌国入侵时孤军奋战，他们也绝不会拿自己的领土以换得帮助。"
 wtt_germany.16.a:0 "那我们也绝不会放弃己方宣称！"
 wtt_germany.16.b:0 "或许我们只得对此逆来顺受。"
 wtt_germany.17.t:0 "德国共产党人流亡法国"
 wtt_germany.17.d:0 "由于德国政府近来严厉打击其国内的共产主义组织，并且将其成员驱逐出境，因此我们现在从这位邻居那里收容了大量的共产主义意识形态信徒……"
 wtt_germany.17.a:0 "如果这不会太影响本国稳定的话……"
 wtt_germany.18.t:0 "纳粹领导人审判案"
 wtt_germany.18.d:1 "我们终于将父国从敌人的魔掌当中解救出来了，那些忠诚地支持我们大业的公民们，现在也可荣归其故里。而随着国家的再度统一，我们即将开始漫长而又艰辛的重建工作。国家的领导精英们正齐聚一堂，热切讨论着我国未来可能的道路：是建立民主，还是重回往昔的帝制。\n\n然而，伴随着内战的结束，我军抓获了大批纳粹统治时期的军政领导人。面对着这帮象征着我国近来令人所不齿历史的前纳粹党徒，如何处置他们，成为了我们亟需解决的一个问题。"
 wtt_germany.18.a:0 "全员处以绞刑！"
 wtt_germany.18.b:0 "判处终身监禁，或许以后还用得上他们。"
 wtt_germany.19.t:1 "[GER.GetName]公开呼吁反对[SOV.GetName]"
 wtt_germany.19.d:0 "最近一段时间来，德国人矛头直指我方的无耻抹黑正愈发损害着我国在欧洲的名声和地位。其中，他们对我国“侵略企图他国”的诽谤中伤，甚至已经让许多国家对我们的真实意图产生了恐惧和误解。"
 wtt_germany.19.a:0 "开展大规模军事演习以儆效尤！"
 GER_soviet_military_exercises:0 "军事演习"
 wtt_germany.19.b:1 "我们必须挽回声誉并改善关系。"
 GER_soviet_smoothes_relationships:0 "改善关系"
 wtt_germany.19.c:0 "他们真觉得我们会在乎被别人怎么谈论吗？"
 wtt_germany.20.t:0 "德国组建中欧同盟"
 wtt_germany.20.d:0 "为了继续展开诽谤中伤我国的毒计，德国人现已宣布组建一个全新的联盟体。毫无疑问，这个联盟旨在对抗我方，且定会干涉我方的势力范围。"
 wtt_germany.20.a:0 "他们最好远离我方势力范围！"
 GER_soviet_reiterated_claims:0 "重申宣称"
 wtt_germany.20.b:0 "我们绝不能落给他们任何借口来激化事端。"
 wtt_germany.21.t:0 "德国邀请波罗的海诸国"
 wtt_germany.22.t:0 "德国邀请波兰"
 wtt_germany.23.t:0 "德国邀请芬兰"
 wtt_germany.21.d:0 "德国人已经向一个位于我方势力范围内的国家发出了同盟邀约，其对祖国的险恶用心不言而喻！"
 wtt_germany.21.a:0 "我们必须发起反击以捍卫余下的势力范围！"
 GER_soviet_securing_sphere:0 "捍卫势力范围"
 wtt_germany.21.b:0 "我们承受不起与西方的对抗。"
 wtt_germany.24.t:1 "巨大的[GER.GetGreatRedMenaceName]威胁"
 wtt_germany.24.d:1 "通过官方和民间渠道，德国人已经明确指出，[GER.GetGreatRedMenaceEventDesc1]。对此，他们试图使我方相信，在对抗[GER.GetGreatRedMenaceEventDesc2]的大业当中我们并不是孤军奋战，只要整个欧陆团结起来，我们便能打倒赤色巨熊。"
 wtt_germany.24.a:0 "但愿他们是对的。"
 wtt_germany.25.t:0 "苏联改善外交形象"
 wtt_germany.25.d:0 "苏联近来已经做出了努力，试图缓和欧洲诸国对其的忌惮。通过此前的一份公开声明，苏联人公然宣称其绝无敌意，且他们也希望通过克制回应德国的好战言论，来多少挽回些本国的外交声誉。"
 wtt_germany.25.a:0 "后续进展有待观察。"
 wtt_germany.26.t:0 "威廉二世驾崩"
 wtt_germany.26.d:0 "昨夜，我们敬爱的皇帝威廉二世陛下，在睡梦中平静地离开了人世。尽管此前颠沛流离在外，但天意使然，在陛下生命最后的日子里，他终究还是回归了父国的怀抱。而在这段时间里，陛下恪尽为君之责，贤明地统治着我们的国家……贤君已逝，万古长存！无论如何，皇子弗里德里希·威廉殿下现已继承大统，在其正式登基继位后，他将以威廉三世之名为世人所知。"
 wtt_germany.26.a:0 "皇帝陛下万岁！"
 wtt_germany.27.t:0 "奥古斯特·冯·马肯森逝世"
 wtt_germany.27.d:0 "昨夜，我们尊敬的大元帅奥古斯特·冯·马肯森，在睡梦中平静地离开了人世。我们将永远铭记他在上次世界大战当中的赫赫战功，以及将法西斯压迫者赶出父国的丰功伟业。流亡的德皇陛下之子弗里德里希·威廉殿下，现已正式接管了政权，作为自1918年其父逊位后的首位德意志帝国皇帝，他将在登基后以威廉三世之名为世人所知。"
 wtt_germany.28.t:0 "德国解除对威廉二世的流放"
 wtt_germany.28.d:0 "德意志帝国现已解除了对威廉二世的流放，并与荷兰方面就迎接老皇帝回国一事展开了接洽。尽管此前，荷兰政府收到了大量要求引渡这个上次世界大战的发动者使其伏法的照会，但现在看来，这个战争狂人似乎即将重回德意志再掌帝国的大权。"
 wtt_germany.28.d.2:0 "德意志帝国现已解除了对威廉二世的流放，并与荷兰方面就迎接老皇帝回国一事展开了接洽。然而，在遭到了荷兰方面的拒绝后，此事已即将升级为军事冲突！"
 germany.60.c:0 "他们不应孤军奋战！号召英国人参战！"
 wtt_germany.29.d:0 "德意志帝国现已解除了对威廉二世的流放，并与荷兰方面就迎接老皇帝回国一事展开了接洽。尽管此前，荷兰政府收到了大量要求引渡这个上次世界大战的发动者使其伏法的照会，但现在看来，这个战争狂人似乎即将重回德意志再掌帝国的大权。\n\n法国方面早已表态此事不可接受，并似乎打算以武力作后盾下达最后通牒。因此，尽管英国的总体民意反对战争，但若是我们拒绝和法国人站到一边，双方的联盟无疑便会宣告终结。"
 wtt_germany.29.d.2:0 "德意志帝国现已解除了对威廉二世的流放，并与荷兰方面就迎接老皇帝回国一事展开了接洽。然而，在遭到了荷兰方面的拒绝后，此事已即将升级为军事冲突！\n\n法国方面早已表态此事不可接受，并似乎打算以武力作后盾下达最后通牒。因此，尽管英国的总体民意反对战争，但若是我们拒绝和法国人站到一边，双方的联盟无疑便会宣告终结。"
 germany.61.c:0 "我们必须帮助荷兰人！"
 wtt_germany.30.d:0 "德意志帝国现已解除了对威廉二世的流放，并与荷兰方面就迎接老皇帝回国一事展开了接洽。尽管此前，荷兰政府收到了大量要求引渡这个上次世界大战的发动者使其伏法的照会，但现在看来，这个战争狂人似乎即将重回德意志再掌帝国的大权。\n\n法国方面似乎仅仅满足于发表怒不可遏的外交抗议，而英国的总体民意也明确反对战争。"
 wtt_germany.31.d:0 "英国人拒绝协助我方抗击德国人的行动，他们声称德国的君主制复辟是该国内政。如果我们执意要和德国人打一仗，那么届时我们只能靠自己。\n\n尽管法国的总体民意反对战争，但德国人正羽翼渐丰，而德皇的回归甚至还可能诱发其全新的帝国野望。在英国人拒绝支援的情况下，下达最后通牒的效力已然大减。那么，我们是否决意独立对抗德国人？"
 wtt_germany.32.d:0 "尽管缺乏民意对开战的支持，但英国政府还是知晓德国人的威胁，并表示将全力支持我方的行动。我们将联手向德方下达最后通牒，以阻止这个战狂皇帝复辟。若他们胆敢拒绝，那就是我们的联合部队开进德意志，终结他们暴政之时！"
 wtt_germany.33.d:0 "英法双方均表示拒绝接受德皇陛下的归国，他们声称对于目睹“上次世界大战的发动者”重回皇位这件事感到“怒不可遏”。目前他们正动员部队来对抗我方，同时还下达了最后通牒勒令我军部队让步，并使德皇陛下重回流亡的状态。如若不允，则视作各国正式进入交战状态。"
 wtt_germany.33.a:0 "绝不退让！皇帝陛下万岁！"
 wtt_germany.34.d:0 "虽然明事理的英国人默许了德皇的归位，但那些疯狂的法国佬并不打算收手！在声称此事将对他们的国家安全构成直接威胁后，法国方面现已动员部队并随时可能越过边境展开进犯！我们现已处于战争状态！"
 wtt_germany.35.d:0 "尽管我们警告过威廉二世的复辟便意味着战争，但德国方面依旧对此置若罔闻，没有丝毫让步亦或是送其皇帝再度流亡的意思。如此一来，尽管我们长久以来一直致力于维护欧陆的和平，战争还是不可避免地再度爆发了。"
 wtt_germany.38.t:0 "德国索取青岛"
 wtt_germany.38.desc:0 "随着近来德意志帝国内重振该国殖民主义的呼声愈发高涨，他们现已通过外交渠道，要求我们归还其在青岛的旧飞地。或许，我们可以此来达成一些有利可图的协议……"
 wtt_germany.38.a:0 "要求换取冯·法肯豪森的继续效力。"
 wtt_germany.38.b:0 "也许让他们占据此地能在今后派上用场。"
 wtt_germany.38.c:0 "我们绝不会再度割让主权领土！"
 wtt_germany.39.t:0 "中国提出青岛交换案"
 wtt_germany.39.desc:0 "中国官方现已与我方展开接洽，并提供了一项据他们所言“双赢”的提案。根据协议，他们可以将青岛还给它的德国主人，但作为交换，他们希望能够确保我方不会召回目前正在华活动的冯·法肯豪森顾问团。"
 wtt_germany.39.a:0 "我们可以接受此提案。"
 wtt_germany.39.b:0 "不，我们必须留有选择余地。"
 wtt_germany.40.t:0 "[From.GetNameDefCap]拒绝交出青岛"
 wtt_germany.40.desc:0 "[From.GetNameDefCap]断然拒绝了我方索取青岛的要求，如此我们只能寻求之后再见机将该地重新纳入版图。"
 wtt_germany.40.a:0 "我们可以对此保持耐心。"
 wtt_germany.41.t:0 "德国同意青岛交换案"
 wtt_germany.41.desc:0 "德意志帝国接受了我方关于青岛的交换案，他们保证冯·法肯豪森将继续为我们效力。"
 wtt_germany.42.t:0 "德国拒绝青岛交换案"
 wtt_germany.42.desc:0 "德意志帝国拒绝了我方关于青岛的交换案，他们显然没那么渴望能够收回这块飞地。"
 wtt_germany.43.t:0 "德国索取青岛"
 wtt_germany.43.desc:0 "近来，德意志帝国内重振该国殖民主义的呼声已愈发高涨。尽管德国人曾在1914年被我们夺取了青岛，但现在他们打算通过外交渠道，从我们手中收回这块旧飞地。或许我们可以此来达成一些有利可图的协议……"
 wtt_germany.43.a:0 "以此换取德国召回冯·法肯豪森。"
 wtt_germany.43.b:0 "他们休想再踏足远东半步！"
 wtt_germany.44.t:0 "日本提出青岛交换案"
 wtt_germany.44.desc:0 "日本官方现已与我方展开接洽，并提供了一项据他们所言“双赢”的提案。根据协议，他们可以将青岛还给它的德国主人，但作为交换，他们希望能够确保我方即刻召回目前正在华活动的冯·法肯豪森顾问团。"
 wtt_germany.46.desc:0 "德意志帝国接受了我方关于青岛的交换案，他们已即刻终止了冯·法肯豪森在华的活动并将其召回。"
 wtt_germany.48.t:0 "[From.GetNameDefCap]接受要求"
 wtt_germany.48.desc:0 "[From.GetNameDefCap]现已接受我方提案，并着手安排青岛即刻重回德意志版图！"
 wtt_germany.49.t:0 "驱逐纳粹作战造成[nazi_state_withdrawn.GetName]严重损毁"
 wtt_germany.49.desc:0 "我方终于设法夺取了[nazi_state_withdrawn.GetName]，但战况总体而言不容乐观。我军每推进一步，那些顽抗阻截的纳粹党徒便会愈发狂热绝望几分，每场战斗几乎都会令交战区域化作一片焦土。而根据希特勒颁布的“尼禄法令”，有关纳粹使用焦土战术的报告也已屡见不鲜。\n\n直到这场内战彻底终结前，我们无疑可以预见还会有更多这样对父国惨烈的破坏。"
 wtt_germany.49.a:0 "只要能使父国挣脱纳粹枷锁，这些都是微不足道的代价。"
 wtt_germany.50.t:0 "希特勒之死"
 wtt_germany.50.desc:0 "攻占柏林之后，我军部队在城中的一座地堡内发现了希特勒的尸体。显然，在这个国家即将被反法西斯势力接管的前夕，与其束手就擒，这位领导人最终还是选择了终结自己的生命。\n\n而在他身死后，海因里希·希姆莱现已接过了纳粹的领导权，明确表示其政府将在这场“背叛德国人民”的内战当中血战到底。"
 wtt_germany.50.a:0 "这就是纳粹末日的开端。"
 wtt_germany.51.t:0 "重新任用被捕纳粹领导人？"
 wtt_germany.51.desc:0 "这场旷日持久的战争正变得愈发惨烈，如今，每位成年德国公民都得入伍服役。另一方面，虽然我们在意识形态上与此前抓获的纳粹领导人们有着差异，但他们确实拥有着目前国家急需要的才能。\n\n我们或可向他们许诺在战后能够重获自由，以换取其即刻的效忠。"
 wtt_germany.51.a:0 "是的，恢复部分纳粹领导人的职务。"
 reinstate_nazi_leadership_TT:0 "只对法西斯主义政党开放的顾问现在也可起用了。\n"
 wtt_germany.51.b:0 "算了，他们现在待的地方就挺好。"
 wtt_germany.51.c:0 "我们不能坐视他们在战局崩坏之时重掌天下……即刻全员执行绞刑！"
 wtt_germany.52.t:0 "[From.From.GetName]爆发争取民主内战"
 wtt_germany.52.desc:0 "为重建自由选举的政制并还政于民，[From.From.GetName]民主势力现已发动了内战。他们或许要仰仗我方的援助，而他们的胜利将确保我们在未来能拥有一个为我方大业赴汤蹈火的盟友。"
 wtt_germany.52.a:0 "我们将站在民主道义上并肩作战！"
 wtt_germany.52.b:0 "他们还是得自己解决本国问题。"
 wtt_germany.53.t:0 "奥地利亲德情绪高涨"
 wtt_germany.53.desc:0 "随着双方缔结同盟，近来我们的南方邻居奥地利国内的亲德意志思潮愈发高涨。若是现在发起全民公投的话，奥地利人民或许有可能会同意德奥之间实现联合。那么，我们是否要敦促奥地利政府发起公投呢？"
 wtt_germany.53.a:0 "没错，小德意志方案就是个错误。"
 wtt_germany.53.b:0 "不对，大德意志方案才是个错误。"
 wtt_germany.54.t:0 "德国政府敦促发起统一公投"
 wtt_germany.54.desc:0 "德国政府日前致函我方，提议实现两国的合邦，并声称此乃奥地利民心所愿。他们敦促我方即刻举行公投，以明实情。"
 wtt_germany.54.a:0 "发起运动支持统一。"
 wtt_germany.54.b:0 "发起运动反对统一。"
 wtt_germany.55.t:0 "奥地利人民公投赞成统一"
 wtt_germany.55.desc:0 "鉴于奥地利人民现已表决同意与北方的兄弟联合，对于奥地利国家以及军队的整合将即刻开始。"
 wtt_germany.55.a:0 "德意志问题历史性的一天！"
 wtt_germany.56.t:0 "德国法理领土案"
 wtt_germany.56.desc:0 "我们与苏联的战事进展并不顺利，甚至已有满盘皆输的风险。而在我们的西方，德国在过去几年里发生了天翻地覆的变化，眼下他们可谓是民主价值观坚定的捍卫者。若是能将但泽和波兹南等旧德国领土物归原主，无疑可使数百万人从苏联的侵略铁蹄下解放。"
 wtt_germany.56.a:0 "与其被苏联夺走，还不如还给德国！"
 wtt_germany.56.b:0 "不可能！就是毁灭也得跟着波兰陪葬！"
 wtt_germany.57.t:0 "波兰提议归还德国法理领土"
 wtt_germany.57.desc:0 "由于波兰在同苏联的战事当中并不顺利，该国政府现已通过秘密渠道与我方展开接洽，提议将但泽和波兹南等我国旧日领土物归原主。他们认为在德国的民主政权统治下，人民无疑会比在苏联的压迫下得到更好的待遇。"
 wtt_germany.57.a:0 "真是狡猾～我们会确保他们安全无虞的！"
 wtt_germany.57.b:0 "不行，我们担不起被苏联报复的风险。"
 wtt_germany.58.t:0 "奥地利人民公投拒绝统一"
 wtt_germany.58.desc:0 "奥地利人民拒绝了我们对统一的号召，而是宁愿他们的国家能够再多独立一段时间。"
 wtt_germany.58.a:0 "我们必须尊重他们的意愿。"
 wtt_germany.59.t:0 "德国同意但泽和波兹南回归"
 wtt_germany.59.desc:0 "德国政府决定重新接纳其旧日的领土，其誓言将为这些地区的波兰公民提供庇护。"
 wtt_germany.59.a:0 "至少他们的安全能够得到保障。"
 wtt_germany.60.t:0 "德国拒绝但泽和波兹南回归"
 wtt_germany.60.desc:0 "德国政府通知我方称无法接受此前的提案，他们畏惧遭到苏联的打击报复，不敢铤而走险。"
 wtt_germany.60.a:0 "等红鬼夺走一切时还有谁能帮他们？！"
 wtt_germany.62.t:0 "企业公司要求偿付梅福券"
 wtt_germany.62.desc:0 "随着近来战争的结束，持有我们此前发放的梅福券的公司纷纷敦促政府兑现本票。他们声称，“为了父国的繁荣伟大”，继续拒付这些债券已毫无意义。"
 wtt_germany.62.a:0 "非常好。"
 wtt_germany.63.t:0 "[GER.GetName]整合阿尔萨斯-洛林"
 wtt_germany.63.desc:0 "[GER.GetAdjective]政府现已通过立法，正式将阿尔萨斯-洛林以及卢森堡两地整合进[GER.GetName]版图。这也意味着，对于上述地区我国人口的大规模劳役征发，也已经同步开始……"
 wtt_germany.63.a:0 "这帮混蛋！还没完呢！"
 wtt_germany.64.t:0 "[GER.GetName]整合卢森堡"
 wtt_germany.64.a:0 "我们又能做些什么呢？"
 wtt_germany.65.t:0 "[From.GetName]要求我国参战"
 wtt_germany.65.desc:0 "[From.GetNameDefCap]日前通知我方，称他们的军队需要通过我国领土以开赴前线，与其对手苏联交战。他们对此提醒道，鉴于我国是在他们的庇护下才能免遭赤匪迫害，因此我们理应在这场战争中为他们提供援助。"
 wtt_germany.65.a:0 "他们在理，我们会参战。"
 wtt_germany.65.b:0 "他们自以为是谁？！不可能！"
 wtt_germany.66.t:0 "[From.GetName]接受要求"
 wtt_germany.66.desc:0 "[From.GetNameDefCap]现已决定加入我们对抗[SOV.GetNameDef]的战争，允诺我国部队可畅行通过其国家。"
 wtt_germany.67.t:0 "[From.GetName]拒绝要求"
 wtt_germany.67.desc:0 "[From.GetNameDefCap]拒绝了我方要求参战的要求，并且继续对我军紧闭其国境线。既然波兰人不愿授权我军入境，那我们只能碾过他们以继续前进。"
 wtt_germany.67.a:0 "这是他们自找的。"
 wtt_germany.68.t:0 "[From.GetName]提议重整帝国"
 wtt_germany.68.desc:0 "[From.GetAdjective]政府日前与我方接洽，提出了有关整合旧奥匈帝国的方案。鉴于倾向帝国复辟的思潮在我等继业者诸国当中呼声甚高，因此他们声称此联合无疑将会使各国人民从中获益良多。"
 wtt_germany.68.a:0 "我等欣然接受此等良案！"
 wtt_germany.68.b:0 "屈尊合邦？不可能！"
 wtt_germany.69.t:0 "[From.GetName]同意实现联合"
 wtt_germany.69.desc:0 "[From.GetAdjective]政府对于我方此前的旧奥匈帝国整合方案作出回应。他们承认此举无疑是有利的，并表示如果各方均无异议，那么他们很愿意与我国合邦。"
 wtt_germany.70.t:0 "[From.GetName]拒绝实现联合"
 wtt_germany.70.desc:0 "[From.GetAdjective]政府对于我方此前的旧奥匈帝国整合方案作出回应。他们明确表示，绝不会冒险接受我方的领导。"
 wtt_germany.71.t:0 "奥匈帝国的重建"
 wtt_germany.71.desc:0 "毗邻的奥匈帝国继业者国家均已同意将其领土重新并入我国，进而重组为奥匈帝国的提案。欢欣鼓舞的人民在街头热烈庆祝再统一条约的签署，而[GER.GetAdjective]政府亦热切希望我国能重返其联盟。"
 wtt_germany.71.a:0 "奥匈帝国新时代的开端。"
 wtt_germany.999.t:0 "[From.GetLeader]呈请恢复在英爵衔"
 wtt_germany.999.desc:0 "以德皇[From.GetLeader]的名义，[From.GetAdjective]政府日前向我国提交申请，请求恢复德国皇室乃至各诸侯家族在1917年的头衔剥夺法案当中被废除的在英爵位和头衔。他们认为此举能向世界证明英德两国皇室及贵族已重回上次大战前的亲密关系，同时亦能作为英德两国间友谊的象征。"
 wtt_germany.999.a:0 "所见略同！"
 wtt_germany.999.b:0 "恕难苟同。"
 wtt_germany.1000.t:0 "[From.GetAdjective]政府接受请求"
 wtt_germany.1000.desc:0 "[From.GetAdjective]政府现已作出决定，同意我方关于恢复德国皇室及各诸侯家族在英爵位和头衔的请求。同时他们还提议为此举办一场宏伟的“世纪皇家典礼”，邀请所有德国皇室成员到场，以正式恢复二十年前众人曾被错误剥夺的爵衔。\n\n根据皇室顾问的建议，皇室成员可搭乘象征着德意志顶尖科技的交通工具华丽入场，而本国最先进的兴登堡号飞艇正好就是最完美的选择。"
 wtt_germany.1000.a:0 "好主意，但还是委托一位皇室成员作联络人！"
 wtt_germany.1000.a_tt:1 "维多利亚·路易丝公主殿下将作为联络人被委任去筹备这场盛大的典礼，这会在一定程度上增加政府的财政负担。\n"
 wtt_germany.1000.b:0 "好主意，皇室全员都应盛装出席！"
 wtt_germany.1000.b_tt:0 "整个皇室家族都将搭乘兴登堡号飞艇赴英参加典礼，这将在我国盟友乃至本国民众当中极大地提升皇室的威望，并且巩固政府的地位。\n"
 wtt_germany.1001.t:0 "兴登堡号于伦敦焚毁"
 wtt_germany.1001.desc:1 "在今天发生的一场可怕悲剧当中，兴登堡号飞艇在试图于伦敦降落的过程中惨遭焚毁。尽管事故的原因尚未查明，但可知的是飞艇被大火吞噬，旋即坠入地面，导致包括几乎所有德国皇室成员在内的机上乘员均不幸遇难。\n\n皇室中唯一的幸存者是此前被派去协助典礼筹备工作的维多利亚·路易丝公主殿下。如此一来，继其祖母——德国皇后维多利亚，以及她的曾祖母维多利亚女皇之后，第三位名为维多利亚的公主成为了皇位唯一的继承人。尽管尚还沉浸在丧失至亲的悲痛当中，但如今她依旧登上了皇位，正式加冕为德意志帝国女皇维多利亚一世。"
 wtt_germany.1001.a:0 "先皇已逝……女皇陛下万岁！"
 wtt_germany.1002.desc:0 "在今天发生的一场可怕悲剧当中，兴登堡号飞艇在试图于伦敦降落的过程中惨遭焚毁。尽管事故的原因尚未查明，但可知的是飞艇被大火吞噬，旋即坠入地面，导致包括所有德国皇室成员在内的机上乘员均不幸遇难。\n\n随着皇室的彻底绝嗣，该国政府目前接管了大权。但即便如此，短期之内我们仍不太可能看到民主在该国的回归。"
 wtt_germany.1002.a:0 "一场悲剧！"
 wtt_germany.1003.t:0 "[From.GetAdjective]政府拒绝请求"
 wtt_germany.1003.desc:0 "经过该国议会冗长的讨论后，[From.GetAdjective]政府最终还是回绝了我们关于恢复德国皇室乃至各诸侯家族在英爵衔的申请。"
 wtt_germany.1003.a:0 "真是遗憾……"

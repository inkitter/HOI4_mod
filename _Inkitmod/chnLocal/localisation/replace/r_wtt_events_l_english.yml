 japan_border_conflict.6.t:0 "哈桑湖之战冲突升级"
 japan_border_conflict.6.desc:0 "[FROM.GetAdjective]和[JAP.GetAdjective]两国的军队围绕着哈桑湖所爆发的战斗仍在进行。也许是为了打破战场的僵局，这个大地区下辖其他各地的[FROM.GetAdjective]军队均已开始与[JAP.GetAdjective]军队交战。而情报表明，[FROM.GetNameDef]很有可能会很快从其国家的其他地域征调新军，以增援此次战事。"
 japan_border_conflict.6.a:0 "我们必须准备进攻！"
 AIR_EXPERIENCE:0 "空军经验"
 AIR_EXPERIENCE_DESC:0 "当你的飞机在任务中遭遇敌人或是进行§H空军演习§!时，你能够获得空军经验。这表示你可以通过§H飞机§!在战斗中直接交战或者§H租借§!武器装备给你的盟友参战来直接或间接获得空军经验。\n某些§H国策§!给予附加经验。某些§H部长§!能够增加获得的经验。\n\n空军经验用于为现有飞机开发更好的改进型号。"

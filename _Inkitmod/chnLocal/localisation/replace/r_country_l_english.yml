 ARMY_EXPERIENCE_DESC:0 "如果你的武器装备在战争中被使用，你能够获得陆军经验。这表示你可以通过§H陆军§!在战斗中直接交战或者§H租借§!武器装备给你的盟友参战来直接或间接获得陆军经验。\n你也可以通过经验等级超过$UNIT_TRAINING_LEVEL|Y$的部队进行§H陆军演习§!以及执行某些特定的§H国策§!来获得经验。某些§H部长§!能够增加获得的经验。\n\n陆军经验用于新设或者修改你的§H师编制§!。"

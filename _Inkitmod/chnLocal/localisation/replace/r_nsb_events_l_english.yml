 NSB_soviet_civil_war_common.100.t:0 "以符拉迪沃斯托克换取支持"
 NSB_soviet_civil_war_common.100.desc:0 "[FROM.GetNameDef]的反对派正计划掀起反抗[FROM.GetLeader]的起义。他们的首席谈判代表提议，只要在内战中支援他们一边，击败[FROM.GetLeader]后他们就会将符拉迪沃斯托克移交给我们。"
 NSB_soviet_civil_war_common.100_exiles.desc:0 "位于满洲的俄罗斯反对派正计划掀起反抗[FROM.GetLeader]的起义。他们的首席谈判代表，$SOV_konstantin_rodzayevsky$提议，只要在内战中支援白军一方，他们在击败[FROM.GetLeader]后就会将符拉迪沃斯托克移交给日本。"
 NSB_soviet_civil_war_common.100.a:0 "完美。"
 NSB_soviet_civil_war_common.100.b:0 "我们提供不了人力支援。"
 vladivostock_concession_tt:1 "一支由§Y[?SOV.SOV_japanese_general.GetName]§!领导的[ROOT.GetAdjective]远征军将被派去支援反对派部队。\n§Y[408.GetName]§!将在[SOV.GetNameDef]内战结束后转移到§Y[ROOT.GetName]§!。"
 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName]站在我们一边"
 NSB_soviet_civil_war_common.101.desc:0 "[FROM.GetAdjective]政权同意了我们的请求，一旦反抗斯大林派的战争局势对我们不利，他们就将派遣一支强大的远征军来支援我们。作为交换，他们会在战争结束后接管符拉迪沃斯托克。"
 NSB_soviet_civil_war_common.101.desc_exiles:0 "[FROM.GetAdjective]政权同意了我们的请求，只要我们打响了反抗布尔什维克的第一枪，他们就会派遣一支强大的远征军来支援我们。虽然割让符拉迪沃斯托克的代价过于高昂，但我们有时必须做出牺牲——哪怕是暂时的牺牲。"
 NSB_soviet_civil_war_common.101.a:0 "我们的大后方应该安全了。"
 NSB_soviet_civil_war_common.102.t:0 "日本拒绝接收符拉迪沃斯托克"
 NSB_soviet_civil_war_common.102.desc:0 "在一系列相当意外的转折之后，[FROM.GetAdjective]政府拒绝了得到海参崴港口和其周围地区以换取对斯大林的积极支持的提议。"
 NSB_soviet_civil_war_common.102.a:0 "真是有趣的时代。"
 NSB_soviet_civil_war_common.103.t:0 "以北萨哈林换取军火支援"
 NSB_soviet_civil_war_common.103.desc:0 "作为对用军备武装支持反对斯大林的叛乱分子的回报，苏联的反对派准备将他们称之为库页岛的整个岛屿交还给[ROOT.GetName]。"
 NSB_soviet_civil_war_common.103.desc_exiles:0 "满洲白俄移民社区的一名代表找到我们，要求我们在第二次俄国内战时为他们提供物资。作为回报，他们将会承认[ROOT.GetNameDef]对整个库页岛的主权。"
 NSB_soviet_civil_war_common.103.a:0 "如果他们能遵守承诺，他们会得到他们想要的援助的。"
 NSB_soviet_civil_war_common.103.b:0 "我们也许可以抽出一些多余的物资。"
 NSB_soviet_civil_war_common.103.c:0 "至少我们可以为他们购置一些军火。"
 NSB_soviet_civil_war_common.103.d:0 "冒这个风险并不值得。"
 sakhalin_concession_tt:0 "在[SOV.GetNameDef]的内战结束后，[655.GetName]会被转移到[ROOT.getName]"
 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap]将提供武器支持"
 NSB_soviet_civil_war_common.104.desc:0 "与[FROM.GetAdjective]的谈判已经成功。[FROM.GetName]已承诺为我们的事业提供武器，以换取对萨哈林岛北部的控制权。"
 NSB_soviet_civil_war_common.104.a:0 "代价很大，希望这是值得的"
 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap]拒绝提供武器"
 NSB_soviet_civil_war_common.105.desc:0 "尽管我们向[FROM.GetLeader]提出了一个肯定符合[FROM.GetAdjective]利益的协议，但代表团还是空手而归。"
 NSB_soviet_civil_war_common.105.a:0 "太糟了"
 NSB_soviet_civil_war_common.106.t:0 "以巴库油田换取秘密协助"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "[FROM.GetNameDef]的反对派集团正在策划一场反对斯大林的政变。他们已经与我们接触，要求我们帮助他们进行秘密的军事建设，以换取我们未来对巴库油田的资源开采权。"
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "由[SOV.GetLeader]领导的[SOV.GetNameDefCap]已经起兵反对[SOS.GetLeader]，他们正在打一场绝望的内战。叛军已经与我们接触，承诺为我们提供巴库油田的未来开采权，以换取对他们的军事援助。"
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "满洲的反共团体正在策划起兵反抗[SOV.GetLeader]。他们计划用另一场内战来推翻布尔什维克的统治。这个团体的代表已经与我们接触，要求我们帮助他们进行秘密的军事建设，以换取我们未来在巴库油田的资源开采权。"
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "俄罗斯白军已经起兵反对[SOS.GetLeader]，在俄罗斯开始了另一场内战。叛军已经与我们接触，请求我们提供对他们的军事建设援助，以换取我们未来对巴库油田的资源开采权。"
 NSB_soviet_civil_war_common.106.a:0 "只要能破坏苏联的稳定，我们就要不遗余力的支持！"
 NSB_soviet_civil_war_common.106.b:0 "听起来不错，我们还应该派点顾问过去。"
 NSB_soviet_civil_war_common.106.c:0 "不要参与其中"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap]将帮助建立军事工业，为即将爆发[FROM.GetNameDef]内战做准备。作为回报，[ROOT.GetNameDef]将在苏联内战结束后获得巴库油田的§Y资源开采权§!。\n"
 SOV_german_advisors_tt:0 "两位陆军将领将在苏联内战期间与反对派并肩作战。\n"
 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap]同意援助我们以换取巴库油田"
 NSB_soviet_civil_war_common.107.desc_normal:0 "我们对军事建设的援助请求得到了[FROM.GetNameDef]的正面回应。[FROM.GetAdjective]政府将帮助我们建设军用工厂，以换取未来在高加索的石油开采权。"
 NSB_soviet_civil_war_common.107.desc_advisors:1 "[FROM.GetAdjective]政府已经同意帮助我们建设军事工业，以换取未来的石油开采权。此外，他们还同意派遣一些军事“顾问”，在内战期间与我们并肩作战。"
 NSB_soviet_civil_war_common.107.a:0 "好消息"
 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap]拒绝提供援助"
 NSB_soviet_civil_war_common.108.desc:1 "我们与[FROM.GetNameDef]的谈判一直没有结果。尽管我们提供了未来的石油开采权，但他们还是不愿意帮助我们建设更多的军用工厂。"
 NSB_soviet_civil_war_common.108.a:0 "那我们就只能靠自己了。"
 NSB_soviet_civil_war_common.109.t:0 "向[SOV.GetNameDef]派遣“顾问”"
 NSB_soviet_civil_war_common.109.desc:0 "内战又一次在俄罗斯爆发了。[SOV.GetLeader]领导着对[SOS.Getleader]的战争。如果叛军们获得了胜利，我们将得到许多好处。我们承诺会支持他们。与此同时，[?ROOT.SOV_foreign_military_advisor_1.GetName]和[?ROOT.SOV_foreign_military_advisor_2.GetName]已经准备好前往[SOV.GetName]，协助准备作战计划，同时获得有关[SOV.GetAdjective]军事实力的宝贵资料。"
 NSB_soviet_civil_war_common.109.a:0 "这会是最有意思的"
 NSB_soviet_civil_war_common.110.t:0 "协助煽动乌克兰的起义"
 NSB_soviet_civil_war_common.110.desc:0 "苏联反对派们已经向我们请求对他们的权力斗争伸出援手。他们希望我们秘密地训练乌克兰武装分子。作为回报，我们将会在未来得到来自一个独立自主的乌克兰的资源。"
 NSB_soviet_civil_war_common.110.a:0 "好到难以拒绝的提议"
 NSB_soviet_civil_war_common.110.b:0 "不要参与其中"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName]将会训练乌克兰武装分子。作为回报我们将会在未来得到在乌克兰的§Y资源开采权§!。\n"
 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap]将会训练乌克兰武装分子"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap]已经作出承诺，他即将开始训练乌克兰武装分子。这个单位在训练完成后会在准备就绪后潜入乌克兰，并发动针对斯大林政权的叛乱。"
 NSB_soviet_civil_war_common.111.a:0 "这最好有用"
 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap]拒绝了乌克兰的提案"
 NSB_soviet_civil_war_common.112.desc:0 "在几天的讨论后，[FROM.GetLeader]突然决定反对支援乌克兰的武装叛乱，我们的谈判专家们对他们拒绝提案的理由毫无头绪。"
 NSB_soviet_civil_war_common.112.a:0 "太糟了"
 NSB_soviet_civil_war_common.113.t:0 "乌克兰民兵准备好了"
 NSB_soviet_civil_war_common.113.desc_before:0 "我们的德国联系人报告说，他们训练的乌克兰民兵已准备好发动袭击。这些部队已经装备训练完毕，将秘密部署在乌克兰，等待战争的爆发。"
 NSB_soviet_civil_war_common.113.desc_started:0 "我们的德国联络人报告说，由其训练的乌克兰民兵已准备好发动袭击。这些部队已经全副武装，并被秘密运送到战略要地。命令已至，起义随时可以发动。"
 NSB_soviet_civil_war_common.113.a:0 "[SOS.GetLeader]又多了一个敌人"
 NSB_soviet_civil_war_common.113.b:0 "这是好的"
 NSB_soviet_civil_war_common.113.c:0 "等等，什么？"
 NSB_soviet_civil_war_common.114.t:0 "乌克兰起义"
 NSB_soviet_civil_war_common.114.desc:0 "由德国训练的乌克兰士兵已完全控制了乌克兰各个主要城市。[UKR.GetLeader]领导下的预备政府业已成立，[UKR.GetNameDef]已宣布独立。"
 NSB_soviet_civil_war_common.114.a:0 "不可接受！"
 NSB_soviet_civil_war_common.114.b:0 "嗯，我们毕竟同意了。"
 NSB_soviet_civil_war_common.114.c:0 "这将会给[SOS.GetLeader]一个严重的打击"
 NSB_soviet_civil_war_common.115.t:0 "以未来白俄罗斯的独立换取支持"
 NSB_soviet_civil_war_common.115.desc:0 "苏联的反对派们已经与我们接洽，请求我们暗中支持他们。作为我们提供给养与协助建立军队的回报，他们已经准备好接受[BLR.GetAdjective]的流亡政府回归。"
 NSB_soviet_civil_war_common.115.a:0 "一个绝妙的主意"
 NSB_soviet_civil_war_common.115.b:0 "我们自己的问题已经够多了"
 SOV_belarus_tt:0 "[BLR.GetNameDefCap]将在[GetSovietCivilWarName]结束后被释放为独立国家。"
 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap]支持我们的事业"
 NSB_soviet_civil_war_common.116.desc:0 "我们与[FROM.GetAdjective]的谈判是成功的。作为我们允许[BLR.GetAdjective]流亡政府在战后回国的回报，[FROM.GetAdjective]政府将会在装备与军队建设方面支持我们。"
 NSB_soviet_civil_war_common.116.a:0 "很好"
 NSB_soviet_civil_war_common.117.t:0 "[FROM.GetNameDef]拒绝提供援助"
 NSB_soviet_civil_war_common.117.desc:0 "我们与[FROM.GetAdjective]的谈判并没有取得任何实质性进展。[FROM.GetLeader]拒绝了我们的提议，所以我们将不会从[FROM.GetName]那里得到任何帮助。"
 NSB_soviet_civil_war_common.117.a:0 "我们只能自力更生了"
 NSB_soviet_civil_war_common.118.t:0 "苏联反对派请求支援"
 NSB_soviet_civil_war_common.118.desc:0 "反斯大林的苏联反对派成员目前正在开展反对斯大林政权的运动。他们已经组织了一些反斯大林的集会，并在[ROOT.GetName]境内进行筹款活动。\n\n除了为他们的事业筹集民众支持外，他们还秘密地与我们接触，要求我方提供武器以支援其起义。"
 NSB_soviet_civil_war_common.118.a:0 "给他们提供步枪吧"
 NSB_soviet_civil_war_common.118.b:0 "我们至少可以拿出一些步枪！"
 NSB_soviet_civil_war_common.118.c:0 "我们没有，但也许我们可以买一些给他们"
 NSB_soviet_civil_war_common.118.d:0 "不要参与进去"
 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap]支持我们的事业"
 NSB_soviet_civil_war_common.119.desc:0 "[FROM.GetAdjective]政府已同意秘密提供武器给我们。"
 NSB_soviet_civil_war_common.119.a:0 "非常好！"
 NSB_soviet_civil_war_common.120.t:0 "[FROM.GetAdjective]政府将不会支持我们"
 NSB_soviet_civil_war_common.120.desc:0 "我们在[FROM.GetNameDef]的筹款已大获成功。然而其政府拒绝提供武器给我们。"
 NSB_soviet_civil_war_common.120.a:0 "太糟了"
 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName]请求我们保护"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader]已派出一支代表团请求我们的帮助以对抗[SOS.GetNameDef]。\n[FROM.GetAdjective]政府愿意献上主权来换取[ROOT.GetAdjective]参战。"
 NSB_soviet_civil_war_common.121.a:0 "这就我们一直所等待的"
 NSB_soviet_civil_war_common.121.b:0 "不要被牵扯进去"
 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName]接受了我们的提议。"
 NSB_soviet_civil_war_common.122.desc:1 "事到如今真为此感到羞愧。但为了重新控制我们所失去的，我们必须做出牺牲。这只是一项临时性的紧急措施。\n一旦布尔什维克完蛋，我们将去努力地实现全面独立。"
 NSB_soviet_civil_war_common.122.a:0 "至胜利"
 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName]抛弃了我们"
 NSB_soviet_civil_war_common.123.desc:0 "在我们最绝望的时刻，[FROM.GetLeader]已决定撤回对[FROM.GetNameDef]的支援承诺，尽管为了保护它我们已做最大准备。"
 NSB_soviet_civil_war_common.123.a:0 "我们不会忘记！"
 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective]工厂已建设完毕"
 NSB_soviet_civil_war_common.124.desc:0 "在[?SOV_civil_war_start_state.GetName]建造的工厂已经准备好运转。无论在现在还是未来，这都将对我们的事业大有裨益。"
 NSB_soviet_civil_war_common.124.a:0 "很好"
 NSB_soviet_civil_war_common.125.t:0 "敌人逃兵"
 NSB_soviet_civil_war_common.125.desc:0 "在我们占领[?SOV.SOV_defections_army_state.GetName]后，[SOS.GetLeader]的军队士气低落。士兵们集体逃跑，有的直接放下武器，还有的直接加入我们。"
 NSB_soviet_civil_war_common.125.a:0 "非常好！"
 SOS_army_desertions_tt:0 "§Y[SOS.GetNameWithFlag]§!将失去§Y装备§!，§Y人力§!，和§Y组织度§!，一些部队投奔到§Y[ROOT.GetNameWithFlag]§!麾下。"
 NSB_soviet_civil_war_common.126.t:0 "在[?SOV.SOV_captured_stockpile_state.GetName]缴获库存陆军装备"
 NSB_soviet_civil_war_common.126.desc:0 "在[?SOV.SOV_captured_stockpile_state.GetName]，一个[SOS.GetAdjective]军队仓库被我们的部队胜利占领。撤退的[SOS.GetAdjective]士兵们曾试图摧毁它，但我们的士兵成功地缴获了一些装备。"
 NSB_soviet_civil_war_common.126.a:0 "我们可以好好利用它。"
 NSB_soviet_civil_war_common.127.t:0 "海军起义"
 NSB_soviet_civil_war_common.127.desc:0 "在我们取得在[?SOV.SOV_defections_navy_state.GetName]的胜利后，一些海军军官已经意识到他们在为一个失败的事业而战。因此，一些舰艇已经离开了红色舰队，他们的船员提出要加入我们这一边。"
 NSB_soviet_civil_war_common.127.a:0 "馈赠之马，切莫挑剔"
 SOS_navy_desertions_tt:0 "§Y[SOS.GetNameWithFlag]§!的海军单位叛逃到§Y[ROOT.GetNameWithFlag]§!"
 NSB_soviet_civil_war_common.128.t:0 "[SOS.GetNameDef]的动乱"
 NSB_soviet_civil_war_common.128.desc:0 "报告指出，我们最近的军事胜利，比如占领[?SOV.SOV_civilian_unrest_state.GetName]，导致[SOS.GetNameDef]全境了爆发抗议。不出所料，[SOS.GetLeader]的狗腿子残酷镇压了抗议，但这无疑对[SOS.GetAdjective]的战局造成了损害。"
 NSB_soviet_civil_war_common.128.a:0 "我们会胜利的"
 SOS_civilian_unrest_tt:0 "§Y[SOS.GetNameWithFlag]§!的工业遭受损失。\n§Y[SOS.GetLeader]§!的投降界限降低了。"
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName]启程"
 NSB_soviet_civil_war_common.129.desc:0 "随着俄国内战爆发，我们是时候应该兑现诺言了，[?SOV.SOV_japanese_general.GetName]会领导[ROOT.GetAdjective]远征军，带领他们走向胜利与辉煌，捍卫[ROOT.GetNameDef]的荣耀。"
 NSB_soviet_civil_war_common.129.a:0 "人必尽其责"
 NSB_soviet_nationalist.001.t:0 "[?SOV.SOV_nationalist_country.GetNameDef]爆发民族主义起义！"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader]宣布[?SOV.SOV_nationalist_country.GetName]独立。[SOS.GetLeader]谴责这为叛国行径，下令要捕获、枪决所有叛军。现在，[SOS.GetNameDef]和[?SOV.SOV_nationalist_country.GetNameDef]处于战争状态了。"
 SOV_breakaway_country_flag:0 "宣布从苏联独立"
 NSB_soviet_nationalist.001.a:0 "我们敌人的敌人就是我们的朋友"
 NSB_soviet_nationalist.001.b:0 "这是[ROOT.GetAdjective]合法领土！"
 indepence_war_threat:0 "宣布独立"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap]要求附庸"
 NSB_soviet_nationalist.002.desc:0 "[FROM.GetAdjective]大使已与我国政府接触，“请求”我们承认[FROM.GetNameDef]是[ROOT.GetName]真正的合法政府。作为回报，他们将提供“一定程度的自治权”。"
 NSB_soviet_nationalist.002.a:0 "我们打败了苏联，我们也可以打败他们。"
 NSB_soviet_nationalist.002.b:0 "或许这才是最好的"
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap]接受了"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader]没有理由拒绝我们的合理要求。[FROM.GetNameDef]即将回归帝国，并保有一定自治权。"
 NSB_soviet_nationalist.003.a:0 "对俄罗斯来说是伟大的一天"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap]表示拒绝"
 NSB_soviet_nationalist.004.desc:0 "尽管他们面临着相当大的压力，尽管他们也完全了解[FROM.GetLeader.GetHerHis]国内的不稳定状况，[FROM.GetLeader]还是拒绝接受我们在重建的俄罗斯帝国内实现自治的慷慨提议。"
 NSB_soviet_nationalist.004.a:0 "我们一定要让他们屈服！"
 NSB_soviet_nationalist.004.b:0 "我想我们不得不等一等了。"
 NSB_soviet_permanent_revolution.1.t:0 "托洛茨基革命分子煽动群众"
 NSB_soviet_permanent_revolution.1.desc:0 "[FROM.GetNameDef]的托洛茨基派正在用革命宣传煽动群众，他们甚至对[ROOT.GetAdjective]的无产阶级许诺，如果无产阶级揭竿而起反抗国家，他们定会前来支援。局势已经有失控的态势了。"
 NSB_soviet_permanent_revolution.1.a:0 "这是基本就是侵略行径了"
 NSB_soviet_for_the_common_good.1.t:0 "为了人民的福祉"
 NSB_soviet_for_the_common_good.1.desc:0 "集体强于个人，在经济领域也是这个道理。[SOV.GetNameDefCap]决定重组其全体盟友的经济，以更好为集体服务，而不单是某一个国家。这意味着我们要改变处事方式了，开头可能会有些困难，但最终所有人的福祉都能得到改善。"
 NSB_soviet_for_the_common_good.1.a:0 "为了人民的福祉！"
 NSB_soviet_fascist_tsarist.1.t:0 "泛斯拉夫联盟成员"
 NSB_soviet_fascist_tsarist.1.desc:0 "当世界堕入暴力的深渊时，[FROM.GetNameDef]站出来并发誓保卫全体斯拉夫人免于那些敌视我们的人的伤害。他们已向我们发出加入新“泛斯拉夫联盟”的邀请，并且宣称所有斯拉夫人将被伟大的[FROM.GetAdjective]军队保护，并在这个联盟中获得公平公正的对待。"
 NSB_soviet_fascist_tsarist.1.a:0 "我们将参与这个斯拉夫民族的伟大联盟！"
 NSB_soviet_fascist_tsarist.1.b:0 "他们的保护不值得我们放弃独立。"
 NSB_soviet_fascist_tsarist.2.t:0 "泛斯拉夫联盟：[FROM.GetNameDef]接受了"
 NSB_soviet_fascist_tsarist.2.desc:0 "我们已收到来自[FROM.GetAdjective]政府的答复：[FROM.GetNameDef]接受了成为泛斯拉夫联盟成员国的邀请。"
 NSB_soviet_fascist_tsarist.2.a:0 "明智的决定。"
 NSB_soviet_fascist_tsarist.3.t:0 "泛斯拉夫联盟：[FROM.GetNameDef]拒绝"
 NSB_soviet_fascist_tsarist.3.desc:0 "来自[FROM.GetAdjective]的外交代表告知我们：他们是断然不会加入泛斯拉夫联盟的。"
 NSB_soviet_fascist_tsarist.3.a:0 "泛斯拉夫联盟将会实现——不论他们愿意与否。"
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef]影响着我们的政治"
 NSB_soviet_fascist_tsarist.4.desc:0 "我们收到了一些令人不安的消息：[FROM.GetAdjective]煽动家在我们国家进行的法西斯宣传逐渐扩散，并且有来自[FROM.GetAdjective]资金支援国内法西斯政党的活动以及各项支出。"
 NSB_soviet_fascist_tsarist.4.a:0 "我们必须保持警戒以防不战而败。"
 NSB_soviet_fascist_tsarist.5.t:0 "加入[FROM.GetFactionName]的邀请"
 NSB_soviet_fascist_tsarist.5.desc:0 "由于我们相近的世界观，[FROM.GetNameDef]邀请我们加入[FROM.GetFactionName]，并且在我们继续追求国家光荣前途的历程中，他们将继续为我们提供军事和经济支持！"
 NSB_soviet_fascist_tsarist.5.a:0 "我们将在[FROM.GetAdjective]领导下变得更加强大。"
 NSB_soviet_fascist_tsarist.5.b:0 "我们不需要俄罗斯人也可以强大！"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef]加入了[ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef]接受了提议，毫不犹豫地加入了我们的阵营！"
 NSB_soviet_fascist_tsarist.6.a:0 "他们现在就是我们在美洲的桥头堡了。"
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef]拒绝提议"
 NSB_soviet_fascist_tsarist.7.desc:0 "[FROM.GetAdjective]政府告知我们他们拒绝同盟邀请，他们宁愿选择在美洲独立存在。"
 NSB_soviet_fascist_tsarist.7.a:0 "蠢货！"
 NSB_soviet_fascist_tsarist.8.desc:0 "现在，由于意识到我们拥有相近的世界观，[FROM.GetNameDef]邀请我们加入[FROM.GetFactionName]，并且在我们继续追求国家光荣前途的历程中，他们将继续为我们提供军事和经济支持，就像当初他们支持我们的党壮大并夺取[ROOT.GetNameDef]国家权力那样。"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef]最终选择了法西斯道路。所以，他们已经被接纳为我们联盟的成员。"
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef]最终选择了法西斯道路。但是，尽管我们为他们的法西斯政党上台提供了帮助，并且提议他们加入我们的联盟，他们还是拒绝了我们的邀请选择独立自主。"
 NSB_soviet_fascist_tsarist.11.t:0 "加强[FROM.GetAdjective]海军"
 NSB_soviet_fascist_tsarist.11.desc:0 "有情报指出，[FROM.GetNameDef]正在远东大肆扩建海军基础设施。这也许预示着远东形势的变动……"
 NSB_soviet_fascist_tsarist.11.a:0 "毫无疑问，他们在试图挑战我们的霸权。"
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective]反日宣传"
 NSB_soviet_fascist_tsarist.12.desc:0 "[FROM.GetAdjective]报纸上出现了越来越多的批评[ROOT.GetAdjective]远东事务，并且他们的政治家用越来越具有煽动性的话语谴责我们并且提醒[FROM.GetAdjective]牢记在1905年战争中的耻辱和损失。其中最激进的那些人打出了“为对马复仇”的号召口号！"
 NSB_soviet_fascist_tsarist.12.a:0 "我们将做好与这个老敌手的战争准备……"
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective]堪察加建立"
 NSB_soviet_fascist_tsarist.13.desc:0 "报告指出，[FROM.GetNameDef]正在堪察加大肆扩建军事基础设施。军事分析家指出，这些设施的作用只能是加强[FROM.GetAdjective]力量投射以对抗我们在阿拉斯加的力量部署，最坏的情况可能是——这些设施就是侵略我们的前进跳板！"
 NSB_soviet_fascist_tsarist.13.a:0 "我们将根据这一情报展开行动……"
 NSB_soviet_fascist_tsarist.14.t:0 "沙皇归来"
 NSB_soviet_fascist_tsarist.14.desc:0 "祖国在几十年前遭受的不公现在现已驱除殆尽。在圣母大教堂举行的盛大而华丽的仪式上，弗拉基米尔·基里洛维奇大公加冕为弗拉基米尔一世沙皇，向欢呼的人群致敬。\n\n之后，沙皇的首个行动是率领仪仗队缓缓走出克里姆林宫大门，迎接欢欣鼓舞的民众，并亲自参加雄伟壮观的军事游行。\n\n在这场精彩的演讲中，新任沙皇赞扬了俄罗斯人民的美德，并发誓要再次带领国家走上重返往日荣耀的道路。"
 NSB_soviet_fascist_tsarist.14.a:0 "光荣啊！"
 NSB_soviet_fascist_tsarist.15.t:1 "麦勒提牧首的加冕"
 NSB_soviet_fascist_tsarist.15.desc:1 "随着宗教在我们国家越来越重要，教会的地位再次达到——不，是超过——它曾经的地位。为了表现我们对神的崇敬，让神的使者登上国家领导人的地位是再正常不过的事情了。\n\n今天，在莫斯科的基督救世主主教座堂和圣母安息主教座堂举行的双重盛大仪式上，哈尔滨和满洲里的麦勒提，因其在流亡生涯中对神的服务而当选，被加冕为莫斯科和全俄罗斯的牧首，以及全俄罗斯的沙皇。\n\n随着教会和国家的最终统一，上帝的旨意在这一世俗舞台上的执行就没有任何障碍了......"
 NSB_soviet_fascist_tsarist.15.a:0 "愿上帝的旨意行在地上如同行在天上。"
 NSB_soviet_fascist_tsarist.16.t:0 "三国协约"
 NSB_soviet_fascist_tsarist.16.desc:0 "在摆脱国内混乱并建立了与我们亲近的新政府后，[SOV.GetNameDef]现在向我们提出了一个改革旧盟约的提议，用以抑制[GER.GetAdjective]在欧洲的侵略。"
 NSB_soviet_fascist_tsarist.16.a:0 "绝妙的主意！"
 NSB_soviet_fascist_tsarist.16.b:0 "我们可没忘记上次他们的承诺最后是什么下场。"
 NSB_soviet_fascist_tsarist.17.t:0 "三国协约-接受提议"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap]通知我们，他们正式接受了结盟的提议，并立即采取措施增加与我国的外交联系。"
 NSB_soviet_fascist_tsarist.17.a:0 "这可以吓唬一下德国了。"
 NSB_soviet_fascist_tsarist.18.t:0 "三国协约-拒绝提议"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef]已通知我们，他们当下并不觉得与我国结盟有什么好处。"
 NSB_soviet_fascist_tsarist.18.a:0 "令人沮丧的外交失败……"
 NSB_soviet_fascist_tsarist.19.desc:0 "[FROM.GetAdjective]与[SOV.GetAdjective]政府已经开始谈判，重建曾经的三国协约。他们现在打算推进这个计划，并邀请我国加入。"
 NSB_soviet_fascist_tsarist.19.a:0 "为了欧洲未来的稳定，我们会同意。"
 NSB_soviet_fascist_tsarist.19.b:0 "很不幸，“三国协约”只能是他们两国了。"
 NSB_soviet_fascist_tsarist.20.a:0 "我们因团结而强大！"
 NSB_soviet_fascist_tsarist.21.a:0 "至少我们还有俄罗斯人。"
 NSB_soviet_fascist_tsarist.22.t:0 "柏林-莫斯科轴心"
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective]的代表已经向我们提出了结盟的建议。他们建议，由于该国新政府和我国对世界局势有着相似的看法和利益，两国在经济和军事领域进行更密切的合作将有利可图。"
 NSB_soviet_fascist_tsarist.22.a:0 "全世界都要围着这个新的轴心转！"
 NSB_soviet_fascist_tsarist.22.b:0 "结盟？我们不同意。"
 NSB_soviet_fascist_tsarist.23.t:0 "柏林-莫斯科轴心：接受提案"
 NSB_soviet_fascist_tsarist.23.desc:0 "[SOV.GetAdjective]政府通知我们很高兴能参与轴心国的对外策略。他们已开始准备派遣外交和军事联络员。"
 NSB_soviet_fascist_tsarist.24.t:0 "柏林-莫斯科轴心：拒绝提案"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective]外交官今天照会我们，称其政府拒绝了我国的提议。"
 NSB_soviet_fascist_tsarist.24.a:0 "太糟了……这肯定不是传达恶意的信号吧。"
 NSB_soviet_fascist_tsarist.25.t:0 "东京轴心"
 NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective]代表提出了一项希望拉拢[JAP.GetNameDef]加入阵营的提鉴于案。鉴于[SOV.GetName]和[JAP.GetName]两国历史上的对峙关系，他们建议我国充当调解角色，在两国之间进行斡旋。"
 NSB_soviet_fascist_tsarist.25.a:0 "我们会派外交官的。"
 NSB_soviet_fascist_tsarist.25.b:0 "我们的利益恐怕不会和那些日本人一致。"
 NSB_soviet_fascist_tsarist.26.t:0 "东京轴心-[JAP.GetName]接受"
 NSB_soviet_fascist_tsarist.26.desc:0 "我们已从[GER.GetAdjective]政府那里收到了回复：他们已在我国和日本之间进行了斡旋调解，日本也已经接受了提议！"
 NSB_soviet_fascist_tsarist.26.a:0 "大好消息——我们的东侧安全了！"
 NSB_soviet_fascist_tsarist.27.t:0 "东京轴心-[JAP.GetName]拒绝"
 NSB_soviet_fascist_tsarist.27.desc:0 "[GER.GetAdjective]政府通知我们，尽管他们已经尽了最大努力，日本人可悲地拒绝了我们的同盟请求。"
 NSB_soviet_fascist_tsarist.27.a:0 "一个重大挫折..."
 NSB_soviet_fascist_tsarist.28.t:0 "东京轴心-[GER.GetName]拒绝"
 NSB_soviet_fascist_tsarist.28.desc:0 "[GER.GetAdjective]政府考虑了关于邀请日本加入联盟的提议，但他们遗憾地通知我国，这样的话结盟就不符合其利益了。"
 NSB_soviet_fascist_tsarist.28.a:0 "可惜了！他们肯定有他们的道理。"
 NSB_soviet_fascist_tsarist.29.desc:0 "[GER.GetAdjective]与我们联系，提出建立我们三个大国之间的[SOV.GetAdjective]联盟的提议。他们认为，在我们三国联合的情况下，世界其他国家不可能有希望对抗我们。"
 NSB_soviet_fascist_tsarist.29.a:0 "让这个联盟成为我们外交的答案！"
 NSB_soviet_fascist_tsarist.29.b:0 "历史经验告诉了我们三巨头的下场……我们拒绝。"
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName]告知我们他们已经选择接受[SOV.GetAdjective]提议并且准备尽可能快地加入我们的同盟。"
 NSB_soviet_fascist_tsarist.30.a:0 "光荣啊！"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName]遗憾地通知我们，由于他们认为[SOV.GetAdjective]提议目前并不符合他们的最大利益，因此不得不拒绝我们。"
 NSB_soviet_fascist_tsarist.31.a:0 "没有他们我们只好自己干自己的。"
 NSB_soviet_fascist_tsarist.32.t:0 "弗拉索夫被俘"
 NSB_soviet_fascist_tsarist.32.desc:0 "最近，在敌军撤退时，一名[SOV.GetAdjective]高级将领被我军俘虏了。这名将军名叫安德烈·弗拉索夫，他在监牢中声称自己“反对布尔什维克主义”，并希望利用俄国战俘组建部队，同我们一道打击“斯大林主义”。"
 NSB_soviet_fascist_tsarist.32.a:0 "欢迎反对布尔什维主义的战友。"
 NSB_soviet_fascist_tsarist.32.b:0 "这人不可信任！"
 NSB_soviet_fascist_tsarist.33.desc:0 "我们收到消息，[SOV_andrey_vlasov.GetName]将军被敌人俘虏了。我们只能为他的命运祈祷……"
 NSB_soviet_fascist_tsarist.33.a:0 "真不幸，但我们还有更要紧的事要马上处理！"
 nsb_news.301.t:0 "山区共和国统一"
 nsb_news.301.d:0 "在塔帕·切尔莫耶夫精神的指引下，[FROM.GetLeader]领导着山区共和国再度实现统一。他们宣称要打倒一切闯入北高加索地区的外国侵略者，并要在历史上留下浓墨重彩的一笔。自此，北高加索山区共和国重生了！"
 nsb_news.301.a:0 "我们不再分裂！"
 nsb_news.301.b:0 "有意思"
 nsb_news.302.t:0 "外高加索再次统一"
 nsb_news.302.d:0 "外高加索第一次成立是在俄国内战伊始，但却很快分崩离析；第二次成立是作为苏维埃共和国，但1936年苏联宪法颁布后又再次解体。现在，[FROM.GetLeader]做出了第三次尝试，再次统一了外高加索诸国，这一次他们不仅做好了保卫家园的准备，还计划对外扩张。只有时间才能告诉我们他们能成就什么。"
 nsb_news.302.a:0 "事不过三"
 nsb_news.302.b:0 "又来？"
 nsb_news.303.t:0 "西伯利亚统一了"
 nsb_news.303.d:0 "几个世纪以来，西伯利亚一直处在俄罗斯的统治下，但现在，西伯利亚不再是外国势力的一部分，而是独立的政治实体，其人民团结一心，准备好为捍卫权利拼上一切。西伯利亚人民欢欣鼓舞，帝国主义时代一去不复返，他们可以不受外国干预地独立发展。因为还有更多的西伯利亚人民需要保护、解放，共和国宣布对此不会作壁上观，而这一次定要不惜一切代价！"
 nsb_news.303.a:0 "终于，西伯利亚从帝国主义的手中解放了出来！"
 nsb_news.303.b:0 "俄罗斯对东方的控制力正在减弱……"
 nsb_news.304.t:0 "伊德尔-乌拉尔重建"
 nsb_news.304.d:0 "自俄罗斯内战以来，伏尔加-乌拉尔地区首次重新统一为一个国家，称为伊德尔-乌拉尔。这一次，他们宣布不再会顶着俄罗斯的名号而存在了，将不惜一切代价保持独立。只有未来才能告诉我们这个国家能否生存下去……"
 nsb_news.304.a:0 "这次我们会团结一致！"
 nsb_news.304.b:0 "那么……呃……他们在哪儿？"
 nsb_news.400.t:1 "弗拉基米尔三世加冕"
 nsb_news.400.desc:0 "在被布尔什维克统治近三十年后，今日莫斯科圣母大教堂见证了沙皇弗拉基米尔一世的登基典礼的盛大仪式，[SOV.GetName]恢复了君主制。在皇家巡游之后，新沙皇向前来见证加冕的人民发表讲话，盛赞俄罗斯人民的精神并且誓言“恢复祖国的往日荣耀”。"
 nsb_news.400.a:0 "这个事好大！"
 nsb_news.400.b:0 "战争贩子！"
 nsb_news.400.c:0 "这是羞辱！"
 nsb_news.401.t:0 "取缔缙绅会议"
 nsb_news.401.desc:0 "通过重建缙绅会议使政府合法化才不过几个月，[SOV.GetAdjective]政府中的法西斯主义者就解散了新议会并且将国家彻底置于[SOV.GetLeader]的掌控之下。到目前为止，新加冕的沙皇彻底成为了一个几乎没有任何实权的傀儡。\n\n在政权更迭之后，民族主义的相关言论开始兴起，这些言论大多是盛赞“斯拉夫民族”的兄弟情谊以及控诉邻国以前对我们的不法行径。"
 nsb_news.401.a:0 "我们荣耀的国家需要强悍的领导人！"
 nsb_news.401.b:0 "这是否有助于形势发展还有待观察。"
 nsb_news.401.c:0 "新的盟友出现了？"
 nsb_news.402.t:0 "柏林-莫斯科轴心"
 nsb_news.402.desc:0 "今日早些时刻，[GER.GetNameDef]和[SOV.GetNameDef]的发言人发表联合声明，宣布成立“柏林-莫斯科轴心”。两大强权将会在经济、政治和军事方面开展合作，以“保护两国的利益”，声称他们“非常关切东欧和中欧的稳定”。\n\n至于这是否是他们的真实目的，还有待观察。"
 nsb_news.402.a:0 "我们伟大的同盟必将崛起！"
 nsb_news.402.b:0 "我们东方新盟友的好主意。"
 nsb_news.402.c:0 "他们这是要塑造世界新秩序吗？"
 nsb_news.402.d:0 "他们现在可以对欧洲为所欲为……"
 nsb_news.403.t:0 "[SOV.GetAdjective]介入美洲"
 nsb_news.403.desc:0 "越来越多的揭露出的证据表明，[SOV.GetAdjective]开始深刻干预中南美洲许多国家的政治事务。他们通过扶植右倾政治组织和准军事团体、贿赂、诱骗和散播虚假消息使得这些国家的内部变得越来越不稳定。\n\n部分专家认为，[SOV.GetAdjective]为了让这类秘密活动继续下去，其中一些国家将不可避免地成为[SOV.GetName]在美洲的意识形态立足点。如果发生这种情况，[SOV.GetAdjective]对这些国家的支持将变本加厉。"
 nsb_news.403.a:0 "很不幸，我们牵涉其中已成为公开的事实。"
 nsb_news.403.b:0 "他们把脚踩进了我们的地盘？！"
 nsb_news.403.c:0 "他们很快就会见识到强力领导的优势了。"
 nsb_news.403.d:0 "法西斯的传播失控了！"
 nsb_news.404.t:0 "第三罗马的崛起"
 nsb_news.404.desc:0 "自从令国家元气大伤的内战以来，俄罗斯东正教会已经逐渐确立了稳固的权力地位。现在随着他们对拜占庭的征服完成，他们已经搞定了教会和国家统一的最后一步。\n\n在加冕成为东正教最高牧首以及全俄罗斯沙皇之后，[SOV.GetLeader]领导着被命名为“[SOV.GetNameDef]”的新国家以追求他所谓的“上帝意志”。"
 nsb_news.404.a:0 "意义重大！"
 nsb_news.404.b:0 "他们不会是认真的吧？！"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "在宣称自己是“斯拉夫的守护者”之后，俄罗斯认为守护斯拉夫最好的方式就是将所有斯拉夫人统一在一个国家之下。\n\n随着统一的最终实现，[SOV.GetLeader]日前宣布建立[SOV.GetNameDef]，誓言“将动用新国家的一切资源使全斯拉夫民族受益，并且保护他们免于外部的威胁。”"
 nsb_news.405.a:0 "联合起来，斯拉夫人战无不胜！"
 nsb_news.405.b:0 "一股不容忽视的力量。"
 nsb_news.406.t:0 "斯拉夫守护者"
 nsb_news.406.desc:0 "[SOV.GetNameDef]再一次宣称自己是“斯拉夫的守护者”，并且承担起了保障整个欧洲斯拉夫人民的责任。在声明中，[SOV.GetLeader]宣誓“[SOV.GetNameDef]将施展自己的一切能力造福斯拉夫人民并且保护斯拉夫人免受外部威胁。”\n\n他们以参加世界大战来说明自己信守了他们的诺言。[SOV.GetAdjective]政府似乎从来没有想过他们的这种保证会带来怎么样的后果，他们只想着扛起他们的责任。"
 nsb_news.406.a:0 "我们对兄弟们信守了承诺。"
 nsb_news.406.b:0 "只要他们尊重我们的独立……"
 nsb_news.406.c:0 "斯拉夫人的老大哥回来了……"
 nsb_news.407.t:0 "参加三国协约？"
 nsb_news.407.desc:0 "[From.GetNameDefCap]和[SOV.GetNameDef]日前宣布在旧三国协约终结三十年之后重建新的军事合作同盟。\n\n虽然没有公开挑明，但是这个新同盟的建立似乎是为了抑制中欧某些国家的扩张。这个联盟是否会继续扩充有待进一步观察。"
 nsb_news.407.a:0 "向着稳定的欧洲迈进的一大步。"
 nsb_news.407.b:0 "历史的破旧玩意儿……"
 nsb_news.408.t:0 "三国协约"
 nsb_news.408.desc:0 "[From.GetNameDefCap]日前决定与它之前的盟友再度组建新的三国协约以应对欧洲中部的扩张主义威胁。"
 nsb_news.408.a:0 "我们再一次站在了一起。"
 nsb_news.408.b:0 "让我们拭目以待能够持续多久。"
 nsb_news.409.t:0 "柏林莫斯科轴心：东京加入"
 nsb_news.409.desc:0 "[GER.GetNameDef]，[SOV.GetNameDef]和[JAP.GetNameDef]的三方声明正式宣布[JAP.GetNameDef]将成为轴心国的又一成员。\n\n伴随着[SOV.GetAdjective]和[JAP.GetNameDef]之间紧张气氛的缓和（也许是[GER.GetAdjective]从中协调的结果），这一新的外交进展基本上确保了[SOV.GetAdjective]东部边境安全，并且可以让[JAP.GetNameDef]将注意力集中在太平洋上。"
 nsb_news.409.a:0 "一次强有力的外交行动"
 nsb_news.409.b:0 "意料之外的进展！"
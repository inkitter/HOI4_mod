 nsb_coup.2.t:0 "政变尝试失败"
 nsb_coup.2.desc:0 "经过数周的密谋，昨夜几位军官启动了[Root.GetOperationName]计划，意在夺取政权。\n\n他们似乎出于某些原因被迫提前行动，明显人员内部缺乏协调，准备不足。一群负责执行政变计划的士兵突然出现在了[Root.GetLeader]的办公室内，他们受命拘禁或将其击毙，却由于忽略守卫排班表的变化，恰遇了轮值时间，不得不面对两倍于预期的守军。在短暂和激烈的交火后，双方互有伤亡，而[Root.GetLeader]早已逃之夭夭。\n\n之后，[Root.GetLeader]在公共场合露面，并在广播节目内发声，表示了刺杀行动的失败。政变败露后，部分军队军官不愿被捕，选择自杀，亦或与前来拘捕他们的军队死战到底，各地卫戍部队的指挥官也都无不向[Root.GetLeader]投诚。"
 nsb_coup.2.a:0 "就这些人还想统治这个国家？"
 nsb_coup.3.t:0 "军官试图发动政变"
 nsb_coup.3.desc:0 "经过数周的密谋，昨夜几位军官启动了[Root.GetOperationName]计划，意在夺取政权。\n\n他们似乎出于某些原因被迫提前行动，而事态急转直下，很快失去控制。拘禁和刺杀[Root.GetLeader]的尝试均遭受了失败，首都四周的关卡也未及时关闭，从而许多政府要员得以逃脱。\n\n[Root.GetNameDef]政府因此逃过一劫，[Root.GetLeader]则承诺会采取一切必要手段将叛徒绳之以法。"
 nsb_coup.3.a:0 "我们会粉碎这场叛乱！"
 LAT_events.2.t:0 "[From.GetNameDefCap]要求合并[Root.GetAdjective]"
 LAT_events.2.d:0 "鉴于来自波罗的海外部的局势压力愈发显著，[From.GetLeader]表明：为了三个国家的存续，统一势在必行。然而[From.GetNameDef]外交部长的这个提案不仅会把[Root.GetLeader]赶下台，而且[From.GetLeader]和[From.GetLeader.GetHerHis]的政府会从根本上把控整个[Root.GetRulingParty]党。"
 LAT_events.2.a:0 "我们有得选吗？"
 LAT_events.2.b:0 "决不可能！"
 LAT_events.3.t:0 "[From.GetNameDefCap]支持[Root.GetAdjective]民族主义"
 LAT_events.3.d:1 "在一场关于波罗的海国家间牵绊的激情演说上，[From.GetLeader]赞扬了[Root.GetLeader]在面对威胁日胜的布尔什维克主义，[Root.GetLeader.GetHerHis]仍坚定不移投身民族主义。[From.Getleader.GetSheHe]强调，他尊重[From.GetAdjective]以及[Root.GetAdjective]独立的政治特性，但[From.Getleader.GetSheHe]同时呼吁[From.GetNonIdeologyName]与[Root.GetNonIdeologyName]应为保证自身独立的共同目标而通力合作。尽管这些话现在看上去只是表面文章，但许多人推测一个联盟提案正在悄悄酝酿。"
 LAT_events.3.a:0 "令人关注。"
 LAT_events.5.t:0 "[From.GetLeader]寻求统一东方领"
 LAT_events.5.d:0 "随着白俄罗斯西部现已被[Root.GetFactionName]牢牢控制，[From.GetNonIdeologyName]的独裁者宣布有意在占领区建立[From.GetAdjective]治下的东方领。该提议意在于波罗的海和白俄罗斯地区宣传法西斯主义意识形态，并扩张[Root.GetFactionName]在东方的势力。"
 LAT_events.5.a:0 "颇受鼓舞！"
 LAT_events.5.b:0 "不行。"
 LAT_events.501.t:0 "[From.GetNameDefCap]移交东方领"
 LAT_events.501.d:0 "东方领已成功移交给[Root.GetAdjective]，[From.GetNameDef]已经承认[Root.GetNameDef]是波罗的海国家和白俄罗斯西部的唯一统治者。"
 LAT_events.501.a:0 "好极了！"
 LAT_events.502.t:0 "[From.GetNameDefCap]拒绝要求"
 LAT_events.502.d:0 "[From.GetNameDef]断然拒绝了[Root.GetAdjective]想要获取东方领控制权的要求。这项行为被揣测为[Root.GetLeader]意在掌控东部人口中心，同时削弱[From.GetNameDef]的实力。"
 LAT_events.502.a:0 "真是拉脱维亚悲伤的一天。"
 LAT_events.6.t_both:0 "[From.GetNameDefCap]请求波罗的海国家加入[Root.GetFactionName]"
 LAT_events.6.d_both:0 "今天，[From.GetNameDefCap]向所有波罗的海国家发出了加入[Root.GetFactionName]的邀请。鉴于民族主义在[LIT.GetNameDef]及[EST.GetNameDef]大获成功，且波罗的海国家之间的纽带也为合作提供了便捷。[From.GetLeader]便提出了[Root.GetAdjective]政府会把[LIT.GetLeader]和[EST.GetLeader]当作民族主义事业道路上的坚实盟友，这真是个令人激动的提议。"
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap]请求[EST.GetAdjective]加入[Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "今天，[From.GetNameDefCap]向[EST.GetNonIdeologyName]发出了加入[Root.GetFactionName]的邀请。鉴于民族主义在[EST.GetNameDef]大获成功，且波罗的海国家之间的纽带也为合作提供了便捷。[From.GetLeader]便提出了[Root.GetAdjective]政府会把[EST.GetLeader]当作民族主义事业道路上的坚实盟友，这真是个令人激动的提议。"
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap]请求[LIT.GetAdjective]加入[Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "今天，[From.GetNameDefCap]向[LIT.GetNonIdeologyName]发出了加入[Root.GetFactionName]的邀请。鉴于民族主义在[LIT.GetNameDef]大获成功，且波罗的海国家之间的纽带也为合作提供了便捷。[From.GetLeader]便提出了[Root.GetAdjective]政府会把[LIT.GetLeader]当作民族主义事业道路上的坚实盟友，这真是个令人激动的提议。"
 LAT_events.6.a:0 "好主意！"
 LAT_events.6.b:0 "荒谬！"
 LAT_events.601.t:0 "[From.GetNameDefCap]拒绝波罗的海国家加入[From.GetFactionName]"
 LAT_events.601.d:0 "虽然我们十分热切地欢迎[Root.GetNameDef]加入[From.GetFactionName]，但[From.GetLeader]在[From.GetLeader.GetHerHis]的心里似乎并不想让波罗的海同胞有能力自卫。我们对波罗的同胞的邀请遭到拒绝，看来两国暂时仍将各自为政。"
 LAT_events.601.a:0 "好吧。"
 LAT_events.7.t:0 "[Root.GetFascistParty]进军[Root.Capital.GetName]!"
 LAT_events.7.d:0 "在[From.GetNameDef]法西斯政府的大力支持下，[Root.GetFascistParty]的支持者以暴力的方式聚集在[Root.Capital.GetName]的街头。这群狂徒在抵达[Root.Capital.GetName]的议会大楼后，叫嚣着要求[Root.GetLeader]下台。而此时以[Root.GetLeader]为首的几个[Root.GetRulingParty]党要员正在开会。"
 LAT_events.7.a:0 "解决这帮暴民！"
 LAT_events.7.b:0 "也许[Root.GetLeader]该下台了。"
 EST_events.1.t:0 "[From.GetNameDefCap]希望缔结友好条约"
 EST_events.1.d:0 "出于对[SOV.GetAdjective]入侵的担忧，[From.GetLeader]发出了正式请求，希望[Root.GetNameDef]与[From.GetNameDef]之间缔结盟约。条约的内容除了承诺互不侵犯外，还包含了一系列意在建立[Root.GetNonIdeologyName]及[From.GetNonIdeologyName]双方合作的条款。"
 EST_events.1.a:0 "不错的提议"
 EST_events.1.b:0 "我们对[From.GetNameDef]另有打算。"
 EST_events.101.t:0 "[From.GetNameDefCap]同意"
 EST_events.101.d:0 "[From.GetLeader]清楚地看到了[Root.GetNameDef]和[From.GetNameDef]之间未来潜在的联盟的价值，并同意与我国追求友好的关系。"
 EST_events.101.a:0 "好极了。"
 EST_events.102.t:0 "[From.GetNameDefCap]表示拒绝"
 EST_events.102.d:0 "尽管经过了[Root.GetLeader]的最大努力，[From.GetNameDef]似乎仍是[Root.GetNonIdeologyName]的敌人。尽管他们的拒绝表面上影响不大，但却表露出了未来潜在的[SOV.GetAdjective]入侵，同时[From.GetNameDef]仅作壁上观。"
 EST_events.102.a:0 "该死。"
 EST_events.2.t:0 "[From.GetNameDefCap]寻求统一"
 EST_events.2.d:0 "[From.GetLeader]今天提出了统一[From.GetNameDef]和[Root.GetNameDef]的议案。[From.GetAdjective]的政府与[Root.GetNameDef]紧密交织在一起的事实是无可辩驳的。没有“自由战士”们，[Root.GetFascistParty]几乎不可能掌控[Root.GetNonIdeologyName]，即便是现在，我们的军队仍十分同情“自由战士”运动。[From.GetLeader]声称一个由芬兰和爱沙尼亚组成的联盟将更好地武装我们共同的国家以抵御即将到来的[SOV.GetAdjective]入侵。"
 EST_events.2.a:0 "我们别无选择。"
 EST_events.2.b:0 "立刻驱逐“自由战士”们！"
 EST_events.201.t:0 "[From.GetNameDefCap]接受统一"
 EST_events.201.d:0 "[From.GetLeader]已经明智地决定允许两国的统一。为了支持[Root.GetLeader]，[From.GetLeader]已经辞去[From.GetAdjective]政府首脑的职务并接受了新统一的[Root.GetAdjective]-[From.GetAdjective]政府中的一个次要职位。"
 EST_events.201.a:0 "太好了！"
 EST_events.202.t:0 "[From.GetNameDefCap]拒绝[Root.GetAdjective]的统一"
 EST_events.202.d:0 "尽管瓦普政府的[Root.GetNonIdeologyName]拥有[From.GetNameDef]留任所带来的压倒性的影响力，[From.GetLeader]还是拒绝了[Root.GetAdjective]统一的努力。"
 EST_events.202.a:0 "这不会太久的！"
 EST_events.4.t:0 "[From.GetNameDefCap]寻求波罗的海诸国的统一"
 EST_events.4.d:0 "波罗的海诸国有着共同的被外国力量压制的历史；波兰人，德国人，俄罗斯人，但[From.GetLeader]宣称这将不再发生了！尽管民族主义与自决的美德在所有波罗的海人民的心中燃烧着，[From.GetLeader]却令人信服地断言我们被外国统治的历史可以被奇怪地归咎于缺乏团结。尽管人们渴望独立，逐渐增长的[SOV.GetAdjective]入侵威胁需要我们的政府采纳某种形式上的泛民族主义。\n\n[From.GetLeader.GetSheHeCap]提议建立[BAL_UNIFIED_fascism]以确保我们人民的安全并有能力反击试图奴役我们的外来势力。"
 EST_events.4.a:0 "也许我们的相似多于分歧。"
 EST_events.4.b:0 "泛波罗的海认同？不存在的！"
 EST_events.401.t:0 "[From.GetNameDefCap]同意了！"
 EST_events.401.d:0 "[From.GetLeader]已经被[Root.GetAdjective]灌输泛波罗的海民族认同的努力成功打动且已经同意将[From.GetFascistParty]并入[Root.GetFascistParty]。这是[Root.GetLeader]一统波罗的海目标的一次坚实的胜利，[Root.GetNameDef]无疑将在抵御[SOV.GetAdjective]入侵时处于更好的位置。"
 EST_events.401.a:0 "[From.GetNonIdeologyName]仅仅是个开始。"
 EST_events.402.t:0 "[From.GetNameDefCap]拒绝统一"
 EST_events.402.d:0 "没有被[Root.GetLeader]波罗的海团结的说辞所打动，[From.GetNameDef]已经拒绝与[Root.GetNameDef]统一，并认为我们的统一只不过是妨碍[From.GetAdjective]人民为[From.GetNonIdeologyAdjective]人建立[From.GetNonIdeologyName]之权利的帝国主义行径。"
 EST_events.402.a:0 "他们难道更想加入[SOV.GetAdjective]吗？叛徒！"
 EST_events.5.t:0 "[From.GetNameDefCap]侵犯[Root.GetAdjective]的独立"
 EST_events.5.d:0 "[From.GetLeader]今天已经播报对[Root.GetAdjective]政府毫无保留的抨击，声称该政府无力保护它的人民免遭外部帝国主义者的侵害。虽然现在这不意味着什么，但我们能预感[From.GetAdjective]的入侵即将来临。"
 EST_events.5.a:0 "[From.GetLeader]只会吹牛逼。"
 EST_events.6.t:0 "[From.GetNameDefCap]请求[FIN.GetAdjective]加入[Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap]今天向[FIN.GetNonIdeologyName]请求其发出加入[Root.GetFactionName]的邀请。基于民族主义在其国家的压倒性成功以及芬兰-爱沙尼亚合作的天然意愿，[From.GetLeader]热情地提议[Root.GetAdjective]政府将[FIN.GetLeader]作为民族主义事业的盟友。"
 EST_events.6.a:0 "好主意！"
 EST_events.6.b:0 "荒谬！"
 EST_events.601.t:0 "[From.GetNameDefCap]拒绝[FIN.GetAdjective]进入[From.GetFactionName]"
 EST_events.601.d:0 "虽然[From.GetFactionName]张开双臂欢迎[Root.GetNameDef]的加入，但[From.GetLeader]的内心似乎并不打算给予[FIN.GetNameDef]自卫权。我们对芬兰人邀请被拒绝了，看来我们双方的国家将暂时保持分离。"
 EST_events.601.a:0 "[From.GetLeader]到底是疯还是蠢？"
 EST_events.7.t:0 "瓦普内战"
 EST_events.7.d:0 "长久以来的游行示威终于彻底破坏掉了[Root.GetNonIdeologyName]仅存的团结，全面的内战已经在国境内爆发。政府原本对[Root.GetFascistParty]轻微的镇压计划于昨天演变成了与抗议者们暴力的冲突，冲突中的老兵们与他们曾经效忠的[Root.GetAdjective]陆军刀剑相向。[Root.GetFascistParty]的支持者们和政府的效忠者们已经两极分化，他们为了[Root.Capital.GetName]的掌管权只能拼个你死我活，[Root.GetLeader]和[neutral_EST_civil_war.GetLeader]只能成王败寇。"
 EST_events.7.a:0 "为了[Root.GetNonIdeologyName]！"
 EST_events.9.b:0 "要不然我们投降算了……"
 EST_events.701.t:0 "[Root.GetLeader]退让"
 EST_events.701.d:0 "瓦普运动在国内的游行于今天达到了沸点，[Root.GetLeader]政府的代表们和瓦普斯人的冲突宣布告一段落。在亚瑟·瑟克的号召下，抗议者们砸开了爱沙尼亚议会的大门并设置了临时掩体，以此来防止执法者的进入。\n很多爱沙尼亚人都盼着[Root.GetLeader]能够用武力来回应这些抗议者，但国民们没想到的是，爱沙尼亚议会大楼今天收到了[Root.GetLeader]的辞职信，信中宣布，爱沙尼亚的总统席位将被让位于亚瑟·瑟克。"
 EST_events.701.a:0 "爱沙尼亚站起来了！"
 EST_events.801.t:0 "在[From.GetName]的混乱游行"
 EST_events.801.d:0 "[Root.GetFascistParty]于[From.GetName]的示威游行收到了公众各式各样的反馈，以及地方政府的暴力压制。人群中能够指出这一抗议游行的目的的人寥寥无几，而游行的重点似乎也变成了抗议者和反抗议者们的互相攻击。[Root.GetAdjective]政府已经开始了清扫[Root.GetFascistParty]的工作，而今天的暴力事件对他们百无一利，却似乎只能加快他们的末日的到来。"
 EST_events.801.a:0 "简直是一场灾难。"
 EST_events.802.t:0 "在[From.GetName]的游行"
 EST_events.802.d:0 "[Root.GetFascistParty]于[From.GetName]的游行无关痛痒地结束了。[Root.GetFascistParty]将游行的地点选在了[From.GetName]的乡间而不是主要的人口集中地点，从而向[Root.GetName]的人民表明了他们的立场，同时也避免了来自[Root.GetAdjective]军官们的回击。"
 EST_events.802.a:0 "令人关注。"
 EST_events.803.t:0 "在[From.GetName]压倒性的法西斯主义游行"
 EST_events.803.d:0 "在[From.GetName]全境，[Root.GetFascistParty]的示威者们蜂拥而至并展现了他们对强大的民族主义政府的支持。虽然军官们尽力阻止了他们进入高人口密度地区，但他们只能放下武器并让[Root.GetFascistParty]成员和平地在街道上游行。反抗议力量的缺失导致了[Root.GetFascistParty]运动的重大胜利。"
 EST_events.803.a:0 "非常有意思。"
 EST_events.901.t:0 "[From.GetLeader]退让"
 EST_events.901.d:0 "今天，当[FROM.GetFascistParty]的武装进入[From.GetAdjective]首都的时候，看似不可避免的内战出乎意料地并没有爆发。前[From.GetAdjective]政府宣布交出自己的权力并让位于[FROM.GetFascistParty]党的领袖。"
 EST_events.901.a:0 "好吧，这我真没想到！"
 EST_events.10.t:0 "干预还是不干预，这是个问题。"
 EST_events.10.d:0 "一场内战在[FIN.GetNonIdeologyName]爆发了，但[Root.GetNameDef]仍未决定要在此次冲突中扮演何种角色。现在，瓦普运动与[FIN.GetNonIdeologyAdjective]法西斯主义者的联合仅仅能够让他们自我武装整合并获取力量，但就像他们从前为了[EST.GetAdjective]的独立而奋斗那样，也许[Root.GetLeader]会将这视为一次偿还[EST.GetNonIdeologyName]对芬兰人欠下的债的机会。"
 EST_events.10.a:0 "老兵们再一次并肩而战了！"
 EST_events.10.b:0 "只要一支相对庞大的志愿军就够了。"
 EST_events.11.t:0 "瓦普运动和[Root.GetFascistPartyName]"
 EST_events.11.d:0 "在爱沙尼亚获取了权力的瓦普运动与[Root.GetFascistPartyName]签署了合作条约。瓦普运动已经开始支持芬兰境内的法西斯主义团体进行政治宣传和境内示威，但如果政府能够快速果断地制止这些法西斯主义行动，也许它们可以直接被斩草除根。"
 EST_events.11.a:0 "世界上没有善良的暴发户。"
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap]孤立无援"
 NSB_poland_communist_events.1.b:0 "波兰属于苏联。"
 NSB_poland_communist_events.1.desc:0 "波兰共产党长期以来分裂为相互斗争的两派。一派希望波兰与苏联结盟，而另一派视苏联与沙皇帝国主义无异。\n玛丽亚·科苏茨卡作为反苏派的代表，据称是个[Root.GetStalinistOrTrotskyite]，指责亲苏的同志们为“软骨头”和革命的敌人。\n作为事实上的领导人，瓦迪斯瓦夫·哥穆尔卡是党内亲苏派的代表。尽管在党内声望很高，但在群众间因其亲俄立场而倍受指责。\n虽然共产党现在控制了波兰，但也陷入了将哪一派的候选人推上大位的争执。在一片犹豫不决之中，来自莫斯科的压力越来越大。他们不仅允许科苏茨卡担任领导人，还要求拿她按[Root.GetStalinistOrTrotskyite]与反革命罪审判。"
 NSB_poland_communist_events.1.nosov.desc:0 "波兰共产党长期以来分裂为相互斗争的两派。一派希望波兰与苏联结盟，而另一派视苏联与沙皇帝国主义无异。\n然而，自从苏联没落后，这个问题就无关紧要了。斯大林倒台后，亲苏派领导人瓦迪斯瓦夫·哥穆尔卡的影响力也一落千丈，从此无人与反苏派的玛丽亚·科苏茨卡竞争党的领导人职务。"
 NSB_poland_communist_events.1.t:0 "波兰共产党的内讧"
 NSB_poland_events.1.a:0 "我们别无选择。"
 NSB_poland_events.1.b:0 "我们不会在波兰面前畏缩！"
 NSB_poland_events.1.desc:0 "基于我国明显缺少对[Root.GetNameDef]的防卫能力的理由，[From.GetNameDef]的官员要求将整个斯洛伐克地区置于波兰的直接控制下。他们直截了当地要求，若不退让，就要入侵。我们该怎么回复？"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap]要求获得斯洛伐克"
 NSB_poland_events.101.a:0 "没想到居然成了！"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap]已经接受了我国此前的要求，移交了整个斯洛伐克地区。[Root.GetAdjective]部队已经开进该地区镇压抵抗，以防发生暴动。这场胜利尽管只是一小步，却代表着这个世界至少还是对[Root.GetAdjective]战争机器有所忌惮！"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap]同意了！"
 NSB_poland_events.102.a:0 "好吧，开战！"
 NSB_poland_events.102.desc:0 "[From.GetAdjective]政府令人震惊地拒绝了我国有关移交斯洛伐克地区的要求。我国试图寻求外交途径解决的方案失败了，接下来就是军队的事儿了。"
 NSB_poland_events.102.t:0 "[From.GetNameDefCap]拒绝了！"
 NSB_poland_events.2.a:0 "我觉得必须同意。"
 NSB_poland_events.2.b:0 "啥“宣称”啊，哪来的？"
 NSB_poland_events.2.d:1 "[Root.GetNameDef]长期的摄政通知让[From.GetLeader]觉得自己能让[From.GetLeader.GetHerselfHimself]当上匈牙利国王。这一宣称仅基于中世纪昙花一现的波兰-匈牙利王国，显然不过是领土扩张的公然企图。"
 NSB_poland_events.2.t:0 "[From.GetLeader]宣称[Root.GetAdjective]王位！"
 NSB_poland_events.201.a:0 "好极了。"
 NSB_poland_events.201.desc:1 "现在看来，别的匈牙利王位宣称者都被否决掉了，因为[Root.GetLeader]当上了匈牙利国王。既然[Root.GetLeader]现在已经波兰和匈牙利两国国王，[Root.GetAdjective]愈加接近其巴尔干霸权的野心。"
 NSB_poland_events.201.t:0 "匈牙利屈服"
 NSB_poland_events.202.a:0 "他们让我们别无选择的。"
 NSB_poland_events.202.desc:0 "[From.GetAdjective]政府的领导人宣布不会承认[Root.GetLeader]对[From.GetAdjective]王位的任何宣称，这封住了任何和平方式吞并[From.GetNameDef]的途径，也就意味着这只能通过战争实现了。"
 NSB_poland_events.202.t:0 "[From.GetNameDefCap]拒绝[Root.GetLeader]的宣称"
 NSB_poland_events.3.a:0 "我们接受！"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName]仍是我们的敌人。"
 NSB_poland_events.3.c:0 "给他们但泽，交易有了！"
 NSB_poland_events.3.desc:0 "[From.GetNameDef]官员宣布有意于同新生的德意志帝国签署同盟条约。一面相信[Root.GetLeader]皇帝比起[Root.GetHerHis]前任更能接受独立的[From.GetAdjective]，同时基于旧同盟国所签署的十一月五日敕令当下在[From.GetNameDef]运用，[From.GetNameDef]提议两国建立正式同盟关系。\n如果我们接受，则标志着[Root.GetNonIdeologyName]与[From.GetNonIdeologyName]历史关系的重大转折，以及两国共同的光明未来。"
 NSB_poland_events.3.t:0 "[From.GetNameDefCap]提议结盟"
 NSB_poland_events.301.a:0 "波兰历史上的伟大一天！"
 NSB_poland_events.301.desc:0 "[From.GetNameDef]令人惊讶地同意与[Root.GetNameDef]建立正式同盟关系！尽管一度宿敌，[Root.GetNonIdeologyName]与[From.GetNonIdeologyName]势不两立的时代已经进了历史的垃圾堆，两国在未来将在极端意识形态兴风作浪的时代里携手前行。\n许久之前，德国通过十一月五日敕令在其占领区上建立以一个独立的[Root.GetAdjective]王国，现在已演变成载入史册的一段佳话——“十一月同盟”。"
 NSB_poland_events.301.t:0 "德意志皇帝同意了！"
 NSB_poland_events.302.a:0 "多么令人失望。"
 NSB_poland_events.302.desc:0 "尽管我国付出了最大的外交努力，两国利益看起来真的很一致，但是德意志皇帝拒绝签署任何正式同盟协定。德国无论是君主在位还是法西斯在位，似乎并没有多少差别。"
 NSB_poland_events.302.t:0 "德皇穷兵黩武"
 NSB_poland_events.303.a:0 "拿那座麻烦的城市换一支军队似乎挺好。"
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap]回复提出了一个有条件的协议，且声称这是双赢互利的。该国认为，十一月五日敕令从未正式将格但斯克和格丁尼亚地区割让新成立的[Root.GetAdjective]王国。他们同时声明了同意签署同盟条约的意向，前提是这些违背得过意愿的事情必须得以纠正。"
 NSB_poland_events.303.t:0 "但泽换取保障"
 NSB_poland_events.304.a:0 "我们将用武力接管它。"
 NSB_poland_events.304.desc:0 "不幸的是，我们似乎没能同波兰达成协议，后者拒绝了以但泽以换结盟的提议。[From.GetAdjective]边界上的紧张局势不断升温，一些人担心战争即将来临。"
 NSB_poland_events.304.t:0 "[From.GetNameDefCap]拒绝"
 NSB_poland_events.4.a:0 "卖给他们吧！"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName]是[Root.GetAdjective]殖民帝国不可分割的一部分！"
 NSB_poland_events.4.desc:0 "波兰海事与殖民同盟今日在[From.Capital.GetName]同[Root.GetAdjective]大使接触，提出购买我国在[POL_colony_purchase.GetName]的海外领土。把[POL_colony_purchase.GetName]卖给波兰能给[Root.GetNameDef]提供客观的财政盈余，然同时也会将整个[POL_colony_purchase.GetName]同其客观的资源与人口拱手让与[From.GetNameDef]。"
 NSB_poland_events.4.t:0 "波兰要求购买[POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "[POL_colony_purchase.GetName]的人们，欢迎加入波兰！"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap]今日回复我们，表示同意出售海外领土[POL_colony_purchase.GetName]。我们现在只需要和[From.GetNameDef]确定我们的债务，而这片殖民地则会成为蒸蒸日上的[Root.GetAdjective]殖民帝国不可分割的一部分。"
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap]今日回复我们，表示同意出售海外领土[POL_colony_purchase.GetName]。我们现在只需要和[From.GetNameDef]确定我们的债务，但[POL_colony_purchase.GetName]人民已经从[From.GetAdjective]的殖民主义魔爪中解放出来了。"
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap]今日回复我们，表示同意出售海外领土[POL_colony_purchase.GetName]。虽然我们背上了[From.GetNameDef]的债务，但是这次交易正是[Root.GetNameDef]急需的。[POL_colony_purchase.GetName]现在置于我们控制之下，我们又掌握了一处据点，流亡政府可在此继续存在下去。"
 NSB_poland_events.401.t:0 "成功购买[POL_colony_purchase.GetName]"
 NSB_poland_events.402.a:0 "人事已尽。"
 NSB_poland_events.402.desc:0 "坏消息，[From.GetAdjective]政府目前对转让[POL_colony_purchase.GetName]没有丝毫兴趣。虽然这并没有终结[Root.GetAdjective]的殖民雄心，但是这次失败也使得[POL_colony_purchase.GetName]的和平移交变得完全不可能。"
 NSB_poland_events.402.t:0 "[From.GetNameDefCap]拒绝出售[POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "明智的提议。"
 NSB_poland_events.6.b:0 "决不。"
 NSB_poland_events.6.desc:0 "1932年秋季，波兰得到国际联盟授权，成为利比里亚独一的保护者，但是因为美国干预，这一决议从未落到实地。尽管如此，在波兰海事与殖民同盟的运作下，我国的定居和商业事务依然繁荣起来。双方一直受益于这笔交易，但是[From.GetNameDef]变得日益独断，[From.GetLeader]已经正式要求[Root.GetNameDef]成为[From.GetAdjective]的保护国。\n\n如果我们接受，我们将成为[From.GetAdjective]的属国，这自然伴随着各种好处与弊端，但如果我们拒绝，那[From.GetLeader]为了实现[From.GetLeader.GetHerHis]的野心，也不排除动武的可能。"
 NSB_poland_events.6.t:0 "[From.GetNameDefCap]提供保护"
 NSB_poland_events.601.a:0 "那我们就用武力夺取。"
 NSB_poland_events.601.b:0 "不要再激化矛盾了。"
 NSB_poland_events.601.desc:1 "尽管保护国一事已在1932谈妥，但看来[From.GetAdjective]已经不愿在本国继续维护[Root.GetAdjective]的利益。"
 NSB_poland_events.601.t:0 "[From.GetNameDefCap]拒绝"
 NSB_poland_events.7.a:0 "一个很棒的提议！"
 NSB_poland_events.7.b:0 "这听起来像个致命的陷阱。"
 NSB_poland_events.7.desc:0 "随着波兰重建民主，新一届的波兰政府寻求加强法波关系，在德国的两侧建立同盟。尽管波兰仍未从最近的内战中恢复过来，毫无疑问若两侧同时开战，将会对[GER.GetNameDef]十分不利。"
 NSB_poland_events.7.t:0 "波兰提议缔结莫尔日条约"
 NSB_poland_events.701.a:0 "没准英国佬会带上我们。"
 NSB_poland_events.701.desc:0 "[From.GetNameDef]政府当下拒绝同我国缔结正式的同盟。这一惨痛的外交失败使法波联盟计划中的莫尔日阵线彻底泡汤，我们必须转求其他国家的支持。"
 NSB_poland_events.8.t:0 "阿纳斯塔西娅·罗曼诺夫的命运"
 NSB_poland_events.8.d:0 "在[From.GetNameDefCap]和他们的盟友夺取了莫斯科之后，我们的特工们在内务人民委员部的档案里发现了揭示罗曼诺夫家族的可怖命运的记录。报告显示，包括阿纳斯塔西亚在内的整个沙皇家族都于1918年的七月被布尔什维克党杀害了。如果我们的行动不够果断，那么全世界都会知道我们的女王金玉其外，败絮其中。"
 NSB_poland_events.8.a:0 "埋藏证据，世界将永远不会知道"
 NSB_poland_events.8.b:0 "其他人才能承担波兰的王冠！"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap]宣称我们的王位"
 NSB_poland_monarchist_events.2.a:0 "好吧。"
 NSB_poland_monarchist_events.2.desc:0 "不幸的是我们无法再为索取[From.GetNonIdeologyName]而竞争了。[From.GetAdjective]现在的政府已经获得了这场宣传战最终的胜利，以至于任何关于[Root.GetLeader]主张的谈论都会被嘲笑。"
 NSB_poland_monarchist_events.2.t:0 "[Root.GetNameDefCap]的主张结束了"
 NSB_poland_monarchist_events.3.a:0 "该死！"
 NSB_poland_monarchist_events.3.desc:1 "今天，[From.GetLeader]加冕为[Root.GetNonIdeologyName]国王。在一系列政治宣传活动后，许多[Root.GetAdjective]的大臣们改变了他们的态度，起来反对旧有的政权，进而发动了一场未流血的政变。这场政变让[Root.GetNonIdeologyName]沦为了[From.GetNameDef]的傀儡国，[Root.GetAdjective]走向自治的道路看起来一片渺茫。"
 NSB_poland_monarchist_events.3.t:0 "[From.GetLeader]发起政变"
 NSB_poland_monarchist_events.4.a:0 "叛徒！"
 NSB_poland_monarchist_events.4.desc:0 "今天，[Root.GetNonIdeologyName]的街道火光冲天，支持和反对君主主义的武装团体把这个国家推入了内战的漩涡。[Root.GetLeader]以及[From.GetLeader]两方的支持者在全国范围内发生了多起小规模冲突，这样一场严重危害到我们国家主权的事件，[From.GetNameDef]的大臣也拒绝承认他们参与其中。如今只能看着这场争斗究竟鹿死谁手。"
 NSB_poland_monarchist_events.4.t:0 "一场君主主义内战"
 NSB_poland_monarchist_events.5.t:0 "[From.GetLeader]要求下台"
 NSB_poland_monarchist_events.5.desc:0 "在[From.GetLeader]和[From.GetLeader.GetHerHis]政府煽动的长期亲皇室宣传之后，[Root.GetLeader]的支持者和那些试图看到[Root.GetNonIdeologyName]-[From.GetNonIdeologyName]统一的人之间的关系已经到了无法再和平共处的地步。君主主义的支持者毫不含糊地要求[Root.GetLeader]退位，承认[From.GetLeader]是[Root.GetNonIdeologyName]的唯一真正的国王。\n\n接受将使[Root.GetNonIdeologyName]几乎成为[From.GetAdjective]的附属国，但拒绝几乎肯定会导致一场内战。"
 NSB_poland_monarchist_events.5.a:0 "我们投降！"
 NSB_poland_monarchist_events.5.b:0 "宁可要一场战争，也不能成为[From.GetAdjective]的傀儡。"
 NSB_poland_royal_election.1.a:0 "他是我们的国王！"
 NSB_poland_royal_election.1.b:0 "不，我们有别的打算……"
 NSB_poland_royal_election.1.desc:0 "迈森侯爵和萨克森王子，阿尔贝特·利奥波德·弗里德里希·克里斯蒂安·西尔维斯特·阿诺·马卡里乌斯寻求将“波兰国王”加入到其众多显赫的头衔之中。波立联邦许多伟大的君主都是韦廷和萨克森选帝侯家族的成员，况且我国正在寻找一位国王，弗里德里希·克里斯蒂安似乎是国王最显眼也是最合法的候选人。\n在他宣称联邦王位的同时，选举他为国王也将毫无疑问地加强我国政府对于所有前联邦领土的宣称。在弗里德里希·克里斯蒂安的背后，是作为一名历史上的波兰王室成员、一份显赫的血统和一个对立陶宛的索求，这使得他具有对波兰王国王位的强大宣称。"
 NSB_poland_royal_election.1.t:0 "弗里德里希·克里斯蒂安宣称王位"
 NSB_poland_royal_election.2.a:0 "联合两家王冠？一个绝佳的主意！"
 NSB_poland_royal_election.2.b:0 "我们不能危害我们同罗马尼亚之间的关系。"
 NSB_poland_royal_election.2.desc:0 "霍亨索伦对于波兰的宣称最早可以追溯到如今的波兰的地理概念形成之时。现在，随着波兰和罗马尼亚之间的关系为了维持彼此的生存变得愈发重要之时，向罗马尼亚前国王和继承人——米哈伊尔一世提供我国王位是非常有意义的。\n米哈伊尔国王因其父亲的关系在1930年退位，他提供了一个波兰和罗马尼亚组成共主联盟的潜在机会。由于罗马尼亚国内法西斯铁卫团的建立，我们也许可以通过武装反法西斯力量来作为再次罢黜卡罗尔国王并代之以米哈伊尔国王的办法。这一壮举将在我们两国之间创建一个不可分离的联盟，并且我们的这一组合将成为对抗我们在[SOV.GetNameDef]和在[GER.GetNameDef]中的敌人的强大力量。"
 NSB_poland_royal_election.2.t:0 "加冕米哈伊尔王子"
 NSB_poland_royal_election.3.a:0 "一个疯狂的主意，但谁让我们身处疯狂的时代呢？我们的国王有了！"
 NSB_poland_royal_election.3.b:0 "帕维尔什么夫？"
 NSB_poland_royal_election.3.desc:0 "今天，摄政委员会接见了一个不太寻常的王位候选。格鲁吉亚亲王、哥萨克、前白俄将领帕维尔·别尔蒙特-阿瓦罗夫向摄政委员会提出由他来当国王——不仅仅是波兰王国的国王，而是整个波兰-立陶宛联邦的国王。\n许多年以前，哥萨克不知为何曾试图入侵波罗的海国家，看来这位亲王的野心如今更甚。\n尽管受尽波兰人反感，这个奇特的王位候选人却能召来一众流亡白军。此举或许会刺激[SOV.GetNameDef]，但却可以壮大我们的武装力量，甚至能让我们与欧洲的法西斯势力联手。"
 NSB_poland_royal_election.3.t:0 "哥萨克国王"
 NSB_poland_royal_election.4.a:1 "也许，我们的国王会是罗曼诺夫的仅存血脉了。"
 NSB_poland_royal_election.4.desc:1 "“华沙城堡，彩绘雄鹰，是的，我还记得它们。我还记得我是波兰唯一真正的国王。”声名狼藉的阿纳斯塔西娅·罗曼诺夫今天和她的公关人员一起来到华沙城堡，声称罗曼诺夫家族仍然拥有波兰的王位继承权，而作为罗曼诺夫家族的仅存血脉，她顺理成章地成为了国王。阿纳斯塔西娅的主张不仅建立在罗曼诺夫对波兰的领土要求这一基础上，而且还建立在她的血统的合法性上。\n尽管许多前俄罗斯贵族证明她确实是真正的阿纳斯塔西娅，但许多人认为她是一个古怪的人，因为媒体有关于她的报道实在太多了。\n虽然她的合法性值得怀疑，但我们没有别的选择了。如果现在我们把她拒之门外，那波兰毫无疑问会回到群龙无首的境地。"
 NSB_poland_royal_election.4.t:0 "阿纳斯塔西娅·罗曼诺夫抵达波兰"
 NSB_poland_royal_election.5.t:0 "哈布斯堡候选人"
 NSB_poland_royal_election.5.desc:0 "卡尔·阿尔布雷希特·冯·哈布斯堡既是一位哈布斯堡家族成员，也是一位波兰的爱国者，他几乎在波兰军队成立伊始就在其中服役。虽然他的血统并不属于这片土地，但他愿意为波兰战斗和牺牲，这使他成为王位的理想候选人。\n\n虽然大公似乎没有什么统治的野心，但我们也许可以说服他继续在王位上为波兰服务。"
 NSB_poland_royal_election.5.a:0 "哈布斯堡波兰诞生了！"
 NSB_poland_royal_election.5.b:0 "我们还是选别人比较好……"
 pavel_events.1.a:0 "顿河哥萨克必将独立。"
 pavel_events.1.b:0 "他们将直接对我们负责。"
 pavel_events.1.desc:0 "随着整个顿河流域现在处于[Root.GetLeader]和[Root.GetLeader.GetHerHis]部队的控制之下，我们已有能力复辟顿河共和国，并邀请其领袖回国，再次领导顿河哥萨克人对抗共匪！\n\n现在唯一的问题是，我们是应该相信其作为一个独立国家对我们的忠诚，还是应该直接让他们成为[Root.GetLeader]的一个傀儡国？"
 pavel_events.1.t:0 "顿河共和国的重生"
 pavel_events.2.a:0 "非常好。"
 pavel_events.2.b:0 "他们不值得信任，他们将成为我们的臣民。"
 pavel_events.2.desc:0 "曾经的库班人民共和国是一个先为白军而战，后又为红军而战的叛徒国家，[Root.GetLeader]已经决定利用新的白军领导层复辟库班共和国。\n\n虽然库班人曾经背叛了白军的事业，但新的领导层向我们保证，它将尽一切努力压制对旧政府的任何支持。"
 pavel_events.2.t:0 "库班共和国的重生"
 NSB_poland_democratic_events.1.t:0 "领导权问题"
 NSB_poland_democratic_events.1.desc:0 "既然萨纳齐亚已经从政府里连根拔起了，现在剩下的问题是，谁应该成为新的波兰农民党的领袖。为农民群体最操劳且最直言不讳的人选是现任领导人斯坦尼斯瓦夫·米科拉伊奇克，但不能被忽视的是，如果没有莫尔日阵线的支持，内战胜利就是空谈。\n\n莫尔日阵线支持长期担任领导人职位的波兰前总理文岑蒂·维托斯，以此代表将军们支持重建自由选举。\n\n尽管将维托斯任命为党的领袖能够安抚莫尔日阵线，但解除米科拉伊奇克的职务可能会让许多为民主事业而战的农民们产生剥夺感，认为遭到了党的背叛。"
 NSB_poland_democratic_events.1.a:0 "维托斯有经验，他将成为我们的领袖。"
 NSB_poland_democratic_events.1.b:0 "米科拉伊奇克是人民的卫士，他配得上这个职位。"
 NSB_poland_communist_events.2.a:0 "这是我们拥有的最好机会了。"
 NSB_poland_communist_events.2.b:0 "绝不！"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap]提出给予我们全面的军事保护，以换取[Root.GetNonIdeologyName]的霸权地位。以俄罗斯和德国对[Root.GetNonIdeologyName]构成的直接和长远的威胁为由，来自[From.GetNameDef]的政治家建议我们成为其保护国。如果我们接受，这无疑将使[Root.GetNonIdeologyName]成为一个傀儡国，但似乎[From.GetNonIdeologyName]并不接受拒绝。"
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap]提供保护"
 NSB_poland_communist_events.201.a:0 "好极了。"
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap]已经成为[Root.GetNameDef]的一个属国。随着[From.GetAdjective]政府现在直接对[Root.Capital.GetName]负责，我们正离我们的波罗的海霸权目标越来越近。"
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap]接受了！"
 NSB_poland_communist_events.202.a:0 "我们的军队总是能靠得住。"
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap]拒绝了我们的保护提议，坚持要保持其独立性。目前，[Root.GetAdjective]最高指挥部已经开始准备在外交部失败的地方取得成功，只要[Root.GetLeader]一声令下，对[From.GetNameDef]的全面进攻就会开始。"
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap]拒绝了！"
 NSB_poland_communist_events.3.a:0 "[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]的工人们，团结起来！"
 NSB_poland_communist_events.3.b:0 "这根本无法接受。"
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap]要求立刻合并[Root.GetNameDef]。为了完成[From.GetLeader]建立“社会主义共和国联邦”的伟大理想，该合并计划也不可或缺。如果接受，意味着我们的独立权将不复存在，而[Root.GetNonIdeologyName]也会沦为[From.GetAdjective]所管辖的一个区域。"
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap]寻求合并[Root.GetAdjective]"
 NSB_poland_communist_events.301.a:0 "真可惜。"
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap]拒绝了并入社会主义共和国联邦的提议。虽然这并不代表[Root.GetAdjective]对这一地区计划的失败，但毫无疑问，我们与[From.GetNameDef]之间再也达不成和平了。"
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap]拒绝合并"
 NSB_poland_communist_events.302.a:0 "好极了。"
 NSB_poland_communist_events.302.desc:0 "随着[From.GetAdjective]的政府同意接受[Root.GetAdjective]的直接领导，[Root.GetLeader]想要[From.GetNameDef]加入社会主义共和国联邦的雄心壮志终于得到了实现。"
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap]接受合并"
 NSB_poland_communist_events.4.a:0 "我们接受。"
 NSB_poland_communist_events.4.b:0 "他们还没准备好。"
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap]提出向我们交出波兰东部，以换取保护国地位和与苏联的紧密联系。如果我们接受，[From.GetNameDef]将成为[Root.GetNameDef]的一个傀儡国，而目前被波兰占领的西白俄罗斯和西乌克兰将被割让给苏联。\n\n虽然这看起来是一个明智的选择，但德国在波兰的野心意味着[Root.GetNameDef]和[GER.GetNameDef]之间的战争可能会不可避免。"
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap]提供东部土地"
 NSB_poland_communist_events.401.a:0 "这是必要的牺牲。"
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap]已经同意给予我们保护国地位，我们已经作为一个加盟国并入苏联。虽然全国上下许多人都因为我们的决定而感到自己被背叛，但[Root.GetLeader]已向波兰人民保证，[From.GetLeader]是波兰人民的朋友，现在生活在苏联统治下的任何波兰人都会他们的新[From.GetAdjective]宗主感到满意。"
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap]同意了！"
 NSB_poland_communist_events.402.a:0 "好吧。"
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader]拒绝接受让[Root.GetNameDef]加入苏联，称[Root.GetLeader]“还没准备好”。虽然这个理由给的很官方，但许多人怀疑德国对波兰的野心才是他们拒绝的真正原因。"
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap]拒绝了"
 NSB_poland_communist_events.5.a:0 "独立根本不是一个选项。"
 NSB_poland_communist_events.5.b:0 "我们有更大的考量。"
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap]已不再是[Root.GetAdjective]的傀儡，这个小国已经宣布自己为独立的社会主义共和国。目前，局势仍然保持平稳，[From.GetNameDef]仍然是[Root.GetFactionName]的成员国。"
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap]宣布独立！"
 NSB_poland_communist_events.501.a:0 "那就开战吧！"
 NSB_poland_communist_events.501.desc:0 "正如我们所料，[From.GetLeader]对[Root.GetAdjective]的独立宣言不以为然，并宣布其为公然的战争行为。"
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap]宣战！"
 NSB_poland_communist_events.502.a:0 "我们应该留在[From.GetFactionName]。"
 NSB_poland_communist_events.502.b:0 "我们将宣布完全独立。"
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap]已经接受了我们的独立要求，至少目前，我们之间还处于和平状态。虽然我们现在独立了，但我们可以继续与[From.GetNameDef]保持联系，或者离开其阵营，寻找其他选择。"
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef]接受了[Root.GetAdjective]的独立请求"
 NSB_poland_communist_events.6.a:0 "把这些土地给他们也无伤大雅。"
 NSB_poland_communist_events.6.b:0 "我们的土地决不能拱手让人。"
 NSB_poland_communist_events.6.desc:0 "虽然波兰东部是将[From.GetNameDef]纳入[Root.GetFactionName]的协议中的一部分，但这个小国以其对国际主义事业的忠诚为由要求将其收回。他们声称，几十年来，西白俄罗斯和西乌克兰的人民一直是波兰民族的一部分，在致使波兰社会主义崛起的农民罢工中起着至关重要的作用。"
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap]索要波兰东部"
 NSB_poland_communist_events.601.a:0 "我们的国家再度统一了。"
 NSB_poland_communist_events.601.desc:0 "波兰东部已经作为[Root.GetNameDef]的一片核心领土被归还。这些领土已经被重新纳入[Root.GetAdjective]的管辖之下，这个对推翻旧政权至关重要的地区已经与她的人民为之奋斗的国家重为一体。"
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap]归还了波兰东部！"
 NSB_poland_communist_events.602.a:0 "好吧。"
 NSB_poland_communist_events.602.b:0 "那我们就只能独立了！"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap]拒绝将波兰东部割让给[Root.GetNameDef]。虽然这个结果可以被预料到，但许多波兰人还是感到失望，从[From.GetNameDef]分离出来的情绪正在不断增长。"
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap]拒绝"
 NSB_poland_monarchist_events.1.a:0 "我们必须抵抗。"
 NSB_poland_monarchist_events.1.desc:1 "随着[From.GetLeader]加冕为[From.GetNonIdeologyName]国王，[From.GetAdjective]政府利用这一点来宣称了[Root.GetNonIdeologyName]！通过宣传和战争姿态，[From.GetNameDef]打算武装反[Root.GetLeader]势力并支持内部政变。\n如果这种宣传行之有效，[Root.GetLeader]可能面临政变威胁，[Root.GetNonIdeologyName]也将沦为[From.GetAdjective]的傀儡。"
 NSB_poland_royal_election.4.b:0 "也许我们把弗里德里希·克里斯蒂安否决的太早了……"
 NSB_polish_fascist_events.1.a:0 "都投降了，还入侵的话图的是啥？"
 NSB_polish_fascist_events.1.b:0 "我们对波兰另有算计。"
 NSB_polish_fascist_events.1.desc:0 "[From.GetAdjective]政府提出了一项支持我们实现全球霸权目标的条约。显然，[From.GetLeader]知道[Root.GetLeader]对波德边界的划分不甚满意，因此已派波兰外交部长约瑟夫·贝克对该条约提出修正案。\n\n波兰同意割让波兹南、但泽和上西里西亚的剩余领土，以换取互不侵犯条约和以及德国的保护指导，以防止任何[SOV.GetAdjective]的入侵企图。该协议基本上将使波兰成为德国的傀儡，同时割给我们边境上的争议领土。我们应该同意吗？"
 NSB_polish_fascist_events.1.t:0 "贝克-里宾特洛甫条约"
 NSB_polish_fascist_events.101.a:0 "但是安全的代价是什么？"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap]已经同意我们的条件，[Root.GetNameDef]现在开始将正式受到[From.GetAdjective]的保护。就在我们说话的时候，[From.GetAdjective]的士兵已经开始涌入[Root.GetAdjective]的乡下，我们的部长也在向柏林方面积极报告波兰的情况。"
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap]签署了条约"
 NSB_polish_fascist_events.102.a:0 "是时候调整航线了。"
 NSB_polish_fascist_events.102.desc:0 "尽管我们的提议无异于将国家的领导权拱手让给[From.GetLeader]，但似乎[From.GetAdjective]政府有别的打算，并果断地拒绝了我们的提议。"
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap]拒绝签署条约"
 NSB_polish_fascist_events.2.a:0 "发出最后通牒。"
 NSB_polish_fascist_events.2.b:0 "非常好。"
 NSB_polish_fascist_events.2.c:0 "拒绝。"
 NSB_polish_fascist_events.2.desc:0 "尽管他们目前是[Root.GetAdjective]的附属国，[From.GetNameDef]似乎仍对恢复波立联邦的霸权抱有野心。在承认我们对梅梅尔地区领土主张的前提下，[From.GetLeader]建议我们肢解立陶宛，梅梅尔地区由[Root.GetAdjective]控制，其余地区则成为[From.GetAdjective]的一部分。"
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap]寻求肢解立陶宛"
 NSB_polish_fascist_events.201.a:0 "我们别无选择。"
 NSB_polish_fascist_events.201.b:0 "我们拒绝！"
 NSB_polish_fascist_events.201.desc:0 "尽管这个联盟似乎是不可能的，但[POL.GetNameDef]和[GER.GetNameDef]还是提出了联合吞并的要求。他们要求我们将梅梅尔地区割让给德国，而我们国家的其他地区则将完全被波兰吞并。"
 NSB_polish_fascist_events.201.t:0 "德国和波兰要求立陶宛合并"
 NSB_polish_fascist_events.202.a:0 "真不走运。"
 NSB_polish_fascist_events.202.desc:0 "看来德国人对立陶宛抱着其他打算，因为我们的吞并提案被完全地拒绝了。"
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap]拒绝了"
 NSB_polish_fascist_events.203.a:0 "好极了。"
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap]已经同意了我们的要求，前立陶宛的领土已经被波兰和德国瓜分了。我们没费一枪一弹，就将立陶宛纳入了囊中。"
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap]同意了"
 NSB_polish_fascist_events.204.a:0 "我们将用武力夺取它。"
 NSB_polish_fascist_events.204.desc:0 "看来立陶宛拒绝了我们的合理要求。外交手段已经失败，该试试军事手段了。"
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap]拒绝了！"
 NSB_polish_fascist_events.3.a:0 "听起来还不错。"
 NSB_polish_fascist_events.3.b:0 "不行。波兰是我们的。"
 NSB_polish_fascist_events.3.desc:0 "来自[From.GetNameDef]的部长们声称，我们对波兰工厂的不当使用阻碍了我们的战争进程，他们要求我们放松对他们国家的管制。虽然该协议将保持波兰作为[Root.GetAdjective]保护国的地位，但这将大大增加他们的政治和经济独立性。"
 NSB_polish_fascist_events.3.t:0 "[From.GetNameDefCap]请求自治"
 NSB_polish_fascist_events.301.a:0 "非常好。"
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap]已经同意增加我们国家享有的自治权。虽然我们仍然是[From.GetAdjective]的一部分，但我们现在在工业和外交上变得更加独立。"
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap]授予自治权"
 NSB_polish_fascist_events.302.a:0 "唉。"
 NSB_polish_fascist_events.302.b:0 "也许地下政府能帮得上忙…"
 NSB_polish_fascist_events.302.desc:0 "我们的自治请求被[From.GetNameDef]咄咄逼人地拒绝，[From.GetAdjective]的顾问甚至对我们的提议感到不快。他们声称，对我们的控制是推进战争进程的重要部分，在可预见的未来，我们仍将是他们的附属国。"
 NSB_polish_fascist_events.302.t:0 "[From.GetNameDefCap]收紧了缰绳"
 NSB_polish_fascist_events.4.a:0 "我们应该夺取波罗的海三国。"
 NSB_polish_fascist_events.4.b:0 "白俄罗斯和乌克兰会是我们的家。"
 NSB_polish_fascist_events.4.c:0 "我们必须完成海间联邦之梦。"
 NSB_polish_fascist_events.4.desc.first:0 "我们在消灭布尔什维主义的努力中牺牲了很多：我们的西部边疆，我们的独立，以及无数士兵的生命。现在是索取回报的时候了。随着我们取得对[SOV.GetNameDef]战争的胜利已经尘埃落定，在东方，我们看到了波兰扩张的无数机会。"
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap]拒绝了我们关于战后边界的建议，但看在我们手头还有这么多关于战后波兰国家设想的份上，这并没有什么影响。"
 NSB_polish_fascist_events.4.t:0 "战后的波兰"
 NSB_polish_fascist_events.401.a:0 "这份建议值得我们同意。"
 NSB_polish_fascist_events.401.b:0 "不行。"
 NSB_polish_fascist_events.401.desc.baltics:0 "波兰已经向我们提出了关于战后他们未来边界的建议。以他们在《贝克-里宾特洛甫条约》将一部分领土割让给了[Root.GetNameDef]为由，[From.GetAdjective]政府认为他们在战争胜利后有权获得一些领土。\n\n他们以库尔兰公国曾是波立联邦的附属国为由，要求北进波罗的海三国。"
 NSB_polish_fascist_events.401.desc.ukraine:0 "波兰已经向我们提出了关于战后他们未来边界的建议。以他们在《贝克-里宾特洛甫条约》将一部分领土割让给了[Root.GetNameDef]为由，[From.GetAdjective]政府认为他们在战争胜利后有权获得一些领土。\n\n他们似乎想要东进白俄罗斯和乌克兰的波立联邦故地。"
 NSB_polish_fascist_events.401.desc.blacksea:0 "波兰已经向我们提出了关于战后他们未来边界的建议。以他们在《贝克-里宾特洛甫条约》将一部分领土割让给了[Root.GetNameDef]为由，[From.GetAdjective]政府认为他们在战争胜利后有权获得一些领土。\n\n他们以建立一个横跨黑海和波罗的海的大波兰的野心为由，要求南进克里米亚。"
 NSB_polish_fascist_events.402.a:0 "波兰的未来已经有了保证。"
 NSB_polish_fascist_events.402.desc:0 "我们对波兰未来边界的建议已经被[From.GetNameDef]所接受，而且我们所索要的地区已经开始与我们的民政部门融合。虽然我们可能永远看不到西方故土的回归，但这些新的领土在面积上已经远远超过了几年前从我们手中被夺走的土地。"
 NSB_polish_fascist_events.5.a:0 "不错的建议。"
 NSB_polish_fascist_events.5.b:0 "我觉得不行。"
 NSB_polish_fascist_events.5.desc:0 "[From.GetNameDef]已经邀请我们加入长枪党国际--一个很大程度上基于长枪党的理念和天主教身份认同的联盟。接受这个邀请意味着我们两个国家在战争时期将并肩作战，但同时也会使我们政府内部的长枪党分子胆子更肥，力量也更大。我们应该接受吗？"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap]邀请我们加入长枪党国际"
 NSB_polish_fascist_events.6.t:0 "华沙暴动"
 NSB_polish_fascist_events.6.desc:0 "对长枪党的不断让利和鼓动，导致华沙街头爆发了一系列的民族主义的暴乱。显然，由于[Root.GetLeader]愿意与右翼极端分子合作并为其背书，骚乱者在华沙的街道上游行，最后在华沙城堡对峙。事实证明，忠于政府的萨纳齐亚派的军官没有能力阻止暴徒，他们冲进了首都，并将[Root.GetLeader]从建筑中带走。\n\n城堡里的所有萨纳齐亚领导层已经被清空，波列斯瓦夫-皮亚塞奇已经宣布自己为新波兰国家的领导人。"
 NSB_polish_fascist_events.6.a:0 "一切正照计划进行。"
 NSB_polish_fascist_events.7.t:0 "波兰的国家大选"
 NSB_polish_fascist_events.7.desc:0 "随着萨纳齐亚越来越多地采用国家民主党的政策和信仰，许多人认为共和国再次开放全国选举只是一个时间问题。随着波兰第三部国家宪法的签署，选举再次被恢复，但条件是禁止“不爱国”政党来执政。\n\n\"不爱国\"的政党包括波兰人民党以及其他大多数主要的左翼和中间派政党，也就是说选民们只能选择国家民主党。国家民主党在选举中取得了胜利，而像萨纳齐亚这样的竞争党派只获得了一小部分选票，这使得国家民主党几乎完全控制了共和国。"
 NSB_polish_fascist_events.7.a:0 "我爱民主。"
 nsb_news.1.a:0 "波兰工人万岁!"
 nsb_news.1.b:0 "我们将粉碎这些后起之秀!"
 nsb_news.1.c:0 "圣母玛利亚，保护我们。"
 nsb_news.1.d:0 "观察波兰的自我分裂。"
 nsb_news.1.e:0 "这对波兰来说意味着什么呢？"
 nsb_news.1.desc:0 "年轻的波兰国家爆发了内战！几十年的政府内斗和波兰东部农村地区基础设施投资的匮乏，导致今年年初全国下层阶级的大罢工，而警察和军队对罢工者的残暴对待，使国家一分为二。\n\n以[peasant_poland_target.GetLeader]为首的农民政府得到了波兰军方的莫尔日阵线以及马克思主义者、社会主义者和自由主义者组成的联盟的支持。\n\n由于效忠者的力量主要集中在波兰位于西边的工业中心，而农民则在东部的农村地区，整个波兰被农民的鲜血一分为二。"
 nsb_news.1.t:0 "[peasant_poland_target.Capital.GetName]发生农民起义。"
 nsb_news.2.a:0 "这简直是侮辱！"
 nsb_news.2.b:0 "我，作为其中一个，欢迎新的波兰统治。"
 nsb_news.2.c:0 "利比里亚仅仅是个开始。"
 nsb_news.2.d:0 "波兰跑到非洲去了？"
 nsb_news.2.f:0 "帝国主义又在发疯。"
 nsb_news.2.e:0 "这……有一说一虽然但是确实沾点帝国主义。"
 nsb_news.2.desc.dem:1 "波兰今天占领了利比里亚！自1932年以来，利比里亚一直将波兰视为其首选的投资伙伴，原以为该国几乎没有殖民野心。然而，波兰、利比里亚和国际联盟之间签署的协议现在使利比里亚只不过是波兰的傀儡。\n\n美国官员谴责了这一决定，认为利比里亚独立是该国建国原则的必要组成部分。\n\n波兰海事和殖民联盟认为这是波兰殖民野心的巨大胜利，并声称这与波兰在非洲的野心还差得很远。"
 nsb_news.2.desc.com:1 "波兰今天占领了利比里亚！自1932年以来，利比里亚一直将波兰视为其首选的投资伙伴，原以为该国几乎没有殖民野心。然而，这项协议现在使利比里亚只不过是一个波兰的傀儡。\n\n美国官员谴责了这一决定，认为利比里亚独立是该国建国原则的必要组成部分。\n\n[POL.GetLeader]被其他波兰共产党成员指责从事殖民主义，尽管[POL.GetLeader.GetSheHe]发誓这只是为了保护利比里亚免受潜在殖民者的侵害，但许多人仍然不相信。"
 nsb_news.2.t:1 "宣布成立[LIB.GetAdjective]保护国"
 nsb_news.3.t:0 "突厥斯坦统一！"
 nsb_news.3.desc:0 "随着[From.GetOldAdjective]正式控制了中亚，突厥人民现已团结在了[From.GetLeader]的旗下。崭新的突厥式管理已经不言自证，[From.GetOldNameDef]——现在应被称为[From.GetNameDef]，是全世界突厥人民的祖国。\n\n即使在这个新兴国家之外，也有许多突厥人开始承认[From.GetNameDef]是他们真正的的祖国[From.GetLeader]很可能会抓住这个机会来扩展这个蓬勃前进的国家。"
 nsb_news.3.a:0 "我们不再分裂。"
 nsb_news.3.b:0 "令人关注。"
 nsb_news.4.t:0 "[POL.GetNameDefCap]占领但泽！"
 nsb_news.4.desc:0 "根据1920年的《凡尔赛条约》建立的自由城但泽，直到今天还是一个受波兰保护的独立国家。然而，随着德波边界周围紧张局势的加剧，以及但泽政府拒绝允许波兰贸易通过该市港口，波兰政府今天宣布但泽不再是一个自由城市。\n\n但泽的街道上已经挤满了波兰士兵，他们的唯一任务就是增加波兰对但泽的控制。阿尔伯特-福斯特和其他许多纳粹党员已经躲了起来，反抗的传言四起，但他们最终还是投奔了[GER.GetNameDef]。"
 nsb_news.4.a:0 "\"自由\"城市不复存在。"
 nsb_news.4.b:0 "下一步是什么？莱茵兰地区的再军事化？"
 nsb_news.4.c:0 "我们对波兰抱有不切实际的期望。"
 nsb_news.4.d:0 "他们就快要把城池丢了。"
 nsb_news.4.e:0 "令人关注。"
 nsb_news.5.t:0 "[POL.GetNameDefCap]加冕了国王！"
 nsb_news.5.desc.saxon:0 "在1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接着总统就宣布成立了波兰第二共和国。\n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！迈森的侯爵，现在是波兰国王腓特烈一世了。尽管与德国的战争迫在眉睫，但由于波兰与萨克森贵族之间长期存在的历史联系，波兰摄政委员会还是把王位交给了这位侯爵。"
 nsb_news.5.desc.romania:0 "在1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接着总统就宣布成立了波兰第二共和国。\n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！考虑到两国长期坚定的友谊以及现有的同盟关系，波兰摄政委员会似乎有意与[ROM.GetNameDef]建立更密切的关系。作为罗马尼亚王位的继承人，两国的命运将不可逆转地交织在一起。"
 nsb_news.5.desc.cossack:0 "在1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接着总统就宣布成立了波兰第二共和国。\n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！一位哥萨克人，一位贵族，还是一位军阀——[POL.GetLeader]是波兰王位不太可能的候选人，但无疑的是，他对在波罗的扩张的不朽雄心对波兰政府具有极大的吸引力，波兰心中始终流淌着重建波兰-立陶宛联邦的热血。"
 nsb_news.5.desc.romanov:0 "在1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接着总统就宣布成立了波兰第二共和国。\n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！如同她的前辈雅德维加一般，女王也选择了“国王”作为自己的头衔。尽管许多人对于她是否真的是沙皇尼古拉二世的女儿深表怀疑，但她还是在华沙加冕为波兰国王阿纳斯塔西娅·罗曼诺夫。"
 nsb_news.5.desc.habsburg:0 "在1916年11月15日，德国的威廉二世和奥地利的弗朗茨·约瑟夫共同签署了一项声明，内容包括俄罗斯所占据的波兰土地上，一个新的王国将得以重生——波兰王国。然而，这个年轻的国家没能及时选出国王，紧接着总统就宣布成立了波兰第二共和国。\n\n然而，波兰似乎最终将[POL.GetLeader]选为了国王！生而为哈布斯堡贵族，卡尔·阿尔布雷希特几乎自波兰国家诞生以来就在波兰军队中服役。而今，在欢呼的人群中，他被选为波兰的第一位哈布斯堡国王。"
 nsb_news.5.a:0 "国王万岁！"
 nsb_news.5.b:0 "世上多了一个王国。"
 nsb_news.5.c:0 "这是有多疯？"
 nsb_news.6.t:0 "民族主义者篡取波兰政府！"
 nsb_news.6.desc:0 "萨纳齐亚和长枪党与波兰政府的关系由来已久，但伊格内西-莫希奇与这些极右分子的持续合作终于成为他的败笔。随着他们在波兰政府中的影响力越来越大，[POL.GetLeader]现在已经取代了莫希契奇成为波兰的新总统。\n\n这个新的民族主义政府是否能以某种方式安抚觊觎波兰领土的邻国们，或者说波兰是否会出现新盟友，我们拭目以待。"
 nsb_news.6.a:0 "波兰在此重生，且更加强大。"
 nsb_news.6.b:0 "太可怕了。"
 nsb_news.7.t:1 "[POL.GetAdjective]和[From.GetAdjective]组建联盟"
 nsb_news.7.desc:0 "在这奇怪的转折中，[From.GetNameDef]和[POL.GetNameDef]都已经在[POL.GetLeader]的统治之下了。虽然这两个国家目前仍然是独立的，但共同的国家元首意味着它们在外交上有着不可分割的联系。\n\n这种个人联盟似乎很快就会演变成[FROM.GetAdjective]和[POL.GetAdjective]国家的统一，但目前这种联盟仍然是纯粹的外交同步。"
 nsb_news.7.a:0 "很快，我们将成为一体。"
 nsb_news.7.b:0 "令人关注。"
 nsb_news.8.t:0 "立陶宛王国"
 nsb_news.8.desc:0 "1918年6月4日，威廉-卡尔-冯-乌拉赫在压倒性的支持下被民主选举为立陶宛国王，然而来自德意志帝国的干涉意味着公投被宣布无效，立陶宛未能如愿的和她的母国联合。尽管如此，立陶宛总统今天还是废除了自己的职务，并宣布国王米多加斯三世为新立陶宛王国的国家元首。\n\n随着安塔纳斯-斯梅托纳现在担任立陶宛总理，这个国家已经成为一个绝对君主制国家，似乎立陶宛的爱国主义和金戈铁马的新浪潮正在全国蔓延。"
 nsb_news.8.a:0 "又一国家倒向了君主制。"
 nsb_news.8.b:0 "这对我们来说意味着什么呢？"
 nsb_news.8.c:0 "王国重生！"
 nsb_news.8.d:0 "令人关注。"
 nsb_news.9.t:0 "[GetSovietCivilWarName]！"
 nsb_news.9.desc_left:0 "俄国再次爆发了内战。大家对上一次内战还记忆犹新，走到这一步真是让人意外。经过斯大林派和托洛茨基派多年的政治内斗，苏维埃政府终于分裂，两派现在在街头争夺国家的控制权。\n\n[SOV.GetLeader]宣布[SOV.GetLeader.GetHerselfHimself]为[SOV.GetLeader.GetSheHe]所谓的[SOV.GetNameDef]的领导人，并从[SOV.GetLeader.GetHerHis]发兵对在[SOV.Capital.GetName]的[SOS.Getleader]进行战争。"
 nsb_news.9.desc_right:0 "苏维埃俄国又发生了一起公开的斗争。然而，这次不是布尔什维克和白俄之间的战争，而是共产党内敌对派别之间的战争。[SOS.GetLeader]掌握着首都，而由[SOV.GetLeader]领导的叛军则以[SOV.Capital.GetName]为中心。有传言说[SOV.GetLeader]的叛乱是由外国势力赞助的，但这些传言的真实性还有待观察。"
 nsb_news.9.desc_exiles:0 "出乎意料的是，白俄势力再次起来反对布尔什维克派。他们此前的事业似乎已经失败了，然而在过去的几个月里，有几份关于在满洲和西伯利亚进行军事集结的报告，今天早些时候，在[SOV.capital.GetName]的省政府宣布建立一个白俄的临时政府。\n\n[SOS.GetAdjective]政府立即动员了红军，俄国再次陷入内战之中。西方大国至今没有表现出介入冲突的兴趣。然而，日本人将对这一事件的转变作出怎样的反应，还有待观察。"
 nsb_news.9.a:0 "为了胜利！"
 nsb_news.9.b:0 "事情终会发展到这一步。"
 nsb_news.9.c:0 "共产党人正在自我崩溃。"
 nsb_news.9.d:0 "[SOS.GetLeader]一定会取得胜利。"
 nsb_news.9.e:0 "这对共产主义事业来说意味着什么？"
 nsb_news.9.f:0 "现如今我们体系中暗藏的暴政正在逐渐显现。"
 nsb_news.9.g:0 "这次他们只能自生自灭了。"
 nsb_news.9.h:0 "他们已经败过一次，这次要碾碎他们！"
 nsb_news.9.i:0 "他们真的能够完成这崇高的事业吗？"
 nsb_news.10.t:0 "[GetSovietCivilWarName]结束了！"
 nsb_news.10.desc_stalinist:0 "最后的暴动分子停止了抵抗，而[GetSovietCivilWarName]也随之正式结束。在[SOS.GetLeader]对国民的演讲中，他骄傲地宣传自己是这次胜利的缔造者并赞许了红军的勇气的忠诚。\n\n现在国内的敌人已经被彻底消灭了，那么[SOV.Getleader]就能够把目光放在更远的地方了。在大范围内被破坏的工业生产和被夺走的生命所产生仍会产生长期的影响。"
 nsb_news.10.desc_communist_opposition:0 "忠诚于[SOS.GetLeader]的仅存的武装力量的缴械投降预示着[GetSovietCivilWarName]的结束。[SOV.GetLeader]正式宣布[SOV.GetLeader.GetHerselfHimself]是这场斗争的胜利者并立誓要让[SOV.GetNameDef]在内战的废墟上被重建起来。这项任务任重而道远，而国际局势也扑朔迷离，但[SOV.GetLeader.GetSheHe]坚定地相信属于[SOV.GetNameDef]和全世界的新时代才刚刚开始。至于[SOV.GetLeader.GetSheHe]是否能够完成这些雄心壮志，我们可以拭目以待。"
 nsb_news.10.desc_exiles:0 "虽然看起来是一项不可能的任务，被流放的白军对布尔什维克党的反击排除万难地取得了胜利。[SOV.GetLeader]正式宣布了[SOS.GetNameDef]的落败并立誓要恢复俄罗斯旧日的荣光。这场战争摧毁了俄罗斯的大片地区，而国家也付出了巨大的代价。\n\n[SOS.GetLeader]现在何处仍然不为人知。有流言说[SOS.GetLeader.GetSheHe]在投降的几天之前就逃出了国境，而[SOS.GetLeader.GetSheHe]现在就藏在南美洲的某处。"
 nsb_news.10.desc_exiles_puppet:0 "在日本人的帮助下，俄罗斯临时政府成功击败了[SOS.GetLeader]并赢得了[GetSovietCivilWarName]的胜利，但它也付出了成为[JAP.GetNameDef]的附属国的沉重代价，这让许多民众开始质疑这场战争的胜利究竟是否为白军的事业做出了贡献。"
 nsb_news.10.a:0 "我们胜利了！"
 nsb_news.10.b:0 "这是对共产主义革命的严重打击。"
 nsb_news.10.c:0 "的确太惊人了。"
 nsb_news.10.d:0 "斯大林的俄罗斯如同纸牌屋一般崩溃。"
 nsb_news.10.e:0 "摆脱斯大林可能是最好的选择"
 nsb_news.10.f:0 "很难相信这些新的领导人"
 nsb_news.10.g:0 "也许[SOV.GetLeader]更讲道理。"
 nsb_news.11.t:0 "$SOV_iosif_stalin$遇刺"
 nsb_news.11.desc:1 "尽管他身边有一个极端的安全机构，[SOV.GetNameDef]的领导人$SOV_iosif_stalin$被发现死在他的别墅里，估计是死于谋杀。[SOV.GetAdjective]的首都被各种传言搞得沸沸扬扬，似乎由$SOV_lavrenty_beriya$领导的三驾马车至少暂时地掌握了权力。然而，这位新领导人并不受欢迎，因此，如果他的地位受到威胁，他是否能成功地守住手中的权力还有待观察。据报道，内务部正在进行全方位的调查，贝里亚发誓要找到犯下罪行的凶手。"
 nsb_news.11.a:0 "也许内务人民委员部或多会少参与了此事？"
 nsb_news.11.b:0 "哦不！"
 nsb_news.12.t:0 "[SOV.GetAdjective]政变"
 nsb_news.12.desc:0 "在一次迅速的行动中，[SOV.GetAdjective]反对派已经逮捕并罢免了贝里亚领导的三驾马车。红军部队在黎明前后的几个小时内包围了首都，而特种部队则秘密逮捕了$SOV_lavrenty_beriya$，并在他的私人保镖反应过来之前将他偷运到一个安全的地方。一个新的政府已经宣布成立，[SOV.GetLeader]是国家新的明面上的领导人，而$SOV_lavrenty_beriya$被指控对[SOV.GetNameDef]犯有叛国罪。"
 nsb_news.12.a:0 "真是有趣的时代。"
 nsb_news.12.b:0 "事态急转直下。"
 pavel_events.3.a:0 "如果这能避免战争……"
 pavel_events.3.b:0 "这是某种笑话吗？不！"
 pavel_events.3.desc:0 "来自[From.GetNameDef]的一份令人震惊的电报要求立即割让\"前波兰领土\"。他们所指的地区包括波美拉尼亚、普鲁士和西里西亚。\n\n自从[From.GetLeader]夺取权力以来，波兰这个国家一直有点难以捉摸，但很少有人能预料到[From.GetLeader.GetSheHe]会如此大胆地要求从[Root.GetNameDef]获得领土。"
 pavel_events.3.t:0 "[From.GetNameDefCap]索要东德！"
 pavel_events.301.a:0 "等下，真的吗？"
 pavel_events.301.desc:0 "在一系列令人难以预料的事件转折中，[From.GetNameDef]屈服于[Root.GetLeader]的要求，将西里西亚、波美拉尼亚和普鲁士地区割让给了[Root.GetNameDef]。"
 pavel_events.301.t:0 "[From.GetNameDefCap]屈服了"
 pavel_events.302.a:0 "我们的诉求将会在战场上得以实现。"
 pavel_events.302.desc:0 "如同预料之中的那样，德国拒绝了[Root.GetLeader]的要求，认为这不过是某种精心炮制的恶作剧。随着取得[From.GetNameDef]的外交行动的失败，[Root.GetLeader]策马来到边境巡视，将其个人的注意力集中到军事手段上。"
 pavel_events.302.t:0 "[From.GetNameCap]拒绝割让领土"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap]要求合并"
 NSB_poland_monarchist_events.6.desc:0 "鉴于我们明显缺乏防御[Root.GetNameDef]的能力，[From.GetNameDef]的官员要求将整个[Root.GetNameDef]置于波兰的直接占领之下。显然，在他们的国王“阿纳斯塔西娅”愚蠢鬼扯的激励下，波兰人明确地产生了一统斯拉夫的妄想。他们毫不含糊地表态：如果我们不屈服，入侵将是不可避免的。我们该如何回应？"
 NSB_poland_monarchist_events.6.a:0 "我们必须投降。"
 NSB_poland_monarchist_events.6.b:0 "荒唐！我们拒绝！"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap]已应我方近期的要求并入了[Root.GetNameDef]。[Root.GetAdjective]的军队早已如洪水般涌入这一地区，以在任何地方抵抗力量做大之前将其镇压。通过这场伟大的胜利，我们离一统斯拉夫的伟业又进了一步。"
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap]同意了！"
 NSB_poland_monarchist_events.602.desc:0 "令人震惊的是，[From.GetAdjective]政府拒绝了我方关于移交巴尔干地区的控制权给[Root.GetNameDef]的要求。我方寻求外交解决的尝试业已失败，现在这将是一个军事问题。"
 NSB_poland_monarchist_events.601.a:0 "这真的有用么？"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap]拒绝了！"
 NSB_poland_monarchist_events.602.a:0 "接下来就是战争了。"
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap]要求哈布斯堡统治！"
 POL_habsburg_events.1.desc:0 "在[From.GetLeader]等上波兰王位后，这位国王今日向[Root.GetLeader]递交了一份最后通牒，要求其辞去匈牙利统治者的职务并支持奥托·冯·哈布斯堡复辟。尽管这一决议可能会被视为是对《特里亚农条约》的违背，但[From.GetLeader]似乎并无意拒绝。"
 POL_habsburg_events.1.a:0 "我们有了一位哈布斯堡的国王。"
 POL_habsburg_events.1.b:0 "我们拒绝。"
 POL_habsburg_events.101.t:0 "一位哈布斯堡在[From.GetNameDefCap]加冕。"
 POL_habsburg_events.101.desc:0 "结果是我们的最后通牒说服了[From.GetNameDef]，让他们加冕了奥托·冯·哈布斯堡作为匈牙利的国王！随着现在哈布斯堡的王冠同时戴在匈牙利和波兰之上，我们迎来了一个哈布斯堡王朝统治欧洲的新时代。"
 POL_habsburg_events.101.a:0 "好哦，喜事连连。"
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap]拒绝了"
 POL_habsburg_events.102.desc:0 "匈牙利政府似乎对迎回奥托·冯·哈布斯堡作为匈牙利国王的最后通牒完全不为所动。尽管我的的最后通牒可能已经失败了，但这一问题现在可以通过军事手段解决。"
 POL_habsburg_events.102.a:0 "是时候进行一些攻势谈判了。"
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap]提议结盟"
 POL_habsburg_events.2.desc:0 "鉴于我们两国都被哈布斯堡家族统治，[From.GetLeader]提议[Root.GetNameDef]和[From.GetNameDef]同心协力保障哈布斯堡王朝在整个欧洲的利益。"
 POL_habsburg_events.2.a:0 "我们当然会加入。"
 POL_habsburg_events.2.b:0 "我们不感兴趣。"
 POL_habsburg_events.201.t:0 "[From.GetLeader]拒绝签署条约"
 POL_habsburg_events.201.desc:0 "除了我们彼此间的家族纽带，[From.GetNameDef]似乎对和[Root.GetNameDef]组建同盟完全不感兴趣。"
 POL_habsburg_events.201.a:0 "也许我们应该重回同盟国。"
 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader]担忧派系斗争"
 NSB_soviet_paranoia_system_events.01.desc:0 "在最近一次的中央委员会会议上，[Root.GetLeader]同志提到了党内日渐紧张的派系斗争。尽管全体委员都一致表示绝对支持他的领导，但这一举动并未减少他的疑虑。根据[Root.GetLeader]的指示，我们必须警惕一切图谋损害国家利益的破坏分子，无论他们身居何等职位。\n\n这一指示令一部分党员略为惊诧，他们认为，党内的分裂早已随着托洛茨基被流放而告一段落了。"
 NSB_soviet_paranoia_system_events.01.a:0 "真有什么事能让他老人家担心的吗？"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon 偏执度系统现已生效。"
 SOV_paranoia_system_nkvd_trait_tt:0 "拥有§Y$head_of_the_nkvd$§!特质的政治顾问将提高£SOV_paranoia_text_icon 的每周偏执度。"
 NSB_soviet_paranoia_system_events.11.t:0 "顾问被指控叛国"
 NSB_soviet_paranoia_system_events.11.desc:1 "在接到一封匿名线报后，内务人民委员部立刻以间谍罪、破坏罪及阴谋叛国罪的指控逮捕了[?ROOT.SOV_purged_character_for_loc.GetName]。尽管他坚称清白无辜，调查员确信，几周之内便可就其罪行立案。届时，他不是在严刑拷打下吐露实情，就是在旁人指证下哑口无言。无论哪种情况，数罪并罚的判决不是死刑就是无期劳改。"
 NSB_soviet_paranoia_system_events.11.a:0 "如此靠近要害部位的毒瘤，必须毫不留情的铲除掉。"
 NSB_soviet_paranoia_system_events.11.b:0 "我们不能没有集齐证据就定罪！"
 NSB_soviet_paranoia_system_events.12.t:0 "文职干部队伍中的阴谋"
 NSB_soviet_paranoia_system_events.12.desc:1 "内务人民委员部破获了一起潜伏于行政部门内部、牵涉范围极广的阴谋案。证据显示，一小撮国家计划委员会的干部，利用他们与一些工厂领导的关系，暗中下调了五年计划的工业产量数据。根据内务人民委员部的通报，这是一场赤裸裸的反苏破坏行动，意图损害苏维埃政权。\n\n在严刑拷打之下，被逮捕的阴谋集团成员立即供出了更多的同伙。"
 NSB_soviet_paranoia_system_events.12.a:0 "这样的贪污腐败必须被连根拔除。"
 NSB_soviet_paranoia_system_events.12.b:0 "这么小题大做也太荒谬了。"
 NSB_soviet_paranoia_system_events.13.t:0 "内务人民委员部的背叛？"
 NSB_soviet_paranoia_system_events.13.desc:1 "一群内务人民委员部的下级军官向[Root.GetLeader]汇报，有证据显示，现任内务人民委员正图谋在首都“陷入严重动乱”之时出面掌控局势。他们认为，这种说法只是借口，其真正意图是在为武力夺权做准备。\n\n面对以上指控，内务人民委员试图辩解说，这项方案只是例行公事，已经制定了有一段时间，只不过最近才刚更新而已。然而，经过后续的深入调查及审问，他承认内务人民委员部潜伏着一个由外国间谍组织，企图与外国情报机关里应外合颠覆政权。"
 NSB_soviet_paranoia_system_events.13.a:0 "罪行罄竹难书，必须严惩不贷。"
 NSB_soviet_paranoia_system_events.13.b:0 "这些指控肯定是凭空捏造的。"
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "对1934年基洛夫同志遇刺案的调查显示，不少线索都指向了季诺维也夫和托洛茨基两人。随着后续抓捕与审问的进行，这些证据显得愈加确凿。\n\n在与[Root.GetLeader]会面后，季诺维也夫与加米涅夫终于承认自己曾与托洛茨基合作，意图颠覆政权、暗杀苏维埃领导人，其最终目的是在苏联复辟资本主义。现在，此二人已与其十四名同谋一同受审。对该团伙的犯行将从重定罪——只能处以死刑。"
 NSB_soviet_paranoia_system_events.19.desc_2:0 "由内务人民委员部主持的调查取得了更多进展。经过逮捕并审问后，卡尔·拉狄克已经招供。他供认，苏维埃政权存在一个巨大的阴谋集团。在政府内部的每一处，都有人或多或少与托洛茨基保持合作，甚至在军队中也是如此。该阴谋集团的首脑已被尽数逮捕并认罪。\n\n包括拉狄克在内的阴谋集团头子正在受审。他们的罪行比上一批被告要略轻一些——但仍然极有可能被判死刑。"
 NSB_soviet_paranoia_system_events.19.desc_3:0 "在第二次莫斯科审判开庭之前展开的调查，揭露了又一个由布哈林领导的，潜伏于军队内部与党的高层领导之间的托派集团。经过逮捕审讯，这些阴谋集团的成员已经承认犯下了令人发指的重罪——策划了一系列破坏和暗杀行动，与外国势力合伙，甚至企图往黄油里掺铁钉来伤害无辜的苏维埃人民。\n\n一旦罪名成立，上述犯人极有可能被处以枪决。"
 NSB_soviet_paranoia_system_events.19.desc_4:0 "最近，内务人民委员部的特工又揭露了一起震惊世人、牵涉到一小撮党员的阴谋。更令人担忧的是，在逮捕、严刑审讯了一些嫌疑人后，几个老布尔什维克的名字进入了我们的视线。进一步调查显示，他们中的一部分人已经成为了阴谋集团的同伙，涉嫌实行破坏活动，煽动派系斗争，以及其他反苏行为。这一伙人已经被提审，正在等待宣判。考虑到以上指控，犯人无疑将受到法律的严惩。"
 NSB_soviet_paranoia_system_events.19.a:0 "又一伙卖国贼受到了应有的制裁。"
 NSB_soviet_paranoia_system_events.19.b:0 "革命绝不能走上引火自焚的道路。"
 NSB_soviet_paranoia_system_events.21.t:1 "[?ROOT.SOV_purged_character_for_loc.GetName]将军被指控叛国"
 NSB_soviet_paranoia_system_events.21.desc:1 "在甄别军中托派分子的行动中，内务人民委员部发现，[?ROOT.SOV_purged_character_for_loc.GetName]将军曾经发表过一些批判[Root.GetLeader]同志的言论，并大肆宣扬列夫·托洛茨基在内战期间做出的“伟大”贡献。在审讯中，[?ROOT.SOV_purged_character_for_loc.GetName]先是改口宣称自己有多么敬仰且无限忠诚于[ROOT.GetLeader]，但最终还是乖乖认罪，招供说他受到托派间谍的指示，在军中建立反革命组织，意图实施针对红军的破坏行动。"
 NSB_soviet_paranoia_system_events.21.a:0 "红军容不得他这样的败类。"
 NSB_soviet_paranoia_system_events.21.b:0 "这种调查明显就是搞过火了。"
 NSB_soviet_paranoia_system_events.22.t:0 "军校中的阴谋"
 NSB_soviet_paranoia_system_events.22.desc:0 "一份匿名线报显示，我国最富盛名的军校内部存在着一个学生团体。他们不仅学习未经审核过的课程，而且还在内部研讨那些声名狼藉的反动思想家的言论。眼下还不清楚这些学生是否私藏了相关的反动书籍，但只要逮捕这个学生团体的头脑并加以审讯，很快就能问个水落石出。"
 NSB_soviet_paranoia_system_events.22.a:0 "我们必须确保每一位下一代领导人的忠诚。"
 NSB_soviet_paranoia_system_events.22.b:0 "学院就应该是让学生来问问题的，我们不能阻塞言路。"
 NSB_soviet_paranoia_system_events.23.t:0 "反破坏分子运动"
 NSB_soviet_paranoia_system_events.23.desc:1 "最近几次大型演训后所提交的报告显示，载具由于机械故障导致的损坏率已经高到了惊人的地步，同时还造成了不少新兵受伤。这些报告已经递到了[Root.GetLeader]同志的桌上，他十分担心军队中潜伏着破坏分子。他想知道这些新出厂的坦克为什么故障频发，几天没有维护就掉了链子。"
 NSB_soviet_paranoia_system_events.23.a:0 "为了抓住犯人，我们得展开一场全方位的调查！"
 NSB_soviet_paranoia_system_events.23.b:0 "这种事放在现代军队里早就司空见惯了。"
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName]指控[?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "红军最高统帅部收到了一封举报信。在信中，[?ROOT.SOV_accuser_character_for_loc.GetName]指责他的同僚[?ROOT.SOV_accused_character_for_loc.GetName]将军犯下了严重的渎职罪行。根据[?ROOT.SOV_accuser_character_for_loc.GetName]的描述，[?ROOT.SOV_accused_character_for_loc.GetName]与外国特工及反动分子合谋，将情报泄露给外国情报机构。他进一步指出，有大量的训练事故都是在[?ROOT.SOV_accused_character_for_loc.GetName]指挥的部队里发生的，他指称，这些事故就是这个老骗子和他在军中的同谋合伙犯下破坏罪的证据。在进一步的审问中，信中所指控的同谋已经承认犯行。"
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName]必须受到严惩。"
 NSB_soviet_paranoia_system_events.24.b:1 "这分明就是[?ROOT.SOV_accuser_character_for_loc.GetName]想自保才栽赃别人。"
 NSB_soviet_paranoia_system_events.24.c:0 "不下任何定论就结束调查。"
 NSB_soviet_paranoia_system_events.28.t:0 "下级军官大清洗"
 NSB_soviet_paranoia_system_events.28.desc:0 "报告如雪片般纷至沓来，情报显示有一大批军官组织了起来，强烈反对[Root.GetLeader]插手军队事务。所有嫌犯都被逮捕了，并被控以煽动罪、破坏罪及反苏言论罪。经过审讯，他们很快就供出了他们的同伙。这段时间以来，将官的忠诚多多少少都受到了怀疑，而现在看来，哪怕连校级军官都不再可信了。"
 NSB_soviet_paranoia_system_events.28.a:0 "我们决不能容忍蛀虫生根发芽。"
 NSB_soviet_paranoia_system_events.28.b:0 "这种指控过于上纲上线了。"
 NSB_soviet_paranoia_system_events.29.t:0 "大清洗 - 审判红军将领"
 NSB_soviet_paranoia_system_events.29.desc:0 "有证据显示，红军中的托派集团正迅速壮大。根据先前的招供，人民内务委员部每天都能抓到新的嫌犯，然后这些人又回过头来供出更多的同谋。把所有卷入阴谋的将领都揪出来还要一点时间，不过很明显，下面的名单已经证明我们抓到了大部分的阴谋分子，这些人都老实招供了自己所犯的罪行。"
 NSB_soviet_paranoia_system_events.29.a:0 "一切卖国贼都将付出最惨重的代价。"
 NSB_soviet_paranoia_system_events.29.b:0 "这明明是杀人杀疯了吧！"
 NSB_soviet_paranoia_system_events.30.t:0 "定期清洗红海军"
 NSB_soviet_paranoia_system_events.31.t:1 "[?ROOT.SOV_purged_character_for_loc.GetName]海军上将被指控叛国"
 NSB_soviet_paranoia_system_events.31.desc:1 "[?ROOT.SOV_purged_character_for_loc.GetName]海军上将的一名部下向内务人民委员部举报，他发现了一系列的可疑行为。根据这名军官的说法，在近期对国外港口的访问中，[?ROOT.SOV_purged_character_for_loc.GetName]受到了外国海军将领的热烈欢迎，他很有可能借这个机会向外国传递了机密情报。此外，有证据显示，这名海军上将访问过的几个港口都有托派组织在活动，也就是说，只要他愿意，他就能和托洛茨基接上头。"
 NSB_soviet_paranoia_system_events.31.a:0 "红海军容不得他这样的败类。"
 NSB_soviet_paranoia_system_events.33.desc:0 "从不同海军基地传来的报告看，最近申请备用零件的次数略微增多了，据称是用作紧急修理我军的受损舰艇。尽管这些报告宣称舰艇所受的磨损不过是日常损耗和训练所致，人民内务委员部仍然心存疑虑。[Root.GetLeader]亲自过问了此事，他希望开展一次彻底搜查，探明是否存在蓄意破坏的迹象。"
 NSB_soviet_paranoia_system_events.38.t:0 "下级海军军官大清洗"
 NSB_soviet_paranoia_system_events.38.desc:0 "接到政工干部举报舰队反常行为后，人民内务委员部展开了一次全面搜查，以探明海军军官中是否存在一个严重危害苏维埃政权的秘密组织。虽然大多数军官都声称对[Root.GetLeader]和苏联绝对忠诚，但很明显，他们受到了外国情报机构的动摇，随时有可能充当外国间谍。事实上，对他们的审讯证明，有一小部分军官已经在为资本主义国家刺探情报了，而这些人还在把更多人供认出来。"
 NSB_soviet_paranoia_system_events.39.t:0 "大清洗 - 审判红海军将领"
 NSB_soviet_paranoia_system_events.39.desc:0 "对军队内部托派另立中央的调查显示，托派在红海军的势力尤为牢固。几乎绝大多数红海军将领都有托派分子嫌疑，当他们驻扎海外时，便是与外国敌特分子接头的绝佳时机。目前，所有高阶海军将领都已被人民内务委员部逮捕。在短短几天的审讯内，他们就已经对极其严重的罪行供认不讳，包括间谍罪和破坏罪。随着越来越多的海军军官卷入这场阴谋中，看起来只有再进行一次全面清查，才能将整个阴谋集团连根拔除。"
 NSB_soviet_paranoia_system_events.42.desc:0 "最近对航空兵部队的审查发现，在近期的训练当中，竟然多次连续发生坠机事件。除此以外，一部分我军最先进的战机甚至还在等待检修，根本不能维持战备状态。尽管还不清楚这种事是怎么发生的，担心蓄意破坏的[Root.GetLeader]已经下令彻查此事。"
 NSB_soviet_paranoia_system_events.48.t:0 "解散设计局"
 NSB_soviet_paranoia_system_events.48.desc:0 "人民内务委员部经过调查，掌握了某设计局高层领导人向国外情报机构传递情报的证据。更甚于此，近期的飞机设计蓝图错漏百出，其原型机若不经过反复迭代、重修，则根本不可能具备飞行能力，不得不令人怀疑这是蓄意破坏行为。目前，人民内务委员部正在审讯该设计局的科工人员。主管本次调查的侦察员确信，不出数日，疑犯就会吐露一切实情。"
 NSB_soviet_paranoia_system_events.48.a:0 "我们不能容忍颠覆分子以这种方式集结起来。"
 NSB_soviet_paranoia_system_events.48.b:0 "他们的工作还是太重要了。"
 NSB_soviet_paranoia_system_events.49.t:0 "航空兵将领被牵连"
 NSB_soviet_paranoia_system_events.49.desc:0 "针对航空兵部队的密集审查终于得出了结论。人民内务委员部的侦察员拿到了部分下级军官的供词，他们一致指认高阶将领屡次下令在恶劣天气进行演习，蓄意致使飞机坠毁受损，以此削弱航空兵部队的备战状态。他们的动机目前还有待查明，但侦察员胸有成竹，相信几天之内就能得出结论。"
 NSB_soviet_paranoia_system_events.49.a:0 "他们必须为此负责。"
 NSB_soviet_paranoia_system_events.49.b:0 "他们只是执行了军令而已。"

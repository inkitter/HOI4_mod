 NSB_soviet_five_year_plan.01.t:0 "第三个五年计划中断"
 NSB_soviet_five_year_plan.01.desc:0 "祖国正遭受袭击，我们先前制定的经济增长计划显然已经不适用于时局了。一旦恢复和平，我们就会重启经济计划，但眼下我们必须转向军工生产。"
 NSB_soviet_five_year_plan.01.a:0 "诅咒他们！"
 NSB_soviet_five_year_plan_tt:0 "§Y$SOV_third_five_year_plan$§!国策树下的所有工业国策已不再可用。"
 NSB_soviet_great_patriotic_war.01.t:0 "尼古拉·伊万诺维奇·库兹涅佐夫请求任命"
 NSB_soviet_great_patriotic_war.01.desc:0 "在[?ROOT.SOV_invader_of_ukraine.GetAdjective]大举入侵乌克兰之时，为了保卫祖国，尼古拉·库兹涅佐夫正式提交了加入内务人民委员部的申请。毫无疑问，他的过人天赋将助乌克兰游击队一臂之力。"
 NSB_soviet_great_patriotic_war.01.a:0 "欢迎加入，同志！"
 NSB_soviet_propaganda_capmaign_events.1.t:0 "年轻的共产主义建设者"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "我们在[SOV.GetNameDef]的朋友和向导开展了一项计划，确保我们的年轻一代能完全理解他们被寄予的厚望。要成为一名优秀的共产主义者，必须体格健壮，受过良好的教育；不然的话，他们就既不明白要做什么，又没力气建设一个更美好的世界。\n\n我们热血沸腾的年轻人已经意识到了这一点，正在努力迎头赶上。"
 NSB_soviet_propaganda_capmaign_events.1.a:0 "他们将亲手开创属于自己的、更加光明的未来。"
 NSB_soviet_propaganda_capmaign_events.2.t:0 "和平承诺破产"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "尽管我们意在维护长久和平，我们未雨绸缪的举动却与我们之前的说法自相矛盾，弄得如今陷入了尴尬境地。大多数人民都没有捅破这一层窗户纸，但我们的秘密警察报告说，许多人正在私下里议论为什么我们一边承诺和平，一边还要积极备战。\n\n虽说没人有胆量管我们叫骗子，可我们显然已经不得民心。"
 NSB_soviet_propaganda_capmaign_events.2.a:0 "屋漏偏逢连夜雨啊。"
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "战争爆发使得我们的公众形象一落千丈。虽然大多数人都认为我们是受侵略的一方，公共舆论也将怒火一致对外，但还是有人私下里疑惑为何[THIS.GetLeader]没有预见到会遭受袭击。我们的秘密警察报告说，已经有一小撮人得寸进尺了，他们痛骂[THIS.GetLeader]“要么是天真得要命，要么就是蠢得跺脚”。"
 NSB_soviet_propaganda_capmaign_events.3.a:0 "又不是我们挑起的战争！"
 NSB_soviet_foreign_politics_events.1.t:0 "[SOV.GetAdjective]向政府施压"
 NSB_soviet_foreign_politics_events.1.desc:0 "[FROM.GetAdjective]外长已经抵达首都，与[THIS.GetLeader]开展紧急磋商。[FROM.GetAdjective]的代表团罗列了一长串悬而未决的争端，从边境警备问题，到地方媒体丑化[FROM.GetLeader]形象的问题都有。在新闻发布会上，该国外长着重强调了和平协商与合作的重要性。最后，他不忘指出，[FROM.GetLeader]“将很难与一个充斥敌意的[THIS.GetNameDef]共存”。"
 NSB_soviet_foreign_politics_events.1.a:0 "如果能保留我国宪法独立的话，那我们愿意加入他们的阵营。"
 NSB_soviet_foreign_politics_events.1.b:0 "我们必须与他们的政府结盟。"
 NSB_soviet_foreign_politics_events.1.c:0 "我们一步也不会退让。"
 NSB_soviet_foreign_politics_events.2.t:1 "[SOV.GetAdjective]资助在首都举办的集会"
 NSB_soviet_foreign_politics_events.2.desc:0 "数个政治团体宣布将于本周在首都举行集会。它们呼吁的不过是诸如增进与[SOV.GetNameDef]的关系这样的套话，以及要求严惩任何批评[SOV.GetAdjective]政权的政客。除此以外，这些团体似乎并没有什么特定的诉求。\n\n尽管这一系列集会也许只是民众的自发组织，但其中一些关键组织者最近到访过莫斯科的记录很难不引起怀疑。很有可能他们一回国就开始策划煽动民意了。"
 NSB_soviet_foreign_politics_events.2.a:0 "呃，他们确实有权利这么做嘛。"
 NSB_soviet_foreign_politics_events.2.b:0 "派警队上街砸烂他们的狗头！"
 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap]希望投资我们的经济"
 NSB_soviet_foreign_politics_events.10.desc:0 "[FROM.GetAdjective]政府启动了一系列的经济投资项目。作为该项目的一部分，他们为兴建首都及全国各地的交通网拨出款项，用以建造桥梁、隧道及道路等基础设施。另一方面，我国建筑业因此增长的产能，无疑将在日后继续产生效益。\n\n然而，政府内部不乏质疑的声音说，引入[FROM.GetAdjective]的专家和资金，只会让我们将来更加依赖他们的技术。"
 NSB_soviet_foreign_politics_events.10.a:0 "谢谢你，同志！"
 NSB_soviet_foreign_politics_events.10.b:0 "这只会助长我们对[FROM.GetNameDef]的依赖。"
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap]要求加紧备战"
 NSB_soviet_foreign_politics_events.11.desc:0 "随着战争危机迫在眉睫，[FROM.GetAdjective]政府开始催促我们扩军备战，他们希望我们迅速扩充预备役、削减训练时间，这样我们才能投入更多师团到前线，将[FROM.GetAdjective]的部队换下来。"
 NSB_soviet_foreign_politics_events.11.a:0 "他们说的确实有道理。"
 NSB_soviet_foreign_politics_events.11.b:0 "我们要自己决定怎样布置防线才对我们最有利。"
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap]希望巩固边防"
 NSB_soviet_foreign_politics_events.12.desc:0 "注意到最近来自[JAP.GetNameDef]的威胁，[FROM.GetAdjective]政府强烈建议我们应当立即在与[JAP.GetNameDef]接壤的边境上筑防。为了节省帮助我们协防的兵力，他们承诺为此方案提供后勤和物资保障。"
 NSB_soviet_foreign_politics_events.12.a:0 "我们对这一提议表示欢迎。"
 NSB_soviet_foreign_politics_events.12.b:0 "这会造成局势不必要的升温。"
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef]驳回[ROOT.GetAdjective]的指导方针"
 NSB_soviet_foreign_politics_events.13.desc:0 "[FROM.GetAdjective]政府出人意料地驳回了我们的指导方针，并拒绝遵循由我方官员提出的计划。看起来，[FROM.GetLeader]已经对[ROOT.GetNameDef]展现出了敌意……"
 NSB_soviet_foreign_politics_events.13.a:0 "认真的，[FROM.GetLeader]到底在搞什么鬼？"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap]派出军事顾问"
 NSB_soviet_foreign_politics_events.20.desc:0 "为了支援我们保卫民主的背水一战，[FROM.GetLeader]向[FROM.GetAdjective]派遣了一支军事顾问团。他们久经沙场的宝贵经验将无疑为我们重建军队提供一大助力。凭借着先进的装备与战术，就算是在战场碰上了法西斯的什么“志愿军”部队，他们也肯定吃不了亏。"
 NSB_soviet_foreign_politics_events.20.a:0 "我们并肩作战！"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap]要求归还阿拉斯加"
 NSB_soviet_foreign_politics_events.30.desc:0 "几个星期前，[FROM.GetAdjective]的宣传机构，连同那些有[FROM.GetAdjective]背景的媒体，共同策划了一起赤裸裸的造势行动，将阿拉斯加的领土争端又摆到了台面上。他们宣称，1867年的阿拉斯加收购案本质上要么是商业欺诈，要么就是强买强卖。他们进一步声称，无论是阿拉斯加的原住民还是移民，都必然能在[FROM.GetNameDef]过上更好的日子。\n\n今天，[FROM.GetAdjective]大使递交了一份正式照会，宣布所谓的“阿拉斯加自治共和国流亡政府”正式请求并入[FROM.GetNameDef]，该请求已经获得了[FROM.GetLeader]准许。大使声称，现在唯一要做的事，只剩下双方敲定权力交接的细节。"
 NSB_soviet_foreign_politics_events.30.a:0 "让他们拿走那片毛都不长的冻土好了。"
 NSB_soviet_foreign_politics_events.30.b:0 "他们还真幽默。"
 NSB_soviet_foreign_politics_events.31.t:0 "阿拉斯加回归"
 NSB_soviet_foreign_politics_events.31.desc:0 "在锡特卡堡举行的正式仪式上，[FROM.GetNameDef]将阿拉斯加的主权交还给了我们。尽管大多数阿拉斯加居民对此喜忧参半，国内的人民此刻正欢呼雀跃。"
 NSB_soviet_foreign_politics_events.31.a:0 "我们又纠正了一个沙皇犯下的错误。"
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap]拒绝"
 NSB_soviet_foreign_politics_events.32.desc:0 "[FROM.GetAdjective]国务卿根本懒得搭理我们的照会。唯一的回应只有一封寄到我们大使馆的信，署名是文化交流协会的副会长。他在信中写道，他们尊重我们撰写架空历史作品的抱负，只是如果能够不再通过官方渠道投稿，他们将不胜感激。"
 NSB_soviet_foreign_politics_events.32.a:0 "哦，他们以为我们只是说说而已吗？"
 NSB_soviet_foreign_politics_events.32.b:0 "我们手头上最不缺的就是冻土了。"
 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap]屈服"
 NSB_soviet_foreign_politics_events.150.desc:0 "经过内阁通宵开会讨论，[FROM.GetLeader]终于正式接受了我们的要求。我们驻[FROM.GetNameDef]的大使将确保[FROM.GetAdjective]政府在一切国内外事务上与我们紧密合作。"
 NSB_soviet_foreign_politics_events.150.a:0 "非常明智。"
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap]加入我们的阵营"
 NSB_soviet_foreign_politics_events.151.desc:0 "在[FROM.GetAdjective]政府内部的谈判陷入僵局之后，[FROM.GetLeader]提出了一个折中方案：尽管他们同意[THIS.GetAdjective]的部队驻扎在[FROM.GetAdjective]的国土上，他们决不接受对其政府制度的任何干涉。\n\n此外，[FROM.GetAdjective]军队也不会解散，这支军队全部由[FROM.GetAdjective]国籍的官兵组成，并且只听命于[FROM.GetAdjective]政府。不过，[FROM.GetLeader]很乐意与我们就共同防御条款进行协商。"
 NSB_soviet_foreign_politics_events.151.a:0 "至少他们还会为正义一方而战。"
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap]拒绝"
 NSB_soviet_foreign_politics_events.152.desc:0 "我们试图通过外交手段解决与[FROM.GetNameDef]的突出问题似乎已经行不通了。当我们的大使向[FROM.GetLeader]呼吁另一轮谈判时，他被直白地告知[FROM.GetAdjective]已经清楚表明了其立场，没有继续讨论下去的必要了。"
 NSB_soviet_foreign_politics_events.152.a:0 "他们选择了一条更糟的道路。"
 NSB_soviet_foreign_politics_events.152.b:0 "我们不会步步紧逼，至少不是现在。"
 NSB_soviet_foreign_politics_events.152.c:0 "准备入侵[FROM.GetNameDef]！"
 NSB_soviet_foreign_politics_events.152.d:0 "我们必须准备与[ENG.GetAdjective]一起发动联合入侵行动"
 NSB_soviet_foreign_politics_events.153.t:0 "英国-[SOV.GetAdjective]入侵伊朗"
 NSB_soviet_foreign_politics_events.153.desc:0 "我们收到了来自[FROM.GetNameDef]的外交照会，提议针对[PER.GetNameDef]发起一场联合军事行动。[FROM.GetAdjective]指挥部确认这次行动将会使我们确保伊朗的油田以及通向[FROM.GetNameDef]的补给线，同时可以阻止任何潜在敌人从[TUR.GetNameDef]通过[PER.GetName]进军巴库油田和[RAJ.GetNameDef]。"
 NSB_soviet_foreign_politics_events.153.a:0 "我们必须保证波斯走廊安全无虞！"
 NSB_soviet_foreign_politics_events.153.b:0 "我们应当尊重[PER.GetAdjective]的独立。"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "[FROM.GetAdjective]人只能自己处理[PER.GetNameDef]了。"
 NSB_soviet_foreign_politics_events.154.t:0 "英国-[SOV.GetAdjective]入侵伊朗"
 NSB_soviet_foreign_politics_events.154.desc:0 "[FROM.GetAdjective]大使已经递交了一份照会，称[FROM.GetNameDef]同意组织并发起一场针对[PER.GetNameDef]的联合军事行动。[ROOT.GetAdjective]和[FROM.GetAdjective]指挥部都有信心，这将会是面对数量不足且科技落后的敌人一次快速有效的行动，并能使我们确保伊朗油田以及[FROM.GetAdjective]到[ROOT.GetNameDef]的补给线，同时可以阻止任何潜在敌人从[TUR.GetNameDef]通过[PER.GetName]进军巴库油田和[RAJ.GetNameDef]。"
 NSB_soviet_foreign_politics_events.154.a:0 "开始准备工作！"
 NSB_soviet_foreign_politics_events.155.t:0 "[FROM.GetAdjective]政府拒绝。"
 NSB_soviet_foreign_politics_events.155.desc:0 "经过[ROOT.GetAdjective]与[FROM.GetAdjective]在外交上的数场毫无营养的会议之后，[FROM.GetNameDef]决定不参与我们对[PER.GetNameDef]的计划。[FROM.GetLeader]本人甚至暗示这项提议不过是为我们领土野心的辩护。\n看起来我们得自己处理[PER.GetNameDef]了。"
 NSB_soviet_foreign_politics_events.155.a:0 "他们总是这样靠不住……"
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap]提出要求"
 NSB_soviet_foreign_politics_events.158.t:0 "一个新的[FROM.GetAdjective]政府"
 NSB_soviet_foreign_politics_events.158.desc:0 "经过与我们大使并不成功的谈判之后，出于来自媒体和民众的巨大压力，瑞典政府的前任领导者已决定辞职并召开新的选举。与预期一样，这些选举由更符合我们利益的党派胜选，即[FROM.GetRulingParty]，由[FROM.GetLeader]掌舵。"
 NSB_soviet_foreign_politics_events.158.a:0 "终于，我们可以期待与[FROM.GetNameDef]更多的合作了。"
 NSB_soviet_foreign_politics_events.200.desc:0 "[SOV.GetAdjective]大使已经递交了一份照会，要求与[THIS.GetLeader]立即进行磋商。按照这份照会，[SOV.GetAdjective]政府无法继续容忍在我国存在的“不确定安全隐患”。虽然尚不清楚这指的是什么，但很明显我们有三种选择：允许[FROM.GetAdjective]军队驻扎在我国领土；替换为更适合[FROM.GetNameDef]需求的政府；或者可能面对一场来自[FROM.GetNameDef]的进攻。"
 NSB_soviet_foreign_politics_events.200.a:0 "我们别无选择。"
 NSB_soviet_foreign_politics_events.200.b:0 "或许我们可以妥协？"
 NSB_soviet_foreign_politics_events.200.c:0 "我们将为自由而战！"
 NSB_soviet_foreign_politics_events.210.t:0 "来自[FROM.GetNameDef]的施压"
 NSB_soviet_foreign_politics_events.210.desc:0 "看起来[FROM.GetAdjective]政府对我方外交状况的焦虑正在逐渐升级。在上个星期里，[FROM.GetAdjective]大使已经与[THIS.GetLeader]会晤了至少六次，并在最后一轮谈判中实际递交了一份最后通牒。\n\n要么我们加入[FROM.GetNameDef]的防御条约，并接受“就国内事务进行一定程度的磋商”，要么[FROM.GetNameDef]很可能对我国诉诸武装干涉。"
 NSB_soviet_foreign_politics_events.210.a:0 "抵抗是徒劳的。"
 NSB_soviet_foreign_politics_events.210.c:0 "让他们放马过来！"
 NSB_soviet_foreign_politics_events.211.t:0 "哈基莫夫提案"
 NSB_soviet_foreign_politics_events.211.desc:0 "苏联总领事卡里姆·哈基莫夫正在加倍努力发展苏联-阿拉伯友好关系。作为一位流淌着鞑靼之血的苏联穆斯林，他在1926年2月驱车从吉达一路横穿战火，赶往苏丹在沙漠里的寝宫传递一份正式文件承认其作为汉志国王与内志苏丹的举动，赢得了伊本·沙特的尊重和友谊。自那以后，他便成为了苏联-阿拉伯关系的主要推动者。是一位货真价实的苏联版阿拉伯的劳伦斯。"
 NSB_soviet_foreign_politics_events.211.a:0 "哈基莫夫提案或许是友好的，但我们必须警惕苏联的野心。"
 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap]送来了军事援助"
 NSB_soviet_foreign_politics_events.250.desc:0 "一支来自[FROM.GetAdjective]的运输队抵达了我们的前线，为我们带来了大量的武器及其他补给。我们尚未得知下一支运输队什么时候会来，所以我们手头上用着的家伙还得再撑久点。"
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap]准备与[JAP.GetNameDef]开战"
 NSB_soviet_foreign_politics_events.251.desc:0 "看起来[FROM.GetLeader]已经得出结论，短期内与[JAP.GetNameDef]开战已经在所难免。因此，[FROM.GetAdjective]驻我国首都的代表敦促我们提高边防部队戒备、开始动员军队，以提防[JAP.GetAdjective]的突袭。"
 NSB_soviet_foreign_politics_events.251.a:0 "我们会做好准备的。"
 NSB_soviet_foreign_politics_events.252.t:0 "对[JAP.GetNameDef]宣战"
 NSB_soviet_foreign_politics_events.252.desc:0 "早在意料之中、对抗[JAP.GetNameDef]的战争终于爆发了。今天早些时候，[FROM.GetAdjective]军队在中日边境向[JAP.GetAdjective]的据点展开了全线进攻，现在是时候加入他们一边了。我们会与[FROM.GetAdjective]盟友并肩作战，将[JAP.GetAdjective]赶出我们的土地！"
 NSB_soviet_foreign_politics_events.252.a:0 "算总账的这一天终于来了！"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap]提议和谈"
 NSB_soviet_foreign_politics_events.260.desc:0 "接连攻占了千岛群岛和南萨哈林之后，[FROM.GetAdjective]军队的指挥官提议在当前战线上全线停火，为签署和约做准备。和约条款未曾挑明的是，尽管双方很有可能承认至少以北方四岛划定新边界，但千岛群岛与南萨哈林将在事实上被割让给[FROM.GetNameDef]。"
 NSB_soviet_foreign_politics_events.260.a:0 "虽然无奈，但并非不可接受。"
 NSB_soviet_foreign_politics_events.260.b:0 "战争形势也许还会向我方倾斜。"
 NSB_soviet_foreign_politics_events.261.desc:0 "在攻占了千岛群岛和南萨哈林，并且成功登陆北海道之后，[FROM.GetAdjective]军队的指挥官提议在当前战线上全线停火，为签署和约做准备。看起来，和约将正式承认[FROm.GetAdjective]对千岛群岛与南萨哈林的所有权，并将北海道划归[FROm.GetAdjective]管理。"
 NSB_soviet_foreign_politics_events.262.b:0 "多么荒谬的提议！"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap]提议结盟"
 NSB_soviet_foreign_politics_events.263.desc:0 "来自[FROM.GetLeader]的特使已与我们接洽，他提出了一个大胆的建议——[FROM.GetAdjective]竟然愿意与我们签署盟约！虽然条约细节还有待商榷，但不难看出这一联盟将着重削弱，并最终消除[USA.GetNameDef]在太平洋地区的影响力。我们将一举移除在中国事务上针对我们的这一最大威胁，使我们得以换下大量兵力派遣到其他地方。\n\n虽然大多数海军军官都看好两国的合作前景，但陆军却十分怀疑这份提议的动机，他们担心只要我们一转身，[FROM.GetNameDef]就会往我们背上捅刀。"
 NSB_soviet_foreign_politics_events.263.a:0 "这会彻底打破权力均势的现状。"
 NSB_soviet_foreign_politics_events.263.b:0 "我们不信他们会遵守承诺。"
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef]接受我方和约条款"
 NSB_soviet_foreign_politics_events.264.desc:0 "在[GetAppropriateSovietProgressInJapan]之后，[FROM.GetLeader]答应了我们的和谈条件。为了立即终结两国的敌对关系，他已经全盘接受我们的领土要求。\n他们将立刻向[ROOT.GetNameDef]移交[537.GetName]、[555.GetName]及[536.GetName]地区的行政权。"
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[GetAppropriateRedArmyNsName]代表[ROOT.GetAdjective]出兵占领[FROM.GetAdjective]的北方四岛。"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "[GetAppropriateRedArmyNsName]向包括[536.GetName]在内的[FROM.GetAdjective]属北方四岛进军。"
 NSB_soviet_foreign_politics_events.264.a:0 "[FROM.GetLeader]做了个明智的决定。"
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef]拒绝我方和约条款"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef]拒绝了我们的和谈提案，他们誓言继续战斗，直到彻底将[ROOT.GetAdjective]部队赶出[FROM.GetAdjective]领土，并叫嚣要把战火烧到我们的国土上。"
 NSB_soviet_foreign_politics_events.265.a:0 "难道[FROM.GetLeader]就不知道这会毁了他的国家吗？"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]与[FROM.GetAdjective]签署友好条约"
 NSB_soviet_foreign_politics_events.266.desc:0 "[FROM.GetAdjective]政府对我们释放的和解信号十分满意，并接受了我们的提议。\n就在几个小时之前，[FROM.GetAdjective]与[ROOT.GetAdjective]的外交官签署了互不侵犯条约。据[FROM.GetAdjective]大使的说法，这一条约将开启两国在远东合作的新时代。"
 NSB_soviet_foreign_politics_events.266.a:0 "眼下的一时妥协，将在未来收获更大的回报。"
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef]拒绝签署我方提出的防御条约"
 NSB_soviet_foreign_politics_events.267.desc:0 "[FROM.GetAdjective]政府并未被我方释放的和解信号所打动，断然拒绝了我们的提议。\n看来，我们必须时时警惕[FROM.GetLeader]觊觎远东的野心…"
 NSB_soviet_foreign_politics_events.267.a:0 "该重新修订我们的计划了…"
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]与[FROM.GetAdjective]签署反[USA.GetNameDef]协定"
 NSB_soviet_foreign_politics_events.268.desc:0 "对于我们提出的针对[USA.GetNameDef]的进攻性条约，[FROM.GetAdjective]展现出了强烈的兴趣，而就在刚才，[FROM.GetLeader]的外交官签署了我方向他们递交的协定。[FROM.GetAdjective]军队现在正向新防区调动，他们的最高统帅部认为，随着两国的联合，击败[USA.GetNameDef]已经指日可待，其在国际社会的影响力也将被一举扫空。"
 NSB_soviet_foreign_politics_events.268.a:0 "我们会给[USA.GetAdjective]帝国主义当头一棒！"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef]拒绝签署我方提出的进攻性条约"
 NSB_soviet_foreign_politics_events.269.desc:0 "[FROM.GetAdjective]政府拒绝了我们的提案。看起来，[FROM.GetLeader]对我们提出的进攻性条约并没有兴趣，他不希望加入[ROOT.GetAdjective]，也没有意愿与[FROM.GetAdjective]军队携手对抗[USA.GetNameDef]。"
 NSB_soviet_foreign_politics_events.269.a:0 "真是遗憾…"
 SOV_decision_will_be_locked_tt:0 "\n这项决议将不再可用。我们对每个国家仅能发送一次最终通牒。"
 SOV_decision_will_remain_available_tt:0 "\n这项决议仍将可用。"
 NSB_soviet_foreign_politics_events.270.t:1 "[FROM.GetAdjective]跨里海铁路扩张"
 NSB_soviet_foreign_politics_events.270.desc:1 "俄罗斯跨里海铁路从中亚穿越到东部终点塔什干。[FROM.GetAdjective]政府现在希望对其扩建，并希望连接到我们的首府，以此便利贸易。[FROM.GetAdjective]官员们似乎对于开拓新疆市场饶有兴趣，声称这将成为走向发展交流、互助互利之路的敲门砖。"
 NSB_soviet_foreign_politics_events.270.a:1 "我们急需这一支持！"
 NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective]决不能拿贸易来干涉我国内政。"
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap]接受我方提案"
 NSB_soviet_foreign_politics_events.271.desc:1 "驻塞米巴拉金斯克的[SIK.GetAdjective]领事与我国外交官联系，传达了[SIK.GetAdjective]政府愿意接受[ROOT.GetAdjective]延长跨里海铁路连接乌鲁木齐的倡议。他还表示，[SIK.GetNameDef]省政府对发展同我国的全新经济和外交关系持开放态度。"
 NSB_soviet_foreign_politics_events.271.a:1 "崭新经济市场的大门被打开了！"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap]拒绝了我们的提案"
 NSB_soviet_foreign_politics_events.272.desc:1 "驻塞米巴拉金斯克的[SIK.GetAdjective]领事与我国外交官联系，表示[SIK.GetAdjective]政府拒绝[ROOT.GetAdjective]扩大跨里海线路以连接[SIK.GetAdjective]首都乌鲁木齐的提案。"
 NSB_soviet_foreign_politics_events.272.a:1 "这是个出乎意料、十分不幸的转折。"
 NSB_soviet_foreign_politics_events.272.b:1 "他们在玩火！"
 NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective]在[619.GetName]进行资源勘探"
 NSB_soviet_foreign_politics_events.273.desc:1 "[FROM.GetAdjective]驻迪化的代表向我方递交了一份提议，希望勘探[619.GetName]地区的资源，改善该地的基础设施为资源开采服务。作为交换，他们提议通过[FROM.GetAdjective]的贸易实体，向我方出口阿尔泰地区的黄金与稀有矿石等商品作为回报。"
 NSB_soviet_foreign_politics_events.273.a:1 "这份协议能让双方共赢。"
 NSB_soviet_foreign_politics_events.273.b:1 "他们只是想加强[FROM.GetAdjective]在我国的影响力而已。"
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap]接受我方提案"
 NSB_soviet_foreign_politics_events.274.desc:1 "在迪化的[ROOT.GetAdjective]代表已被[SIK.GetAdjective]外交官通知，他们接受了我们在[619.GetName]勘探战略资源，且帮助其提高当地基础设施以便更好开采的提议。作为交换，[SIK.GetAdjective]的阿尔泰黄金和稀有矿物之类的大宗商品将会以实物出口来回报我们。"
 NSB_soviet_foreign_politics_events.274.a:1 "这将为我们带来新的商机！"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap]拒绝了我们的提案"
 NSB_soviet_foreign_politics_events.275.desc:1 "[ROOT.GetAdjective]驻迪化的代表已接到[SIK.GetAdjective]外交官的通知，他们的政府已经拒绝了我们在该国投资的建议。看来[SIK.GetNameDef]对开放贸易和与[ROOT.GetNameDef]发展更进一步的商业和外交关系不再感兴趣了。"
 NSB_soviet_foreign_politics_events.275.a:1 "真是个不明智的选择…"
 NSB_soviet_foreign_politics_events.275.b:1 "我们并不是真的在请求许可。"
 NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective]要求在[618.GetName]进行资源勘探"
 NSB_soviet_foreign_politics_events.276.desc:1 "[FROM.GetAdjective]方面提交的一份新提案已经递交给我国外交官。看来[FROM.GetNameDefCap]对在我国北部地区寻找矿产和石油资源产生了极大的兴趣，他们提议在该地区进行矿产勘探和扩建基础设施，以换取资源开采权。[FROM.GetAdjective]代表申明，这项工业投资将自然而然地提高我们国家在该地区的黄金和白银产量。"
 NSB_soviet_foreign_politics_events.276.a:1 "这些资源对我们来说并不重要。我们需要的是黄金！"
 NSB_soviet_foreign_politics_events.276.b:1 "这些资源埋藏在[ROOT.GetAdjective]的地底下，它们理应属于[ROOT.GetName]！"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "[ROOT.GetAdjective]驻[SIK.GetNameDef]的外交官报告说，我们在[SIK.GetNameDef]北部地区勘探矿藏和石油的提议已被接受。[SIK.GetName]的省政府渴望看到[618.GetName]基础设施的扩展，这自然会促进其在该地区的黄金和白银的产量，因此他们同意将我们在[618.GetName]可能发现的任何战略资源的开采权让给我们，以作为偿还[ROOT.GetAdjective]投资的手段。"
 NSB_soviet_foreign_politics_events.277.a:1 "这个提议他们无法拒绝！"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective]军事援助"
 NSB_soviet_foreign_politics_events.278.desc:0 "一封来自[FROM.GetAdjective]大使的信已被送到我们的外交官手中，信中表示，我们的邻国显然对[ROOT.GetName]的军事能力感到担忧，他们承诺将提供军事援助，通过向我国派遣装备和教官来进行[ROOT.GetAdjective]军队的建设工作。我们将收到用于航空的飞机和设备，为我们的部队提供步枪和机枪，他们还将建造火炮车间和工事，并开设飞行员学校以培训当地的航空人员。作为交换，[FROM.GetAdjective]政府要求减少贸易壁垒，增加[ROOT.GetAdjective]商品的出口，如羊毛、棉花、毛皮和皮革等。"
 NSB_soviet_foreign_politics_events.278.a:0 "这个提议还挺慷慨。"
 NSB_soviet_foreign_politics_events.278.b:0 "我们必须抵制[FROM.GetAdjective]的经济侵略！"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap]接受我国军事援助"
 NSB_soviet_foreign_politics_events.279.desc:0 "我们在[SIK.GetNameDef]的外交官告诉我们，我们向[SIK.GetName]提供军事援助的建议已经被[SIK.GetLeader]接受。显然，中国领导人渴望强化其军队和军事防御，并相信在[ROOT.GetAdjective]的帮助下，[SIK.GetNameDef]能够抵御来自东方的敌对势力。"
 NSB_soviet_foreign_politics_events.279.a:0 "一个明智的决定！"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective]支持领土扩张"
 NSB_soviet_foreign_politics_events.280.desc:0 "在我们向东扩张领土后，[FROM.GetAdjective]政府表示有兴趣支持我们的进一步行动，并承诺将协助我们在新获得的领土上建设基础设施和军事防御。[FROM.GetNameDefCap]对开发[756.GetName]的油田也很感兴趣，他们说这可能是我们向东军事扩张的关键。\n\n[FROM.GetAdjective]政府再次要求为他们在我国市场的贸易实体提供进一步的财政利益，并增加出口作为交换。"
 NSB_soviet_foreign_politics_events.280.a:0 "这很公平。"
 NSB_soviet_foreign_politics_events.280.b:0 "够了，我们不需要他们！"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap]接受我国援助"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader]已接受我国提议，拿到了向东扩张的后勤和军事援助。我国将被允许在其新领土上建设基础设施和军事防线，并在开发在[756.GetName]的油田。作为回报，[SIK.GetAdjective]政府将对我国贸易门户开放，这样以来我们获得了经济利益，而来还能扩大对我国的出口。"
 NSB_soviet_foreign_politics_events.281.a:0 "我们总是乐于助人的！"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap]要求成立[ROOT.GetNameDef]苏维埃共和国"
 NSB_soviet_foreign_politics_events.282.desc:0 "我们收到了一份来自[FROM.GetNameDef]的正式公报，要求改组[ROOT.GetNameDef]为一个从属于[FROM.GetNameDef]政府的独立苏维埃社会主义共和国。[FROM.GetLeader]许诺，我国将享有一定程度的自治，同时红军也将随时准备好保卫新疆，如同苏联自己的领土一般。\n据[FROM.GetLeader]所说，这些措施是确保两国在当前的艰难时代有效合作的必要措施。考虑到[FROM.GetNameDef]在当地的大量投资以及越来越多的[FROM.GetAdjective]经济影响，最好在答复之前仔细斟酌一下。"
 NSB_soviet_foreign_politics_events.282.a:0 "我们别无选择。"
 NSB_soviet_foreign_politics_events.282.b:0 "不能再跟他们来往了，中国统一而不可分割！"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "我们收到了一份来自[FROM.GetLeader]的正式公报，同意将新疆地区改组为一个从属于[ROOT.GetNameDef]政府的独立苏维埃社会主义共和国。我国在那里投建的大型开发项目充分显示了[ROOT.GetAdjective]同盟友建立良好关系并提供援助的意愿。这些行动使[FROM.GetLeader]明白，我国的要求不过是确保我们两国在当前艰难时期有效合作的必要措施。"
 NSB_soviet_foreign_politics_events.283.a:0 "欢迎加入苏联，同志。"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap]拒绝了我国的要求"
 NSB_soviet_foreign_politics_events.284.desc:0 "我们收到了一份来自[FROM.GetLeader]的正式公报，拒绝将[FROM.GetNameDef]改组为独立苏维埃社会主义共和国。看来我国为发展该地区和援助邻国所付出的大量投资对于[FROM.GetLeader]来说毫无意义，后者仍对[ROOT.GetNameDef]充满了不信任。"
 NSB_soviet_foreign_politics_events.284.a:0 "他们阻碍了两国间的合作。"
 NSB_soviet_foreign_politics_events.284.b:0 "这种冒犯可是逃不过报复的！"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName]处在崩溃的边缘。"
 NSB_soviet_foreign_politics_events.285.desc:0 "在战争中遭受了巨大的损失之后，[SOV.GetNameDef]的溃败可能比想象中的更接近。政府的一些成员肯定，我们不可避免地受到这种事态变化的威胁，并建议立即取消[SOV.GetAdjective]的一切协定，并开始努力加强与中国中央政府的关系。这些人声称，如果要确保[ROOT.GetNameDef]安全，就必须不惜一切代价找到能支持们的强大依靠。考虑到当前的事态，[SOV.GetNameDef]不太可能采取任何报复行动。"
 NSB_soviet_foreign_politics_events.285.a:0 "我们要与[SOV.GetAdjective]共进退！"
 NSB_soviet_foreign_politics_events.285.b:0 "该收拾收拾跑路了。"
 NSB_soviet_foreign_politics_events.286.t:0 "苏联屡战战败，新疆屡告屡急"
 NSB_soviet_foreign_politics_events.286.desc:0 "昨日，在一份正式的声明中，[SIK.GetLeader]重申了新疆地区对于[ROOT.GetNameDef]的忠诚及希望继续与我等合作的个人意愿。然而，[SIK.GetNameDef]方面的反对派明显借此打死毁谤[ROOT.GetNameDef]的形象，[SIK.GetLeader]在[SIK.GetRulingParty]中的支持也一落千丈。"
 NSB_soviet_foreign_politics_events.286.a:0 "无可奈何……"
 NSB_soviet_foreign_politics_events.286.b:0 "我们必须处理掉这些叛徒！"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap]退出[ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "昨日，在一份正式的声明中，[SIK.GetLeader]正式宣布新疆地区将退出[ROOT.GetFactionName]，并当即撕毁了一切与[ROOT.GetAdjective]的协议。\n根据他的讲话，[ROOT:GetName]处于崩溃边缘，东西两个方向都遭到了敌人的包围。此种情况下，新疆理应加强与中国中央政府的联系，一致对抗外国侵略者。"
 NSB_soviet_foreign_politics_events.287.a:0 "让他们赶紧滚，我们还有更紧要的事得去做。"
 NSB_soviet_foreign_politics_events.287.b:0 "我们必须让这帮家伙付出代价！"
 SOV_sinikiang_influence_cg_tt_sik:0 "若我们签订该条约，§Y[SOV.GetFlag][SOV.GetNameDefCap]§!将获得额外§Y-1.0%§!的生活消费品减成。"
 SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$\n生活消费品工厂：§Y-1.0%§!"
 SOV_sinkiang_when_project_finishes_tt:0 "\n项目完成后的效果："
 NSB_soviet_soviet_german_trade_agreement.1.t:0 "苏德贸易协定"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "[FROM.GetAdjective]大使联络我们的外交官，提出了一项双边贸易协定。按照协定内容，[FROM.GetNameDef]会为我们提供原材料，如粮食、棉花、石油、矿石和橡胶，作为交换，[FROM.GetAdjective]要求我们提供一艘未完工的希佩尔级巡洋舰、其他军舰的建造计划、海军重炮以及一些[ROOT.GetAdjective]飞机。\n这项协定毫无疑问会助力我们对抗欧洲的敌对国家，我们甚至能借此摆脱[GetTradeAgreementBlockadeWarPeace]的封锁。"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "这[ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "这敌人"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "一个潜在的敌人"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "我们需要原材料"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "我们不会把我们的海军机密分享给他们的！"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap]签署了$NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "[FROM.GetAdjective]的外交官通知我们，他们同意了我们的提议。我们国家会加入了一个贸易条约，由[ROOT.GetNameDef]输送原材料如粮食，棉花，石油，铁矿石和橡胶到[FROM.GetNameDef]。作为交换，我们会获得一艘未完成的希佩尔级巡洋舰、其他军舰的建造计划、海军重炮以及一些[FROM.GetAdjective]飞机。这个协议一定会帮助我们建立现代的军事科技。\n"
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "红海军会从中获利的。"
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap]拒绝了$NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "我们的大使经过数次尝试，试图以两国之间的互惠互利的贸易条约说服[FROM.GetAdjective]的官员。但是[FROM.GetAdjective]的外交官通知我们，他们并没有兴趣和[ROOT.GetNameDef]签署一个贸易协议。"
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "固执的蠢货！"
 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap]提议签订互助条约"
 NSB_soviet_policies_of_collective_security.1.desc:0 "注意到我们两国所面临的共同威胁之后，[FROM.GetAdjective]政府提出了一个互助的条约。根据该条约，我们将保持互不侵犯。\n\n一个悬而未决的问题是，[POL.GetNonIdeologyName]位于我们国家之间。任何一方试图援助另一方，都必须通过波兰。外交部的一些人强烈认为，我们应该将波兰纳入这一条约，以确保我们能够真正直接支援对方。"
 NSB_soviet_policies_of_collective_security.1.a:0 "我们同意签署该条约。"
 NSB_soviet_policies_of_collective_security.1.b:0 "我们应该向波兰示好。"
 NSB_soviet_policies_of_collective_security.1.c:0 "这不符合我们的利益。"
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap]同意签署条约"
 NSB_soviet_policies_of_collective_security.2.desc:0 "[FROM.GetNameDef]政府已在原则上同意了我方提议的互助条约，并派遣一个外交代表团来决定详细部分如何实行。"
 NSB_soviet_policies_of_collective_security.2.a:0 "我们将共同奋战。"
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap]拒绝了我们的提议"
 NSB_soviet_policies_of_collective_security.3.desc:0 "尽管经过几个长夜的紧张谈判，[FROM.GetAdjective]代表团还是一项条约也没签署就离开了。虽然外交部的一些人仍然对该协议抱有希望，[FROM.GetAdjective]政府似乎认为这件事已经结束了。"
 NSB_soviet_policies_of_collective_security.3.a:0 "短视的决定。"
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap]推动[POL.GetAdjective]加入条约"
 NSB_soviet_policies_of_collective_security.4.desc:0 "虽然从根本上讲，[FROM.GetAdjective]政府对互助条约持开放态度，但也对波兰的立场有些担忧。[FROM.GetAdjective]政府似乎认为波兰必须被纳入条约。\n\n在这个问题上，[FROM.GetAdjective]代表团不会让步，并已要求我们正式邀请[POL.GetNonIdeologyName]加入条约。"
 NSB_soviet_policies_of_collective_security.4.a:0 "他们说的有道理。"
 NSB_soviet_policies_of_collective_security.4.b:0 "两国关系不容外国插手。"
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap]拒绝将[POL.GetNameDef]纳入条约"
 NSB_soviet_policies_of_collective_security.5.desc:0 "我们试图说服[FROM.GetAdjective]代表团，向他们表明将[POL.GetNonIdeologyName]纳入条约的必要性，但并没有取得进一步成果。\n\n据他们说，[POL.GetNonIdeologyName]的问题与当前的条约无关，并断然拒绝进一步讨论。我们现在需要决定是在这里结束谈判，还是继续遵循当前的解决方案。"
 NSB_soviet_policies_of_collective_security.5.a:0 "这点小事影响不到条约的签订。"
 NSB_soviet_policies_of_collective_security.5.b:0 "那么，这场协议就该取消了。"
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap]同意将[POL.GetNameDef]纳入条约"
 NSB_soviet_policies_of_collective_security.6.desc:0 "经过新一轮的谈判，[FROM.GetAdjective]代表团已经同意将[POL.GetNonIdeologyName]纳入条约。一旦确定了细节，我们将向[POL.GetAdjective]政府发出信息，提议他们以与我们相同的地位加入我们的联盟之中。"
 NSB_soviet_policies_of_collective_security.6.a:0 "现在就看波兰人的了。"
 NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjective]-[FROM.GetAdjective]互助条约"
 NSB_soviet_policies_of_collective_security.7.desc:0 "[FROM.GetAdjective]大使通知我们，他的国家刚刚与[SOV.GetNameDef]签订了互助条约。根据条约条款，他们双方将保持互不侵犯，并在战时尽一切努力支援对方。\n\n他进一步表示，他的政府只有在我们明确表示愿意加入该条约的情况下才会与我们签约。"
 NSB_soviet_policies_of_collective_security.7.a:0 "我们很高兴能成为这一条约的第三方。"
 NSB_soviet_policies_of_collective_security.7.b:0 "他们就不知道苏联佬信不过吗？"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap]拒绝签署将[POL.GetNameDef]包括在内的条约"
 NSB_soviet_policies_of_collective_security.8.desc:0 "我们试图与[FROM.GetNameDef]达成协议的努力以失败告终。看起来分歧出自[POL.GetNonIdeologyName]：条约中出现[POL.GetNonIdeologyName]至关重要且没有任何回旋余地。"
 NSB_soviet_policies_of_collective_security.8.a:0 "如此错位的忠诚。"
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap]同意签署条约"
 NSB_soviet_policies_of_collective_security.9.desc:0 "经过进一步的谈判，[FROM.GetAdjective]政府已经同意签署条约，尽管他们早先对将波兰排除在外感到疑虑。虽然[FROM.GetAdjective]代表团仍有一些怨言，但他们似乎愿意继续推进该条约的签署。"
 NSB_soviet_policies_of_collective_security.9.a:0 "他们真是识时务。"
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap]拒绝签署条约"
 NSB_soviet_policies_of_collective_security.10.desc:0 "在一系列意想不到的转折之后，[POL.GetLeader]政府拒绝加入我们提议的条约。虽然官方给出的理由是缺乏可靠的威胁，但私下里，[POL.GetAdjective]政府指出，苏联人渴望进军波兰来“保卫”她，而且事后也可能不会离开。"
 NSB_soviet_policies_of_collective_security.10.a:0 "至少我们试过了。"
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap]拒绝加入我们的互助条约"
 NSB_soviet_policies_of_collective_security.11.desc:0 "[POL.GetAdjective]政府拒绝加入互助条约，理由是缺乏针对他们的可靠威胁，而且他们也不愿意明确加入某个阵营。\n\n外交界普遍认为，他们给出的理由只是为了保面子而已，真正的原因是他们不愿意信任我们。"
 NSB_soviet_policies_of_collective_security.11.a:0 "真是浪费时间。"
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap]同意加入我们的互助条约"
 NSB_soviet_policies_of_collective_security.12.desc:0 "[FROM.GetAdjective]政府已同意加入该条约。虽然还有一些细节问题亟待解决，但这不会影响条约的生效。"
 NSB_soviet_policies_of_collective_security.12.a:0 "这会使我们的联盟变得更加强大。"
 NSB_soviet_policies_of_collective_security.13.desc:0 "随着[POL.GetNonIdeologyName]问题的解决，[FROM.GetAdjective]政府愿意按照最初商定的条款，着手正式同意签署该条约。"
 NSB_soviet_policies_of_collective_security.13.a:0 "是时候签字了！"
 NSB_soviet_academy_of_sciences.1.t:0 "[THIS.GetAdjective]科学院的建立"
 NSB_soviet_academy_of_sciences.1.desc:0 "在于今天举行的豪华仪式上，[THIS.GetLeader]和[SOV.GetAdjective]大使为[THIS.GetAdjective]科学院正式揭幕。以[SOV.GetAdjective]科学院为蓝本，这个新的科研部门将使我们能够在[SOV.GetNameDef]的专家指导下进行相当高水准的研究。"
 NSB_soviet_academy_of_sciences.1.a:0 "科学边界扩张的一大步！"
 NSB_soviet_atomic_bomb_project.1.t:0 "特工带着核机密回来了"
 NSB_soviet_atomic_bomb_project.1.desc:0 "我们的一名负责渗透外国核研究设施的特工携带了着大量科学家正在研究的各种不同项目的最高机密文件，从离心机设计到弹头尺寸计算，回到了我们的大使馆。这些数据对推进我们自己的核武制造计划无疑是相当有价值的。"
 NSB_soviet_atomic_bomb_project.1.a:0 "和平的又一次胜利。"
 NSB_soviet_atomic_bomb_project.2.t:0 "我方特工在他国核设施被捕"
 NSB_soviet_atomic_bomb_project.2.desc:0 "今天，我们的一名负责潜入一个核武研究设施的特工在试图离开它时被逮捕。逮捕人员对他的包进行了一些搜查，并发现了一些秘密文件。不幸的是，他已经承认他为我们工作，因为我们的大使已经被传唤进行紧急磋商并面对这些证据。"
 NSB_soviet_atomic_bomb_project.2.a:0 "真是荒谬！我们和这个人没有任何关系！"
 NSB_soviet_atomic_bomb_project.3.t:0 "核研究设施的安全漏洞"
 NSB_soviet_atomic_bomb_project.3.desc:0 "今天早些时候，我们的一个核研究设施的一名雇员在一次例行检查中被拦下。在对他的物品进行彻底搜查时，搜查人员发现他的包里有一个暗格。该夹层内藏了一些与核技术有关的高机密文件。\n\n嫌疑人已被移交给反间谍部门，他已经对事实供认不讳。看来他与[SOV.GetAdjective]大使馆有联系，任务是潜入我们的核研究项目，窃取蓝图和其他研究数据。"
 NSB_soviet_atomic_bomb_project.3.a:0 "至少我们没丢东西。"
 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "如果该条约得以签署，我们将同意以下条件："
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "如果[FROM.GetAdjective]和[POL.GetAdjective]政府都同意将[POL.GetNameDef]纳入条约，那么同样的效果也将适用于[POL.GetNameDef]。"
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "我们将拒绝[FROM.GetAdjective]将[POL.GetNameDef]纳入公约的提议。[FROM.GetNameDefCap]将不得不选择接受我们原来的提议，或者放弃达成集体互助协议的想法。"
 NSB_soviet_policies_of_collective_security_tt:0 "如果[POL.GetAdjective]政府同意，[POL.GetNameDef]将与[FROM.GetNameDef]和[ROOT.GetNameDef]一起被纳入互助的集体协议。"
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!，[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!和[POL.GetFlag]§Y[POL.GetNameDefCap]§!将放弃对彼此的任何领土要求或宣战理由，签署互不侵犯条约并保障彼此的独立。"
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!，[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!和[POL.GetFlag]§Y[POL.GetNameDefCap]§!将放弃对彼此的任何领土要求或宣战理由，签署互不侵犯条约并保障彼此的独立。"
 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective]在[ROOT.GetNameDef]的工业化计划"
 NSB_soviet_comecon.1.desc:0 "作为经互会经济发展计划的一部分，[FROM.GetAdjective]政府已经开始对我国经济进行投资。这将使我们的经济在未来几个月内大幅增长。"
 NSB_soviet_comecon.1.a:0 "这就是互助的实践！"
 NSB_soviet_comecon.2.t:0 "[FROM.GetAdjective]为经互会成员国提供军事发展项目"
 NSB_soviet_comecon.2.desc:0 "[FROM.GetAdjective]政府已经决定进行一系列广泛的演习和训练。这将提高我们的军事能力，并使我们能够与其他盟友并肩作战。我们应该利用从这些演习中获得的经验来进行任何必要的军事改革。"
 NSB_soviet_comecon.2.a:0 "我们会准备好与你们一同战斗的，同志们！"
 NSB_soviet_comecon_effect_duration_tt:0 "此效果将持续§Y180§!日，在此之后，我们的民族精神的效果将与此效果被激活前一致。"
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName]加入[ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "一艘轮船于昨天抵达了喀琅施塔得，带来了那些因为他们的政府即将在内战中垮台而逃离西班牙的难民们。他们被我们由[ROOT.Capital.GetName]派来的代表团接纳，并得到了来自代表团的关爱。这群人大部分是孩子，不过也有一些西班牙的政客与军事人员。在这群人中。伟大的共产主义斗士[?SOV.SOV_spanish_general.GetName]与我们的代表进行了一场谈话。这位前西班牙军官声称，这群西班牙人来到[ROOT.GetNameDef]以治愈内战的伤痕，并为解放西班牙人民的事业寻求支持。与此同时，他请求[ROOT.GetAdjective]能够承认他的军衔，并让他继续服役。这样，他就可以继续与法西斯主义和帝国主义作斗争了。"
 NSB_soviet_spanish_civil_war.1.a:0 "我们欢迎所有来自西班牙的难民们。"
 NSB_soviet_spanish_civil_war.2.t:0 "国际马克思主义纵队抵达[ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc:0 "来自苏联的同情者们已经在组织和动员数百名国际纵队的成员。他们将会支持我们赢得战争的正义事业，确保革命事业不会屈服。这些勇敢的国际无产阶级与农民阶级的成员们已经准备好为这场对法西斯与资产阶级的战争献出生命了。"
 NSB_soviet_spanish_civil_war.2.a:0 "这就是世界革命的开始！"
 NSB_soviet_spanish_civil_war.3.t:0 "苏联突击队到达[ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "苏联反斯大林突击队已经秘密抵达巴塞罗那，同时抵达还有一些训练有素的特工和同情我们事业的干员。据我们在苏联的联系人说，这些增援部队使我们得以组建精锐部队以用来突破敌人的防线或阻止敌人的进攻，并将熟练的特工和军官纳入我们的指挥系统。"
 NSB_soviet_spanish_civil_war.3.a:0 "我们会好好利用的。"
 NSB_soviet_spanish_civil_war.4.t:0 "苏维埃组织的对群众演讲"
 NSB_soviet_spanish_civil_war.4.desc:0 "苏联右翼反对派运动的富有魅力的成员与POUM、CNT-FAI的地方演说家一起开展了鼓动群众的运动，以点燃[ROOT.GetNameDef]的无产者和农民群众的革命热情。通过在无数个地点激情四射的演讲，群众形成了强烈的阶级意识，现在他们比以往任何时候都更愿意投身于无产阶级的革命事业。"
 NSB_soviet_spanish_civil_war.4.a:0 "团结起来，我们必胜！"
 NSB_soviet_spanish_civil_war.5.t:0 "苏联特工渗透斯大林指挥所"
 NSB_soviet_spanish_civil_war.5.desc:0 "最近有一批新的苏联军事参谋和顾问抵达西班牙，协助资产阶级共和政府。\n\n在这批人中，有几个苏联内部反斯大林组织的特工作为[FROM.GetLeader]派来的军事顾问的助手潜入了西班牙境内。\n\n这些特工联系并招募了许多官员、士兵、国际纵队战士和同情POUM的民兵，他们目前正在资产阶级共和军的部队中作战，形成了一个令人印象深刻的线人网络，使我们能够掌握关于敌人指挥系统及其计划的第一手资料。"
 NSB_soviet_spanish_civil_war.5.a:0 "是时候打出最后一击了！"
 NSB_soviet_spanish_civil_war.6.t:0 "西班牙革命大获全胜"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "一封[SPC.GetLeader]的亲笔信在今早已送抵至我们组织。信中，西班牙领导者称西班牙人民将决不会忘记来自正真苏联和它的革命者们的支援，假以时日当我们不得不面对那残暴的斯大林主义庞然大物时，我们能确定马克思主义统一工人党将会用其一切力量来帮助苏联人民的自由斗争，以及苏联人民的真正革命。"
 NSB_soviet_spanish_civil_war.6.desc_2:0 "在击败西班牙法西斯和资产阶级敌人，知道苏联人民与反革命的斯大林主义作斗争的情况后，马克思主义统一工人党组织了一起令人印象深刻的行动使数量可观的志愿者旅到我们司令部。这些勇敢的男人和女人欢呼着，他们不仅来自西班牙，更是来自全世界，其大多数是西班牙内战的熟练老兵，他们的经验和技能有利于我们倾斜和苏联斗争的天平。"
 NSB_soviet_spanish_civil_war.6.a:0 "革命将在俄罗斯也取得胜利！"
 NSB_soviet_spanish_civil_war.6.b:0 "不革命，毋宁死！"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "西班牙马克思主义统一工人党将组织各种志愿部队，在对抗[ROOT.GetLeader]和其秩序的内战爆发时支援我们。"
 NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective]计划经济方案"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader]宣布了他建立联合计划经济体的方案。\n[FROM.GetAdjective]政府认为新经济政策虽然略有瑕疵，但也同样取得了许多成就。现在，它决心建立计划经济模式，在[FROM.GetNameDef]与其合作伙伴之间建立更紧密的经济联系，为建立一个完全社会主义的社会铺平道路。"
 NSB_soviet_planned_economy.1.a:0 "我们必须遵从。"
 nsb_news.100.desc:1 "曾经是弗拉基米尔·伊里奇·列宁的副手和继承人的列夫·托洛茨基今天在家中遭到了一个武装团伙的袭击，他们对他的别墅进行了突袭。袭击者冲进这位老布尔什维克所在的房间，立即开火，然后匆匆消失。他们留下了身负重伤的托洛茨基，几小时后他在墨西哥城的一家医院里去世。\n\n托洛茨基在与$SOV_iosif_stalin$及其盟友争夺苏联共产党控制权的权力斗争中失败后，于三十年代流亡国外，先后生活在土耳其、法国和挪威，最后定居在墨西哥。在此期间，他仍然长期批判斯大林并且认为苏联如今已经是个“堕落的‘工人’国家”。"
 nsb_news.101.desc:1 "老布尔什维克列夫·托洛茨基今天在家中遭到一伙武装分子的袭击，他们对他的别墅进行了搜查。袭击者冲进他所在的房间，毫无目标地疯狂射击，然后匆匆消失，只留下设法和妻子和孙子躲在床后，毫发无损的托洛茨基。\n\n曾经是弗拉基米尔·伊里奇·列宁的头号副手和假定继承人，但在一场失败的权力斗争后，他被迫被$SOV_iosif_stalin$驱逐出苏联。托洛茨基在接受媒体采访时谴责了刺杀他的企图，“这是斯大林策划的又一个懦弱的阴谋，目的是让批评他的人闭嘴。”"
 nsb_news.102.t:0 "[SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot]条约"
 nsb_news.102.desc_default:0 "一份[SOV.GetNameDef]和[SOV_collective_security_pact_integrant.GetNameDef]之间的互助条约，于[SOV.Capital.GetCapitalVictoryPointName]昨天被两国外交官所签署。\n\n该协议的集体安全部分由[SOV.GetAdjective]人民外交委员所提出，[SOV.SOV_maksim_litvinov.GetName]。根据此条约，[SOV.GetNameDef]和[SOV_collective_security_pact_integrant.GetNameDef]已承诺在敌对势力侵略时保护彼此。"
 nsb_news.102.desc_poland:0 "昨天，[SOV.GetNameDef]、[SOV_collective_security_pact_integrant.GetNameDef]和[POL.GetNameDef]三国的外交官在[SOV.Capital.GetCapitalVictoryPointName]签署了一项互助协议。\n\n该协议是[SOV.GetAdjective]外交事务人民委员[SOV.SOV_maksim_litvinov.GetName]提议的集体安全政策的一部分。根据该条约，[SOV.GetNameDef]、[SOV_collective_security_pact_integrant.GetNameDef]和[POL.GetNameDef]已经放弃了它们之间的任何领土要求，并承诺在敌对势力的侵略中相互保卫对方。"
 nsb_news.102.a:0 "真是个奇怪的同盟…"
 nsb_news.102.b:0 "为了我们共同的安全。"
 SOV_collective_security_news_poland_included:0 "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective]贸易协定"
 nsb_news.103.desc:0 "[SOV.GetNameDef]和[GER.GetNameDef]之间签署了一项商业协议。通过这项协议，[SOV.GetAdjective]方面寻求促进其工业发展和军事研究水平，而[GER.GetAdjective]方面则寻求进口急需的原材料，如谷物、石油和铁矿。"
 nsb_news.103.a:0 "这将对[ROOT.GetNameDef]大有益处。"
 nsb_news.103.b:0 "这又能持续多久？"
 nsb_news.104.t:0 "英国-[SOV.GetAdjective]入侵[PER.GetName]"
 nsb_news.104.desc:0 "经过数周的计划之后，[ENG.GetNameDef]和[SOV.GetNameDef]在[PER.GetName]发起了一次联合军事行动，目的是对人数众多、技术落后的敌人实施迅速占领。据[ENG.GetLeader]称，这次行动将使他们能够确保[PER.GetAdjective]油田和[ENG.GetAdjective]对[SOV.GetNameDef]的物资供应线，同时也能够防止敌人从[TUR.GetNameDef]通过[PER.GetName]向巴库油田和[RAJ.GetNameDef]进军。"
 nsb_news.104.a:0 "一个必要的措施。"
 nsb_news.104.b:0 "[ENG.GetLeader]和[SOV.GetLeader]野心的有一个牺牲品。"
 nsb_news.104.c:0 "这不公平……"
 NSB_Soviet_fascist_civil_war.001.t:0 "[GetSovietCivilWarName]爆发！"
 NSB_Soviet_fascist_civil_war.001.desc:0 "纸上谈兵的阶段结束了。反对共产主义者的武装斗争已经复兴了。一个委员会已经成立，他们将在战争期间负责领导我们。这一次我们将战至最后一人。俄罗斯帝国的复兴已胜利在望！"
 NSB_Soviet_fascist_civil_war.001.a:0 "拿起武器！"
 NSB_Soviet_fascist_civil_war.002.t:0 "征兵工作已准备就绪"
 NSB_Soviet_fascist_civil_war.002.desc:0 "松本师团已经就绪，随时准备起兵反抗共产主义压迫者。"
 NSB_Soviet_fascist_civil_war.002.a:0 "完美。"
 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$离开了[ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "俄国内战再次爆发了。逃离苏俄后一直居住在这里的$SOV_grigory_semyonov$决定再次离开[ROOT.GetName]，投身[SOV.GetNameDef]的伟大反共斗争。"
 NSB_Soviet_fascist_civil_war.003.a:0 "我想，他不去不行啊…"
 NSB_soviet_communist_civil_war.001.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "同志们，又到了我们扛起红旗，为革命而战的时候了。在解放全世界的无产阶级之前，我们必须先夺回[ROOT.GetNameDef]。正如我们曾经击败过白匪军那样，就在祖国的大地上，我们现在要将所有挡在真正革命道路上的敌人统统消灭。\n我们必须决定由谁来领导我们进行这场斗争。"
 NSB_soviet_communist_civil_war.001.a:0 "托洛茨基一直都是斯大林的死对头。"
 NSB_soviet_communist_civil_war.001.b:0 "斯米尔诺夫会领导人民走向胜利。"
 NSB_soviet_communist_civil_war.001.c:0 "我们得找个带兵打过仗的当领导人。"
 NSB_soviet_communist_civil_war.001.d:0 "季诺维也夫是天生的领袖。"
 NSB_soviet_communist_civil_war.001.e:0 "加米涅夫当个名誉领袖挺合适的。"
 NSB_soviet_communist_civil_war.002.t:0 "红军逮捕贝利亚"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$已经被红军军官逮捕，目前正在监禁中等待审判。红军部队开进了首都，镇压了其残党暴动，而对贝利亚心腹的抓捕也在进行当中。是时候为[ROOT.GetNameDef]选出一位新的领导人了。"
 NSB_soviet_communist_civil_war.002.a:0 "布哈林是最佳人选。"
 NSB_soviet_communist_civil_war.002.b:0 "应该让李可夫来。"
 NSB_soviet_communist_civil_war.002.c:0 "谁能让部队听命于他，这个位置就是谁的。"
 NSB_soviet_communist_civil_war.002.d:0 "季诺维也夫是天生的领袖。"
 NSB_soviet_communist_civil_war.002.e:0 "加米涅夫当个名誉领袖挺合适的。"
 NSB_soviet_communist_civil_war.003.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "战火又一次烧到了我们的头上。我们必须拿起武器，反抗祸乱国家的独裁者。斯大林已经在苏联倒行逆施太久了，我们不想挑起内战，但我们别无选择。"
 NSB_soviet_communist_civil_war.003.a:0 "布哈林将领导我们。"
 NSB_soviet_communist_civil_war.003.b:0 "人民会跟着李可夫走。"
 NSB_soviet_communist_civil_war.003.c:0 "我们得找个带兵打过仗的当领导人。"
 NSB_soviet_communist_civil_war.003.d:0 "季诺维也夫是天生的领袖。"
 NSB_soviet_communist_civil_war.003.e:0 "加米涅夫当个名誉领袖挺合适的。"
 NSB_soviet_communist_civil_war.004.t:0 "号召国际革命纵队"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader]号召志愿者加入对抗[SOS.GetLeader]的斗争。这一号召已经得到了数个组织的响应，国际纵队的成立也已在筹备当中。"
 NSB_soviet_communist_civil_war.004.a:0 "值得鼓励。"
 NSB_soviet_communist_civil_war.004.b:0 "不能让他们来！"
 NSB_soviet_communist_civil_war.004.c:0 "哦。"
 NSB_soviet_communist_civil_war.005.t:0 "国际纵队抵达"
 NSB_soviet_communist_civil_war.005.desc:0 "世界各地的革命者纷纷赶来，对抗真正革命的敌人。由志愿者组成的国际纵队正在筹备当中，不久就能投入前线，与[ROOT.GetNameDef]的敌人作战。"
 NSB_soviet_communist_civil_war.005.a:0 "浓墨重彩的一笔。"
 NSB_soviet_communist_civil_war.006.t:0 "[?SOV_uprising_state.GetName]的民众抗议"
 NSB_soviet_communist_civil_war.006.desc:0 "[?SOV_uprising_state.GetName]的工人阶级纷纷走上街头，举行了一场公开集会。他们主要是为了要求提高工会的影响力，但也夹杂了别的口号和标语来表达其他诉求。甚至有报告说，他们公然喊出了反斯大林的口号。"
 NSB_soviet_communist_civil_war.006.a:0 "让他们抗议去吧。"
 NSB_soviet_communist_civil_war.006.b:0 "必须在事态失控之前加以制止。"
 NSB_soviet_communist_civil_war.008.t:0 "斯大林躲过了暗杀"
 NSB_soviet_communist_civil_war.008.desc:0 "斯大林最近遭遇了一次未遂刺杀。一名枪手闯入了斯大林的乡间别墅，但他还没来得及进入总书记的房间就被发现了。这名刺客被斯大林的警卫当场击毙。现在首都谣言四起，民众纷纷议论究竟谁才是幕后黑手。"
 NSB_soviet_communist_civil_war.008.a:0 "接下来会很难收场的。"
 NSB_soviet_communist_civil_war.009.t:0 "斯大林之死"
 NSB_soviet_communist_civil_war.009.desc:0 "[SOV.GetNameDef]公认的领袖，$SOV_iosif_stalin$，被一名未知身份的刺客所杀。很显然，当[SOV.GetNameDef]的领导人被暗杀时，他正孤身一人在他的乡间别墅里。\n由斯大林的继承人，备受唾弃的$SOV_lavrenty_beriya$所领导的三驾马车，已经接管了这个国家。然而，局势仍未完全稳定，[SOV.GetNameDef]的前途命运也尚未可知。"
 NSB_soviet_communist_civil_war.009.a:0 "好戏还在后头。"
 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName]叛变"
 NSB_soviet_communist_civil_war.010.desc:0 "由于不满斯大林对自己的待遇，[?SOS.SOV_general_to_desert.GetName]决定弃暗投明，加入我们正义的斗争。他麾下的一小部分部队也抛弃了[SOS.GetLeader]，选择追随他们的将军。"
 NSB_soviet_communist_civil_war.010.a:0 "热烈欢迎！"
 NSB_soviet_civil_war_common.001.t:0 "内战胜利"
 NSB_soviet_civil_war_common.001.desc_left:0 "反抗斯大林的战争终于结束了。在[ROOT.GetLeader]的英明领导下，我们成功推翻了独裁者。\n是时候重新燃起革命的烈焰，启程解放全世界的工人阶级了。"
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "在[ROOT.GetLeader]的领导下，我们赢得了战争。现在该重建国家、重整制度了。我们为取得胜利不惜一切，而我们也确实大获全胜，尽管伤亡惨重。不仅无数士兵英勇牺牲，而且我们还背下了一大笔债务。只有偿还了我们欠下的债，历史才能翻过这沉重的一页。"
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "我们凯旋而归的军队从克里姆林宫前列队经过，胜利属于我们！\n今天，[ROOT.GetNameDef]将迎来一个新的时代。在[ROOT.GetLeader]的领导下，我们不仅要重建国家，还要将它建设得比以往任何时候都更加强大。"
 NSB_soviet_civil_war_common.001.desc_exiles:0 "随着我们的军队胜利开进首都，共产党政权已经彻底崩溃。人民终于从红色暴君的枷锁中解放了出来。在经历了两次内战和战间期的多年乱政之后，一个崭新的俄罗斯将会从废墟中崛起。"
 NSB_soviet_civil_war_common.001.a:0 "是时候向前看了。"
 NSB_soviet_civil_war_common.002.t:0 "[ROOT.GetNameDef]的首都"
 NSB_soviet_civil_war_common.002.desc:1 "战争已经结束。是时候决定我国未来的首都了。"
 NSB_soviet_civil_war_common.002.a:0 "莫斯科一直是最重要的城市。"
 NSB_soviet_civil_war_common.002.b:0 "列宁格勒打响了革命第一枪。"
 NSB_soviet_civil_war_common.002.c:0 "那必须是彼得格勒。"
 NSB_soviet_civil_war_common.002.d:0 "还是[?SOV_civil_war_start_state.GetName]吧。"
 NSB_soviet_civil_war_common.002.e:0 "符拉迪沃斯托克将会是新的东方之都。"
 NSB_soviet_civil_war_common.002.f:0 "圣彼得堡曾是帝国的首都。"
 SOV_petrograd:0 "彼得格勒"
 SOV_StPetersburg:0 "圣彼得堡"
 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader]动员军队"
 NSB_soviet_civil_war_common.003.desc:0 "我们的行动暴露了。[ROOT.GetLeader]动员了红军和内务人民委员部，开始抓捕任何他们怀疑阴谋颠覆国家的对象。如果我们再不行动起来，先前的一切努力都将付诸东流。"
 NSB_soviet_civil_war_common.003.a:0 "那么，开战吧。"
 NSB_soviet_civil_war_common.006.t:0 "游击队加入起义队伍"
 NSB_soviet_civil_war_common.006.desc:0 "[SOS.GetLeader]对国家的掌控开始崩解。在[SOS.GetNameDef]境内各处，都有人民揭竿而起，反抗[SOS.GetLeader]的暴政。即将成立的游击队将会助我们一臂之力。"
 NSB_soviet_civil_war_common.006.a:0 "很好。"
 SOV_popular_uprising_units_tt:0 "游击队加入[ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.010.t:0 "去斯大林化"
 NSB_soviet_civil_war_common.010_right_opposition:0 "独裁者倒台了。我们应当破除对斯大林的个人崇拜，摧毁他剩余的追随者所珍视的偶像，并向告诉人们，旧时代已不复存在。我们必须移除掉纪念碑并重命名各个城市。也许斯大林最珍贵的宝石仅是斯大林格勒城。"
 NSB_soviet_civil_war_common.010_left_opposition:0 "革命胜利了，独裁者倒台了，无产阶级又一次统治了国家。斯大林的邪门歪道必须被终结，一切符号都必须去除。以斯大林及其追随者命名的城市需要改为更合适的名称，对于斯大林格勒来说尤其如此。"
 NSB_soviet_civil_war_common.010_exiles:0 "布尔什维克试图将国教改宗为共产主义，并围绕其领导人建立个人崇拜。他们甚至把俄罗斯的城市改了一遍名字。全帝国的秩序必须恢复，把斯大林格勒改回察里津十分适合作为这一运动的起点。"
 NSB_soviet_civil_war_common.010.a:0 "伏尔加格勒是个合适的名字。"
 NSB_soviet_civil_war_common.010.b:0 "察里津，必须是察里津。"
 NSB_soviet_civil_war_common.010.c:0 "托洛茨基革命真正的英雄。"
 NSB_soviet_civil_war_common.010.d:0 "我们得纪念一下布哈林。"

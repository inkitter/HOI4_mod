 BALTIC_events.1.t:0 "[From.GetNameDefCap]寻求保障"
 BALTIC_events.1.d:0 "今早一份来自[From.GetNameDef]的电报已送抵[Root.GetLeader]，请求[Root.GetNameDef]重申对[From.GetAdjective]的独立保障。根据1918以来[Root.GetNameDef]和[From.GetNameDef]之间的长久友谊，[From.GetLeader]坚称，为了延续东欧的长久和平，[From.GetLeader.GetHerHis]民族的存续至关重要。\n\n随着[From.GetNameDef]和[SOV.GetNameDefCap]之间紧张情绪的酝酿，接受[From.GetLeader]的提议可能使[Root.GetNameDef]与[SOV.GetAdjective]陷入冲突。"
 BALTIC_events.1.a:0 "我们将保卫我们的[From.GetAdjective]朋友。"
 BALTIC_events.1.b:0 "我们不支持[From.GetLeader]或[From.GetLeader.GetHerHis]的政府。"
 BALTIC_events.101.t:0 "[From.GetNameDefCap]接受！"
 BALTIC_events.101.d:0 "[From.GetLeader]已宣布[From.GetHerHis]继续支持[Root.GetAdjective]的独立，并且将加入任何继续威胁[Root.GetNameDef]的冲突。"
 BALTIC_events.101.a:0 "我们安全了。"
 BALTIC_events.102.t:0 "[From.GetNameDefCap]拒绝！"
 BALTIC_events.102.d:0 "[Root.GetLeader]十分沮丧[From.GetAdjective]外交部决定不寻求与[Root.GetNameDef]的军事关系。"
 BALTIC_events.102.a:0 "我们只能找其它的解决方案。"
 BALTIC_events.2.t:0 "[From.GetNameDefCap]寻求波罗的海合作。"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader]和[From.GetHerHis]的内阁已接触[Root.GetAdjective]政府，向其提议将波罗的海协约松散的军事联盟正式化。签署该协议将意味着在战时，我们的军队将团结起来共同面我们主权所受到的威胁。\n\n尽管是国家防御性质的，但[From.GetLeader]希望最后正式化自里加至奥斯陆的波罗的海协约，然而这样有野心的目标似乎不大可能。"
 BALTIC_events.2.d_scandi:0 "[From.GetLeader]和[From.GetHerHis]的内阁已接触[Root.GetAdjective]政府，向其提议将波罗的海协约松散的军事联盟正式化。签署该协议将意味着在战时，我们的军队将团结起来共同面我们主权所受到的威胁。\n\n[From.GetLeader]坚称一旦威胁沿其边境征服了波罗的海三国，斯堪的纳维亚自然是其下一个战争目标，我们应当明智地在这个全球冲突年代一起保持强大。"
 BALTIC_events.2.a:0 "我们应该加入！"
 BALTIC_events.2.b:0 "我认为我们有更好的选择。"
 BALTIC_events.202.a:0 "他们哪来胆子拒绝我们！"
 BALTIC_events.203.t:0 "波罗的海协约废弃！"
 BALTIC_events.203.d:0 "未能获得足够的帮助来抵抗[SOV.GetAdjective]入侵，[From.GetLeader]已经决定放弃波罗的海协约议案并转向其它选择。我们国家的许多人都感到十分沮丧，一个同我们朋友们在[From.GetNameDef]对抗[SOV.GetAdjective]军队的梦想就这样；只是成了一个梦。"
 BALTIC_events.203.a:0 "令人失望。"
 BALTIC_events.3.t:0 "[From.GetNameDefCap]请求直接介入"
 BALTIC_events.3.d:0 "[From.GetLeader]领导的[From.GetAdjective]人民军队与误入歧途为[From.GetNonIdeologyName]的资产阶级独裁政权卖命的无产阶级之间的内战仍在进行，但似乎事实已经证明[From.GetLeader]没有能力单独领导革命取得胜利。驻[From.GetNonIdeologyName]的[Root.GetAdjective]大使向[Root.GetLeader]的办公桌递交了一份报告，对[From.GetAdjective]革命者的前途表示担忧。他认为，如果在这场内战中失败，社会主义在[From.GetNonIdeologyName]胜利的可能性将化为泡影。"
 BALTIC_events.3.a:0 "直接行动势在必行！"
 BALTIC_events.3.b:0 "只有无产者才能解放他们自己。"
 BALTIC_events.301.t:0 "[From.GetNameDefCap]拒绝介入"
 BALTIC_events.301.d:0 "我们在[From.GetNameDef]的朋友和盟友对[Root.GetLeader]直接干预的请求作出了拒绝介入的回应。[From.GetLeader]声称，如果要解放[Root.GetAdjective]的工人，他们必须自己动手，任何代表[From.GetNameDef]的直接干预都将被视为帝国主义的行为。"
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap]有一个想法。"
 BALTIC_events.4.t:0 "共产者向[Root.Capital.GetName]进军！"
 BALTIC_events.4.d:0 "[Root.GetAdjective]的人民对政府越来越失望，今天，在[Root.Capital.GetName]的街头，紧张局势已经达到了沸点。对底层人民待遇表示不满的反政府抗议活动导致了与[Root.GetAdjective]军警的几次暴力冲突，抗议者最终在[Root.GetLeader]和[Root.GetRulingParty]党的几个主要成员举行的会议期间到达[Root.Capital.GetName]的议会大厦。抗议者的要求相当明确：要么将[Root.GetLeader]和[Root.GetLeader.GetHerHis]的[Root.GetRulingParty]党赶出政府，要么面临一场暴力的革命。"
 BALTIC_events.4.a:0 "我们别无选择。"
 BALTIC_events.4.b:0 "下台？决不！"
 BALTIC_events.5.t:0 "[From.GetNameDefCap]寻求建立[From.GetNonIdeologyName]-白俄罗斯"
 BALTIC_events.5.d:0 "受到过去短暂的立陶宛－白俄罗斯苏维埃社会主义共和国启发，[From.GetLeader]寻求统一[From.GetNameDef]及其掌控的白俄罗斯苏维埃社会主义共和国。[From.GetLeader.GetSheHeCap]声称两国统一将极大提高[From.GetNameDef]清除东西方之间的屏障以为全球革命服务的能力。"
 BALTIC_events.5.a:0 "一个天才的想法！"
 BALTIC_events.5.b:0 "白俄罗斯应当保持独立[Root.GetAdjective]。"
 BALTIC_events.501.t:0 "[From.GetNameDefCap]同意了！"
 BALTIC_events.501.d:0 "[From.GetNameDef]已经就[Root.GetAdjective]提出组建[Root.GetNonIdeologyName]-白俄罗斯苏维埃社会主义共和国这一要求做出了回应。感到有机会统一东欧和波罗的海诸国，[From.GetLeader]欣喜若狂，他宣布将会有一个联盟不可避免的成为东西方之间沟通的桥梁，让革命更容易蔓延至整片大陆。"
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName]版图更大了！"
 BALTIC_events.502.t:0 "[From.GetNameDefCap]拒绝！"
 BALTIC_events.502.d:0 "尽管立陶宛-白俄罗斯苏维埃社会主义共和国已被建立用来当作东西欧之间沟通的桥梁，但似乎[From.GetLeader]不再认为这是一个有必要存在的国家，并且宣称白俄罗斯是苏联不可分割的一部分[Root.GetNameDef]。"
 BALTIC_events.502.a:0 "至少我们尝试过了。"
 BALTIC_events.503.t:0 "在白俄罗斯的战争宣传"
 BALTIC_events.503.d:0 "为了组建立陶宛-白俄罗斯苏维埃社会主义共和国，[From.GetNameDef]正在煽动政府成员叛变加入[From.GetNonIdeologyName]，以此来动摇白俄罗斯政权。"
 BALTIC_events.503.a:0 "我们会尽快处理好它。"
 BALTIC_events.6.t:0 "[From.GetNameDefCap]寻求波罗的海诸国的统一"
 BALTIC_events.6.d:0 "波罗的海国家有着共同的长期被外来帝国主义的铁蹄蹂躏的历史，但是这将不再延续。[Root.GetNameDefCap]与[From.GetNameDef]已经在社会主义的指导下获得解放，但是[From.GetLeader]声称波罗的海国家的延续仍未得到保障。[From.GetLeader.GetSheHeCap]声称在波罗的海国家仍为国界线所分割的同时，我们面对帝国主义和资本主义也更加脆弱，只有团结为一个联合的波罗的海共和国我们才能承受外国侵略者的猛攻。"
 BALTIC_events.6.a:0 "[From.GetLeader]是正确的，我们一定要统一！"
 BALTIC_events.6.b:0 "超出底线！[Root.GetNonIdeologyName]仍然是[Root.GetAdjective]！"
 BALTIC_events.601.t:0 "[From.GetNameDefCap]拒绝了！"
 BALTIC_events.601.d:0 "[From.GetLeader]以毫不掩饰的厌恶回绝了[Root.GetAdjective]的统一请求。尽管非常尊重[From.GetNameDef]人的自治权，但无可争议的是一支统一的波罗的海力量比分成一个个更好。"
 BALTIC_events.601.a:0 "我们将从他们自己手中把他们拯救出来。"
 BALTIC_events.601.b:0 "毕竟他们有自决权。"
 BALTIC_events.7.t:0 "[From.GetNameDefCap]请求[baltic_wargoal_target.GetAdjective]入侵"
 BALTIC_events.7.d:0 "[From.GetNameDefCap]，[Root.GetAdjective]的西欧门户在今天代表[Root.GetNameDefCap]提出一套入侵[baltic_wargoal_target.GetNameDef]的计划。[From.GetLeader]声称入侵[baltic_wargoal_target.GetAdjective]将对我们共同努力向欧洲另一边传播革命十分重要，并且一旦[baltic_wargoal_target.GetAdjective]政府被废除将带来更多的扩张机会。"
 BALTIC_events.7.a:0 "颇受鼓舞！"
 BALTIC_events.7.b:0 "革命可以暂时搁置。"
 BALTIC_events.701.t:0 "[From.GetNameDefCap]入侵[baltic_wargoal_target.GetAdjective]受阻"
 BALTIC_events.701.d:0 "[From.GetNameDef]认为展开侵略战争代价太过高昂，根本不值得[From.GetAdjective]和[Root.GetAdjective]为之付出伤亡，因此否决了[Root.GetAdjective]提出的入侵[baltic_wargoal_target.GetNonIdeologyName]这一请求。现在[baltic_wargoal_target.GetNameDef]将不再面临任何共产主义革命力量的威胁。"
 BALTIC_events.701.a:0 "哦，好吧……"
 BALTIC_events.11.t:0 "森林兄弟的宣传"
 BALTIC_events.11.d:0 "一些反共产主义的出版物已经进入我国各地[Root.GetAdjective]公民的手中。这些宣传品攻击了[Root.GetLeader]的人格，将[Root.GetLeader.GetHerHim]称为叛徒和[SOV.GetAdjective]的走狗。这些出版物的性质美化了[Root.GetAdjective]民族主义，贬损了共产主义革命的国际价值。毫无疑问，民族主义情绪将因这些出版物的地下发行而得到增强。"
 BALTIC_events.11.a:0 "叛徒！"
 BALTIC_events.12.t:0 "在[forest_brothers_raid_state_target.GetName]的森林兄弟大突袭"
 BALTIC_events.12.d:0 "他们好像无处不在，打击[forest_brothers_raid_state_target.GetName]的几个主要工业区，导致其中的设备遭到严重损害。好在袭击发生在工厂晚上关闭的时候，但这对国家财产损害十分巨大。"
 BALTIC_events.12.a:0 "阶级叛徒，全都是。"
 BALTIC_events.13.t:0 "与森林兄弟的小规模冲突"
 BALTIC_events.13.d:0 "在[forest_brothers_raid_state_target.GetName]巡逻时，守备部队被森林兄弟所伏击。尽管我们方面一直损失不大，冲突的消息还是迅速在当地传播开来，许多人开始视森林兄弟为[Root.GetAdjective]的民族翘楚，这在挑战[Root.GetLeader]作为领袖的合法性。"
 BALTIC_events.13.a:0 "挫败他们！"
 BALTIC_events.14.t:0 "森林兄弟挪用装备"
 BALTIC_events.14.d:0 "在过去的几周里，生产线上的一些步枪和军用装备人间蒸发了，它们从工厂出去后从未抵达[Root.GetAdjective]红军手中。遗失装备被揭露去向森林兄弟。尽管政府现在知道此案凶手是谁，但要花费数周收紧生产线的缰绳，来确保其不会有一颗子弹通过这种方式进到森林兄弟步枪枪管去。"
 BALTIC_events.14.a:0 "我们将消灭这些叛徒！"
 BALTIC_events_7_tt:0 "触发事件'§Y[Root.GetNameDefCap]请求入侵芬兰§!'。"
 BALTIC_events_8_tt:0 "触发事件'§Y[Root.GetNameDefCap]请求入侵丹麦§!'。"
 BALTIC_events_9_tt:0 "触发事件'§Y[Root.GetNameDefCap]请求入侵瑞典§!'。"
 BALTIC_events_10_tt:0 "触发事件'§Y[Root.GetNameDefCap]请求入侵波兰§!'。"
 BALTIC_events_15_tt:0 "触发事件“§Y[Root.GetNameDefCap]请求入侵立陶宛§!”。"
 BALTIC_events_16_tt:0 "触发事件“§Y[Root.GetNameDefCap]请求入侵拉脱维亚§!”。"
 BALTIC_events_17_tt:0 "触发事件“§Y[Root.GetNameDefCap]请求入侵爱沙尼亚§!”。"
 BALTIC_events.18.t:0 "舆论战"
 BALTIC_events.18.d:0 "[From.GetNameDefCap]开始影响[Root.GetAdjective]的政治，在我们的城市宣传共产主义，还为异见者提供武器。只有对他们的宣传采取反制措施，我们才有希望彻底取缔共产主义，摆脱[From.GetAdjective]的威胁。"
 BALTIC_events.18.a:0 "[Root.GetNameDefCap]绝不会沦为共产主义国家！"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap]把[BALTIC_country_to_transfer.GetNonIdeologyName]委托于我们。"
 BALTIC_events.19.desc:0 "对于[ROOT.GetNameDef]来说，今天简直不能再美妙了。在我们的同志进行了英勇的战役之后，[SOV.GetNameDefCap]正式宣布，新解放的[BALTIC_country_to_transfer.GetNonIdeologyName]领土及其勇敢的工人将归我国管辖。[GetExtraBalticTerritories]\n\n这使我们距离建立一个强大到足以击退工人阶级敌人，并统一波罗的海国家的伟大目标又近了一步。"
 BALTIC_events.19.extra:0 "此外，他们也将占领的[BALTIC_loose_territory_country.GetNonIdeologyAdjective]领土的管控权交予我们，因此我们必须继续证明我们有资格成为[BALTIC_loose_territory_country.GetNonIdeologyName]的永久管控者。"
 BALTIC_events.19.a:0 "自然如此！"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName]投资了波罗的海联盟"
 BALTIC_entente_events.1.d:0 "作为波罗的海联盟的领导者，[From.GetNameDef]为联盟成员国的一项新倡议提供资金。该项资金使得[Root.GetNameDef]和[From.GetNameDef]互利共惠，这展示出我们对自由长久的承诺，以及我们两国的发展！"
 BALTIC_entente_events.1.a:0 "我们团结以更加强大。"
 BALTIC_entente_events.1.b:0 "恢复民主的机会！"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName]推动再统一"
 BALTIC_entente_events.6.d:0 "波罗的海协约从最初的波罗的海诸国之间的松散联盟至今已变化巨大。现在波罗的海诸国是那么的政治交融，就如同一个国家。[From.GetLeader]提议本联盟组成一个完整国家，统一波罗的海诸国的军民政府，似乎这是可能的。"
 BALTIC_entente_events.6.a:0 "绝妙的提案！"
 BALTIC_entente_events.6.b:0 "决不可能！"
 LIT_events.1.t:0 "[SOV.GetAdjective]-[LIT.GetAdjective]瓜分[POL.GetNameDef]"
 LIT_events.1.d:0 "很明显[LIT.GetLeader]谋求[LIT.GetAdjective]旧都维尔纽斯地区的再统一。当然他们的威胁对于[POL.GetNameDef]十分微弱，[LIT.GetAdjective]寻求[Root.GetNameDef]与[POL.GetAdjective]乌克兰和白俄罗斯同[Root.GetNameDefCap]一起分离出去，且维尔纽斯回归[LIT.GetNameDef]。\n\n[POL.GetNameDefCap]当然可以拒绝联合通牒，后果就是[POL.GetNameDef]和[Root.GetNameDef]两国之间的战争。"
 LIT_events.1.a:0 "一个很棒的提议！"
 LIT_events.1.b:0 "我们不会和[LIT.GetLeader]签署任何协议。"
 LIT_events.101.t:0 "[SOV.GetAdjective]-[LIT.GetAdjective]最后通牒"
 LIT_events.101.d:0 "自1920年以来，维尔诺就在[Root.GetNameDef]的控制之下，这让[LIT.GetNameDef]人更加视这座城市为他们的国家合法首都。紧张氛围在[SOV.GetLeader]的一支援助下到达沸点，立陶宛人现在要求将波兰东部划分至[SOV.GetAdjective]和立陶宛。我们接受，我们将放弃整个波兰东部，但我们拒绝，我们将发现我们自己是[SOV.GetAdjective]-[LIT.GetAdjective]联盟的主要目标。"
 LIT_events.101.a:0 "我们投降！"
 LIT_events.101.b:0 "决不会不战而降！"
 LIT_events.102.t:0 "[From.GetNameDefCap]同意了！"
 LIT_events.102.d:0 "[SOV.GetNameDefCap]已经同意与我们一同瓜分[POL.GetNameDef]，现在剩下要做的就是将我们的要求告知[POL.GetAdjective]。"
 LIT_events.102.a:0 "维尔纽斯在我们手中了！"
 LIT_events.103.t:0 "[From.GetNameDefCap]拒绝！"
 LIT_events.103.d:0 "[SOV.GetNameDefCap]拒绝与我们一同瓜分[POL.GetNameDef]，尽管我们仍然可以对[POL.GetNameDef]发起战争，但是我们的首相确信这样的战争会以我们的失败收场。"
 LIT_events.103.a:0 "挫败他们！"
 LIT_events.104.t:0 "[POL.GetNameDefCap]拒绝了！"
 LIT_events.104.d:0 "虽然他们已经四面楚歌，但[POL.GetNameDef]拒绝了我们的要求。"
 LIT_events.104.a:0 "开战！"
 LIT_events.104.b:0 "得不偿失。"
 LIT_events.2.t:0 "[From.GetNameDefCap]呼吁和平"
 LIT_events.2.d:0 "虽然武装冲突已经停止了数年之久，[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]却并没有签署任何官方的停战协议。[From.GetLeader]今天提出要求让[From.GetNameDef]和[Root.GetNameDef]握手言和并作为盟友一起抵御他们共同的国境线上的外敌。虽然[From.GetLeader]仍然声称威尔诺才是[From.GetNonIdeologyName]的唯一合法首都，但[From.GetLeader.GetSheHe]已经表示，正式停战并放下武器才是两国的共同利益所在。"
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap]说得有道理。"
 LIT_events.2.b:0 "我不同意。"
 LIT_events.201.d:0 "[From.GetLeader]似乎同意了[Root.GetAdjective]的大臣们的观点并决定暂时与[Root.GetNameDef]进入友好和平状态。随着和平而来的是双方对彼此独立地位的保证。而在战时，[From.GetNameDef]的朋友们将成为我们可靠的支援！"
 LIT_events.201.a:0 "好极了！"
 LIT_events.202.d:0 "[From.GetNameDefCap]拒绝与[Root.GetNameDef]签署任何正式的停战协议。这场冷战似乎会无限期地继续下去。"
 LIT_events.202.a:0 "不过，我们也许不接受否定的答案。"
 LIT_events.3.t:0 "[From.GetNameDefCap]请求保持永久和平。"
 LIT_events.3.d:0 "[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]在过去十年内争执的焦点是[Root.GetAdjective]对于[From.GetNonIdeologyName]的传统首都维尔纽斯的侵占。既然双方现在已经达成了友好关系，[From.GetLeader]提议两国保持永久的和平状态，而条件是[Root.GetNameDef]要交出对维尔纽斯的管辖权并停止宣称对任何[From.GetAdjective]领土的主权。[From.GetLeader]提出，拒绝此提案将会令人失望，但不会导致[From.GetNonIdeologyName]对[Root.GetNameDef]发起战争。"
 LIT_events.3.a:0 "听起来还不错。"
 LIT_events.3.b:0 "太荒谬了。"
 LIT_events.301.d:1 "[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]终于达成了和平协定，自从[Root.GetNameDef]以来长时间暗涛汹涌的冲突似乎终于结束了。虽然在许多[From.GetAdjective]的心中仍然保留着建立联邦的野心，但可以确定的是一个新型的联邦已经建成了，而它是建立在盟友间的互相尊重上的。"
 LIT_events.301.a:0 "我们一代人的和平！"
 LIT_events.302.d:0 "[From.GetLeader]拒绝承认[Root.GetNameDef]对于[Root.GetAdjective]的历史上的首都的宣称。虽然这不会切断双方的和平关系，但这一行为无疑已经重燃了[Root.GetNameDef]对于它曾经的对手的不信任。"
 LIT_events.302.a:0 "令人失望。"
 LIT_events.4.t:0 "[From.GetNameDefCap]提供了驻军权！"
 LIT_events.4.d:0 "出于对于被入侵的恐慌，[From.GetNameDef]的大臣们愿意让[Root.GetAdjective]军队驻扎在[From.GetNonIdeologyName]境内。作为条件，[From.GetAdjective]政府希望[Root.GetNameDef]可以在他们被外敌威胁主权时可以提供保护。虽然[From.GetNameDef]在他们的境内已有军队，但在面对[Root.GetAdjective]的要求时他们仍然力不从心。"
 LIT_events.4.a:0 "像是个难得的好机会！"
 LIT_events.4.b:0 "我不同意。"
 LIT_events.401.d:0 "[From.GetNameDefCap]拒绝了我们慷慨的提议，理由是他们不想代替[Root.GetNonIdeologyName]被卷进冲突之中。"
 LIT_events.5.t:0 "[From.GetNameDefCap]声索[784.GetName]"
 LIT_events.5.desc:0 "自从1919年的维尔纽斯攻势以来，立陶宛传统的首都一直被[Root.GetNameDef]所侵占。这一行径是我们两国之间长达几十年的持续冲突的焦点问题。\n\n冷战一直在这座城市里僵持着，而今天，[From.GetLeader]威胁说如果这座城市再不被让渡给[From.GetNameDef]，那么战争将不可避免。\n\n这座城市对我们来说食之无味弃之可惜，但它代表着旧联邦最后的生机。我们真的愿意放弃波兰-立陶宛的愿景以换取和平吗？"
 LIT_events.5.a:0 "这是个无用的城市。拿下它。"
 LIT_events.5.b:0 "我们永不投降。"
 LIT_events.501.t:0 "维尔纽斯回归了！"
 LIT_events.501.desc:0 "[From.GetNameDefCap]已经同意和平归还维尔纽斯，这标志着我们两个国家间数十年冷战的正式结束。随着维尔纽斯的回归，立陶宛终于统一了。"
 LIT_events.502.desc:0 "不出所料，[From.GetNameDef]拒绝了[Root.GetLeader]将维尔纽斯割让给[Root.GetNameDef]的要去。虽然外交失败了，但是[Root.GetLeader]还没有排除战争的可能性，而且随着边境紧张局势升级，战争似乎不可避免。"
 LIT_events.502.a:0 "战争？我管这叫攻势谈判。"
 LIT_events.6.t:0 "[From.GetNameDefCap]提议成立波兰-立陶宛至高联盟"
 LIT_events.6.d:0 "[From.Capital.GetName]今日发来电报，他们希望[Root.GetNonIdeologyName]和[From.GetNonIdeologyName]携手组建一个新阵营，足以与[GER.GetNameDef]和[SOV.GetNameDef]匹敌。作为被两大强权包围的民族主义国家，我们两国和其他欧洲强国的联系几乎被中断，而西方民主势力也不太愿意加入我们和法西斯国家的冲突。\n\n[From.GetLeader]提议[Root.GetAdjective]和[From.GetAdjective]两国放下自建国以来的冲突，[From.GetLeader.GetSheHeCap]希望我们统一成为波兰-立陶宛至高联盟，这个同盟基于联邦原则，但着重民族主义价值观。"
 LIT_events.6.a:0 "多么令人鼓舞！"
 LIT_events.6.b:0 "我不同意。"
 LIT_events.601.t:0 "[From.GetNameDef]加入联盟"
 LIT_events.601.d:0 "毫不意外，波兰人同意加入波兰-立陶宛至高联盟。尽管这不是立陶宛人对波兰命运的最终构想，但这是保卫波罗的海重要的标志性第一步。"
 LIT_events.601.a:0 "终为一体。"
 LIT_events.602.t:0 "[From.GetNameDefCap]拒绝联盟"
 LIT_events.602.d:0 "[Root.GetAdjective]部长很惊讶，[From.GetNameDef]拒绝加入波兰-立陶宛至高联盟。这似乎让紧张氛围在两国之间无处消散，这次拒绝合作很可能导致近期再发暴力冲突。"
 LIT_events.602.a:0 "或许他们将要被说服。"
 LIT_events.7.t:0 "[From.GetNameDefCap]要求[POL.GetAdjective]加入[Root.GetFactionName]"
 LIT_events.7.d:0 "[From.GetAdjective]同[POL.GetAdjective]积极开展合作，[From.GetAdjective]外交部长在今天与[Root.GetAdjective]官员会面，我方要求[POL.GetNameDef]加入[Root.GetFactionName]。"
 LIT_events.7.a:0 "一个很棒的提议！"
 LIT_events.7.b:0 "我们对波兰另有打算。"
 LIT_events.701.t:0 "[From.GetNameDefCap]阻止了[POL.GetAdjective]加入[From.GetFactionName]"
 LIT_events.701.d:0 "可悲的是，[From.GetFactionName]的领导人认为，[POL.GetAdjective]加入[From.GetFactionName]并不符合他们的最大利益。很明显，[From.GetNameDef]对[POL.GetNameDef]另有打算。"
 LIT_events.701.a:0 "哦，好吧。"
 LIT_events.8.t:0 "[From.GetNameDefCap]呼吁统一"
 LIT_events.8.d:0 "长期以来，[Root.GetAdjective]官员一直致力于重塑旧联邦，但总是遭到立陶宛方面的拒绝。然而在今天，[From.GetLeader]提出了一个历史性的提案，即重塑波兰-立陶宛联邦。但令人困惑的是，这项提案并不会将波兰与立陶宛置于平等的地位，事实上，这项提议会使[From.GetLeader]成为两国的绝对独裁者。"
 LIT_events.8.a:0 "我愿意做出这样的牺牲。"
 LIT_events.8.b:0 "没门。"
 LIT_events.801.t:0 "[From.GetNameDefCap]接受提案！"
 LIT_events.801.d:0 "[From.GetLeader]回应了[Root.GetAdjective]重新统一的要求，同时卸任波兰独裁者，并将手中权力转移至[Root.GetLeader]。一个联邦再度联合，这是[From.GetNameDef]和[Root.GetNameDef]现在共享彼此未来的一个历史沿革标示。"
 LIT_events.801.a:0 "好极了。"
 LIT_events.802.t:0 "[From.GetNameDefCap]拒绝"
 LIT_events.802.d:0 "这些波兰人似乎还没有准备好同[Root.GetNameDef]再次联合。尽管[Root.GetNameDefCap]尝试去恢复旧联邦联盟的架子，但[From.GetAdjective]部长们似乎一点也不为所动。"
 LIT_events.802.a:0 "或许波兰人将要被说服。"
 LIT_events.9.t:0 "[From.GetNameDefCap]要求占领波兰"
 LIT_events.9.d:0 "根据波兰和立陶宛之间长久的合作历史，[From.GetLeader]建议如果让[From.GetNameDef]在[Root.GetFactionName]的单独占领下，那么波兰的事将万事大吉。这么做后会牺牲波兰所提供的战略资源，但这同时也意味波兰的抵抗将成为立陶宛的问题。"
 LIT_events.9.a:0 "我看可以。"
 LIT_events.9.b:0 "我们不同意。"
 LIT_events.901.t:0 "[From.GetNameDefCap]移交了波兰占领区"
 LIT_events.901.d:0 "[Root.GetAdjective]要求支配[From.GetNameDef]的波兰占领区获得了成功。[From.GetAdjective]的将军和士兵们正在返回[From.GetNonIdeologyName]以重新分配战备位，[Root.GetAdjective]的士兵们将接管并进驻他们原来的波兰地区驻地。"
 LIT_events.901.a:0 "立陶宛万岁！"
 LIT_events.902.t:0 "[From.GetNameDefCap]拒绝了"
 LIT_events.902.d:0 "[Root.GetAdjective]对波兰占领区的统治要求被[From.GetNameDef]彻底的拒绝了。这次尝试被认为是[Root.GetLeader]的代表试图控制波兰主要的工业区并削弱[From.GetAdjective]对波兰领土的宣称而被无视了。"
 LIT_events.902.a:0 "值得一试。"
 LIT_events.10.t:0 "长枪党内战"
 LIT_monarchy_events.1.t:0 "双王困境"
 LIT_monarchy_events.1.desc:0 "如今波兰和立陶宛的王位上都有一位国王，任何和平统一联邦的尝试看起来都不太可能。然而，鉴于两国在意识形态上的一致，或许还有另一种把两国关系向前推进的方法。如果我们愿意，可以向[POL_or_LIT_target.GetLeader]提议两国结盟，作为联邦在外交层面上的一种重新构想。团结一致，我们就作为朋友齐步向前，如若不能，则有一方必须成为敌人。"
 LIT_monarchy_events.1.a:0 "联盟听上去不错。"
 LIT_monarchy_events.1.b:0 "天无二日！"
 LIT_monarchy_events.101.t:0 "[From.GetLeader]拒绝和平"
 LIT_monarchy_events.101.desc:0 "[From.GetLeader]无视了我们和平统一联邦的尝试，拒绝与我国结成友好合作关系，还声称“[From.GetNonIdeologyName]只有一个国王”。看起来同[From.GetNameDef]的战争已避无可避。"
 LIT_monarchy_events.101.a:0 "真是太没有教养了。"
 LIT_monarchy_events.2.t:0 "明道加斯三世"
 LIT_monarchy_events.2.desc:0 "1918年6月4日，威廉·卡尔·冯·乌拉赫以压倒性优势被民主选举为拉脱维亚国王，然而德意志帝国横加干涉，宣布全民公投无效，从此斩断了拉脱维亚与她的国王之间的纽带。但是已故的国王育有一子，随着德国对拉脱维亚的统治成为了遥远的记忆，[Root.GetLeader]已经对卡尔·吉罗·冯·乌拉赫发出邀请，成为拉脱维亚的新任国王！\n\n这位年轻的王室成员被加冕为明道加斯三世，尽管他目前仍被限制为一个礼仪性的存在，但将权力赋予拉脱维亚新君主的计划已排上日程。"
 LIT_monarchy_events.2.a:0 "国王陛下万岁！"
 LIT_monarchy_events.2_tt:0 "§Y明道加斯三世§!成为了[Root.GetNonIdeologyName]的国王。同时§Y[Root.GetLeader]§!将作为[Root.GetRulingParty]的领袖留任。"
 LAT_events.1.t:0 "真正的敌人"
 LAT_events.1.d:0 "虽然取得了独立，但[Root.GetNameDef]从未真正摆脱帝国主义对她的民族枷锁。[GER.GetAdjective]和[SOV.GetAdjective]都有野心和计划，要把[Root.GetNameDef]诱入他们各自的帝国，几乎不关心[Root.GetNameDef]的自决权。虽然为了维持[Root.GetAdjective]的独立，许多人渴望在所有战线上作战，但在这两个大国中，我们必须决定谁是最紧迫的威胁，并采取适当措施准备应对入侵。"
 LAT_events.1.a:0 "[SOV.GetNameDefCap]是真正的威胁！"
 LAT_events.1.b:0 "我们不能信任[GER.GetNameDef]。"
 LAT_events.8.t:0 "拉脱维亚一片火海"
 LAT_events.8.d:0 "政府决定解除对法西斯主义组织“雷霆十字”的禁令，这使得古斯塔夫斯·采尔明什和他的支持者有恃无恐，在拉脱维亚各地更加活跃和暴力。今天，这种暴力达到了顶峰，因为雷霆十字党已经武装起来，向里加进军，要求拉脱维亚政府立即投降。\n\n虽然政府显然有意与雷霆十字党合作，但该组织似乎无意将[Root.GetLeader]接纳进政权。"
 LAT_events.8.a:0 "我们会碾碎这些叛徒！"
 LAT_events.8.b:0 "为了更强大的拉脱维亚！"
 nsb_coup.0.t:0 "军官团内的阴谋？"
 nsb_coup.0.desc:0 "我们的一些将军对[Root.GetNameDef]的情况不满意，虽然这是公开的秘密，但为了解决我们的分歧，他们中的一些人似乎可能已经开始考虑采取更激烈的措施。在一个未知之地，各个军官之间已经开了一些会议，据信是在[?.Root.meeting_location.GetName]的某个地方。\n\n细节不详，但我们有理由相信[coup_member_1.GetName]和[coup_member_2.GetName]就在这群人中。后者被认为与[coup_member_3.GetName]有联系，尽管他们之间关系的确切性质尚不清楚。"
 nsb_coup.0.a:0 "一定要究根问底。"
 nsb_coup.1.t:0 "[Root.GetLeader]接管政府"
 nsb_coup.1.desc:0 "经过数周的筹谋，[Root.GetLeader]麾下的几位军官启动了[Root.GetOperationName]计划，意在夺取政权。\n\n长时间的准备终于有了回报，[Root.GetLeader]忠诚的部队迅速占领所有政府重要建筑。面对这压倒性的人数优势，卫兵和警察部队并未选择抵抗。同时，首都周围设置的关卡抓获了所有企图逃跑的政府要员。\n\n基于[Root.GetLeader]圈禁了前政府内阁，摆在残余[Root.GetNameDef]面前的是已成定局的事实。相信各地方行政机构也会立刻归顺。"
 nsb_coup.1.a:0 "我，代表个人，欢迎我们的新统治者。"

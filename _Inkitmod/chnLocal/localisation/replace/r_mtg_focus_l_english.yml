l_english:
 MEX_focus_national_bank:0 "国家银行"
 MEX_focus_national_bank_desc:0 "为了重建被内战破坏的经济而成立于1925年的墨西哥银行是我们最后的贷款人、货币发行者和各种事关国家利益的风险项目投资者。"
 MEX_focus_military_budget_review:0 "核算军事预算"
 MEX_focus_military_budget_review_desc:0 "拥有一支预算充足的军队的迪亚兹政权在革命民兵开始解放城市，并切断资金来源之后就崩溃了。我们需要核算军事预算，确保军队在战争时期能够坚持更久。"
 tooltip_military_budget_review:0 "核算军事预算"
 MEX_focus_gulf_coast_naval_yards:0 "墨西哥湾海岸船坞"
 MEX_focus_gulf_coast_naval_yards_desc:0 "墨西哥湾海岸面对着欧洲，而东海岸面对着美国，它们都是我们主要的贸易伙伴。我们正在成长的工业需要韦拉克鲁斯地区的船坞扩建才能得到良好的支撑。"
 MEX_focus_pacific_coast_naval_yards:0 "太平洋海岸船坞"
 MEX_focus_pacific_coast_naval_yards_desc:0 "同大西洋相比，跨太平洋的对日贸易以及和加利福尼亚的贸易并不那么重要，但我们应该维护我们的利益，对更多机会敞开大门。扩建太平洋海岸的船坞能够让我们在墨西哥湾地区被封锁的时候给予我们更大的回旋余地。"
 MEX_focus_brown_water_navy:0 "褐水海军"
 MEX_focus_brown_water_navy_desc:0 "墨西哥依赖着过时的一战前船只来保护海岸附近的贸易。我们一直尝试从西班牙和其它大国那里购买更现代的船只，但进展缓慢。我们应该开发我们自己的海军战术，以备战火吞没欧洲，并延烧到整个西半球。"
 tooltip_escort_ships:0 "护卫舰"
 MEX_focus_blue_water_navy:0 "蓝水海军"
 MEX_focus_blue_water_navy_desc:0 "墨西哥从未成为过海军强国。在殖民时代，我们的西班牙宗主需要集结全部海军力量对抗英国人。在追求独立的斗争和随之而来的内战中，我们的注意力又全部转移到了国内。在美国人赶超了我们并成为列强之后，在海面上展开竞赛的尝试也变得没有意义了。但是在现在这样动荡的时代里，或许墨西哥需要一只强大的海军。"
 tooltip_capital_ships:0 "主力舰"
 MEX_focus_raiding_navy:0 "掠袭海军"
 MEX_focus_raiding_navy_desc:0 "我们不能奢望在水面上同世界上主要海军国家的战列舰和航空母舰展开较量。我们应该反其道而行之，在敌国军队赶到之前截断他们的运输，从而保护墨西哥免遭入侵。"
 MEX_focus_heroic_military_college:0 "英雄军事学院"
 MEX_focus_heroic_military_college_desc:0 "英雄军事学院在1823年成立，1847年美墨战争期间，军校的五名学员在同美国海军陆战队之间的战斗中阵亡，军校因此得到了荣誉性的“英雄”的称号。第六名学员用墨西哥国旗将自己裹住，并从高墙上跳了下来以免被俘。"
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "我们现在还在和平时期，扩军将非常不受欢迎！\n"
 MEX_focus_tank_workshops:0 "坦克工厂"
 MEX_focus_tank_workshops_desc:0 "我们的航空设计厂TNCA（国家航空工程技术公司）在一战期间积累了丰富的有关装甲战斗车辆的经验，并基于英国菱形坦克的设计制造出了一台原型机。我们应该重启这些实验项目，开办自己的坦克工厂。"
 MEX_focus_weapons_modernisation:0 "武器现代化"
 MEX_focus_weapons_modernisation_desc:0 "墨西哥在革命前拥有不错的轻武器工业。尽管令人憎恶的独裁者迪亚斯有种种缺点，但他对武器发展抱有强烈的的兴趣。我们需要对迪亚兹时代的自动步枪实验进行调查研究。"
 MEX_focus_aviation_workshops:0 "航空工厂"
 MEX_focus_aviation_workshops_desc:0 "TNCA在革命后由于缺乏资金而被暂时关闭，但是飞机的杀伤力只会增加。因此，我们必须站在航空工业发展的风口浪尖。"
 MEX_focus_military_aviation_specialists:0 "军事航空专家"
 MEX_focus_military_aviation_specialists_desc:0 "航空机械专家军事学院们将会训练一批技术熟练的工程人员维护我们的飞机。飞机维护得越好，飞行员们就有更长的时间积累经验。"
 MEX_focus_army_expansion_programme:0 "扩军项目"
 MEX_focus_army_expansion_programme_desc:0 "墨西哥有着深厚的扩军潜力，同时随着革命后开展的国家建设运动，自私自利的诸州被整合成了唯一的祖国。我们爱国的国民们将会在危急时刻援助祖国。"
 MEX_focus_heavy_artillery:0 "重型火炮"
 MEX_focus_heavy_artillery_desc:0 "野战炮的杀伤力是无可否认的。第一次世界大战向世界证明了炮兵在支持军队推进和粉碎敌方攻势中是多么必不可少。我们必须发展自己的常规火炮。"
 MEX_focus_aerial_artillery:0 "空中对地火力"
 MEX_focus_aerial_artillery_desc:0 "我们在基督战争中试验了轰炸机对地面“软目标”的杀伤力，同时不守规矩的将军们还拿无法计数的叛军一并做了实验。叛军无法同空中的敌人较量，因此轰炸机在保卫墨西哥国土中发挥的作用将会是必不可少的。"
 MEX_focus_agricultural_credit_bank:0 "农业信贷银行"
 MEX_focus_agricultural_credit_bank_desc:0 "农业信贷银行将会通过给村社农民提供贷款，帮助他们购买农业机械和其它资本货物的方式加速土地改革。阿尔贝托·何塞·帕尼是一位金融业的老手，他将会带领墨西哥提高生产能力。"
 MEX_focus_rural_infrastructure:0 "农村基础设施"
 MEX_focus_rural_infrastructure_desc:0 "在迪亚兹统治的时代，墨西哥的铁路系统得到了扩建，但它们主要集中在北部的城市，以便为对美贸易提供方便。我们要把铁路系统延伸到南部。"
 MEX_focus_peripheral_infrastructure:0 "郊区基础设施"
 MEX_focus_peripheral_infrastructure_desc:0 "我们大部分农村地区的基础设施已经数十年没有得到什么改善了。如果我们改善我们的道路系统，那么守着大片赤贫土地的农民就可以自由前往工厂工作，并且接受教育了。"
 MEX_focus_rural_schools:0 "农村学校"
 MEX_focus_rural_schools_desc:0 "我们在这些学校里把不识字的农民改造成爱国的国民，他们会很乐意同不公平斗争，为国家发展做出贡献。地方农民学校将会教导农民革命，传授给他们专业技术，让他们自给自足。"
 MEX_focus_rent_freeze:0 "冻结租金"
 MEX_focus_rent_freeze_desc:0 "城市地区的工人是建设新墨西哥的关键组成部分，他们在革命期间被动员到了红军营中，现在他们要求兑现当初承诺的补偿。我们需要立即考虑一个方面是那些寄生的地主们还在从辛勤工作的财富创造者身上抽取租金。"
 MEX_focus_confederation_of_mexican_workers:0 "墨西哥工人联合会"
 MEX_focus_confederation_of_mexican_workers_desc:0 "墨西哥的政治精英一直寻求控制工会的行为，墨西哥工人联合会（CTM）将会代替墨西哥地区工人联合会（CROM），后者被认为已经腐化，并且由于和不受欢迎的前任领导人之间的联系而名声扫地。"
 MEX_focus_ejido_worker_militias:0 "村社工人民兵"
 MEX_focus_ejido_worker_militias_desc:0 "1917年宪法所承诺的土地改革的进度很缓慢。一般来说，地主们会通过地痞流氓和私人武装恐吓佃农，阻止土地的再分配。我们来组织起来农民，农场主和工人，把他们纳入公社民兵之中，保卫我们对抗不公的成果。"
 MEX_focus_party_of_the_revolution:0 "革命党"
 MEX_focus_party_of_the_revolution_desc:0 "卡德纳斯总统以土地改革的政纲赢得选举，这要感谢工人和农民组织的支持。我们已经执行了这些改革，现在我们拥有了一个随时准备在国际舞台上对抗不公的社会主义国家。"
 MEX_focus_liberalize_the_banking_sector:0 "银行业自由化"
 MEX_focus_liberalize_the_banking_sector_desc:0 "有许多粗暴且笨拙的政府政策阻止市场的力量改变墨西哥。举1925年的信用机构通则为例，它不允许银行持有其他银行的部分。真是荒谬！市场越自由，人民越自由。Luis Montes de Oca是一位奥地利学派的经济学家，他将会帮助我们改革银行业。"
 MEX_focus_strike_breaking:0 "破坏罢工"
 MEX_focus_strike_breaking_desc:0 "加入公会是1917年宪法所保护的一项基本权利，但是对财产的攻击行为是犯罪行为，应当得到应有的惩罚。在危急时刻的关键行业撤出劳动力的行为可以被视为叛国。"
 MEX_focus_urban_development:0 "发展城市"
 MEX_focus_urban_development_desc:0 "城市地区是经济活动的中心，因此需要把它们的需求摆在落后的乡村诸州之前。我们将会在墨西哥城和其它主要城市地区建设公路和铁路系统，这样做将会让墨西哥的财富得到进一步的增加。"
 MEX_focus_cientifico_camarilla:0 "科学家幕僚"
 MEX_focus_cientifico_camarilla_desc:0 "迪亚兹政权得到了一群内阁中技术官僚和私人企业家的支持。他们所建立的不受欢迎的恩庇主义与赞助体系是他们政权垮台的一个原因。不过，我们是受到人民热爱和支持的，而且这些科学家也掌握着我们急需的技术……"
 MEX_focus_end_land_reform:0 "结束土地改革"
 MEX_focus_end_land_reform_desc:0 "土地改革计划长期以来被拥有政治关系或者军事实力的地方强人所滥用。富农偷窃公地为个人牟利的行为不会让墨西哥变得更强大与统一。正相反，土地应该被卖给出价最高的人。或许有些地主确实会虐待他们的佃农，但这是法院该去解决的问题。"
 MEX_focus_privatization:0 "私有化"
 MEX_focus_privatization_desc:0 "村社体制根据政府对土地的预期，对土地的使用进行了限制。为什么国家要强迫农民自给自足，而不是让他们种植可用于出口的经济作物呢？如果我们解散集体农场，允许进行真正的发展的话，我们就能让墨西哥变得更富有。过时的自给自足的想法指挥阻碍全球化的进程。"
 MEX_focus_caudillo_private_armies:1 "考迪罗私人武装"
 MEX_focus_caudillo_private_armies_desc:0 "在地方上，州长、商人和警备司令三种身份倾向于集中于一人之身——革命的将军通过积累忠诚的部下积累权力，走上具有影响力的高位。这些考迪罗是我们应该培养的既成事实，而不是我们应该对抗的对象。"
 MEX_focus_support_general_cedillo:0 "支持塞迪略将军"
 MEX_focus_support_general_cedillo_desc:0 "北方的将军萨图尼诺 塞迪略将军和其它像他一样的考迪罗需要得到他们的自治权受到政府尊重的承诺。卡列斯总统和卡德纳斯总统推行的快速的权力集中政策让我们能够对造成国家巨大麻烦的问题施加巨大影响，所以进一步驱逐考迪罗的行动就没那么必要了。"
 tooltip_mexico_cedillo_will_be_placated:0 "塞迪略将军将会得到§G安抚§!。\n"
 MEX_focus_oil_field_expansion:0 "扩建油田"
 MEX_focus_oil_field_expansion_desc:0 "美国对石油的需要是贪得无厌的。尽管他们生产了世界上的大部分石油，他们却还要进口这些资源。在墨西哥湾海岸，墨西哥拥有随处可见的欠开发的油田，我们可以打开油田的阀门，致力于出口资源。"
 MEX_focus_northern_steel_plants:0 "北部炼铁厂"
 MEX_focus_northern_steel_plants_desc:0 "墨西哥首都之外工业最发达的地区是北部的美墨边境。沿着格兰德河，这里有马塔莫罗斯和华雷斯市这样和边境对面的布朗斯维尔和埃尔帕索等城市的深厚经济纽带中获益的许多城市。我们应该利用这一地区优越的基础设施，进一步发展重工业。"
 MEX_focus_capital_reserves:1 "资本储备"
 MEX_focus_capital_reserves_desc:1 "我们卖出石油，获得了不少现金，这让我们能够展示经济肌肉了。举例来说，如果我们要从美国或者英国那里购买技术的话，我们现在就有了途径。只要我们感觉合适，我们就可以逆向研究或者大量生产这些技术设计。"
 MEX_focus_oil_revenue_reinvestment:1 "石油收入再投资"
 MEX_focus_oil_revenue_reinvestment_desc:1 "我们现在从出售石油之中得到了许多利润，我们的预算正在大幅上升，因此我们必须计划一条有效的使用这些资金的途径。为了获得长远利益，将这些收益用在刺激经济发展的投资上是个最显而易见的选择。"
 MEX_focus_royal_dutch_shell:0 "荷兰皇家壳牌集团"
 MEX_focus_royal_dutch_shell_desc:0 "荷兰皇家壳牌集团是一家英荷合资公司，掌握了60%的墨西哥石油的许可权。我们通过向外国石油公司承诺解决劳动用工方面的纠纷，可以达到一种对我们双方都好的状态中。"
 MEX_focus_community_of_nations:0 "国家共同体"
 MEX_focus_community_of_nations_desc:0 "我们对英国的经济依赖不一定是一种诅咒。我们可以接受现状，并借此在有超级大国支持的情况下参与到国际事务之中。"
 anglo_mexican_diplomacy:0 "英国-墨西哥外交"
 MEX_focus_purchase_belize:0 "购买伯利兹"
 MEX_focus_purchase_belize_desc:0 "在殖民时代，这块小小的地方一直被西班牙的君主所宣称，尽管半岛贵族们从来没有殖民过这里。在拿破仑战争终于让西班牙的殖民帝国垮台之后，英国人逐渐在这一地区巩固了据点，并最终在1862年创立了英属洪都拉斯殖民地。这一地区应该被作为真诚的表示被交给墨西哥。"
 MEX_focus_nationalize_the_oil_fields:0 "国有化油田"
 MEX_focus_nationalize_the_oil_fields_desc:0 "外国的石油特许公司主导者墨西哥的经济，并且对我们的国内和国际事务都施加了太大的影响力。英国人和美国人在荷兰皇家壳牌公司和标准石油公司上投入的关注比对我们政府的关注高得多！"
 tooltip_mexico_they_may_declare_war:0 "§R石油大亨可能会唆使发动战争！§!\n"
 MEX_focus_german_resource_exchange:0 "交换德国资源"
 MEX_focus_german_resource_exchange_desc:0 "德国的战争机器正在重新开动一事已经是显而易见的了，但它们需要墨西哥的石油才能正常运转。和让我们拜服在美国人脚下，或者把我们的整个国家卖给俄罗斯人不同，我们可以采取充分利用德国人对我们石油资源的需求，来增强我们军队的实力。"
 mexico_german_resource_exchange:0 "墨西哥-德国资源交换"
 MEX_focus_new_world_order:0 "世界新秩序"
 MEX_focus_new_world_order_desc:0 "德国人显然是欧洲的霸主。如果我们帮助它们对抗英国和美国的话，我们肯定能在他们的世界新秩序中获得一席之地。过去发送的齐默尔曼电报之所以被发送过来是有原因的：美国人只能被一场地面攻势粉碎……"
 german_mexican_diplomacy:0 "德国-墨西哥外交"
 MEX_focus_oppose_yanqui_imperialism:0 "反对扬基帝国主义"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "我们已经正当地重申了对本国资源的控制权，现在外国人叫嚷着要求赔偿，但显然这些特许公司在本质上是借助在独裁者迪亚兹统治的时代中趁虚而入，从墨西哥人民手中窃取了财富。我们凭什么要还给窃贼他们偷走的财产？"
 MEX_focus_international_proletarianism:0 "国际无产阶级主义"
 MEX_focus_international_proletarianism_desc:0 "苏联人已经展示了他们的社会主义制度将会改变整个世界。我们为之奋斗的革命志士通往解放人民的第一步：先是解放墨西哥人民，现在则要解放整个世界。"
 russo_mexican_diplomacy:0 "俄罗斯-墨西哥外交"
 MEX_focus_interior_defence_plan:0 "国内防御计划"
 MEX_focus_interior_defence_plan_desc:0 "很显然，扬基佬无论是在人数上还是在技术上都对我们具有优势，但是我们对地形烂熟于心，有着人民的支持，还有时间和空间建立起强大的防线，我们将会使用一击脱离战术，建立纵深防御以及隐蔽的据点让敌人在荒漠与深山中把血流干。"
 MEX_focus_compensation:0 "赔款"
 MEX_focus_compensation_desc:0 "我们把石油特许权卖给了皇家壳牌公司和标准石油公司，我们不能为了追求利润就犯下错误。我们应该通过向外国人赔偿国有化石油开采特许权的方式维护法律系统的公平正义。"
 MEX_focus_liberty_and_justice_for_all:0 "所有人的自由与公义"
 MEX_focus_liberty_and_justice_for_all_desc:0 "美国现在是历史上最大的经济强国。苏联人的工业化进程或许很快，德国人或许更懂得如何打仗，但是美国人的优势在于她对于个人自由的坚持以及对制度而非暴力的依赖。将我们之间的经济纽带穿变味军事同盟是自然而然的选择。"
 american_mexican_diplomacy:0 "美国-墨西哥外交"
 MEX_focus_aztec_eagles:0 "阿兹特克之鹰"
 MEX_focus_aztec_eagles_desc:0 "我们是拉丁美洲地区最具有影响力的国家之一，我们应当对美国伸出援手，对抗那些以扩张主义威胁全面和平的好战分子，以此展现我们对于确保世界和平的决心。"
 aztec_eagles_opinion:0 "阿兹特克之鹰"
 MEX_focus_international_peacekeepers:0 "国际维和部队"
 MEX_focus_international_peacekeepers_desc:0 "世界上的民主国家计划建立一个平等的同盟，一个联合国，通过给世界各国提供一个调和各自的不同，仲裁他们之间的争端的地方的方式确保国际和平。我们将会投身于这一伟大事业，帮助拉美国家维持独立。"
 MEX_focus_march_southwards:0 "向南进军"
 MEX_focus_march_southwards_desc:0 "在独立的斗争中，墨西哥失去了南方的几个省份。名不副实的墨西哥帝国是我们历史的一个祸根，但我们可以改正这个错误。南方诸省对我们的防御而言至关重要，我们将会重新宣称这些省份。"
 threat_mexico_marching_southwards:0 "墨西哥向南进军"
 MEX_focus_unify_centroamerica:0 "统一中美洲"
 MEX_focus_unify_centroamerica_desc:1 "微不足道的香蕉共和国如尼加拉瓜、巴拿马和哥斯达黎加实在是太小了，作为国家而言实在无法存续。我们必须把它们整合进我们的国家，借此将荣耀带给墨西哥和墨西哥人民。"
 threat_mexico_unify_centroamerica:1 "墨西哥寻求统一中美洲"
 MEX_focus_push_past_the_darien_gap:1 "进军达连隘口"
 MEX_focus_push_past_the_darien_gap_desc:1 "在我们统一中美洲的战役之后，我们现在必须通过巴拿马和哥伦比亚之间的丛林地带才能在南美洲站稳脚跟。这里被称为“达连隘口”。"
 threat_mexico_push_south_of_the_darien_gap:1 "墨西哥威胁达连隘口以南"
 MEX_focus_andean_offensive:1 "安第斯攻势"
 MEX_focus_andean_offensive_desc:1 "现在我们已经在安第斯山脉北方站稳了脚跟，继续发动这场攻势，攻克这片险要的热带地区，完成统一拉丁美洲的任务是我们的天命。"
 threat_mexico_andean_offensive:1 "墨西哥威胁安第斯诸国"
 MEX_focus_seize_the_panama_canal:0 "夺取巴拿马运河"
 MEX_focus_seize_the_panama_canal_desc:0 "巴拿马运河是世界上最重要的关节，它是以拉丁裔工人的鲜血和生命的代价，在美国人对工业利润的追求下完工的。我们已经夺取了运河的周边地区，现在我们可以发起闪电战袭击规模较小的运河区卫戍部队，强迫扬基佬在对我们发动一场血流成河的战争或交给我们运河区的控制之间二选一。"
 MEX_focus_fortify_the_canal:1 "巩固运河区"
 MEX_focus_fortify_the_canal_desc:1 "随着巴拿马运河终于落入我们手中，我们需要保证水闸与河堤的安全，确保这里成为一座坚不可摧的堡垒。"
 MEX_focus_integrate_the_south:0 "整合南方"
 MEX_focus_integrate_the_south_desc:0 "团结墨西哥人民的工作进展一直很慢，但这不会被区域边境或山脉所阻挡，我们过去克服过这些困难，我们现在也将继续在南方诸省克服这些困难。"
 MEX_focus_plan_of_agua_prieta:0 "阿瓜普列塔计划"
 MEX_focus_plan_of_agua_prieta_desc:0 "反对迪亚兹的革命和随后到来的恶性内讧持续了十年之久。当尘埃落定之后，获胜的北方的将军们在索诺拉省的阿瓜普列塔会面，在那里他们给出了关于墨西哥未来的清晰的计划。他们是一群由推动现代化世俗化的民粹主义者所组成的军阀，要不然就是“酋长的联盟”，比那些瓜分战利品的土匪贵族们好不到哪里去，怎么看待他们取决于个人的视角。"
 MEX_focus_exile_calles:0 "流放卡列斯"
 MEX_focus_exile_calles_desc:0 "前总统普鲁塔尔科·卡列斯在1924年到1928年之间担任总统，他的暴政引发了基督战争和数不胜数的小规模叛乱。他企图像控制过去几任傀儡总统一样，控制现任的卡德纳斯总统。卡德纳斯有他自己的民主授权，自己对未来的计划，为了墨西哥的稳定，卡列斯应该离开。"
 MEX_focus_institutional_revolution:0 "制度革命"
 MEX_focus_institutional_revolution_desc:0 "民主制在墨西哥的遗产是脆弱的，但我们可以强化它。我们信奉的法治正在进步，人民也开始信任选举，而此前这都被政府所控制的。"
 MEX_focus_jefe_maximo:0 "至高领袖"
 MEX_focus_jefe_maximo_desc:0 "如果普鲁塔尔科·卡列斯失去了对国家的影响力，墨西哥就会在混乱中堕落得更深。他一手塑造了波特斯、奥尔蒂斯、罗德里格斯和现任的卡德纳斯的政府，而他的政敌谴责他为“至高领袖”，这听着像是什么土匪头子的称号！实际上，卡列斯只不过是个年迈的政客，他头脑里有着对墨西哥未来最好的规划。如果政治舞台上缺少了他，那革命简直就是一场滑稽戏。"
 MEX_focus_purge_the_bureaucracy:0 "清洗官僚系统"
 MEX_focus_purge_the_bureaucracy_desc:0 "卡列斯派们正在从他们不应得到的具有影响力的位置上被清洗出去。我们在心里有许多称职的替代者的人选，他们有能力，有智谋，并且对于能为墨西哥服务心怀感激……"
 MEX_focus_arrest_general_cedillo:0 "逮捕塞迪略将军"
 MEX_focus_arrest_general_cedillo_desc:0 "考迪罗们是一种威胁。他们把墨西哥分裂成了好几个小规模的封地，在那里他们可以指派官员，授予他们高于经济、军队和政府的权力。他们在洗劫墨西哥的财富，而且没有谁比萨图尼诺·塞迪略在他控制的省份里做得更绝了。他相对于中央政府的独立地位是完全无法容忍的，他所召集的叛军注定是一场徒劳。"
 tooltip_mexico_cedillo_will_be_neutralised:0 "塞迪略将军将会被§G消灭§!。\n"
 MEX_focus_control_the_army:0 "控制军队"
 MEX_focus_control_the_army_desc:0 "军队或许是墨西哥最重要的选民阵营了。过去二十年已经证明了人民的意志只会被被刺刀所驱动。因此，流氓将军们成为了当前政府的一个威胁，无论这个政府的合法性如何。"
 MEX_focus_repeal_the_calles_law:0 "废除卡列斯的法令"
 MEX_focus_repeal_the_calles_law_desc:0 "卡列斯粗暴地执行宪法中关于反对宗教的条款，引发了基督军叛乱。卡列斯的法律通过禁止在牧师公共场合穿制服，并监禁批评政府的宗教人士来羞辱神职人员。我们同意教会的政治影响力需要被削弱，但他的行为是对个人自由的攻击，而不是对教会权力的攻击。"
 MEX_focus_abolish_capital_punishment:0 "废除死刑"
 MEX_focus_abolish_capital_punishment_desc:0 "最近的军事叛乱、农民起义和基督战争的所导致的不稳定，以及政府对这些乃至更小的“罪行”的血腥回应，导致恐惧气氛在墨西哥弥漫。人们害怕被国家施行暴政，再也不能自由地交谈了。我们应该逐步淘汰死刑。随着我们逐步放开管制，人们将再也不会感到有必要逃离国家了。"
 MEX_focus_enforce_the_calles_law:0 "执行卡列斯的法令"
 MEX_focus_enforce_the_calles_law_desc:0 "基督军的步兵或许没有在战场上被全部消灭，但是他们无谓的叛乱结束后的几年中，他们残余的领导人和教会中的同情者们被逐个逮捕，他们的运动因此瘫痪，并再无可能复苏。教会现在别无他选，只能接受我们针对他们的要求。他们会成为政府权力的新工具，否则我们还会继续瘫痪他们。"
 MEX_focus_triumph_over_the_cristeros:0 "战胜基督军"
 MEX_focus_triumph_over_the_cristeros_desc:0 "许多有能力的个人在对抗基督军的战役中爬到了高层。以小股部队战术和空中支援打击的方式对抗叛乱者给了我们的将军绝佳的验证他们能力的机会。镇压基督军的战役还让我们看清了谁有意愿去干更脏的活。"
 MEX_focus_state_education:0 "国家教育"
 MEX_focus_state_education_desc:0 "墨西哥的社会主义教育意味着注重理性主义和爱国主义，而不是遵从教宗的教条和命令。我们只需要给下一代墨西哥年轻人提供良好的反教会教育，教会的民众支持就会在一夜之间消失。一旦人们认识到可能存在一个不同的世界，他们就不会容忍吸人血的教士。"
 MEX_focus_xefo:0 "XEFO广播电台"
 MEX_focus_xefo_desc:0 "政府一直在全国各地建造无线电发射塔和设立电台。它有利于传播政治宣传，但它也让农村人民之间的联系更加密切。XEFO就是由革命制度党所运营的这样一座无线电台。"
 MEX_focus_law_on_industrial_promotion:0 "工业促进法"
 MEX_focus_law_on_industrial_promotion_desc:0 "多年来，墨西哥诸州和联邦政府一直寻求通过免税来鼓励新产业的发展。一般情况下，当地法规会把资金转移到不重要或效率低下的地区，同国家利益之间对抗。我们要统筹规划，使工业发展方式合理化。"
 MEX_focus_nafinsa:0 "国家金融银行"
 MEX_focus_nafinsa_desc:0 "国家金融银行是一家为鼓励墨西哥工业化而建立的开发银行。他对于在墨西哥中部各州新建工厂，比如墨西哥城的化工厂和炼铁厂至关重要。"
 MEX_focus_engineering_school:0 "工程学校"
 MEX_focus_engineering_school_desc:0 "墨西哥城的国立理工学院中的高等机械与电气工程学院旨在训练新一代机械工程师和电气工程师。"
 MEX_focus_television_innovators:0 "电视创新"
 MEX_focus_television_innovators_desc:0 "墨西哥的电子工业令人惊讶地先进。吉列尔莫·冈萨雷斯·卡马雷纳和其它“无线电试验联盟”的成员们正在测试彩色电视信号传输的实验。如果我们关注这一领域的进展的话，我们或许可以成为世界通信技术的领导者。"
 MEX_focus_antidisestablishmentarianism:1 "反政教分离运动"
 MEX_focus_antidisestablishmentarianism_desc:0 "正信的概念已经被“革命”军政府滥用了几十年。教堂、修道院和圣物箱被正式收归国有，神职人员管理郊区需要得到政府的许可证。有些州只有一名牧师负责数万名信徒。让我们抛弃这一规定，让教会重新拥有自己的财产。"
 MEX_focus_rewrite_the_constitution:0 "重修1917年宪法"
 MEX_focus_rewrite_the_constitution_desc:0 "恶毒的将军们撰写的宪法将国家置于教会之上，使婚姻成为一项民事行为、阻止神职人员为政治候选人背书、并拒绝承认天主教会是墨西哥道德权威的来源。我们必须通过正式确立天主教为国教来解决这些矛盾。"
 MEX_focus_legion_of_christ:1 "基督军团"
 MEX_focus_legion_of_christ_desc:1 "我们正以基督使者不屈不挠的精神纠正“革命”的错误，但我们才刚刚开始。我们需要建立一个组织，找出并惩罚袭击圣教会的罪犯。就像《出埃及记》中所说：以眼还眼，以命偿命。"
 MEX_focus_crusade_against_atheism:0 "对无神论者发动圣战"
 MEX_focus_crusade_against_atheism_desc:0 "在1930年代初，许多基督军运动的领袖被政府所逐个猎捕并谋害。不过，有一些人逃过了大清洗，并已经准备重新领导墨西哥虔诚的信众了。万岁基督君王，万福瓜达露佩圣母！"
 MEX_focus_knights_of_columbus:0 "哥伦布骑士会"
 MEX_focus_knights_of_columbus_desc:0 "在基督战争期间，当战争双方都犯下了罪行，此时国际哥伦布骑士会介入并协助我们。起初，他们秘密募集捐款来资助和武装基督军。在墨西哥主教拒绝对叛乱负责后，骑士们向美国政府游说，呼吁举行谈判，并最终结束了战争。"
 MEX_focus_catholic_politics:1 "天主教政治"
 MEX_focus_catholic_politics_desc:1 "墨西哥的大多数政党都被1911年革命后夺权的反对教会干政人士掌控。如果我们天主教徒想要合法地掌握权力，那么建立一个由虔诚的信众组成的政党就是必要的。"
 MEX_focus_social_catholicism:0 "社会天主教主义"
 MEX_focus_social_catholicism_desc:0 "社会天主教主义是一种政治宗教学说，它的起源可以追溯到20世纪初。它强调通过攻克造成贫困的原因来减轻穷人的负担。不受约束的工业资本主义造成的不公正需要教会团结起来对抗，墨西哥的进步主义教士将尽力解决这个问题。"
 MEX_focus_church_schools:0 "教会学校"
 MEX_focus_church_schools_desc:0 "革命的将军们试图在他们称为学校的社会主义再教育营中给年轻人洗脑。我们必须恢复宗教在教室中的地位，让神父和修女教育我们的孩子。"
 MEX_focus_triumph_of_synarchism:1 "共治主义的胜利"
 MEX_focus_triumph_of_synarchism_desc:1 "我们的敌人被我们痛打一气，现在他们躲在暗处，像是撒旦的仆从。我们现在可以随心所欲地确保国家的重建工作将会以一种兼顾信仰和政治意愿方面的统一的方式进行。"
 MEX_focus_reform_the_cristero_guard:1 "改组基督军卫队"
 MEX_focus_reform_the_cristero_guard_desc:1 "基督军面对暴君卡列斯的压迫勇敢地保卫教会，他们中的许多人在基督的旗帜下殉道。现在，圣教会的力量已经恢复，基督军必须重新组织起来，成为基督的武装保护者。"
 tooltip_mexico_reform_the_cristero_guard:2 "改革§Y基督军卫队§!：\n部署§Y8个§!拥有§Y10个步兵营§!和§Y1个炮兵支援连§!的师"
 MEX_focus_synarchist_youth:1 "共治主义青年团"
 MEX_focus_synarchist_youth_desc:1 "青年人是国家的未来。如果他们受到的教育是正确的，那么他们就会成为我们信条的化身：勇敢，忠诚而虔诚。"
 MEX_focus_synarchist_communes:1 "共治主义公社"
 MEX_focus_synarchist_communes_desc:1 "现在，人民的思想已经从“革命分子”手中被解放出来，信徒们又纷纷涌向再次神圣的教堂，我们的经济计划也可以实施了。新的生产单位将使信徒能够服务于国家事业和教会，同时在信仰和思想上感到一致。"
 MEX_focus_revolutionary_women:0 "革命妇女"
 MEX_focus_revolutionary_women_desc:0 "在墨西哥，妇女传统上从事家务劳动，最近几十年来也从事工业劳动。烟草业、咖啡业和服装业倾向于雇佣大多数女性，尽管这与男性主导的工会运动产生了摩擦。男性现在已经享有同工同酬和最低工资的权利——我们也应该为女性落实这一权利。"
 MEX_focus_womens_suffrage:0 "妇女普选权"
 MEX_focus_womens_suffrage_desc:0 "许多革命政府的立法者和内阁部长反对扩大妇女投票权，因为他们认为妇女更容易被神职人员的论点左右，并将导致世俗化的终结。无论过去发生过什么，我们都不能阻碍前进的道路。"
 MEX_focus_soldaderas:0 "娘子军"
 MEX_focus_soldaderas_desc:0 "作为革命的符号之一，女性战士作为一般作战成员参加战争，有一些人还被晋升为初级军官。她们对于后勤供给不良的革命军而言至关重要。"
 MEX_focus_ban_political_militias:0 "禁止政治性民兵"
 MEX_focus_ban_political_militias_desc:0 "左翼和右翼的准军事组织都声称自己是与叛国者对抗的爱国者，但实际上他们只不过是希望削弱我国的恶毒的外国列强的爪牙。政府必须取缔法西斯主义和共产主义民兵。"
 MEX_focus_depoliticised_army:0 "去政治化的军队"
 MEX_focus_depoliticised_army_desc:0 "将军们无权获得他们麾下士兵的效忠。合法性的最终来源是墨西哥政府。我们应该通过在各省之间让将军换防来防止他们有任何叛乱的想法，这样他们就不能培植庇护关系网络，或确保士兵的对他们的私人忠诚。"
 MEX_focus_professional_army:0 "专业化军队"
 MEX_focus_professional_army_desc:0 "我们不能专门依赖特设的娘子军去填补战场上的部队。我们需要补给站和后勤部队。我们想要机动卡车和铁路，但哪怕是用驴子也比让军队自己去寻找补给要好。"
 MEX_focus_legacy_of_revolution:0 "革命的遗产"
 MEX_focus_legacy_of_revolution_desc:0 "我们必须捍卫革命的成果，铲除民族叛徒。将军们站在这场斗争的最前线。他们看到了政府每天实际面临的困难。我们应该给他们更多的自由裁量权来执行国家的法规。"
 MEX_focus_the_gold_shirts:0 "金衫军"
 MEX_focus_the_gold_shirts_desc:0 "尼古拉斯·罗德里格兹·卡拉斯科将军在1933年成立了金衫军以抵挡对抗政府的共产主义叛国者。这个准军事组织应该成为政府之中的一个派系，因为他们的目标令人钦佩，方法也是必要的。"
 MEX_focus_revanchist_revolution:0 "复仇主义革命"
 MEX_focus_revanchist_revolution_desc:0 "墨西哥人民长期受到扬基佬侵略和共产主义渗透的虐待，但我们克服了这些障碍，实现了国家统一，建立了拥有一个强大的领导人的强大国家。我们现在必须纠正墨西哥过去所遭受的不公正对待。"
 trotsky_not_welcome_in_mexico:1 "政治气氛对托洛茨基不利"
 MEX_focus_the_red_shirts:0 "红衫军"
 MEX_focus_the_red_shirts_desc:0 "托马斯·加里多·卡纳巴斯省长在1930年创立了红衫军，对抗天主教会和他们反动的神父们。搜寻并消灭人民的敌人是一项有价值的事业，我们应该把红衫军变成一支具有一定军队能力的武装。"
 MEX_focus_communist_revolution:0 "共产主义革命"
 MEX_focus_communist_revolution_desc:0 "对抗迪亚兹的革命已经转变成了一场真正的社会主义革命，它将通过废除生产交换并引入一种新的生活方式的办法来解决资本主义的矛盾。"
 MEX_focus_hispanic_culture:0 "西语文化"
 MEX_focus_hispanic_culture_desc:0 "拉美诸国有着强大的文化，它们是在征服和生存、叛乱和严谨的规则的基础上形成的。我们共同的文化是我们自豪的源泉，是我们未来进步的指路明灯。"
 MEX_focus_revolutionary_class_war:1 "革命阶级战争"
 MEX_focus_revolutionary_class_war_desc:1 "只有无产阶级接受武装，被组织成一支代表阶级的军队，才能保卫并传播革命的信念。"
 faction_mexico_4th_international:1 "第四国际"
 MEX_focus_smash_the_bureaucrats:1 "碾碎官僚"
 MEX_focus_smash_the_bureaucrats_desc:1 "列宁死后，斯大林领导的腐败官僚机构在苏联形成了一个独裁政权，从劳动者手中窃取了权力。苏联由此变成了一个堕落的工人国家，它扭曲了革命的理念。"
 MEX_focus_liberate_the_antilles:1 "解放安的列斯"
 MEX_focus_liberate_the_antilles_desc:1 "许多加勒比岛屿仍然被帝国主义列强占领，后者自发现美洲以来一直在继续压迫和剥削。我们将一劳永逸地结束殖民主义带来的不公！"
 MEX_focus_one_world_government:1 "一个世界政府"
 MEX_focus_one_world_government_desc:1 "既然斯大林的专制暴政已经消灭了，我们可以劝说他的一些支持者进行自我批评，加入真正从反动压迫中解放出来的国家联合。"
 tooltip_socialist_marine_corps:0 "社会主义海军陆战队"
 MEX_focus_international_struggle:0 "国际斗争"
 MEX_focus_international_struggle_desc:0 "在对抗意识形态敌人的斗争中，我们并不孤单。我们在国外有许多可以联系的潜在的盟友。我们应该帮助他们夺取权力，建立一个庞大的潜在盟友集团，并让他们反过来帮助我们。"
 MEX_focus_spanish_civil_war_refugees:0 "西班牙内战难民"
 MEX_focus_spanish_civil_war_refugees_desc:0 "席卷西班牙的战火烧向了数以万计的西班牙国民。他们中的许多人要么是西班牙知识分子中的精英，要么就是有高技能的技术人员。授予他们难民身份，我们就可以同事完成人道主义使命，并为墨西哥谋利益。"
 tooltip_spanish_civil_war_technical_knowledge:0 "西班牙内战技术知识"
 scw_over:0 "西班牙内战结束了"
 MEX_focus_falangist_veterans:0 "长枪党老兵"
 MEX_focus_falangist_veterans_desc:0 "长枪党是西班牙的一个法西斯主义准军事组织。他们为了上帝和国家而战，不过不幸的是，他们中的许多人都是君主主义者。尽管如此，我们还是应该同西班牙内战中的长枪党老兵取得联系，并从他们的内战经历中学习军事知识。"
 tooltip_falangist_veterans_doctrine_knowledge:0 "长枪党老兵学说知识"
 falangist_veterans_opinion:1 "长枪党老兵"
 MEX_focus_support_spains_loyalists:1 "支持西班牙效忠派"
 MEX_focus_support_spains_loyalists_desc:1 "西班牙共和政府是民主选举上台的，现在遭遇了“民族主义”叛徒发起的内战，他们只想得到个人权利，并很明显对西班牙的普通群众抱有仇恨。我们应该支持西班牙效忠派，在国际联盟中对他们给予支持，后者试图对卷入战争的共和政府实行禁运。"
 loyalist_spanish_government_support_opinion:1 "支持西班牙共和政府"
 MEX_focus_liberate_the_caribbean:1 "解放加勒比"
 MEX_focus_liberate_the_caribbean_desc:1 "像拉丁美洲的其他部分一样，加勒比诸国在挣脱枷锁之前被欧洲的帝国主义者残酷地剥削。尽管他们还很弱小，但是他们值得我们保护。墨西哥的民族自豪感要求我们保障加勒比地区免遭帝国主义者的剥削！"
 threat_mexico_pressure_the_caribbean:1 "墨西哥威胁加勒比"
 MEX_focus_integrate_the_caribbean:1 "整合加勒比"
 MEX_focus_integrate_the_caribbean_desc:1 "加勒比的小国正在被并入墨西哥，现在轮到加勒比各国人民了。他们将成为忠诚的墨西哥国民，只要他们维护我们的传统，就能反过来受益于成为墨西哥民族社会的一部分。"
 MEX_focus_hispanic_alliance:1 "西语同盟"
 MEX_focus_hispanic_alliance_desc:1 "我们的统治者是伊比利亚半岛人的后裔，他们是给新世界带来文明的殖民者。西班牙强大的教会权力和土地精英传统，这些曾是合法性的一个来源。近年来，西班牙越来越不像拉丁世界的领导者了。我们必须自己承担起这一重任，以我们的西班牙血统为基础，在整个美洲大陆建立更牢固的纽带。"
 faction_mexico_hispanic_alliance:1 "西语同盟"
 faction_mexico_synarchist_pact:1 "共治主义条约"
 MEX_focus_propaganda_pact:0 "宣传条约"
 MEX_focus_propaganda_pact_desc:0 "共产主义的威胁在忠诚的西班牙裔爱国者的中的影响力越来越大。我们将和与新的盟友一起，筑起一堵针对潜伏着的布尔什维克威胁的刺刀墙。让我们在墨西哥人民面前展示我们的团结和兄弟情谊，向他们保证我们必将彻底战胜我们所憎恨的敌人！"
 MEX_focus_invite_brazil:1 "邀请巴西"
 MEX_focus_invite_brazil_desc:1 "尽管巴西曾经是葡萄牙的殖民地，它的历史并不能完美地和墨西哥的历史相互映照，但他们在文化上仍然更接近我们，而不是渴望复仇的欧洲帝国主义者或贪婪的扬基佬商人。我们应该使他们更接近我们的势力范围，以便从相互保护中受益。"
 MEX_focus_realpolitik:0 "现实政治"
 MEX_focus_realpolitik_desc:1 "我们有自己的意识形态信念，但墨西哥作为一个国家，它的的利益与国际斗争是分开的。在未来的动荡时期，我们需要谨慎行事。一次失误就可能导致潜在的帝国主义者和暴君骑在我们头上。"
 MEX_focus_bolivarian_alliance:1 "玻利瓦尔同盟"
 MEX_focus_bolivarian_alliance_desc:1 "西蒙·玻利瓦尔领导西班牙的南美殖民地赢得独立，创建了大哥伦比亚。在南方，他与墨西哥的米格尔·伊达尔戈和马里亚诺·马塔莫罗斯等独立斗士受到同样的尊重。他的梦想之一是统一拉丁美洲各国，对抗欧洲和扬基帝国主义的剥削。我们能够实现他的梦想。"
 faction_mexico_bolivarian_alliance:0 "玻利瓦尔同盟"
 MEX_focus_coastal_defence_plan:0 "海岸防御计划"
 MEX_focus_coastal_defence_plan_desc:0 "1864年，美国人告诉我们，尽管在北方，我们的沙漠和山脉让我们有着很大的战略纵深，但侧翼的滨海地区对于一次登陆入侵而言却是十分脆弱的。我们应该在墨西哥湾和太平洋沿岸的港口和城市添加海岸防御设施。"
 MEX_focus_rescind_the_mexican_cession:0 "撤销墨西哥土地割让"
 MEX_focus_rescind_the_mexican_cession_desc:0 "1848年，我们输给了北方的侵略者广阔的土地，这一直萦绕在一些墨西哥民族主义者的心头。现在，数以百万的西班牙裔人民生活在美国，其中一些人的祖先就是原本墨西哥的居民，其他人则是最近的移民。我们应该碾碎扬基佬侵略者，挽回墨西哥的声誉，并团结起墨西哥人民！"
 threat_mexico_rescind_cession:0 "墨西哥撤销对美国的领土割让"
 MEX_focus_redeem_aztlan:1 "夺回阿兹特兰"
 MEX_focus_redeem_aztlan_desc:1 "生活在美国这片自由之地的墨西哥人有一个政府不再因他们的家世、出生地或在家使用的语言而压迫他们的梦想。这个梦想已经成真了。"
 ENG_special_air_service:1 "特种空勤团"
 ENG_special_air_service_desc:1 "一位名叫大卫·斯特林的军官提出这样一个想法，即一支小型特种部队可能能够在敌人战线后方给敌人造成巨大伤害。将这支部队命名为“空勤团”还有一个额外的好处，就是让敌人相信他们也必须防御伞兵。这个想法很可能是值得一试的。"
 ENG_chiefs_of_staff_committee:1 "参谋长委员会"
 ENG_chiefs_of_staff_committee_desc:1 "我们必须授权各军队部门的首长，以他们认为最好的方式来引导这场战争。最初成立于1923年的联合参谋部，现在将获得协调全球行动的权限，直接向战争内阁报告。这将大大简化军事行动的规划。"
 ENG_revisit_colonial_policy:1 "重新审视殖民政策"
 ENG_revisit_colonial_policy_desc:1 "时代已经改变了。很明显，独立运动只会在整个帝国中不断涌现，并且将愈演愈烈。如果我们不希望被迫投入越来越多的资源来压制这些运动，那么我们必须承认我们的帝国已经走到头了，现在必须找到它自己通向世界的道路。"
 ENG_guide_the_colonies:1 "指导殖民地"
 ENG_guide_the_colonies_desc:1 "在经历我们控制的很长一段时间后，迈出完全独立的第一步并不容易。我们的自治领需要我们的帮助来重组他们的政府，以便他们在完全独立时可以像现在在我们的指导下这样正常运作。"
 ENG_towards_dominion_independence:1 "迈向自治领独立"
 ENG_towards_dominion_independence_desc:1 "在见证了自治领政府的重组之后，我们现在必须帮助我们的自治领迈出最后一步，切断与威斯敏斯特体系的正式关系。我们很可能会看到一段大规模移民的时期，因为那些宁愿继续成为[Root.GetNameDef]一部分的人也会移民。"
 ENG_foundations_for_an_indian_state:1 "为印度国家奠基"
 ENG_foundations_for_an_indian_state_desc:2 "如果要让它作为一个独立的国家运作，我们必须增进印度的工业化，以及彻底重组其政府。正如我们所发现的那样，管理整个次大陆的挑战并非简单，印度必须做好准备才能取得成功。"
 ENG_the_three_nation_solution:1 "三国方案"
 ENG_the_three_nation_solution_desc:1 "印度次大陆的文化和宗教差异十分极端。已有忠于不同信念的不同群体之间存在对立。与其将他们全部收拢到一个国家里面，或许更好的解决方案是将次大陆分成三个国家。印度教的印度，西北部穆斯林的巴基斯坦，和东北部穆斯林的孟加拉国。"
 ENG_towards_indian_independence:1 "迈向印度独立"
 ENG_towards_indian_independence_desc:1 "现在是让印度走上独立之路的时候了。我们将逐步开始转移政府任务，增加他们的自主权，为完全独立做准备。"
 ENG_withdraw_from_contested_territories:0 "从争议领土撤军"
 ENG_withdraw_from_contested_territories_desc:0 "我们在全球各地的一系列领地被认为是英国海外领土的组成部分，但也是被是邻国声索的领土。这导致了外交的紧张局势，因此最好重新评估其在联合王国管辖之下的地位。"
 ENG_self_government_for_the_mediterranean:1 "地中海自治政府"
 ENG_self_government_for_the_mediterranean_desc:1 "在地中海的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_africa:1 "非洲自治政府"
 ENG_self_government_for_africa_desc:1 "在非洲的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_the_middle_east:1 "中东自治政府"
 ENG_self_government_for_the_middle_east_desc:1 "在中东的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_the_americas:1 "美洲自治政府"
 ENG_self_government_for_the_americas_desc:1 "在美洲的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_asia:1 "亚洲自治政府"
 ENG_self_government_for_asia_desc:1 "在亚洲的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_decolonization:1 "去殖民化"
 ENG_decolonization_desc:1 "这是一个时代的结束，但这是我们选择的结束。与其遭受耻辱去徒劳对抗不可阻挡的独立运动的崛起，我们选择带着骄傲昂首挺胸，尽我们所能地指导那些受我们保护的国家。现在，要做的事情就只剩下切断我们残余的纽带，并欢迎我们以前的属国平等地加入到世界舞台中来。"
 ENG_steady_as_she_goes:1 "平稳航行"
 ENG_steady_as_she_goes_desc:1 "日益严重的危机正是我们必须坚持自身根本的原因。我们将继续我们近年来航行的路线，而不是做出任何可能导致内部不稳的政治变化，这种变化我们负担不起。"
 ENG_global_defense:1 "全球防卫"
 ENG_global_defense_desc:1 "要保护英国人民，首先要防止威胁到英国人民的东西传播开来。我们必须找到冲突的火苗并把它们扑灭，否则它们就会变成一场蔓延到很远地方的大火，把我们烧死在家里。"
 ENG_every_man_will_do_his_duty:1 "人尽其责"
 ENG_every_man_will_do_his_duty_desc:1 "本着纳尔逊名言的精神，我们必须向人们灌输责任感。无论他们喜不喜欢，国家都要求他们在即将来临的危机面前提供服务。"
 ENG_motion_of_no_confidence:1 "动议不信任投票"
 ENG_motion_of_no_confidence_desc:1 "本届政府未能试图化解即将到来的世界危机。任何进一步的尝试现在只是虚弱的表现。我们需要更强有力的领导，才能迎接即将来临的风暴。"
 ENG_no_further_appeasement:1 "终止绥靖政策"
 ENG_no_further_appeasement_desc:1 "绥靖政策失败了，现在继续这项政策是愚蠢的。很明显，我们的敌人不会退缩，并且坚持要求越来越多的东西。在我们给予他们更多优势之前，我们必须立即制止他们。"
 ENG_no_further_appeasement_tt:1 "设定规则：£trigger_yes£可以对同一意识形态组的国家正当化战争目标和宣战。\n设定规则：£trigger_yes£可以傀儡国家。\n"
 ENG_kickstart_the_war_industry:1 "启动战争工业"
 ENG_kickstart_the_war_industry_desc:1 "时间至关重要，我们不能等待战争工业的自然增长。如果我们要为战争做好准备，我们必须为快速建造额外工厂投入大量资金。"
 ENG_secure_the_oil_imports:1 "保障石油进口安全"
 ENG_secure_the_oil_imports_desc:1 "对于我们的石油进口，我们不能依赖与外国政府签订贸易协定的变化无常的性质。最好还是要夺取对油田的控制权，这样无论其他国家的政治领导权如何变化，我们都可以维持对油田的全面控制。"
 ENG_maintaining_imperial_integrity:1 "维持帝国完整"
 ENG_maintaining_imperial_integrity_desc:1 "我们帝国的防御始于对海洋的掌控和我们的自治领的忠诚。必须警告其他海军强权不要威胁我们的海军优势，同时我们必须加强对我们属国的控制，以便我们在全球范围内保持强大。"
 ENG_enforce_the_naval_treaties:1 "强迫执行海军条约"
 ENG_enforce_the_naval_treaties_desc:2 "我们注意到某些列强选择忽视华盛顿海军条约的规定。这是不能允许的。如果我们要保持优势，并且防止其他人抱着同样背约的想法，我们必须迅速进行打击，并为那些想要违抗我们意愿的人树立一个榜样。"
 ENG_enforce_the_naval_treaties_tt:0 "这可以被用来要求那些比起我们有着太多§Y主力舰§!的国家§G减少§!他们的§Y主力舰§!数量，并且如果他们拒绝的话将给我们一个§Y傀儡的战争目标§!。\n"
 ENG_maintaining_the_balance_of_power:1 "维持势力均衡"
 ENG_maintaining_the_balance_of_power_desc:1 "帝国的力量源于欧洲的虚弱和瘫痪。如果我们要能够专注于全球事务，我们必须确保欧洲忙于自己的事务以至于无暇关照来我们的事务。除了对任何可能威胁我们所希望的这种微妙势力平衡的扩张主义政权采取行动之外，我们将继续冷淡地对待欧洲事务。"
 ENG_continental_intervention:1 "干涉欧陆"
 ENG_continental_intervention_desc:1 "很明显，如果不采取行动，我们将无法维持欧洲大陆的势力均衡。我们必须粉碎最近出现的扩张主义政权，确保我们永远不会面临统一欧洲的威胁，这种威胁能够在没有其它干扰的情况下准备入侵不列颠群岛。"
 ENG_continental_intervention_tt:1 "给予一个针对所有造成超过§R10§!§Y全球紧张度§!的欧洲主要国家的战争目标：\n"
 ENG_prepare_for_the_inevitable:1 "准备不可避免之战"
 ENG_prepare_for_the_inevitable_desc:1 "几乎可以肯定的是，我们的国家将卷入另一场世界冲突。我们必须增加我们的工业支出，以提高我们重整军备的速率。"
 ENG_a_change_in_course:1 "调整航线"
 ENG_a_change_in_course_desc:1 "随着世界局势紧张的加剧，我们当前的政治领导层显然无法保护国家的利益。现在是时候彻底抛弃过去几十年的政策了。"
 ENG_the_kings_party:1 "王党"
 ENG_the_kings_party_desc:1 "现在危机已经结束，政府已经垮台，国王最热心的支持者也许能够组建一个属于他们自己的政府，一个更加……服从……国王愿望的政府。这个王党将由大卫·劳合·乔治、温斯顿·丘吉尔和奥斯瓦尔德·莫斯利组成，从而跨越政党，帮助修补我们国家的团结。"
 edward_viii_married_wallis_simpson:1 "爱德华八世与华里丝·辛普森结婚"
 ENG_reassess_continental_commitments:0 "重新评估对欧陆的承诺"
 ENG_reassess_continental_commitments_desc:1 "虽然我们最近对欧洲的政治立场是在大战中献身于我们的盟友，反对复兴的[GER.GetName]和咄咄逼近的[SOV.GetName]，但我们与旧盟友之间的政治分歧变得更加显著。也许现在是重新考虑我们的忠诚所在的时候了。"
 ENG_isolate_the_mediterranean_threat:1 "孤立地中海威胁"
 ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetAdjective]海军威胁我们通过地中海的航运。我们必须开始一场外交行动，将其孤立以遏制威胁。"
 ENG_alliance_with_germany:1 "与德国结盟"
 ENG_alliance_with_germany_desc:1 "我们的利益与德国人一致——虽然他们渴望欧洲大陆的霸权，但我们希望一个在我们照看我们的全球帝国时不会威胁到不列颠群岛的欧洲。根据国王的意愿，或许结盟也不会是那么奇怪的合作。"
 ENG_alliance_with_germany_tt:1 "当前§Y民主党派§!支持度的一半将适用于§R稳定度§!的惩罚：\n"
 ENG_noninterference_treaty_with_germany:1 "英德互不干涉条约"
 ENG_noninterference_treaty_with_germany_desc:1 "我们的帝国野心依赖于不需要去担心欧洲的现实。也许这很容易通过在欧洲给予[GER.GetNameDef]以全权委托来实现，通过这样来换取持续的和平关系，以及他们不干涉大英帝国事务的承诺。"
 ENG_take_out_the_regia_marina:1 "摧毁意大利皇家海军"
 ENG_take_out_the_regia_marina_desc:1 "现在是时候应对地中海的威胁了。我们将通过消灭拦在地中海的那支海军来确保我们帝国生命线——通过苏伊士运河的航线的安全。"
 ENG_organize_the_blackshirts:1 "组织黑衫军"
 ENG_organize_the_blackshirts_map_category_name:0 "选择一处地方来安排黑衫军游行。"
 ENG_organize_the_blackshirts_desc:2 "英国法西斯联盟的成功取决于其公众形象。我们可以通过在全国各地举行军事印象的游行，来展示我们运动的团结精神和个人力量。我们将吸引更多的追随者，同时也会让反对派陷入无能为力。最终的目标将是进军唐宁街，呼吁改换国家的领导层。"
 ENG_organize_the_blackshirts_tt:1 "解锁§Y组织黑衫军§!决议。\n"
 ENG_the_british_path_to_fascism:1 "英式法西斯道路"
 ENG_the_british_path_to_fascism_desc:1 "我们通往法西斯主义的道路将是我们自己的道路，我们不会屈服于那些认为自己是我们意识形态的先驱的欧陆人。人民记得上次战争，与[GER.GetName]现政权的任何合作，肯定会招致他们的愤怒。"
 ENG_secure_the_italian_alliance:1 "确保意大利同盟"
 ENG_secure_the_italian_alliance_desc:1 "墨索里尼通向法西斯主义时采用了更加可接受的道路，并且长期以来一直受到莫斯利的钦佩。理所当然，我们两国应该建立更密切的关系，这对我们两国人民来说是互利的。"
 ENG_gibraltar_for_spanish_support:1 "直布罗陀换取西班牙支持"
 ENG_gibraltar_for_spanish_support_desc:1 "虽然长期以来直布罗陀被认为是我们国家不可分割的一部分，但也许值得安排直布罗陀回归西班牙人手中，以换取佛朗哥对我们事业的支持。"
 ENG_pre_empt_spanish_alignment:1 "先制确保西班牙结盟"
 ENG_pre_empt_spanish_alignment_desc:1 "如果我们对德国采取任何进攻行动，那么可能存在西班牙人与德国人结盟的风险。不能允许这样的事情发生——我们必须在转向[GER.GetName]的事务之前先处理这个潜在的威胁。"
 ENG_prevent_a_continental_hegemony:1 "阻止欧陆霸权崛起"
 ENG_prevent_a_continental_hegemony_desc:1 "很明显，[GER.GetNameDef]对整个欧洲大陆都有野心。这是不被允许的。我们必须与我们的盟友一起，在德国人提出无法克服的挑战之前采取行动。"
 ENG_enact_the_mosley_manifesto:1 "推行莫斯利宣言"
 ENG_enact_the_mosley_manifesto_desc:2 "在过去的几年里，莫斯利准备了一份宣传经济改革以消除贫困的宣言。是时候将领导者的提案付诸实施了。"
 ENG_god_save_the_king:1 "天佑国王"
 ENG_god_save_the_king_desc:2 "高于一切的是我们对国王和王权的责任。作为抵抗和人民希望的象征，以及对我们的臣民和敌人昭示帝国统一的象征，国王必须在内心得到颂扬，并且在外界不被恐惧。我们会这样做的。"
 ENG_ceylon_forward_operating_base:1 "锡兰前进作战基地"
 ENG_ceylon_forward_operating_base_desc:1 "为了准备实施大规模入侵，以恢复王权对印度的控制，我们必须大力扩建锡兰岛上的设施。"
 ENG_reclaim_the_jewel_in_the_crown:1 "夺回王冠上的明珠"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "印度短暂的独立时期现在必须结束。我们的部队已准备就绪，准备夺回王冠上的明珠。"
 ENG_pre_empt_the_ideological_threat:1 "预防意识形态威胁"
 ENG_pre_empt_the_ideological_threat_desc:1 "帝国从内部被那些持有异见的人所困扰。我们知道这些第五纵队分子接受来自莫斯科的命令，因此我们可以通过打击这种邪恶的源头，来使他们的声音沉默。"
 ENG_expose_the_belly_of_the_bear:1 "猛击熊腹"
 ENG_expose_the_belly_of_the_bear_desc:1 "在没有任何前沿阵地的情况下对付苏联是一个不可能的挑战。我们将要求[PER.GetName]和[AFG.GetName]国家的通行权，从他们最意想不到的地方袭击苏联，进入他们门户洞开的腹地。"
 ENG_imperial_conscription:1 "帝国征募"
 ENG_imperial_conscription_desc:1 "我们长期以来忽视了帝国所能提供的人力资源。现在是我们彻底改善整个帝国的征募制度的时候了，这将确保我们有足够的人力来进行我们的战争。所有人都必须尽其对王权的责任！"
 ENG_consolidate_the_british_isles:1 "巩固不列颠群岛"
 ENG_consolidate_the_british_isles_desc:1 "爱尔兰人继续表达他们愚蠢的独立理念，而我们的宽容已经结束。现在是时候让我们粉碎他们的抵抗，并使整个国家重新成为联合王国不可分割的一部分了。"
 ENG_unite_the_anglosphere:1 "统一英语圈"
 ENG_unite_the_anglosphere_desc:1 "我们黄金时代的遗产之一，是我们文化和语言在全球范围内的遍布。我们必须再次将他们统一在我们治下，而不是让这些地区保持独立，让我们承受耻辱和他们的亡恩负义。"
 ENG_appeal_to_imperial_loyalists:1 "吸引帝国忠诚派"
 ENG_appeal_to_imperial_loyalists_desc:1 "尽管自治领现在名义上独立，但仍有许多公民忠于王权。如果我们能够与他们取得联系，我们就可能能够在入侵之前颠覆自治领的政府，这将是重获对他们的控制权时所必需的。"
 ENG_appeal_to_imperial_loyalists_tt:1 "解锁§Y吸引帝国忠诚派§!决议，允许在前自治领煽动亲英国的内战。\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "将自治领关回樊笼"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "棋盘已放置，棋子已摆好。现在是时候制定我们的计划，并“纠正”自治领的领导人心中存在的独立观念了。"
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "解锁§Y联合亲帝国派起义§!决议。\n"
 ENG_the_sun_never_sets:1 "日不落"
 ENG_the_sun_never_sets_desc:1 "据说大英帝国是如此庞大，以至于太阳永远不会在它上面落下。它的优势在于皇家海军，确保连接它的贸易和补给路线，这对于我们的繁荣来说至关重要。这支海军必须学会以最快的速度航行巨大的距离，这样我们才能在任何地方迅速对任何威胁作出反应。"
 ENG_the_sun_never_sets_tt:0 "这个加成将被应用在任何新研究的舰艇种类上。\n"
 ENG_pre_empt_the_strategic_threat:1 "预防战略威胁"
 ENG_pre_empt_the_strategic_threat_desc:1 "帝国从外部被那些渴求我们资源财富的人所困扰。我们知道他们是谁和他们为了什么，所以没有什么能阻止我们对他们开战，在他们趁我们不幸的虚弱时突然袭击我们之前。"
 ENG_concessions_to_the_trade_unions:1 "向工会妥协"
 ENG_concessions_to_the_trade_unions_desc:1 "我们重整军备的努力不断受到与工会冲突的影响。如果我们选择与他们合作而不是继续同他们斗争，我们可能会有一个更平稳的过渡。"
 ENG_concessions_to_the_trade_unions_tt:1 "解锁§Y向工会妥协§!决议，为了迈向共产主义必须完成这个决议。\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "解锁§Y工会支持§!决议。\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§R如果在成为共产主义政权之后2年内未完成去殖民化，将会爆发内战！§!\n"
 ENG_move_to_secure_the_dominions:1 "确保自治领"
 ENG_move_to_secure_the_dominions_desc:1 "自治领以可疑的目光注视着我们的意识形态转变。如果我们让他们重新考虑他们与威斯敏斯特体系的关系，他们也不是不可能这样做……所以我们绝不能让他们这样做。在外交关系变得过于紧张之前，我们也许要迅速采取行动，强行改变政府。"
 ENG_move_to_secure_the_dominions_tt:1 "解锁§Y确保自治领§!决议。\n"
 ENG_the_fate_of_the_royal_family:1 "王室的命运"
 ENG_the_fate_of_the_royal_family_desc:1 "一个人的价值仅仅因为他的出身而高于另一个人，这个理念使我们感到恶心。王室持续炫耀的巨大财富是我们的眼中钉，毫无疑问，将其用于重新武装和工业扩张会更好得多。也许是时候让我们来个一石二鸟了……"
 ENG_eliminate_the_upper_class:1 "消灭上层阶级"
 ENG_eliminate_the_upper_class_desc:1 "工人们必须起来，粉碎上层阶级的压迫。我们将处理他们，并为国家而夺取他们的产业。"
 ENG_eliminate_the_upper_class_tt:0 "移除贵族的陆军元帅、陆军将领和海军将领。\n"
 ENG_for_the_good_of_the_revolution:1 "为了革命大局"
 ENG_for_the_good_of_the_revolution_desc:1 "所有人都必须为国家的利益而心甘情愿作出牺牲。面对配给制度，英国人民将昂首挺胸，相信它会确保我们最终的胜利。"
 ENG_the_british_communist_alternative:1 "英式共产主义选择"
 ENG_the_british_communist_alternative_desc:1 "我们将开始自己与共产主义国家合作的道路，而不是与莫斯科站在一边。英国人在世界舞台上是不会屈居人后的，我们不会屈服于莫斯科，现在不会，以后也永远不会。"
 ENG_enforce_decolonization:1 "强制施行去殖民化"
 ENG_enforce_decolonization_desc:1 "就像我们已经去殖民化一样，世界上的其他国家也必须如此。我们将发出最后通牒，那些看不到我们言辞中智慧的人，将会被强迫明白这种智慧。"
 ENG_reach_out_across_the_channel:1 "势力跨越海峡"
 ENG_reach_out_across_the_channel_desc:1 "共产主义将跨过英吉利海峡传播开来。我们将与他们取得联系，并为他们提供一个比遥远的莫斯科距离更近的指导和帮助之手。"
 ENG_soviet_cooperation:1 "与苏联合作"
 ENG_soviet_cooperation_desc:1 "虽然我们存在分歧，但我们也有共同的敌人。我们将提出两线进攻的方案，在德国人意识到发生了什么之前压扁他们。"
 ENG_the_one_true_revolution:1 "唯一真正的革命"
 ENG_the_one_true_revolution_desc:1 "我们与莫斯科之间不可能有任何合作。腐败在[SOV.GetNameDef]中大行其道，唯一的希望就是剜出它的心脏，并由我们承担起工人事业无可争议的全球领导权。"
 ENG_follow_moscow:1 "追随莫斯科"
 ENG_follow_moscow_desc:1 "从根本上说，英国的共产主义事业始终遵循莫斯科的命令。现在继续这样做不仅符合逻辑，而且也是必要的。有了红军和我们的海军，我们将广泛地传播马克思的教诲，没有人可以阻止我们。"
 ENG_tackle_fascism:1 "解决法西斯主义"
 ENG_tackle_fascism_desc:1 "法西斯主义是工人事业的首要威胁。我们必须集中精力从欧洲的地表上铲除祸根。"
 ENG_preparing_the_second_front:1 "准备第二战线"
 ENG_preparing_the_second_front_desc:1 "当战争开始时，我们必须开辟第二条战线来援助我们的苏联盟友。准备工作必须现在立即开始。"
 ENG_tackle_capitalism:1 "解决资本主义"
 ENG_tackle_capitalism_desc:1 "资本主义是工人事业的死对头，在它茁壮成长时我们不能袖手旁观，即使它离我们有一个大洋那样遥远。我们必须准备好在其腹地干掉它。"
 ENG_bermuda_invasion_launch_point:1 "百慕大入侵发起点"
 ENG_bermuda_invasion_launch_point_desc:1 "对北美发起一场入侵可不是一件容易的任务。我们必须建设我们在百慕大的领地，以便能够在需要的时间段内容纳入侵部队，然后才能将革命直接传播到美国的海岸。"
 ENG_crush_the_dream:1 "粉碎美国梦"
 ENG_crush_the_dream_desc:1 "美国人喜欢谈论他们的梦想；任何人都可以在美国“成功”，只要他们愿意踩在同胞的背上。我们发现这应该受到谴责；不应该鼓励任何人为了自己的利益而掠夺他人。我们将把他们的人民从这些愚蠢的观念中解放出来，彻底粉碎这个梦想，让美国梦没有任何痕迹能遗存下来。"
 ENG_socialist_science_pool:1 "社会主义科技库"
 ENG_socialist_science_pool_desc:1 "我们必须协调技术知识的交流，这样我们所有的盟友都可以从我们的进步中受益，我们也可以从他们的进步中受益。这是工人的斗争成功的唯一途径。"
 ENG_liberate_the_home_of_marx:1 "解放马克思的故乡"
 ENG_liberate_the_home_of_marx_desc:1 "卡尔·马克思的出生地遭到法西斯主义的侵扰，不仅玷污了对他的回忆，而且还成为对社会主义整体的永久侮辱。现在是时候在德国土地上征服这股邪恶势力，将他们的民众从领导他们的假先知中解放出来了。"
 ENG_spirit_of_the_industrial_revolution:1 "工业革命精神"
 ENG_spirit_of_the_industrial_revolution_desc:1 "不列颠群岛是工业革命的发源地。本着这种精神，我们将向世界展示被解放的工人在国家控制的经济中可以取得怎样的成就。"
 ENG_british_commonwealth_air_training_plan:0 "英联邦航空训练计划"
 ENG_british_commonwealth_air_training_plan_desc:0 "我们的军事成功取决于我们对天空的掌控，以及我们空军人员的技能。我们将着手实施世界上最大的航空培训计划，以确保我们拥有所需的训练有素的飞行员和机组人员，以掌握这一新的战场维度。"
 ENG_indian_autonomy:0 "印度自治"
 ENG_indian_autonomy_desc:0 "与其承诺印度完全独立，我们可能能够通过给予他们广泛自治来削弱印度的独立运动，就像其他自治领所享有的那样。"
 ENG_indian_autonomy_tt:0 "§R没有自治，[RAJ.GetNameDef]将不会接受任何关于帝国联邦的提案。§!"
 ENG_imperial_conference_defense_dominion:0 "帝国会议防御协定"
 ENG_imperial_conference_economy_dominion:0 "帝国会议经济协定"
 ENG_federal_integration:0 "联邦整合"
 ENG_imperial_conference:0 "召开帝国会议"
 ENG_imperial_conference_desc:1 "上一次我们所有自治殖民地和自治领的各政府领导人会面以讨论帝国利益问题的会议是在1932年。现在是我们召开另一次会议的时候了，特别是如果我们想在不久的将来强化帝国的话。"
 ENG_imperial_conference_tt:0 "60日内解锁§Y帝国会议§!决议。\n§R确保你已经积攒了足够的政治点数以供使用！§!\n"
 ENG_imperial_federation:0 "帝国联邦"
 ENG_imperial_federation_desc:0 "长期以来，帝国联邦一直被视为自治的替代方案。经过漫长的准备，现在终于是时候把我们的政府与我们的自治领统一起来，并重新夺回我们作为世界超级强权的地位了。统治吧不列颠尼亚！"
 ENG_dominions_accepted_federation:0 "自治领批准了帝国联邦\n"
 ENG_a_s_warfare:0 "反潜战争"
 ENG_a_s_warfare_desc:0 "大西洋是我们的生命线，我们必须确保此处没有捕食我们脆弱航运的敌人，无论是在海面之上还是在海面之下。我们将重点关注反潜战领域的前沿发展，确保我们护航人员能装备上我们所能提供的最佳的武器和探测手段。"
 ENG_anti_submarine_training_school:0 "反潜训练学校"
 ENG_anti_submarine_training_school_desc:0 "我们的优势之一是能够利用上一次大战的经验来培养新的船员。由反潜战专家吉尔伯特·斯蒂芬森海军准将负责，在托伯莫里建立了一个新的反潜训练学校，这将确保我们的船员在开始执行大西洋护航任务和面对U艇威胁之前，能够获得他们所需的技能。"
 ENG_expand_the_repair_yards:0 "扩建修理码头"
 ENG_expand_the_repair_yards_desc:0 "虽然我们的海军是世界上最大的海军之一，但如果它们发生战斗损伤，我们必须拥有快速修复我们的船只的方法，否则我们的敌人可能用损耗而逐渐消磨掉我们。扩展我们的修理码头不仅可以实现这一目标，还可以使我们能够及时改装一些旧型号的舰艇。"
 ENG_vanguard:0 "前卫号"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "我们决不能被我们在海上的敌人所超越。我们还有一些15英寸的火炮在库存中，可用于替换我们下一艘计划的战列舰所需的建造费时的16英寸火炮，这将极大地加速该级别首舰——皇家海军前卫号（HMS Vanguard）的建造。"
 ENG_VANGUARD_DESC_COMMUNIST:0 "我们决不能被我们在海上的敌人所超越。我们还有一些15英寸的火炮在库存中，可用于替换我们下一艘计划的战列舰所需的建造费时的16英寸火炮，这将极大地加速该级别首舰——工人解放海军前卫号（WLNS Vanguard）的建造。"
 ENG_vanguard_tt_hms:0 "创建HMS前卫号。\n"
 ENG_vanguard_tt_communism:0 "创建WLNS前卫号。\n"
 ENG_anti_non_contact_committee:0 "反非接触性水雷委员会"
 ENG_anti_non_contact_committee_desc:0 "我们的水雷战技术专家建议，由磁场、声音和其它手段激活的新型水雷可能在下一场战争中发挥重要作用。通过委任一个专门的海军部反非接触性水雷委员会来研究如何扫除它们，我们可以帮助保持我们的船舶安全，在这个过程中，甚至可能在我们自己的水雷技术研发中取得一些进展。"
 ENG_secure_the_imperial_shipping_routes:0 "确保帝国航线"
 ENG_secure_the_imperial_shipping_routes_desc:0 "我们殖民帝国的凝聚力，取决于我们保护将帝国捆绑在一起的商业航运的能力，以及在任何可能的地方投射我们力量的能力。我们一直依靠庞大的轻巡洋舰队来做到这一点，我们必须确保我们继续拥有必要数量的此类船只，让我们能够同时在各处存在。"
 HOL_obtain_foreign_colonial_investments:0 "获得外国殖民投资"
 HOL_obtain_foreign_colonial_investments_desc:0 "虽然他们强烈反殖民主义，但美国人长期以来在我们的殖民地，特别是西印度群岛有经济利益。他们，再加上英国人和日本人，渴望投资我们在西方和东方的殖民地开发。我们应该鼓励这一点。"
 HOL_obtain_foreign_colonial_investments_tt:0 "这将给我们带来临时性的§Y消费品§!和§Y建筑速度§!加成，以及在西印度群岛和东印度群岛永久性的§Y石油§!产量增加。\n"
 HOL_the_western_possessions:0 "西方领地"
 HOL_the_western_possessions_desc:0 "西印度群岛往往被忽视，好处都给了它们的东方同伴东印度群岛，但它们拥有丰富的资源。确保基础设施充分，是迈向未来增加该地区工业和资源开采的第一步。"
 HOL_expand_curacao_oil_refineries:0 "扩大库拉索炼油厂"
 HOL_expand_curacao_oil_refineries_desc:0 "由于马拉开波湖的深度较浅，自1918年以来，几乎所有的委内瑞拉石油都是通过浅水的沿海运输运上阿鲁巴岛和库拉索岛，并从那里通过远洋油轮运往世界各地。我们在那里的炼油厂已经是目前世界上最大的炼油厂，但即将到来的世界危机可能还需要我们进一步扩大设施。"
 HOL_expand_curacao_oil_refineries_tt:0 "解锁§Y荷兰皇家壳牌集团§!作为工业企业。\n"
 HOL_open_second_paranam_bauxite_mine:0 "开设帕拉南第二铝矿"
 HOL_open_second_paranam_bauxite_mine_desc:0 "来自苏里南的铝土矿对于列强飞机工业的铝生产具有极其重要的意义。随着目前全球军队的扩张，对铝的需求急剧增加，如果我们在帕拉南开设第二铝矿，无疑可以增加我们的出口。"
 HOL_antilles_defenses:0 "安的列斯防卫"
 HOL_antilles_defenses_desc:0 "考虑到我们在阿鲁巴岛和库拉索上的炼油厂的巨大重要性，对它们有既得利益的外国势力似乎对我们这里虚弱的防御状况感到非常敏感，这点并不奇怪。如果我们想避免这些势力认为有必要代我们保卫这些岛屿，也许我们应该自己先改善防卫……"
 HOL_pre_empt_venezuelan_aggression_tt:0 "没有民族精神§Y心惊胆寒的一战旁观者§!"
 HOL_pre_empt_venezuelan_aggression:0 "预防委内瑞拉入侵"
 HOL_pre_empt_venezuelan_aggression_desc:0 "委内瑞拉人对我们的安的列斯群岛抱有野心，这点再清楚不过了。他们这回可能只是尝试“提供他们的保护”，但如果我们的情况恶化，很难受说他们下次会做出什么事情来。我们必须抢在他们面前先行动，并确保我们炼油厂的安全。"
 HOL_the_crown_jewel_colony:0 "王冠上的明珠殖民地"
 HOL_the_crown_jewel_colony_desc:0 "东印度群岛之于我们，就如同印度之于英国。然而，东印度群岛目前过时的基础设施根本无法在这个时代发挥作用。我们的民族自豪感必须被好好对待，因此基础设施必须现代化，使其更符合对我们国家如此重要的一部分的预期。"
 HOL_java:0 "爪哇"
 HOL_java_desc:0 "我们东印度群岛的首府岛屿应该被投入大量资金，以便其跟得上当今时代合理的工业化程度。"
 HOL_reinforce_java:0 "巩固爪哇"
 HOL_reinforce_java_desc:0 "爪哇岛拥有东印度群岛最多的人口和工业，以及拥有东印度群岛的首府和所有主要的军事基地与总部。因此，它是迄今为止东印度群岛中最重要的岛屿，我们应该改善其防御，以确保即使其它所有岛屿都丢失，我们也能继续控制它。"
 HOL_the_foundations_of_defense:0 "“防卫的基础”"
 HOL_the_foundations_of_defense_desc:0 "“荷属东印度群岛的防卫基础”是1927年起草的一份报告，分析了我们殖民地的防卫情况。随着最近日本侵略性的增加，以及他们对东印度群岛野心的昭然若揭，或许这份文件应该被解除尘封，并且我们应该把新空闲出来的资源优先分配给该报告所确定的防卫薄弱点。"
 HOL_the_foundations_of_defense_tt:0 "在泗水的§Y海军基地§!设为最大等级。\n"
 HOL_sumatra:0 "苏门答腊"
 HOL_sumatra_desc:0 "虽然在整个东印度群岛中是最大的连续地块，但是爪哇岛北部的邻岛苏门答腊在工业化和基础设施方面已远远落后。我们应该立即解决这个问题。"
 HOL_borneo_and_the_grote_oost:0 "婆罗洲和东大区"
 HOL_borneo_and_the_grote_oost_desc:0 "婆罗洲这个大岛，和其它被统称为“东大区”的岛屿，如苏拉威西岛和摩鹿加群岛，应该更加地向我们不断增长的人口开放，让更多的工业可以在这些地区扎根。"
 HOL_curtail_colonial_autonomy:0 "削减殖民地自治"
 HOL_curtail_colonial_autonomy_desc:0 "尽管我们做了最好的准备工作，但荷兰在欧陆的领地很可能会被蹂躏。在这种情况下，我们应该寻找替代方案，一种可能性是将政府迁到位于爪哇岛的巴达维亚市，荷属东印度群岛的首府。我们应该向我们的殖民地政府明确表示，我们可能很快就会直接控制他们的事务。"
 HOL_continue_the_war_in_batavia:0 "转战巴达维亚"
 HOL_continue_the_war_in_batavia_desc:1 "我们担心的入侵已经成为现实，我们的防御已被清扫一空。政府已设法逃脱，进入流亡，由我们的盟友庇护。虽然我们的女王宁愿政府继续流亡，并且留在欧洲以便“就近行动”，但我们认为现在是将政府重新安置到东印度群岛的时候了，并且在那里作为一个主权国家继续战争。"
 HOL_continue_the_war_in_batavia_tt:0 "给予以下：\n"
 HOL_a_western_capital:0 "西部首府"
 HOL_a_western_capital_desc:0 "必须大力扩张爪哇的民用工业，以提供解放我们祖国所需的战争工业。"
 HOL_expand_the_colonial_army:0 "扩编殖民地军队"
 HOL_expand_the_colonial_army_desc:0 "在东印度群岛并不缺乏的一项事物就是人力资源。无论需要我们做出哪些让步和承诺，我们都必须使在军队中服役这件事变得更具吸引力，同时这也清楚表明，殖民地的新兵是群岛对抗日本人贪婪的唯一防御力量。"
 HOL_colonial_shipbuilding:0 "殖民地造船业"
 HOL_colonial_shipbuilding_desc:0 "随着荷兰的沦陷，我们在欧陆的造船厂都丧失了。如果我们要建立我们的海军部队，我们必须匀出资源在东方建造新的造船厂。"
 HOL_the_east_indies_war_machine:0 "东印度战争机器"
 HOL_the_east_indies_war_machine_desc:0 "我们不能继续依赖我们的盟友来提供装备和弹药。我们拥有丰富的资源，我们现在必须建立工业来使用这些资源，以供应我们的战争机器。"
 HOL_prepare_for_our_return:0 "准备反攻"
 HOL_prepare_for_our_return_desc:0 "如果我们希望帮助盟友解放我们的祖国，我们需要大量的运输船来运送我们的军队返回大陆。更多的造船厂和完善货船建造工艺应该能满足这种需要。"
 HOL_liberation:0 "解放"
 HOL_liberation_desc:0 "我们的祖国得到了解放，在我们投降时放下武器的士兵已被释放，并渴望复仇。士气高涨，欢腾的人群迎接解放者，人民不会再轻易遭受另一个入侵者蹂躏。"
 HOL_abandon_the_gold_standard:0 "放弃金本位"
 HOL_abandon_the_gold_standard_desc:0 "过去几年间，拒绝放弃金本位制已经耗费了我们大量的资源。现在法国已离开金本位国家集团，只剩下瑞士和我们自己。现在是时候让荷兰盾贬值，并利用空闲出的资源来改善我们的防卫状况了。"
 HOL_continue_the_public_works:0 "继续公共建设"
 HOL_continue_the_public_works_desc:1 "我们必须继续在20世纪20年代末开始的大型公共工程。土地的复垦和新运河、道路和隧道的建设，不仅创造了就业机会，而且还有助于改善国家。"
 HOL_finish_the_noordoostpolder:0 "完成东北圩田"
 HOL_finish_the_noordoostpolder_desc:0 "在通过建造阿夫鲁戴克大堤把须德海封起来，从而创造艾瑟尔湖这个人工湖之后，我们现在必须完成东北圩田的土地复垦项目。这将为我们提供更好的基础设施，和更多的工业与农业的扩张空间。"
 HOL_the_maastunnel:0 "马斯隧道"
 HOL_the_maastunnel_desc:0 "我们境内的大河流是严重的障碍，但通过挖掘隧道，我们可以大大改善我们的基础设施。马斯隧道将是这些隧道中的第一个，大大改善了从南部到鹿特丹市的连通性。"
 HOL_expand_the_artillerieinrichtingen:0 "扩张炮兵厂"
 HOL_expand_the_artillerieinrichtingen_desc:0 "荷兰A-I公司的炮兵厂为我们的部队制造弹药和少量轻型武器（经外国许可生产）。如果我们的目标是扩大我们的军队，那我们就应该扩大它。"
 HOL_expand_the_artillerieinrichtingen_tt:1 "解锁§Y汉布雷格炮兵厂§!作为军需品设计商。\n"
 HOL_philips_focus:0 "飞利浦公司"
 HOL_philips_focus_desc:0 "飞利浦长期以来一直是无线电和其它电子产品的市场引领者。也许通过承包和资助这家荷兰电子公司，我们可以在这种日益重要的军事装备方面取得一些突破。"
 HOL_philips_focus_tt:1 "解锁§Y飞利浦§!作为工业企业。\n"
 HOL_expand_RD_facilities:0 "扩建研发设施"
 HOL_expand_RD_facilities_desc:0 "我们的工业及其他方面的发展让我们能同时进行更多的科研项目，如果我们扩张飞利浦已经存在的设施的话就更是如此。"
 HOL_the_zuiderzee_works:0 "继续须德海工程"
 HOL_the_zuiderzee_works_desc:0 "我们土地复垦工程的下一阶段是弗莱福圩田，以罗马时代就首次提到的古老的弗莱福湖命名。这是一个需要很多年才能完成的巨大项目，但即使在短期内也能为我们提供丰厚的回报。"
 HOL_develop_the_randstad:0 "开发兰斯台德"
 HOL_develop_the_randstad_desc:0 "通过开发我们最大的城市和周遭连接它们的区域，我们可以为一些已经开始被称之为“边缘城市”的地区奠定基础。这是一个大致圆环形的城市区域，连接阿姆斯特丹、海牙、鹿特丹和乌得勒支等主要城市，这些“边缘”城市环绕着的中心是荷兰的农业区“绿色心脏”。"
 HOL_expand_the_ijmuiden_steel_mill:0 "扩建艾默伊登钢厂"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "我们的战争工业需要充足的钢铁，我们必须扩大艾默伊登已有的设施。"
 HOL_fokker:0 "福克公司"
 HOL_fokker_desc:0 "福克公司，民用飞机生产的全球引领者，一直在寻找机会建造更多的军用飞机。也许我们应该让他们来做，并支持所需的行业扩张。"
 HOL_fokker_tt:1 "解锁§Y福克§!作为飞机制造商。\n"
 HOL_domestic_jet_engine_designs:0 "国产喷气引擎设计"
 HOL_domestic_jet_engine_designs_desc:0 "我们应该鼓励我们富有创新性的飞机制造商尝试未来主义的设计。虽然结果可能不会立即产出一架正常运转的喷气引擎飞机，但它无疑会导致飞机生产的整体改进。"
 HOL_develop_the_zandstad:0 "开发赞斯台德"
 HOL_develop_the_zandstad_desc:0 "与其把所有的力量集中在建设我们最大的城市上，我们更应该给边远地区分配更多的新工业。"
 HOL_friesland_agricultural_impetus:0 "促进弗里斯兰农业"
 HOL_friesland_agricultural_impetus_desc:0 "提高我们这样的小国家的农业产量，将大大有助于改善自给的状况，从而减少对进口的需求。"
 HOL_daf:0 "达夫公司"
 HOL_daf_desc:1 "我们国内的汽车工业并非不存在，并且可以和他们签订合同来生产军用车辆。在国家的一些帮助下，范·道恩机车厂（达夫公司）很可能能够为我们的军队提供可能需要的所有摩托化和机械化装备。"
 HOL_daf_tt:1 "解锁§Y达夫§!作为军需品设计商。\n"
 HOL_domestic_vehicle_designs:0 "国产载具设计"
 HOL_domestic_vehicle_designs_desc:0 "让我们的汽车工业更自由地进行其型号设计，也许能在提高生产效率方面产生意想不到的额外作用。"
 HOL_continental_shipbuilding:0 "大陆造船业"
 HOL_continental_shipbuilding_desc:1 "为了实现任何大规模的海军建设计划，我们在荷兰、泽兰和弗里斯兰的造船厂必须大力进行扩建。"
 HOL_domestic_innovation:0 "国内创新"
 HOL_domestic_innovation_desc:0 "我们国家工业的快速发展使我们的研发获得了新机遇，我们应该利用好这一点。"
 HOL_make_use_of_our_riches:0 "利用我们的财富"
 HOL_make_use_of_our_riches_desc:0 "我们的国家拥有一个大国才拥有的资源，但却只有一个小国的体量。如果我们更好地利用我们可以获得的财富，就算不能再次占据世界主导力量的地位，也能提升到中等强权的水平。"
 HOL_the_ultimate_deterrent:0 "终极威慑"
 HOL_the_ultimate_deterrent_desc:0 "强大的空军和强大的海军都很好，但真正能阻止任何人攻击我们的殖民地或侵犯我们的中立的方法，将是原子弹的开发。"
 HOL_overturn_military_budget_cuts:0 "撤销军事预算削减"
 HOL_overturn_military_budget_cuts_desc:0 "在我们放弃金本位之后，经济已经开始出人意料地迅速复苏……我们被迫实施军事预算削减以防止荷兰盾贬值的措施现在可以推翻了。"
 HOL_prepare_the_inundation_lines:0 "准备洪水线"
 HOL_prepare_the_inundation_lines_desc:0 "自从我们在16世纪对西班牙人开展独立战争以来，淹没或故意泛滥土地，一直是我们防卫的一个组成部分。如果准备得当，它肯定会再次拯救我们：我们还没有看到一辆可以穿越水域的坦克。"
 HOL_prepare_the_inundation_lines_tt:0 "这将允许在要塞化荷兰的特定省份执行§Y淹没§!和§Y泄洪§!，给予防御加成。\n"
 HOL_protect_against_britain:0 "防范英国"
 HOL_protect_against_britain_desc:0 "真正的中立意味着我们将捍卫我们的主权，对抗任何侵犯它的行为……即使是英国人昏了头，企图保护我们的港口和机场免受德国人侵犯的行为也是如此。"
 HOL_further_reinforce_the_ports:0 "进一步巩固港口"
 HOL_further_reinforce_the_ports_desc:0 "我们应该进一步加强我们的海岸防御，以阻止任何英国在未经我们明确许可的情况下“向我们提供援助”的主张。"
 HOL_southward_defenses:0 "南向防御"
 HOL_southward_defenses_desc:0 "我们必须沿默兹河建立一条防线，以阻止任何通过比利时向北推进的行动。加强我们海岸防御的进一步和最终的努力，应该能消解任何英国企图在我们的港口登陆远征军的潜在计划。"
 HOL_germany_is_the_greater_threat:0 "德国是更大的威胁"
 HOL_germany_is_the_greater_threat_desc:0 "鉴于德国日益增长的侵略性，我们应该将我们的防线向东推进，以防止他们比上次战争那样还更加不尊重我们的中立的情况……"
 HOL_fortress_holland:0 "要塞化荷兰"
 HOL_fortress_holland_desc:0 "我们必须把一切都赌在荷兰的要塞化上。艾瑟尔湖以西、莱茵河以北的地区包括进了我们大部分的人口和工业。牺牲这个国家的其它地区，可能能让我们在工业化的地区坚持足够长的时间，让更强大的盟友有时间来帮助我们。"
 HOL_modernize_the_grebbeline:1 "现代化格雷贝防线"
 HOL_modernize_the_grebbeline_desc:0 "要塞化荷兰的南部前线受到莱茵河和默兹河的巨大河流的良好保护。这里只留出阿姆斯特丹东面的一个口子，夹在北边的艾瑟尔湖和南边的莱茵河之间。位于这里的格雷贝防线线必须进行现代化改造，如果要让它能抵抗坚决的攻击的话。"
 HOL_war_on_pacifism:0 "对和平主义的战争"
 HOL_war_on_pacifism_desc:0 "自从第一次世界大战以来，和平主义在荷兰公众中猖獗，使得组建现代化军队变得几乎不可能。长期以来，“人民的意志”阻止了我们给军方划拨所需的全额资金。他们不知道他们把自己暴露在了何等危险之中……我们将宣布对和平主义的战争，并从我们民众的头脑中消除这种无益的情绪！"
 HOL_war_on_pacifism_tt:0 "这个决议将允许§G削减/移除§!民族精神§Y心惊胆寒的一战旁观者§!的效果。\n"
 HOL_appoint_new_supreme_commander:0 "委任新的最高指挥官"
 HOL_appoint_new_supreme_commander_desc:0 "我们的最高指挥官顽固地坚持完全不可能的防御计划。他应该被替换。亨利·温克尔曼可以从退休中被召回，并且很可能会被证明是更……顺从的选择。"
 HOL_appoint_new_supreme_commander_tt:0 "§Y亨利·温克尔曼§!成为元帅。\n"
 HOL_modernize_our_infantry_equipment:0 "现代化步兵装备"
 HOL_modernize_our_infantry_equipment_desc:0 "我们的步兵装备已经严重过时了。如果我们要有一个像样的机会来阻止任何入侵，这种情况就必须得到纠正。"
 HOL_modernize_our_infantry_equipment_tt:0 "这会导致我们在未来更注重装备的国内开发而不是国外许可生产。\n"
 HOL_production_under_license:0 "外国许可生产"
 HOL_production_under_license_desc:0 "由于我们没有国产军火工业可言，我们应该关注国外轻型武器和火炮的新型号。幸运的是，我们可以获得许可在国内生产这些产品的权利。"
 HOL_production_under_license_tt:0 "这会导致我们在未来更注重装备的国外许可生产而不是国内开发。\n"
 HOL_light_tanks_for_the_colonies:0 "殖民地轻坦"
 HOL_light_tanks_for_the_colonies_desc:0 "轻型坦克非常适合保护我们岛屿殖民地的广阔而难以通行的地形，防止两栖步兵登陆。"
 HOL_light_tanks_for_the_colonies_tt:0 "根据你是选择专注于国产武器现代化还是国外许可生产，此国策将提供以下一项效果：\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "或者：\n"
 HOL_secret_staff_talks:0 "秘密参谋会谈"
 HOL_secret_staff_talks_desc:0 "虽然我们秉持官方中立的立场，但我们仍然应该尝试与邻国进行秘密的军事参谋会谈。如果我们被另一个国家入侵，与我们任一邻国一起制定协调一致的防御计划，即使是非官方的，也可能具有重大意义。"
 HOL_secret_staff_talks_tt:0 "这可能获得§Y装备§!、§Y进攻§!和§Y防御§!战斗加成、§Y陆军学说§!研究加成，以及流亡政府的£legitimacy §Y正统性§!。\n"
 HOL_anti_tank_guns_for_the_continent:0 "大陆反坦克炮"
 HOL_anti_tank_guns_for_the_continent_desc:0 "自世界大战以来，我们看到了我们的大陆邻国改善了坦克设计。如果他们入侵的话，这些机器肯定会成为其中不可或缺的一部分。我们必须做好相应准备。"
 HOL_lessons_from_the_last_war:0 "前次战争的经验"
 HOL_lessons_from_the_last_war_desc:0 "虽然我们可能没有牵涉其中，但我们有一个最佳的位置来观察在我们家门口的施里芬计划是如何谋划和失败的。我们必须从这些观察中得出我们的结论。"
 HOL_expand_the_mld:0 "扩编荷兰海军航空兵"
 HOL_expand_the_mld_desc:0 "到目前为止，我们空军最重要的部分是海军航空兵的分支：荷兰海军航空兵，或称MLD。我们必须扩大这个部队分支，改善其在东印度群岛的主要行动基地，并制定新的战术和战略。"
 HOL_protect_the_mainland:0 "保卫本土"
 HOL_protect_the_mainland_desc:0 "为了保护荷兰的大陆领土，我们必须拥有一支现代化的战斗机编队，以保持我们的空中优势。"
 HOL_protect_the_colonies:0 "保卫殖民地"
 HOL_protect_the_colonies_desc:0 "我们必须在殖民地部署更多的现代化海军轰炸机，以阻止任何登陆作战的企图，并在必要时保护殖民地免受这种攻击。"
 HOL_modernize_the_air_fleet:0 "现代化空军编队"
 HOL_modernize_the_air_fleet_desc:0 "我们必须大幅加速获取我们当前防御所需的飞机型号。时间不多了！"
 HOL_strategic_bombing_defense:0 "战略轰炸防御"
 HOL_strategic_bombing_defense_desc:0 "如果战争将要造访荷兰，那肯定会出现可以想象得到的最大规模的战略轰炸。我们必须制定新的学说来应对这一威胁，我们必须扩大我们在欧陆的空军基地，以容纳这些学说所需要的大型空军。"
 HOL_longer_range_models:0 "更长航程的飞机型号"
 HOL_longer_range_models_desc:0 "对海洋的支配对于维持我们殖民帝国的完整而言至关重要。然而，海洋很大，所以我们要求飞机要有足够的航程。"
 HOL_unsinkable_aircraft_carriers:0 "不沉的航空母舰"
 HOL_unsinkable_aircraft_carriers_desc:0 "随着战争第三维度的出现，我们应该确保能为我们的舰队提供足够的空中掩护。然而，建造仅为钢铁之躯的会沉没的航空母舰，是如此变幻无常的投资……相反，遍布东印度群岛的数千个岛屿可以作为“不沉的航空母舰”，只要我们在那里建造一些机场的话。"
 HOL_aviatic_aspirations:0 "航空热忱"
 HOL_aviatic_aspirations_desc:0 "天空是战争的一个新战场，但并非我们无法掌控的战场。我们已经展示出了我们在民用航空工业方面的能力，当然将其转移到军事领域也不会那么困难。"
 HOL_prepare_naval_expansion:0 "准备海军扩张"
 HOL_prepare_naval_expansion_desc:0 "我们应该准备好及时扩大我们的海军，因此现在就应该开始为扩张荷兰的造船业投入资源。"
 HOL_expand_the_amsterdam_petroleum_harbor:0 "扩张阿姆斯特丹石油港"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "我们海军规模的扩大要求我们的燃料储备规模的相应增加，以免我们只剩下我们用不起的船只。阿姆斯特丹石油港已成为进口燃料的枢纽，我们将进一步增加其存储容量。"
 HOL_cornerstone_of_colonial_defense:0 "殖民地防卫的基石"
 HOL_cornerstone_of_colonial_defense_desc:0 "舰队是我们殖民帝国最重要的防御支柱。我们应该研究如何最好地利用我们拥有的东西。"
 HOL_rely_on_submarines:0 "依靠潜艇"
 HOL_rely_on_submarines_desc:0 "即使是现代巡洋舰也无助于对抗我们可能需要与之战斗的庞大海军。我们将投资现代潜艇，以阻滞敌人的推进，直到一个更强大的盟友舰队抵达。"
 HOL_modernize_the_cruiser_fleet:0 "现代化巡洋舰队"
 HOL_modernize_the_cruiser_fleet_desc:0 "我们的巡洋舰对我们东印度群岛的防御计划来说至关重要，但我们现在拥有的那些都是老旧的型号。我们将设计新一代的战舰，并尽快开始建造。"
 HOL_the_battlecruiser_plan:0 "战列巡洋舰计划"
 HOL_the_battlecruiser_plan_desc:0 "支持建造三艘战列巡洋舰的声音开始浮现，这些战舰将比我们以往建造或设计的任何战舰都要大。出于善意，德国人可能会为我们提供德国战列巡洋舰沙恩霍斯特的设计方案，允许我们使用这些设计作为创造我们自己型号的基础。这些战舰肯定能阻止对我们殖民地的任何攻击。"
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 HOL_air_cover_for_the_new_fleet:0 "为新舰队空中护航"
 HOL_air_cover_for_the_new_fleet_desc:0 "如果我们投资大型的战列巡洋舰，那么我们也应该为它们确保足够的空中支援，以免舰船被白白浪费。我们将研究航空母舰的型号设计。"
 HOL_escorts_for_the_new_fleet:0 "为新舰队水面护航"
 HOL_escorts_for_the_new_fleet_desc:0 "我们的战列巡洋舰需要充足的护航来防范鱼雷艇和潜艇。我们应该确保我们建造的任何护航舰都是最现代化的设计型号。"
 HOL_naval_heritage:0 "海军传承"
 HOL_naval_heritage_desc:0 "从皮特·海因到米歇尔·德·鲁伊特，我们国家的历史从不缺少海军英雄，和他们对他们时代的主要海军力量的成功攻击。海洋的血脉流淌在我们的血液之中，我们需要拥抱它，来重振我们海军的骄傲和传承。"
 HOL_form_new_government:0 "组建新政府"
 HOL_form_new_government_desc:0 "我们当前的政府很虚弱，现在又再次处于崩溃的边缘。我们将给新总理一个组建更强大内阁的任务。"
 HOL_gateway_to_europe:0 "通向欧洲的门户"
 HOL_gateway_to_europe_desc:0 "荷兰是欧洲贸易的门户，这一事实得到了我们贸易伙伴的充分理解。虽然我们的地位给了我们力量，但它也使我们处于一个令人尴尬的困境：当英国人想要封锁他们在欧洲大陆上的可能敌人时，德国人则希望通过我们来增加进入他们国家的贸易量，把我们当做避开封锁的后门。"
 HOL_gateway_to_europe_tt:0 "这将解锁§Y[GER.GetName]§!和§Y[ENG.GetName]§!获得贸易影响力点数的功能。\n"
 HOL_cave_to_the_germans:0 "向德国人屈服"
 HOL_cave_to_the_germans_desc:0 "我们与德国人接壤，如果我们拒绝他们通过我国增加贸易流量的要求的话，有理由预计会被他们入侵。如果这意味着我们的安全的话，就让德国人用我们作为后门来避开英国的封锁吧！"
 HOL_trade_influence_tt:0 "获得等同于§Y通向欧洲的门户§!的所有参与方投资总和的§Y政治点数§!。当前的数目为：\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§!比@ENG§Y[ENG.GetName]§!多拥有至少§Y15§!贸易影响力点数。"
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§!至少拥有§Y25§!贸易影响力点数。"
 HOL_maintain_trade_neutrality:0 "维持贸易中立"
 HOL_maintain_trade_neutrality_desc:0 "我们必须抵制任何一方对我们贸易的要求，并保持我们目前的贸易政策不变。因为选择任何一方都有可能导致与另一方的战争……"
 HOL_maintain_trade_neutrality_tt:0 "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都没有比对方多出超过§Y5§!贸易影响力点数。\n"
 HOL_maintain_trade_neutrality2_tt:0 "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都有至少§Y50§!贸易影响力点数。\n"
 HOL_cave_to_the_british:0 "向英国人屈服"
 HOL_cave_to_the_british_desc:0 "英国正在与我们进行激烈的贸易谈判，要求我们减少通过我们国家到德国的贸易流量，因为他们担心德国人会利用我们作为避开英国封锁的后门。如果我们拒绝，英国也会封锁我们……这对我们几乎初步恢复的经济来说是灾难性的，所以我们别无选择，只能按照他们的意愿去做。"
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§!比@GER§Y[GER.GetName]§!多拥有至少§Y15§!贸易影响力点数。\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§!拥有至少§Y25§!贸易影响力点数。"
 HOL_volk_en_vaderland:0 "人民和祖国"
 HOL_volk_en_vaderland_desc:0 "我们决定支持我们的邻国而不是其他国家，意味着我们已经明确地放弃了我们的中立立场。由于我们最近的决定，亲德的声音和民族主义言论开始增长，在我们的国内政治中变得非常明显，例如极右翼的报纸《人民和祖国》。"
 HOL_de_jeugdstorm:0 "国民青年团"
 HOL_de_jeugdstorm_desc:0 "让民众抛弃狂热的和平主义，并在几年内向他们灌输军国主义文化，这绝非易事。但是，通过充分的宣传和修饰，并从我们易受影响的年轻人开始入手，我们将在我们能做到的最大程度上实现这一目标。"
 HOL_strength_over_blood:0 "力量胜于鲜血"
 HOL_strength_over_blood_desc:1 "一个人是否能够成为领袖与血统无关。我们应该让那些展示出力量的人来领导我们的国家，而不是那些出生时血统高贵的蓝血贵族。"
 HOL_join_germany:0 "加入德国一方"
 HOL_join_germany_desc:0 "我们这些志同道合的人应该团结起来对抗世界。现在是我们申请成为轴心国正式一员的时候了。"
 HOL_german_technological_exchange:0 "德国技术交流"
 HOL_german_technological_exchange_desc:0 "有了获取德国科技的渠道，我们将能够更好地承担塑造世界新秩序的责任。"
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "荷式闪电战的起源"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "在德国的帮助下，也许我们可以使用我们自己的坦克部队一起加入闪电战。"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "获得当前§Y[GER.GetNameDef]§!研发的最好的§Y中型坦克§!型号的§Y生产许可§!。\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "获得§Y[GER.GetNameDef]§!当前研发的所有§Y中型坦克§!型号的研究加成。\n"
 HOL_placate_the_japanese:0 "安抚日本人"
 HOL_placate_the_japanese_desc:0 "众所周知，日本人对我们在东方的富裕殖民虎视眈眈。或许现在是时候决定是否给予他们对东印度群岛资源的专有权了，亦或甚至让他们拥有对群岛殖民地的全面控制，以维护持久的和平与合作。"
 HOL_assume_the_naval_burden:0 "承担海战重任"
 HOL_assume_the_naval_burden_desc:0 "我们的盟友是陆战的专家，但或许我们的海军历史可以让我们来更好地承担起战争的海战部分。"
 HOL_the_netherlands_first:0 "荷兰优先"
 HOL_the_netherlands_first_desc:0 "荷兰拥有自力成为一个列强所需的丰富的自然资源。如果我们正确地使用这些资源，并继续使我们的社会军国化，我们就不需要德国的帮助来在这个世界上开辟自己的位置。"
 HOL_implement_the_program:0 "执行“方案”"
 HOL_implement_the_program_desc:0 "现在，在我们领袖的领导下，国家已经确保了安全。现在是实施党的“方案”的时候了。强有力的政府，经济和社会改革，以及取消新闻自由和投票权，只是使我们民族变得更加强大的其中几点措施。所有人都必须为祖国恪尽职守！"
 HOL_taking_back_french_flanders:0 "夺回法属佛兰德斯"
 HOL_taking_back_french_flanders_desc:0 "历史上，低地国家的领土被围绕它的列强所瓜分。其中，法国仍然占据着相当多的低地土地，这部分领土在历史上被视作佛兰德斯的一部分。我们现在已经足够强大到可以收回这些土地，所以让我们行动吧。"
 HOL_the_united_netherlands:0 "统一的尼德兰"
 HOL_the_united_netherlands_desc:0 "我们的人民团结在一起会更强大。甚至英国人都知道这一点，在拿破仑战争后他们建立了尼德兰联合王国作为缓冲国。虽然这个国家是短命的，但这仅仅意味着需要更强有力的领导来使联合的倡议变为成功。我们将夺回比利时和卢森堡，然后坚决对抗任何可能进犯的敌人。"
 HOL_taking_back_our_old_colonies:0 "夺回旧殖民地"
 HOL_taking_back_our_old_colonies_desc:0 "我们由于近150年前的拿破仑战争而陷入了暂时性的衰落之中，这导致我们的许多殖民地都被英国人所夺取。但这些地方的很多人仍然保持着我们荷兰的文化与传统。我们必须夺回我们旧日的殖民地！"
 HOL_imperial_ambitions:0 "帝国野望"
 HOL_imperial_ambitions_desc:0 "我们的人民陶醉在踞身帝国列强的地位带来的荣耀之中，剩下的最后一件事情就是收回我们在美利坚合众国东北部的旧殖民地——新尼德兰。"
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "七省联盟号兵变的遗产"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "1933年2月在巡洋舰“七省联盟号”上发生的兵变一直是一个禁忌的话题。我们必须把这个话题公诸众议，以免我们忘记那些勇敢的人为工人事业所作出的牺牲。我们都应该将他们的行动作为榜样，并起来捍卫我们的理想！"
 HOL_decolonization:0 "去殖民化"
 HOL_decolonization_desc:0 "我们的本土有许多困难，与其把我们的资源送到海外来照顾我们的殖民地，同时压迫当地土著人口，我们更应该明确地给予他们自由，把我们的部队撤回本土，以使他们能够成为国际社会中一个完全独立和平等的成员。"
 HOL_decolonization_tt1:0 "所有在§Y印度尼西亚§!的地区：被§Y[INS.GetNameDef]§!完全控制"
 HOL_decolonization_tt2:0 "所有在§Y印度尼西亚§!的地区：被§Y[HOL.GetNameDef]§!完全控制"
 HOL_decolonization_tt:0 "在§Y荷兰§!创建8个拥有§Y9个步兵营§!的荷兰皇家东印度陆军KNIL单位。\n"
 HOL_red_is_the_new_orange:0 "红色是新的橙色"
 HOL_red_is_the_new_orange_desc:0 "平等，意味着不会让任何人高于其他人之上，即使这些人是与我们国家的历史交织在一起的一个家族。他们的头衔必须被剥夺，他们的财富将被夺取，用来促进公众福祉。"
 HOL_affirm_loyalty_to_moscow:0 "向莫斯科示忠"
 HOL_affirm_loyalty_to_moscow_desc:0 "我们的党长期以来接受莫斯科的指示，很自然我们会加入他们在全球范围内传播共产主义的坚苦事业。"
 HOL_soviet_technical_teams:0 "苏联科技团队"
 HOL_soviet_technical_teams_desc:0 "我们的盟友已经掌握了最大化生产战争装备的艺术。通过接收他们的一些专家团队，我们可以调整我们自己的生产线，以利用他们的创新。"
 HOL_making_the_ends_of_europe_meet:0 "让欧洲的两端会合"
 HOL_making_the_ends_of_europe_meet_desc:0 "共产主义现在从两个方向环抱欧洲。现在是时候让这两端会合，并清除他们之间的势力了。"
 HOL_join_the_french:0 "加入法国一方"
 HOL_join_the_french_desc:0 "法国的共产主义运动越来越成功，现在他们选择与共产国际分道扬镳。因为他们在地理上更接近我们，与他们结盟而不是依赖于遥远的苏联，将更有利于共产主义的事业。"
 HOL_french_military_mission:0 "法国军事顾问团"
 HOL_french_military_mission_desc:0 "法国军队在整个欧陆都很有名。我们将邀请他们派遣一个军事代表团，教导我们的军事理论家，并改善我们的军队组织。"
 HOL_socialist_industrial_support:0 "社会主义工业援助"
 HOL_socialist_industrial_support_desc:0 "我们的盟友拥有比我们更强大的工业能力。如果我们要迎接即将来临的风暴，我们将需要他们的帮助。"
 HOL_for_the_common_good:0 "为了公众福祉"
 HOL_for_the_common_good_desc:0 "为了所有共产主义者的共同利益，我们必须相互分享我们的技术进步。"
 HOL_mobilize_the_masses:0 "动员民众"
 HOL_mobilize_the_masses_desc:0 "唯一可以保护工人的就是工人自己。人民必须站起来捍卫自己的国家和信仰！"
 HOL_bastion_of_true_communism:0 "真正共产主义的堡垒"
 HOL_bastion_of_true_communism_desc:0 "我们独自屹立于西欧，有着我们自己对共产主义的阐释。我们没有任何人可以求助，因此必须依靠我们自己来实现共产主义事业的最终胜利。"
 HOL_bring_socialism_south:0 "给南方带去社会主义"
 HOL_bring_socialism_south_desc:0 "我们必须支援在南方的意识形态方面的同志，如有必要的话就行使武力。由于我们离莫斯科很远，并且被各个方向上的意识形态敌人所围困，我们必须在欧洲的西部海岸上打造一个强大的共产主义堡垒。"
 HOL_enemies_on_all_fronts:0 "四面受敌"
 HOL_enemies_on_all_fronts_desc:0 "我们的国家很小，缺乏战略纵深。我们唯一能存活下来的希望，是每个男人和女人都恪尽职守，这样任何入侵者就都会遇到他们无法攻克的人海。"
 HOL_haven_of_tolerance:0 "容忍的避风港"
 HOL_haven_of_tolerance_desc:0 "即使在共产主义事业中，荷兰精神也在闪耀。我们欢迎所有被他们的祖国所驱逐的人。我们不会追询他们的过去，只要他们尽职尽责，从那些想要扼杀它的势力手中保护这个新生的伊甸园。"
 HOL_pre_empt_western_intervention:0 "预防西方干涉"
 HOL_pre_empt_western_intervention_desc:0 "我们的意识形态了占据主导地位，而有些势力希望将其扼杀在摇篮之中。我们不能允许这种情况发生，与其等待不可避免的重锤落到我们头上，我们更应该迅速行动，并除掉对我们生存的这种威胁。"
 HOL_oranje_boven:0 "橙色至上！"
 HOL_oranje_boven_desc:1 "我们国家的历史与奥兰治-拿骚王室交织在一起。因此，橙色已经成为一种国家象征，既体现在全国庆祝日时加入橙色旗帜的习俗之中，也体现在诸如“橙色至上（Oranje Boven）”等将女王和王室一体赞颂的简短的爱国歌曲之中。"
 HOL_symbol_of_resistance:0 "抵抗的象征"
 HOL_symbol_of_resistance_desc:0 "自从沉默者威廉在八十年战争中从西班牙人手里赢得我们的独立以来，王室一直是荷兰独立和抵抗任何外国入侵的象征。可以肯定的是，如果我们的边界再次受到侵犯，事情将仍然如此。"
 HOL_replace_the_defeatist_government:0 "撤换失败主义政府"
 HOL_replace_the_defeatist_government_desc:0 "我们的政府里充满了懦夫，他们认为继续抵抗侵略者没有任何意义。我们必须用那些愿意去做不得不做之事的人来取代这些家伙，以将战斗导向胜利的结局。"
 HOL_the_only_man_in_the_dutch_government:0 "荷兰政府里唯一的男子汉"
 HOL_the_only_man_in_the_dutch_government_desc:0 "正如丘吉尔曾经说过的那样，我们引以为豪的威廉明娜女王是“荷兰政府中唯一的男子汉”，是唯一有骨气做必须去做之事的人。与其依赖于那些软骨头的家伙，也许她应该直接控制政府，并按照自己的意愿来统治。"
 HOL_de_vernieuwing:0 "革新"
 HOL_de_vernieuwing_desc:0 "作为女王计划的一部分，革新（vernieuwing）行动将废除政党这一有害的概念。女王对政客的厌恶是众所周知的，如果女王相信没有他们会更好，那么也许事情就会这样发展。这肯定会使统治更得更加容易。"
 HOL_depillarization:0 "去社群区隔化"
 HOL_depillarization_desc:1 "荷兰社会划分为不同阶层，被称为“柱化社群（zuilen/pillars）”。作为女王新统治的一部分，她致力于消除这些困扰我国多年的“混乱”。那些拥有一种宗教信仰、意识形态或社会地位的人，现在可以自由地与另一个社群的人来往，从而提高国家的稳定性。"
 HOL_a_new_dutch_unity:0 "团结的新荷兰"
 HOL_a_new_dutch_unity_desc:0 "随着女王的统治进展顺利，我们可以培养一种新的民族自豪感和人民之间的团结意识。我们只有团结起来才能变得强大，我们不需要因为我们是一个小国而对世界上的列强低头。作为一个民族，我们比我们的体量表现出的要强硬得多。"
 HOL_revive_the_buffer_state_proposal:0 "重申缓冲国倡议"
 HOL_revive_the_buffer_state_proposal_desc:0 "由于德国人和法国人似乎无法避免屡次三番地相互掐架，也许是时候再次讨论建立一个强大的低地缓冲国家的提案了。如果比利时人和卢森堡人不希望这样，那么也许他们应该做出更多的事情来为战争做贡献，就像我们一样？"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!：拥有比§Y[BEL.GetName]§!更高的£legitimacy §Y正统性§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!：拥有比§Y[LUX.GetName]§!更高的£legitimacy §Y正统性§!"
 HOL_royal_arms_purchases:0 "皇家军火采购"
 HOL_royal_arms_purchases_desc:0 "由于女王的利益现在与整个国家的利益更加紧密地联系在一起，女王提议用她大量的个人财富来资助从国外购买新装备。"
 HOL_develop_the_south:0 "开发南部"
 HOL_develop_the_south_desc:1 "在获得了前联合尼德兰的剩余土地之后，我们现在应该确保这些土地得到与荷兰中心地带相同的工业建设投资，以免它们落后于该国的其他地区。"
 HOL_wilhelminism:0 "威廉明娜主义"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "我们自己的王室和德皇之间的王朝纽带仍然是牢固的，德皇自第一次世界大战结束以来就一直居住在多伦庄园。也许我们可以利用他在德国军队中仍然享有的声望来换取我们自己的利益，并在这种情况下，建立一个强大的国家，在战争结束时有理由对我们感恩戴德。"
 HOL_WILHELMINISM_NEUTRALITY:0 "我们自己的王室和德皇之间的王朝纽带仍然是牢固的，直到最近，德皇还流亡在荷兰的多伦庄园。我们是一家人，应该站在一起，德国人当然有理由感谢我们一直以来款待他们的皇帝。"
 HOL_wilhelminism_tt:0 "获得民族精神§Y德国叛逃者§!，定期生成有§Y7个步兵营§!和§Y2个炮兵营§!的单位，带有§Y工兵连§!、§Y侦查连§!和§Y炮兵支援连§!辅助部队。\n"
 HOL_unity_through_democracy:0 "“通过民主来团结”"
 HOL_unity_through_democracy_desc:0 "“荷兰通过民主来团结运动（Eenheid door Democratie）”成立于1935年，从成立时以来一直是一种直言不讳的议会外的声音，对抗所有非民主意识形态的煽动者。支持这一运动，可以捍卫我们的民主和加强我们的政府，我们将从中获利。"
 HOL_go_with_britain:0 "站在英国一方"
 HOL_go_with_britain_desc:0 "在当前的危机中，英国人坚持民主理念，在维护殖民帝国的完整性方面，我们与他们有着共同的利益。我们加入他们的事业是理所当然的。"
 HOL_de_vaarplicht:0 "航行义务法案"
 HOL_de_vaarplicht_desc:0 "在经历了一百五十年的中立和数十年和平主义的日益增长后，我们必须向新盟友证明我们的战斗决心。我们不会像其他国家一样依赖基于志愿者的商船海军，而是通过了航行义务（Vaarplicht）法案。所有尚未入伍的荷兰公民，今后都有义务为商船海军服役，或为其提供协助。"
 HOL_request_allied_favors:0 "请求同盟国援助"
 HOL_request_allied_favors_desc:0 "我们可能是一个小国，但我们已经表现出我们对赢得这场战争的奉献精神。但是，要赢得战争，我们还需要帮助，我们应该能指望通过我们的贡献来获得一些好处……"
 HOL_request_allied_favors_tt:0 "这可能获得§Y地图外工业§!、§Y人力§!和§Y装备§!，更多来自于我们的盟友。\n"
 HOL_the_singapore_conferences:0 "新加坡会议"
 HOL_the_singapore_conferences_desc:0 "英国邀请我们，以及美国人和澳大利亚人一起，参加一系列会议，讨论近年来日本侵略性日益加剧的事态，这威胁到我们在东南亚的所有利益。我们将共同制定防御计划，虽然没有约束力，但它们将为我们提供宝贵的前瞻，让我们了解如果日本袭击的话，我们可以期望得到怎样的支援。"
 HOL_ship_a_day_sinking_quotas:0 "每日击沉指标"
 HOL_ship_a_day_sinking_quotas_desc:0 "即使我们不能完全防守对东印度群岛的猛烈攻击，我们也不能让它们被轻易拿下。我们的潜艇部队必须不断攻击敌人的补给线，他们必须要有合适的装备去这样做，并且要由一名积极而有能力的指挥官领导。"
 HOL_allied_technological_developments:0 "同盟国技术发展"
 HOL_allied_technological_developments_desc:0 "胜利取决于科技优势。盟军科研计划投入的大量资源中也应该有我们的一份，这样我们或许也可以从中获利。"
 HOL_american_west_indies_protectorate:0 "美国西印度群岛保护领"
 HOL_american_west_indies_protectorate_desc:0 "我们应该请求美国保护我们偏远的西方领地。他们当然不希望看到其它任何势力干涉门罗主义。"
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "英美参谋团联席会议代表"
 HOL_combined_chiefs_of_staff_representation_desc:0 "我们的贡献已经被注意到了，如果我们施加一些政治压力，我们就有可能在英美参谋团联席会议中获得代表资格，甚至是参与方资格，这个会议是英国人和美国人制定战略计划的排外的俱乐部。"
 HOL_the_fourth_ally:0 "第四个盟国"
 HOL_the_fourth_ally_desc:0 "尽管我们起初境况低微，但我们的贡献是不可否认的。现在是时候把我们当做反法西斯战争的第四个盟国了——与英国、美国和苏联并肩作战。"
 HOL_zandery_military_airport:0 "赞德赖军用机场"
 HOL_zandery_military_airport_desc:0 "由于苏里南铝矿和库拉索油料对盟军战争努力的重要性，美国人提议在库拉索建立一个雷达哨站，并在苏里南的赞德赖建造机场和基础设施来帮助防御这些地方。一旦完成，它将会是南美洲最大的军用机场。"
 HOL_lead_the_minor_democracies:0 "领导民主小国"
 HOL_lead_the_minor_democracies_desc:0 "我们这个时代的列强似乎一心想要开启另一场战争，所以让世界不被焚烧殆尽的重任就落到了欧洲的民主小国身上，就像一大群人把两个斗士彼此隔开一样。我们将领导其它民主小国组建一个对抗战争狂人的中立集团。"
 HOL_form_the_benelux:0 "组建比荷卢"
 HOL_form_the_benelux_desc:0 "我们这些西欧的小国，被夹在英国、法国和当今的德国这些列强之间挤压了几个世纪，已经受够了撕裂欧陆的冲突。有朝一日，建立一个欧洲合众国可能能够阻止世界大战之类的灾难，但现在，通过与我们的南方邻国建立松散的联盟，我们可以提供这样一个组织的核心。"
 HOL_form_the_benelux_bel_tt:0 "触发事件“§Y荷兰邀请[BEL.GetName]加入比荷卢§!”。\n"
 HOL_form_the_benelux_lux_tt:0 "触发事件“§Y荷兰邀请[LUX.GetName]加入比荷卢§!”。\n"
 HOL_responsibility_for_our_own_defense:0 "自我防卫的责任"
 HOL_responsibility_for_our_own_defense_desc:0 "我们没有任何列强可以依靠，我们别无选择，只能依靠自己进行防御，并承担起责任以确保它们足以应对可能遭受的任何挑战。"
 HOL_lessons_from_the_low_countries:0 "低地国家的经验"
 HOL_lessons_from_the_low_countries_desc:0 "作为夹在两个列强之间的中立地带，低地国家已经见证了他们成为战场的经历。我们必须从中汲取经验，并准备好面对更多的入侵，因为一个邻国试图再次碾过我们以进入另一个邻国。"
 HOL_foundations_for_a_european_union:0 "欧洲联盟的基础"
 HOL_foundations_for_a_european_union_desc:0 "我们比荷卢联盟的开端并非显赫，我们必须建立一个大陆范围的国家联盟，并肩对抗列强无休止的好战情绪。一个欧洲联盟将确保所有人的和平与繁荣。"
 HOL_the_continents_best_and_brightest:0 "欧洲大陆最好和最聪明的人"
 HOL_the_continents_best_and_brightest_desc:0 "虽然我们每个国家都只很少的资源，但如果我们将其集中起来，我们就可以达成列强才能实现的目标。"
 HOL_the_best_defense:0 "最好的防御"
 HOL_the_best_defense_desc:0 "我们决不能像在前几次战争中那样措手不及。如果我们的邻国不听劝告，不接受和平，那么我们就必须使他们平静下来。"
 ENG_fortify_the_empire:0 "巩固帝国"
 mtg_usa_civil_war_warning_tt:0 "§R这会让你离内战更近一步！§!\n"
 fascists_uprising_tt:0 "民众中的法西斯分子将开始准备起义。"
 ENG_decolonized:1 "英国已完成去殖民化"
 USA_intervention_mandate_tt:0 "§Y干预请求§!允许我们要求国会授权对另一个国家展开军事行动。"
 USA_honor_the_confederacy_tt:0 "这些决定使我们能够在发生内战时，通过与过去重新建立联系，重建人民对政府的信任。"
 USA_foreign_support_tt:0 "这些决定使我们能够与主要国家接触并争取物质支持。"
 ENG_reach_out_across_the_channel_tt:0 "邀请§Y[FRA.GetName]§!或者§Y低地国家§!加入我们的阵营，如果他们是共产主义政体。\n"
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§!和所有阵营成员国加入§Y共产主义技术交流§!。\n"
 netherlands_has_no_colonies_tt:0 "§Y尼德兰§!不拥有或其附属国不拥有任何属于他们的初始§Y殖民地自治领§!。"
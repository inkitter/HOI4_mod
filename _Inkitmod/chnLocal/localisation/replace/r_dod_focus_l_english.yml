 YUGOSLAV_DEFENCE_LEAGUE:0 "巴尔干防御联盟"
 YUG_crush_ustasa:0 "即将到来的乌斯塔沙暴动"
 YUG_crush_ustasa_desc:0 "政府镇压法西斯团体乌斯塔沙的决定激怒了克罗地亚的独立支持者，乌斯塔沙正迅速准备武装暴动反对政府。如果我们不能及时铲除这个法西斯组织，乌斯塔沙很可能会控制克罗地亚地方并升起他们的旗帜来向我国掀起反叛。"
 YUG_ustasa_uprising:0 "乌斯塔沙暴动"
 YUG_ustasa_uprising_desc:0 "如果我们不能及时遏制乌斯塔沙暴动，我们将面临克罗地亚人对我们国家造成的重大叛乱。"
 YUG_ustasa_crushed_mission:0 "平息乌斯塔沙暴动"
 YUG_ustasa_crushed_mission_desc:0 "如果我们能加强对克罗地亚的控制，乌斯塔沙的暴动就会被平息，克罗地亚民族主义者造成的所有困难也会暂时得到遏制。"
 YUG_delay_ustasa_uprising:0 "推迟暴动"
 YUG_delay_ustasa_uprising_desc:0 "随着乌斯塔沙的崛起，政府现在必须采取措施尽量拖延在克罗地亚的叛乱。尽管这种努力也将推迟我们自己一劳永逸地粉碎克罗地亚民族主义的行动，但推迟他们的暴动或许也是必要的。"
 YUG_croat_concessions:0 "向克罗地亚人让步"
 YUG_croat_concessions_desc:0 "自从我们决定打击乌斯塔沙以来，我们对待克罗地亚民众的方式被广泛认为是残忍和不人道的。也许通过对克罗地亚人民给予一些宽容，可以使他们开始对我们的看法有一些改观。"
 YUG_croat_concessions_cooldown:0 "向克罗地亚人让步"
 YUG_croat_concessions_cooldown_desc:0 "自从我们决定打击乌斯塔沙以来，我们对待克罗地亚民众的方式被广泛认为是残忍和不人道的。也许通过对克罗地亚人民给予一些宽容，可以使他们开始对我们的看法有一些改观。"
 YUG_positive_discrimination_croat:0 "对克罗地亚人进行优待"
 YUG_positive_discrimination_croat_desc:0 "克罗地亚本身也是除克罗地亚人之外的其他许多不同文化背景居民的家园，也许通过制定有利于克罗地亚人就业和收入的法律，我们可以自己给予由那些乌斯塔沙承诺给他们的自觉幻想。"
 YUG_positive_discrimination_croat_cooldown:0 "对克罗地亚人进行优待"
 YUG_positive_discrimination_croat_cooldown_desc:0 "克罗地亚本身也是除克罗地亚人之外的其他许多不同文化背景居民的家园，也许通过制定有利于克罗地亚人就业和收入的法律，我们可以自己给予由那些乌斯塔沙承诺给他们的自觉幻想。"
 YUG_listening_posts_croatia:0 "在克罗地亚建立情报站"
 YUG_listening_posts_croatia_desc:0 "为避免遭到发现，乌斯塔沙现在正展开地下活动并密谋叛国。也许通过说服一些亲南斯拉夫的忠诚者潜入乌斯塔沙，我们可以探听并破坏他们在该地区的行动和宣传运动。"
 YUG_listening_posts_cooldown:0 "在克罗地亚建立情报站"

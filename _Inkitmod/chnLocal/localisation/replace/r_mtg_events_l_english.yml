 flag_mexico_cedillo_has_revolted:0 "塞迪略将军已经反叛过政府"
 mexico.1.title:0 "塞迪略将军叛乱"
 mexico.1.desc:0 "一段时间以来，随着中央政府加强对难以驾驭的考迪罗的掌控，将军们与各州州长的权力日渐式微，墨西哥地方军阀作乱的历史似乎即将迈向终点。但很不幸，我们未能成功平定圣路易斯波托西的塞迪略将军。他已雇佣大量获赦叛党与亡命之徒，以图推翻中央政府，罢黜[Root.GetLeader]以防止大权旁落。"
 mexico.1.a:0 "叛徒！"
 mexico.2.title:0 "[From.GetAdjective]石油国有化"
 mexico.2.desc:0 "[From.GetLeader]煽动了针对我国在墨经济利益的荒唐民粹言论，而[From.GetRulingPartyLong]现已通过法案将荷兰皇家壳牌集团、加利福尼亚标准石油和其他国际石油公司的资产进行国有化！虽然他们的国会允许了这一举动，但是国际正义要求该国赔偿这些公司的损失。石油巨头们也要求我们采取行动。"
 mexico.2.a:0 "木已成舟，无可奈何。"
 mexico.2.b:0 "对墨西哥进行贸易禁运，直至其悔悟为止。"
 mexico.2.c:0 "选择有限，武装介入必须纳入考量。"
 mexico.3.title:0 "[From.GetAdjective]禁运"
 mexico.3.desc:0 "[From.GetLeader]决定接受石油公司要求并对我国展开禁运，以此作为对我国国有化其石油特许权的回应。[From.GetNameDef]将停止与我国的资源买卖，我国应该考虑补偿石油公司，或者抛弃现有国际秩序并与自由资本主义的敌对势力一道寻求良机。"
 mexico.3.a:0 "墨西哥的人民不会支持此举！"
 mexico.4.title:0 "[From.GetAdjective]赔偿"
 mexico.4.desc:0 "[From.GetLeader]政府接受了对荷兰皇家壳牌集团与加利福尼亚标准石油进行赔偿的要求，以此补偿这些公司在油田国有化过程中遭受的损失。[From.GetNameDef]不会归还任何石油特许权，但至少我们的国家威望与经济利益得到了维护。"
 mexico.4.a:0 "很好，我们可以按这些条款进行交易。"
 mexico.4.b:0 "维持禁运，我们主张更好的条约。"
 mexico.8.title:0 "[From.GetAdjective]加入[Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader]已经提交加入[Root.GetFactionName]的申请。目前他是寻求共同防卫还是对外扩张尚未可知，但墨西哥的石油对我方阵营来说是一笔有利的资产。"
 mexico.8.a:0 "我们将支持墨西哥加入[Root.GetFactionName]。"
 mexico.8.b:0 "我们对墨西哥另有打算。"
 mexico.9.title:0 "墨西哥加入[Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader]]已支持墨西哥提出的加入[Root.GetFactionName]的请求。墨西哥是寻求相互保护，还是寻求对外扩张还不得而知，但墨西哥的石油对我们来说是一笔有利可图的资产。"
 mexico.9.a:0 "我们将支持墨西哥加入[Root.GetFactionName]。"
 mexico.9.b:0 "我们对墨西哥另有打算。"
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader]已经邀请[Root.GetNameDef]加入[From.GetFactionName]。该右翼国家集团将协助拉丁美洲抵御共产主义份子的渗透，同时从堕落的扬基佬魔爪下开辟一条独立之路。"
 mexico.10.a:0 "[Root.GetLeader]接受提议。"
 mexico.10.b:0 "美国人不会容忍此举。"
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader]已经邀请[Root.GetNameDef]加入[From.GetFactionName]。该左翼国家集团将协助拉丁美洲抵御法西斯暴政，同时从扬基佬压迫者的魔爪下开辟一条独立之路。"
 mexico.11.a:0 "[Root.GetLeader]接受提议。"
 mexico.11.b:0 "美国人不会容忍此举。"
 mexico.12.title:0 "出售英属洪都拉斯"
 mexico.12.desc:0 "[From.GetLeader]请求[Root.GetNameDef]出售英属洪都拉斯（又称伯利兹）的小片领土。西班牙帝国曾经宣称该地主权但从未实际经营，所以墨西哥对该地宣称缺乏说服力。然而我国可将这片领土出售给墨西哥朋友以示诚意。"
 mexico.12.a:0 "[Root.GetLeader]接受提议。"
 mexico.12.b:0 "该地区作为海军基地大有可用。"
 mexico.13.title:0 "英国割让伯利兹"
 mexico.13.desc:0 "[From.GetLeader]同意将前殖民地英属洪都拉斯的控制权转交我国以示诚意。该地区不过弹丸之地、穷乡僻壤，天然资源除木材外一无所有，但这仍标志着墨西哥国际地位的提升。"
 mexico.13.a:0 "[From.GetNameDef]的确是我们的朋友。"
 mexico.14.title:0 "英国拒绝出售伯利兹"
 mexico.14.desc:0 "[From.GetLeader]拒绝将英属洪都拉斯殖民地售予我国。[From.GetAdjective]政府主张该地作为海军基地的重要性，声明其有意保留这块殖民地。尽管令人失望，因当地多数居民使用英语，故拒绝提议亦可以理解。"
 mexico.14.a:0 "也许[From.GetAdjective]最终并非我们的朋友。"
 mexico.15.title:0 "帕斯夸尔·迪亚兹大主教逝世"
 mexico.15.desc:0 "最尊贵的墨西哥城大主教帕斯夸尔·迪亚兹-巴雷托今日因为结肠炎离世，享年59岁。他留下的政治遗产包括作为强烈反对政府社会主义政策的一份子，同时还有基督战争接近尾声时的和解努力。\n\n他的继任者是路易斯·玛丽亚·马丁内斯，一名社会改革家和卡德纳斯总统的私人朋友。这名继任者可能是教宗为确保墨西哥教会和政府之间的持续和平而挑选的。"
 mexico.15.a:0 "愿灵安息"
 mexico.15.b:0 "在地狱中永世不得翻身吧，叛徒。"
 mexico.16.title:0 "石油工人罢工"
 mexico.16.desc:0 "石油工人在卡德纳斯总统的祝福下于1935年成立工会，创立了石油工人统一联合会。他们立即开始试图就提高工资和改善工作条件展开谈判，但是遭到了诸如荷兰皇家壳牌集团与加利福尼亚标准石油等石油公司的拒绝。这件事被提交到了仲裁委员会并最终诉诸法庭，而最迫切的问题就是这些石油公司能否付得了更高的工资。\n\n根据最新调查，墨西哥石油分公司的利润甚至比他们在美国的母公司还要高，但他们依然拒绝与工人达成一份协议。看来他们有雄厚的地区强人来撑腰，认为自己凌驾于法律之上。"
 mexico.16.a:0 "太离谱了！必须终结这种惨无人道的剥削！"
 mexico.16.b:0 "这就是资本主义。"
 mexico.17.title:0 "托洛茨基到来"
 mexico.17.desc:0 "作为共产主义革命者与作家，列夫·托洛茨基因反对斯大林掌权而从苏联流亡，他被指控是包括军事退步与工业事故等一系列问题的幕后黑手，同时因政治压力而在一国又一国流亡。托洛茨基借道一艘从挪威而来的远洋运油船来到了墨西哥。"
 mexico.17.a:1 "我们并不是斯大林的傀儡，准许他避难。"
 mexico.17.b:1 "把他引渡回苏联，让他为自己所犯下的罪行接受审判。"
 mexico.17.c:0 "他是位组织天才，邀请他加入我们的政府。"
 mexico_extradited_trotsky:0 "引渡托洛茨基"
 mexico_communist_menace:0 "共产主义威胁"
 mexico_snubbed_stalin:0 "受到冷落的斯大林"
 mexico_trotskyite_wreckers:0 "托洛茨基遇难"
 flag_mexico_invited_trotsky_to_government:0 "托洛茨基收到加入政府的邀请"
 flag_trotsky_dead:0 "托洛茨基被斯大林的特工刺杀了"
 mexico.18.title:0 "竞选活动开始"
 mexico.18.desc:0 "下一任总统的竞选活动将在接下来数日内开始。1933年的宪法改革回应了民众对于卡列斯寻求连任的愤怒，也是在卡列斯的前任阿尔瓦罗·奥布雷贡被彻底暗杀后出台的，后者同样寻求第二个任期。这项改革防止民选官员连任两届，即使作为过渡或者临时代理也不能例外。改革避免了重蹈波菲利奥时期的覆辙，这一时期内独裁者波费里奥·迪亚斯在三十年中七任总统并引发了1910年墨西哥革命，使国家陷入了长达10年的内乱。\n\n这项法律的好处在于使党外的任免网络难以维持，但同时也阻碍了官员直接对选民负责，因为他们在任期结束后将进入政府的其他层面，这让他们十分依赖党内的任免。"
 mexico.18.a:0 "此项宪法改革对我们国家的稳定是不可或缺的。"
 mexico.18.b:0 "荒唐！[Root.GetLeader]最清楚国事，他将获得第二个任期！"
 mexico.19.title:0 "[Root.GetRulingParty]继任者"
 mexico.19.desc:0 "党内正在讨论[Root.GetLeader]的继任者。墨西哥竞争激烈的选举仍然不稳定，而执政的[Root.GetRulingPartyLong]与军方和安全部队达成了协作，必然会赢得大选。"
 mexico.19.a:0 "弗朗西斯科·穆希卡，革命将领与社会改革家。"
 mexico.19.b:0 "曼努埃尔·阿维拉·卡马乔，资深参谋长。"
 mexico.19.c:0 "萨图尼诺·塞迪略，右翼考迪罗。"
 mexico.19.d:0 "胡安·安德鲁·阿尔马桑，右翼商人。"
 mexico.19.e:0 "比森特·隆巴尔多，激进贸易工会成员。"
 mexico.19.f:0 "弗朗西斯科·穆希卡，革命将领与社会改革家。"
 mexico.19.g:0 "曼努埃尔·阿维拉·卡马乔，资深参谋长。"
 mexico.19.h:0 "胡安·安德鲁·阿尔马桑，右翼商人。"
 mexico.19.i:0 "比森特·隆巴尔多，激进贸易工会成员。"
 mexico.19.j:0 "弗朗西斯科·穆希卡，革命将领与社会改革家。"
 mexico.19.k:0 "迪奥尼西奥·恩西纳，忠诚的斯大林主义党成员。"
 mexico.19.l:0 "埃尔南·拉沃尔德，托洛茨基主义党领导人。"
 mexico.19.m:0 "列夫·托洛茨基，十月革命的英雄。"
 mexico.19.n:0 "萨图尼诺·塞迪略，革命将领与连续性候选人。"
 mexico.19.o:0 "胡安·安德鲁·阿尔马桑，右翼商人与革命将领。"
 mexico.19.p:0 "赫苏斯·迪哥拉多·吉扎尔，基督军将军。"
 mexico.19.q:0 "萨尔瓦多·阿瓦斯卡尔，强硬的共治主义党领导人。"
 mexico.19.r:1 "巴伦廷·坎帕，与拉博德相近的铁路工团主义者。"
 mexico.20.title:0 "胡安·安德鲁抨击选举"
 mexico.20.desc:0 "右翼商人与革命将领胡安·安德鲁·阿尔马桑抨击了最近的选举结果。他声称自己获得了更多的支持，而[Root.GetLeader]是通过操控选举才获胜的。也许胡安·安德鲁的指控是对的，但他无疑表现得像是个输不起的人。他将自己放逐到了美国，试图组织一场反对[Root.GetRulingPartyLong]的政变。与美国保持良好关系将是谨慎之举。"
 mexico.20.a:0 "去吧，逃到杨基佬那吧。"
 mexico.21.title:0 "墨西哥引渡托洛茨基"
 mexico.21.desc:0 "虽然托洛茨基在数月前得到了墨西哥政府的庇护保证，但是他一到这个国家就发现自己被[From.GetRulingPartyLong]的国家安全部逮捕了，随后他立即被引渡回苏联，让他为自己对这个革命国家犯下的诸多罪行接受审判。[From.GetLeader]还表示希望墨西哥和苏联能够在未来享有更密切的关系。"
 mexico.21.a:0 "逼他招供再毙了他！叫布洛欣少将过来！"
 mexico.22.title:0 "列夫·托洛茨基重返苏联"
 mexico.22.desc:0 "在苏联的反斯大林情绪高涨之际，该国的统治集团决定召回流亡中的托洛茨基并任命他为政府的最高首脑。我们的情报人员表示他大概率会成为俄国境内其他势力的傀儡，但是托洛茨基坚决要回到十月革命的起源地。"
 mexico.22.a:0 "最好的永别。"
 flag_trotsky_has_returned_to_ussr_from_mexico:0 "列夫·托洛茨基回到了苏联"
 mexico.23.title:0 "无限制潜艇战"
 mexico.23.desc:0 "敌军的护航力量已经捉襟见肘，而我们的潜艇在海洋中不受干扰地往来巡弋，几乎可以随心所欲地摧毁孤立的商船。我们的潜艇舰长把这称作“快乐时光”。有许多诱人的目标可供我们选择，比如中立的墨西哥油轮。我们的海军将领申请袭击这些油轮，但是外交部警告称这可能会对与墨西哥的关系造成负面影响。"
 mexico.23.a:0 "与我们的敌人进行贸易就等同于交战。"
 mexico.23.b:0 "最好别四处树敌。"
 mexico.24.title:0 "德国U艇袭击"
 mexico.24.desc:0 "执行“无限制潜艇战”战略的德国潜艇在加勒比海域击沉了墨西哥油轮“波特雷罗德尔亚诺”号与“法哈德奥罗”号。袭击中立国舰船构成了战争行为，我国将对海上遭遇的德国舰船进行名正言顺的打击。\n\n我国还应考虑加入正与德国作战的美国阵营。这既能卖扬基佬一个人情，也能向全世界宣示墨西哥走向了国际舞台。"
 mexico.24.a:0 "你会遭报应的，[From.GetLeader]。"
 mexico.24.b:0 "我们能做什么？"
 mexico.25.title:0 "墨西哥寻求结盟"
 mexico.25.desc:0 "在德国无限制潜艇战政策导致数艘墨西哥中立油轮被U艇击沉在海岸附近后，[From.GetLeader]正在寻求加入我们的对德战争。"
 mexico.25.a:0 "欢迎所有帮助。"
 mexico.25.b:0 "我们肯定能找到比墨西哥更好的盟友。"
 mexico.26.title:0 "墨西哥加入[From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader]对墨西哥总统在对德战争中提供支持表示欢迎。近期德国狼群击沉了中立的墨西哥油轮“波特雷罗德尔亚诺”号与“法哈德奥罗”号，这种战争行为导致了平民的伤亡，墨西哥政府声明其意在一劳永逸地终结德国U艇在加勒比海活动。\n\n一段时间以来墨西哥政府都在寻求世界强权的更多认同，他们相信向美国与[From.GetFactionName]伸出援手将证明自身的国际地位。"
 mexico.26.a:0 "墨西哥完全有权利为此加入战争。"
 mexico.26.b:0 "墨西哥真的有军队吗？"
 mexico.26.c:0 "根据战争法，对中立船只的袭击是严重的罪行。"
 mexico.27.title:0 "教宗通谕"
 mexico.27.desc:0 "教宗庇护十一世就墨西哥局势发表了一份教宗通谕。尽管基督战争在谈判桌上得到了解决，公开的流血冲突也已结束，但是教会依然担忧墨西哥的发展方向。\n\n通谕敦促墨西哥选民在选举中站在宗教候选人一边，并且呼吁墨西哥宗教政党诸如天主教行动党去解决贫穷等社会问题，借此防止更多的革命暴力。"
 mexico.27.a:0 "反教会暴行走向终结实在是太好了。"
 mexico.27.b:0 "这是迷信宣传，禁止发布这种叛国言论！"
 mexico.28.title:0 "宗教叛乱"
 mexico.28.desc:0 "我们针对不忠教会的攻击显然没有带来太大成效。那些卖国贼们一直在利用我们赋予其的自由来组织政变。这群迷信的蠢货回想起了徒劳的基督战争，多年前我们理所应当地击败了他们，而现在他们举起了十字旗、聚集在满嘴谎言的教士背后，正设法破坏我们在现代化方面取得的进展。"
 mexico.28.a:0 "我们早该消灭这种叛国行为！"
 mexico.29.title:0 "第二次基督战争"
 mexico.29.desc:0 "在墨西哥，教会与革命力量再一次陷入冲突。当政府开始重新攻击教会后，严阵以待的天主教政党与社会运动发起了武装叛乱夺取墨西哥的控制权。基督军在十年的沉寂后重整旗鼓，得到了来自联邦军队叛逃者的增援。他们夺取了数个乡村州府并以此为根据地展开行动。\n\n多亏美国政府从中调停，第一次基督战争以革命将领与教会的高层和解谈判而告终，但是这次的暴力冲突看上去只会在交战中的一方被彻底摧毁才能结束。"
 mexico.29.a:0 "杀光这帮被教士领导的无脑傻瓜轻而易举。"
 mexico.29.b:0 "“万岁基督君王，万福瓜达露佩圣母！”"
 mexico.29.c:0 "墨西哥的局势可谓旁观者迷。"
 mexico.30.title:0 "无神论者叛乱"
 mexico.30.desc1:0 "我们误以为已经击溃的不义者们已集合起来并妄图对主的仆人作孤注一掷的垂死挣扎。撒旦的差役普鲁塔尔科·卡列斯和他暴虐的“革命党”乌合之众正从罪恶之穴里倾巢而出，刺刀上膛以图杀害义人。对教会的攻击必须扑灭，否则我们为虔诚之火的拾柴添薪的持续努力将付诸东流。而积累两个世纪关于吾主基督律法的知识亦将被遗忘。"
 mexico.30.desc2:0 "我们误以为已经击溃的不义者们已集合起来并妄图对主的仆人作孤注一掷的垂死挣扎。撒旦的差役维森特·隆巴多和他暴虐的“革命党”乌合之众正从罪恶之穴里倾巢而出，刺刀上膛以图杀害义人。对教会的攻击必须扑灭，否则我们为虔诚之火的拾柴添薪的持续努力将付诸东流。而积累两个世纪关于吾主基督律法的知识亦将被遗忘。"
 mexico.30.a:0 "“现在黑暗当权，正是你们得势的时候了”"
 mexico.31.title:0 "第二次墨西哥革命"
 mexico.31.desc:0 "在墨西哥，教会与革命力量再一次陷入冲突。天主教政党与社会运动上台后，世俗势力发起了武装叛乱重掌政府控制权。“红色旅”在十年的沉寂后重整旗鼓，而反教会州的联邦军队叛逃者们也正在集结。\n\n多亏美国政府从中调停，第一次基督战争以革命将领与教会的高层和解谈判而告终，但是这次的暴力冲突看上去只会在交战中的一方被彻底摧毁才能结束。"
 mexico.31.a:0 "万岁基督君王，万福瓜达露佩圣母！"
 mexico.31.b:0 "杀光这帮被教士领导的无脑傻瓜轻而易举。"
 mexico.31.c:0 "墨西哥的局势可谓旁观者迷。"
 mexico.32.title:0 "“阻特装”暴动"
 mexico.32.desc:0 "身着锦衣——“阻特装”的西裔青年成为了南部边境城市种族主义暴动的攻击目标。暴动发源于某个骇人听闻的洛杉矶青年死亡案，而九名墨西哥裔美国青年被判谋杀罪。\n\n情报部探员的报告指出穿“阻特装”的人实为法西斯间谍，暗地勾结墨西哥天主教共治分子以协助日德入侵美洲。"
 mexico.32.a:0 "一派胡言，这些探员是白拿工资吗？"
 mexico.32.b:0 "还是逮捕穿“阻特装”的人。暴乱对战争进程是一大隐患。"
 mexico.33.title:0 "“阻特装”暴动"
 mexico.33.desc:0 "身着锦衣——“阻特装”的西裔青年成为了北部边境城市种族主义暴动的攻击目标。暴动发源于某个骇人听闻的洛杉矶青年死亡案，而九名墨西哥裔青年被判谋杀罪。\n\n美国情报部探员的报告指出穿“阻特装”的人实为法西斯间谍，暗地勾结墨西哥天主教共治分子以协助日德入侵美洲。"
 mexico.33.a:0 "共治分子对美墨都构成威胁。"
 mexico.33.b:0 "他们不过是孩子！简直暗无天日！"
 mexico.34.title:0 "交换墨西哥资源"
 mexico.34.desc:0 "[From.GetLeader]正向德国提议一笔交易。若能得到[Root.GetLeader]首肯，我国研发的最新式轻型、中型坦克设计将出口墨西哥。这是构筑德墨紧密关系的奠基石，故即使没有军事意义也存在地缘政治上的潜在价值。当然，这些尖端坦克设计也许会滑向日后的大敌手里……"
 mexico.34.a:0 "这份协议能让德墨双赢。"
 mexico.34.b:0 "这些设计很可能辗转至美国人手里。"
 mexico.35.title:0 "德国坦克设计"
 mexico.35.desc:0 "[From.GetLeader]已经授权同意我们使用德国最新的轻型和中型坦克设计。这有望成为墨西哥-德国亲密关系的第一步，同时也带来了实用的军事知识。"
 mexico.35.a:0 "非常好。"
 mexico.36.title:0 "德国拒绝提议"
 mexico.36.desc:0 "介于德国先进坦克设计落入敌手的可能性，[From.GetLeader]拒绝了我们进行资源交换的提议。我们只能发展本体坦克设计，或者从德国人那买来许可……"
 mexico.36.a:0 "该死。"
 mexico.40.title:0 "正义事业行动成功"
 mexico.40.desc:0 "我们对美国佬在巴拿马的基地突袭取得了成功。我们驱逐了帝国主义者，现在就等着北方衰弱的帝国作何反应。如果他们一头扎进我们的防御里，我们就会让他们付出代价。"
 mexico.40.a:0 "中美洲将确保反抗美国的侵略。"
 mexico.41.title:0 "[From.GetAdjective]夺取巴拿马运河"
 mexico.41.desc:0 "墨西哥的独裁者，[From.GetLeader]，鲁莽地从附近的集结点对我们在巴拿马运河的部队发动了大面积进攻。他们的‘正义事业行动’成功了，我们的部队在混乱中失败了。墨西哥人并没有进入美国本土，所以这不是一场普通入侵的序幕，但是这次攻击削弱了我们全球部署部队的能力，还在国际舞台上羞辱了我们。"
 mexico.41.a:0 "不幸的是，我们还有更紧迫的问题。对他们禁运就够了。"
 mexico.41.b:0 "我们的主权受到了威胁。有必要进行军事回应。"
 mexico.42.title:0 "正义事业行动失败"
 mexico.42.desc:0 "我们对美国佬在巴拿马的基地突袭出了差错。也许是我们没能部署足够的部队，或者根本就是指挥官无能。不管怎样，我们被帝国主义者赶了出来，现在就只能等着北方衰弱的帝国作何反应。如果他们一头扎进我们的防御里，我们就会让他们付出代价。"
 mexico.42.a:0 "中美洲仍然受到美国侵略的威胁。"
 mexico.43.title:0 "[From.GetAdjective]袭击巴拿马运河"
 mexico.43.desc:0 "墨西哥的独裁者，[From.GetLeader]，鲁莽地从附近的集结点对我们在巴拿马运河的部队发动了大面积进攻。幸运的是，我们勇敢的士兵们挫败了他们的‘正义事业行动’，击退了入侵者。墨西哥人并没有进入美国本土，所以这不是一场普通入侵的序幕，但是这次攻击表明了我们再也不是美洲的主人了，而且我们还在国际舞台上受辱。"
 mexico.43.a:0 "不幸的是，我们还有更紧迫的问题。对他们禁运就够了。"
 mexico.43.b:0 "我国主权已遭威胁，对此有必要进行军事回应。"
 mexico.44.title:0 "墨西哥夺取巴拿马运河"
 mexico.44.desc1:0 "[From.GetAdjective]巴拿马美军基地入侵行动后，边界两边的军队都启动了战争动员。虽然墨西哥先下一城攻陷战略要地运河区，但似乎美国才是能发动攻势惩罚恶邻的一方。各色“花边新闻”将[From.GetRulingPartyLong]称为一伙不将国际法放在眼里的匪类，更要求政权更迭。\n\n若第二次美墨战争爆发，战争将在荒漠与峻岭中展开。比起终于墨西哥割让领土的1847年小打小闹，这次必将生灵涂炭，横尸遍野。"
 mexico.44.desc2:0 "[From.GetAdjective]军队开进美军巴拿马军事基地的报告现被[From.GetLeader]证实。[From.GetLeader]自称是在美墨交恶后为保障[From.GetAdjective]中美洲利益而行动。[From.GetRulingPartyLong]的宣传部门要求残余美军放下武器并接受运河区的“和平权力交接”。各式“花边新闻”猛烈抨击美国总统，指其对美国在当地利益的维护不力且未能在[From.GetAdjective]侵攻后对[From.GetNameDef]进行全面动员。"
 mexico.44.a:0 "放马过来！"
 mexico.44.b:0 "这是对美国主权的严重侵犯。"
 mexico.44.c:0 "墨西哥……小顽固？"
 mexico.45.title:0 "[From.GetAdjective]-美国边境冲突"
 mexico.45.desc1:0 "在最近[From.GetAdjective]的巴拿马美军基地侵攻后，美国南部边防军队高度戒备以应对两国大规模战争高涨的可能性。虽然[From.GetLeader]的突袭已遭挫败，美国总统仍决定报复南部恶邻。各色“花边新闻”将[From.GetRulingPartyLong]称为一伙不将国际法放在眼里的匪类，更要求政权更迭。\n\n若第二次美墨战争爆发，战争将在荒漠与峻岭中展开。比起终于墨西哥割让领土的1847年小打小闹，这次必将生灵涂炭，横尸遍野。"
 mexico.45.desc2:1 "在最近[From.GetAdjective]的巴拿马美军基地侵攻后，美国南部边防军队正高度戒备。大多数人对这次侵攻感到十分诧异，但也有拉美专家不断警告，称[From.GetAdjective]对中美洲国家的攻势终将造成美墨之间的地区利益冲突。[USA.GetLeader]在运河沦陷后对墨西哥施行禁运但在军事上保持了克制。这也许能安抚[From.GetRulingPartyLong]政府的扩张，但也可能是火上浇油。"
 mexico.45.a:0 "放马过来！"
 mexico.45.b:0 "这是对美国主权的严重侵犯。"
 mexico.45.c:0 "墨西哥在豪赌国运。"
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "来自[From.GetRulingPartyLong]的墨西哥总统[From.GetLeader]宣布西半球诞生了新的国家联盟。[From.GetFactionName]宣称左翼动荡与外部干涉将被强权政治的复兴国家联盟一扫而空，而强人领袖们将重塑地区秩序并缔造足以对抗其他阵营的势力。"
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "来自[From.GetRulingPartyLong]的墨西哥总统[From.GetLeader]宣布西半球诞生了新的国家联盟。[From.GetFactionName]之名寓意着曾借助独立斗士西蒙·玻利瓦尔之手赢得自由的拉美国家现已携手为盟。联盟旨在建立外交与经济上团结紧密的社会主义国家，以图终结迟暮的欧美帝国在美洲大陆的统治。"
 mexico.46.a:0 "与忠诚的盟友一道，祖国必然不可战胜！"
 mexico.46.b:0 "蜂拥蚁聚，虚张声势。"
 mexico.46.c:0 "这是战争蔓延的火种吗？"
 mexico.50.title:0 "墨西哥武器援助"
 mexico.50.desc:0 "[From.GetRulingPartyLong]中与我们意识形态相近者不仅宣布声援，更运来步枪协助我们对抗仇敌。"
 mexico.50.a:0 "[From.GetLeader]是西班牙人民真正的朋友。"
 mexico.51.title:0 "损失武器援助"
 mexico.51.desc:0 "西班牙海岸线遍布巡逻舰船：内战双方，意大利巡洋舰，俄罗斯潜艇，甚至国联舰船也来执行武器禁运以防止内战扩散到整个欧洲。我方武器援助的损失也在情理之中。"
 mexico.51.a:0 "十分可惜。"
 mexico.52.title:1 "[MEX.GetLeader]号召所有共产主义运动的联合"
 mexico.52.desc_not_trotsky:1 "在[MEX.GetFactionName]大会上，[MEX.GetLeader]宣称托洛茨基对马列恩的解读优于斯大林主义等错误主张。随着第三国际（即共产国际）的解散，各地共产党领导人受邀进行自我批评。在坦白对真正革命主义精神的盲目无知后，他们将受邀加入第四国际并为推动全世界社会主义革命作出贡献。"
 mexico.52.desc_trotsky:1 "在[MEX.GetFactionName]大会上，[MEX.GetLeader]宣称自身对马列恩的解读优于斯大林主义等错误主张。随着第三国际（即共产国际）的解散，各地共产党领导人受邀进行自我批评。在坦白对真正革命主义精神的盲目无知后，他们将受邀加入第四国际并为推动全世界社会主义革命作出贡献。"
 mexico.52.a:1 "我们总算认识到了自身错误。"
 mexico.52.b:1 "我们对马克思主义的理解才是唯一正确的。"
 mexico.53.title:1 "[MEX.GetLeader]号召所有共产主义运动的联合"
 mexico.53.desc:1 "我们长期仰仗现领导层来宣传对马恩列思想的正确解读，但如今他们被迫开展“自我批评”并公开宣称托洛茨基对列宁思想的解读才是通向社会主义伟大胜利的唯一正确道路。结果，我们突然遭到孤立。在联盟四分五裂后我们陷入两难：承认托洛茨基思想的正确性，或者孤立无援地与[MEX.GetFactionName]对立。"
 mexico.53.a:1 "我们总算认识到了自身错误。"
 mexico.53.b:1 "我们对马克思主义的理解才是唯一正确的。"
 mexico.54.title:1 "[MEX.GetLeader]要求我国撤出加勒比"
 mexico.54.desc:1 "在长达四小时慷慨激昂的演讲中，[MEX.GetLeader]要求我国放弃加勒比地区的全部殖民地，声称其为“帝国主义对该地区压迫行径最昭彰的罪证”。虽然不乏“现阶段无法我国承担激怒墨西哥的严重后果”的声音，但持强硬立场的顾问则强调我国国力御敌有余，而领土完整永远不容侵犯。"
 mexico.54.a:1 "接受他的要求。"
 mexico.54.b:1 "革命党没有讨价还价的余地！"
 mexico.55.title:0 "[From.GetNameDef]从加勒比撤出！"
 mexico.55.desc:0 "帝国主义罪恶行径被迎面对质后，[From.GetAdjective]政府对加勒比地区进行了去殖民化。这一天对工人阶级意义非凡，但斗争远未结束。去殖民化后，工人阶级仍处于剥削集团的压迫之下而未获得全面解放。"
 mexico.55.a:0 "无产阶级解放斗争仍在继续。"
 mexico.56.title:0 "[From.GetNameDef]拒绝我国要求"
 mexico.56.desc:0 "在一份措辞充斥着典型帝国主义压迫者气息的傲慢声明中，[From.GetNameDef]拒绝了我国要求而未松开它紧攥着加勒比的贪婪魔爪。该国无产阶级应已认识到其政府的真实面目和他们正为暴君卖命的事实。"
 mexico.56.a:0 "他们将面对无产阶级革命武装的怒火！"
 mtg_usa_civil_war_fascists.1.t:1 "银衫军抗议"
 mtg_usa_civil_war_fascists.1.desc:1 "藉由美利坚银衫军的组织和领导，为数众多的中间派与右翼团体今日在首都举行游行，这是华盛顿目前为止见过的最大的示威活动之一。在全国范围内也收到了类似集会的报道。\n\n游行的队伍停在了国会大厦前，人群要求将“国会中的共产主义分子”交给他们，在“人民大陪审团”面前以叛国的罪名受审。\n\n在私下中政府的一些成员和抗议者一样，对于法治和遵循宪法制衡原则有着更为合理合法的担忧。然而其他人呼吁对这些群体采取强硬措施。在接下来的几周内还有更多策划中的游行活动，我们一定要快速决断。"
 mtg_usa_civil_war_fascists.1.a:1 "我们必须避免事态升级。"
 mtg_usa_civil_war_fascists.1.b:1 "我们决不能向暴徒低头。"
 mtg_usa_civil_war_fascists.2.t:1 "抗议升级为暴力冲突"
 mtg_usa_civil_war_fascists.2.desc:1 "大量抗议者又一次聚集起来，其中尤以美利坚银衫军的号召为众，这导致今天首都里另一场抗议活动的紧张局势升级。抗议者们重复了早前逮捕若干国会议员并转交给其的要求，发布最后通牒称将在一小时后冲进国会大厦并用武力带走名单上的人。\n\n当最后通牒没有得到任何回应后，一小撮银杉军士兵冲破了国会警卫的防线。一场血腥的混战开始了，这又迅速地蔓延到其他抗议者身上。其他人群趁着警卫分身乏术之时得以闯进了大楼。他们挨个房间搜寻并设法找到了数个预谋中的受害者，但是在离开时被军警拦下了。在随后的交火中，数名袭击者被击毙，两名国会议员受伤。\n\n首都上下弥漫着恶劣的情绪，双方都指责对方造成了局势升级。现在被称作国会山之战的事变究竟是抗议的终点抑或只是一场更大冲突的前奏，在接下来的数周里才能揭晓。"
 mtg_usa_civil_war_fascists.2.a:1 "鲜血已经四溢。在一切结束前我们要预计会有更多的流血。"
 mtg_usa_civil_war_fascists.10.t:1 "军械库遭劫"
 mtg_usa_civil_war_fascists.10.desc:1 "一座位于[GetCSAState]的美国军械库受到了攻击，仅在第二天就失陷了。守备小队发现他们正在对抗一只武装暴民的大军，暴民们要求得到进入仓库的钥匙。当一支附近的驻守部队赶来支援时，来犯者已经带着大量轻武器撤退了。\n\n介于守卫完全没有受伤，而支援部队又花了很长时间赶来，令人怀疑，政府中一些人猜测这是一次协同攻击。"
 mtg_usa_civil_war_fascists.10.a:1 "真是令人深感担忧。"
 mtg_usa_civil_war_fascists.11.t:1 "国家干涉税收"
 mtg_usa_civil_war_fascists.11.desc:1 "[GetCSAState]的政府已经派出警察关闭该国内所有税收和财产评估业务。另外，政府宣布免除任何烟酒税，并且企业也不用向财政部提供任何税务。\n\n然而，他还是命令企业和个人应该继续向国家政府税务局报税，包括欠下财政部的额外税款。"
 mtg_usa_civil_war_fascists.11.a:1 "贪婪。"
 mtg_usa_civil_war_fascists.12.t:1 "[From.GetName]将军辞职"
 mtg_usa_civil_war_fascists.12.desc:1 "自称是由于健康原因，[From.GetName]将军已经递交了他的辞呈。然而，他曾在私下里对这个国家的政治道路表达严重担忧、甚至宣称第二次美国内战已经指日可待却是一个心照不宣的秘密。\n\n看起来，比起重新考虑自己的忠诚，他干脆选择了拒绝向自己的同胞们竖起刺刀。"
 mtg_usa_civil_war_fascists.12.a:1 "他将会被我们怀念。"
 mtg_usa_civil_war_fascists.13.t:1 "州长下令动员国民警卫队"
 mtg_usa_civil_war_fascists.13.desc:1 "[usa_ng_mobilized.GetName]州长宣布，他已经下令动员了本州的国民警卫队，以进行他所谓的“一段延长的训练时期”。战争部宣布，华府事先并不知道任何关于[usa_ng_mobilized.GetName]动员的相关计划。\n\n同时，国民警卫队在行军时看起来携带了充足的给养与军需物资，让人不禁怀疑他们究竟在准备些什么。"
 mtg_usa_civil_war_fascists.13.a:1 "非常令人不安。"
 mtg_usa_civil_war_fascists.14.t:1 "逃兵"
 mtg_usa_civil_war_fascists.14.desc:1 "有数个部队都发来了引起警觉的报告，声称有士兵在批准离职后未准时归队，亦或是直接离开了岗位。而其中更严重的或许是大多数逃兵都来自统一地区，且许多人在离队消失前都收到了家书。\n\n显然有别有用心者正持续试图让南部各州出身的士兵复员回乡。"
 mtg_usa_civil_war_fascists.14.a:1 "竟如此不忠。"
 mtg_usa_civil_war_fascists.15.t:1 "工业大亨转移军用工厂"
 mtg_usa_civil_war_fascists.15.desc:1 "考虑到当前政治局势对商业活动很不友好，主流军工业公司的所有者今天宣告会将生产线转移至更合适的位置。他特别指出逐渐活跃的工会活动有损生产效率以及投资者信心。因此该公司将会在南部各州某个未公开地点建设新的工厂。"
 mtg_usa_civil_war_fascists.15.a:1 "这应该没什么影响。"
 mtg_usa_civil_war_fascists.16.t:1 "工业大亨转移民用工厂"
 mtg_usa_civil_war_fascists.16.desc:1 "根据商务部提出的一项非公开报告指出，越来越多在合众国北部有产业的工业大亨因工会指使的，要求提高薪资并降低工时的罢工后作出将其生产线移至他州的计划。整个商业群体中正弥漫着一股非常忧心的气氛，许多业主争论称在那些不出手应对罢工者的州内已经越来越难以获得适当的利润了。"
 mtg_usa_civil_war_fascists.16.a:1 "多么荒谬且违背美利坚风范的局势。"
 mtg_usa_civil_war_fascists.20.t:1 "分裂！"
 mtg_usa_civil_war_fascists.20.desc:1 "今早8点，一支来自[CSAcapital.GetName]的特别使团抵达了白宫以向总统[USA.GetLeader]递交一份来自州立法会的声明，宣称[CSAcapital.GetName]不再视自身为合众国一部分。该声明宣称这是任何文明民众的基础权力，并大幅引用独立宣言的段落——该声明同时着重指出和平分邦是符合各方利益的，而新立国也仅希望能作为[USA.GetNameDef]的友好邻国来管理自己的事务。"
 mtg_usa_civil_war_fascists.20.a:1 "该说的还是要说：这是叛国。"
 mtg_usa_civil_war_fascists.21.t:1 "阋墙"
 mtg_usa_civil_war_fascists.21.desc:1 "仅在第一个州断绝与[USA.GetNameDef]的关系数小时后，已经有其他州紧随其后发表了几乎相似的声明。任何关于和平分邦的机会都因在受影响各州内支持留在[USA.GetNameDef]的示威见血及一众联邦官员受袭后溃散。其中一些案例包括支持总统[USA.GetLeader]的——或仅仅是被人群指责对独立没有足够热心的——人士被处以私刑。临时总统[CSA.GetLeader]声称这些事例“虽令人心痛但能够理解，这是公民们对政府过度干涉的报复”，并保证肇事者鶸自首则能被总统特赦。\n\n他进一步要求所有联邦部队撤出新立国的领土，同时在边界设立非军事化地区以防止“任何进一步的误会”。总统[USA.GetLeader]拒绝对此类主张做出任何回应，并指示军方立刻恢复叛乱各州的秩序。"
 mtg_usa_civil_war_fascists.21.a:1 "以前就有过这样的事儿，对不？"
 mtg_usa_civil_war_fascists.22.t:1 "中立联盟成立"
 mtg_usa_civil_war_fascists.22.desc:1 "随着[USA.GetNameDef]与[CSA.GetNameDef]之间剑拔弩张，一众州立法机关通过了不干涉主义的议案。这些新立法要求州长维持本州的领土秩序，同时防止任何一方的作战部队进入本州。条例中进一步禁止了任意一方在本州的募兵行为，但最关键的是并未限制向两方出售军火的行动，只要前提是款项在交付前付清即刻。\n\n此类议案同时要求各州视其自身为[USA.GetNameDef]一部分且不希望成立任何特定的永久政府。"
 mtg_usa_civil_war_fascists.22.a:1 "他们就是一群懦夫，但至少不是敌人。"
 mtg_usa_civil_war_fascists.22.b:0 "他们选择过站哪边。"
 mtg_usa_civil_war_fascists.23.t:1 "中立联盟解散"
 mtg_usa_civil_war_fascists.23.desc:1 "随着战争结束，中立联盟州宣布他们将终止各种法律和措施以表明其中立性。从今早起，作战部队就可再一次自由的进入那些地区。战争中动员的民兵将被和平解散。"
 mtg_usa_civil_war_fascists.23.a:1 "他们的鲜血到底是不值这个价。"
 mtg_usa_civil_war_fascists.201.t:0 "来自[CSA_liberated_state.GetName]的志愿军"
 mtg_usa_civil_war_fascists.201.desc:0 "当我们军队行进到[CSA_liberated_state.GetName]的时候，他们遇到了长期以来对我们赞赏有加的友善市民。在狂热爱国主义浪潮下，他们请求加入我们的军队。"
 mtg_usa_civil_war_fascists.201.a:0 "组建他们为独立的单位。"
 mtg_usa_civil_war_fascists.201.b:0 "整合他们进军队。"
 mtg_usa_civil_war_fascists.202.t:0 "来自[USA_liberated_state.GetName]的志愿军"
 mtg_usa_civil_war_fascists.202.desc:0 "当我们军队行进到[USA_liberated_state.GetName]的时候，他们遇到了长期以来对我们赞赏有加的友善市民。在狂热爱国主义浪潮下，他们请求加入我们的军队。"
 mtg_usa_civil_war_fascists.203.t:0 "叛军在[USA_state_government_created.GetName]成立协作政府"
 mtg_usa_civil_war_fascists.203.desc:0 "一个自称[USA_state_government_created.GetName]公民议会的组织宣称已经自[CSA.GetAdjective]军政府手中夺得了[USA_state_government_created.GetName]政权。尽管该组织声称不干涉当前的冲突，但也同时宣布会设立部分法律处理[CSA.GetAdjective]军方募兵的问题。\n\n作为该声明的一部分，该组织还宣称仍处于首都中的国会议员不再代表[USA_state_government_created.GetName]的人民。"
 mtg_usa_civil_war_fascists.203.a:0 "都是叛徒。"
 mtg_usa_congress_remove_state_tt:0 "移除两名参议员。\n"
 mtg_usa_congress_add_state_tt:0 "添加两名初始§G支持政府方§!的参议员\n"
 mtg_usa_civil_war_democrats.1.t:1 "首都的抗议活动"
 mtg_usa_civil_war_democrats.1.desc:1 "另一波大规模抗议游行席卷了首都，示威人群挤满了每条通向或邻近国会大厦的主干道。示威活动受“保卫合众共和行动委员会”所指示，抗议者要求对关于总统[USA.GetLeader]所受关于腐败以及行政不力的指控进行独立调查活动。他们特别要求总统谴责银衫军并公开保证会尊重国民作为选民的权力。\n\n\n总统[USA.GetLeader]拒绝对该事件做出任何评论。"
 mtg_usa_civil_war_democrats.1.a:1 "让他们抗议吧，我们还有一个国家要管理。"
 mtg_usa_civil_war_democrats.2.t:1 "千万人游行"
 mtg_usa_civil_war_democrats.2.desc:1 "举国上下针对总统[USA.GetLeader]的政策进行的常规示威抗议规模进一步扩大了，参与频繁示威活动的人数多达数百万之众。而在今天，超过一百万民众踏过华盛顿的界的奥，相似规模的人群至少出现在九个其他城市。这还没有算上州首府及小城市中人数仍上千的小规模游行，其总数多达数十万人。示威游行源于当前政府一系列不受待见的，受游行组织者谴责称正损害着合众国民主根基的政策决策。\n\n虽然之前抗议人群仅要求总统不要再偏向更激进的意识形态，现在他们则施压要求总统立即下台。"
 mtg_usa_civil_war_democrats.2.a:1 "那么他们打算怎么施压呢？"
 mtg_usa_civil_war_democrats.10.desc:1 "昨夜，某个位于[GETUSASTATE]偏远地区的合众国军火库遭到了不知名团伙的袭击。一小群武装人员将守卫逼进了灌木丛并将他们捆绑起来。临近黎明，当士兵们终于设法逃离后，他们发现军火库几乎被洗劫一空。显然昨晚的袭击者将一大批资源转移至了某个未知地点。"
 mtg_usa_civil_war_democrats.11.t:1 "国民民兵组织成立"
 mtg_usa_civil_war_democrats.11.desc:1 "近期一系列针对总统[USA.GetLeader]政策的游行与示威中，一大批抗议者公开持械并带有表明其为某个日益壮大的“国民民兵组织”运动的成员。受警察干涉时，抗议者声称他们不过是在行使宪法第二修正案的合法权利，但联邦调查局已经查出有迹象表明这些群体并不仅仅是在宣传个人持械权利一事。\n\n有线人提供情报称这些武装群体正在举行定期会谈且试图入手步兵训练手册指南。"
 mtg_usa_civil_war_democrats.11.a:1 "没什么好担心的。"
 citizen_militia_tt:0 "在组建民兵单位的各州内的国民是会在战时动员起来的。"
 mtg_usa_civil_war_democrats.14.t:1 "工人罢工"
 mtg_usa_civil_war_democrats.14.desc:1 "合众国上下都出现了大规模罢工，同时仍有一众工会组织呼吁行动。当下仅维持着最基础的服务活动。许多地区都出现了罢工者与工贼的冲突斗殴。\n\n不同寻常的是工人们并未要求提高薪资或其他妥协让步，仅要求总统[USA.GetLeader]下台。"
 mtg_usa_civil_war_democrats.14.a:1 "这些赤党叛徒干的事有什么出乎意料的呢？"
 mtg_usa_civil_war_democrats.15.t:1 "工业大亨转移军工厂"
 mtg_usa_civil_war_democrats.15.desc:1 "随着举国上下蔓延的动荡，许多企业家开始重新着眼在更安全的地方立业。尤其是南部各州，借此时利逐渐提高工业产值，更有部分公司将工厂挪了大半个国家到南方。"
 mtg_usa_civil_war_democrats.15.a:1 "热烈欢迎他们。"
 mtg_usa_civil_war_democrats.16.t:1 "经济迁移"
 mtg_usa_civil_war_democrats.16.desc:1 "东北部地区在经历数十年的走出郊区荒地迁向工业中心的劳动移民浪潮后，近期的政府报告却表明有出乎意料的翻转。越来越多的民企开始向南部各州迁移并在先前属低开发地区的地方落脚，借此创造了数百个工作岗位。许多工厂主都表示北部“充满敌意”的环境，包括持续不断的罢工以及逐渐激进的工会组织都是让他们做出此举的原因。"
 mtg_usa_civil_war_democrats.16.a:1 "这反而说明总统的政策有效果了！"
 mtg_usa_civil_war_democrats.20.t:1 "波士顿叛乱"
 mtg_usa_civil_war_democrats.20.desc:1 "一系列针对总统的抗议示威终于达到了顶峰。昨日，在游行人群抵达其目的地波士顿中央地区后，抗议人群并未就此散去。他们反而分成小组，并占据了城内诸多关键地点。夜幕降临时，抗议者群体已经完全控制住了该城。大多数警察则加入了示威人群，而马萨诸塞州州长拒绝派出国民卫队。\n\n某个自称“波士顿国民委员会”的组织控制了波士顿本城并据称正与叛军合作。其他新英格兰地区内的州则表示支持，并声明他们不再视总统[USA.GetLeader]签署的法律有任何效力。\n\n尽管军方有一部分仍在我方控制下，已经出现整编制的部队明确告知其指挥官他们不会执行任何打击叛军的命令。"
 mtg_usa_civil_war_democrats.20.a:1 "没人会把他们当回事儿的，事情自然会过去。"
 mtg_usa_civil_war_democrats.21.t:1 "叛乱波及西海岸"
 mtg_usa_civil_war_democrats.21.desc:1 "加利福尼亚州、俄勒冈州与华盛顿州的州政府都声明对波士顿政府的支持，并要求联邦官员离职或是立刻离开本州辖区。尽管情报指出有些许针对此举的抵抗，但该类活动并不受民众广泛支持。"
 mtg_usa_civil_war_democrats.21.a:1 "我们手里还握着国家中心地带，没问题的。"
 mtg_usa_civil_war_democrats.22.t:1 "中西部宣布支持政府"
 mtg_usa_civil_war_democrats.22.desc:1 "尽管越来越多的州拒绝听从合法政府的指令，但俄亥俄州、密苏里州、威斯康星州、伊利诺伊州、印第安纳州与密歇根州的州长联合宣布不会容忍任何对其州民众的煽动行为。他们指明声称另一场内战只会让合众国在面临外国侵略时脆弱不堪。"
 mtg_usa_civil_war_democrats.22.a:1 "他们本该如此。"
 mtg_usa_civil_war_democrats.23.t:1 "东海岸加入叛军"
 mtg_usa_civil_war_democrats.23.desc:1 "自新英格兰地区向南开进的叛军部队被马里兰、纽约、宾夕法尼亚和新泽西民众视作解放者，各州州长命令州警和国民卫队不要干涉。任何试图召集首都周边政府忠诚派势力的奋斗都失败了。总统[USA.GetLeader]仅在叛军封锁所有出口数小时前撤离了华盛顿。其车队最终抵达了弗吉尼亚州的里士满，且很有可能还得继续南下。"
 mtg_usa_civil_war_democrats.23.a:1 "我们会回来的。"
 mtg_usa_civil_war_democrats.25.t:1 "西北部响应叛乱"
 mtg_usa_civil_war_democrats.25.desc:1 "怀俄明州、爱达荷州与蒙大拿州的州长一同宣布支持波士顿政府。自华盛顿和俄勒冈前来的叛军已经和这些州内的同志们联合起来了。"
 mtg_usa_civil_war_democrats.25.a:1 "反正那些地方也基本是荒地，无所谓。"
 mtg_usa_civil_war_democrats.26.t:1 "西北部宣布支持政府"
 mtg_usa_civil_war_democrats.26.desc:1 "怀俄明州、爱达荷州和蒙大拿州的立法机构通过了一系列反煽动叛乱法，赋予地方执法机构广泛的权力，可以在当前紧急状态期间逮捕和拘留任何公开反对联邦政府的人。然而，叛军仍在华盛顿和俄勒冈州附近存在，这将需要来自效忠部队的迅速支持。"
 mtg_usa_civil_war_democrats.26.a:1 "它们是战略要地。"
 mtg_usa_civil_war_democrats.27.t:1 "西南部响应叛乱"
 mtg_usa_civil_war_democrats.27.desc:1 "内华达州、亚利桑那州、犹他州、新墨西哥州和科罗拉多州都宣布支持叛乱。拒绝执行允许叛军从加州通过命令的州官员已被立即撤职，并在很多情况下被监禁。"
 mtg_usa_civil_war_democrats.27.a:1 "很好，不用再去防御那些无用的沙漠了。"
 mtg_usa_civil_war_democrats.28.t:1 "西南部宣布支持政府"
 mtg_usa_civil_war_democrats.28.desc:1 "在支持波士顿政府的大规模示威活动之后，内华达州、亚利桑那州、犹他州、新墨西哥州和科罗拉多州的州长宣布进入紧急状态。在几起案件中，州警察和国民警卫队向示威者开火，他们惊恐地逃窜，拖着他们的死者和受伤者。"
 mtg_usa_civil_war_democrats.28.a:1 "集会和演讲的时代早已一去不复返了。"
 mtg_usa_civil_war_democrats.29.t:1 "中西部西面响应叛乱"
 mtg_usa_civil_war_democrats.29.desc:1 "达科他州、艾奥瓦州、明尼苏达州和内布拉斯加州的州政府在当地执法人员和一些富有同情心的国民警卫队的支持下，被一场组织有序的起义扫地出门。仓促当选的临时州长宣布支持波士顿政府。"
 mtg_usa_civil_war_democrats.29.a:1 "那块领土很容易被夺回。"
 mtg_usa_civil_war_democrats.30.t:1 "中西部西面宣布支持政府"
 mtg_usa_civil_war_democrats.30.desc:1 "达科塔州、艾奥瓦州、明尼苏达州和内布拉斯加州的州政府在今天勉强挫败一起被司法部和已叛乱的国民警备队所支持的左派分子计划周全的未遂政变。忠诚的市民试图保护州立法机构，并防止几位州长被俘虏。但州首府在爆发的几次激烈交火中饱受摧残。"
 mtg_usa_civil_war_democrats.30.a:1 "各位都是英雄。"
 mtg_usa_civil_war_democrats.31.t:1 "中西部响应叛乱"
 mtg_usa_civil_war_democrats.31.desc:1 "俄亥俄州、密苏里州、威斯康星州、伊利诺伊州、印第安纳州和密歇根州州长以政府缺乏支持和“前总统[USA.GetLeader]明显缺乏领导能力”为由，宣布加入波士顿政府。反对派阵营内部的关系可能会变得紧张，因为所有这些州的州长之前都被认为是总统阵营的铁杆支持者。"
 mtg_usa_civil_war_democrats.31.a:1 "他们只不过是名单上需要被处理掉的卖国贼中的最后一批。"
 mtg_usa_civil_war_democrats.40.t:0 "麦克阿瑟提议领导政府"
 mtg_usa_civil_war_democrats.40.desc:0 "在政府全线撤退，国家的大部分地区支持叛军之时，今天麦克阿瑟将军带着一份提议同我们进行了接触。麦克阿瑟提议在叛军被击败之前由他领导一个“国防政府”。他指出，只有他真正了解美国人的思维模式，并能在危急时刻带来稳定与领导力。据麦克阿瑟本人的说法，让他本人担任领导是为了减少公务员领导和军官之间的摩擦。\n\n政府中的一些人对于他继续用第三人称称呼自己感到不太舒服。"
 mtg_usa_civil_war_democrats.40.a:0 "绝望的时刻需要绝望的手段。"
 mtg_usa_civil_war_democrats.40.b:0 "这会成为共和的终结。"
 mtg_usa_civil_war_democrats.41.t:0 "威廉·达德利·佩利挑战[USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "波士顿的叛军终于被击败了，但政府中的很多人还不确定下一步要怎么走。在设想中，麦克阿瑟的国防政府只能维持到战争结束。然而，[USA.GetNameDef]周边的世界正在变得更加敌对，我们很快就会发现我们将又一次陷入战争。法西斯领导人威廉·达德利·佩利公开呼吁回归“合法且有序的政府”，同时也感谢麦克阿瑟为国家所做的付出。佩利指出，他的运动的支持者在战争中激增，他显然认为自己是命中注定的美国总统与领导人。[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n与[USA.GetLeader]的形象不符的是，他谦卑地表示自己是否辞职将由公众意见决定，美国人民正在翘首以盼，期待行政机构的其余部分对这一议题作何看法。"
 USA_hilt_candidate:0 "\n\n让迷惑的局势变得更复杂的是，在政治上默默无闻，但却是世界知名希尔特与帕特纳农业公司的管理层——该公司此前位于柏林，但在德国内战期间撤离到阿肯色州的布朗诺——的亚当·希尔特最近公开宣布有意愿为国效力。有些诋毁者质疑希尔特明显的德国口音，希尔特对此回应说这是他长期在德国工作和学习艺术的结果。希尔特表示，这些小细节只会让大家从重大议题上分心，它们只不过是企图抹黑一个爱国者和天生的公民的懦弱行为。"
 USA_lindbergh_candidate:0 "\n\n著名的飞行员查尔斯·林德伯格也表示愿意争夺总统之位，他举出了自己在最近的战争中为为国家和为整个航空业做出的贡献作为例子。林德伯格指出了两位主要候选人在本质上是相互不和的，他相信自己才是团结和激励整个国家克服纷争，回归过去的伟大的最好人选。"
 mtg_usa_civil_war_democrats.41.d:0 "请查尔斯·林德伯格组建一个政府。"
 mtg_usa_civil_war_democrats.41.a:0 "他已经尽职尽责了。"
 mtg_usa_civil_war_democrats.41.b:0 "共和国仍然需要他。"
 mtg_usa_civil_war_democrats.41.c:0 "希尔特先生似乎是重建国家的最佳人选。"
 mtg_usa_canadian_corridor.1.t:1 "加拿大走廊"
 mtg_usa_canadian_corridor.1.desc:1 "我国驻[USA.GetNameDef]大使今天被传唤到国务院，并收到最后通牒。根据交给他的便条，[USA.GetNameDef]政府不再接受加拿大对华盛顿和阿拉斯加之间地区的主权要求。\n\n关于通过谈判达成一项允许部队通行和免除某些边境管制的条约的建议已遭到加拿大方面的断然拒绝。[USA.GetAdjective]政府希望在午夜之前得到答复。"
 mtg_usa_canadian_corridor.1.a:1 "他们会得到满意的答复。"
 mtg_usa_canadian_corridor.1.b:1 "绝不妥协！"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap]接受"
 mtg_usa_canadian_corridor.2.desc:1 "[CAN.GetLeader]政府已经同意我们的要求，并从争议地区撤出。我们的军队已经往前移动到存在文明的远方城市，建立所控制的前哨站。"
 mtg_usa_canadian_corridor.2.a:1 "他们的选择很明智。"
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap]拒绝"
 mtg_usa_canadian_corridor.3.desc:1 "回称我们的提议“跟‘温哥华或战争’没什么区别！，并期待我们像懦夫一样一事无成”，[CAN.GetLeader]公开谴责任何这类过分的外交尝试。[CAN.GetAdjective]的军队据说已经高度戒备并占据了沿边的适合防守的阵地。"
 mtg_usa_canadian_corridor.3.a:1 "我们本意和平，他们却选择战争。"
 mtg_usa_canadian_corridor.3.b:1 "我们不能用石头和木头打仗。"
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap]要求谈判和友好协约。"
 mtg_usa_southern_threat.1.desc:1 "总统[USA.GetLeader]已经传唤我们的大使来传达美国政府的一系列要求。其中包括[USA.GetAdjective]大使的特别谈判权。说真的，这些权利将会让[USA.GetAdjective]政府可以驳回任何我们做出的决议。\n\n在我们拒绝的情况下，纸条继续写着，[USA.GetAdjective]政府将被迫“制定类似其认为国家安全所必要的保证措施”。"
 mtg_usa_southern_threat.1.a:1 "不可接受的我们只能接受，这样才能避免流血事件。"
 mtg_usa_southern_threat.1.b:1 "绝不！"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader]接受"
 mtg_usa_southern_threat.2.desc:1 "意识到他们前途无望，[MEX.GetLeader]政府已经接受了我们的提议，并同意在任何重大政策决定之前向我们请示。"
 mtg_usa_southern_threat.2.a:1 "潘兴会以此为傲。"
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader]拒绝。"
 mtg_usa_southern_threat.3.desc:1 "在一次冗长的演讲中，[MEX.GetLeader]回顾了过去数代墨西哥人面对“美国公然侵略”时的英勇壮举。他甚至拒绝考虑我们的请求，并告诉我们的大使墨西哥人民绝不向外国侵略者低头。"
 mtg_usa_southern_threat.3.a:1 "我们绝不能纵容这种羞辱。"
 mtg_usa_southern_threat.3.b:1 "战争目前不符合我们的最大利益。"
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap]要求掌控对外政策。"
 mtg_usa_north_american_dominion.1.desc:1 "似乎是整个北美以及加勒比海地区协同外交攻势的一部分，[USA.GetAdjective]大使递交了一份来自[USA.GetLeader]总统的文件，告知我们他的政府希望我们以后在任何外交政策决定上咨询他们，“为了我们两国间持久的和平与善意”。"
 mtg_usa_north_american_dominion.1.a:1 "我们别无选择。"
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap]同意臣服"
 mtg_usa_north_american_dominion.2.desc:1 "[From.GetLeader]的政府同意了我们的要求，并将允许我们的大使否决他们所作出的任何重大决策。"
 mtg_usa_north_american_dominion.2.a:1 "明智的选择。"
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap]拒绝了"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader]对我们的外交照会深感震惊。在他的回复中，他宣称[From.GetNameDef]有着悠久而光荣的独立主权历史，而且永远不会允许外部力量把自己的意愿强加于他们。\n\n他还恳求[USA.GetLeader]总统考虑战争对这个问题的影响，肯定会看到[USA.GetNameDef]被认为是对和平最大的威胁，并产生不堪设想的后果。"
 mtg_usa_north_american_dominion.3.a:1 "某些人嘴里的豪言壮语是多么无力。"
 mtg_usa_north_american_dominion.3.b:1 "也许他是……对的吧。"
 mtg_usa_strategic_interests.1.t:1 "美国索取领土"
 mtg_usa_strategic_interests.1.desc:1 "[USA.GetLeader]总统已经抵达伦敦以讨论一些关于世界各地的战略要地所有权的议案。据[USA.GetAdjective]政府所言，[ENG.GetNameDef]缺乏资源和意愿来充分守卫这些地区，以确保[USA.GetAdjective]的利益得到保障。除非[ENG.GetAdjective]政府能够给出充分的保证履行这些承诺，分析家们认为[USA.GetLeader]将要求我们将这些领土的控制权移交给[USA.GetNameDefCap]。"
 mtg_usa_strategic_interests.1.a:1 "他们欢迎他们。"
 mtg_usa_strategic_interests.1.b:1 "这些是战略要地！"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap]移交领土"
 mtg_usa_strategic_interests.2.desc:2 "经过长时间的内部辩论，[ENG.GetAdjective]政府决定接受我们的提议。双方已商定了移交所要求领土所有权的日程。"
 mtg_usa_strategic_interests.2.a:1 "非常好！"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap]拒绝合作"
 mtg_usa_strategic_interests.3.desc:1 "见面后几分钟，[ENG.GetLeader]和[USA.GetLeader]终止了谈判，因为[ENG.GetAdjective]的回复是一个十分简短的“不”。随后发布了一个更加完整的官方声明，但是它只是强化了拒绝甚至谈论这些条款。"
 mtg_usa_strategic_interests.3.a:1 "那就让我们看看他们能不能好好保护他们！"
 mtg_usa_strategic_interests.3.b:1 "这些领土不值这个价码。"
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap]要求掌控殖民地"
 mtg_usa_pacific_pacification.1.desc_a:0 "[USA.GetAdjective]政府的代表团已抵达以讨论我们在太平洋地区的领土安全。注意到中国的持续不稳定以及日本的局势，[USA.GetLeader]总统希望承担起防卫[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的责任，以换取一些特权和保留权力。\n\n虽然[USA.GetAdjective]声称这些权力将只用于确保[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的安全，政府中很多人认为这将使[GET_AUSTRALIA_NEW_ZEALAND_STATUS]变得和傀儡差不多。"
 mtg_usa_pacific_pacification.1.desc_b:0 "[USA.GetAdjective]政府的代表团已抵达以讨论我们共同防卫的计划。似乎[USA.GetLeader]总统认为我们这一小块区域对[USA.GetNameDef]的安全至关重要。然而，除了向我们提供援助的简单的保证之外，[USA.GetAdjective]政府希望确保我们自身不会成为一个威胁。因此，合约附带了一些条款，将允许[USA.GetNameDef]在我们如何处理内部事务时有重要的决定权。\n\n虽然并没有在谈判中威胁开战，很明显[USA.GetLeader]总统会把我们的拒绝看作是充满敌意的行为。"
 AST_NZL_PUPPET:0 "澳大利亚和新西兰"
 AST_NZL_NO_PUPPET_FALLBACK:0 "南太平洋地区的国家"
 mtg_usa_pacific_pacification.1.a:1 "他们当然不会干涉内部事务。"
 mtg_usa_pacific_pacification.1.b:1 "我们可以很好地保卫这些地区。"
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap]接受了"
 mtg_usa_pacific_pacification.2.desc:1 "[From.GetLeader]政府已经接受了我们的建议。他们已经设立了一个特别联合委员会来协调细节的执行。"
 mtg_usa_pacific_pacification.2.a:1 "干得好。"
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap]拒绝了"
 mtg_usa_pacific_pacification.3.desc:1 "[From.GetNameDef]政府甚至拒绝会见我们的代表团，声称与我们国家并没有遗留问题。然而，驻[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的军事顾问报告称最近军事演习大幅增加。"
 mtg_usa_pacific_pacification.3.a:1 "我们除了选择使用武力外没有其他选择。"
 mtg_usa_pacific_pacification.3.b:1 "我们无法承受一场战争。"
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap]施加压力"
 mtg_usa_secure_asia.1.desc:1 "总统[USA.GetLeader]已经派出一位特别代表到首都与[This.GetLeader]会面，并讨论[USA.GetNameDef]对这片区域重新燃起的兴趣。[This.GetNameDefCap]显然是[USA.GetAdjective]的战略要地。如此，它已经通知我们政府称[USA.GetNameDef]不能容忍[This.GetNameDef]存在不友好或事实上敌对的政府。"
 mtg_usa_secure_asia.1.a:1 "这样跪着生存也不错。"
 mtg_usa_secure_asia.1.b:1 "这么站着牺牲更好。"
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader]接受"
 mtg_usa_secure_asia.2.desc:2 "经过大量谈判和他的人身安全保障，[From.GetLeader]已经接受了给我们的特别代表以宽泛的谈判权，允许我们对他们内政产生大量影响。"
 mtg_usa_secure_asia.2.a:1 "太好了。"
 mtg_usa_secure_asia.3.t:1 "目中无人的[From.GetNameDefCap]"
 mtg_usa_secure_asia.3.desc:1 "来自[From.GetAdjective]政府的一条消息传来：“自由，一次胜利，绝不放弃。”没有收到进一步的消息，且我们在[From.GetNameDef]的大使交出了他的通行证。"
 mtg_usa_secure_asia.3.a:1 "勇敢。这很愚蠢，但依旧是勇敢。"
 mtg_usa_secure_asia.3.b:1 "他们到底也不重要。"
 mtg_usa_secure_asia.4.t:1 "美国要求控制殖民地"
 mtg_usa_secure_asia.4.desc:1 "最近的记者会上，[USA.GetLeader]总统发表了一个新的关于印度支那地区以及大东南亚的战略前景。他的政府将不再接受该地区明显的权力真空。无论存在任何对印度尼西亚的控制都太弱以至于无法确保[USA.GetAdjective]在该地区利益的安全。他的政府将改变这些作为目标。\n\n当被[This.GetLeader]传唤来解释这些声明，[USA.GetAdjective]大使递交了一份文件，详细概述了[USA.GetAdjective]的立场。这些要求无异于将印度尼西亚群岛的控制权移交给[USA.GetAdjective]。"
 mtg_usa_secure_asia.4.a:1 "他们欢迎他们。"
 mtg_usa_secure_asia.4.b:2 "荒谬的提议。"
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader]接受了我们的提议。"
 mtg_usa_secure_asia.5.desc:1 "在媒体前讲话时，[From.GetLeader]今天宣布了他的政府已经和[USA.GetNameDef]签订了关于共享东印度群岛主权的条约。\n\n这份条约包含了一些秘密条款，将在我们的管理人员就位时，基本上把控制权移交给我们。国务院已经向该地区派遣了一些官员。"
 mtg_usa_secure_asia.5.a:1 "最好的结果。"
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap]离开"
 mtg_usa_secure_asia.6.desc:2 "与[From.GetNameDef]的谈判几乎一开始就破裂了。[From.GetAdjective]内阁讨论了我们的文件，不到一小时就草率地反对。[From.GetAdjective]外交部长已经通知了我们的大使，除非议案大幅修改，否则没什么好谈的。"
 mtg_usa_secure_asia.6.a:1 "他们曾有过和平解决的机会，但是他们选择不。"
 mtg_usa_secure_asia.6.b:1 "他们可以保住领土，至少目前如此……"
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap]索要印度支那。"
 mtg_usa_secure_asia.7.desc:1 "作为更大的外交攻势的一部分，[USA.GetLeader]总统已经公开表明越南和印度支那对[USA.GetNameDef]是至关重要的区域。因此，[USA.GetNameDef]将致力于加强他们在该地区的存在。\n\n私底下，[USA.GetNameDef]一直在关于印度支那问题上放出非常激进的风声。除了对[SIA.GetNameDef]施压，他们还要求在我们的殖民地上驻军并“指导”殖民地的管理。\n\n实际上，这等同将这些领土拱手让给他们。"
 mtg_usa_secure_asia.7.a:1 "让他们拿走越南。"
 mtg_usa_secure_asia.7.b:1 "这些是[This.GetAdjective]重要的领土！"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap]割让印度支那"
 mtg_usa_secure_asia.8.desc:1 "[From.GetAdjective]政府已同意我们的要求，并指示地方政府通力合作，直到我们的人员就位为止。"
 mtg_usa_secure_asia.8.a:1 "我们对越南的干预标志着该地区和平与繁荣的新时代。"
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap]拒绝了"
 mtg_usa_secure_asia.9.desc:1 "经过长时间和日益激烈的谈判，[From.GetAdjective]政府最终还是拒绝了我们的建议。我们驻[From.GetNameDef]的大使报告说，他甚至不能再与[From.GetLeader]见面。"
 mtg_usa_secure_asia.9.a:1 "我们不会在国家安全问题上妥协。"
 mtg_usa_secure_asia.9.b:1 "不管怎么说，卷入越南事务将是一个严重的错误。"
 mtg_usa_protect_south_america.1.t:1 "南美安全峰会"
 mtg_usa_protect_south_america.1.desc:1 "在[USA.GetAdjective]首都的一场峰会里，[USA.GetAdjective]总统[USA.GetLeader]呼吁在南美建立一种新型的安全架构。在外交条款里有所表达的同时，[USA.GetAdjective]政府显然把自己视作是保卫整个大陆安全的主要力量，并且作为回报，希望我们能够遵从他们的政治指引。\n\n事实上，[USA.GetAdjective]外交官们已经在幕后推行这一切，并把这些提案变成具体的行动点，比如特别咨询权以及美国大使的否决权——并且只有美国大使拥有。\n\n更令人恐惧的是，据总统所言，拒绝这个将会被看作是一种充满敌意和搅乱地区稳定的行为，将会有“非常不幸”的后果。"
 mtg_usa_protect_south_america.1.a:1 "无法承担的后果。"
 mtg_usa_protect_south_america.1.b:1 "我们将捍卫我们的自由！"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap]接受了我们的指导。"
 mtg_usa_protect_south_america.2.desc:1 "[From.GetLeader]总统接受了我们的提议并指示[From.GetAdjective]外交部长就更细微的细节展开谈判。"
 mtg_usa_protect_south_america.2.a:1 "真正的领袖。"
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap]拒绝了我们的指导"
 mtg_usa_protect_south_america.3.desc:1 "[From.GetNameDef]的代表团已经匆匆离开峰会并回国。目前为止，[From.GetAdjective]大使拒绝对此发表评论，声称仍在等待国内发来的指示。"
 mtg_usa_protect_south_america.3.a:1 "我们不能让这些叛徒威胁到这个区域。"
 mtg_usa_protect_south_america.3.b:1 "战争只会加速该地区的不稳定性。"
 mtg_usa_foreign_support.1.t:1 "为[USA.GetNameDef]的捐助"
 mtg_usa_foreign_support.1.desc:1 "一些银衫军的领导人在[This.GetNameDef]开展了巡回演讲，谈论国家面对的来自在政府各级根深蒂固的共产党的威胁。美国式的生活方式受到了攻击，我们能够提供的任何形式的支持都会被大大感激，并可能在即将到来的不幸但是必要的斗争中发挥作用。"
 mtg_usa_foreign_support.1.a:1 "我们必须做我们力所能及的事情。"
 mtg_usa_foreign_support.1.b:1 "我们什么都承担不起。"
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap]同意捐赠"
 mtg_usa_foreign_support.2.desc:1 "我们前往[From.GetNameDef]的代表团报告说他们的捐款活动获得了巨大成功。据报道，[From.GetLeader]本人做出了巨大贡献。"
 mtg_usa_foreign_support.2.a:1 "这将在未来很有用。"
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap]拒绝捐赠"
 mtg_usa_foreign_support.3.desc:1 "我们在[From.GetNameDef]的代表团收效甚微，面对空空如也的屋子演讲，发现甚至连和政治领袖见面都是不可能的。他们空手而归。"
 mtg_usa_foreign_support.3.a:1 "这太糟了。"
 mtg_usa_foreign_support.4.t:1 "为[USA.GetNameDef]提供武器"
 mtg_usa_foreign_support.4.desc:1 "利用一些秘密渠道，一些银衫军成员接触了我们以协商购买武器。他们坚信，他们的国家正在走向反对歪曲美国式生活的共产主义分子的内战，这些共产主义分子也许获得了境外的支援。\n\n他们只是想扳回一点劣势，问我们是否能送给他们一些装备。"
 mtg_usa_foreign_support.4.a:1 "送一些步枪"
 mtg_usa_foreign_support.4.b:1 "送一些野战炮"
 mtg_usa_foreign_support.4.c:1 "送一些旧坦克"
 mtg_usa_foreign_support.4.d:1 "让他们自生自灭。"
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap]送来一批步枪"
 mtg_usa_foreign_support.5.desc:1 "我们和[From.GetNameDef]的关系收到了回报。得到了[From.GetLeader]的明确批准，[From.GetAdjective]企业开始通过贷款的方式向我们售卖步枪。这些武器将储存在中立国直到战争爆发。"
 mtg_usa_foreign_support.5.a:1 "他们将会派上用场。"
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader]拒绝支援"
 mtg_usa_foreign_support.6.desc:1 "我们努力从[From.GetNameDef]获得新武器的尝试被粗暴地拒绝了。[From.GetLeader]声称他的政府绝不会允许[From.GetAdjective]人民的资源浪费在如此愚蠢的努力上。"
 mtg_usa_foreign_support.6.a:1 "多么无礼。"
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap]送来一批野战炮"
 mtg_usa_foreign_support.7.desc:1 "我们在[From.GetNameDef]的代表团报告说，在尝试为我们的事业争取更多支持时取得了重大突破。[From.GetAdjective]军方同意了放弃一些旧的野战炮并让他们可供我们使用。为了防止惊动敌人，它们将被储藏在一个秘密地点直到那一刻的到来。"
 mtg_usa_foreign_support.7.a:1 "很好！"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap]送来一批坦克"
 mtg_usa_foreign_support.8.desc:1 "我们在[From.GetNameDef]的特工报告了一个惊人的成功。在一次私人晚宴上，[From.GetLeader]同意以贷款的形式卖给我们一些装甲车。[From.GetNameDefCap]正在抱有极大兴趣地关注[USA.GetNameDef]的发展，并将非常乐意以任何形式帮助到我们。\n\n然而，[From.GetAdjective]政府并不能堂而皇之地支援一个未掌权的政党，所以这些坦克将在战争开始时送到。"
 mtg_usa_foreign_support.8.a:1 "让我们的敌人小心点！"
 mtg_usa_foreign_support.9.t:1 "银衫军意欲营建训练营"
 mtg_usa_foreign_support.9.desc:1 "美国银衫军找到我们，要求我兴建数个训练志愿军的兵营。随着他们国家政治环境的迅速恶化，他们想为将来必有之一战做好准备。"
 mtg_usa_foreign_support.9.a:1 "我们会让他们成为真男人！"
 mtg_usa_foreign_support.9.b:1 "他们可以在别的地方玩他们的士兵游戏。"
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap]同意愿营建训练营"
 mtg_usa_foreign_support.10.desc:1 "我国驻[From.GetNameDef]代表团发来了消息。[From.GetAdjective]政府批准了建立数个银衫军训练营的请求。他们将在大战爆发前磨砺锋芒。"
 mtg_usa_foreign_support.10.a:1 "[USA.GetAdjective]的真英雄"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap]拒绝援助"
 mtg_usa_foreign_support.11.desc:1 "我们在[From.GetNameDef]的代表团发来了消息。他们无法从[From.GetLeader]处获得我们提议的训练营许可，正等待我们的进一步指示。"
 mtg_usa_foreign_support.11.a:1 "我们会记住的。"
 mtg_usa_foreign_support.12.t:1 "银衫军意欲训练飞行员"
 mtg_usa_foreign_support.12.desc:1 "美国的法西斯组织银衫军曾会见[This.GetLeader]，并获得许可派遣一定数量的志愿者区接受飞行员培训。这些志愿者在被我们接收前将会经过仔细的筛选，包括他们的技能和正确的思想基础。看来大多数人认为目前军队中的大部分专业飞行员不会接受一个美国的法西斯政府，他们也同样不会参与起义。"
 mtg_usa_foreign_support.12.a:1 "他们将展翅高飞。"
 mtg_usa_foreign_support.12.b:1 "我们没有时间听这些废话了。"
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap]同意培训飞行员"
 mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective]政府已经批准一小部分银衫军进行飞行员训练。进一步的谈判通过了少量战时方才偿还的赊账用以购置战斗机。"
 mtg_usa_foreign_support.13.a:1 "他们将备受瞩目。"
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap]拒绝培训飞行员"
 mtg_usa_foreign_support.14.desc:1 "鉴于对候选人是否合适感到疑虑，[From.GetAdjective]的政府拒绝了我们的飞行员训练项目。"
 mtg_usa_foreign_support.14.a:1 "驾驶飞机飞行一点都不难，对么？"
 us_pilot_training_tt:1 "战争爆发时，一个由25架战斗机组成的小型飞行中队将被派遣。"
 mtg_usa_foreign_support.15.t:1 "银衫军尝试去获取舰船。"
 mtg_usa_foreign_support.15.desc:1 "一个银衫军的代表已经到达，他要求为在[USA.GetNameDef]开展的一些列造船计划提供资金支持。银衫军在[USA.GetAdjective]政府领导的民众的支持下，希望将这些舰船成功建造出来，为此必须寻找其他资金来源。"
 mtg_usa_foreign_support.15.a:1 "一笔划算的投资。"
 mtg_usa_foreign_support.15.b:1 "这只是在浪费资金。"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap]批准预算。"
 mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective]政府已经批准了必要的预算购买船只。现行计划是分别购买船只和武器，在开战时再将它们组合在一起。这个过程无疑会需要一些时间。"
 mtg_usa_foreign_support.16.a:1 "船不是一天就能造出来的。"
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap]拒绝提供资金。"
 mtg_usa_foreign_support.17.desc:1 "尽管与[From.GetLeader]进行了个人会面，我们在[From.GetNameDef]的特工已被告知[From.GetAdjective]政府无法抽出钱来帮助我们购买船只。"
 mtg_usa_foreign_support.17.a:1 "真是不幸。"
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap]发出了抗议声明"
 mtg_usa_diplomatic_protest.1.desc:1 "[USA.GetAdjective]总统[USA.GetLeader]的一封私函已经送达。他强烈谴责我们“近期无法容忍的行为”导致了地区的不稳定。来函称，[From.GetNameDefCap]仍要确保该地区的和平稳定，如果我们执迷不悟，必要时会考虑包括军事行动在内的进一步措施。"
 mtg_usa_diplomatic_protest.1.a:1 "他们大概只是在虚张声势吧。"
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap]要求移交美洲领地"
 mtg_usa_diplomatic_protest.2.desc:1 "总统[USA.GetLeader]在一场面向参众两议院的演讲中宣布其政府将继续坚持门罗主义的观念，该思想声明境外势力不应占据任何美洲领土。然而现实却是[USA.GetAdjective]政府容忍其他[USA.GetRulingIdeology]国家控制小规模领土，此为据其所称的“属于非法占领且直接威胁到[USA.GetNameDef]国防安全”。\n\n不久后，各个[USA.GetAdjective]大使递出关于放弃美洲领土并向[USA.GetNameDef]转交控制权的最后通牒。"
 mtg_usa_diplomatic_protest.2.a:1 "这些领土不值一战。"
 mtg_usa_diplomatic_protest.2.b:1 "告诉总统多操心自己的事。"
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap]归还领土"
 mtg_usa_diplomatic_protest.3.desc:1 "为了避免流血冲突，[From.GetLeader]领导的政府同意将他们所控制的美洲领土移交给我们。我们是否应该让这片土地上的人民独立还是将其置于我们的直接管理之下，这在国务院引起了一些争论。"
 mtg_usa_diplomatic_protest.3.a:1 "我们应该考虑我们自己的选项。"
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap]回绝最后通牒"
 mtg_usa_diplomatic_protest.4.desc:1 "[From.GetAdjective]政府声称我国的声明为“对[From.GetNameDef]内政不可接受的干预”，并直白地拒绝探讨关于其美洲领土的主权问题。"
 mtg_usa_diplomatic_protest.4.a:1 "他们被警告过了，但他们决定置若罔闻。"
 mtg_usa_diplomatic_protest.4.b:1 "暴力不能解决这件事。"
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective]流亡领袖提议合作"
 mtg_exile_leader_added.1.desc:1 "在经历了穿越一大片敌占区及数个中立地区的长途跋涉后，[From.GetName]终于抵达了首都。经过短暂休整，[From.GetSheHe]便提出为两国共同奋斗提供[From.GetHerHis]的帮助。\n\n据称，[From.GetSheHe]很急切地想“回归到杀敌毁物的活计中去”。"
 mtg_exile_leader_added.1.a:1 "战斗还没有结束。"
 mtg_news.1.t:0 "第二次美国内战"
 mtg_news.1.desc:0 "美国的紧张态势已经达到极点。由于对总统[USA.GetLeader]的政策不满，美国一些州立法局投票决定脱离联邦。\n\n所有和平解决冲突的希望都业已破灭，每条战线上都有冲突爆发。看样子大部分的州政府决定留在合法政府一边，但是报告显示分裂各州的志愿军人数正激增。\n\n在双方都不愿退让的情况下，评论家估计这将会是一场旷日持久的艰苦斗争。"
 mtg_news.1.a:0 "历史重演。"
 mtg_news.1.b:0 "美国人的实验正在我们的眼前走向失败。"
 mtg_news.1.c:0 "前进的每一步都要付出血的代价。"
 mtg_news.1.d:0 "权力的天平向极端主义者倾斜。"
 mtg_news.2.desc:1 "自数月抗议示威及总统[USA.GetLeader]与其位于所谓“立宪派”大本营的反对派两方支持者之间越发剑拔弩张后，立宪派政治家宣布在第一次美国革命的发源地，波士顿建立新政府。社会各层间的分派站队迅速遍布至了各个家庭与机构。看起来略多军方认识决定参与立宪派，而合众国大陆的各州政府则逐一宣告将对哪派效忠。"
 mtg_news.2.a:0 "国内的敌人同样是敌人。"
 mtg_news.2.b:0 "这场事关美国根基灵魂的斗争终于爆发了。"
 mtg_news.2.c:0 "这就是你长期放任法西斯分子产生的后果。"
 mtg_news.2.d:0 "美国正在为生存而战！"
 mtg_news.3.t:0 "美国国会通过了“中立法案”"
 mtg_news.3.desc:0 "随着全球局势越发紧张，近期的美国国会议题大多是关于[USA.GetNameDef]在世界舞台该扮演什么角色的激烈讨论。许多议员担心总统[USA.GetLeader]可能秘密筹划干预欧陆或亚洲的战争。一些人仍记得美国在大战时的经历，且焦急地试图确保[USA.GetNameDef]不牵扯进外国纷争中。\n\n由于急切试图聚集对其提出的经济改革的支持，总统[USA.GetLeader]签署了中立法案并进行立法，以此对与战时状态的国家进行贸易增添重重限制，同时更禁止总统对他国提供任何支援。"
 mtg_news.3.a:0 "我们的士兵不会被送到其他国家的战争中去。"
 mtg_news.3.b:0 "让巨人沉睡。"
 mtg_news.3.c:0 "看来，他们的袖手旁观助长了法西斯分子的气焰。"
 mtg_news.3.d:0 "问问比利时人，世外中立是如何在1914年保护他们的。"
 mtg_news.3.e:0 "他们知道保持中立的重要性。"
 mtg_news.4.t:0 "[USA.GetNameDefCap]转向干涉主义政策"
 mtg_news.4.desc:0 "\n[USA.GetNameDef]的和平主义运动遭受了严重滞缓，原因在于国会通过了一项联合决议案允许并鼓励总统[USA.GetLeader]在必要情况下动用武力保证[USA.GetAdjective]在全球范围的利益。\n \n看起来许多国会议员认为是[USA.GetAdjective]的犹豫不决使得大战仍延续许久并因而导致更多生命消散。他们指出在大战时，美国远征军抵达欧洲后仅数个月内战争便结束了。议员们声称提早进行干预反而可以拯救数千人的性命。"
 mtg_news.4.a:0 "我们将在那里与他们战斗，这样我们就无需在这里与他们战斗了。"
 mtg_news.4.b:0 "他们不应该插手别人的事。"
 mtg_news.4.c:0 "毫无疑问，这是受到军工复合体的刺激。"
 mtg_news.4.d:0 "巨人将不会在此时沉睡。"
 mtg_news.5.t:0 "[USA.GetNameDefCap]通过战争权力法案"
 mtg_news.5.desc:0 "紧随在参议院会场进行起立表决后，总统[USA.GetLeader]立刻签署并确立了战争权力法案。该法案允许总统办公室在动用武力的判断上前所未有的权力。总统现在可以在认为有必要保障[USA.GetAdjective]利益的情况下在任何时间、任何地点不限时调动部队。\n\n虽然总统[USA.GetLeader]声称仅会在必要情况下动用新赋权力，国家部门内的消息来源指出这不过是对全球势力平衡再规划大规模项目的第一步。"
 mtg_news.5.a:0 "今我等一言，重于九鼎。"
 mtg_news.5.b:0 "只要他们待在自己的势力范围内就好了。"
 mtg_news.5.c:0 "法西斯分子终于展现了他们的真面目。"
 mtg_news.5.d:0 "我们将站在新时代的曙光下。"
 mtg_news.6.t:0 "工人赢得了第二次美国内战！"
 mtg_news.6.desc:0 "\n在经历了几个月的血战，并遭受了不知几千的伤亡之后，第二次美国内战终于结束了。南方诸州试图脱离联邦的尝试落空了。许多观察家都指出了这和第一次美国内战相似的部分。再一次证明了北方诸州的工业实力比南方的决心更为强大。\n\n[USA.GetLeader]的政府现在面对着把叛乱的诸州重新整合进[USA.GetNameDef]的艰巨任务。仅仅80年过去就发生了两场起义，这让很多政府人员正争取对叛乱分子采取比前一次战争还要严厉的惩戒措施。"
 mtg_news.6.a:0 "至少这已经结束了。"
 mtg_news.6.b:0 "另一个摆脱布尔什维克主义枷锁的地方。"
 mtg_news.6.c:0 "革命正在向必将到来的胜利前进！"
 mtg_news.6.d:0 "我们只能希望正确的一方能够获胜。"
 mtg_news.7.t:0 "[USA.GetNameDefCap]霸权至上！"
 mtg_news.7.desc:0 "\n在几个月的流血冲突并留下成千上万的尸体之后，第二次美国内战终于画上了句号。总统[USA.GetLeader]在讲话中宣布了战争的结束。虽然说叛军政府的残党仍然发起一场抵抗运动做着困兽之斗，但绝大多数有规模的抵抗都在政府军的打击下宣布投降，剩下的那些也都选择了解甲归田。\n\n总统[USA.GetLeader]宣称这场内战是一起由外国势力煽动引发，旨在破坏国家安全的阴谋，他承诺接下来的时间里那些将要让对这场内战负责的所有罪犯血债血偿。"
 mtg_news.7.b:0 "正义得彰！"
 mtg_news.7.c:0 "美国工人将能够再次自由地呼吸。"
 mtg_news.7.d:0 "民主的未来变得更加不确定了。"
 mtg_news.8.t:0 "[Root.GetNameDef]的崛起"
 mtg_news.8.desc:0 "为了面对日益严峻的全球威胁，英国政府与[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]发表了一份联合声明，宣称英联邦将会实体化并建立起一个新的联邦政府架构。\n\n然而，此前[RAJ.GetAdjective]政府却拒绝这一提议，随着当前的联邦架构的推行，[RAJ.GetNameDef]选择不再从属于这个新的超级国家。\n\n尽管如此，此举无疑会给全球局势带来前所未有的影响。"
 mtg_news.8.a:0 "一个对人民来说伟大的胜利。"
 mtg_news.8.b:0 "一个新的超级大国崛起了……"
 mtg_news.9.desc:0 "为了面对日益严峻的全球威胁，英国政府与[CAN.GetNameDef]、[RAJ.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]共同发表了一份联合声明，宣称英联邦成员国将会被整合进入一个国家并建立起一个实体化的联邦政府。\n\n不列颠帝国的统一显然会对全球局势产生前所未有的冲击。"
 mtg_news.10.t:0 "[HOL.GetName]向德国人屈服"
 mtg_news.10.desc:0 "[HOL.GetAdjective]保持贸易中立性的努力似乎失败了，而且最近[HOL.GetAdjective]政府采取的措施清楚地表明了他们将采取有利于[GER.GetName]的贸易政策。这很有可能会导致[GER.GetAdjective]对[HOL.GetNameDef]的影响力增加。"
 mtg_news.10.a:0 "那么我们也同样应该对他们进行封锁。"
 mtg_news.10.b:0 "现在他们是我们的盟友了。"
 mtg_news.10.c:0 "我们别无选择……"
 mtg_news.10.d:0 "[GER.GetAdjective]的影响力越来越大了……"
 mtg_news.11.t:0 "[HOL.GetName]向英国人屈服"
 mtg_news.11.desc:0 "[HOL.GetAdjective]保持贸易中立性的努力似乎失败了，而且最近[HOL.GetAdjective]政府采取的措施清楚地表明了他们将采取有利于[ENG.GetName]的贸易政策。这很有可能会导致[ENG.GetAdjective]对[HOL.GetNameDef]的影响力增加。"
 mtg_news.11.a:0 "他们加入了封锁行列……"
 mtg_news.11.d:0 "德国被进一步孤立了……"
 mtg_news.12.t:0 "[HOL.GetName]保持贸易中立"
 mtg_news.12.desc:1 "\n[HOL.GetAdjective]在保持贸易中立性的尝试取得了成功，然而这样却使得英国和德国人都感到了不满，不过荷兰人在面对[ENG.GetAdjective]和[GER.GetAdjective]的共同施压面前更加坚定了他们保持中立的信念。"
 mtg_news.12.a:1 "这种仅仅为了“内在的个人利益”的国家应该被征服和奴役！"
 mtg_news.12.b:0 "一个最不明智的决定。"
 mtg_news.12.c:0 "我们要掌控自己的命运。"
 mtg_news.12.d:0 "他们这是在玩火自焚……"
 mtg_britain.1.t:1 "爱德华八世退位危机"
 mtg_britain.1.d:2 "爱德华八世国王对迎娶美国的华里丝·辛普森一事盘算已久，但如今此事正酝酿着一场宪政危机。辛普森女士不仅有过离异史，还正与配偶办理她人生第二次离婚事宜。而大众基于兼任英国国教会最高领袖的英国国王不应迎娶离异者的理由，对爱德华有诸多非议。\n\n而国王则清楚明晰地表示他与辛普森女士情深意切，无论政府与属下意见如何都将风雨无阻地结为连理。事已至此，他只有三条路可走。\n\n不列颠及自治领政府已宣布退位以外别路不通，并称无论是对英国本身还是她与英联邦间的联系，执意完婚乃至尝试妥协都将酿出恶果。国王的亲密顾问们仍在尝试说服国王，而公众正屏息以待这场国王与内阁冲突的结果。"
 mtg_britain.1.a:2 "坚持王室大婚。"
 mtg_britain.1_tt:2 "开始大婚准备。\n"
 mtg_britain.1.b:0 "以贵庶通婚妥协。"
 mtg_britain.1.c:1 "若国王一意孤行就必须退位。"
 mtg_britain.2.t:2 "爱德华八世获得支持"
 mtg_britain.2.d:1 "在对国王决定的一片反对声浪中，不同声音渐渐浮出。尽管游离于主要党派之外，这些声音的主人仍然声名显赫：温斯顿·丘吉尔，奥斯瓦尔德·莫斯利，大卫·劳合·乔治。\n\n在最初的犹疑之后，这组出人意料的政治同盟开始渐渐聚拢人心。在他们的旗帜下，勇于公开声援的人如雨后春笋般接连出现。\n\n如虎添翼的国王发表声明表示无意反悔，而婚事筹备将按部就班进行。"
 mtg_britain.2.a:0 "善。当择吉日。"
 mtg_britain.2_tt:2 "继续筹备婚礼。\n"
 mtg_britain.2.b:1 "也许人民是正确的——国王应退位。"
 mtg_britain.3.t:1 "内阁辞职"
 mtg_britain.3.d:2 "既然国王已无意听从政府，[Root.GetLeader]认定除了解散政府便别无选择。他在声明中称：“显而易见，失信于君主的内阁将会失能。内阁群臣一致进谏反复不得采纳，谏言应是不合上意被视而不见。今夜我将觐见陛下并递交内阁辞呈。”\n\n辞职显然是对国王决定的最后抗议，但能否成功尚无人知晓。而国王指定[Root.GetLeader]继任者的人选与时机也在一片雨雾迷蒙之中。"
 mtg_britain.3.a:1 "好走不送。他们阻止不了国王。"
 mtg_britain.4.t:1 "自治领脱离王权统治"
 mtg_britain.4.d:1 "自治领政府代表们发布共同声明将单方面切断与王室的联系，并已将消息知会我国。他们提及国王对自治领政府与人民之意愿的公然漠视是英国-英联邦关系走向终点的主因。\n\n一名英联邦官员在某次言辞激烈的采访中如此表示：“君王若无法将国家大事置于儿女私情之上，附属必对君王能否全心全意为下谋利之事心存疑虑。借近期事件我们得出判断，国王对国内民心向背漠不关心。若他与英国人民之间尚且如此，情况对英联邦附属而言更是可想而知。为了保护自治领人民的利益，我们除罢黜国王国家元首之位以外已别无他法。”\n\n毋庸置疑，他们希望现阶段我国政治的瘫痪状态会让我国无法对此趁火打劫之举作出反应。"
 mtg_britain.4.a:1 "我们无力阻止他们——暂时。"
 mtg_britain.5.t:1 "爱德华八世王室婚礼"
 mtg_britain.5.d:1 "王室大婚的良辰吉日终于到来。新人由白金汉宫前往威斯敏斯特修道院，道路两旁人潮汹涌。\n\n国内对婚事的非议之声渐显无力。在集体辞职等诸多手段皆无功而返之后，一切反对声都陷入了死寂。最后的抵抗来自坎特伯雷大主教科斯莫·朗的离职，而他的继任者则对国王的意愿更为……服从。\n\n在这次危机酿成的政治地震震后，当下的庆祝活动不仅是公共秩序的恢复所不可或缺的，更是解决当前政治矛盾的第一步。"
 mtg_britain.5.a:1 "但这足以弥合国家的裂痕吗？"
 mtg_britain.7.t:2 "报章支持大婚"
 eng_newspaper_daily_express:0 "每日快报"
 eng_newspaper_daily_mail:0 "每日邮报"
 eng_newspaper_the_times:0 "泰晤士报"
 eng_newspaper_the_morning_post:0 "早报"
 eng_newspaper_daily_herald:0 "每日先驱报"
 eng_newspaper_the_daily_telegraph:0 "每日电讯报"
 mtg_britain.7.d:1 "最近刊登于[GETUKPROKINGNEWSPAPER]的一篇文章强调国王有追求幸福的权力并称，若繁文缛节不容他与离异者结婚，那也许是时候进行移风改俗了。"
 mtg_britain.7.a:1 "对国王的支持值得欢迎。"
 mtg_britain.8.t:1 "报章反对大婚"
 mtg_britain.8.d:1 "最近刊登于[GETUKANTIKINGNEWSPAPER]的一篇文章强调了国王对国家与国民的义务并称，他的地位与特权源于肩上重任。他应当选择牺牲婚姻或者放弃王位。"
 mtg_britain.8.a:1 "国王不幸地遭到攻讦。"
 mtg_britain.9.t:1 "首相限制国王作讲话"
 mtg_britain.9.d:1 "[Root.GetLeader]首相担心国王进行公开电台讲话会赢得民心于是限制此举。无法在这方面对抗首相的国王只能暂时将自己的辩词憋在心底。"
 mtg_britain.9.a:1 "危机已经蔓延到政府最高层。"
 mtg_britain.10.t:1 "下议院反对大婚"
 mtg_britain.10.d:1 "今日有数名下议院成员严词公开反对国王与辛普森女士结婚的企图并赢得了相当数量同僚的支持。对国王婚事的政治反对声音因此显著放大。"
 mtg_britain.10.a:1 "政客们哪能懂真爱的可贵？"
 mtg_britain.11.t:1 "贵族阶级反对大婚"
 mtg_britain.11.d:1 "贵族中德高望重者已直言不讳地表达了对国王迎娶一个“位卑身贱的花瓶”一事的厌恶之情。国王轻慢礼法的态度早已让国内相当多的大人物们耿耿于怀。"
 mtg_britain.11.a:1 "他们不过是嫉妒国王能收获真爱。"
 mtg_britain.12.t:1 "平民阶级支持大婚"
 mtg_britain.12.d:1 "在平民阶层中，对国王的支持日进不衰。他们不仅认为国王迎娶“凡夫俗子”无可指摘，甚至对“灰姑娘”赢得国王倾心并嫁入王室的童话式展开还有几分津津乐道之意。"
 mtg_britain.12.a:1 "当然了，这可是恋爱小说的定式。"
 mtg_britain.13.t:1 "爱德华八世进行电台讲话"
 mtg_britain.13.d:1 "爱德华王最终说服了政府并获得电台讲话的许可。他叙述了事件中“他自己的视角”，以期民众能切身体会他所作所为的理由。"
 mtg_britain.13.a:1 "“他个人的角度”似乎相当有说服力。"
 mtg_britain.15.t:1 "爱德华八世退位危机"
 mtg_britain.15.d:1 "英国政府的根基已被国王意图迎娶平民离异者华里丝·辛普森的公开声明所撼动。狂风暴雨在议会和公众中掀起，疾呼国王理应置国家人民为先，留儿女私情在后，国王享有英国国教会最高领袖之身份不容许他迎娶离异者，亦即辛普森女士。\n\n争论也扩散到了各自治领。既然国王没有采纳内阁意见的迹象，我们预计婚事筹备已成定数。如果他一意孤行，我们将如何对应？"
 mtg_britain.15.a:1 "我们的国王断不能与离异平民结婚。"
 mtg_britain.15_tt:1 "若爱德华八世一意孤行，我们将迈向独立并脱离同盟。\n"
 mtg_britain.15.b:1 "无论如何，他还是我们的国王。"
 mtg_britain.15_tt_2:1 "即使爱德华八世与华里丝·辛普森完婚，我们仍与不列颠站在一起。\n"
 mtg_britain.16.t:1 "爱德华八世推进大婚"
 mtg_britain.16.d:1 "正如我们担忧的一样，爱德华八世国王决定推进婚事。华里丝·辛普森现在要被称为温莎公爵夫人华里丝了。"
 mtg_britain.16.a:1 "那么我们与王室恩断义绝。"
 mtg_britain.17.t:1 "英国的指引"
 mtg_britain.17.d:1 "为使我国能作好独立的充分准备，[ENG.GetNameDef]决定引导我国渡过转型期。在我国能独立自主之前，我国将倚仗其协助。"
 mtg_britain.17.a:1 "让我们接受他们的帮助。"
 mtg_britain.18.t:1 "迈向自治领独立"
 mtg_britain.18.d:1 "初步交接已经完成。[ENG.GetAdjective]政府通知我们，他们现将启动主权的完全移交过程。"
 mtg_britain.18.a:1 "好消息！"
 mtg_britain.19.t:1 "为印度国家奠基"
 mtg_britain.19.d:1 "[ENG.GetNameDef]向我们进行引导与交接以帮助我们进行独立的准备。我们在未站稳之前可以受到他们的帮助从而强化我们的政府功能以及加强国家的基础工业建设。"
 mtg_britain.20.t:1 "三国方案"
 mtg_britain.20.d:1 "基于和平方面的考虑，[ENG.GetAdjective]政府决定将次大陆按宗教文化进行拆分。最后将达成三个独立的国家；印度，巴基斯坦还有孟加拉，并且希望这个方案能够阻止潜在的区域内战。"
 mtg_britain.20.a:1 "这个方案可能不会让所有势力满意。"
 mtg_britain.21.t:1 "迈向印度独立"
 mtg_britain.22.t:1 "不信任案"
 mtg_britain.22.d:1 "在今天的不信任案中，众议院已经对明确表示他们已经对现任政府失去信心。[Root.GetLeader]再对国王提交辞呈后，并提议温斯顿邱吉尔接替他工作。\n\n据估计，新的首相将会放弃绥靖政策，并对未来的挑战用军事力量应对。"
 mtg_britain.22.a:1 "丘吉尔万岁！"
 mtg_britain.23.t:1 "孤立地中海威胁"
 mtg_britain.23.d:1 "[From.GetNameDefCap]联系我们并提案希望我们外交孤立意大利。如果我们接受，他们将考虑未来与我们结盟。"
 mtg_britain.23.a:1 "这个可行。"
 mtg_britain.23.b:1 "我们不需要英国告诉我们做什么！"
 mtg_britain.24.t:1 "[From.GetName]抛弃[ITA.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap]通知我们他们已经断绝了与[ITA.GetNameDef]的外交关系。"
 mtg_britain.24.a:1 "这对我们帮助很大。"
 mtg_britain.25.t:1 "英德和解方案"
 mtg_britain.25.d:1 "[From.GetNameDefCap]通知我们在[ENG.GetAdjective]的煽动下，他们与我们断绝外交关系。"
 mtg_britain.25.a:1 "他们怎敢？！"
 mtg_britain.26.t:1 "[From.GetName]支持[ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap]通知我们他们决定不断绝与[ITA.GetNameDef]的外交关系。"
 mtg_britain.26.a:1 "这会让一些事情变得更麻烦……"
 ENG_germany_rejected_isolate_the_italian_threat:1 "德国拒绝孤立地中海威胁。\n"
 mtg_britain.27.t:1 "与[From.GetName]同盟"
 mtg_britain.27.d:1 "就像之前提到的那样，[From.GetNameDef]已经接受我们的同盟请求，并深化彼此关系来进一步孤立意大利。"
 mtg_britain.27.a:1 "多棒的主意！"
 mtg_britain.27.b:1 "我们并不感兴趣。"
 mtg_britain.28.t:2 "[From.GetName]接受同盟"
 mtg_britain.28.d:1 "[From.GetNameDefCap]接受我们的同盟请求。从今往后我们并肩统治海洋与大陆。"
 mtg_britain.29.t:2 "[From.GetName]拒绝同盟"
 mtg_britain.29.d:1 "[From.GetNameDefCap]拒绝了我们的同盟请求。大家都在猜测他们到底在筹划些什么……"
 mtg_britain.30.t:2 "[From.GetName]请求互不干涉"
 mtg_britain.30.d:1 "[From.GetNameDefCap]请求互不干涉条约，这让我们可以自由的支配大陆，当然前提是对于英国对自己和意大利的接入不管不问。"
 mtg_britain.30.a:1 "可以接受。"
 mtg_britain.30.b:1 "我们不希望受这样的约束。"
 mtg_britain.31.t:2 "[From.GetNameDefCap]接受互不干涉"
 mtg_britain.31.d:1 "[From.GetAdjective]官员通知我们他们接受互不干涉提案。我们将不过问帝国以及意大利方面，而放任他们对大陆的任何计划。"
 mtg_britain.32.t:2 "[From.GetNameDefCap]拒绝互不干涉"
 mtg_britain.32.d:1 "[From.GetAdjective]的官员通知我们他们否定了我们的互不干涉提案。如果他们一意孤行那我们必须做好应对……"
 mtg_britain.33.t:1 "政治斗争升级成内战"
 mtg_britain.33.d:2 "近来的游行已经让黑衫军与他们的共产主义－社会主义对手间的暴力冲突加剧。但是，暴力不仅远未结束，反而是像一个火花般点燃了整个国家数月来剑拔弩张的态势。\n\n全国上下的民兵已经开始挑起冲突，控制城市村镇及其周边地区，迫使军队选择立场站队。而自治领和海军依旧支持他们认为的“合法”民主政府，现在局势已经明朗，军队已经基本站到我们一边。\n\n鉴于战线已开始形成，奥斯瓦尔德·莫斯利日前宣布成立一个以他为核心的临时政府，在内战结束前执掌国家大权。"
 mtg_britain.33.a:1 "我们的未来已被掷于赌桌上！"
 mtg_britain.34.t:1 "英国内战结束"
 mtg_britain.34.d:2 "缺乏公众支持的民主政府放弃继续在殖民地进行无谓抵抗，接受我们的胜利并要求和平。以此皇家海军也宣布重新接受我们的指挥。\n\n但是自治领表示无意跟从非民主政府的领导，并打算成为英联邦里独立的国家。"
 mtg_britain.34.a:1 "开始重建吧。"
 mtg_britain.35.t:1 "唐宁街游行"
 mtg_britain.35.d:1 "我们唐宁街的游行非常成功，在群众的压力下[Root.GetLeader]只能举行即时选举。这是一场右翼的胜利，在国王的眷顾下奥斯瓦尔德·莫斯利正在重组内阁。新首相在今日的声明中宣布一系列经济改革和新的对欧陆外交政策。\n\n在此时，自治领对此的异议加剧，独立的呼声越发高涨。之后数月将会是帝国的重要时期。"
 mtg_britain.35.a:1 "在莫斯利领导下我们不惧风浪！"
 mtg_britain.36.t:2 "[From.GetName]请求同盟"
 mtg_britain.36.d:1 "[From.GetAdjective]的外交官联系我们并提出了一个狡猾的主张。他们提议建立一个同盟来对抗任何想建立欧陆霸权的人，并用放弃他们与法国的外交关系作为回报。"
 mtg_britain.36.a:1 "好主意！我们接受。"
 mtg_britain.36.b:1 "我们不需要这种喜欢背刺别人的盟友。"
 mtg_britain.37.t:2 "[From.GetName]接受同盟"
 mtg_britain.37.d:2 "[From.GetNameDefCap]通知我们，虽然他们有所顾虑，但还是决定接受我们的建议。我们将一起建立我们的意识形态的同盟然后共同一起面对世界上的威胁。"
 mtg_britain.38.t:2 "[From.GetName]拒绝同盟"
 mtg_britain.38.d:1 "[From.GetNameDefCap]认为我们的提案卑鄙无耻，因此毫不留情的拒绝了。"
 mtg_britain.39.t:2 "[From.GetName]抛弃了我们"
 mtg_britain.39.d:1 "[From.GetNameDefCap]通知我们由于我们不是他们的关注点，他们决定“再次考虑”与我们的世界大战友情。相反，他们已与意大利结盟。"
 mtg_britain.39.a:1 "这样的背叛！"
 mtg_britain.40.t:2 "[From.GetName]提议同盟"
 mtg_britain.40.d:1 "[From.GetAdjective]政府决定与我们同盟并提出用返还直布罗陀作为我们入盟的交换。"
 mtg_britain.40.a:1 "这是好主意！"
 mtg_britain.40.b:1 "我们不要。"
 mtg_britain.41.t:2 "[From.GetName]接受同盟"
 mtg_britain.41.d:1 "[From.GetNameDefCap]通知我们他们决定接受我们的同盟请求以拿回直布罗陀。"
 mtg_britain.42.t:2 "[From.GetName]拒绝同盟"
 mtg_britain.42.d:1 "[From.GetNameDefCap]通知我们他们决定拒绝我们的同盟邀请 - 我们可以留着直布罗陀了。"
 mtg_britain.43.t:1 "王室的命运"
 mtg_britain.43.d:1 "在权力交接的进行时，白金汉宫之辉被非正式的拘禁，是时候决定如何处理王室成员了。公众已明确表示他们必须离开，那么剩下的就是怎么实施，以及怎么处理他们被扣押的财产了……"
 mtg_britain.43.a:1 "把他们驱逐到加拿大！"
 mtg_britain.43.b:1 "他们将会被处理和审判。"
 mtg_britain.44.t:1 "王室家族遭流放"
 mtg_britain.44.d:1 "[From.GetAdjective]政府表现出了他们的“宽大”，王室成员被流放了。他们来到我们的海湾并寻求庇护。"
 mtg_britain.44.a:1 "欢迎他们来这里。"
 mtg_britain.45.t:1 "消灭上层阶级"
 mtg_britain.45.d:1 "现在我们守住了国家的共产主义成果，我们可以开始进行财富重新分配了。上层阶级必须交出他们的金饭碗……强制地交出来。"
 mtg_britain.45.a:1 "轮到赤狐出手了。"
 mtg_britain.46.t:2 "[From.GetName]要求非殖民化"
 mtg_britain.46.d:1 "[From.GetNameDefCap]提交最后通牒要求我们立刻遵循他们的样子给与我们殖民地完全独立的权利。如果我们拒绝，他们便将武力完成他们的要求……"
 mtg_britain.46.a:1 "我们别无选择。"
 mtg_britain.46.b:1 "让他们试试看。"
 mtg_britain.47.t:1 "[From.GetName]去殖民化"
 mtg_britain.47.d:1 "[From.GetNameDefCap]按照我们要求的一样去殖民化。"
 mtg_britain.47.a:1 "他们援助工人阶级解放。"
 mtg_britain.48.t:1 "[From.GetName]拒绝要求。"
 mtg_britain.48.d:1 "[From.GetNameDefCap]拒绝了我们去殖民化的请求。"
 mtg_britain.48.a:1 "那么，只有战争了。"
 mtg_britain.49.t:1 "英国提议合作"
 mtg_britain.49.d:1 "[From.GetNameDefCap]提议合作双线进攻[GER.GetNameDef]。假设他们能够像他们承诺的那样迅速开启第二个战线，这将是一个绝佳的机会。"
 mtg_britain.49.a:1 "好主意 - 让我们开始吧。"
 mtg_britain.49.b:1 "这看起来像是自杀。我们还是等等看吧。"
 mtg_britain.50.t:1 "[From.GetName]接受请求"
 mtg_britain.50.d:1 "[From.GetNameDefCap]接受了我们的请求，他们决定准备进攻德国。"
 mtg_britain.50.a:1 "我们将粉碎德国。"
 mtg_britain.51.t:1 "[From.GetName]拒绝请求"
 mtg_britain.51.d:1 "[From.GetNameDefCap]拒绝了我们的请求。他们表示他们对德国并无敌意。"
 mtg_britain.51.a:1 "很不幸。"
 mtg_britain.52.t:2 "[From.GetName]请求同盟"
 mtg_britain.52.d:1 "[From.GetNameDefCap]找我们，请求加入共产国际。"
 mtg_britain.52.a:1 "他们是共产主义同伴 - 他们属于我们这一方。"
 mtg_britain.52.b:1 "他们的共产主义不是斯大林路线。"
 mtg_britain.53.t:1 "[From.GetName]请求接受"
 mtg_britain.53.d:1 "[From.GetNameDefCap]答应我们成为共产国际成员。我们现在一起守护世界上的工人阶级。"
 mtg_britain.54.t:1 "[From.GetName]拒绝请求"
 mtg_britain.54.d:1 "[From.GetNameDefCap]拒绝了我们加入共产国际的请求。我们被抛弃了。"
 mtg_britain.55.t:1 "共产主义内战"
 mtg_britain.55.d:1 "我们党内的一些成员指责我们只是口头上想要完成共产主义理念的自由和平等。这些人策划了一场政变。虽然我们设法保住了权力，但是局势迅速演化成全面内战。"
 mtg_britain.55.a:1 "叛徒！"
 mtg_britain.56.t:1 "共产主义内战结束"
 mtg_britain.56.d:1 "在残酷的内战后，我们设法控制住了局势。我们现在开始清洗那些国家里的叛徒分子……"
 mtg_britain.56.a:1 "毫不留情。"
 mtg_britain.57.t:1 "在[ENG_blackshirt_march_state.GetName]的和平游行。"
 mtg_britain.57.d:2 "在[ENG_blackshirt_march_state.GetName]的游行很成功；基本没有反对者，我们的黑衫军表现优异。公众支持率因此大幅上升，这让我们运动在外交上获得更大的优势。"
 mtg_britain.57.a:1 "坚毅地迈向胜利！"
 mtg_britain.58.t:1 "在[ENG_blackshirt_march_state.GetName]的游行"
 mtg_britain.58.d:2 "尽管出线了一些反对者和小规模混乱，[ENG_blackshirt_march_state.GetName]的游行还是成功的。黑衫军把控了党派的荣耀，我们继续朝全面政治胜利迈进。"
 mtg_britain.58.a:1 "没有人能阻止道路的进程。"
 mtg_britain.59.t:1 "在[ENG_blackshirt_march_state.GetName]的暴力游行"
 mtg_britain.59.d:2 "在[ENG_blackshirt_march_state.GetName]的游行引发了大规模反对和大量的额外街头斗殴。尽管有大量人员受伤及一些死亡，我们黑衫军在挑衅者前一直维持态势直到警察清场。"
 mtg_britain.59.a:1 "覆巢之下安有完卵？"
 mtg_britain.60.t:1 "莫斯利反对[GER.GetName]的演说"
 mtg_britain.60.d:1 "为了证明自己不是[GER.GetLeader]的哈巴狗，奥斯瓦尔德·莫斯利今日进行了振奋的演讲。其中他指出英国法西斯的独特性以及个性，并且阐述了自己与那些德国独裁者之间的政策区别。并且用“只有英国人自己的英国！”作为结语。"
 mtg_britain.60.a:1 "群众反映良好。"
 mtg_britain.61.t:1 "[From.GetName]支持帝国忠诚派"
 mtg_britain.61.d:1 "我们注意到[From.GetNameDef]正在支持我国境内的保皇党。如果再不加以阻碍，他们的破坏行动将会在一场内战中到达高潮！"
 mtg_britain.61.a:1 "我们必须提高警惕。"
 mtg_britain.62.t:1 "[From.GetName]为确保自治领而展开行动"
 mtg_britain.62.d:1 "新的[From.GetAdjective]政府宣布：如果有必要的话，他们将使用武力来镇压领土内所有的异议。尽管他们的军队为在全国完成这个任务将变得过于分散，但他们仍愿意尝试。"
 mtg_britain.62.a:1 "他们可能是为我们而来。"
 mtg_britain.63.t:1 "[From.GetName]实施戒严令"
 mtg_britain.63.d:1 "在我们的领土上部署军队后，[From.GetAdjective]政府如今实行了戒严令，并暂停了政府的机能。"
 mtg_britain.63.a:1 "他们好大的胆子？！"
 mtg_britain.64.t:1 "[From.GetName]加大宣传"
 mtg_britain.64.d:1 "[From.GetAdjective]政府如今开始进行广泛的意识形态宣传，并通过实行戒严令来管制媒体。"
 mtg_britain.64.a:1 "我们能做的仅仅是希望这不会对人民产生过于严重的影响。"
 mtg_britain.65.t:1 "[From.GetName]改变政府"
 mtg_britain.65.d:1 "[From.GetNameDefCap]在人民的支持下已经解散了我们的政府，并呼吁一次新的选举。这不过是一场闹剧罢了，保皇派政府获得了压倒性的胜利。"
 mtg_britain.65.a:1 "怎么敢！--我是说，统治吧不列颠尼亚！"
 mtg_britain.66.t:1 "对不列颠的忠诚"
 mtg_britain.66.d:1 "[From.GetAdjective]政府实行了彻底的制度改革，既然我们的意识形态差异这么大，我们必须考虑是否要保持忠诚。"
 mtg_britain.66.a:1 "我们不觉得这个情势有什么不对劲。"
 mtg_britain.66.b:1 "这是无法接受的！我们将会宣布独立！"
 mtg_britain.67.t:1 "[From.GetName]宣布独立"
 mtg_britain.67.d:1 "[From.GetNameDefCap]告知我们，他们无法认同我们选择的理想道路，因此他们别无选择，只能离开帝国。"
 mtg_britain.67.a:1 "我们会看看那会持续多久。"
 ENG_dominions_stayed_with_fascist_britain_flag:1 "我们将与法西斯英国站在一起。"
 mtg_britain.68.t:2 "加拿大的共产主义"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap]正在煽动建立起一个[FROM.GetNameDef]的共产主义政府。我们怎能容许这样一个意识形态威胁出现在我们的边界上？！"
 mtg_britain.68.a:1 "我们将强烈反对。"
 mtg_britain.68.b:1 "我们已无能为力。"
 mtg_britain.69.t:1 "[USA.GetName]反对[CAN.GetAdjective]共产主义"
 mtg_britain.69.d:1 "[From.GetNameDefCap]已经发出了最后通牒，要求我们立即停止在[CAN.GetNameDef]传播共产主义理念。"
 mtg_britain.69.a:1 "让他们试试去执行这一需求。"
 mtg_britain.69.b:1 "除了顺从，我们别无选择。"
 mtg_britain.70.t:1 "[From.GetName]拒绝退让"
 mtg_britain.70.d:1 "[From.GetNameDefCap]已经拒绝了我们的要求，并称我们没有权利命令[CAN.GetAdjective]工人。"
 mtg_britain.70.a:1 "那么我们必须通过武力手段来赢得权力。"
 mtg_britain.70.b:1 "他们要我们摊牌，我们必须让步。"
 mtg_britain.71.t:1 "[From.GetName]退让了"
 mtg_britain.71.d:1 "[From.GetNameDefCap]告诉我们他们不会在[CAN.GetNameDef]传播共产主义。"
 mtg_britain.71.a:1 "他们知道对他们而言什么才是最好的。"
 ENG_ditched_the_italians_flag:1 "我们疏远意大利就是在支持英国。\n"
 ENG_ditched_by_the_germans_flag:1 "被德国人抛弃转而帮助英国人。\n"
 ENG_democratic_civil_war_tt:1 "民主主义支持者发动了内战。\n"
 mtg_britain.34_tt:1 "皇家海军回到了我们的控制之下。\n"
 ENG_communist_civil_war_tt:1 "共产主义支持者发动了内战。\n"
 mtg_britain.62_tt:1 "在接下来的180日里，英国将能够让我们转向他们的意识形态。\n"
 mtg_britain.68_tt:1 "放弃了一切保卫加拿大的努力。\n"
 mtg_britain.72.t:1 "印度北部的内乱"
 mtg_britain.72.d:2 "试图在印度次大陆保持一个单一的国家被证明会引起大量的摩擦，宗教信仰的不同会引发一系列的公众冲突和骚乱，特别是在城市的西北部和东北部，知名人士所使用的过激言辞也越来越多。这场危机丝毫没有缓解的迹象，甚至在缅甸，人们也在谈论分裂……"
 mtg_britain.72.a:1 "不祥的预兆……我们最好为最坏的情况做打算。"
 mtg_britain.73.t:1 "印度内战"
 mtg_britain.73.d:1 "国家北部的紧张局势最终到达了顶点，穆斯林和印度教徒之间的暴力冲突已经升级为一场内战。一个临时的穆斯林政府已经成立，他们宣布巴基斯坦的独立，并决心以武力捍卫他们的独立。"
 mtg_britain.73.a:1 "我们不能让他们就这样分裂出去！"
 mtg_britain.73.b:1 "这不值得我们再进行一场战争了。"
 mtg_britain.74.t:1 "与[PAK.GetName]的战争陷入僵局"
 mtg_britain.74.d:1 "我们与[PAK.GetNameDef]的战争很长时间都没有进展了，而公共舆论也对我们浪费士兵的生命展开了抨击，尽管战争还没有什么结束的势头，但也许我们可以借此机会展开谈判？"
 mtg_britain.74.a:1 "是时候承认他们的独立了。"
 mtg_britain.74.b:1 "我们绝不承认他们的独立！"
 mtg_britain.75.t:1 "[RAJ.GetName]承认了我们的独立"
 mtg_britain.75.d:2 "[RAJ.GetNameDef]已经签署文件承认了我们的独立。在面对国内不断下降的战争支持度面前，他们认为没有必要继续这场战争了。"
 mtg_britain.75.a:1 "终于。"
 mtg_britain.76.t:1 "巴基斯坦内战"
 mtg_britain.76.d:1 "由于[PAK.GetName]地区东西方的文化差异，紧张局势被点燃了。现在孟加拉人已经公开反抗他们认为的“来自我们的压迫”。而我们不太可能在没有流血的情况下将该地区重新控制住……"
 mtg_britain.76.a:1 "那我们就必须为之流血。"
 mtg_britain.76.b:1 "这是毫无意义的-我们必须承认他们的独立。"
 mtg_britain.77.t:1 "与[BAN.GetName]的内战陷入僵局"
 mtg_britain.77.d:1 "我们与[BAN.GetNameDef]的战争很长时间都没有进展了，而公共舆论也对我们浪费士兵的生命展开了抨击，尽管战争还没有什么结束的势头，但也许我们可以借此机会展开谈判？"
 mtg_britain.77.a:1 "是时候承认他们的独立了。"
 mtg_britain.77.b:1 "我们绝不承认他们的独立！"
 mtg_britain.78.t:1 "[PAK.GetName]承认了我们的独立"
 mtg_britain.78.d:1 "[PAK.GetNameDef]已经签署文件承认了我们的独立。在面对国内不断下降的战争支持度面前，他们认为没有必要继续这场战争了。"
 mtg_britain.79.t:1 "[From.GetNameDefCap]要求我们顺从"
 mtg_britain.79.d:1 "[From.GetNameDefCap]告诉我们要通过我们的领土以进攻他们的敌人，[SOV.GetNameDef]。他们要求我们即刻屈服，并接受他们对此进行全面的政府监督。倘若我们拒绝，他们说他们将别无选择，不得不令其军队在没有我们同意的情况下便开进我国领土……"
 mtg_britain.79.a:1 "至少这样我们将不再单独对抗苏联了。"
 mtg_britain.79.b:1 "他们必须从我们的尸体上跨过去！"
 mtg_britain.80.t:1 "[From.GetNameDefCap]接受要求"
 mtg_britain.80.d:1 "[From.GetNameDefCap]已经接受了我们的要求，并给予我们该领土的全面控制。"
 mtg_britain.80.a:1 "太好了——打穿高加索，挺进斯大林格勒！"
 mtg_britain.81.t:1 "[From.GetName]拒绝了我们的要求"
 mtg_britain.81.d:1 "[From.GetNameDefCap]已经拒绝了我们的要求。他们的代表宣称：“倘若我们想要他们屈服，我们将不得不从他们的尸体上跨过去！”"
 mtg_britain.81.a:1 "他们自找的。"
 mtg_britain.82.t:0 "[?global.year|0]年帝国会议"
 mtg_britain.82.d:0 "在接下来的两个月里，来自英国政府和各自治领的代表将齐聚伦敦，讨论关于整个帝国的重大问题。现在是讨论国防、贸易或绥靖政策等问题的绝佳时机，希望能给这个帝国找到在当前危机中生存下来的最佳机会。\n\n此外，这可能是最后一个解决帝国联邦问题的最佳时机，这个问题在以前的帝国会议中已经多次提出。英联邦的未来将是一个由独立和主权国家组成的松散联盟，还是一个在面对全球动荡时仍能保持强大的紧密团结的联邦，这很可能在未来几个月内得到决定。"
 mtg_britain.82.a:0 "让我们推动我们的议程吧。"
 mtg_britain.82.b:0 "让我们的声音被听到吧！"
 mtg_britain.82_tt:0 "当会议结束时，关系修正将被移除。你与会议参与者们的关系越好，他们就越有可能同意你提出的意见。\n"
 mtg_britain.83.t:0 "帝国会议：防御"
 mtg_britain.83.d:0 "鉴于当前世界的危急形势，显然我们已不可能仅靠自己来承担帝国的防卫义务，所以我们必须更多地依靠自治领们。自治领各国必须增加国防开支，令我们在面对任何可能的威胁面前变得更加强大。"
 mtg_britain.83.a:0 "希望自治领们同意。"
 mtg_britain.83.b:0 "通过外交努力说服自治领们同意。"
 mtg_britain.83.c:0 "通过巨大的外交努力说服自治领们同意。"
 mtg_britain.84.d:0 "[From.GetAdjective]的与会代表表达了他们的请求，希望帝国作为一个整体将支出向重整军备和国防方向倾斜。如果我们同意，我们将承担起责任，更加注重于本土防御，以及减少对[From.GetAdjective]的依赖。"
 mtg_britain.84.a:0 "帝国防务仰仗我们全体。"
 mtg_britain.84.b:0 "我们的预算不足以支持此要求。"
 mtg_britain.85.t:0 "帝国会议：防御-[From.GetName]接受"
 mtg_britain.85.d:0 "[From.GetAdjective]政府已通知我们他们同意我们增加国防开支的提议。他们起誓将立即推进此案。"
 mtg_britain.85.a:0 "他们为帝国尽责了。"
 mtg_britain.86.t:0 "帝国会议：防御-[From.GetName]拒绝"
 mtg_britain.86.d:0 "[From.GetAdjective]政府已告知我们他们没有增加国防开支所需的财富储备。因此他们不得不拒绝我们的提议。"
 mtg_britain.86.a:0 "他们在我们的保护下吸着我们的血！"
 mtg_britain.87.t:0 "帝国会议：贸易"
 mtg_britain.87.d:0 "如果帝国要走向富强，我们必须扩大现有的贸易优惠协定，我们建议各自治领增加各自对不列颠群岛工业中心的出口，这样我们才能最有效地为我们的工业发展提供动力。"
 mtg_britain.88.d:0 "[From.GetAdjective]政府已表示他们希望扩大现有的优惠贸易协定以促进对不列颠工业中心区的进口。他们认为一个更强大的不列颠意味着一个更强大的帝国整体。"
 mtg_britain.88.a:0 "帝国的存亡就靠它了。"
 mtg_britain.88.b:0 "我们将以任何我们乐意的方式进行贸易。"
 mtg_britain.89.t:0 "帝国会议：贸易-[From.GetName]接受"
 mtg_britain.89.d:0 "[From.GetAdjective]政府已通知我们他们同意我们扩大出口的提议。他们将改变他们的贸易条例。"
 mtg_britain.89.a:0 "我们将共同走向繁荣。"
 mtg_britain.90.t:0 "帝国会议：贸易-[From.GetName]拒绝"
 mtg_britain.90.d:0 "[From.GetAdjective]政府拒绝了我们的加大出口和扩大帝国特惠制。他们害怕这会对他们的本土工业产生不好的影响。"
 mtg_britain.90.a:0 "他们只考虑他们自己！"
 mtg_britain.91.t:0 "帝国会议：经济"
 mtg_britain.91.d:0 "强大的经济是支撑整个帝国的支柱。各自治领不应忽视本土工业建设，还应大力投资于工业化的可持续发展。此乃头等大事。"
 mtg_britain.92.d:0 "[From.GetAdjective]领袖对我们本土工业建设提出了令人信服的理由。他们希望我们增加这一领域的政府投资。"
 mtg_britain.92.a:0 "我们的经济必须强劲以渡过前方难关。"
 mtg_britain.92.b:0 "我们目前没有针对这方面设立资金。"
 mtg_britain.93.t:0 "帝国会议：经济-[From.GetName]接受"
 mtg_britain.93.d:0 "[From.GetAdjective]政府已经通知我们，他们同意了我们增加对他们国内工业投资力度的提议。他们将会立即释放这些资金。"
 mtg_britain.93.a:0 "他们的投资将会获得极大的回报。"
 mtg_britain.94.t:0 "帝国会议：经济-[From.GetName]拒绝"
 mtg_britain.94.d:0 "[From.GetAdjective]政府拒绝了我们增加对他们国内工业投资力度的提议。他们声称从长期来看工业的自然发展会比外国投资更好。"
 mtg_britain.94.a:0 "他们榨取我们的财富！"
 mtg_britain.95.t:0 "帝国会议：绥靖"
 mtg_britain.95.d:0 "绥靖政策在帝国内部也不乏批评者。我们必须再次提出这一点，并承认也许需要改变外交基调，但这需要得到帝国的支持。"
 mtg_britain.96.d:0 "[From.GetAdjective]领导者承认绥靖政策可能是存在缺陷的，他愿意就该政策重新展开讨论。他们愿意改变他们的外交立场，但必须在得到帝国支持的前提下才能够实现。"
 mtg_britain.96.a:0 "也许我们该接受绥靖政策的失败。"
 mtg_britain.96.b:0 "我们必须坚持绥靖政策。"
 mtg_britain.97.t:0 "帝国会议：绥靖-[From.GetName]接受"
 mtg_britain.97.d:0 "[From.GetAdjective]政府告知我们他们认为绥靖政策已经走到了尽头，我们需要采取更强硬的立场来捍卫我们的全球利益，即使这可能导致战争。"
 mtg_britain.97.a:0 "他们看到了威胁。"
 mtg_britain.98.t:0 "帝国会议：绥靖-[From.GetName]拒绝"
 mtg_britain.98.d:0 "[From.GetAdjective]政府不认同我们对绥靖政策的质疑，他们强调我们不能被卷入战争，我们必须坚持我们的政策，安抚那些想要考验我们的人。"
 mtg_britain.98.a:0 "他们真没骨气！"
 mtg_britain.99.t:0 "帝国会议：联邦"
 mtg_britain.99.d:0 "组建一个横跨整个大英帝国的超级联邦的概念已存在有半个世纪之久，但之前的帝国会议未能就这个问题做出决定。在眼睁睁看着自治领们走上领土自治的道路之前，我们还有最后一次机会。我们必须使他们明白，这对他们的人民和对整个国家联合体来说都是最佳的解决方案。"
 mtg_britain.100.d:1 "[From.GetAdjective]政府再次提议创建一个横跨整个大英帝国的超级联邦，所有成员国在外交和国内政策上都有发言权。他们说，这将是“自治”理念一个可行的方案，这最终将使我们完全独立。"
 mtg_britain.100.a:0 "我们将会一起变得强大。"
 mtg_britain.100_tt:0 "如果决议被通过，你将得到：\n"
 mtg_britain.100.b:0 "我们绝不放弃我们自己的独立！"
 mtg_britain.101.t:0 "帝国会议：联邦-[From.GetName]接受"
 mtg_britain.101.d:0 "[From.GetAdjective]政府已经通知我们他们赞成我们在帝国联邦的议案。他们十分支持我们，如果议案通过，他们将努力的为一体化做准备。"
 mtg_britain.101.a:0 "我们犹如一体，这将使我们更加强大。"
 mtg_britain.102.t:0 "帝国会议：联邦-[From.GetName]拒绝"
 mtg_britain.102.d:0 "[From.GetAdjective]政府已经通知我们他们反对我们在帝国联邦的议案。他们认为这个概念侵犯了他们人民的权利是不可接受的。在追求人民不可分割的自决权中，地方自治是唯一可能的出路。"
 mtg_britain.102.a:0 "他们看不到未来……"
 mtg_britain.103.t:0 "帝国会议：联邦-成功"
 mtg_britain.103.d:0 "帝国联邦的议案已经毫无疑问的成功了。现在，所有成员将着手在联邦层面上进行漫长过程的重组和整合政府，最终促使我们的地区完全合并。"
 mtg_britain.103.a:0 "帝国伟大的时刻！"
 mtg_britain.104.t:0 "帝国会议：联邦-部分成功"
 mtg_britain.104.d:0 "帝国联邦的议案已经陷入僵局。虽然[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]表示接受，[RAJ.GetAdjective]政府却以根本文化差异，以及不够尊重印度地区的权利为由，拒绝我们的议案。\n\n我们必须现在决定是否靠近那些接受的自治领，并在这么做的途中承认[RAJ.GetNameDef]它的独立，或整个搁置这项提案。"
 mtg_britain.104.a:0 "那你走阳关道，我过独木桥。"
 mtg_britain.104.b:0 "没有印度我们什么都不是。"
 mtg_britain.105.t:0 "帝国会议：联邦-失败"
 mtg_britain.105.d:0 "在没有得到全体的支持的情形下，帝国联邦的议案已经被否决。由于他们对地方自治以外的选择的兴趣不升反降，致使这个提案现在必定作为一个帝国议会未来的论题而被弃置。我们将继续努力，争取最终实现完全独立。"
 mtg_britain.105.a:0 "那么，让我们专注于更现实的目标上吧。"
 mtg_britain.106.t:0 "[From.GetName]要求遵守条约"
 mtg_britain.106.d:0 "[From.GetNameDefCap]已经发出了一份最后通牒，要求我们立即将主力舰的数量裁减至华盛顿海军条约的规定范围内。他们还表示如果我们在60日内不履行条约，他们将通过武力来减少我们的主力舰数量。"
 mtg_britain.106.a:0 "他们惧怕我们。"
 mtg_britain.107.t:0 "[From.GetName]遵守条约"
 mtg_britain.107.d:0 "[From.GetAdjective]代表对他们违反华盛顿海军条约的事郑重道歉，他们对我们保证，他们已经减少其主力舰数量使其回到条约规定的状态。"
 mtg_britain.107.a:0 "别让这件事再次发生。"
 mtg_britain.108.t:0 "[From.GetName]蔑视条约。"
 mtg_britain.108.d:0 "[From.GetAdjective]在他们条约义务问题上保持沉默。没有任何迹象表明他们正减少主力舰数量。"
 mtg_britain.108.a:0 "他们再也别想违抗我们了。"
 panay_inc_opinion_modifier:0 "帕奈号事件"
 panay_inc2_opinion_modifier:0 "攻击英国瓢虫号"
 panay_incident.2.t:0 "美国帕奈号在中国沉没！"
 panay_incident.2.d:0 "帕奈号于今早早些时候遭到了攻击，当时她正在从[JAP.GetName]和[CHI.GetName]两国军队交战的战场中撤出平民，并且非常明确地打出了[USA.GetAdjective]的旗帜。但她依旧被两枚炮弹击中并沉没，这起事件造成了三民美国公民死亡，多人受伤。幸存者被此区域附近的[USA.GetAdjective]以及[ENG.GetAdjective]的炮艇救起。\n\n[JAP.GetNameDef]很快发表声明称这只是一个意外，并为这个意外而道歉。但一些人依旧认为这次攻击是蓄意而为，并且一部分人建议宣战。然而战争的呼声并不高，在这种情况下我们的任何表态都很难得到国内的舆论支持。我们应该如何回应？"
 panay_incident.2.e:0 "炮艇帕奈号于今日早些时候被击沉，当时她正在[JAP.GetName]和[CHI.GetName]两国军队交战的战场中撤出平民，并且她们明确打出了[USA.GetAdjective]的旗帜。她还是被两枚炮弹击中并因此而沉没，三名美国公民死亡，多人受伤。幸存者被附近的[USA.GetAdjective]和[ENG.GetAdjective]的炮艇救起。\n\n[JAP.GetNameDef]很快发表声明称这只是一个意外，并为这个意外道歉。但一些人认为这是蓄意而为，他们要求为此而宣战。我们应该如何回应？"
 panay_incident.2.a:0 "撤出我们在中国的部队"
 panay_incident.2.a.tt:0 "公众对政府干预外国事物一事深感忧虑。如果我们的军队不曾在[CHI.GetName]的话，这场悲剧根本就不会发生。从中国撤出小部分炮艇以及我们的人员将有助于国内稳定，但这也预示着我们未来难以进行任何军事干预。\n\n"
 panay_incident.2.e.tt:0 "现在正是该提升战争支持度的时候，现在撤出[CHI.GetName]的军队指挥伤害我们未来进行军事行动的正当性，不过这样做至少能够满足公众对和平的期望，应该有助于国内稳定。\n\n"
 panay_incident.2.b:0 "要求赔偿"
 panay_incident.2.b.tt:0 "我们已经将要求转交给日本政府，并等待他们的回应。\n\n"
 panay_incident.2.c:0 "宣战！"
 panay_incident.2.c.tt:0 "即使我们拥有强大的工业基础，但是低迷的公众支持度，发动战争显然是一个不明智的选择，这也限制了我们介入世界事物的能力。\n\n"
 panay_incident.3.t:0 "[USA.GetName]要求道歉和赔偿"
 panay_incident.3.d:0 "由于这周早些时候我们击沉了美国海军帕奈号，[USA.GetNameDef]已要求我们对此事进行道歉，惩戒相关人员，并支付赔偿。虽然这场攻击并非是由我国政府指示的，但也尚不清楚这是我们那过分性急的飞行员的过错，亦或是军方强硬派企图以此事逼退[USA.GetNameDef]和[ENG.GetName]在[CHI.GetName]的驻军。政府中的一些人并不希望我们接受[USA.GetAdjective]提出的条件，但如若拒绝可能就意味着战争。"
 panay_incident.3.a:0 "同意[USA.GetAdjective]的条件"
 panay_incident.3.b:0 "我们绝不会向堕落的西方人屈服！"
 panay_incident.3.b.tt:0 "拒绝[USA.GetAdjective]的条件将被视为政府的强硬之举，这将增加政府的支持率，但我们值得为此而冒着与[USA.GetNameDef]开战的风险吗？\n\n"
 panay_incident.4.t:0 "[JAP.GetName]同意提供补偿"
 panay_incident.4.d:0 "我们已经收到了[JAP.GetAdjective]大使的回应，他们同意对帕奈号造成的悲剧而补偿。[USA.GetNameDef]国内对[JAP.GetName]的舆论在未来一段时间之内将会受此事件影响，看来——\n战争被避免了。"
 panay_incident.4.a:0 "还好[JAP.GetName]讲理"
 panay_incident.5.t:0 "[JAP.GetName]拒绝赔偿"
 panay_incident.5.d:0 "很明显，[JAP.GetAdjective]对他们击沉帕奈号的道歉不过是敷衍之举，他们明确拒绝了我们的赔偿要求。这让我们陷入了两难的境地，一方面我国尚未准备好进行一场不受支持的战争，另一方面，如果我们退缩，我们不仅会遭受政治危机，还会加强公众对孤立主义的支持。无论如何，我们必须避免战争，以向支持我们的选民证明，我们的政府在不干预外国事物这一事上说到做到。"
 panay_incident.5.a:0 "就算发动战争也没法让帕奈号回家了"
 panay_incident.5.b:0 "我们会让[JAP.GetName]付出代价的！"
 panay_incident.6.t:0 "[USA.GetName]撤出中国"
 panay_incident.6.d:0 "帕奈号被击沉一事在[USA.GetNameDef]引发了对可能会爆发的战争的恐惧。显然人民并不想国家陷入战争中，[USA.GetAdjective]的政客们成功说服了政府，[USA.GetAdjective]将从中国撤出所有炮艇以及所有人员。"
 panay_incident.6.a:0 "他们的软弱正是我们的强大之处"
 mtg_netherlands.1.t:0 "委内瑞拉提议“协防”安的列斯群岛"
 mtg_netherlands.1.d:0 "由于荷兰的国防实力在本土沦陷之后已大不如前，[VEN.GetAdjective]提议“协防”安的列斯群岛暨ABC群岛。问题是，在战争结束后，他们是否会撤出军队交还岛屿，这令人怀疑……"
 mtg_netherlands.1.a:0 "这并不是完美的解决方法，但我们已别无选择。"
 mtg_netherlands.1.b:0 "绝不！他们只不过想夺取那岛屿罢了。"
 mtg_netherlands.1.c:0 "转交给英国人，以免事态升级。"
 mtg_netherlands.1.e:0 "转交给美国人，以免事态升级。"
 mtg_netherlands.2.t:0 "[From.GetNameDefCap]接受了我方提议"
 mtg_netherlands.2.d:0 "[HOL.GetAdjective]的政府接受了我们“协防”安的列斯群岛的提议。"
 mtg_netherlands.2.a:0 "我们的策略成功了。"
 mtg_netherlands.3.t:0 "[From.GetNameDefCap]拒绝了我方提议"
 mtg_netherlands.3.d:0 "[HOL.GetAdjective]拒绝了我们“协防”安的列斯群岛的提议。"
 mtg_netherlands.3.a:0 "我们绝不会就此罢休！"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap]要求“协防”安的列斯群岛"
 mtg_netherlands.4.d:0 "[HOL.GetAdjective]政府请求我方帮忙保护加勒比海的库拉索一带。由于委内瑞拉以“协防”的名义，夺取了该地区的管理权，他们害怕与[VEN.GetAdjective]发生冲突，因此向我们发出了请求。"
 mtg_netherlands.4.a:0 "我们义不容辞。"
 mtg_netherlands.4.b:0 "我们可不会淌这浑水。"
 mtg_netherlands.5.t:0 "[From.GetNameDefCap]接受了协防安的列斯群岛的协议"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap]已经决定接过管理安地列斯群岛的责任。"
 mtg_netherlands.5.a:0 "这真是不幸中的万幸。"
 mtg_netherlands.6.t:0 "[From.GetNameDefCap]拒绝接管安的列斯群岛"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap]拒绝接管安的列斯群岛。他们声称不会卷入“当地的领土纠纷”当中。"
 mtg_netherlands.6.a:0 "我们别无选择，只能够接受[VEN.GetAdjective]的提议。"
 mtg_netherlands.6.b:0 "哼，委内瑞拉想得美！"
 ven_claims_abc_islands:0 "§Y委内瑞拉§!提议“协防”§Y库拉索§!。\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap]请求获取战列巡洋舰设计"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap]向我方提出请求，他们希望能够得到沙恩霍斯特级战列巡洋舰的设计。他们想以此为基础建造他们的“1047号战列巡洋舰”，以增强其海军战力，使其能将海军力量辐射到他们在东印度的殖民地。"
 mtg_netherlands.7.a:0 "何乐而不为呢？"
 mtg_netherlands.7.b:0 "不行。自己的事情自己做。"
 mtg_netherlands.8.t:0 "[From.GetNameDefCap]分享而来他们战列巡洋舰的设计"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap]决定将他们的沙恩霍斯特级战列巡洋舰的设计与我方分享。"
 mtg_netherlands.8.a:0 "好消息！"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap]拒绝分享他们战列巡洋舰的设计"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap]拒绝与我们分享他们的沙恩霍斯特级战列巡洋舰的设计。"
 mtg_netherlands.9.a:0 "真不走运……"
 mtg_netherlands.10.t:0 "新的内阁成立了"
 mtg_netherlands.10.d:0 "就像它的前任一样，科莱恩的第五届内阁再次倒台了，国务大臣迪尔克·扬·德海尔被要求承担起组建新政府的任务。他最近一次于1933年执政，并在当时证明了他在和平时期的执政能力。然而，随着世界局势日益紧张，尚不清楚这位新首相将如何应对一场看起来愈发有可能爆发的战争。"
 mtg_netherlands.10.a:0 "希望他可以撑久一点。"
 mtg_netherlands.11.t:0 "日本图谋东印度群岛"
 mtg_netherlands.11.d:0 "日本对东印度群岛那丰富资源的野心一直都是个公开的秘密。现在有两个选项摆在我们的面前：要么和日本人签订协议，让他们可以获得那些他们想要的资源，或者直接交给日本人东印度群岛的控制权。如果我们想要继续与[JAP.GetNameDef]维持和平，就必须在这两者之间作出决定。"
 mtg_netherlands.11.a:0 "将殖民地转交给他们。"
 mtg_netherlands.11.b:0 "承诺向他们大规模出口重要资源。"
 mtg_netherlands.12.t:0 "[From.GetNameDefCap]将他们东印度群岛的控制权转交给了我们"
 mtg_netherlands.12.d:0 "为了该区域的和平，也为了迎合我们对该地资源的需求，[From.GetNameDefCap]决定将他们对东印度群岛的控制权转交给我国。"
 mtg_netherlands.12.a:0 "这也许能够缓解我们的资源短缺问题。"
 mtg_netherlands.12.b:0 "还是让他们继续保有他们的殖民地吧，我们来看看其他的解决方案。"
 mtg_netherlands.13.t:0 "[From.GetNameDefCap]提供来自东印度群岛的资源"
 mtg_netherlands.13.d:0 "为了该区域的和平，也为了也为了迎合我们对该地资源的需求，[From.GetNameDefCap]提出了一个解决方案。他们以让我们独享该地资源的方式，来避免我们夺取他们在当地的控制权。"
 mtg_netherlands.13.a:0 "这是可以接受的妥协。"
 mtg_netherlands.13.b:0 "这个“方案”并不是很好。"
 mtg_netherlands.14.t:0 "女王辞退了那些抱有失败主义的大臣们"
 mtg_netherlands.14.d:0 "由于失败主义正逐渐腐化我们的政府，威廉明娜女皇辞退了那些无用的大臣。为了避免德-格尔首相在公众面前出洋相，他以“健康问题”被辞退了，希望他未来不要再出现在政坛上了……\n\n他的继任者，皮埃特·斯若尔德斯·海布兰迪，因强烈反对以格尔为首的一帮人的失败主义而备受关注。他如若在战争期间一直保持着这种观点，那么他将是其他内阁成员的榜样。"
 mtg_netherlands.14.a:0 "如果大家都认同她的看法的话。"
 mtg_netherlands.15.t:0 "[From.GetNameDefCap]号召重建尼德兰联合王国"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap]提议重建尼德兰联合王国，那个曾在拿破仑战争结束后成立的伟大国家。他们强调荷兰的军事实力已经远超比利时和卢森堡，而这样做不仅仅是为了大家的利益，更是为了欧洲大陆未来的和平着想。"
 mtg_netherlands.15.a:0 "好主意。"
 mtg_netherlands.15.b:0 "我们不这么认为。"
 mtg_netherlands.16.t:0 "[From.GetNameDefCap]支持重建尼德兰联合王国的倡议"
 mtg_netherlands.16.d:0 "英国人支持我们统一低地国家的倡议。我们可以开始准备整合了。"
 mtg_netherlands.16.a:0 "这是最棒的消息。"
 mtg_netherlands.17.t:0 "[From.GetNameDefCap]拒绝重建尼德兰联合王国的倡议"
 mtg_netherlands.17.d:0 "英国人对我们统一低地国家的倡议不敢苟同。"
 mtg_netherlands.17.a:0 "他们这忘恩负义的举动真让人“印象深刻”……"
 mtg_netherlands.18.d:0 "我们注意到，英国接受了荷兰有关一统低地国家的倡议。然而却没有任何人来询问我国政府的意见……"
 mtg_netherlands.18.a:0 "自由之火就这么熄灭了？"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap]邀请我们组成比荷卢联盟"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective]的代表联系我们，提出了一个低地国家紧密合作的想法，他们希望可以获得我们的官方支持。"
 mtg_netherlands.19.a:0 "这是一个绝妙的主意！"
 mtg_netherlands.19.b:0 "我们不感兴趣。"
 mtg_netherlands.20.t:0 "[From.GetNameDefCap]邀请我们组成欧洲联盟"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective]的代表联系了我们，提出了一个联合所有欧洲民主效果的想法，他们希望可以获得我们的官方支持。"
 mtg_netherlands.21.t:0 "[From.GetNameDefCap]希望整合殖民地"
 mtg_netherlands.21.d:0 "很显然[From.GetNameDefCap]正在确保对我们的统治权能够牢牢掌握在手中……那些有着职能重复且规模较小的政府部门已经被他们认为是“不必要的”，从此之后这些部门将被来自阿姆斯特丹的官员进行直接统治。"
 mtg_netherlands.21.a:0 "如果他们觉得这样比较好的话……"
 mtg_netherlands.22.t:0 "[From.GetNameDefCap]迁都巴达维亚"
 mtg_netherlands.22.d:0 "流亡政府的代表告诉我们，政府将迁往巴达维亚，并在那里直接管理殖民地。他们不再需要我们的服务了。"
 mtg_netherlands.22.a:0 "或许我们可以其他方式为新政府服务……"
 mtg_netherlands.23.t:0 "[From.GetNameDefCap]接受东印度群岛的移交"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap]接受我们接管整个东印度群岛的建议。"
 mtg_netherlands.23.a:0 "和平再次降临。"
 mtg_netherlands.24.t:0 "[From.GetNameDefCap]接受了东印度群岛的资源"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap]接受了我们关于东印度群岛资源专有权的提案"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap]拒绝了我们的提案"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap]告诉我们他们对我们的提案不感兴趣。"
 mtg_netherlands.25.a:0 "有些不对劲……小心一些……"
 mtg_netherlands.26.t:0 "[From.GetNameDefCap]请求美国保护西印度群岛"
 mtg_netherlands.26.d:0 "[HOL.GetAdjective]政府请求我们保护西印度群岛。他们害怕第三方的袭击，因为他们正经历一段军事力量很弱小的时期，并且他们还暗示在我们势力范围发生冲突是不符合我们的最佳利益的。"
 mtg_netherlands.26.a:0 "我们不能允许外国势力干涉加勒比地区。"
 mtg_netherlands.26.b:0 "他们凭什么对我们的利益说三道四。"
 mtg_netherlands.27.t:0 "[From.GetNameDefCap]接受了保护西印度群岛的请求"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap]已决定采取措施来保护西印度群岛。我们的殖民地应该不会受到攻击了。"
 mtg_netherlands.27.a:0 "美国站在我们这边，很难看到有人能威胁到他们。"
 mtg_netherlands.28.t:0 "[From.GetNameDefCap]拒绝保护西印度群岛"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap]已通知我们，西印度群岛与他们的利益无关，他们不愿就保卫我们的殖民地作出任何保证。"
 mtg_netherlands.28.a:0 "这是最令人失望的……"
 mtg_netherlands.29.t:0 "[From.GetNameDefCap]请求提供装备"
 mtg_netherlands.29.d:0 "[HOL.GetAdjective]政府已与我们取得联系，要求装运一些装备。他们告诉我们，如果没有援助，他们就无法及时装备他们的军队以应付入侵。"
 mtg_netherlands.29.a:0 "提供给他们步兵装备。"
 mtg_netherlands.29.b:0 "提供给他们支援装备。"
 mtg_netherlands.29.c:0 "提供给他们火炮装备。"
 mtg_netherlands.29.e:0 "他们只能靠自己了。"
 mtg_netherlands.30.t:0 "[From.GetNameDefCap]运送装备"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap]已经给我们运送了一批装备来帮助我们重新军事化。"
 mtg_netherlands.30.a:0 "他们的援助不会被遗忘。"
 mtg_netherlands.31.t:0 "[From.GetNameDefCap]拒绝运送装备"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap]已经拒绝向我们运送装备，但他们建议，如果我们需要的话，我们应该把我们自己的产业集中在生产更多的装备上。"
 mtg_netherlands.31.a:0 "他们高估了我们的工业生产能力……"
 mtg_netherlands.32.t:0 "[From.GetNameDefCap]请求一同谋划战略计划"
 mtg_netherlands.32.d:0 "[HOL.GetAdjective]代表们建议制定秘密人员调度计划，以便我们在遭到入侵时能够协调我们的防御……"
 mtg_netherlands.32.a:0 "绝妙的主意！"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§!将会在被一个西欧主要国家攻击后的180日内获得一个核心领土防御加成。\n"
 mtg_netherlands.32.b:0 "如果他们渴望得到我们的保护，那么他们必须正式地加入我们。"
 mtg_netherlands.33.t:0 "[From.GetNameDefCap]接受了联合参谋计划"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap]接受了我们战略合作计划的提案。"
 mtg_netherlands.33.a:0 "太好了！"
 mtg_netherlands.33_tt:0 "我们将会在被一个西欧主要国家攻击后的180日内获得一个核心领土防御加成。\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap]拒绝了联合参谋计划"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap]已经拒绝了我们战略合作计划的提案-如果我们渴望得到他们的援助，我们必须正式提出请求。"
 mtg_netherlands.34.a:0 "这怎么可能。"
 mtg_netherlands.35.t:0 "[From.GetNameDefCap]请求情报交换"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap]提议当我们并肩作战时交换潜在敌人的信息。"
 mtg_netherlands.35.a:0 "这真是一个好主意！"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§!将会在被一个主要的西欧国家攻击后的180日内针对侵略他们的国家获得攻击和防御加成。\n"
 mtg_netherlands.35_tt_2:0 "我们将会在与其他西欧国家爆发战争时对该国获得一个攻击和防御加成\n。"
 mtg_netherlands.35.b:0 "我们不能给他们我们所收集到的情报。"
 mtg_netherlands.36.t:0 "[From.GetNameDefCap]同意交换情报"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap]已经同意在我们并肩作战时交换潜在敌人的情报。"
 mtg_netherlands.36.a:0 "这将会对我们的防卫有长远的帮助。"
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§!将会在与一个主要西欧国家爆发战争后的180日内针对侵略他们的国家获得攻击和防御加成。\n"
 mtg_netherlands.36_tt_2:0 "我们将会在被一个西欧主要国家攻击后的180日内获得针对侵略国的攻击和防御加成。\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap]拒绝交换情报"
 mtg_netherlands.37.a:0 "看来我们还不够值得信任……"
 mtg_netherlands.41.t:0 "[From.GetNameDefCap]要求分享军事知识"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap]要求我们分享我们的一些军事知识，使他们能够在军事理论方面取得重大进展。"
 mtg_netherlands.41.a:1 "一个强大的[From.GetName]将是一个有价值的[From.GetName]。"
 mtg_netherlands.41.b:1 "一个虚弱的[From.GetName]才是好的[From.GetName]。"
 mtg_netherlands.42.t:0 "[From.GetNameDefCap]分享军事知识"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap]已经与我们分享了他们的一些学说和军事知识。"
 mtg_netherlands.42.a:0 "这将大大有助于我们军队的现代化。"
 mtg_netherlands.43.t:0 "[From.GetNameDefCap]拒绝分享军事知识"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap]已经拒绝与我们分享他们的军事知识。"
 mtg_netherlands.43.a:0 "他们希望我们继续虚弱下去吗？"
 mtg_netherlands.45.t:0 "伯恩哈德亲王卷入丑闻"
 mtg_netherlands.45.d:0 "伯恩哈德亲王似乎卷入了一起令人不安的丑闻。虽然他自由奔放的天性有时是一种福气，但它似乎也可能变成一种诅咒……政府现在不得不花费宝贵的资源来挽回亲王在公共场合的声誉。"
 mtg_netherlands.45.a:0 "太不幸了。"
 mtg_netherlands.46.t:0 "伯恩哈德亲王给人留下了很好的印象"
 mtg_netherlands.46.d:0 "伯恩哈德亲王最近在公众场合给人留下了非凡的印象，无论他走到哪里，都能振奋精神，给人带来最终胜利的希望。虽然从严格意义上讲他不是政府的代表，但它并没有阻止我们从这一意想不到的成功中获益。"
 mtg_netherlands.46.a:0 "他是荷兰真正的名门望族。"
 mtg_netherlands.47.t:0 "伯恩哈德亲王成为好榜样"
 mtg_netherlands.47.d:0 "在与其他飞行员打交道时，伯恩哈德亲王树立了良好的行为和战斗飞行的榜样。有了这个新鲜的范例，指挥官们已经注意到，我们的空战表现有了微小但可以感受到的改进。"
 mtg_netherlands.47.a:0 "他飞得真棒。"
 mtg_netherlands.48.t:0 "伯恩哈德亲王树立坏榜样"
 mtg_netherlands.48.d:0 "在厚颜无耻的过度自信中，伯恩哈德亲王似乎给了其他飞行员一些“指示”，从战术角度看，这是适得其反的，而且往往是非常危险的。这种鲁莽的勇敢行为已经带来更多的损失。"
 mtg_netherlands.48.a:0 "真鲁莽……"
 mtg_netherlands.48.b:0 "我们必须质疑亲王这种拯救局势的“指示”。"
 mtg_netherlands.49.t:0 "伯恩哈德亲王积极地参与战略规划"
 mtg_netherlands.49.d:0 "伯恩哈德亲王似乎对最近的作战计划进行了广泛的干预。幸运的是，这些建议似乎是正确的，而且这些计划似乎取得了很好的效果。"
 mtg_netherlands.49.a:0 "他很有头脑啊。"
 mtg_netherlands.50.t:0 "伯恩哈德亲王消极地参与战略规划"
 mtg_netherlands.50.d:0 "伯恩哈德亲王似乎对最近的作战计划进行了广泛的干预。他利用自己的职位和头衔，以一贯的虚张声势和自信，压制了那些反对他的提议的人。现在，一些作战计划在实施时中似乎都存在根本性的缺陷。"
 mtg_netherlands.50.a:0 "现在采取行动已经太晚了……"
 mtg_netherlands.50.b:0 "我们的将军们必须无视其“忠告”，哪怕这将有损于亲王的声望。"
 mtg_netherlands.51.t:0 "伯恩哈德亲王想要收集情报"
 mtg_netherlands.51.d:0 "近几周缺乏能左右战争计划的情报，在诸事不利之时，伯恩哈德亲王坚持动用其个人在[GER.GetNameDef]的关系为我们提供所需的重要情报。"
 mtg_netherlands.51.a:0 "妙啊！"
 mtg_netherlands.51.b:0 "我们不能依赖他所寻得的东西！"
 mtg_netherlands.52.t:0 "伯恩哈德亲王收集到好的情报"
 mtg_netherlands.52.d:0 "看来亲王收集到的情报在战场上非常有用。多次胜利可以直接归功于从他的联系人那里传递的信息。"
 mtg_netherlands.52.a:0 "他是密探之荣光所系。"
 mtg_netherlands.53.t:0 "伯恩哈德亲王收集的情报有误"
 mtg_netherlands.53.d:0 "看起来亲王收集的情报并不是最准确的……敌人屡次进犯我方守备空虚处以争取时间巩固我们原本意欲进攻的地区。"
 mtg_netherlands.53.a:0 "我们这是孤注一掷……"
 mtg_netherlands.54.t:0 "伯恩哈德亲王试图组织抵抗军"
 mtg_netherlands.54.d:0 "在近期的一次会议中，当谈到我国沦陷区缺乏抵抗运动时，伯恩哈德亲王似乎决定自行“塑造”这次计划。他已经准备在敌后进行空降行动了。"
 mtg_netherlands.54.a:0 "他必须做他觉得对的事。"
 mtg_netherlands.54.b:0 "这太危险了，必须停下！"
 mtg_netherlands.55.t:0 "伯恩哈德亲王组织反抗军"
 mtg_netherlands.55.d:0 "在被潜艇疏散后，亲王的努力已经取得一定的成效。抵抗运动变得越来越有效，并越来越活跃。"
 mtg_netherlands.55.a:0 "这是一个惊人的成就。"
 mtg_netherlands.56.t:0 "伯恩哈德亲王在组织抵抗中受伤"
 mtg_netherlands.56.d:0 "在他组织抵抗运动的过程中，占领军的一次突袭使他受伤。他已经被潜艇疏散了，但要完全恢复战斗力还需要一段时间。"
 mtg_netherlands.56.a:0 "这次，他的勇敢没有得到成功的回报。"
 mtg_netherlands.58.t:0 "伯恩哈德亲王引发外交纠纷"
 mtg_netherlands.58.d:0 "在最近一次与外国政要的会晤中，伯恩哈德亲王似乎制造了某种程度上的外交纠纷。[HOL_bernhard_row_target.GetAdjective]代表们指责他干涉内政，而且是以一种并不十分微妙的方式。"
 mtg_netherlands.58.a:0 "这真是太尴尬了……"
 mtg_netherlands.59.t:0 "与[From.GetName]发生外交纠纷"
 mtg_netherlands.59.d:0 "在最近与我们的一些政要会晤时，荷兰伯恩哈德亲王与我们的一位代表发生了外交纠纷。他似乎指责亲王“干涉内政”。"
 mtg_netherlands.59.a:0 "这令人关注……希望它不会升级吧。"
 mtg_netherlands.60.t:0 "[From.GetNameDef]升级外交纠纷"
 mtg_netherlands.60.d:0 "[HOL.Adjective]当局已经升级了外交纠纷，以相当敌意的措辞要求我们作出全面道歉。"
 mtg_netherlands.60.a:0 "让他们放马过来。"
 mtg_netherlands.60.b:0 "我们必须缓和紧张局势。"
 mtg_netherlands.61.t:0 "[From.GetNameDef]进一步升级外交纠纷"
 mtg_netherlands.61.d:0 "[From.GetNameDef]没有做出让步，并拒绝就针对伯恩哈德亲王的侮辱性指控和诽谤发表道歉。他们是否对的，亲王是否干涉了国内事务，这并不重要——我们现在已经到了国际关系的临界点。"
 mtg_netherlands.61.a:0 "那么，只有战争了。"
 mtg_netherlands.62.t:0 "[From.GetNameDef]缓和紧张局势"
 mtg_netherlands.62.d:0 "[From.GetAdjective]政府现在已经让步，并对他们对伯恩哈德亲王的指控发表了全面的道歉。他是否干涉了他们的内政还有待观察，但至少现在，他已经决定在这方面保持低调。"
 mtg_netherlands.62.a:0 "很好。"
 mtg_netherlands.63.t:0 "黄金储备已撤离"
 mtg_netherlands.63.d:1 "在我们投降之前，当战斗明显失利的时候，我们成功地执行了我们的计划，把我们的黄金储备转移到我们的新盟友那里。这些黄金已经被存放在船上，随时准备启航，现在已经安全地运抵我们的东道国，应该会极大地帮助我们的流亡政府。"
 mtg_netherlands.63.a:0 "幸运的是，我们有先见之明，为此做好了准备。"
 mtg_netherlands.64.t:0 "须德海工程推动基础设施的发展"
 mtg_netherlands.64.d:0 "弗莱福圩田的工作已经有了一个良好的开端，虽然距离这项工程完全完成还有很多年的时间，但我们已经可以收获一些辛勤劳动的成果。\n\n在获得如此大规模的土地复垦工程的实际经验后，工程师们已经开发出新道路、铁路和水道的建设方法。如果我们对这些进展进行投资，在可预见的未来，我们可以在这些领域取得显著的进步。"
 mtg_netherlands.64.a:0 "这听起来是个好主意！"
 mtg_netherlands.64.b:0 "我们现在没有这方面的资金。"
 mtg_netherlands.65.t:0 "须德海工程推动工业的发展"
 mtg_netherlands.65.d:0 "随着弗莱福圩田项目的继续推进，为这个大型项目提供支持的工业也在成长壮大。致力于为该项目提供必要的建筑材料的工程师现在对工业的发展以及工厂和造船厂的建设有了新见解。如果我们对这些进展进行投资，在可预见的未来，我们可以在这些领域取得显著的进步。"
 mtg_germany.1.t:0 "[From.GetName]要求我们顺从"
 mtg_germany.1.d:0 "在我们最近向他们的贸易要求低头之后，[From.GetNameDef]现在发出了一项最后通牒：我们必须立即加入他们，不然就要直面他们的军事力量。"
 mtg_germany.1.a:0 "那就加入他们吧。"
 mtg_germany.1.b:0 "那就放马过来吧。"
 mtg_germany.2.t:0 "[From.GetName]遵守了诺言"
 mtg_germany.2.d:0 "[From.GetAdjective]政府对我们的要求给予了友好的回应，并承诺在我们的战争中给予支持。"
 mtg_germany.3.t:0 "[From.GetName]拒绝遵守诺言"
 mtg_germany.3.d:0 "[From.GetAdjective]政府哪怕是面对我们的军事实力，也还是拒绝了我们的要求。"
 mtg_germany.3.a:0 "他们自寻死路。"
 mtg_exile_government.2.title:0 "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc:0 "[From.GetLeader]已经正式请求[Root.GetAdjective]政府许可回到[From.GetNameDef]并建立[From.GetRulingPartyLong]的过渡内阁，以便为战后的和平做好准备。"
 mtg_exile_government.2.a:0 "是时候让他们回到自己的地盘上了。"
 mtg_exile_government.2.b:0 "时机还不成熟。"
 mtg_exile_government.3.title:0 "[From.GetName]要求整合海军"
 mtg_exile_government.3.desc:0 "[From.GetAdjective]的海军领袖交给了我们一份关于将我方海军整合到他们手下的提议。他们声称，如果让[From.GetAdjective]的海军计划制定者完全掌握我方战舰的话，他们的效率就会相比目前的独立行动得到巨大的提升。"
 mtg_exile_government.3.a:0 "我们同意。"
 mtg_exile_government.3.b:0 "我们绝不会为他们卖命。"
 mtg_exile_government.4.title:0 "[From.GetName]接受海军整合"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]政府通知我们他们同意了我们的提案，自此以后他们的战舰会在我们的指挥下出击。"
 mtg_exile_government.5.title:0 "[From.GetName]拒绝海军整合"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]通知我们他们的海军决不会为外国列强的命令卖命。他们同意支持我们，但他们打算独立地去做这件事。"
 mtg_exile_government.5.a:0 "他们把自己的骄傲放在了同盟的利益之上。"
 mtg_generic.1.title:0 "[From.GetName]实施政府变革"
 mtg_generic.1.desc:0 "以我们现任政府明显缺乏选举支持为由，[From.GetNameDef]已要求做出政治改变。"
 mtg_generic.1.a:0 "我们别无选择，只能接受。"
 mtg_news.13.desc:0 "[From.GetAdjective]政府宣布召开第十二次帝国会议。在接下来的两个月里，来自[From.GetAdjective]政府和自治领的代表将齐聚伦敦，讨论涉及整个帝国的事务。\n\n这对全球事务意味着什么还不清楚，但可能包括帝国联邦这一主题的讨论，它的形成可能会对世界超级大国产生重大影响。"
 mtg_news.13.a:0 "帝国的命运危在旦夕。"
 mtg_news.13.b:0 "我们有很多事情要讨论。"
 mtg_news.13.c:0 "我们将密切关注事态发展。"
 mtg_news.14.t:0 "[From.GetName]重新审视殖民政策"
 mtg_news.14.desc:0 "在今天的一次演讲中，[From.GetLeader]宣布改变国家的殖民政策。“由于认识到所有人民均有自决的权利，[From.GetAdjective]政府已决定让所有帝国附庸国走上独立的道路，并打算在可预见的将来完成这项工作。”\n\n为了回应人们所担心的这是否会大大削弱[From.GetNameDef]在世界上的地位的问题，[From.GetLeader]表示“欢迎所有希望独立的国家继续作为新成立的国家联盟的一员，但将作为完全平等和独立的各方”。是否有国家会接受这一提议还有待观察。"
 mtg_news.14.a:0 "这么做是对的。"
 mtg_news.14.b:0 "我们的独立还需等待。"
 mtg_news.14.c:0 "他们简直是疯了。"
 mtg_news.14.d:0 "希望这些胡说八道不会影响我们的殖民地财产！"
 mtg_news.15.t:0 "大英帝国的非殖民化"
 mtg_news.15.desc:0 "今天午夜时分，人们期待已久的大英帝国各主权国家完全主权的移交已经完成。尽管[From.GetAdjective]政府邀请以前的附庸国加入[From.GetFactionName]，但很多国家还是选择走自己的道路。\n\n这一举措在国内仍有争议，但在国际上受到社会主义者的热烈欢迎。这对[From.GetNameDef]在世界上的地位造成何种削弱还有待观察，那些选择走自己道路的国家的情况也有待观察。"
 mtg_news.15.a:0 "既然未来是无法避免的，我们现在就把它做成了。"
 mtg_news.15.b:0 "一个时代的终结。"
 mtg_news.16.t:0 "[From.GetName]否认绥靖政策"
 mtg_news.16.desc:0 "在今天的一份公开声明中，[From.GetAdjective]新首相[From.GetLeader]已经宣布了新政府的意图，要改变他们前任忠实履行的绥靖政策。[From.GetLeader]明确而不含糊地表示，[From.GetNameDef]的目标是“阻止暴政的前行，无论它在哪里抬起它那丑陋的头颅”。\n\n战争的威胁是否会阻止某些国家的扩张还有待观察，但[From.GetNameDef]的征兵计划已在顺利进行中，这为他们的声明提供了可信度。"
 mtg_news.16.a:0 "安抚的时代已经过去了。我们现在已经画清了这最后的底线！"
 mtg_news.16.b:0 "英国人已经发出了挑战。"
 mtg_news.17.t:0 "[From.GetName]执行海军条约"
 mtg_news.17.desc:0 "[From.GetAdjective]政府今天宣布了自己将打击违反1922年签署的华盛顿海军条约的行为。一切违反条约中规定的5∶5∶3∶1.75∶1.75的主力舰吨位比的行为都会让该国立即收到[From.GetAdjective]的最后通牒，要求将其舰只削减到条约所允许的配额。\n\n到目前为止，全球对于英国因此宣战的可能性还是抱有怀疑。"
 mtg_news.17.a:0 "但我们会。"
 mtg_news.17.b:0 "我们要做好他们随时向我们发出最后通牒的准备……"
 mtg_news.17.c:0 "英国人真是把自己的海军霸权看得很重……"
 mtg_news.18.t:0 "[From.GetName]考虑介入欧陆"
 mtg_news.18.desc:1 "\n[From.GetAdjective]政府今天宣布了自己“恢复欧洲大陆力量均势”的意图，如果必要的话将会动用武力。[From.GetLeader]首相宣布，欧陆的帝国主义“是对英国国家安全的威胁，因此必须被限制”。\n\n这一讲话的意义目前尚不明确，但是这个国家已经被动员起来了，看起来已经准备好了战争。"
 mtg_news.18.a:0 "我们已经不能再拖延下去让他们变得更强了，一刻都等不了。"
 mtg_news.18.b:0 "他们是冲着我们来的。"
 mtg_news.18.c:0 "他们越过了红线。"
 mtg_news.19.t:0 "[From.GetLeader]赋予王党权力"
 mtg_news.19.desc:0 "继[From.GetLeader]国王和华里丝·辛普森的皇室婚姻后，国王现在任命新成立的亲君主制的“王党”的领导人温斯顿·丘吉尔、奥斯瓦尔德·莫斯利和大卫·劳合·乔治，在该国经历了长期停摆的窘况后组建一个新政府。\n\n[From.GetLeader]的支持者们对组建一个忠诚的政府表示欢迎，但批评人士指出，新政府是如此顺从于国王的意志，以至于我们不妨将国王视为一个事实上的专制君主。"
 mtg_news.19.a:0 "天佑国王！"
 mtg_news.19.b:0 "这是迈向过去的一步。"
 mtg_news.20.t:0 "[ITA.GetAdjective]外交陷入孤立"
 mtg_news.20.desc:0 "最近[ITA.GetNameDef]和[GER.GetNameDef]之间的外交关系有所恶化，[GER.GetAdjective]政府正在利用一系列小外交事件来煽动敌对言论。虽然近年来意大利与德国的关系开始改善，但这些新的事态发展似乎有效地阻止了这两个欧洲大国之间今后的任何合作。\n\n批评人士指出，英德关系同时得到改善，此外[ITA.GetAdjective]的外交孤立为英国提供了便利，这可能意味着两国之间存在暗箱交易。"
 mtg_news.20.a:0 "德国人帮了我们很大的忙。"
 mtg_news.20.b:0 "这条道路为我们提供了更好的前景。"
 mtg_news.20.c:0 "这应该归咎于英国人的阴谋诡计！"
 mtg_news.20.d:0 "英国人一直在密谋……"
 mtg_news.21.t:0 "英德同盟"
 mtg_news.21.desc:0 "[ENG.GetAdjective]和[GER.GetAdjective]两国政府宣布了一项军事互助协议，并表示它们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来[GER.GetNameDef]发表越来越多支持[ENG.GetAdjective]的言论，但该协议的措辞让很多专家大吃一惊，甚至有人警告说，这对欧洲可能意味着什么。"
 mtg_news.21.a:0 "现在没人能挡我们的路了。"
 mtg_news.21.b:0 "海上安全了。"
 mtg_news.21.c:0 "我们仍应该谨慎行事……"
 mtg_news.22.t:0 "英德条约"
 mtg_news.22.desc:0 "[ENG.GetAdjective]和[GER.GetAdjective]两国政府已宣布了一项互不侵犯和互不干涉的条约。进一步的规定包括一项条款，表明他们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来[GER.GetNameDef]发表越来越多支持[ENG.GetAdjective]的言论，但批评人士仍警告这一行为对欧洲的意味。"
 mtg_news.22.a:0 "我们本土得到了保障。"
 mtg_news.22.b:0 "我们的侧翼安全了。"
 mtg_news.22.c:0 "他们在瓜分世界……"
 mtg_news.23.t:0 "黑衫军在[From.GetName]组织起来"
 mtg_news.23.desc:0 "在奥斯瓦尔德·莫斯利的领导之下，不列颠法西斯联盟已经被组织起来，在全国范围内发起游行运动，进而寻求在全[From.GetNameDef]范围内增加法西斯支持者的数量。\n\n不过由公众组织的反法西斯的暴力对抗已经造成了好几起街头斗殴事件，并且对秩序能否得到维持或政治骚乱是否恶化的回答都是不确定的。不列颠法西斯联盟的领导人站在他们的立场上，已经发誓称自己“在进军唐宁街，并要求政府做出改变”之前不会停止自己的行动。"
 mtg_news.23.a:0 "我们将以比任何时候都更强大的姿态走出困境。"
 mtg_news.23.b:0 "让我们看看他们能不能避免内战。"
 mtg_news.24.t:0 "英意同盟"
 mtg_news.24.desc:0 "[Root.GetAdjective]走出了史无前例的一步，他们决定同大战中的盟友[FRA.GetNameDef]保持距离，并且与之相反，宣布和意大利人组成同盟。这一唐突的更换盟友的行动在整个欧洲外交舞台上激起了千重浪花，尤其是引来了[FRA.GetNameDef]和[GER.GetNameDef]怀疑的目光。后者已经成为[From.GetLeader]不断发表的敌对言论的靶子了。"
 mtg_news.24.a:0 "不管怎么说，法国人实在是没啥用处。"
 mtg_news.24.b:0 "真正的法西斯分子必须站在同一战线上。"
 mtg_news.24.c:0 "永远不要相信这些英国佬！"
 mtg_news.24.d:0 "我们抗议！"
 mtg_news.24.e:0 "这是英国非常重要的外交操作……"
 mtg_news.25.t:0 "直布罗陀被交还西班牙国"
 mtg_news.25.desc:0 "[Root.GetAdjective]和西班牙政府今天签署了一项共同声明，宣布将会把直布罗陀交还西班牙国，同时也巩固了两大强国之间新的军事合作的条约。"
 mtg_news.25.a:0 "这是必要的交易。"
 mtg_news.25.b:0 "报酬还是值得的。"
 mtg_news.25.c:0 "有趣的进展……"
 mtg_news.26.t:0 "[From.GetName]的帝国主义内战"
 mtg_news.26.desc:0 "\n亲帝国情绪在[From.GetName]不断膨胀，最终导致了一场反对本国政府的公开叛乱，他们要求该国立即恢复大英帝国自治领的地位。局势现在升级成了一场全面内战，[From.GetAdjective]政府谴责[ENG.GetNameDef]给叛军提供他们所需的现代武器和军火，而[ENG.GetAdjective]政府对此正面否认。"
 mtg_news.26.a:0 "随便他们怎么指控了。"
 mtg_news.26.b:0 "见了鬼的英国干涉！"
 mtg_news.26.c:0 "他们是冲着我们所有人来的。"
 mtg_news.26.d:0 "卑劣的手段……"
 mtg_news.27.t:0 "[ENG.GetName]与[From.GetAdjective]帝国忠诚派结盟"
 mtg_news.27.desc:1 "\n[ENG.GetAdjective]政府今天宣布他们将为新生的[From.GetNameDef]帝国忠诚派政府提供庇护。[From.GetNameDefCap]现在正陷于内战的痛苦之中，现在看起来这表明[ENG.GetNameDef]将会从此开始在该国的国内政治动荡中更加积极地掺上一脚了。"
 mtg_news.27.a:0 "欢迎回家。"
 mtg_news.27.b:0 "他们好大的胆子？！"
 mtg_news.27.c:0 "我们必须团结起来对抗英国人。"
 mtg_news.27.d:0 "狡猾的手段。"
 mtg_news.28.t:0 "[From.GetName]屈服于[ENG.GetName]"
 mtg_news.28.desc:0 "作为对[ENG.GetAdjective]要求[ENG.GetAdjective]的军队从其领土上自由通过，并要求对该国的国内事务施加深度控制的最后通牒的回应，[From.GetAdjective]政府现在宣布他们将屈服。[ENG.GetAdjective]官员已经在现场做好了帮助该国建立国内事务监督工作的准备。"
 mtg_news.28.a:0 "他们做出了正确的决定。"
 mtg_news.28.b:0 "我们别无选择……"
 mtg_news.28.c:0 "我们被逼无奈。"
 mtg_news.28.d:0 "英国人这是在用暴力……"
 mtg_news.29.t:0 "[From.GetName]拒绝[ENG.GetAdjective]的最后通牒"
 mtg_news.29.desc:0 "[From.GetAdjective]政府拒绝了[ENG.GetAdjective]要求[ENG.GetAdjective]的军队通过其领土要求，并对其国内事务施加深度控制的最后通牒。[From.GetLeader]指出，他的政府正在期待[ENG.GetAdjective]的报复，并已经要求他们的军队进入高级警戒状态。"
 mtg_news.29.a:0 "他们应该害怕。"
 mtg_news.29.b:0 "让他们放马过来。"
 mtg_news.29.c:0 "他们让我们别无选择。"
 mtg_news.29.d:0 "英国人走在出征的道路上。"
 mtg_news.30.t:0 "[From.GetName]为确保自治领而展开行动"
 mtg_news.30.desc:0 "最近[From.GetAdjective]政府的行动让他们正在日益压制自治领的自治权的意图昭然若揭。随着部队已经做好了被运到海外的准备，现在已经可以预料，他们甚至已经做好了用部队镇压一切试图从新政府中分离出去的想法。"
 mtg_news.30.a:0 "他们最好不要想些有的没的……"
 mtg_news.30.b:0 "他们是冲着我们来的。"
 mtg_news.30.c:0 "大胆的举措……"
 mtg_news.31.t:0 "[ENG.GetName]在[From.GetName]实行戒严令"
 mtg_news.31.desc:0 "\n今天早些时候，[ENG.GetAdjective]的军事部队已经被派驻在[From.GetNameDef]的各个角落，[ENG.GetAdjective]政府已经宣布在这个自治领实行戒严法。当地政府已经被暂停，而日常事务，至少到目前为止，都受到来自伦敦的直接控制。\n\n尽管目前还不清楚这一局势将会持续多久，但批评声已经将[ENG.GetAdjective]所采取的立场称之为“不堪一击的”。"
 mtg_news.31.a:0 "这是必要的行动。"
 mtg_news.31.b:0 "他们好大的胆子？！"
 mtg_news.31.c:0 "我们有自己的权利！"
 mtg_news.31.d:0 "英国人对自己的自治领采取了严厉的措施。"
 mtg_news.32.t:0 "[ENG.GetName]扶植[From.GetAdjective]忠诚派政府"
 mtg_news.32.desc:0 "\n[ENG.GetNameDef]在[From.GetNameDef]采取了史无前例的措施，他们召开了新的选举，而选举结果是亲[ENG.GetAdjective]的效忠派党派一边倒的胜利。\n\n批评家们对这一结果提出质疑，并猜测发生了规模极大的选举舞弊行为。这些指控被[ENG.GetAdjective]政府直截了当地否认了，同时新的[From.GetAdjective]已经掌权，并开始着手执行亲英政策。"
 mtg_news.32.a:0 "成了。"
 mtg_news.32.b:0 "舞弊！舞——啊嗯，无比美妙的民主和自由选举啊。"
 mtg_news.32.c:0 "难道只有我们看到强加在我们身上的暴政吗？！"
 mtg_news.32.d:0 "这属于国内事务。"
 mtg_news.33.t:0 "[From.GetName]向工会妥协"
 mtg_news.33.desc:0 "表面上，为了争取更多民众对他们的重整计划的支持，[From.GetAdjective]政府现在已开始与工会谈判，提议做出让步以换取他们的支持。预计这将大大增加社会主义对政府的影响。"
 mtg_news.33.a:0 "我们做我们必须做的事。"
 mtg_news.33.b:0 "令人担忧的进展……"
 mtg_news.33.c:0 "这是给[From.GetAdjective]工人的好消息！"
 mtg_news.34.t:0 "[ENG.GetName]驱逐王室"
 mtg_news.34.desc:0 "在这个被称为“仁慈”的决定中，整个[ENG.GetAdjective]王室已经被驱逐出这个国家。政府发言人或王室代表均未发表进一步评论。今天早些时候，他们抵达[From.GetNameDef]并在那里寻求庇护，这一请求已经被接受。"
 mtg_news.34.a:0 "总算把他们打发走了。"
 mtg_news.34.b:0 "社会主义暴政暴露在世人面前。"
 mtg_news.34.c:0 "阶级斗争的胜利！"
 mtg_news.35.t:0 "[ENG.GetAdjective]王室销声匿迹了"
 mtg_news.35.desc:0 "自从[From.GetAdjective]王室成员上一次公开露面以来，又一个星期过去了，关于他们可能的命运的谣言满天飞。政府拒绝对此事发表全面评论，并已开始打击任何可能引起人们对此事关注的媒体报道。\n\n比起政府的沉默更引人注目的是，一些自称是王室成员的人的匿名报道，他们称几周前“看到王室成员被蒙面男子强行赶出白金汉宫”。"
 mtg_news.35.a:0 "这是必须要做的。"
 mtg_news.35.b:0 "社会主义者视人命如草芥！"
 mtg_news.35.c:0 "他们得到了应有的报应。"
 mtg_news.36.t:0 "英式共产主义选择"
 mtg_news.36.desc:0 "[From.GetNameDefCap]刚刚对共产国际宣布存在一条新的“共产主义道路”。在[From.GetLeader]的讲话中，他提到“一切希望同莫斯科方面保持独立的社会主义国家都可以加入我们，保卫全球工人的权利”。这一新生的社会主义派系能否站稳脚跟并和莫斯科方面对抗尚不可知。"
 mtg_news.36.a:0 "我们对同志们张开双臂。"
 mtg_news.36.b:0 "他们是社会主义的叛徒！"
 mtg_news.36.c:0 "赤匪们又分裂出新花样了。"
 mtg_news.37.t:0 "[From.GetName]要求非殖民化"
 mtg_news.37.desc:0 "[From.GetAdjective]政府签署了一项对其它殖民列强的最后通牒，要求他们立即放弃自己的殖民地，并授予他们完全的独立，就像英国自己已经做过的那样。他们表示愿意在必要时使用军事力量来支持这些要求。"
 mtg_news.37.a:0 "我们会这样做的。"
 mtg_news.37.b:0 "我们必须做出一个决定……"
 mtg_news.37.c:0 "英国人正在全球大秀肌肉。"
 mtg_news.38.t:0 "[From.GetName]挑战[SOV.GetAdjective]社会主义"
 mtg_news.38.desc:0 "[From.GetNameDefCap]最近谴责[SOV.GetNameDef]“背弃了马克思所珍视的理想”，并宣布他们将坚决“清洗社会主义的叛徒”。该国现在已经将自己的军队置于最高境界状态，如今看来，争夺社会主义领导权的挑战肯定要点燃一场全面战争的战火了。"
 mtg_news.38.a:0 "我们是真正的社会主义者！"
 mtg_news.38.b:0 "让他们试试啊，叛徒！"
 mtg_news.38.c:0 "赤匪们诉诸内讧了……"
 mtg_news.39.t:0 "[From.GetName]挑战法西斯主义"
 mtg_news.39.desc:0 "最近[From.GetAdjective]的言论正在变得越来越敌对和反法西斯化。随着多项反法西斯立法的通过，人们确信这是该国正在着手准备同自己意识形态上的对手之间可能会在不远的未来爆发的战争的迹象。"
 mtg_news.39.a:0 "我们确实是在这么做。"
 mtg_news.39.b:0 "我们不怕他们。"
 mtg_news.39.c:0 "战争正在酝酿。"
 mtg_news.40.t:0 "[From.GetName]挑战资本主义"
 mtg_news.40.desc:0 "最近[From.GetAdjective]的言论正在变得越来越敌对和反资本主义化。随着多项反美立法的通过，人们确信这是该国正在着手准备同自己在新大陆的对手之间可能会在不远的未来爆发的战争的迹象。"
 mtg_news.40.a:0 "我们就是冲着他们去的。"
 mtg_news.40.b:0 "让他们试试看。"
 mtg_news.40.c:0 "这会是一次勇敢的尝试。"
 mtg_news.41.t:0 "[From.GetName]发生内战"
 mtg_news.41.desc:0 "由持续的黑衫军在[From.GetNameDef]的游行引发的紧张局势到达了沸点。最近一系列由这些游行导致的街头争斗愈演愈烈，失去了控制，现在已经升级到军方已经介入的地步。\n\n虽然皇家海军一直效忠于[From.GetAdjective]官方政府，陆军的局面则截然不同，不同的部队承诺支持效忠者或者支持法西斯分子。随着临时法西斯主义政府的成立，不列颠群岛上的长期冲突已成定局。"
 mtg_news.41.a:0 "我们将取得胜利。"
 mtg_news.41.b:0 "英国人正在毁灭自己……"
 mtg_news.42.t:0 "[From.GetName]内战结束了"
 mtg_news.42.desc:0 "随着[From.GetAdjective]民主政府的陨落，英伦三岛的局势稳定了起来。由于政府拒绝在法西斯进军的威胁下流亡到自治领去，皇家海军现在对硕果仅存的政府宣誓效忠。现在还不确定他们的忠诚是不是根据表面判断的，也不确定不忠分子会不会从海军中被清洗出去。"
 mtg_news.42.a:0 "终于胜利了！"
 mtg_news.42.b:0 "他们自己把自己削弱得够惨的……"
 mtg_news.43.t:0 "[From.GetName]共产主义内战"
 mtg_news.43.desc:0 "[From.GetAdjective]社会主义政党中的成员不断对政府拒绝非殖民化表示担忧。现在，他们受够了政府在这一议题上的不作为，已经开始谴责政府“对社会主义的价值观犯下了最高等级的背叛”，并试图拿起武器驱逐他们。这一场政变迅速升级，国家已经无可争辩地陷入了全面内战之中。"
 mtg_news.43.a:0 "我们将再次统一我们的国家！"
 mtg_news.43.b:0 "他们因为撒了谎而被传唤！"
 mtg_news.43.c:0 "赤匪们又开始同室操戈了……"
 mtg_news.44.t:0 "印度内战"
 mtg_news.44.desc:0 "作为[RAJ.GetNameDef]组织不善仓促独立的结果，南亚次大陆上宗教的紧张情绪在表面之下不断升温。现在，随着主要城市爆发暴力冲突，这一紧张情绪在国家的东北和西北终于到达了爆发点。\n\n地方当局阻止情势升级的尝试被证明并不成功，现在民兵甚至是军事部队都已经在穆斯林联盟的旗帜下团结了起来，宣布了巴基斯坦的独立，并在确保独立之前他们会坚决和印度作战。"
 mtg_news.44.a:0 "我们将赢得独立亦或是死在争取独立的路上！"
 mtg_news.44.b:0 "我们不会眼睁睁看着南亚次大陆一分为二的！"
 mtg_news.44.c:0 "这是我们的错么？"
 mtg_news.44.d:0 "英国人早该料到……"
 mtg_news.45.t:0 "巴基斯坦内战"
 mtg_news.45.desc:0 "[From.GetNameDefCap]暴力的诞生让这个新生国家陷入了进一步的动荡，武装民兵掌握着极大权力，尤其是在边远地区。西北地区诸多穆斯林人口和东北地区的印度人口之间的文化差异变得越发明显，西巴基斯坦的蔑视态度给内战以来还没有冷静下来的东巴基斯坦人愤怒的头脑上又添了一把火。\n\n现在，东巴基斯坦人又一次拿起了武器，宣布“适可而止”。现在，他们也想要全面的独立了。"
 mtg_news.45.a:0 "这群自命不凡的家伙！"
 mtg_news.45.b:0 "他们再也不能压制我们了！"
 mtg_news.45.d:0 "这一切本可以轻易地避免……"
 mtg_news.46.t:0 "[From.GetName]把政府搬至巴达维亚"
 mtg_news.46.desc:0 "随着他们失去了在欧洲大陆的领土，[From.GetAdjective]政府现在决定前往印度尼西亚爪哇岛的巴达维亚。那里的殖民政府将会被取代，并且[From.GetAdjective]将会代替前者直接管控当地。\n\n在这个殖民地大本营里，他们发誓他们将会继续同侵略者作战。"
 mtg_news.46.a:0 "我们会继续战斗！"
 mtg_news.46.b:0 "他们真是目中无人。"
 mtg_news.47.t:0 "[From.GetName]继续须德海工程"
 mtg_news.47.desc:0 "一项大规模的填海工程在[From.GetNameDef]开始了，随后一系列的类似工程统称为“须德海工程”。在用阿夫鲁戴克大堤隔开艾瑟尔湖，排干维灵厄梅尔和东北圩田后，工程将侧重于弗莱福圩田的填海，这是迄今尚未填海的最大区域。\n\n虽然整个计划毫无疑问会持续很多年，排水已经进行到足够能进入一些较小区域的地步了，对[From.GetAdjective]工业的好处也是显而易见的。"
 mtg_news.47.a:0 "这将成为现代的世界奇观。"
 mtg_news.47.b:0 "一场勇敢的赌博。"
 mtg_news.48.t:0 "[JAP.GetName]获得东印度群岛"
 mtg_news.48.desc:0 "[From.GetAdjective]和[JAP.GetAdjective]两国政府发表联合声明，宣布将荷属东印度群岛完全移交给[JAP.GetAdjective]控制。尽管美国和英国等很多第三方国家均提出抗议，但远东地区的这一重大领土调整仍将立即生效。"
 mtg_news.48.a:0 "这是一种无法避免的罪恶。"
 mtg_news.48.b:0 "这是一个最受人欢迎的惊喜。"
 mtg_news.48.c:0 "令人担忧。"
 mtg_news.49.t:0 "[JAP.GetName]获得东印度群岛资源"
 mtg_news.49.desc:0 "[From.GetAdjective]和[JAP.GetAdjective]政府已经发布了联合声明，宣布了一个两国之间的独占贸易协定。今后，日本人将获得印度尼西亚群岛上所有资源的独占开采权。\n\n这个史无前例的贸易协定毫无疑问是一个[From.GetAdjective]政府阻止任何来自日本的威胁的尝试，虽然它已经导致了在许多利益攸关的国家比如[USA.GetNameDef]和[ENG.GetNameDef]的极大恐慌。"
 mtg_news.49.a:0 "可以接受的妥协。"
 mtg_news.49.b:0 "反正我们只对资源感兴趣。"
 mtg_news.49.c:0 "他们现在是一根绳上的蚂蚱了。"
 mtg_news.50.t:0 "[From.GetName]去殖民化"
 mtg_news.50.desc:0 "新的[From.GetAdjective]政府已经快速着手实现自己授予仍处在[From.GetAdjective]殖民帝国管理下的国家独立的竞选承诺。\n\n很快，这些国家将会得到完全独立，东印度群岛荷兰皇家军队（KNIL）将会回到大陆，支援[From.GetAdjective]的欧陆军队。"
 mtg_news.50.a:0 "我们现在应该聚焦于本土。"
 mtg_news.50.b:0 "他们才是真正的自由主义者。"
 mtg_news.51.t:0 "比荷卢缓冲区的建立"
 mtg_news.51.desc:0 "由于卢森堡和比利时的弱小，[ENG.GetNameDef]显然已屈从于[From.GetAdjective]的号召恢复后拿破仑时期低地国家“缓冲国”的地位。英国人已经同意将解放的领土直接授予[From.GetNameDef]。这一次荷兰人是否有更好的运气能够维持内部稳定还有待观察。"
 mtg_news.51.a:0 "我们会这样做的。"
 mtg_news.51.b:0 "一些绝佳的[From.GetAdjective]外交操作。"
 mtg_news.52.t:0 "[USA.GetName]保护了[From.GetAdjective]西印度群岛"
 mtg_news.52.desc:0 "在[From.GetAdjective]政府的要求下，[USA.GetNameDef]发布公告宣称他们视荷属西印度为自己势力范围的一部分。他们发誓会保护这些领土免受那些会攻击其合法拥有者的人的侵害。"
 mtg_news.52.a:0 "西线是安全的。"
 mtg_news.52.b:0 "[From.GetAdjective]比谁都好。"
 mtg_news.52.c:0 "他们很看重他们的“势力范围”。"
 mtg_news.53.t:0 "比荷卢联盟成立"
 mtg_news.53.desc:0 "在[From.GetAdjective]的政府的领导下，由不同的低地国家组成了一个新的联盟。他们的领导人表示，希望这个联盟能够在这个“日益严重的世界危机前保持中立”，并且希望其他国家能够加入他们，以加强“在这个日益疯狂的世界中，保持中立，保持理性”。"
 mtg_news.53.a:0 "我们欢迎所有厌倦了争吵不休的列强的人们。"
 mtg_news.53.b:0 "一个大胆的举动。"
 mtg_news.54.t:0 "欧洲联盟成立"
 mtg_news.54.desc:0 "自比荷卢经济联盟建立以来，这三个低地国家的政府尝试吸引更多人对他们自己“强大但保持中立的国度”感兴趣。现在，一大批新的成员国应邀加入了这个联盟，而也因为太多成员国的加入，他们决定将联盟的名称变更为“欧洲联盟”。"
 mtg_news.54.a:0 "我们越来越强大了。"
 mtg_news.54.b:0 "联盟发展的更加壮大。"
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap]想要限制海军军备"
 MTG_naval_treaty.1.desc:0 "我们在努力扩建我们的舰队，以让我们跻身成为世界海军强国。但[From.GetNameDefCap]也因为我们扩建舰队而感受到了威胁，他们派出了一个代表团来到我们首都以谈判一项限制军备发展的条约。\n\n这个条约将效仿第二次伦敦海军条约，限制我们主力舰的规模，并限制我们的主力舰数量不超过[ENG.GetNameDef]。"
 MTG_naval_treaty.1.a:0 "这份条约可以被接受。"
 MTG_naval_treaty.1.b:0 "我们的野心不会为此受限！"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap]签署限制海军军备条约"
 MTG_naval_treaty.2.desc:0 "政府的领导者[From.GetLeader]已经同意对海军军备进行限制。随着条约正式敲定，一个相关的控制委员会已经被组建并开始工作，以确保所有的海军建设都严格遵守条约的限制。"
 MTG_naval_treaty.2.a:0 "另一场军备竞赛被成功避免。"
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap]离开了谈判席"
 MTG_naval_treaty.3.desc:0 "来自[From.GetNameDef]的代表团退出了谈判，他们称“这完全无视了[From.GetNameDef]所面临的政治问题以及战略问题。”\n\n很显然，以限制军备为目的的外交最终会导致非常糟糕的结果，许多观察家都想知道，签署了条约的其他国家还愿意接受对自身的军备发展限制多长时间。"
 MTG_naval_treaty.3.a:0 "“一片混乱”完美诠释了现在的情形。"
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap]要求我们进行慎重考虑"
 MTG_naval_treaty.4.desc:0 "今天，[From.GetAdjective]的驻我国外交大使访问了我们国家的领导人[This.GetLeader]，并交给了他一封从他们国内发来的一封外交信。他们密切关注着我国的海军扩张，并称我们的海军现在已经成为了“该地区的不稳定因素”。\n\n如果我们继续扩张我们的海军，[From.GetAdjective]政府声称他们将被迫采取措施。"
 MTG_naval_treaty.4.a:0 "我们不会想知道他们到底会采取怎样的措施的。"
 MTG_naval_treaty.4.b:0 "不过是虚张声势。"
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap]决定裁军！"
 MTG_naval_treaty.5.desc:0 "我们传递给[From.GetAdjective]政府的明确讯息显然达到了预期效果。在他们内部的再三讨论后，我国大使得到了[From.GetLeader]的承诺。内阁已经同意了削减海军的军费开支。这将使[From.GetNameDef]不得不废弃掉一些主力舰，并且未来建造的新船只能够用于替换旧船。"
 MTG_naval_treaty.5.a:0 "现在让我们看看他们是否如实执行。"
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap]无视警告"
 MTG_naval_treaty.6.desc:0 "与[From.GetNameDef]外交部长的谈判并不如预期的那样顺利。我国大使指出，[From.GetAdjective]政府已经决定无视我国可能发出的任何警告。相应的，他们发出了一份简单的声明，内容表明[From.GetLeader]的政府认为此事已无需再议。"
 MTG_naval_treaty.6.a:0 "如果他们不愿意谈，那就让我们的武器来说话吧。"
 MTG_naval_treaty.6.b:0 "他们看出我们是在虚张声势。"
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap]废除海军条约"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader]于今日宣布[From.GetNameDef]将不再受其签署的海军条约的限制。他表示当前的世界局势迫使他不得不做出这个决定。[From.GetNameDefCap]称其受到可靠的情报，数个邻国已经开始积极地扩张他们的海军。这将威胁到[From.GetAdjective]在该地区的利益。\n\n对于有传言称目前建造中的数艘军舰从规划之初就已无视了条约的限制。[From.GetAdjective]海军部拒绝对此发表任何意见。"
 MTG_naval_treaty.7.a:0 "我们应该重新考虑是否参与这份条约。"
 MTG_naval_treaty.8.t:0 "《伦敦海军条约》废除"
 MTG_naval_treaty.8.desc:0 "现在只剩下两个国家依旧在遵守着伦敦海军条约，这两国中的任意一个国家退出条约使得条约完全作废不过是时间问题。[From.GetNameDef]认为条约已经无法再能够发挥其原本的作用了，继续坚持条约是在拿自己国家的安全开玩笑。\n\n世界各地们的专家预测，为了弥补这数十年以来被条约严格限制的海军发展，各国海军得到的军费将会大幅提升。"
 MTG_naval_treaty.8.a:0 "这方法从一开始就注定失败。"
 MTG_naval_treaty.8.b:0 "我们做出了正确的选择。"
 MTG_naval_treaty.8.c:0 "新无畏舰竞赛又要开始了吗？"
 MTG_naval_treaty.9.t:0 "第二次伦敦海军条约签署"
 MTG_naval_treaty.9.desc:0 "1935年12月，英国、法国、日本、意大利以及美国的代表就第一次伦敦海军条约进行了讨论，该条约限制了巡洋舰以及潜艇的数量和吨位。由于意大利入侵埃塞俄比亚，日本又要求与得到能够和英美持平的地位，故而谈判十分的激烈。\n\n随着谈判成功告一段落，各条约签署过同意限制战列舰以及航空母舰的吨位以避免另一场军备竞赛。"
 MTG_naval_treaty.9.a:0 "这比所谓的超级战列舰更能保障和平！"
 MTG_naval_treaty.9.b:0 "为什么他们要这样限制自己？"
 MTG_naval_treaty.9.c:0 "这样陆军的军费预算就可以增加了。"
 mtg_britain.999.t:0 "白金汉宫遭受轰炸——爱德华八世死亡"
 mtg_britain.999.d:1 "针对我们首都的大规模战略轰炸已经造成了巨大的损失。昨天下午3：41，圣詹姆斯公园和白金汉宫遭到了多架敌机的轰炸。尽管救援人员在几分钟内就赶到了现场，但他们还是非常沮丧地发现国王爱德华以及他的妻子华里丝被一枚炸弹炸死了，地下室的天花板压在了他们的身上。\n\n尽管国王的逝世让全国上下都非常悲痛，但是其继任者的加冕的准备工作已经开始了。由于国王生前那糟糕的婚姻，现在继承权到了他的弟弟艾伯特手中，艾伯特在加冕时，自称“乔治六世”。"
 mtg_britain.999.a:1 "先王已逝。新王万岁！"
 mtg_britain.1000.t:0 "乔治六世逝去"
 mtg_britain.1000.d:0 "今日早晨，国王乔治六世逝世的消息很快就传开了。最近一段时间里，战争所带来的越来越大的压力严重损害了国王的身体健康，由于过于依赖香烟，以及后来的动脉硬化和血栓闭塞性脉管炎，他的女儿伊丽莎白已然接过众多他父亲所需要承担的王室的职责。\n\n现在，伊丽莎白将接过她父亲的王位，以伊丽莎白二世的名义登基。她自从因伯父和平民婚姻而确定自己未来的王位继承权开始就已经在准备了，尽管她还很年轻，但大家有理由期待她会成为一个好女王。"
 mtg_britain.1000.a:0 "先王已逝。新王万岁！"
 mtg_news.55.t:0 "爱德华八世死亡"
 mtg_news.55.desc:1 "最近由于针对伦敦的轰炸导致了爱德华国王以及他的妻子华里丝死亡。大约三点钟，一场突如其来的轰炸迫使国王夫妇躲进宫殿的地下室里。但是一枚炸弹落在了宫殿里，地下室的天花板因此而砸到了国王以及他的随从身上。\n\n当举国哀悼他们的国王逝去的时候，国王的弟弟，艾伯特，将改名为乔治六世来继承王位。"
 mtg_news.55.a:1 "虽然很难以接受，但他还是会好好为国家服务的。"
 mtg_news.56.t:0 "[From.GetName]在美国启用了君主制"
 mtg_news.56.desc:0 "最近，在美国本土被征服以后，[From.GetLeader]现在通过了一条皇家法令——撤去美国总统一职，并用类似于[From.GetNameDef]的君主制政府结构来取代它。这时，爱德华国王让他的妻子——华里丝王后，以他的名义来统治美利坚联合王国，华里丝王后从今以后也将以华里丝一世而被世人所熟知。\n\n美国人对这一新的政府抱有怎样的态度还有待观察。"
 mtg_news.56.a:0 "没有国王的国家是是什么？或者说女王，在这个情况下。"
 mtg_news.56.b:0 "“波士顿茶党的复仇者”？认真的吗？！"
 mtg_news.56.c:0 "国王的爱是是不会被界限所束缚的。"
 mtg_news.57.t:0 "北美自治领的成立"
 mtg_news.57.desc:0 "在最近征服了美国本土后，[From.GetLeader]通过了一项皇家法案，将前美利坚合众国的领土全部并入加拿大，并将其更名为“北美自治领”。"
 mtg_news.57.a:0 "这将有利于对帝国的管理。"
 mtg_news.57.b:0 "责任重大。"
 mtg_news.57.c:0 "他们正巩固他们的权利。"
 mtg_news.59.t:0 "国王乔治六世逝去"
 mtg_news.59.desc:0 "[ENG.GetAdjective]政府于今日证实，国王乔治六世逝去。近一段时间以来，由于国王的重度烟瘾，加上可能是由于战争所带来的压力，其健康状况每况愈下，最终导致其染上了肺癌，动脉硬化，还染上了伯格氏病。\n\n国王的女儿伊丽莎白的加冕典礼的准备工作正在进行当中，早在先前，她就已经开始履行许多本该由其父亲履行的王室职责。"
 mtg_news.59.a:0 "过于年轻的她可能无法担此重任。"
 mtg_netherlands.66.t:0 "[ENG.GetName]主导[HOL.GetAdjective]贸易协商"
 mtg_netherlands.66.d.a:0 "英国人对于我们的影响再次扩大，我们不得不在当前的贸易谈判中迁就他们。"
 mtg_netherlands.66.d.b:0 "英国人扩大了他们对[HOL.GetNameDef]的影响，致使[HOL.GetAdjective]政府不得不在当前的贸易谈判中支持他们的诉求。"
 mtg_netherlands.66.a:0 "令人担忧。"
 mtg_netherlands.66.b:0 "我们不能让他们滑向[ENG.GetAdjective]的势力范围！"
 mtg_netherlands.67.t:0 "[GER.GetName]主导了[HOL.GetAdjective]贸易谈判"
 mtg_netherlands.67.d.a:0 "德国人对于我们的影响再次扩大，我们不得不在当前的贸易谈判中迁就他们。"
 mtg_netherlands.67.d.b:1 "德国人扩大了他们对[HOL.GetNameDef]的影响，致使[HOL.GetAdjective]政府不得不在当前的贸易谈判中支持他们的诉求。"
 mtg_netherlands.67.b:0 "我们不能让他们滑向[GER.GetAdjective]的势力范围！"
 mtg_netherlands.69.t:0 "当地居民反对“无意义的”淹没土地"
 mtg_netherlands.69.d:0 "由于没有明显需要立即淹没荷兰洪水线，当地居民开始要求排干乡村地区的水，让他们能够回到正常生活中去。拒绝他们的请求似乎只会导致日后更多的动乱。"
 mtg_netherlands.69.a:0 "他们还得再忍受一段时间。"
 mtg_netherlands.69.b:0 "让我们排干这些土地。"
 mtg_netherlands.70.t:0 "来自部队的德国叛逃者"
 mtg_netherlands.70.d:0 "一大批德国叛逃者现在已经组织成一支成熟的部队，我们只需要提供装备，就可以派他们为我们而战。"
 mtg_netherlands.71.t:0 "士兵叛逃到了[HOL.GetName]"
 mtg_netherlands.71.d:0 "[HOL.GetNameDef]的威廉明娜女王已经宣布她希望能在战争结束后见证德皇威廉二世复位。这份声明在我们的士兵中产生了毫无根据的乐观及被误导的忠诚情绪，他们开始叛逃并想要到达[HOL.GetNameDef]为女王而战。\n\n如果我们不能决定性地结束这场战争，镇压这次叛变将会变得非常困难……"
 mtg_netherlands.71.a:0 "叛徒！他们所有人都是叛徒！"
 mtg_netherlands.72.d:0 "昨夜，威廉二世皇帝，在睡梦中安详逝世，他在我们的照顾下直到生命的尽头。他的儿子，弗雷德里希·威廉，现在已经成为了霍亨索伦家族的族长，并且选择了威廉三世作为自己的称号。"
 mtg_netherlands.72.a:0 "我们与他父亲签定的条约现在传给了他。"
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader]正在领导德国内战"
 mtg_netherlands.73.d:0 "随着第一块德国的土地被解放，威廉明娜女王完成了自己最初的誓言，并允许德皇[HOL_kaiserreich_germany.GetLeader]在占领区建立一个过渡政府。[HOL_kaiserreich_germany.GetLeader]现在可以领导他解放其它德意志土地的战争，并吸引更多为德皇的名义而战的人。"
 mtg_netherlands.73.a:0 "向君主制欧洲迈进的一大步！"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader]提议结盟"
 mtg_netherlands.74.d:0 "随着战争的结束，[HOL_kaiserreich_germany.GetLeader]觉得现在很适合提醒我们他和我们之间的交易了，并且还提议我们两国在基于平等条约下结盟，以面对来自西方对这个新君主制欧洲不可避免的反对。"
 mtg_netherlands.74.a:0 "我们将履行我们的义务。"
 mtg_netherlands.75.t:0 "威廉明娜女王和威廉二世商讨条件"
 mtg_netherlands.75.d:0 "[HOL.GetAdjective]的威廉明娜女王宣布她决心在现在这场战争结束后将威廉二世再次送上德国的皇位，这只能说是对我们的完全蔑视。她已经邀请了任何愿意为他们的老皇帝而战的德国人前往[HOL.GetAdjective]的领土，很明显是为了削弱[GER.GetAdjective]的地位并加强她自己的。"
 mtg_netherlands.75.a:0 "太卑鄙了-我们稍后再对付她。"
 mtg_netherlands.76.t:0 "女王陛下的德国军团解散"
 mtg_netherlands.76.d:0 "随着战争的结束，为我们而战的德国士兵将回到他们的祖国，并准备直接为他们的皇帝而战。"
 mtg_netherlands.76.a:0 "这是无法避免的。他们的贡献是无价的。"
 mtg_news.58.desc:0 "随着[HOL.GetAdjective]女王威廉明娜承诺将见证冯·霍亨索伦王朝重新回归德国的皇位，以及第一片德国领土的解放，皇帝已经回到了德国的土地上，领导了一场实际上已经成为全面内战的战争以控制他的祖国。\n\n同时，德国叛逃者持续涌向[HOL.GetAdjective]控制的领土以为女王和他们的皇帝而战，缓慢但是逐渐改变了力量的平衡。上次大战的协约国成员尚未发布官方声明，但是报告表明他们的政府非常不赞成。"
 mtg_news.58.a:0 "这是迈向彻底胜利的一步。"
 mtg_news.58.b:0 "他们好大的胆子？！"
 mtg_news.58.c:0 "说的委婉些……荷兰人会得到他们应得的。"
 mtg_news.58.d:0 "外交大手笔还是纯粹发疯了？"
 mtg_britain.109.t:0 "缅甸独立"
 mtg_britain.109.d:0 "鉴于最近发生的事情，缅甸人宣布独立，并完全期望我们全力对付巴基斯坦人从而无法去处理他们。"
 mtg_britain.109.a:0 "我们别无选择，只能接受。"
 mtg_britain.113.t:0 "[From.GetName]重新加入帝国"
 mtg_britain.113.d:0 "赢得内战并重新统一了他们的祖国，[From.GetNameDef]的领导人请求重新加入帝国，希望在我们的指引和保护下面对未来。"
 mtg_britain.113.a:0 "欢迎回家。"
 mtg_news.3.f:0 "中立必须以武力作为后盾。"
 edward_viii_refused_to_abdicate_flag:0 "爱德华八世拒绝退位"
 ENG_staying_loyal_tt:0 "§R我们的国策树将会被限制在忠诚分支上§!\n"
 mtg_news.55.b:0 "他们付出了最大的代价。"
 MTG_naval_treaty.11.t:0 "海军条约被废除"
 MTG_naval_treaty.11.desc:0 "随着战争的爆发，[From.GetAdjective]政府照会其他的伦敦海军条约的签署国，根据条约的第24条，继续遵循海军条约以限制海军已不符合本国利益。[From.GetAdjective]的外交大使对外宣布，在战争期间，他们将不再遵循伦敦海军条约。在战后各国会不会继续遵守条约限制自己的海军还有待观察，但就目前而言，我们认为，我们也不应当再继续遵守条约来限制我们自己设计以及建造舰船。"
 MTG_naval_treaty.11.a:0 "这是维护和平的崇高尝试。"
 mtg_news.62.desc:0 "各自治领政府于今天宣布，他们将单方面断绝与联合王国的关系。国王公然无视自治政府以及人民的意愿，这是他们视为无法再维持与英联邦关系的原因。这场危机的始因是国王执意娶华里丝·辛普森为妻，而这也导致多个自治领打算联合起来，联合王国的政府因为正处于瘫痪状态而无法阻止自治领们的这一行动。这也是自治领政府的首领们所期望的。"
 mtg_news.62.b:0 "帝国陷入危机。"
 mtg_news.63.t:0 "[Root.GetName]宣布独立"
 mtg_news.63.desc:0 "[Root.GetAdjective]政府今天宣布，他们将单方面与[ENG.GetAdjective]政府断绝关系。他们认为，他们无法将自己的政治观点与[ENG.GetName]目前的政治发展协调起来，这是造成这种情况的主要原因。"
 mtg_netherlands.77.t:0 "[From.GetNameDef]提议组建联盟"
 mtg_netherlands.77.d:0 "[From.GetAdjective]政府向我们提出了一项意见，低地国家应该联合起来，组建一个统一的新国家。他们认为，当前席卷全球的危机需要两国人民更加亲密地团结合作才能够应对，而两国统一的话就更能有把握撑过去。如果我们同意的话，我们就应该立刻做好准备，将我国主权移交到[From.GetAdjective]手上并让其领导我们。"
 mtg_netherlands.77.a:0 "在我们投降之前，当战斗明显失利的时候，我们成功地执行了我们的计划，把我们的黄金储备转移到我们的新盟友那里。这些黄金已经被存放在船上，随时准备启航，现在已经安全地运抵我们的东道国，应该会极大地帮助我们的流亡政府。"
 mtg_netherlands.77.b:0 "国家主权高于一切 - 我们可以合作，但不会以这种形式，否则我们没法一同合作太久。"
 mtg_netherlands.78.t:0 "[From.GetNameDef]同意组建联盟"
 mtg_netherlands.78.d:0 "[From.GetAdjective]政府已经回应并接受了我们低地国家统一起来建立一个新国家的建议。如果各方都接受了，我们便可以继续实施我们的计划。"
 mtg_netherlands.79.t:0 "[From.GetNameDef]拒绝组建联盟"
 mtg_netherlands.79.d:0 "[From.GetAdjective]的代表告诉我们，他们目前并不认为各低地国家应该统一起来建立一个新的国家。他们期待和我们的进一步合作，但会保持国家的主权。"
 mtg_news.64.t:0 "低地国家联合起来"
 mtg_news.64.desc:1 "低地国家政府以其国家安全受到严重外来威胁为由，宣布立即统一其政府和武装部队，以强化其人民的姿态。在[From.GetOldAdjective]的领导下，工业投资和防御性军事计划现在将优先于其他国内事务，目的是确保军事准备充分，足以应对任何可能威胁新国家主权的行动。"
 mtg_news.64.a:0 "我们所有的人民团结起来保卫我们的家园。"
 mtg_news.64.b:0 "再次联合起来？请你拿定主意！"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap]拒绝分享他们的情报。"
 grand_battlefleet:0 "大作战舰队"
 grand_battlefleet_desc:0 "训练将领以让我方指挥官在率领巨大舰队进行酣战时也保持冷静。我方舰队将迎面而上并碾碎任何抵抗。"
 convoy_sailing:0 "运输船队航行"
 convoy_sailing_desc:0 "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_sailing_ti:0 "运输船队航行"
 convoy_sailing_ti_desc:0 "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_sailing_bs:0 "运输船队航行"
 convoy_sailing_bs_desc:0 "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_escorts:0 "运输船队护航"
 convoy_escorts_desc:0 "高速水上舰船加入运输队后将让我方能发现敌潜艇并及时应对。侦测是排除惹人嫌的潜艇的关键。"
 convoy_escorts_bs:0 "运输船队护航"
 convoy_escorts_bs_desc:0 "高速水上舰船加入运输队后将让我方能发现敌潜艇并及时应对。侦测是排除惹人嫌的潜艇的关键。"
 escort_carriers:0 "护航航母"
 escort_carriers_desc:0 "在航母舰载机覆盖的区域为运输队护航轻松容易。保证资源畅通至关重要。"
 integrated_convoy_defence:0 "综合运输船队防卫"
 integrated_convoy_defence_desc:0 "改善海空协同能让我方赶在敌舰接近运输队之前就在长距离对其打击。这将大幅提高海上运输效率。"
 integrated_convoy_defence_bs:0 "综合运输船队防卫"
 integrated_convoy_defence_bs_desc:0 "改善海空协同能让我方赶在敌舰接近运输队之前就在长距离对其打击。这将大幅提高海上运输效率。"
 submarine_operations:0 "潜艇作战"
 submarine_operations_desc:0 "赢得战争并不必须要与敌方舰队正面交战。打运输队措手不及再潜航消失，这对敌方就是所谓的“看不见就打不着”。"
 submarine_operations_bs:0 "潜艇作战"
 submarine_operations_bs_desc:0 "赢得战争并不必须要与敌方舰队正面交战。打运输队措手不及再潜航消失，这对敌方就是所谓的“看不见就打不着”。"
 undersea_blockade:0 "水下封锁"
 undersea_blockade_desc:0 "潜艇正是切断敌军重要原材料流入的完美工具。我方将瘫痪敌方生产，依靠饥饿战术赢得战争。"
 undersea_blockade_bs:0 "水下封锁"
 undersea_blockade_bs_desc:0 "潜艇正是切断敌军重要原材料流入的完美工具。我方将瘫痪敌方生产，依靠饥饿战术赢得战争。"
 convoy_interdiction:0 "运输船队阻断"
 convoy_interdiction_desc:0 "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 convoy_interdiction_ti:0 "运输船队阻断"
 convoy_interdiction_ti_desc:0 "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 convoy_interdiction_bs:0 "运输船队阻断"
 convoy_interdiction_bs_desc:0 "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 submarine_offensive:0 "潜艇攻势"
 submarine_offensive_desc:0 "使潜艇间通讯最大化以开展攻势。让我方摧毁运输队的速度压倒敌方重建的速度吧。"
 submarine_offensive_bs:0 "潜艇攻势"
 submarine_offensive_bs_desc:0 "使潜艇间通讯最大化以开展攻势。让我方摧毁运输队的速度压倒敌方重建的速度吧。"
 trade_interdiction:0 "贸易阻断"
 trade_interdiction_desc:0 "我方越早发现敌舰，就越早能击沉他们。打击他们的贸易运输船队并在他们反应过来之前逃脱。\n\n"
 unrestricted_submarine_warfare:0 "无限制潜艇战"
 unrestricted_submarine_warfare_desc:0 "让我方的潜艇击沉所有船只，无论民用与否，也无需事先警告。尽管有些人认为这违反战争的法则，但是并不能否认它的有效性。"
 wolfpacks:0 "狼群战术"
 wolfpacks_desc:0 "我方潜艇组成狼群作战，协同大幅提高。一旦发现敌舰，潜艇将静候整个狼群到来并静静选择我方拥有压倒性优势时才发起攻击。"
 advanced_submarine_warfare:0 "先进潜艇战术"
 advanced_submarine_warfare_desc:0 "大幅提高潜艇间通讯使潜艇能掐住完美时机发起攻击。当敌方最终发现我方时，敌舰已将沉入海底。"
 combined_operations_raiding:0 "联合突袭行动"
 combined_operations_raiding_desc:0 "把所有资源都投入袭击敌方运输队中。主力舰队与潜艇间的协同将使舰队保持常态警惕。一艘敌舰也无法偷偷溜过我方水域。"
 raider_patrols:0 "袭击性巡逻"
 raider_patrols_desc:0 "来自高速舰船与重武装舰船两方的战斗巡逻将使敌方运输队无可遁形。\n能狩猎的不仅仅是潜艇。"
 capital_ship_raiders:0 "主力舰袭击"
 capital_ship_raiders_desc:0 "在我方将最强力的战舰投入到攻击运输队中后，敌方的舰多势众不再有效。敌方不过是祈祷不被我方发现的待宰羔羊。"
 carrier_operations:0 "航母作战"
 carrier_operations_desc:0 "相比从陆基基地出发的情况，航母让我方飞行员能更快捷方便地进行对海攻击。我方将在敌方来得及反应前就开展攻击。"
 naval_air_operations:0 "舰载航空兵作战"
 naval_air_operations_desc:0 "受训从航母出发执勤的飞行员让我方有了统治海洋的新途径。战机攻击是削弱敌舰队的有效方法。"
 base_strike:0 "基地打击"
 base_strike_desc:0 "对敌港口的打击将瘫痪敌方重建舰队的能力。这让我方能以纯粹的数量优势统治海洋。\n\n"
 carrier_primacy:0 "航母优先"
 carrier_primacy_desc:0 "现代战机比起普通舰炮有更大射程与精确度。把航母整合到舰队中便可利用空中武力统治海洋。"
 carrier_task_forces:0 "航母特遣舰队"
 carrier_task_forces_desc:0 "用航母与轻巡洋舰组成特遣舰队以保证敌方无法进行奇袭。"
 massed_strikes:0 "大规模打击"
 massed_strikes_desc:0 "训练飞行员执行航母任务以使满载飞机的航母也能顺利运作再以机群淹没敌舰，还能大幅提高舰载机的海战效率。一艘航母需要像良好润滑的机器一样运转，让每个船员都各司其职。"
 carrier_battlegroups:0 "航母战斗群"
 carrier_battlegroups_desc:0 "航母能在舰炮射程外打击敌方并提供空中的侦查眼让我方不至于遭偷袭。航母集群将是股不可忽视的力量。"
 escort_patrols:0 "护航航空母舰"
 escort_patrols_desc:0 "提高侦测能力使我方运输护航对潜艇更致命。无处匿踪的潜艇构成不了真正的威胁。"

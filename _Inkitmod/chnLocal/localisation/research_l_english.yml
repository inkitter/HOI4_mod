 amphibious_mechanized_infantry:0 "两栖牵引机"
 amphibious_mechanized_infantry_desc:0 "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_infantry_2:0 "改进型两栖突击车"
 amphibious_mechanized_infantry_2_desc:0 "这些两栖履带登陆车相对于其基础版本有许多改进，例如车尾的装载坡道，让部队在海滩上更容易卸载。"
 amphibious_tank:0 "两栖坦克"
 amphibious_tank_desc:0 "两栖坦克被设计以在抢滩登陆战当中为海军陆战队提供装甲火力支援。"
 amphibious_tank_2:0 "改进型两栖坦克"

 NAVAL_TITLE_MINES:0 "水雷战"
 basic_naval_mines:0 "触发式水雷"
 basic_naval_mines_desc:0 "一个原理简单的漂浮的炸弹，被锚定在海底，当有船只接触水雷时就会爆炸。"
 improved_naval_mines:0 "磁性水雷"
 improved_naval_mines_desc:0 "这个装有复杂引信的水雷一旦侦测到路过船只造成的磁场变化，就会爆炸。"
 advanced_naval_mines:0 "声学水雷"
 advanced_naval_mines_desc:0 "这种类型的水雷在其接收器探测到附近船舰的各式噪音时将会引爆。"
 modern_naval_mines:0 "压力水雷"
 modern_naval_mines_desc:0 "这种高度先进的水雷能探测到附近船只移动造成的微小水压变化。"
 degaussing:0 "消磁"
 degaussing_desc:0 "通过安装大功率的电磁线圈，可以大大减少船只的磁性特征，使其较不易遭受磁性水雷的攻击。"
 submarine_mine_laying:0 "布雷潜艇"
 submarine_mine_laying_desc:0 "通过安装特殊设备来装载并部署水雷，一艘专门设计的潜艇可以在水下，并在大多数情况下未被发现的时候部署水雷。"
 improved_submarine_mine_laying:0 "鱼雷管布雷"
 improved_submarine_mine_laying_desc:0 "重新设计水雷来使它们可以被安置在鱼雷管中，并允许任何型号的潜艇拥有布雷能力，尽管这会减少潜艇所能携带的鱼雷数量。"
 airdrop_mines:0 "空中布雷"
 airdrop_mines_desc:0 "通过将小型降落伞装在水雷上，飞行员可以安全地从飞机上丢下它们，这可以快速而有效地创造一块海中雷区。"
 airsweep_mines:0 "空中扫雷"
 airsweep_mines_desc:0 "飞机可以配备特殊设备，以侦测并安全地从空中引爆水雷。"

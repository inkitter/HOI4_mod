 wtt_border_conflict_won_attacker.1.t:0 "在[their_state.GetName]获胜"
 wtt_border_conflict_won_attacker.1.desc:0 "在[our_state.GetName]与[their_state.GetName]边境上发生的冲突以我们完胜[their_country.GetLeader]的军队的结局告终。[their_country.GetAdjective]的军队被击退，而我们则占领了争议地区。"
 wtt_border_conflict_won_attacker.1.a:0 "我们展示了自己的实力！"
 wtt_border_conflict_won_defender.1.t:0 "在[their_state.GetName]获胜"
 wtt_border_conflict_won_defender.1.desc:0 "在[our_state.GetName]与[their_state.GetName]边境上发生的冲突以我们完胜[their_country.GetLeader]的军队的结局告终。[their_country.GetAdjective]的军队被击退，而我们则占领了争议地区。"
 wtt_border_conflict_won_defender.1.a:0 "我们展示了自己的实力！"
 wtt_border_conflict_lost_attacker.1.t:0 "在[our_state.GetName]失利"
 wtt_border_conflict_lost_attacker.1.desc:0 "[their_country.GetLeader]麾下的军队已经成功地将我们赶出了[our_state.GetName]与[their_state.GetName]之间的争议地区。我们部队已经井然有序地撤退了，并在进行重整以备未来的战斗。"
 wtt_border_conflict_lost_attacker.1.a:0 "我们必须尽快反击！"
 wtt_border_conflict_lost_defender.1.t:0 "在[our_state.GetName]失利"
 wtt_border_conflict_lost_defender.1.desc:0 "[their_country.GetLeader]麾下的军队已经成功地将我们赶出了[our_state.GetName]与[their_state.GetName]之间的争议地区。我们部队已经井然有序地撤退了，并在进行重整以备未来的战斗。"
 wtt_border_conflict_lost_defender.1.a:0 "我们必须尽快反击！"
 wtt_border_conflict_canceled_attacker.1.t:0 "在[their_state.GetName]陷入僵局"
 wtt_border_conflict_canceled_attacker.1.desc:0 "由于双方都无法击退对方，[our_state.GetName]和[their_state.GetName]地区的战斗陷入了僵持。双方都未能取得任何较大的进展。情报人员汇报，[their_country.GetAdjective]的士兵在对方阵地挖掘工事，看起来相比于进攻，他们更想守住现有的防线。"
 wtt_border_conflict_canceled_attacker.1.a:0 "我们会回来的。"
 wtt_border_conflict_canceled_defender.1.t:0 "在[their_state.GetName]陷入僵局"
 wtt_border_conflict_canceled_defender.1.desc:0 "由于双方都无法击退对方，[our_state.GetName]和[their_state.GetName]地区的战斗陷入了僵持。双方都未能取得任何较大的进展。情报人员汇报，[their_country.GetAdjective]的士兵在对方阵地挖掘工事，看起来相比于进攻，他们更想守住现有的防线。"
 wtt_border_conflict_canceled_defender.1.a:0 "我们会回来的。"
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap]威胁着我们的边疆"
 wtt_border_incident_defender_warning.1.desc:0 "昨日早间，[their_country.GetAdjective]的士兵被发现越过[attacker_state.GetName]边境侵入[defender_state.GetName]。而在晚上，更多的[their_country.GetAdjective]军队开进了这个地区并且在我们的固有领土内设置防线。\n\n随后，[their_country.GetLeader]麾下的军队与我们在整条边境线上发生了一系列的肢体和交火。\n\n至此，情势已经十分明显，[their_country.GetAdjective]的军队将会在此固守。我们必须尽快组织军队以阻止他们的侵略。"
 wtt_border_incident_defender_warning.1.a:0 "动员所有可用的军队！"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap]正在做战争动员"
 wtt_border_conflict_escalate_to_war.1.desc:0 "情报人员汇报，[From.GetAdjective]的军队正在[their_state.GetName]集结，以期进行更大规模的军事行动来侵入[our_state.GetName]。由[From.GetLeader]调集的物资判断，这场冲突已将不再局限于争议边界。\n\n一场全面战争即将来袭。"
 wtt_border_conflict_escalate_to_war.1.a:0 "我们必须做好直面他们的准备！"

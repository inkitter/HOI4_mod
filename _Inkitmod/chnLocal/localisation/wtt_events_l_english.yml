 wtt_news.53.t:0 "统一斯堪的纳维亚"
 wtt_news.53.desc:0 "通过军事力量，[From.GetOldName]统合了整个斯堪的纳维亚。为了集结民众，政府进行了一系列泛民族主义宣传。\n\n有副作用的是，斯堪的纳维亚统一在历史上多次发生，而如今行为只是像是历史的复演。[From.GetOldAdjective]政府迫切的希望跳出这个思维定式，并官方声称'重建卡尔玛联盟'，而国家则更名为'[From.GetNameDef]'。"
 wtt_news.53.a:0 "斯堪的纳维亚人辉煌的一天！"
 wtt_news.53.b:0 "斯堪的纳维亚团结在一起。"
 wtt_news.53.c:0 "这不会长久!"
 wtt_news.54.t:0 "统一北欧"
 wtt_news.54.desc:0 "在征服了所有北欧国家后，[From.GetOldAdjective]政府加强了新征服领土的整合速度。因此，需要用一系列泛民族宣传来集结民众。\n\n[From.GetOldAdjective]正式声称"北欧国家相互如姊妹。没有比他们统一更自然了，而他们的民众将彼此如一的共存。" 而统一民众的方式就是宣称"真北欧体"，将国家重命名为'[From.GetNameDef]'。"
 wtt_news.54.a:0 "统一的北方人将更强大!"
 wtt_news.54.b:0 "北方的强大将会使他们邻居的担忧。"
 wtt_news.55.t:0 "[From.GetNameDef]重生"
 wtt_news.55.desc:0 "在夺回原属大哥伦比亚的土地后，[From.GetOldAdjective]政府加强了新征服领土的整合速度。因此，需要用一系列泛民族宣传来集结民众。\n\n[From.GetOldAdjective]官员一再表示他们相信所有的北南美洲应该看到他们共同的历史并将这种亲缘关系作为统一国家的基础。现在，[From.GetOldAdjective]政府进一步推进了“玻利瓦尔的遗产复兴”，将该国重新命名为'[From.GetNameDef]'。"
 wtt_news.55.a:1 "统一拉美的愿望要实现!"
 wtt_news.55.b:0 "新的美洲霸权诞生?"
 wtt_news.56.t:0 "[From.GetNameDef]重生"
 wtt_news.56.desc:0 "在获得了所有奥匈帝国的土地之后，[From.GetOldAdjective]政府作为最后的继承代表，开始重新整合这些领土。政府大肆宣传，颂扬"帝国的光荣岁月"来拉拢民众为国家区域改革，并重返帝国规范。\n\n作为其中的一部分，[From.GetOldAdjective]政府宣布重新恢复[From.GetNameDef]，并将国家正式更名。"
 wtt_news.56.a:0 "不离不弃!"
 wtt_news.56.b:0 "双元帝国重新崛起。"
 wtt_news.57.t:0 "[From.GetNameDef]重生"
 wtt_news.57.desc:0 "[From.GetOldAdjective]政府依靠历史来宣传民众，波兰和立陶宛原来为一个国家。 '历史专家' 反复向民众灌输玻璃邦联联合抵抗外敌。这种尝试似乎转移了民众的愤怒，并让他们开始向往旧的光辉岁月。\n\n今天，[From.GetOldAdjective]政府进一步宣传恢复联邦，并将国家重命名为'[From.GetNameDef]'。"
 wtt_news.57.a:0 "神与我们同在，我们所向无敌"
 wtt_news.57.b:0 "这次他们能活过瓜分了吗?"
 wtt_news.58.t:0 "低地重新统一"
 wtt_news.58.desc:0 "随着[From.GetOldAdjective]征服其他的低地国家，他们政府也在对自己的行为进行辩护。 他们现在声称是荷兰联合王国的合法接班人，并且否认1839年的“伦敦条约”，声称当时它被外部势力强加给他们的政府。所以，[From.GetOldNameDef]只是重新取回他们原本的合法领土。\n\n经过他们的辩护，[From.GetOldAdjective]政府将国家重命名为'[From.GetNameDef]'，并进行大规模的宣传，利用当前的全球危机作为外部威胁来统一民众。"
 wtt_news.58.a:0 "就像1815年计划的那样，重新统一"
 wtt_news.58.b:0 "是... 不过就像是内部事务一样..."
 wtt_news.59.t:0 "[From.GetNameDef]重生"
 wtt_news.59.desc:0 "随着[From.GetOldAdjective]征服其他中美洲国家，他们政府也在对自己的行为在国际上进行辩护。考虑到自己是中美洲联邦共和国的合法继承者，它已经将那些在1830年代末脱离为非法分裂主义政府的国家纳入旗下，并一直将最近的征服称为他们对这些领土“重申控制”的合理尝试。\n\n经过他们的辩护，[From.GetOldAdjective]政府将国家重命名为'[From.GetNameDef]'，并且以此进行一大波宣传，并利用当前的全球危机作为外部威胁拉拢统一民众。"
 wtt_news.59.a:0 "一个迈入世界舞台的必要一步。"
 wtt_news.59.b:0 "另一个美利坚合众国崛起。"
 wtt_news.60.t:0 "统一波罗的海"
 wtt_news.60.desc:0 "随着所有属于波罗的海国家的土地的征服，[From.GetOldAdjective]政府政府现在开始加大对新征服地区的整合力度。因此，为团结国家的民众，政府开始大规模提高泛民族主义宣传。\n\nA [From.GetOldAdjective]官方宣称"波罗的海国家一直血浓于水，而他们彼此应当在有外部危难时统一在一起。只有这样，我们人民才能独立和自由。" 他们因此宣称"真波罗的海体"，并将国家重命名为'[From.GetNameDef]'。"
 wtt_news.60.a:0 "这我们生存很必要。"
 wtt_news.60.b:0 "但是新的国家足够强吗?"
 wtt_news.61.t:0 "[From.GetNameDef]重生"
 wtt_news.61.desc:0 "在拿回所有奥斯曼丢掉的领土后，[From.GetOldAdjective]政府,奥斯曼帝国的继任者开始整合这些领土。政府开始宣传同盟国在大战中肢解自己，并以"帝国的光荣岁月"拉拢民众进行全国改革并重返帝国规范。\n\n而其中的一部分就是，[From.GetOldAdjective]政府宣布恢复[From.GetNameDef]，并将国家正式更名。"
 wtt_news.61.a:0 "我们最终打回到肢解前的形态了!"
 wtt_news.61.b:0 "永恒帝国又崛起了"
 wtt_news.62.t:0 "欧洲统一"
 wtt_news.62.desc:0 "欧洲大陆的主要势力已经拜倒在[From.GetOldNameDef]之下，而统一欧洲变得第一次可行。被政府雇佣的一票'专家'，在各种鼓吹现在的形势是唯一能"避免欧洲今后冲突"。\n\n为了进一步体现"一个有欧洲所有国家的集合"，政府对于国家进行相当大的改革，其中之一便是更名为'[From.GetNameDef]'，这样"所有欧洲人都会接受"。"
 wtt_news.62.a:0 "这将会是欧洲战争的终结吗?"
 wtt_news.62.b:0 "让我们看看他们能否成功。"
 wtt_news.63.t:0 "[From.GetNameDef]崛起"
 wtt_news.63.desc:0 "随着[From.GetOldAdjective]国家成长,政府努力试图创造历史连续性，团结民众。大津巴布韦帝国的成就被强烈的浪漫化，并影响了公众舆论。\n\n今天，[From.GetOldAdjective]政府更进一步将国家命名为'[From.GetNameDef]'，主要城市的群众欢欣鼓舞。"
 wtt_news.63.a:0 "一个非洲人的非洲!"
 wtt_news.63.b:0 "这将会是非洲殖民的终结吗?"
 wtt_news.64.t:0 "[From.GetNameDef]崛起"
 wtt_news.64.desc:0 "[From.GetOldAdjective]部队无法被阻挡，而一个想法一出现多年 - 建立新的罗马帝国 - 现已近在咫尺。 能够反抗的欧洲国家已被消灭，让意大利人可以为所欲为。\n\n而现在所有征服的土地已被说成"恢复罗马领土"，意大利政府现在罗马帝国重生，并将国家更名为'[From.GetNameDef]'。"
 wtt_news.64.a:0 "罗马无敌!"
 wtt_news.64.b:0 "他们不会当真吧!"
 wtt_news.65.t:0 "[From.GetNameDef]崛起"
 wtt_news.65.desc:0 "随着[From.GetOldAdjective]步伐，现在的成就足以写进波斯史。著名公众人物已经可以和赛勒斯大帝比较，民族主义骄傲已经[From.GetOldAdjective]社会里膨胀。\n\n就在国家获得新的土地时，荣耀也跟随到新的土地，而现在官方已经将国家更名为'[From.GetNameDef]'。"
 wtt_news.65.a:0 "我们的实力将继续增强!"
 wtt_news.65.b:0 "他能给地区带来和平与稳定吗?"
 wtt_news.66.t:0 "[From.GetNameDef]崛起"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap]的军事成功困扰这全球学者，但事实不会说谎。在短短几年内，希腊人完全控制了巴尔干半岛，重新征服了伊斯坦布尔，并击碎了安纳托利亚土耳其有组织的抵抗。看来，五个多世纪的希腊土耳其冲突已经结束。\n\n为了进一步增强民族自豪感，[From.GetOldAdjectiveCap]政府将军事胜利渲染为'拜占庭驱逐土耳其入侵者' 在这个宣传下，新更名的君士坦丁堡举行的奢侈仪式游行，并宣布[From.GetOldNameDef] 将正式更名为'[From.GetNameDef]'。"
 wtt_news.66.a:0 "开始再征服。"
 wtt_news.66.b:0 "一个命运的再次神奇的反转"
 wtt_news.67.t:0 "统一阿拉伯"
 wtt_news.67.desc:0 "随着[From.GetOldAdjective]铁蹄踏遍阿拉伯世界，政府在区域里进行一系列泛阿拉伯民族主义运动。由于通过军事手段彻底清除顽固的外国政府已经“解决”了国际分歧，阿拉伯统一似乎已经很容易达到，而[From.GetOldAdjective]政府已经表明它愿意追求这一目标。\n\n不管是'随波逐流'被民众怂恿，或只是想整合地区，[From.GetOldAdjective]正式宣布将国家重命名为'[From.GetNameDef]'。"
 wtt_news.67.a:0 "萨迪的梦想实现了。"
 wtt_news.67.b:0 "这会给地区带来和平吗?"
 wtt_news.68.t:0 "[From.GetNameDef]崛起"
 wtt_news.68.desc:0 "随着[From.GetOldAdjective]国家持续增长，政府尝试建立一个历史纽带来团结民众。将满者伯夷帝国被强烈的史诗化来影响民众观念。\n\n今天[From.GetOldAdjective]将国家更名为'[From.GetNameDef]'已致敬原来历史上的帝国，希望区域的民众对此接受。"
 wtt_news.68.a:0 "这将是亚洲殖民的终结!"
 wtt_news.68.b:0 "他们抓住了自己的命运."
 wtt_news.69.t:0 "[From.GetNameDef]重生"
 wtt_news.69.desc:0 "[From.GetOldAdjective]国家在增长，并打算重拾拉达那哥欣这个名字。 因为他们的边界已经超出历史上那个王国的最鼎盛时期，而拉达那哥欣王国依旧在留有相当影响力。\n\n今天，[From.GetOldAdjective]政府更近一步正式宣布将国家重命名为'[From.GetNameDef]'并集成其历史的合法性。"
 wtt_news.69.a:0 "我们重拾我们的霸权。"
 wtt_news.69.b:0 "那些殖民国家要完?"
 wtt_news.70.t:0 "[From.GetNameDef]重生"
 wtt_news.70.desc:0 "在维多利亚女皇的领导下，[From.GetOldNameDef]极大地扩张了自己的领土，甚至超过了原先的神圣罗马帝国。大陆上的所有敌人被[From.GetOldAdjective]战争机器打倒在地，让她的政治路上没有阻拦。\n\n现在，女皇下旨就现在局势，国家将是神圣罗马帝国的精神继承，而国家将正式重命名，也使她达成了几个世纪里历代皇帝希望达到的地区政治重新统一。"
 wtt_news.70.a:0 "朱庇特选中的雄鹰征服一切!"
 wtt_news.70.b:0 "她的荣耀和光辉令人瞩目!"

 

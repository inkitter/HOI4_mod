 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader]寻求支持"
 wtt_warlord_vs_prc.1.desc:0 "一个[warlord.GetLeader]的特使到莫斯科来对党内部的权利争夺发声。他们指出[communist_china.GetLeader]没有共产主义的远大志向，并且他其实有严重的落后思想，很有可能在这个关键时间背叛革命。\n\n[warlord.GetLeader]要求让我们支持他，并承诺宣布永远忠诚于共产理想和[SOV.GetLeader]。"
 wtt_warlord_vs_prc.1.a:0 "一个忠诚的附庸很有用。"
 wtt_warlord_vs_prc.1.a_tooltip:0 "这会导致与§H[communist_china.GetNameDef]§!开战，如果被其拒绝。\n"
 wtt_warlord_vs_prc.1.b:0 "我们不需要这些机会主义者。"
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "来自[soviet.GetLeader]的消息"
 wtt_warlord_vs_prc.2.desc:0 "[SOV.GetAdjective]政府代表来通知我们，[SOV.GetLeader]怀疑[communist_china.GetLeader]对马克思主义理论的理解。在这个中国的阶级斗争最激烈的阶段，我们对马克思列宁主义的理解不能和苏联有分歧。显然莫斯科方面认为[warlord.GetLeader]对在中国建设共产主义的理解更深刻。就莫斯科方面而言，接受[warlord.GetLeader]作为党是的新主席能引导党走上正确的道路，否则将招致[SOV.GetLeader]的不悦。"
 wtt_warlord_vs_prc.2.a:0 "派[communist_china.GetLeader]去莫斯科谈判。"
 wtt_warlord_vs_prc.2.b:0 "我们绝不屈服于叛徒!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader]拒绝"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader]不接受我们的效忠。[SOV.GetAdjective]政府仍然支持[communist_china.GetLeader]作为中国共产党的主席。"
 wtt_warlord_vs_prc.3.a:0 "那就这样吧。"
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap]服从"
 wtt_warlord_vs_prc.4.desc:0 "显然[communist_china.GetLeader]无法说服[SOV.GetLeader]改变决议。对于争斗的失利，[communist_china.GetLeader]公开的表示自己的理论错误并表示和我们一起工作直至革命胜利。"
 wtt_warlord_vs_prc.4.a:0 "好。"
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "加入或者死"
 wtt_warlord_vs_prc.10.desc:0 "在放弃权利和苏联威吓下，[communist_china.GetLeader]选择了后者。不幸的是[SOV.GetLeader]不是在威吓而是实际作出敌对行动。鉴于我们的危险处境，和持续受到双方的压力，苏联提议我们驱逐这个叛徒。\n\n如果拒绝将会视为和[communist_china.GetLeader]一伙。"
 wtt_warlord_vs_prc.10.a:0 "不值得为[communist_china.GetLeader]死"
 wtt_warlord_vs_prc.10.b:0 "党将不党。"
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader]寻求我们的支持"
 wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader]发送了一条消息，要我们提交之前协议的经济支援。"
 wtt_warlord_vs_prc.21.a:0 "这就是代价。"
 wtt_warlord_vs_prc.21.b:0 "这是抢劫!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap]接受"
 wtt_warlord_vs_prc.22.desc:0 "尽管[From.GetLeader]一如既往提出了抗议，他仍按协议的给出我们提出的款项。"
 wtt_warlord_vs_prc.22.a:0 "他们应当期待我们不继续抬高要求。"
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap]拒绝"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader]对于我们的额外要求拒绝，声称他的国家不会支付这种荒谬的款项。"
 wtt_warlord_vs_prc.23.a:0 "他做过许诺，那我们就会拿到所承诺给我们的部分!"
 wtt_warlord_vs_prc.23.b:0 "这次就算了。"
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader]要求进一步合作"
 wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader]发送一条消息称，革命很容易被反革命颠覆。他的代表将继续观察我们国家指导我们获得阶级斗争的胜利。\n\n任何偏离他的建议将会被视为反动主义掌权，而他则会作出必要的行动。"
 wtt_warlord_vs_prc.31.a:0 "这将会是我们一个不错的学习机会。"
 wtt_warlord_vs_prc.31.b:0 "我们不需要别人指点我们怎么做。"
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap]接受"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader]欢迎我们的特别代表并让其担当他个人的顾问。现在我们很好的掌握他们内部及外部的政治事务了。"
 wtt_warlord_vs_prc.32.a:0 "他看出了原因。"
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap]拒绝"
 wtt_warlord_vs_prc.33.desc:0 "虽然接受了这项建议，但是[From.GetLeader]很有礼貌却坚决地拒绝了我们被允许更直接地影响他们的政策的要求。似乎我们对实际情况是“不熟悉”的，应该把马克思主义学说的实践交给当地专家。"
 wtt_warlord_vs_prc.33.a:0 "或许我们需要更强有力地一再重复我们的话。"
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap]拒绝对此负责"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader]忽视了越来越强烈的要求以至于转移了我们之前预先约定的款项。即使要求他到莫斯科来解释一下也没有得到答复。"
 wtt_warlord_vs_prc.34.a:0 "所以他想测试我们？"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]的联盟"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap]要求中国共产党人加入阵营人民阵线，以在同一旗帜下对抗国民党人，反动派和外国侵略者。"
 wtt_warlord_vs_prc.35.a:0 "现在人民就是英雄了！"
 wtt_warlord_vs_prc.35.b:0 "这违背了[Root.GetAdjective]的利益。"
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader]拒绝联盟"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap]拒绝了明显有利的与人民阵线联合起来以对抗国民党人，反动派和外国侵略者的道路，反而声明与我们的联盟将会'违背[From.GetAdjective]的利益。'"
 wtt_warlord_vs_prc.36.a:0 "我们将不得不孤军奋战。"
 wtt_warlord_vs_prc.36.b:0 "我们完全可以解散统一战线。"
 wtt_manchukou.1.t:0 "[From.GetNameDefCap]要求臣服"
 wtt_manchukou.1.desc:0 "看起来[From.GetLeader]最终已经决定将他的权威传播到中国的广大地区。来自[From.GetAdjective]政府的代表已经抵达，要求我们向中国的真命天子，皇帝[From.GetLeader]俯首称臣。他补充到，拒绝这么做的话将被视为犯下最高级别的叛国罪。"
 wtt_manchukou.1.a:0 "无论如何这整个民国之事永远无法运转了。"
 wtt_manchukou.1.b:0 "让他试试吧。"
 wtt_manchukou.2.t:0 "[From.GetLeader]同意了"
 wtt_manchukou.2.desc:0 "[From.GetLeader]已经以个人的名义送回信使，承诺绝对服从并欢迎[MAN.GetLeader]成为中国的真正领袖。"
 wtt_manchukou.2.a:0 "他清楚他应处的位置。"
 wtt_manchukou.3.t:0 "[From.GetLeader]拒绝了"
 wtt_manchukou.3.desc:0 "[From.GetLeader]用一连串的侮辱和诅咒答复了我们慷慨的提议，发表了有关我们的皇帝[MAN.GetLeader]的血统和个人素养的极其不准确且无礼的声明。"
 wtt_manchukou.3.a:0 "我们来教教他们什么叫礼仪。"
 wtt_manchukou.11.t:0 "五年计划"
 wtt_manchukou.11.desc:0 "新的五年计划详细说明了我们的政府在未来几年中希望的经济增长是如何缓慢实现的。不同部门之间对于主要重点应该在哪仍然存在显著的分歧。\n\n虽然在重工业的扩张应该作为目标上达成了共识，但新的工厂应该生产什么一直在被讨论。\n\n必须做出决定来打破僵局了。"
 wtt_manchukou.11.a:0 "建立我们的航空工业"
 wtt_manchukou.11.b:0 "投资汽车制造业"
 wtt_manchukou.11.c:0 "工业化总体规划"
 wtt_manchukou_bandit_sabotage.21.t:0 "军用工厂被破坏"
 wtt_manchukou_bandit_sabotage.21.desc:0 "来自我们[state.GetName]的一家工厂报告说，昨晚发生了一场大火。当地的消防员仍在救火，但他们有信心在今天结束前控制住火势。火灾对工厂的损坏似乎很严重，因为它可能发生于易燃化学品的储存区。\n\n军事情报部门已经展开了彻底的调查以查明在采取了最严格的安全措施下火灾是如何发生的。第一条线索表明很有可能是纵火。"
 wtt_manchukou_bandit_sabotage.21.a:0 "这些恐怖分子必须被捉拿归案！"
 wtt_manchukou_bandit_sabotage.22.t:0 "民用工厂被破坏"
 wtt_manchukou_bandit_sabotage.23.t:0 "桥梁被炸"
 wtt_manchukou_bandit_sabotage.23.desc:0 "昨晚的某个时候，位于[state.GetName]的一架大型铁路桥在一列经过的军火列车的重压下坍塌了。弹药的二次爆炸使得救援和回收变得困难。列车机组人员下落不明，估计已经死亡。\n\n军事情报部门派遣了一个小组，一旦安全就立刻调查该地点，以查明一座坚固的桥梁如何在没有任何预警信号的情况下坍塌。\n\n当地目击者报告说坍塌的前一天他们在桥下的山谷里看见了一小群人。这些人的行踪目前不得而知。"
 generic.11.t:0 "内战结束"
 generic.11.d:0 "撕裂我们国家的战争终于结束了。现在我们可以开始团结人民和修复创伤的任务了。"
 generic.11.a:0 "携手共进，为更美好的未来而奋斗！"
 generic.12.t:0 "[From.GetAdjective]尝试破坏苏伊士"
 generic.12.d:0 "军事情报表明[From.GetAdjective]打算用大规模爆破和阻塞船来破坏苏伊士运河。如果想要阻止他们的话，我们已经没有多少时间了。"
 generic.12.a:0 "我们不能允许他们这样做！"
 generic.13.t:0 "[From.GetAdjective]尝试破坏巴拿马"
 generic.13.d:0 "军事情报表明[From.GetAdjective]打算用大规模爆破和阻塞船来破坏巴拿马运河。如果想要阻止他们的话，我们已经没有多少时间了。"
 generic.14.t:0 "[From.GetName]提出了外交抗议"
 generic.14.d:0 "[From.GetAdjective]的特使就我们的人员在那些当前与他们有军事冲突的国家的存在向我国政府提出了强烈的外交抗议。他们要求立刻撤销我们的军事任务。"
 generic.14.a:0 "这是一个合理的请求。"
 generic.14.b:0 "我们的人员将被派到我们需要的地方。"
 attache_political_power_tt:1 "由于我们的相对实力和与他们的§Y关系§! 这将会获得以下效果:\n"
 attache_fascism_tt:0 "由于§Y法西斯主义§!在我国的支持程度这将会获得以下效果:\n"
 attache_communism_tt:0 "由于§Y共产主义§!在我国的支持程度这将会获得以下效果:\n"
 attache_democratic_tt:0 "由于§Y民主主义§!在我国的支持程度这将会获得以下效果:\n"
 attache_neutrality_tt:0 "由于§Y中立§!在我国的支持程度这将会获得以下效果:\n"
 generic.15.t:0 "[From.GetName]召回人员"
 generic.15.d:0 "为了应对我们的要求，[From.GetNameDef]已经撤销了他们对我们的敌人的军事任务。"
 generic.16.t:0 "[From.GetName]保留人员"
 generic.16.d:0 "尽管我们有所要求，[From.GetNameDef]拒绝撤销对我们的敌人的军事任务，并表示"我们无权干涉[From.GetAdjective]的内政"。"
 generic.16.a:0 "我们等着瞧吧。"
 canals_tt:0 "下个月内夺取运河两岸的控制权以阻止敌人的计划。"
 generic.17.t:0 "[From.GetName]病倒了"
 generic.17.d:0 "在[From.GetHerHis]服务于[From.From.GetNameDef]时，似乎[From.GetRank][From.GetName]过于逼迫[From.GetHerselfHimself]了。由于作战区域的恶劣气候，[From.GetRank]如今已经病倒，可能需要一些时间恢复健康。在[From.GetSheHe]康复之前，[From.GetSheHe]的表现将不会达到[From.GetHerHis]平时水平。"
 generic.18.t:0 "[From.GetName]病倒了"
 generic.18.d:0 "为了使这场战斗取得圆满成功，似乎[From.GetRank][From.GetName]在带领[From.GetHerHis]部下的时候使[From.GetHerselfHimself]冒了太多的风险。[From.GetSheHeCap]已经负伤，可能需要一些时间来完全愈合，在此之前[From.GetRank]的表现将不会达到[From.GetHerHis]平时水平。"
 japan_border_conflict.1.t:0 "日本人在我们的边界挑衅"
 japan_border_conflict.1.desc:0 "作为维护我们与[JAP.GetNameDef]边界的分界线的一部分，一个工作小组被派去检查哈桑湖附近的界标。在接近边界的时候，工作小组遭到了当地的一个日本前哨站的攻击。\n\n我们已经提出了正式的外交抗议，但日本大使坚持认为工作小组是被派来移动界标以便我们宣称更多领土的。\n\n日本人像我们保证他们将尊重边界但不会允许任何对当前分界线的"篡改" 并将在我们试图这样做时回应以武力。\n\n 这实际上意味着我们再也不能在这片区域内我们的领土上自由地行动了。"
 japan_border_conflict.1.a:0 "难以接受。"
 japan_border_conflict.2.t:0 "日本人在哈桑湖的胜利"
 japan_border_conflict.2.desc:0 "在[SOV.GetAdjective]与日本军队在哈桑湖周边地区发生冲突后，[SOV.GetAdjective]军队据说已经完全撤退了。日本部队已经占领了该地区的一些战略山头并开始巩固阵地。\n\n在战斗中，日本人缴获了一些[SOV.GetAdjective]坦克，这些坦克已经被运往东京进行评估。"
 japan_border_conflict.2.a:0 "我们已经光荣地解决了这个问题。"
 japan_border_conflict.2.b:0 "我们必须准备一个适当的回应。"
 japan_border_conflict.3.t:0 "日本人在哈桑湖的失败"
 japan_border_conflict.3.desc:0 "在[SOV.GetAdjective]与日本军队在哈桑湖周边地区发生冲突后，日本驻莫斯科大使要求停火。\n\n日本人在对[SOV.GetAdjective]阵地的几次攻击中伤亡惨重，这引起了日本军方对其部队战斗力的担忧。"
 japan_border_conflict.3.a:0 "虽败犹荣总比根本不尝试要好。"
 japan_border_conflict.3.b:0 "我们的部队表现得很好。"
 japan_border_conflict.4.t:0 "在哈桑湖的僵局"
 japan_border_conflict.4.desc:0 "日本和[SOV.GetAdjective]军队围绕哈桑湖的战斗在双方从争议地区撤出以重新整编和补给后平息了下来。认识到进一步攻击的徒劳后，日本军方要求停火和以谈判解决边界问题。"
 japan_border_conflict.4.a:0 "我们获得了宝贵的经验。"
 japan_border_conflict.5.t:0 "在哈桑湖冲突升级"
 japan_border_conflict.5.desc:0 "日本与[SOV.GetAdjective]军队围绕哈桑湖的战斗仍在继续。为了打破僵局，其他地区的日本军队也开始与[SOV.GetAdjective]军队在这一区域交战。情报表明日本人可能很快就会用从帝国其他地方调来的新部队增援进攻。"
 japan_border_conflict.5.a:0 "我们必须守住防线。"
 JAP_kalkin_gol:0 "苏联人经受住了考验"
 wtt_prc.30.t:0 "挑衅成功"
 wtt_prc.30.desc:0 "伴着夜幕的掩护，我们在[JAP.GetManchuriaPuppet]的同志已经破坏了一座日本工厂。由于帝国主义者宣布整个地区都为禁区，关于造成的伤害的细节很少。\n\n这一事实本身就告诉我们，我们已经打击成功了。此事是否会促使日本人采取行动还有待观察。"
 wtt_prc.30.a:0 "我们捅了马蜂窝。"
 wtt_prc.31.desc:0 "伴着夜幕的掩护，我们在[JAP.GetManchuriaPuppet]的同志已经成功地破坏了一座重要的桥梁。这支小型突击队报告称这座桥已被彻底摧毁，还在倒塌的时候带走了一列军火列车。\n\n\t他们已经确保得到当地人的注意，明确表示这是蓄意破坏。此事是否会促使日本人采取行动还有待观察。"
 wtt_prc.32.desc:0 "我们已经成功地在[JAP.GetManchuriaPuppet]伏击并消灭了一支日本巡逻队。他们的尸体被留在现场以确保帝国主义者得到正确的信息。\n\n时间将会证明他们是否认为这一行动足以引发一场战争。"

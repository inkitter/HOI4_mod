l_english:
 generic.8.t:0 "原子之主"
 generic.8.d:0 "我们使用了世界上第一个核武器，现在，我们就是军备竞赛中的领先者了。种种的努力都取得了成果，当今世界将会不得不敬畏我们的力量。或许有一天他们会赶上我们，但是我们绝对不会让他们超过我们。"
 generic.8.a:0 "让我们的敌人灰飞烟灭！"
 generic.9.t:0 "落于下风"
 generic.9.d:0 "有其他国家使用了世界上第一个核武器，而成为军备竞赛中的领先者。尽管我们作出了种种努力，但我们现在失去了防御和报复打击的能力，落于下风。在他们可以带来更多的毁灭之前，我们必须加紧脚步，缩小与他们的差距。"
 generic.9.a:0 "我们必须全力投入这个项目。"
 generic.10.t:0 "强力盟友"
 generic.10.d:0 "我们的盟友已经使用了世界第一个核武器，我们的同盟由此成为了军备竞赛中的领先者。尽管我们落于下风，但是掌握这个武器的是我们的盟友。假如我们的敌人也掌握了原子的力量，我们也会有打击报复的能力。"
 generic.10.a:0 "一个可以接受的结果。"
 wtt_denmark.1.t:0 "冰岛独立"
 wtt_denmark.1.d:0 "遭到入侵后与冰岛的联系断绝了，现在冰岛议会直接掌控了他们国家的外交事务。这被认为是军事占领结束之前的临时手段。"
 wtt_denmark.1.a:0 "祝他们好运。"
 news.331.t:0 "冰岛掌控外交事务"
 news.331.desc:0 "在丹麦沦陷后，它的联统国家冰岛就掌握了他们自己的外交事务。如此，他们便从根本上成为了一个完全独立的国家。尽管其母国丹麦遭受了侵略，新获选的冰岛临时总督仍然在当前的冲突中宣布中立。"
 news.331.a:0 "保持中立并没有保护丹麦。"
 wtt_britain.24.t:0 "麦克唐纳提案"
 wtt_britain.24.d:0 "当前的战争给英国的航运造成了极大的压力。为了扩大自己对航路的保护规模，这位东方的邻居已经越来越迫切地想要使用我们的海军和空军基地了。一位英国的使者，马尔科姆·麦克唐纳，提议归还我们北爱尔兰的主权，以换取我们在这场战争中对不列颠的同盟。"
 wtt_britain.24.a:0 "好主意。"
 wtt_britain.24.b:0 "得不偿失。"
 wtt_britain.25.t:0 "英国索要法国舰队"
 wtt_britain.25.d:0 "英国的舰队出现在我们舰队的主要停泊港口前面，我们收到了来自他们的最后通牒：立刻移交我们的海军。如果我们不立刻将我们的船只驶向英国的港口，英国的海军统帅可能就会开火。"
 wtt_britain.25.a:0 "我们别无他选……"
 wtt_britain.25.b:0 "我们绝不会让其他国家带走我们的舰队！"
 wtt_britain.26.t:0 "法国交出舰队"
 wtt_britain.26.d:0 "法国人聪明地将他们的舰队开到了我们的港口。我们已经完全控制了法国海军。"
 wtt_britain.26.a:0 "至少德国人是得不到她们了。"
 wtt_britain.27.t:0 "法国人拒绝了最后通牒"
 wtt_britain.27.d:0 "法国人拒绝服从我们的要求。我们现在要么就得退下，要么就得背叛我们曾经的盟友了。"
 wtt_britain.27.a:0 "我们绝不允许法国舰队为德国的利益奔走！"
 wtt_britain.27.b:0 "真不是滋味。我们只能撤离了。"
 news.332.t:0 "法国交出舰队"
 news.332.desc:0 "昨日，英国海军将法国海军封锁于他们在位于北非的重要军港中，并向他们递交了一份最后通牒，要求他们立刻驶向英国港口并且交出舰队控制权，否则英国舰队就会向他们曾经的盟友开火。在拥有强大火力优势英国人面前，法国接受了通牒。现在他们的舰队已经交由英国控制。"
 news.332.a:0 "明智之举。"
 news.332.b:0 "所幸这一场血腥屠戮得以避免。"
 news.332.c:0 "他们好大的胆子！"
 news.332.d:0 "我们别无他选。"
 news.332.e:0 "他们会在英国人的指挥下继续战斗。"
 news.333.t:0 "英国在凯比尔港发动攻击"
 news.333.desc:0 "昨日，英国海军将法国海军封锁于他们在位于北非的重要军港中，并向他们递交了一份最后通牒，要求他们立刻驶向英国港口并且交出舰队控制权，否则英国舰队就会向他们曾经的盟友开火。法国人拒绝了英国的要求后，双方开始交火。相当一部分法国舰队遭受了非常严重的打击，至少一艘法国战列舰被击沉。"
 news.333.a:0 "我们做了必须做的事情。"
 news.333.b:0 "真是骇人听闻！"
 news.333.c:0 "我们可能低估了他们。"
 news.333.d:0 "我们不会忘记这场背叛！"
 news.333.e:0 "他们证明了自己的决心。"
 wtt_britain.28.t:0 "爱尔兰接受麦克唐纳提案"
 wtt_britain.28.d:0 "爱尔兰政府接受了我们的提案，为了换取北爱尔兰的回归，他们加入了我们的事业。"
 wtt_britain.29.t:0 "爱尔兰拒绝了麦克唐纳提案"
 wtt_britain.29.d:0 "爱尔兰政府拒绝了我们的提案，不愿加入我们为民主事业的斗争中。"
 wtt_britain.29.a:0 "等到德国人来了谁还能帮助他们？"
 wtt_britain.30.t:0 "美国紧急军备送达"
 wtt_britain.30.d:0 "在美国国会防御英国本土委员会的慷慨支持下，美国政府向我们送来了一批带有旧步枪、装备和火炮组件的紧急装备。对我们的军队来说，这批装备的类型太过杂乱，不大可能真的会派上用场。但是这批装备一定会帮助我们为本土防卫驻军快速准备军备。"
 wtt_britain.30.a:0 "多谢他们的协助，我们得以免于入侵！"
 wtt_germany.1.t:0 "国防军军官挑战希特勒"
 wtt_germany.1.d:0 "在让莱茵兰重新军事化的政府行动后，对希特勒统治的潜在不满已经在这场危机中浮出水面了。一批国防军将领集结在德高望重的奥古斯特·冯·马肯森元帅之下，决定实施一系列计划以除掉希特勒，把纳粹党赶出德国。\n\n因为德国高级军官的分裂就是在国外也众人皆知，外国势力也决定不再反对莱茵兰的重新军事化，而是更担忧德国内部的政治动荡。老元帅的势力进展十分迅速，已经建立起了一个自治政府，从来自反对纳粹政府的人们那获得了大量支持。\n\n看起来这场军事政变已经箭在弦上了。"
 wtt_germany.1.a:0 "把这个纳粹渣滓赶出我们的国土！"
 wtt_germany.2.t:0 "德国流亡者加入事业"
 wtt_germany.2.d:0 "在遭受苛刻的压迫、被强制逐出国境后，许多被放逐的德国同胞来到了我们这里。在我们的领导下，我们成功地让这些人组建起数支师团，他们已经准备好对抗我们的敌人了！"
 wtt_germany.3.t:0 "德国取消对威廉二世的流放"
 wtt_germany.3.d:0 "德国邀请威廉二世以德皇的身份回到家乡重新登基。或许这可以帮助德国从最近的动荡中恢复过来，建立和平与稳定。然而，世界的眼光也已聚焦到我们身上，许多人并没有忘记二十年前老皇帝将我们卷入其中的骇人战争。"
 wtt_germany.3.a:0 "我们应该允许他回国领导他的人民。"
 wtt_germany.3.b:0 "我们必须阻止他——我们不想引起另一场世界大战。"
 wtt_germany.4.t:0 "皇帝回到德国"
 wtt_germany.4.d:0 "在民众欣喜若狂的庆祝下，威廉二世返德复位了！在过去的数十年里，荷兰政府为陛下提供了一处避风港，多次拒绝引渡陛下给我们的前敌，我们深深地感激他们。尽管我们的国家在这场内战中伤痕累累，皇帝的回归或许能为我们带回稳定与团结。"
 wtt_germany.4.a:0 "毫无疑问，他一定会贤明地领导我们的国家。"
 wtt_germany.5.t:0 "荷兰拒绝皇帝回国"
 wtt_germany.5.d:0 "尽管假作高尚地为威廉二世提供避难之处这么多年，卑鄙的荷兰人现在竟把皇帝从边界上拦了下来，并把他遣送回他自己的府邸多伦庄园。荷兰人用“担忧危害欧洲大陆的稳定”这样的借口拒绝皇帝返德复位。"
 wtt_germany.5.a:0 "我们这就给他们一些“担忧”瞧瞧！"
 wtt_germany.5.b:1 "或许他们说的在理……我们还有其他人选。"
 wtt_germany.5_tt:0 "老皇帝还是可以辅佐他的儿子进行统治的。\n"
 wtt_germany.6.t:0 "威廉二世获得自由"
 wtt_germany.6.d:0 "在我们的军队清除了多伦庄园周边残存的荷兰军队后，我们找到了毫发无伤的皇帝，用摩托部队护送他回到了德国。数个小时前，威廉二世胜利跨过德荷边境。抵达柏林后，他庄严地接受了作为德意志帝国皇帝的义务。"
 wtt_germany.6.a:0 "已经没有人可以阻止我们了。"
 GER_fascism_civil_war_tt:0 "法西斯支持者发动内战。\n"
 wtt_germany.7.t:0 "对[From.GetName]的极度经济依赖"
 wtt_germany.7.d:0 "我们已经在不知不觉中深深地卷入了[From.GetNameDef]的势力范围内，这使得我们在经济上越来越依赖于我们的这位盟友。今天，德国人最终还是跨出这一步了，他们要求进一步地控制我们的经济，我们无力阻止他们。因此，德国对我国外交事务的控制达到了前所未有的程度。"
 wtt_germany.7.a:0 "我们只得适应这种状况。至少现在是这样。"
 wtt_germany.8.t:0 "德国为君主制分子政变提供帮助"
 wtt_germany.8.d:0 "意大利政府和地下组织内的复辟主义者和反法西斯主义者得到了[From.GetNameDefCap]的支持，并且讨论了刺杀墨索里尼、将维克托·伊曼纽尔三世安置成为国家领袖的计划。德国人向我们保证他们能够完成刺杀任务，我们只需要保证我们有意愿建立一个新政府，以及愿意为未来德国的利益提供军事支持即可。"
 wtt_germany.8.a:0 "我们必须走向一个君主制的未来。"
 wtt_germany.8.b:0 "荒谬！我们绝对不会放弃我们的道路！"
 wtt_germany.9.t:0 "意大利人接受了政变提议"
 wtt_germany.9.d:0 "意大利政府和地下组织内的复辟主义者和反法西斯主义者已经接受了我们的政变提议。他们正在为政权转移做准备，以保证刺杀成功后，国王可以迅速夺取权力。"
 wtt_germany.9.a:0 "可以开始启动计划了。"
 wtt_germany.10.t:0 "意大利人拒绝了政变提议"
 wtt_germany.10.d:0 "意大利政府和地下组织内的复辟主义者和反法西斯主义者毫不客气地告诉我们，他们对我们的政变提议毫无兴趣。他们还威胁道，倘若我们胆敢再提，他们就要向意大利政府揭露我们的计划。"
 wtt_germany.10.a:0 "真是不幸。"
 wtt_germany.11.t:0 "德国人刺杀墨索里尼"
 wtt_germany.11.d:0 "德国人的计划开始实施了，今天墨索里尼在罗马的街道上坐车巡视时被人枪杀。维克托·伊曼纽尔三世已经掌握了国家的政权，保证与[From.GetNameDef]携手共建旧同盟国。"
 wtt_germany.11.a:0 "我们必须感激他们。"
 wtt_germany.12.t:0 "成功刺杀墨索里尼"
 wtt_germany.12.d:0 "我们的计划执行得简直完美无缺。现在维克托·伊曼纽尔三世已经披上领袖的披肩，开始领导他得国家。他实行的第一个政策就是签订意大利进入旧同盟国的协议。"
 wtt_germany.12.a:0 "君主制再次崛起了!"
 wtt_germany.13.t:0 "奥匈帝国的再统一"
 wtt_germany.13.d:0 "在我们的帮助下，[From.GetName]已经开始着手重建奥匈帝国。昨天，相关方之间交换了意见，签署了条约，磨除了两个世纪的分离主义情绪。新成立的政府立刻承诺对我们事业提供军事协助，并成为了旧同盟国的一员。"
 wtt_germany.13.a:0 "我们的老盟友回到了我们身边。"
 wtt_germany.14.t:0 "德国提出独立保障换取领土"
 wtt_germany.14.d:0 "[From.GetNameDefCap]向我们提出一份“对双方都有益”的提议。考虑到当下的政治形势，以及我国东边领土所遭受的威胁，德国人提议，假如我们与苏联开战的话，他们会为我们提供军事协助。作为交换，他们希望我们将他们失去的领土波兹南和但泽归还给他们。"
 wtt_germany.14.a:0 "比起领土，我们更需要他们的军事力量。"
 wtt_germany.14.b:0 "我们永远不会让出哪怕一寸领土！"
 wtt_germany.15.t:0 "波兰接受提议"
 wtt_germany.15.d:0 "波兰人决定接受我们的请求，他们已经开始着手安排移交边界领土。他们把信任放到我们身上，要求我们随时准备应对苏联的入侵……"
 wtt_germany.15.a:0 "我们终于打破了凡尔赛协议的枷锁！"
 wtt_germany.16.t:0 "波兰拒绝提议"
 wtt_germany.16.d:0 "波兰人决定回绝我们的提议。他们义正言辞地、非常清楚地告诉我们，他们是绝对不会愿意交出自己的领土的，即使是要毫无帮助地独自面对敌人。"
 wtt_germany.16.a:0 "我们也决不会撤除我们的宣称！"
 wtt_germany.16.b:0 "或许我们还是得接受这个结果。"
 wtt_germany.17.t:0 "德国共产党人逃往法国"
 wtt_germany.17.d:0 "德国政府严厉打击了共产主义，并且把他们赶出了国境。因此，我们从我们的邻居那儿受到了大量的共产主义意识形态影响……"
 wtt_germany.17.a:0 "只能希望不要太严重地影响国家稳定……"
 wtt_germany.18.t:0 "抓捕纳粹领导人"
 wtt_germany.18.d:1 "终于，我们将国家从敌人手中解放了出来，那些支持我们事业的忠诚公民终于能够回到他们的家乡。国家再度统一，我们终于可以开始漫长而又艰辛的重建。国家的精英团体们也终于可以自由地讨论决定我国的未来：是民主，还是恢复过去的君主制。\n\n我们还剩下一件事需要关心。当内战结束之后，我们的部队成功抓捕了一大批纳粹领导。现在，我们要讨论一下到底将如何对待我国这段令人不齿的历史。"
 wtt_germany.18.a:0 "统统吊死！"
 wtt_germany.18.b:0 "将他们终身囚禁，或许在未来他们还能派上用场。"
 wtt_germany.19.t:0 "德国公开反对苏联"
 wtt_germany.19.d:0 "近来德国人反对我们的声音，已经对我们在欧洲的名声造成了越来越严重的不良影响。他们对我们“侵略”的诽谤指控，已经让很多人对我们的本意产生了恐惧和误解。"
 wtt_germany.19.a:0 "开始一系列的大型军事演习来震慑他们！"
 GER_soviet_military_exercises:0 "军事演习"
 wtt_germany.19.b:1 "我们必须抢救我们的名声，恢复我们的关系。"
 GER_soviet_smoothes_relationships:0 "恢复关系"
 wtt_germany.19.c:0 "他们还真觉得我们把他们的话当回事了？"
 wtt_germany.20.t:0 "德国组建中欧同盟"
 wtt_germany.20.d:0 "为了继续针对我们的诽谤打击，卑鄙的德国人宣布他们组建起了一个新的同盟。毫无疑问，这个同盟旨在反对我们，并且绝对会介入我们的势力范围。"
 wtt_germany.20.a:0 "他们最好不要触及我们的势力范围！"
 GER_soviet_reiterated_claims:0 "重申宣称"
 wtt_germany.20.b:0 "我们不会再给他们激化事端的借口了。"
 wtt_germany.21.t:0 "德国邀请波罗的海国家"
 wtt_germany.22.t:0 "德国邀请波兰"
 wtt_germany.23.t:0 "德国邀请芬兰"
 wtt_germany.21.d:0 "德国向我们势力范围内的一个国家提出了成为成员国的提议。他们明目张胆地威胁我们的祖国！"
 wtt_germany.21.a:0 "为了保住剩下的，我们必须出击！"
 GER_soviet_securing_sphere:0 "确保势力范围"
 wtt_germany.21.b:0 "我们不能让西方对我们产生敌意。"
 wtt_germany.24.t:0 "赤色威胁"
 wtt_germany.24.d:0 "通过官方和非官方的渠道，德国已经明确地指出，自苏联二十年前建国以来，它就是欧洲稳定最大的威胁。他们向我们表示，时刻牢记我们在共产主义的威胁面前永远不是孤单的。他们还说，如果整个大陆团结起来，我们就能击倒巨熊。"
 wtt_germany.24.a:0 "希望他们是对的。"
 wtt_germany.25.t:0 "苏联正在恢复关系"
 wtt_germany.25.d:0 "苏联正在竭力去除欧洲国家的担忧。他们发布了一个声明，表示自己绝无敌意，希望他们他们对德国人的挑衅说辞能够保持克制的态度。"
 wtt_germany.25.a:0 "后续进展有待观察。"
 wtt_germany.26.t:0 "威廉二世驾崩"
 wtt_germany.26.d:0 "昨晚，威廉二世，我们敬爱的皇帝，在睡梦中平静地离开了人世。虽然他长期流亡在外，天意使然，他在这最后的日子里回到了祖国父亲的怀抱，之后也贤明地领导着我们的国家。他的儿子，弗雷德里希·威廉，现在已经开始掌握国家权力。在登基之后，他正式以威廉三世为世人所知。"
 wtt_germany.26.a:0 "皇帝万岁！"
 wtt_germany.27.t:0 "奥古斯特·冯·马肯森逝世"
 wtt_germany.27.d:0 "昨晚，我们尊敬的大元帅，奥古斯特·冯·马肯森在睡梦中平静地去世了。他在大战中的赫赫战功，以及把法西斯压迫者赶出国家的贡献，将会是我们国家长久的记忆。流亡皇帝威廉的儿子，弗雷德里希·威廉，弥补了我国的权力真空。在正式登基之后，他正式以威廉三世为世人所知。他将是1918年以来，在他父亲退位之后的第一位欧洲皇帝。"
 wtt_germany.28.t:0 "德国取消对威廉二世的流放"
 wtt_germany.28.d:0 "德意志帝国解除了对威廉二世的流放，向荷兰要求引渡老皇帝。尽管荷兰政府收到了无数的引渡要求，要让这位发动第一次世界大战的人伏法，然而现在，这位战争狂人似乎要回到德国掌握政权了。"
 wtt_germany.28.d.2:0 "德意志帝国解除了对威廉二世的流放，向荷兰要求引渡老皇帝。然而荷兰人拒绝了他们的引渡请求，而这件事已经要升级到军事冲突了！"
 germany.60.c:0 "不要让他们单打独斗！不列颠公民集结起来加入战争！"
 wtt_germany.29.d:0 "德意志帝国解除了对威廉二世的流放，向荷兰要求引渡老皇帝。尽管荷兰政府收到了无数的引渡要求，要让这位发动第一次世界大战的人伏法，然而现在，这位战争狂人似乎要回到德国掌握政权了。\n\n法国人已经做出决定，声明这是一个不可接受的行为，似乎他们将要提出一份军事力量保底的最后通牒。尽管英国人总体的民意是反对战争，但如果我们拒绝站在法国人一边的话，我们的联盟就会破碎。"
 wtt_germany.29.d.2:0 "德意志帝国解除了对威廉二世的流放，向荷兰要求引渡老皇帝。然而荷兰人拒绝了他们的引渡请求，而这件事已经要升级到军事冲突了！\n\n法国人已经做出决定，声明这是一个不可接受的行为，似乎他们将要提出一份军事力量保底的最后通牒。尽管英国人总体的民意是反对战争，但如果我们拒绝站在法国人一边的话，我们的联盟就会破碎。"
 germany.61.c:0 "我们必须帮助荷兰人！"
 wtt_germany.30.d:0 "德意志帝国解除了对威廉二世的流放，向荷兰要求引渡老皇帝。尽管荷兰政府收到了无数的引渡要求，要让这位发动第一次世界大战的人伏法，然而现在，这位战争狂人似乎要回到德国掌握政权了。\n\n法国人似乎仅仅满足于进行一份怒不可遏的外交抗议，而英国公众的意见也明确反对战争。"
 wtt_germany.31.d:0 "英国拒绝支持我们对抗德国的行动，声称德国的君主复辟只是他们的内政。如果执意要向德国开战，那我们似乎只能靠自己了。\n\n尽管法国国内的民意总体是反战的，但是德国只会变得更强大。皇帝的归位甚至还可能引发新一轮的帝国主义情绪。现在英国人拒绝站在我们一边，颁布最后通牒就不具有那么大的威胁性。我们应不应该单独对抗德国人？"
 wtt_germany.32.d:0 "尽管缺乏对战争的公众支持，英国政府还是意识到了德国的威胁，并已经为我们提供了完全的支持。我们会向德国颁布一份最后通牒，不让这位战争狂人皇帝轻易得逞。如果他们拒绝，那就是我们将部队开进德国，终结他们暴政的时候！"
 wtt_germany.33.d:0 "英国人和法国人拒绝接受皇帝归位，声称道，这位第一次世界大战的发起者竟然还能回到他的皇位，真是“骇人听闻”。他们正在动员自己的部队来反对我们，并且颁布了一份最后通牒，要求我们的部队立刻撤下，并且立刻重新流放皇帝，不然我们的国家就要进入战争状态了。"
 wtt_germany.33.a:0 "我们不会退下的！皇帝陛下万岁！"
 wtt_germany.34.d:0 "英国人理解了我们的决定，接受了皇帝归位的事实，但是疯狂的法国人并不打算收手！他们声称这一事件将会是对他们国家严重的威胁。他们已经动员起了部队，随时都可能穿过边界！我们已经处于战争状态了！"
 wtt_germany.35.d:0 "尽管我们声明了威廉二世的复辟就是发动战争，但德国忽略了我们的威胁，并没有要退缩和再度流放德皇的意思。这意味着，尽管我们长期以来一直在维持和平，欧洲大陆的战争已经不可避免地再次开始了"
 wtt_germany.38.t:0 "德国要求归还青岛"
 wtt_germany.38.desc:0 "德意志帝国内部关于恢复殖民政策的呼声越来越大。他们现在通过外交手段，要求我们归还他们在青岛的飞地。或许我们能以此来达成一些有利可图的安排……"
 wtt_germany.38.a:0 "要求冯·法尔肯豪森的继续支持。"
 wtt_germany.38.b:0 "或许他们在该地区的军事存在会派上用场。"
 wtt_germany.38.c:0 "我们绝不会再次割让我们的主权领土！"
 wtt_germany.39.t:0 "中方提出青岛协议"
 wtt_germany.39.desc:0 "中国官员向我们提供了一份潜在的交易提案，他们认为这份提案能使得双方都满意。他们提出将青岛合法地返还到的德国手中，以保证我们不会撤销冯·法尔肯豪森的任务。"
 wtt_germany.39.a:0 "我们可以同意。"
 wtt_germany.39.b:0 "不行，我们应当考虑所有可能的选择。"
 wtt_germany.40.t:0 "[From.GetNameDefCap]拒绝了青岛要求"
 wtt_germany.40.desc:0 "[From.GetNameDefCap]完完全全拒绝了归还青岛的要求。我们只能指望它能够在未来的某个日子回到我们手中。"
 wtt_germany.40.a:0 "我们可以有耐心点。"
 wtt_germany.41.t:0 "德国同意青岛协议"
 wtt_germany.41.desc:0 "德意志帝国接受了我们关于青岛的相关协议，并保证冯·法尔肯豪森会继续帮助我们。"
 wtt_germany.42.t:0 "德国拒绝青岛协议"
 wtt_germany.42.desc:0 "德意志帝国拒绝了我们关于青岛的相关协议。他们肯定没有那么渴望得到这块飞地。"
 wtt_germany.43.t:0 "德国要求归还青岛"
 wtt_germany.43.desc:0 "德意志帝国内部关于恢复殖民政策的呼声越来越大。尽管他们已经失去了青岛——那里在1914年被我们夺取，如今德国人打算开始外交谈判以期他们能收回在青岛的飞地。或许我们可以以此来达成一些有利可图的安排……"
 wtt_germany.43.a:0 "要求德国撤回冯·法尔肯豪森。"
 wtt_germany.43.b:0 "他们休想再踏上远东一步！"
 wtt_germany.44.t:0 "日方提出青岛协议"
 wtt_germany.44.desc:0 "日方官员向我们提供了一份潜在的交易提案，他们认为这项提案能令双方都满意，他们提出将青岛合法地返还到的德国手中，并让我们立刻终止冯·法尔肯豪森在中国的活动。"
 wtt_germany.46.desc:0 "德意志帝国接受了我们关于青岛的相关协议，他们将立刻终止冯·法尔肯豪森在中国的活动并令其撤出中国。"
 wtt_germany.48.t:0 "[From.GetNameDefCap]接受要求"
 wtt_germany.48.desc:0 "[From.GetNameDefCap]已经接受了我们的要求，并着手开始安排青岛回到帝国手中！"
 wtt_germany.49.t:0 "驱逐纳粹对[nazi_state_withdrawn.GetName]造成了重大的损失"
 wtt_germany.49.desc:0 "我们终于设法控制了[nazi_state_withdrawn.GetName]，但战况根本不容乐观。阻碍我们前进的纳粹越来越狂热绝望，每场战斗都会让战区化为一片焦土。随着希特勒发布“尼禄法令”，他们使用焦土战术的报道越来越多。\n\n毫无疑问，直到我们终结这场战争之前，我们可能还会见到这般规模的毁灭。"
 wtt_germany.49.a:0 "为了把这些渣滓从祖国中清理出去，这只是一些微不足道的代价"
 wtt_germany.50.t:0 "希特勒死亡"
 wtt_germany.50.desc:0 "占领柏林之后，我们的部队在一处掩体内发现了希特勒的尸体。在看到国家被反法西斯势力接管时，这位领导人最终结束自己的生命而不是铤而走险逃亡。\n\n他死后，海因里希·希姆莱开始领导纳粹党，并且明确表示帝国政府对这场“反德叛乱”绝不姑息。"
 wtt_germany.50.a:0 "这是纳粹党末日的开始。"
 wtt_germany.51.t:0 "恢复被囚禁的纳粹党领导层？"
 wtt_germany.51.desc:0 "战争变得越来越漫长而且越来越具有破坏性，现在每一位成年的德国人都被迫入伍。虽然我们和被囚禁的纳粹党领导层有意识形态上的差异，但他们确实拥有一些国家现在迫切需要的能力。\n\n我们可以向他们承诺战后的自由来换取他们现在的效忠。"
 wtt_germany.51.a:0 "是的，恢复一部分纳粹领导人的权力。"
 reinstate_nazi_leadership_TT:0 "只对法西斯意识形态开放的顾问现在也可以被使用了。\n"
 wtt_germany.51.b:0 "不，他们在大牢里就挺好的。"
 wtt_germany.51.c:0 "既然战争还是毫无起色，那他们就甭想什么自由了……统统都吊死吧！"
 wtt_germany.52.t:0 "[From.From.GetName]的民主内战"
 wtt_germany.52.desc:0 "[From.From.GetName]的民主分子们掀起了一场内战，致力于重开自由选举并将权力返还给人民。他们可能会需要我们的援助，一旦他们的斗争成功，我们将会拥有一个能为我们事业奔走的未来盟友。"
 wtt_germany.52.a:0 "我们将支援民主！"
 wtt_germany.52.b:0 "他们还是自己解决自己的问题吧。"
 wtt_germany.53.t:0 "奥地利亲德情绪暴涨"
 wtt_germany.53.desc:0 "在与我们结盟一段时间后，我们南方邻国奥地利的亲德情结显著暴涨。如果举行一场全民公投的话，奥地利人民的确可能会同意德国和奥地利的统合，我们可以敦促奥地利政府举行一场公投？"
 wtt_germany.53.a:0 "对，小德意志方案是个错误。"
 wtt_germany.53.b:0 "不，大德意志方案是个错误。"
 wtt_germany.54.t:0 "德国政府敦促全民公决以实现统一"
 wtt_germany.54.desc:0 "德国政府已经向我们提出了统一的建议，并声称这是奥地利人民所希望的。他们敦促我们举行公投，以查明实情。"
 wtt_germany.54.a:0 "支持统一运动"
 wtt_germany.54.b:0 "反对统一运动"
 wtt_germany.55.t:0 "奥地利人民公投赞成统一"
 wtt_germany.55.desc:0 "奥地利人投票赞成和北方同胞归于一统。对奥地利国家及其军队的整合将立即开始。"
 wtt_germany.55.a:0 "德意志议题的伟大一天！"
 wtt_germany.56.t:0 "德国领土"
 wtt_germany.56.desc:0 "我们同苏联的战争进展不顺利，并且有失去一切的风险。在我们的西方，德国在过去几年里经历了迅速的变化，现在他们是民主价值观的坚定捍卫者。将但泽和波兹南等旧德国领土返还无疑能把数百万人从苏联的压迫下拯救。"
 wtt_germany.56.a:0 "与其臣服于苏联不如并入德国"
 wtt_germany.56.b:0 "绝不！生是波兰人，死葬波兰土！"
 wtt_germany.57.t:0 "波兰主动返还德国领土"
 wtt_germany.57.desc:0 "波兰与苏联的战争并不顺利，波兰政府已经通过秘密渠道与我们接洽，提议将但泽和波兹南等旧日领土返还于我们。他们认为在德国民主统治下，人民无疑会比在苏联的压迫下受到更好的待遇。"
 wtt_germany.57.a:0 "真狡猾！我们会保障他们的安全。"
 wtt_germany.57.b:0 "不，我们不能冒着被苏联报复的风险。"
 wtt_germany.58.t:0 "奥地利人拒绝统一"
 wtt_germany.58.desc:0 "奥地利人拒绝了我们的统一号召，宁愿奥地利多少再独立一段时间"
 wtt_germany.58.a:0 "我们必须尊重他们的意愿"
 wtt_germany.59.t:0 "德国接纳了但泽和波兹南"
 wtt_germany.59.desc:0 "德国政府决定接受他们的旧领土，并庄严宣誓为该地区前波兰公民提供保护。"
 wtt_germany.59.a:0 "至少他们安全了。"
 wtt_germany.60.t:0 "德国拒绝了但泽和波兹南"
 wtt_germany.60.desc:0 "德国政府已通知我们，他们不能接受我们的提议。因为他们认为不能承担苏联报复的风险。"
 wtt_germany.60.a:0 "当所有人都输给赤色分子时，谁来帮助他们？"
 wtt_germany.62.t:0 "企业要求承兑米福券"
 wtt_germany.62.desc:0 "随着战争的结束，我们签发给米福券的公司正在催促我们承兑本票。他们声称“为了祖国的繁荣昌盛”，没有必要继续拒绝承兑这些债券。"
 wtt_germany.62.a:0 "很好。"
 wtt_germany.63.t:0 "[GER.GetName]整合阿尔萨斯-洛林"
 wtt_germany.63.desc:0 "[GER.GetAdjective]政府已立法规定将阿尔萨斯-洛林和卢森堡整合于[GER.GetName]。对于人口的大量征召已经开始……"
 wtt_germany.63.a:0 "这些混蛋！走着瞧吧！"
 wtt_germany.64.t:0 "[GER.GetName]整合卢森堡"
 wtt_germany.64.a:0 "我们能做些什么？"
 wtt_germany.65.t:0 "[From.GetName]请求参战"
 wtt_germany.65.desc:0 "[From.GetNameDefCap]告诉我们要通过我们的领土与苏联敌人交战。他们提醒我们是在他们的保护下才能对抗共产主义。因此，我们应该在当前战争中向他们提供援助。"
 wtt_germany.65.a:0 "他们说得对，我们会加入。"
 wtt_germany.65.b:0 "他们以为自己是谁？不可能！"
 wtt_germany.66.t:0 "[From.GetName]接受请求"
 wtt_germany.66.desc:0 "[From.GetNameDefCap]决定加入我们对抗[SOV.GetNameDef]的战争，这将允许我们的部队通过他们的国家。"
 wtt_germany.67.t:0 "[From.GetName]拒绝请求"
 wtt_germany.67.desc:0 "[From.GetNameDefCap]拒绝了我们参与战争的要求，并继续向我军关闭边界。如果波兰人不愿意让我们的部队进入，那么我们只需碾过他们。"
 wtt_germany.67.a:0 "咎由自取"
 wtt_germany.68.t:0 "[From.GetName]提出再次整合帝国"
 wtt_germany.68.desc:0 "[From.GetAdjective]政府政府向我们提出旧奥匈帝国的整合方案。由于亲帝国的观点在我们各自的国家呼声都很高，所以他们声称将我们的国家团结在一起对每个人都有好处。"
 wtt_germany.68.a:0 "好主意！我们接受。"
 wtt_germany.68.b:0 "心甘情愿加入他们？没门！"
 wtt_germany.69.t:0 "[From.GetName]接受整合"
 wtt_germany.69.desc:0 "[From.GetAdjective]政府政府回应了我们对旧奥匈帝国的整合方案。他们承认这一举措是有利的，并表示如果各方都接受的话，愿意将他们的国家与我们的国家结合起来。"
 wtt_germany.70.t:0 "[From.GetName]拒绝整合"
 wtt_germany.70.desc:0 "[From.GetAdjective]政府回应了我们对旧奥匈帝国的整合方案。他们已毫无疑问的表示，绝不会愿意冒险接受我们的领导。"
 wtt_germany.71.t:0 "奥匈帝国重组"
 wtt_germany.71.desc:0 "与我们相邻的奥匈帝国继承者们已经同意将他们的土地重新整合到我们的国家，从而重新组成了奥匈帝国。狂喜的人群在大街上庆祝重新统一条约的签署，[GER.GetAdjective]政府热切希望我们回到他们的联盟。"
 wtt_germany.71.a:0 "奥匈帝国新时代的黎明！"
 wtt_germany.999.t:0 "[From.GetLeader]要求恢复王室头衔"
 wtt_germany.999.desc:0 "以皇帝[From.GetLeader]的名义，[From.GetAdjective]政府要求我们回复德国皇室及宗亲在一九一七头衔剥夺法案中被剥夺的英国贵族头衔。他们主张这会让世界看到英国和德国高贵的王室家族已经回到大战前的良好关系，因此这将作为未来英德友谊的象征。"
 wtt_germany.999.a:0 "所见略同！"
 wtt_germany.999.b:0 "恕难苟同。"
 wtt_germany.1000.t:0 "[From.GetAdjective]政府接受请求"
 wtt_germany.1000.desc:0 "[From.GetAdjective]政府已决定恢复我们德国高贵王室家庭的英国贵族和皇室头衔。他们提出了一个宏伟的世纪皇家仪式，德国皇室将受邀前来，恢复被错误地剥夺了二十年前的旧头衔。\n\n皇家顾问推荐整个皇室大家庭采用德国顶尖科技的手段，宏大的登场。国家最先进的兴登堡飞艇完美契合这一点。"
 wtt_germany.1000.a:0 "好主意！我们将派出联络人。"
 wtt_germany.1000.a_tt:1 "维多利亚·路易丝公主被派去帮助筹备这次盛大的仪式。这会对我们政府的收支造成一定的影响。\n"
 wtt_germany.1000.b:0 "好主意！我们应该一同出行。"
 wtt_germany.1000.b_tt:0 "整个王室家族将乘兴登堡号出国参加仪式。这将在我们的盟友和人民眼中增加皇室的声望，巩固我们政府的地位。\n"
 wtt_germany.1001.t:0 "兴登堡号在伦敦陨落"
 wtt_germany.1001.desc:1 "今天发生的一场可怕悲剧中，兴登堡号在伦敦试图停泊时被焚毁，事故的原因尚未确定。飞艇被大火吞噬，坠落到地面上，吞噬了包括德国皇室几乎所有成员在内的乘客和机组人员的生命。\n\n皇室唯一幸存者是被派去协助仪式准备工作的维多利亚·路易丝公主。继祖母德国皇后维多利亚和她的曾祖母维多利亚女皇之后，第三位名为维多利亚的公主成为了王位的唯一继承人。沉浸在失去她家人的悲痛中，她登上了德意志帝国的皇位，加冕为德意志帝国的维多利亚一世。"
 wtt_germany.1001.a:0 "皇帝已逝，女皇万岁！"
 wtt_germany.1002.desc:0 "今天发生的一场可怕悲剧中，兴登堡号在伦敦试图停泊时被焚毁，事故的原因尚未确定。飞艇被大火吞噬，坠落到地面上，吞噬了包括德国皇室所有成员在内的乘客和机组人员的生命。\n\n随着皇室彻底绝嗣，政府取得了直接控制权，但短期内不太可能看到民主的回归。"
 wtt_germany.1002.a:0 "一场悲剧！"
 wtt_germany.1003.t:0 "[From.GetAdjective]政府拒绝请求"
 wtt_germany.1003.desc:0 "[From.GetAdjective]政府经过议会冗长的讨论后，决定拒绝恢复我们德国高贵王室家庭的英国贵族和皇室头衔的请求。"
 wtt_germany.1003.a:0 "真不走运……"
 wtt_news.1000.desc:0 "今天发生的一场可怕悲剧中，兴登堡号在伦敦试图停泊时被焚毁，事故的原因尚未确定。飞艇被大火吞噬，坠落到地面上，吞噬了包括德国皇室几乎所有成员在内的乘客和机组人员的生命。\n\n皇室唯一幸存者是被派去协助仪式准备工作的维多利亚·路易丝公主。继祖母德国皇后维多利亚和她的曾祖母维多利亚女皇之后，第三位名为维多利亚的公主成为了王位的唯一继承人。沉浸在失去她家人的悲痛中，她登上了德意志帝国的皇位，加冕为德意志帝国的维多利亚一世。"
 wtt_news.1000.a:0 "可怕的悲剧……意料之外的结果。"
 wtt_news.1001.desc:0 "今天发生的一场可怕悲剧中，兴登堡号在伦敦试图停泊时被焚毁，事故的原因尚未确定。飞艇被大火吞噬，坠落到地面上，吞噬了包括德国皇室所有成员在内的乘客和机组人员的生命。\n\n随着皇室彻底绝嗣，政府取得了直接控制权，但短期内不太可能看到民主的回归。"
 wtt_news.1001.a:0 "多么可怕的悲剧！"
 wtt_news.1.t:0 "德国卷入内战"
 wtt_news.1.desc:0 "今天凌晨国防军在著名的陆军元帅奥古斯特·冯·马肯森领导下突然发动政变，引发了德国内战。法西斯分子，保皇派，和民主党都武装起来对抗他们的同胞，部队已从边境开拔参与内战。\n\n希特勒领导下的法西斯分子，已经发誓即使摧毁这个国家也不让它落到德国人的叛徒之手。"
 wtt_news.1.a:0 "开弓没有回头箭。"
 wtt_news.1.b:0 "被军队背叛！我们要引以为戒。"
 wtt_news.1.c:0 "让我们祈祷和平快些重返欧陆……"
 wtt_news.2.t:0 "[From.GetNameDefCap]阻止威廉二世回国"
 wtt_news.2.desc:0 "在昨天上午德意志帝国出人意料的宣布解除了对威廉二世的流放后不久，荷兰当局在通过德国边境前阻挡了老皇帝的车队，并迫使其回到他在多伦庄园的住所。\n\n荷兰官方公报称威廉二世如果被允许回到皇位上会破坏大陆的稳定局势，荷兰政府因此将老皇帝遣返回住所继续软禁。\n\n 德国尚未对此次危机作出反应，但公众抗议内容已经包括要求用军事力量保障皇帝的返回。\n"
 wtt_news.2.a:0 "真是吃了熊心豹子胆！"
 wtt_news.2.b:0 "他们最好认清形势……"
 wtt_news.2.c:0 "有些人必须表明立场。"
 wtt_news.3.t:0 "威廉二世返回德意志帝国"
 wtt_news.3.desc:0 "昨天上午德意志帝国出人意料的宣布解除了对威廉二世的流放。随后，老皇帝的车队通过德荷边境。威廉二世回到柏林后，隆重地重登帝位。\n\n 皇帝已经发誓要看到德国恢复昔日荣光，但国家的外交方向尚待分晓。"
 wtt_news.3.a:0 "皇帝万岁！"
 wtt_news.3.b:0 "本世纪初的重演？"
 wtt_news.3.c:0 "我们已尽我们所能保障他的安全。"
 wtt_news.3.d:0 "我们应向荷兰人施加更大的压力促使皇帝回归！"
 wtt_news.4.t:0 "威廉二世从荷兰人的软禁中解放"
 wtt_news.4.desc:0 "尽管荷兰徒劳地试图抵抗德国的推进，政府面对德国压倒性的力量只好投降。德国军队将老皇帝从他被软禁的多伦庄园中解放，此后他回到柏林，隆重地重登帝位。\n\n皇帝已经发誓要看到德国恢复昔日荣光，但国家的外交方向尚待分晓。"
 wtt_news.4.a:0 "任何人都不能阻止德意志帝国！"
 wtt_news.4.b:0 "荷兰人的愚蠢行为。"
 wtt_news.4.c:0 "也许这不是一个好主意……"
 wtt_news.5.t:0 "墨索里尼被刺杀"
 wtt_news.5.desc:0 "来自罗马的报道表明，今天早些时候墨索里尼领袖在光天化日之下在街上被枪杀身亡，。与此同时，政府中的一些成员采取行动，从意大利法西斯手中夺取权力。同时进行了一些逮捕，军队了封锁政府大楼和街道，并设置宵禁。\n\n 政变政府的发言人已对维托里奥·埃马努埃莱三世宣誓效忠。国王签署了与德意志帝国的联盟条约作为他第一次履行意大利国王职责的行为。"
 wtt_news.5.a:0 "一切顺利"
 wtt_news.5.b:0 "国王万岁！"
 wtt_news.5.c:0 "德国人肯定插手其中……"
 wtt_news.6.t:0 "奥匈帝国重组"
 wtt_news.6.desc:1 "多瑙河流域的奥匈帝国继承者们最近经历了一波亲帝国情绪，在[From.GetOldNameDef]的领导下，现在已经公投将各自的国家再次并入奥匈帝国。\n\n新奥匈帝国政府立即采取措施，签署与德意志帝国联盟的正式条约，公开支持德国的反英反法的外交政策。"
 wtt_news.6.a:0 "不发一枪一炮。"
 wtt_news.6.b:0 "再次联合起来！"
 wtt_news.6.c:0 "对欧洲新的制约？令人担忧。"
 wtt_news.7.t:0 "波兰返还但泽"
 wtt_news.7.desc:0 "波兰政府已经接受了德国用军事保障交换但泽的建议。条约已经制定，确保德国人会在任何对波兰进行的敌对行为中施以援手。\n\n尽管代价高昂，并且切断了波兰同大海的联系，但它很有可能在面对东方的共产主义威胁时发挥作用。"
 wtt_news.7.a:0 "但泽或战争？哈！又一次外交胜利。"
 wtt_news.7.b:0 "但愿物有所值。"
 wtt_news.7.c:0 "德国人干涉我们的势力范围……"
 wtt_news.7.d:0 "双赢？走着瞧吧。"
 wtt_news.8.t:0 "德国内战结束"
 wtt_news.8.desc:0 "在德国肆虐的内战已经走到了尽头。这场战斗异常激烈，纳粹分子的狂热抵抗造成了规模巨大的毁灭。\n\n希特勒似乎死了，纳粹领导人被监禁或处决。临时政府现在宣布，在着手进行宪政改革之前，必须确保他们对国家的控制以及国家的稳定。"
 wtt_news.8.a:0 "让重建开始吧。"
 wtt_news.8.b:0 "我们希望新政权更加通融……"
 wtt_news.9.t:0 "苏联宣布大规模演习"
 wtt_news.9.desc:0 "针对他们所谓日益敌对的德国言论，苏联军方宣布了今年一系列大规模军事演习计划。\n\n 根据苏联政府的发言人所称，希望战争准备状态的加剧能阻止德国人继续他们的诽谤言论。"
 wtt_news.9.a:0 "正中下怀"
 wtt_news.9.b:0 "这会让他们三思而后言"
 wtt_news.9.c:0 "希望德国人不会让我们失望……"
 wtt_news.9.d:0 "对于缓和局势没有半点帮助……"
 wtt_news.10.t:0 "苏联加强军队建设"
 wtt_news.10.desc:0 "作为对最近德国宣布建立反对苏联侵略的中欧联盟的回应，苏联政府通过一系列措施，使军工生产急剧加速。\n\n克林姆林宫发言人态度明确，毫不含糊。即苏联不会坐视这种威胁在他们的边界展开，必将采取立即反制措施。"
 wtt_news.10.a:0 "他们继续不自觉地帮助我们的事业！"
 wtt_news.10.b:0 "他们肯定不敢尝试更愚蠢的事！"
 wtt_news.10.c:0 "至少已经建立了一个联盟。"
 wtt_news.10.d:0 "局势在迅速升级……"
 wtt_news.11.t:0 "苏联人进入安全区"
 wtt_news.11.desc:0 "应[GER.GetFactionName]的一个边境省份的秘密邀请，苏联政府警告称，没有明确的条约对势力范围内的进一步干预事务进行限制。\n\n未经证实的报告表明了苏联对军事力量的动员，可能在准备战争。"
 wtt_news.11.a:0 "我们终于把局势推动了吗？"
 wtt_news.11.b:0 "我们必须保护我们的边境！"
 wtt_news.11.c:0 "团结一致，我们可以对抗他们！"
 wtt_news.11.d:0 "再次点燃火药桶的火花？"
 wtt_news.11.e:0 "我们必须准备战争！"
 wtt_news.12.t:0 "对复辟的抗议导致战争"
 wtt_news.12.desc:0 "作为对威廉二世返回德国的回应，[FRA.GetNameDef]和[Eng.GetNameDef]已对[GER.GetNameDef]宣战。法国和英国申明，臭名远扬的德式固执和公然让一个已知的战争罪犯再次成为国家元首是局势恶化的主要原因。\n\n政府发言人坚决主张让上一次大战的主要煽动者再次承担德国皇冠是完全不道德的，而德国政府忽略了所有警告，他们别无选择。"
 wtt_news.12.a:0 "他们连谁领导我们都要说了算！"
 wtt_news.12.b:0 "他们强迫我们动手！"
 wtt_news.12.c:0 "梦回1914。"
 wtt_news.13.t:0 "威廉三世妥协"
 wtt_news.13.desc:0 "为回应英法对威廉二世重返帝位的激烈反对，德国政府提出了一个折中方案，即威廉二世将继续流亡的生活，但他的儿子将即位成为威廉三世。\n\n该方案已被[ENG.GetNameDef]和[FRA.GetNameDef]接受，希望这能让欧洲列强之间的和平持续下去。"
 wtt_news.13.a:0 "我们别无选择"
 wtt_news.13.b:0 "幸亏德国人懂得利弊。"
 wtt_news.13.c:0 "和平维持住了……"
 wtt_news.14.desc:0 "作为对威廉二世返回德国的回应，尽管没有英国的支持，[FRA.GetNameDef]对[GER.GetNameDef]宣战。法国政府申明，臭名远扬的德式固执和公然让一个已知的战争罪犯再次成为国家元首是局势恶化的主要原因。\n\n法国政府发言人坚决主张让上一次大战的主要煽动者再次承担德国皇冠是完全不道德的，而德国政府忽略了所有警告，他们别无选择。"
 wtt_news.14.c:0 "愚蠢、固执的法国人！"
 wtt_news.14.d:0 "英国人会怎么做呢？"
 wtt_news.15.desc:0 "为回应法国对威廉二世重返帝位的激烈反对，德国政府提出了一个折中方案，即威廉二世将继续流亡的生活，但他的儿子将即位成为威廉三世。\n\n该方案已被[FRA.GetNameDef]接受，希望这能让欧洲列强之间的和平持续下去。"
 wtt_news.15.c:0 "谢天谢地，德国人比法国人更理智……"
 wtt_news.16.t:0 "中国恢复德国对青岛统治"
 wtt_news.16.desc:0 "中国政府已经决定同意最近德国对青岛的要求，将旧日飞地返还。\n\n 随即，德国的控制已经在城市范围内恢复，而德国政府已经为它重命名为旧德国名字——德属青岛。"
 wtt_news.16.a:0 "我们终将看到我们重返殖民地的辉煌。"
 wtt_news.16.b:0 "这些还不够塞牙缝。"
 wtt_news.16.c:0 "我们拿走一次就能拿第二次！"
 wtt_news.16.d:0 "德国殖民主义，又来一次？"
 wtt_news.17.t:0 "日本交还德国对青岛统治"
 wtt_news.17.desc:0 "日本政府已经决定同意最近德国对青岛的要求，将旧日飞地返还。\n\n 随即，德国的控制已经在城市范围内恢复，而德国政府已经为它重命名为旧德国名字——德属青岛。"
 wtt_news.17.b:0 "他们怎么敢拿我们的领土投降？！"
 wtt_news.17.c:0 "即使经历了1914年的事也要考虑我们。"
 wtt_news.18.t:0 "奥地利公投加入德国"
 wtt_news.18.desc:0 "由于[AUS.GetNameDef]和[GER.GetNameDef]间的亲密联盟合作已经开始，统一的呼声在奥地利日益引人注目。昨天举行的公投可以看出与北方邻居统一的意见占压倒性多数。\n\n对奥地利的整合立即开始，今天上午旧国家已经作古。"
 wtt_news.18.a:0 "为了大德意志的美好明天。"
 wtt_news.18.b:0 "如他们所愿。"
 wtt_news.19.t:0 "波兰返还但泽和波兹南"
 wtt_news.19.desc:0 "面对苏联持续性的进攻。波兰政府今晨宣布立即归还旧日的德国领土但泽和波兹南给[GER.GetNameDef]。\n\n尽管不论波兰还是德国政府都对原因保持沉默，但专家们都同意这最有可能是意在使这些领土脱离苏联魔爪的尝试，以应对波兰的军事崩溃近在眼前的情形。"
 wtt_news.19.a:0 "我们将以生命捍卫他们。"
 wtt_news.19.b:0 "这是最好的选择……"
 wtt_news.19.c:0 "狡猾和阴险狡猾的外交诡计！"
 wtt_news.19.d:0 "明显的外交诡计……"
 wtt_news.20.t:0 "德国发表反苏条约"
 wtt_news.20.desc:0 "根据对苏联侵略行为的预估，[GER.GetName]向面对共产分子直接威胁的国家提出了一个组成对抗[SOV.GetName]联盟的机会。当联盟的成员被攻击时，联盟中的所有国家将致力于对抗[SOV.GetName]的战争。"
 wtt_news.21.t:0 "[From.GetName]呼吁对抗苏联"
 wtt_news.21.desc:0 "德国政府加强了对苏联的论战，警告欧洲东部邻国，苏联是一个笼罩在大陆的“红色威胁”。无论是出于恐惧或是依据有争议的事实，但德国人的目标看起来是结合欧洲大陆与东方对抗。"
 wtt_news.21.a:0 "他们必须了解苏联的威胁！"
 wtt_news.21.b:0 "他们竟敢这样诽谤我们？！"
 wtt_news.21.d:0 "我们将看看苏联作何反应"
 wtt_news.22.t:0 "[From.GetName]宣告中欧联盟成立"
 wtt_news.22.desc:1 "德国继续他们最近的反苏论战，现在已经制定了一个具体的计划来遏制苏联在欧洲大陆其他地区的影响。一个新的联盟，中欧联盟，已经形成，并且随着时间的推移，有希望能够为其成员提供保护，防止德国人所说的肆无忌惮的苏联侵略。"
 wtt_news.22.a:0 "我们将领导自由欧洲免受共产主义的威胁！"
 wtt_news.22.b:0 "他们越来越威胁我们的地位……"
 wtt_news.22.c:0 "德国人终于采取了措施。"
 wtt_news.22.d:0 "苏联不太可能善罢甘休……"
 wtt_news.23.t:0 "维希法国被吞并"
 wtt_news.23.desc:0 "本周早些时候德国吞并维希法国的行动已经成功完成。德国军队在法国舰队自沉命令发出前控制了土伦军港。因此，整个法国舰队已完好无损的落入德军手中。"
 wtt_news.23.a:0 "巨大的成功！"
 wtt_news.23.b:0 "他们太失职了……"
 wtt_news.23.c:0 "德国人冷酷无情。"
 wtt_news.24.t:0 "法国舰队自沉"
 wtt_news.24.desc:0 "本周早些时候德国吞并维希法国的行动已经成功完成。德国军队没能在法国舰队自沉命令发出前控制土伦军港。因此，整个法国舰队全体自沉，以防落入德军手中。"
 wtt_news.24.a:0 "令人失望，但无伤大雅。"
 wtt_news.24.b:0 "他们恪守誓言到最后一刻。"
 wtt_news.24.c:0 "法国反抗的最后一幕。"
 wtt_burma_road.1.t:0 "滇缅公路被封锁"
 wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective]军队攻入到[state_occupied.GetName]的滇缅公路并在几个地方切断了道路，导致没有补给能通过这条路运达我们这里。"
 wtt_burma_road.1.a:0 "无济于事。"
 wtt_burma_road.2.desc:0 "[From.GetAdjective]政府已决定不再允许车辆通过滇缅公路。路上的所有车队都被截停并被命令返回。没有更多的补给能通过这条路到达我们这里。"
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]部队迅速沿滇缅公路推进，通过了一些重要的桥梁和过境点。这条路现在禁止所有车辆通行，通过这条路线我们不能再获得任何物资。"
 wtt_burma_road.3.t:0 "[From.GetNameDefCap]重新开放部分滇缅公路"
 wtt_burma_road.3.desc:0 "在成功夺回大部分滇缅公路之后，[From.GetAdjective]当局允许交通沿着小道恢复。虽然敌军的残余使补给运输比以前更加危险，但至少物资再次流动了起来"
 wtt_burma_road.3.a:0 "万事开头难。"
 wtt_burma_road.4.t:0 "[From.GetNameDefCap]重新开放滇缅公路"
 wtt_burma_road.4.desc:0 "第一趟补给车队通过重新开放的滇缅公路到达了云南。虽然使补给重新顺利流通还需要时间需要时间，但我们再次可以收到补给了。"
 wtt_burma_road.4.a:0 "雪中送炭。"
 wtt_ledo_road.1.t:0 "中印公路被封锁"
 wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective]的部队已经进攻到[state_occupied.GetName]并且占领了中印公路，还切断了许多补给路线。没有更多补给能给我们了。"
 wtt_ledo_road.2.desc:0 "[From.GetAdjective]政府已经决定不再允许任何交通工具通过中印公路。公路上的所有车队都已停下来，并且奉命返回。如此看来，将没有更多的补给能到达我们这里了。"
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]部队在中印公路上迅速挺进，攻占了几座重要的桥梁和过境点。现在道路已经关闭，所有的车辆和补给都无法通过公路到达我们。"
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap]重新开放部分的中印公路"
 wtt_ledo_road.3.desc:0 "在成功夺回大部分中印公路之后，[From.GetAdjective]当局允许交通沿着小道恢复。虽然敌军的残余使补给运输比以前更加危险，但至少物资再次流动了起来。"
 wtt_ledo_road.3.a:0 "万事开头难"
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap]重新开放中印公路"
 wtt_ledo_road.4.desc:0 "第一趟补给车队通过重新开放的中印公路到达了云南。虽然使补给重新顺利流通还需要时间需要时间，但我们再次可以收到补给了。"
 wtt_ledo_road.4.a:0 "太棒了！"
 wtt_the_hump.1.t:0 "驼峰空运暂停"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]的部队攻占了[state_occupied.GetName]的几个机场, 迫使当地的运输机沿着喜马拉雅山脉线路撤离。 随着敌方战斗机活动增加的威胁和敌军战斗机的增长的航程使得我们不可能在增加载油量打主意，因此空运活动已被暂停。没有更多的物资可以通过这条路线到达我们。"
 wtt_the_hump.2.desc:0 "[From.GetAdjective]的政府已经下令停止喜马拉雅山脉附近的所有航运，即刻生效。尽管我们立即提出抗议，但他们没有表明他们可能会重新考虑他们的决策。"
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective]部队已经占领了驼峰空运所需要的机场，导致空军无法通过空中补给我们。如此一来，将不会有更多的补给从驼峰运来了。"
 wtt_the_hump.3.t:0 "[From.GetNameDefCap]重启驼峰空运"
 wtt_the_hump.3.desc:0 "第一架[From.GetAdjective]飞机顺利到达，在喜马拉雅航线上运载重要物资，虽然敌方空军仍然对空运行动构成威胁，但补给又开始流通。"
 wtt_the_hump.3.a:0 "帮我们解除了燃眉之急"
 wtt_the_hump.4.t:0 "[From.GetNameDefCap]重启驼峰空运"
 wtt_the_hump.4.desc:0 "喜马拉雅山航线再次满负荷运转，空军地勤人员严格控制每日航班的时间表，随之而来的是我们大量急需的物资。"
 wtt_the_hump.4.a:0 "上天的馈赠!"
 wtt_hanoi_route.1.t:0 "河内航线关闭"
 wtt_hanoi_route.1.desc:0 "[GetVietnamOwner]拒绝我军携带补给品的货船入境，因为中国边境以北的路线已经被关闭，因此河内港口已经拒绝了我们的补给船靠岸。\n\n没有更多的补给能通过这条补给路线运输。"
 wtt_hanoi_route.2.desc:0 "本地[From.GetAdjective]当局已收到命令，阻止在河内的港口进一步卸载战争物资运往中国边境的镇南关。武装警察已经在码头上耀武扬威，以防止任何船员打破封锁。[From.GetAdjective]的海岸警卫队正在将仍在河内附近海域的任何船只驱离。\n\n没有更多的补给能通过这条补给路线运输。"
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective]占领河内的部队已经俘获了一批为我们携带补给的货船。仍然在海上的船只已经调头逃离了中港口.\n\n没有更多的补给能通过这条补给路线运输。"
 CHI_vietnam_JAP:0 "日占越南"
 CHI_vietnam_FRA:0 "法属印度支那"
 wtt_china.1.t:0 "统一全中国"
 wtt_china.1.desc:0 "似乎[From.GetLeader]已经决定最终将他的权威传播到全中国的广大地区。中央政府的一位代表到来，要求我们遵守[From.GetLeader]的命令，或者由一个更顺从的政府来代替。"
 wtt_china.1.a:0 "同仇敌忾众志成城!"
 wtt_china.1.b:0 "就让他们试试"
 wtt_china.2.t:0 "[From.GetLeader]屈服了"
 wtt_china.2.desc:0 "[From.GetLeader]以个人的名义将信件发出，在信里说道他保证严格遵守我们的命令，服从中央指挥。"
 wtt_china.2.a:0 "识时务者为俊杰"
 wtt_china.3.t:0 "[From.GetLeader]拒绝了"
 wtt_china.3.desc:0 "[From.GetLeader]已经回复了我们的要求，他声称中央政府没有法律权力取代其管理者。该报告附有一份详细的报告，强调了他所属部队的战备情况！"
 wtt_china.3.a:0 "我们严密关注"
 wtt_china.10.t:0 "统一全中国"
 wtt_china.10.desc:0 "[From.GetLeader]的政府用激烈的言辞把我们在过去几个月做出的一些政策数落了一番，他们宣称这些决定违背了[From.GetNameDef]的国家利益。除非我们与[From.GetAdjective]政府更加密切地协调政策，否则他们会采取他们认为必要的措施。"
 wtt_china.10.a:0 "我们别无选择"
 wtt_china.10.b:0 "牺牲到底！"
 wtt_china.11.t:0 "[From.GetNameDefCap]屈服了"
 wtt_china.11.desc:0 "[From.GetAdjective]的政府已经回复了我们的说明，并承诺在政府所有进一步的决定前先咨询我们的意见。 我们的[From.GetNameDef]大使已晋升为特别代表，并负责确保[From.GetAdjective]安心当苟。"
 wtt_china.11.a:0 "非常好!"
 wtt_china.12.t:0 "[From.GetNameDefCap]违抗了我们"
 wtt_china.12.desc:0 "我们和[From.GetNameDef]的外交照会已然被泄露给媒体，现在全球一片哗然。 甚至连国际新闻报都写下了对我们非常不利的社论，把我们的合理要求称为我们“干涉内政”，“这将是危险的先例”甚至称我们是“赤裸裸的帝国主义反动派”。 \n\n不可否认，[From.GetAdjective]政府拒绝进一步讨论此事，并表示再次提起此事将导致下一步的行动暂停。"
 wtt_china.12.a:0 "必要的措施还是要做的"
 wtt_infiltration.1.t:0 "三光政策"
 wtt_infiltration.2.t:0 "共党在[infiltrated_state.GetName]被发现"
 wtt_infiltration.2.desc:0 "我们当局已经调查到[infiltrated_state.GetName]涌现了共产主义浪潮。我们该对这些共党所在的地区进行彻查，并着手剿匪行动。如果我们行动有丝毫懈怠，他们会蛊惑到更多愚昧无知的民众，这将对我们的国家产生严重的危害。"
 wtt_infiltration.2.a:0 "派遣还乡团"
 wtt_infiltration.3.t:0 "逮捕了共党"
 wtt_infiltration.3.desc:0 "在我们对共党窝最近突袭行动中，我们的特种部队两手空空。但我们知道，渗透进政府部门的共党依然在我们国家内依然在兴风作浪。只可能是还未曾被我们发现，或是说我们以前甚至不知道他们的存在。"
 wtt_infiltration.3.a:0 "把那些共党斩草除根！"
 wtt_infiltration.4.t:0 "共党的阴谋被击败了?"
 wtt_infiltration.4.desc:0 "共党蛊惑人心的渗透似乎被报道严重夸大了。我们的对大多数已知共党窝点及其人员的干净利索地肃清，意味着共党几乎无法组织起任何有意义的活动，换句话说，我们已经严重破坏了他们的组织建制，让他们无法再重新建立根据地。但只要共党以任何形式存在，我们必须同样保持警惕，防止他们卷土重来。"
 wtt_infiltration.4.a:0 "希望我们已经将共匪一网打尽了"
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName]的根据地被发现"
 wtt_infiltration.5.desc:0 "国民党特务已经发现了我们在[infiltrated_state.GetName]的根据地。如果他们愿意花费资源，他们可能会在接下来的的军事行动中将我们剿灭。"
 wtt_infiltration.5.a:0 "希望那不要到来."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName]的根据地被攻击"
 wtt_infiltration.6.desc:1 "敌军在[infiltrated_state.GetName]开始对我们的根据地区域进行攻击。我们没能从我们的同志那边得到任何相关讯息，但国民党的新闻媒体报道了对[infiltrated_state.GetName]的包围和即将根除我们的同志的宣言。我们必须承担最坏的情况。"
 wtt_infiltration.6.a:0 "革命陷入低谷"
 wtt_infiltration.10.t:0 "共党的崛起"
 wtt_infiltration.10.desc:0 "共党正在策划什么？我们的特务局的特工拦截了一些在他们根据地地区之间快速传令的信使，他们携带秘密指令--在全国各地的秘密根据地将准备“武装夺取政权”。士兵和补给被大量调配来支持一项重大行动 - 甚至可能是全国性的暴动。我们必须立即做好准备。"
 wtt_infiltration.10.a:0 "为了华夏文明而战!"
 wtt_infiltration.21.t:0 "共党在[infiltrated_state.GetName]被发现"
 wtt_infiltration.21.desc:0 "根据情报部门收集到的情报，我们的特务部门发现了一个重要的共党窝点。我们应该立即开展行动，在他们组织起有效抵抗之前，全数消灭他们。"
 wtt_infiltration.21.a:0 "兵贵神速"
 wtt_infiltration.23.t:0 "共党的威胁消退？"
 wtt_infiltration.23.desc:0 "对共党窝点的一系列清剿，让我们知晓了有关共党渗透计划的大量讯息。对被捕的共产党人的严刑拷打揭示了我们以前不知道的东西。\n\n看起来我们的情报部门对这个问题处理得相当好。"
 wtt_infiltration.23.a:0 "我们应该用最残忍的手段根除我们所知道的共党们。"
 wtt_infiltration.24.a:0 "希望我们已经把它们斩尽杀绝了。"
 wtt_infiltration.24.t:0 "共党被击败了！"
 wtt_infiltration.24.desc:0 "看起来好像共党在过去几个月遭到了严重的打击和挫折。我们的国民政府军事委员会拦截了来自共党总部的越来越多的信息，我们要求共党了解他们的地位 - 我们逮捕了所有的共党领导人。目前看来，共党的情况非常不乐观，他们在州一级的基层组织已经被我们完全粉碎\n\n但只要共党以任何形式存在，我们必须同样保持警惕，防止他们卷土重来。"
 CHI_xian_warlords_upset:0 "这会使军阀们感到不安。他们可能会拒绝控制他们的想法，更有可能决定离开你的阵营，并且他们还会把这件小事藏匿于心中，秋后算账。"
 wtt_xian_incident.1.t:0 "一次邀请来自[From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader]向[CHI.GetLeader]发出了正式邀请，我们决定在西安举行会议，讨论当前的形势和未来的计划，以及针对共党冲突的解决方案.\n\n不受此次邀请将被[From.GetLeader]视为无理，并且无疑会被其他军阀注意到。"
 wtt_xian_incident.1.a:0 "即刻启程"
 wtt_xian_incident.1.b:0 "且慢，容我三思"
 wtt_xian_incident.2.t:0 "[From.GetLeader]到达了先"
 wtt_xian_incident.2.desc:0 "[From.GetLeader]只带了一支小护卫，来到西安与我们一起讨论当权局势。他毫无疑问地希望我们重申我们的承诺：旗帜鲜明地反对共党并将其消灭。但是日本侵略者已经打到了我们家门口，我们将不得不向他澄清一些事情....."
 wtt_xian_incident.2.a:0 "兵谏，迫使他和中共结成抗日民族统一战线。"
 wtt_xian_incident.3.t:0 "[From.GetLeader]拒绝会面。"
 wtt_xian_incident.3.desc:0 "以重感冒为由，[CHI.GetLeader]'勉强'拒绝了我们的盛邀。这是否意味着他计划在不久的将来更直接地控制我们的土地，或者是否有人将我们的计划泄露给他，这还有待观察。"
 wtt_xian_incident.3.a:0 "也许是中风了?"
 wtt_xian_incident.4.t:0 "[From.GetLeader]保证与中共结成抗日民族统一战线"
 wtt_xian_incident.4.desc:0 "在西安会议上，[From.GetLeader]出了一个令人惊讶的建议：他认为我们应该与共党建立联盟，结成中华民族统一战线，以便对抗日本侵略者的威胁。"
 wtt_xian_incident.4.a:0 "也许他是..对的吧."
 wtt_xian_incident.4.b:0 "我们仍然记得最后是怎么回事。"
 wtt_xian_incident.5.t:0 "[CHI.GetLeader]保证结盟。"
 wtt_xian_incident.5.desc:0 "似乎国民党阵营终于厌倦了试图从地图上抹去我们。在西安举行的一次会议上,[CHI.GetLeader]显然已经同意探讨与我们的盟约来对抗日寇.\n\n我们应该仔细权衡我们的抉择。"
 wtt_xian_incident.5.a:0 "兄弟阋于墙，外御其侮."
 wtt_xian_incident.5.b:0 "跟在老苏区屠杀三十万老百姓的白匪免谈!"
 wtt_xian_incident.6.t:0 "[From.GetLeader]拒绝跟共产党结盟"
 wtt_xian_incident.6.desc:0 "尽管我们有理由和要求阻止这场不必要的战争，但[From.GetLeader]拒绝接受中华民族抗日统一战线与跟共产党人合作的观念。显然需要采取更加果断的措施。我们应该逮捕他并把他交给共产党人吗？"
 wtt_xian_incident.6.a:0 "机不可失，兵谏！"
 wtt_xian_incident.6.b:0 "这可能很容易失控"
 wtt_xian_incident.7.t:0 "[CHI.GetLeader]在[CHI_xian_instigator.GetNameDef]被捕!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader]已经给我们发来了急电，告诉我们他们逮捕了[CHI.GetLeader]并愿意把他交给我们。\n\n这可能是我们公审蒋介石--全中国人民的敌人的最好机会！"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader]已经拒绝了我们将公审[CHI.GetLeader]的提议。相反，我们应该与国民党结盟，因为显然我们还没有准备好领导革命，同时我们应该跟国民党一道准备保卫祖国,打倒日寇。"
 wtt_xian_incident.7.a:0 "请求苏共中央批准"
 wtt_xian_incident.7.b:0 "发动全苏区公审他！"
 wtt_xian_incident.7.c:0 "兄弟阋于墙，外御其侮"
 wtt_xian_incident.7.d:0 "现在公审只会让我们全盘皆输，放了他从长计议。"
 wtt_xian_incident.8.t:0 "[From.GetLeader]已经逮捕了[CHI.GetLeader]！"
 wtt_xian_incident.8.desc:0 "我们截获了一封来自[From.GetLeader]的消息, 他们说道[CHI.GetLeader]在羁押之中，并想把他交给共产党人。并想把他交给共产党人。鉴于共党对他的仇恨程度，他早晚会被公审。\n\n如果我们想避免[CHI.GetLeader]被[PRC.GetLeader]拉到延安的闹市区公审并交给群众处决，我们必须迅速行动！"
 wtt_xian_incident.8.a:0 "我们必须立刻行动！"
 wtt_xian_incident.8.b:0 "共党不会伤害他，喝杯红茶看戏吧。"
 wtt_xian_incident.9.t:0 "[CHI.GetLeader]在[CHI_xian_instigator.GetNameDef]被捕！"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader]发出消息指出，共产党人现在有绝佳机会将国民党反动派领导人[CHI.GetLeader]公审，这是对苏区百姓的屠杀的“正名”行动。公审并处决他将是共产党争取领导中国革命的一次巨大胜利。\n\n然而，这也会在潜移默化中削弱整个中国的力量，同时这也会让虎视眈眈的日本人在中国的阴谋得逞。"
 wtt_xian_incident.9.a:0 "另一个白匪走到了他的末日。"
 wtt_xian_incident.9.b:0 "他仍然有用。"
 wtt_xian_incident.10.t:0 "[PRC.GetLeader]提出了一个联盟"
 wtt_xian_incident.10.desc:0 "共产党人不但没有预期的公审并且处决蒋介石，反而表示他们更愿意与国民党建立正式的联盟来对抗日本人。\n\n他们显然拖延时间，知道另一个好的推动会使他们精疲力竭。如果他们真的想要[CHI.GetLeader]死，他应该已经被公审了。\n\n我们政府的一些人想知道为什么共产党现在会跟他们的宿敌推动一个联盟 - 也许他们正在暗中谋划什么？？？"
 wtt_xian_incident.10.a:0 "只要他们听从我们的命令。"
 wtt_xian_incident.10.b:0 "跟共党免谈！"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap]提供支持"
 wtt_china_shared.1.desc:0 "[From.GetLeader]已经到首都讨论我们的情况了。在政府首脑会见了自由主义人士，他们声称国家至关重要的利益在于[From.GetNameDef]的独立和自主性，他们愿意共同进退并同意一致向前，为国家强盛迈出更大的一步。"
 wtt_china_shared.1.a:0 "他们的帮助将助我们一臂之力。"
 wtt_china_shared.1.b:0 "我们对目前的形势很满意。"
 wtt_china_shared.2.t:0 "[From.GetNameDefCap]接受了我们的支持"
 wtt_china_shared.2.desc:0 "在一个私人会议中，政府高层[From.GetNameDef]对我们想为国家独立所献出的一份力表示有极大的兴趣。政府高层为倡导更大独立提供了资金，我们已经开始组织“临时[From.GetAdjective]自由流亡政府“。"
 wtt_china_shared.2.a:0 "共同进退"
 wtt_china_shared.3.t:0 "[From.GetNameDefCap]拒绝了我们的支持"
 wtt_china_shared.3.desc:0 "严肃的事实却是[From.GetLeader]他告诉我们，他的政府绝不容忍[From.GetAdjective]干涉内政的行为。外交部宣布[From.From.GetLeader]为不受欢迎的人且被禁止入境，准确的说我们整个代表团都被禁止再次踏入[From.GetNameDef]的领土了。"
 wtt_china_shared.3.a:0 "真是耻辱！"
 wtt_china_shared.4.t:0 "在[From.GetNameDef]的独立运动中大显身手"
 wtt_china_shared.4.desc:0 "It appears that[From.From.GetLeader]'s recent visit to[From.GetNameDef]was not just an exchange of niceties over tea. Recently, the previously separate and splittered independence movements in the country have started to coordinate in a much better fashion. It almost appears as if someone is helping them organise from abroad."
 wtt_china_shared.4.a:0 "令人不安。"
 wtt_china_shared.10.t:0 "飞虎队"
 wtt_china_shared.10.desc_a:0 "宋美龄——蒋介石的爱人，也是他最值得信赖的顾问之一，前往华盛顿游说支持中国与日本的抗争。中国空军迫切需要现代化的飞机和熟练的飞行员来驾驭天空。\n\n\n\n飞行员的问题解决了，宋美龄还与我们的请求，允许150架次的众数现代战斗机转移到中国空军装备库存中。"
 wtt_china_shared.10.desc_b:0 "在中国空域上的战役已经让中国空军损失惨重，面对数倍自身的敌机，他们依然能够英勇的驰骋在中国的上空。\n\n尽管飞行员们很勇敢，但[From.GetAdjective]空军正在拼命寻找新的飞机和飞行员来弥补损失。派出一个代表团由[From.GetLeader]抵达华盛顿谈判，将150架现代战机和相同数量的飞行员一起运往中国。"
 wtt_china_shared.10.a:0 "我们必须以任何方式支持他们。"
 wtt_china_shared.10.b:0 "我们决不能让自己卷入这场冲突中。"
 wtt_china_shared.11.t:0 "苏联志愿者小组"
 wtt_china_shared.11.desc_a:0 "持续的中国战事，创造了一个急需我们提供空中支援的战场，让我们为[From.GetAdjective]的同志提供空中支援。[From.GetLeader]向我们寻求派遣一批和飞机的经验丰富的飞行驾驶员志愿者。他要求大约50架轰炸机和100架战斗机为他们提供护航。\n\n这可能为我们的飞行员提供有益的经验，这也允许我们测试我们的最新设计飞行器设计。"
 wtt_china_shared.11.desc_b:0 "随着中国继续战争，[From.GetAdjective]空军已经捉襟见肘，为了捍卫[From.GetNameDef]领空的，为作战部队的空中支援。[From.GetLeader]发起个人呼吁[SOV.GetLeader]，希望他能以大约50架中型轰炸机和100架战斗机的联合飞行部队的形式提供支援。\n\n这可能是在作战条件下测试我们最现代化装备的一个很好的机会。"
 wtt_china_shared.11.a:0 "我们必须以任何方式支持他们。"
 wtt_china_shared.11.b:0 "让他们自身自灭，和我们无关。"
 wtt_china_shared.12.t:0 "为[From.GetNameDef]而战的新将军"
 wtt_china_shared.12.desc:0 "[From.GetLeader]写了一封讯息给[USA.GetLeader]，建议我们派一位将军担任[From.GetAdjective]的军级参谋长。\n\n这样做将使我们获得[From.GetLeader]他个人的感激，并可能为我们的将军提供宝贵的经验，也有助于[From.GetLeader]赢得战争。\n\n我们应该派哪一个将军来？"
 wtt_china_shared.12.a:0 "约瑟夫·史迪威"
 wtt_china_shared.12.b:0 "他们将不得不自谋生计。"
 wtt_china_shared.12.c:0 "道格拉斯·麦克阿瑟"
 wtt_china_shared.12.d:0 "德怀特·艾森豪威尔"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName]来到了中国"
 wtt_china_shared.13.desc:0 "[From.GetLeader]已经接受了我们的援助请求，下令[CHI_USA_General.GetName]尽快到中国报到。\n\n将军不应该仅仅是[Root.GetLeader]的顾问，更是在战场上指挥军队的指挥官，在真实的战场中给予将军第一手的战斗经验。"
 wtt_china_shared.13.a:0 "有价值的附加"
 wtt_china_shared.14.t:0 "从[From.GetNameDef]寻求不到帮助"
 wtt_china_shared.14.desc:0 "我们对[From.GetLeader]的要求置若罔闻。虽然美国军队的几名高级军官表示愿意接受这项任务，但战争部长和[From.GetLeader]国总统都否决了这一想法，认为这不切实际，也不符合国家利益。"
 wtt_china_shared.14.a:0 "他们是懦夫，傻瓜，还是两者都是？"
 wtt_prc.1.t:0 "[From.GetLeader]提议结盟"
 wtt_prc.1.desc:0 "多年的无效的冲突之后，在日本威胁的背景下，共产党向我们提出了建立联合政府的提议。我们的军队将并肩作战，我们将协调我们的政策。\n\n共产党人突然改变主意的动机还不太清楚，政府中的一些人认为这只是接管国家计划的第一步。"
 wtt_prc.1.a:0 "我们团结一致！"
 wtt_prc.1.b:0 "我们是不会被这个低级骗术骗到的。"
 wtt_prc.2.t:0 "[From.GetLeader]拒绝联盟。"
 wtt_prc.2.desc:0 "深思熟虑之后，[From.GetLeader]决定取消代表团。我们政府内部对消息来源进行讨论后，我们觉得这都是共党的阴谋，他们企图颠覆我们的政府，并从我们的手中夺取政权！"
 wtt_prc.2.a:0 "真是偏执！"
 wtt_prc.10.t:0 "[From.GetNameDefCap]要求我们合作"
 wtt_prc.10.desc:0 "随着统一战线的创建，[From.GetNameDef]明确表示他不会容忍任何“过分独立和不服从”的行为。随着对日战争脚步愈来愈近，任何不站在统一战线手中的人都会被视为潜在的敌人，[From.GetLeader]公开表示，他不会等到战争爆发，才去对付那些拒绝屈膝的军阀。"
 wtt_prc.10.a:0 "我们得在政府的政策中把握机会。"
 wtt_prc.10.b:0 "那狂妄的白痴显然是虚张声势。"
 wtt_prc.11.t:0 "[From.GetNameDefCap]加入统一战线"
 wtt_prc.11.desc:0 "[From.GetLeader]明白了原因，决定加入我们的联盟。他的部队现在将协助我们进行的战斗。"
 wtt_prc.12.t:0 "[From.GetNameDefCap]拒绝了！"
 wtt_prc.12.desc:0 "出于个人原因，[From.GetLeader]在最核心的问题上拒绝与我们合作。他声称，我们只不过是一群野蛮人，将会被历史的浪潮所淹没，他呼吁其他军阀一起反对。"
 wtt_prc.12.a:0 "他将受到惩罚。"
 PRC_provoke_japan_korea:0 "韩国"
 PRC_provoke_japan_manchuria:0 "满洲国"
 wtt_prc.20.t:0 "中国的挑衅"
 wtt_prc.20.desc:0 "最近对我们领土的袭击出现了新的端倪。虽然迄今为止没有一个肇事者被捕，但有证据表明这是中国人蓄意挑衅的行为。\n\n中国政府表面上一直在缓慢地谴责并质疑这次攻击，但中国的报纸都把这称为对“日本帝国主义”的反抗的英雄行为。\n\n内阁聚集起来讨论问题，并提议采取相对应的措施来对付明目张胆的袭击。"
 wtt_prc.20.a:0 "要求官方致歉。"
 wtt_prc.20.b:0 "好好教训他们！"
 wtt_prc.21.t:0 "军用工厂被破坏"
 wtt_prc.21.desc:0 "报告来自我们的又一家工厂——[JAP.GetManchuriaPuppet]，报道昨晚又发生了一场大火。当地仍在进行消防工作，他们相信能在一天内控制火势。但工厂的损坏似乎很严重，因为火灾似乎又是在高度易燃化学品的储存区开始的。\n\n工厂有最严格的安全应急措施，火灾却又爆发了。军情部门再次调查并公开表示，这还可能是由人为纵火所引起的一场火灾。"
 wtt_prc.21.a:0 "谁会做这样的事？"
 wtt_prc.22.t:0 "民用工厂被破坏"
 wtt_prc.23.t:0 "大桥被炸"
 wtt_prc.23.desc:0 "昨晚的某个时候，又一座[JAP.GetManchuriaPuppet]的主要铁路桥在通过一辆装有武器弹药的列车时，因为列车重量而导致整体桥梁坍塌，与此同时车上弹药引发的二次爆炸更是将整座桥梁炸上了天。救援和恢复工作在弹药的二次爆炸下相当困难，列车上的机组人员依旧下落不明，当地人据推测他们在此归西。\n\n军情部门又派遣了一个小组，在安全的情况下，立即调查这个地点，他们又在寻找一座坚固的桥梁如何在没有任何警告信号的情况下而塌方的。\n\n当地目击者报告说，在坍塌的前一天，桥下的山谷里又看到了一小群人。我们仍未知道那天所看见的游击队的名字。"
 wtt_prc.24.t:0 "人员被袭"
 wtt_prc.24.desc:0 "我们在[JAP.GetManchuriaPuppet]的一个巡逻队下落不明。一个搜救队沿着巡逻队的路径找到了他们，现场简直不堪入目，迹象表明巡逻队是被惨无人道拳头的攻击中所牺牲的。\n\n袭击者是否有任何伤亡目前还不清楚，但在场发现的尸体属于日本陆军士兵。\n\n他们似乎是故意将尸体弃置并离开，也许是为了传达一个狂妄的讯息。"
 wtt_japan.1.t:0 "[From.GetNameDefCap]希望我们的殖民地地位"
 wtt_japan.1.desc:0 "抓住我们软弱的机会，[Root.GetAdjective]主动提出帮助我们维持殖民地的秩序。他们争辩说，随着我们大陆的衰落，我们不可能维持我们的地位。\n\n这显然是一种表面说辞，仅仅是让我们殖民地远离我们的策略，但是我们有什么选择呢？"
 wtt_japan.1.a:0 "是时候接受日本在东方的统治了。"
 wtt_japan.1.b:0 "他们得用武力对付他们！"
 wtt_japan.2.t:0 "[From.GetNameDefCap]授予殖民地"
 wtt_japan.2.desc:0 "[From.GetNameDefCap]仔细考虑了我们在他们的殖民地维持秩序的提议，并决定接受。"
 wtt_japan.2.a:0 "A wise decision."
 wtt_japan.3.t:0 "[From.GetNameDefCap]拒绝授予殖民地"
 wtt_japan.3.desc:0 "[From.GetNameDefCap]仔细考虑了我们在他们的殖民地维持秩序的提议，并决定拒绝它。"
 wtt_japan.3.a:0 "我们要看看他们是怎么做到的。"
 wtt_japan.11.t:0 "和[From.GetNameDef]的互不侵犯条约"
 wtt_japan.11.desc:0 "尽管紧张度因[From.GetAdjective]和[Root.GetNameDef]增加到现在。但现在，[From.GetAdjective]现已开始坐下和谈并签订互不侵犯条约。我们的优势是显而易见的，但我们应该考虑的是它给[From.GetAdjective]带来的好处，以及我们是否会为这一举动在日后感到遗憾。"
 wtt_japan.11.a:0 "我们必须和平…现在。"
 wtt_japan.11.b:0 "是时候让他们偿还了！"
 wtt_japan.12.t:0 "[From.GetNameDefCap]接受互不侵犯条约"
 wtt_japan.12.desc:0 "[From.GetNameDefCap]已经正式接受我们提出的互不侵犯条约。"
 wtt_japan.12.a:0 "他们为我们行了方便。"
 wtt_japan.13.t:0 "[From.GetNameDefCap] 拒绝互不侵犯条约。"
 wtt_japan.13.desc:0 "出于某些原因，[From.GetNameDef]拒绝了我们提出的互不侵犯条约。"
 wtt_japan.13.a:0 "他们是不是在对我们搞什么密谋？"
 wtt_japan.21.t:0 "[From.GetAdjective]指挥层变动"
 wtt_japan.21.desc:0 "[From.GetAdjective] 决定将其左倾的公职人员和将领们召回，代之以非正式放逐的形式送来了右倾的将领和官员。"
 wtt_japan.21.a:0 "看来在[From.GetNameDef]国内出了什么事..."
 wtt_japan.22.t:0 "[Root.GetAdjective]指挥层变动"
 wtt_japan.22.desc:0 "我们先前用非正式放逐形式以左倾人士撤换右倾将领及官员的行动已经在全[From.GetNameDef]圆满完成了。"
 wtt_japan.22.a:0 "这将有助于我们控制[Root.GetNameDef]."
 wtt_japan.31.t:0 "皇室家族的命运"
 wtt_japan.31.desc:0 "是时候决断皇帝及其皇室家族的命运了。世袭的社会阶层在我们建设的新日本里断然不能存在。我们该如何处置他们？"
 wtt_japan.31.a:0 "放逐他们！"
 wtt_japan.31.b:0 "砍了他们的头！"
 wtt_japan.32.t:0 "放逐皇室家族"
 wtt_japan.32.desc:0 "[From.GetNameDefCap]放逐了皇室家族，如此举动使我们蒙受了极大的惠利。天皇陛下现在已经抵达了[Root.GetNameDef]，虽然他已经被逐，但是他在人民和军队中的影响力依然无与伦比。"
 wtt_japan.32.a:0 "我们必须无愧于天皇新居之名！"
 wtt_japan.101.t:0 "统一满洲"
 wtt_japan.101.desc:0 "在最近对[MAN.GetName]的胜利过后，日本政府认识到了这一地区与中国的紧密联系，立刻将此地全面转交给了我方。他们借此好意，向我们提出军事同盟。"
 wtt_japan.101.a:0 "也许和日本人真的谈得来。"
 wtt_japan.101.b:0 "我们会接收满洲，但不会接受他们的好意。"
 wtt_japan.102.desc:0 "[From.GetNameDefCap] 感谢我们归还满洲，接受了我们提出的军事同盟。"
 wtt_japan.103.desc:0 "[From.GetNameDefCap] 感谢我们归还满洲，但是拒绝了我们提出的军事同盟。"
 wtt_japan.104.t:0 "菲律宾独立"
 wtt_japan.104.desc:0 "[From.GetNameDefCap]已经公开声明，他们“不能再坐视”一个西方控制国家在他们的势力范围内继续存在。他们现在要求我们加速去殖民化进程，立刻将全部主权让渡给菲律宾人民。"
 wtt_japan.104.a:0 "他们是对的。菲律宾应该自由。"
 wtt_japan.104.b:0 "菲律宾人还是美国的一份子！"
 wtt_japan.105.desc:0 "[From.GetNameDefCap]已经回应了我们提出的菲律宾完全独立的要求，美国政府将立即着手让他们这个太平洋属国完全独立。"
 wtt_japan.105.a:0 "还好他们明事理。"
 wtt_japan.106.desc:0 "[From.GetNameDefCap] 已经回应了我们提出的菲律宾完全独立的要求，重申菲律宾在这一地区代表了“美国至关重要的利益”。"
 wtt_japan.106.a:0 "他们还管自己叫“自由卫士”？"
 wtt_japan.107.desc:0 "[From.GetNameDefCap]回应了日本要求我们完全独立的请求，美国政府现在将立即着手让我们完全独立！"
 wtt_japan.107.a:0 "感谢日本人！"
 wtt_japan.108.t:0 "青年军官政变"
 wtt_japan.108.desc:0 "一群青年军官成功暗杀了许多政府官员，包括首相在内。他们已经占领了东京市区，并且控制了皇宫，宣称他们这是为了清除政府中的“腐败之徒”和“国体之危”，力主天皇重振地位，成为国家的唯一统治者\n\n他们的行动在军队中吸引了大批追随者，以至于本该有的反制措施也被他们对旧政府支持者的大规模逮捕和暗杀所先发制人。事出突然，势如洪水，叛军也已经控制了皇宫，因此天皇并未对叛军做出任何谴责。\n\n政府方面有组织的抵抗似乎已经开始瓦解，叛军预计随时可能宣布皇权对国内外和军队政策的直接控制。"
 wtt_japan.108.a:0 "天皇陛下万歳！"
 wtt_japan.109.t:0 "日本寻求三国同盟条约"
 wtt_japan.109.desc:0 "[From.GetNameDefCap]正试探我们是否有兴趣结成一个我方，[JAP_initiator.GetAdjective]和[ITA_fascism.GetAdjective] 的三国同盟条约。[JAP_initiator.GetAdjective]坚持认为在日益敌对的全球舆论下，我们必须互帮互助。"
 wtt_japan.109.a:0 "不错的主意，我们签了。"
 wtt_japan.109.b:0 "不，我们可不敢惹恼了全世界。"
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap]正试探我们是否有兴趣结成一个我方，[JAP_initiator.GetAdjective]和[GER_fascism.GetAdjective]的三国同盟条约。[JAP_initiator.GetAdjective]坚持认为在日益敌对的全球舆论下，我们必须互帮互助。 而[GER_fascism.GetAdjective]也对这一看法表示赞同。"
 wtt_japan.111.t:0 "三国同盟条约签署"
 wtt_japan.111.desc:0 "[GER_fascism.GetAdjective]和[ITA_fascism.GetAdjective]政府已经同意签署我们提出的三国同盟条约，表示一旦开战，会和我们并肩作战。"
 wtt_japan.112.t:0 "[From.GetNameDefCap]拒绝签署三国同盟条约"
 wtt_japan.112.desc:0 "[From.GetAdjective] 政府拒绝签署我们提出的三国同盟条约，他们还是想要自己单干。"
 wtt_japan.113.t:0 "[From.GetNameDefCap]签署了三国同盟条约"
 wtt_japan.113.desc:0 " [ITA_fascism.GetAdjective]政府已经同意签署我们提出的三国同盟条约，表示一旦开战，会和我们并肩作战。"
 wtt_japan.114.t:0 "民主派支持者发动政变"
 wtt_japan.114.desc:0 "在军方威胁要再次限制人们得之不易的民主权利后，政府中的民主派鼓动了一场出人意料的夺权行动。行动出奇而迅速，军队中很大一部分人都转向捍卫人民和他们的自由权利。\n\n军队中的分裂使得人民代表得以在立法和行政机关中夺取权力。虽然斗争才刚刚开始，但是看起来新政府这次很难被轻松推翻了。"
 wtt_japan.114.a:0 "军队再也不能统治我们了！"
 wtt_japan.115.t:0 "[From.GetName]攻击苏联"
 wtt_japan.115.desc:0 "[From.GetNameDefCap]单方面进攻了苏联，尽管我们和其有互不侵犯条约。我们要么遵守盟约，支援[From.GetAdjective]的进攻， 要么遵守与苏联的互不侵犯协定，谴责进攻行为。"
 wtt_japan.115.a:0 "我们会和盟友站在一边！"
 wtt_japan.115.b:0 "我们的互不侵犯条约暂时不能...打破"
 wtt_japan.116.t:0 "[From.GetName]加入战争"
 wtt_japan.116.desc:0 "[From.GetNameDefCap]决定加入我们对抗苏联的战争，尽管他们和苏联已经签订了互不侵犯条约。"
 wtt_japan.116.a:0 "他们应该如此。"
 wtt_japan.117.t:0 "[From.GetName]谴责我们开战"
 wtt_japan.117.desc:0 "[From.GetNameDefCap]决定遵从他们与苏联的互不侵犯条约，背弃了作为盟友的承诺。他们谴责我们的侵略行径，似乎是想挽救和这个互不侵犯条约对象的外交危局。"
 wtt_japan.117.a:0 "真不幸。"
 wtt_japan.118.t:0 "[From.GetName]请求援助"
 wtt_japan.118.desc:0 "[From.GetNameDefCap]正陷入一场毁灭性的内战，他们掌握的军事实力与敌人相比不容乐观。他们的过渡政府向我们提出要求，希望以南萨哈林半岛换取他们急切需要的军事援助。 \n\n仅仅需要派遣一些志愿军部队，我们就能很轻松的获得一些领土。"
 wtt_japan.118.a:0 "不错的主意！"
 wtt_japan_118_TT:0 "这些志愿军将回到人力池，如果 §Y[From.GetName]§! 赢得内战。"
 wtt_japan.118.b:0 "对我们来说这不是多好的交易。"
 wtt_japan.119.t:0 "[From.GetName]接受交易"
 wtt_japan.119.desc:0 "[From.GetNameDefCap]已经接受我们提出的以南萨哈林半岛换取军事援助的请求。他们现在派出了一批“志愿师”来帮助我们作战！"
 wtt_japan.119.a:0 "他们将会大显身手！"
 wtt_japan.119.TT:0 "获得8个单位的具有§Y12 infantry§!和§Y3 support§!营的部队。"
 wtt_japan.120.t:0 "[From.GetName]拒绝交易"
 wtt_japan.120.desc:0 "[From.GetNameDefCap]通知说他们拒绝了我们以南萨哈林半岛换取军事援助的请求。"
 wtt_japan.120.a:0 "我们只能靠自己了..."
 wtt_japan.121.t:0 "[From.GetName]占领东京"
 wtt_japan.121.desc:0 "[From.GetNameDefCap]已经占领了日本首都，法西斯[From.From.GetAdjective] 政府已经倒台。我们如果想采取行动，就要迅速执行。如果我们要遏制共产主义威胁，我们必须迅速、安全地控制外围的日本岛屿，并控制剩下的法西斯支持者。"
 wtt_japan.121.a:0 "开始计划。"
 wtt_japan.121.b:0 "现在这样做毫无益处。"
 wtt_japan.122.t:0 "法西斯分子逃往满洲"
 wtt_japan.122.desc:0 "东京被占领后，法西斯政府已经倒台，他们剩下的支持者和军队都逃往了[MAN.GetName]，并控制了外围岛屿以及朝鲜和中国的占领区。\n\n内战是迅速结束了，但是局势并不太平，法西斯分子还没有遭受决定性的失败。"
 wtt_japan.122.a:0 "我们接下来会处理他们。"
 wtt_japan.123.t:0 "法西斯分子的抵抗瓦解"
 wtt_japan.123.desc:0 "东京已经被占领，法西斯政府彻底崩溃了。他们剩下的支持者和军队无从集结，树倒猢狲散，我们现在很轻松的占领了剩下的外围领土。"
 wtt_japan.123.a:0 "战争胜利了。"
 wtt_japan.124.t:0 "志愿者回家"
 wtt_japan.124.desc:0 "日本的共产主义者胜利了，我们剩下的志愿部队现在要回家了。"
 wtt_japan.125.t:0 "苏联归还满洲"
 wtt_japan.125.desc:0 "Having liberated Manchuria from the Japanese, and having rid it of the deposed Qing emperor, [From.GetNameDef]从日本人手中解放了满洲，打倒了那个逊位的清朝皇帝，现在他们提议将满洲归还，认为他应该正当交还到[Root.GetAdjective]手中。"
 wtt_japan.126.t:0 "[From.GetName]提议和平"
 wtt_japan.126.desc:1 "[From.GetAdjective]当权派向我们提出和平提议。他们将离开大陆，希望我们能停止一切敌对行为。"
 wtt_japan.126.a:0 "战争胜利了。"
 wtt_japan.126.b:0 "不取得彻底胜利我们绝不会罢休。"
 wtt_japan.127.t:0 "[From.GetName]接受和平提议"
 wtt_japan.127.desc:0 "[From.GetNameDef]接受了我们的和平提议，停止了一切敌对行为，得到了我们全部大陆占领区。"
 wtt_japan.127.a:0 "他们打败了我们...暂时"
 wtt_japan.128.t:0 "[From.GetName]拒绝和平"
 wtt_japan.128.desc:0 "[From.GetNameDef]拒绝了我们的和平提议，发誓要继续战争，直到我们无条件投降。"
 wtt_japan.128.a:0 "那我们就打到底！"
 wtt_japan.40.t:0 "[From.GetLeader] 要求满洲"
 wtt_japan.40.desc:0 "几天前，[From.GetNameDef]政府开始向我们不停施压。报纸头条都在呼吁我们将满洲交还给[From.GetAdjective]。这不仅仅是针对内部的宣传活动，[From.GetLeader]的代表也通过外交秘密途径对我们摸底，希望能达成一项关乎满洲领土未来命运的协定。\n\n今天[From.GetLeader]亲自就此事发表看法，要求我们尽快将满洲交还[From.GetNameDef]。否则他的政府将不得不重新考虑我们之间的合作关系。"
 wtt_japan.40.a:0 "满洲属于他们。"
 wtt_japan.40.b:0 "他们还没做好亲自统治该地的准备。"
 wtt_japan.41.t:0 "[From.GetNameDef]的军事援助"
 wtt_japan.41.desc:0 "日本帝国大本营已经决定转变战略方向。在一次觐见天皇的会议中，陆军大臣提出了一项新计划，预估未来日苏之间会爆发战争。为了准备这次战争，日本帝国陆军要保证我军至少能守住一部分前线地区。因此，他们送给了我们很多只是稍稍过时的装备。"
 wtt_japan.41.a:0 "他们真好。"
 wtt_news.25.t:0 "[JAP.GetNameDefCap] Assumes Control Over [From.GetAdjective] Colonies"
 wtt_news.25.desc:0 "鉴于[From.GetNameDef]最近力量虚弱，[JAP.GetAdjective]屡屡施压希望获取 [From.GetAdjective]的东亚领地也就不足为奇。然而今天早晨，[From.GetAdjective]政府的官员突然发出声明，声称[From.GetAdjective]的殖民地要立刻转交到[JAP.GetNameDef]手中。"
 wtt_news.25.a:0 "亚洲人的亚洲！"
 wtt_news.25.b:0 "欧洲人的伤心日..."
 wtt_news.25.c:0 "这会是殖民主义的末日吗？"
 wtt_news.26.t:0 "菲律宾独立"
 wtt_news.26.desc:0 "作为[JAP.GetAdjective]施压的结果，[From.GetAdjective] 政府现在宣布立刻放弃[From.GetAdjective]对该群岛的殖民统治。就在今天，他们将全部主权让渡给了[PHI.GetNameDef]."
 wtt_news.26.b:0 "We were going to decolonize anyway."
 wtt_news.26.c:0 "值得庆祝的一天！"
 wtt_news.27.t:0 "日本青年军官政变"
 wtt_news.27.desc:0 "一群青年军官已经成功地推翻了政府，将天皇恢复为日本民族的最高统治者。这一举动之所以发生，可能是因为他们发现了政府中腐败问题以及敌对思想派别极为广泛，从而感到了威胁。\n\n这些军官对天皇极为忠心，他们宣布将要继续清洗，直到“全部奸佞之徒都从政府和军队中被清除出去”。裕仁天皇本人发布了简短的声明，接受了叛军带给他的领导地位，并且明确表示了对中国与太平洋上西方殖民势力的和解意愿。"
 wtt_news.27.a:0 "万岁！"
 wtt_news.27.b:0 "糟糕的新闻...他们可没有和我们示好..."
 wtt_news.27.c:0 "这能保证太平洋的和平吗？"
 wtt_news.27.d:0 "真是事出突然。"
 wtt_news.30.t:0 "蒋介石被处决"
 wtt_news.30.desc:0 "被[CHI_xian_instigator.GetLeader]逮捕后，据说蒋介石已于今早被共产党行刑队枪杀。他们召开了一场简短的审判，称蒋的作为反党反人民，然后[PRC.GetLeader]宣判了蒋介石死刑。即便是苏联政府代表亲自出面也没能救下他的性命。\n\n[SOV.GetLeader]据称对[PRC.GetLeader]的“背叛”极为愤怒，已经下令逮捕中国的共产国际代表。\n\n新的国民党领导人[CHI.GetLeader]发誓要为蒋介石报仇，彻底“铲除”共产党。"
 wtt_news.30.a:0 "他罪有应得。"
 wtt_news.30.b:0 "他们这是谋杀，还管自己叫正义！"
 wtt_news.30.c:0 "这肯定会引发些事端。"
 wtt_news.30.d:0 "中国的未来更不稳定了。"
 wtt_news.31.t:0 "蒋介石被处决"
 wtt_news.31.desc:0 "被[CHI_xian_instigator.GetLeader]逮捕后，据说蒋介石已于今早被共产党行刑队枪杀。他们召开了一场简短的审判，称蒋犯下了反党反人民，叛国反革命的罪行，然后[PRC.GetLeader]宣判了蒋介石死刑。苏联代表也在审判中充当了公诉人，证实了[SOV.GetLeader]秘密支持这项决定的传言。\n新的国民党领导人[CHI.GetLeader]发誓要为蒋介石报仇，彻底“铲除”共产党。"
 wtt_news.31.c:0 "我们做出了正确的决定。"
 wtt_news.32.t:0 "蒋介石被解除软禁"
 wtt_news.32.desc:0 "被[CHI_xian_instigator.GetLeader]扣押并交给共产党后，双方进行了广泛的谈判，[CHI.GetLeader]据称已被释放了。具体情况仍不清楚，但有证据表明，[PRC.GetLeader]提出要建立共同对抗日本的联盟。双方都否认这样的传言，[PRC.GetLeader]声称他宁愿国破家亡也不愿和国民党并肩作战，而[CHI.GetLeader]的看法也是如此。"
 wtt_news.32.a:0 "他们在对我们搞什么密谋？"
 wtt_news.32.c:0 "跟小孩子吵嘴一样..."
 wtt_news.32.d:0 "日本会趁机火中取栗。"
 wtt_news.32.e:0 "我们会利用这机会的。"
 wtt_news.33.t:0 "[PRC.GetLeader]谴责国民党叛国"
 wtt_news.33.desc:0 "[CHI.GetLeader]和[PRC.GetLeader]的会面结束后，后者谴责对方“公开透明地用红军为国民党和反革命势力牟利”。[CHI.GetLeader]拒绝就此事作出评论，只说国民党军队做好了保卫中国抵抗任何侵略的准备。\n\n据报道，两位领导人讨论了组建联合阵线对抗日本的可能性。\n\n此次外交挫折是否会导致双方冲突的升级仍有待观察。"
 wtt_news.33.b:0 "我们怎么就以为这帮人会有所长进？"
 wtt_news.34.t:0 "飞虎队建立"
 wtt_news.34.desc:0 "鉴于中方要求美国提供一整支飞行员与技师志愿者团队，[USA.GetLeader]总统正式批出一百余架新型战机送给中国空军。这批援助还包括来自美国陆军，海军和海军陆战队的飞行员们。 \n\n一旦必须的装备集结完毕，装载战机的船只就会出港。国会领导人表示，此举是在国际法边缘的试探，他们担忧这可能引起某些后果。"
 wtt_news.34.a:0 "打猎愉快！"
 wtt_news.34.b:0 "热烈欢迎。"
 wtt_news.34.c:0 "志愿者？我看更像是雇佣兵！"
 wtt_news.34.d:0 "美国孤立主义的结束？"
 wtt_news.35.t:0 "上海事变"
 wtt_news.35.desc:1 "中日之间的紧张局势在昨晚在上海的一次冲突之后急速升温。 \n\n西方观察家的报道表明，中国警察和一群日本水兵发生了冲突，双方各有人受伤。当一名日本巡逻队前来调查时，中国军队已经封锁了所有进入现场的地点，并逮捕了日本水兵，他们被控谋杀未遂。\n\n日本政府发出一封咄咄逼人的警告，要求船员立即获释，否则将采取措施确保他们的人身自由。"
 wtt_news.35.a:0 "令人愤怒！"
 wtt_news.35.b:0 "正如计划所安排。"
 wtt_news.35.c:0 "战争即将到来。"
 wtt_news.35.d:0 "这似乎是有预谋的行动。"
 wtt_news.36.t:0 "蒋介石死于空难"
 wtt_news.36.desc:0 "今天早些时候[CHI.GetNameDef]发生了一起悲剧，蒋介石搭乘的飞机起飞后不久就半空爆炸了。救援人员仍在寻找飞机残骸，但没几个人还抱着找到任何生还机组人员和乘客的希望了。\n\n蒋委员长夫妇应该都死于空难之中了。\n\n新的中国领导人[CHI.GetLeader]承诺要彻底调查此次事故的原因。很多流言都说这是一场刺杀委员长的阴谋，因为很多人视他为统一中国诸派系的阻碍。"
 wtt_news.36.a:0 "又一个问题不必担心了。"
 wtt_news.36.b:0 "这可不是什么事故。"
 wtt_news.36.d:0 "悲剧。"
 wtt_news.37.t:0 "中华人民共和国成立"
 wtt_news.37.desc:0 "在这场欢欣鼓舞的胜利演讲中，[PRC.GetLeader]宣布“中国人民站起来了”，中国共产党赢得了中国内战。国民党正全面溃退，共产党历经数十年斗争最终获得了胜利。从今以后，从前栖身于穷乡僻壤中的反抗武装将成为中华人民共和国的正统政府。"
 wtt_news.37.a:0 "伟大的一天。"
 wtt_news.37.b:0 "不过是走个形式。"
 wtt_news.37.d:0 "这帮人什么也搞不出来的。"
 wtt_news.38.t:0 "[PRC.GetLeader]在内部权力斗争中获胜"
 wtt_news.38.desc:0 "中国共产党内部各派的纷争似乎要结束了，[PRC.GetLeader]成为了最高领导人。毛泽东和其他较为缓和的派系的影响力都再不值一提，因为支持[PRC.GetLeader]的苏联政府出手制胜了他们。 [SOV.GetLeader]在这场斗争中的地位成了争议的热点。"
 wtt_news.38.a:0 "希望他能带领我们走向胜利！"
 wtt_news.38.b:0 "不重要。"
 wtt_news.38.c:0 "有益的盟友。"
 wtt_news.38.d:0 "他捡着了个烫手山芋。"
 wtt_news.39.t:0 "中国安靖作战"
 wtt_news.39.desc:0 "日本政府声称在之前的一系列事件中遭到了“公然挑衅”，宣称在中国发生了“武装冲突”问题。他们声称，[CHI.GetLeader]的中央政府无能或者不愿妥善承担这些责任。因此，他们派出了一支“维持治安”的日本军队前往中国，以恢复秩序，防卫未来可能遭到的攻击。"
 wtt_news.39.a:0 "正如计划。"
 wtt_news.39.b:0 "谁干的？"
 wtt_news.39.c:0 "我们干了啥？！"
 wtt_news.39.d:0 "赤裸裸的借口。"
 wtt_news.39.e:0 "他们会认识到自己的错误。"
 wtt_warlord.1.t:0 "[From.GetNameDefCap]要求附庸"
 wtt_warlord.1.desc:0 "由于中国中央政府完全无法保护人民免遭强盗与共产党的威胁，[From.GetLeader]最终明确了自己的位置，向我方接触，希望我们能保护他的地位。他会全力配合我们，让我们的部队自由通行。作为回报，他仅仅需要我们派出一些部队保护他的领地，在我们重组中国胜利之后还能记得他的功劳。"
 wtt_warlord.1.a:0 "终于有些明白事理的人了！"
 wtt_warlord.1.b:0 "我们的计划中没有他们的位置。"
 wtt_warlord.2.t:0 "[From.GetNameDefCap]接受了"
 wtt_warlord.2.desc:0 "[From.GetAdjective]政府接受了我们的提议。作为换取保护的代价，我们要“审慎对待”他们的指令，想好该做什么不该做什么。一位[From.GetAdjective]政府的官员已经前来指导我们的政策。"
 wtt_warlord.2.a:0 "为了生存的一点小代价。"
 wtt_warlord.3.t:0 "[From.GetNameDefCap]拒绝了"
 wtt_warlord.3.desc:0 "[From.GetAdjective]政府回复了我们的提议，他们根本不愿意和我们谈判，因为我们没有谈判的资格，并非合法的国家政府。"
 wtt_warlord.3.a:0 "我们要变得更强，让他们看看。"
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap]要求租借亚速尔群岛"
 wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective]向我们提议在战争期间向我们租借亚速尔群岛。这个群岛有极好的战略位置，是确保大西洋航线的重要基地。战争一旦结束，群岛就会归还。"
 wtt_britain_lease_azores.1.a:0 "比把我们拖入战争还是好一点..."
 wtt_britain_lease_azores.1.b:0 "这对我们有什么好处？"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap]接受了"
 wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective]政府已经接受了我们要求全面控制亚速尔的请求，换取我们担起保卫他们抵抗任何侵略的责任。已经有一个小规模先遣队到达岛上建立行动基地。"
 wtt_britain_lease_azores.2.a:0 "这将很有益处。"
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap]拒绝了"
 wtt_britain_lease_azores.3.desc:0 "通过引用中立立场和战争法，[From.GetLeader]政府重申了他们维持中立的立场，例举了战争法，拒绝了我们请求在亚速尔群岛上设基地的请求。除非我们想办法让他们也伙同我们加入战争，否则岛屿依旧会对我们闭门。"
 wtt_britain_lease_azores.3.a:0 "我们会记住的。"
 wtt_britain_lease_azores.4.t:0 "亚速尔租借到期"
 wtt_britain_lease_azores.4.desc:0 "欧洲战事终于结束，[POR.GetAdjective]政府提醒我们对亚速尔的租借只在战争期间有效。  是时候把岛屿控制权归还他们了。"
 wtt_britain_lease_azores.4.a:0 "大不列颠有债必还。"
 wtt_britain_lease_azores.5.t:0 "不列颠离开亚速尔"
 wtt_britain_lease_azores.5.desc:0 "欧洲战事终于结束，[From.GetNameDef]遵守了承诺并把亚速尔还给了我们。我们已经派出一批官员接收控制权。"
 wtt_britain_lease_azores.5.a:0 "最好的结果。"
 wtt_soviet_hold_city_t_succes:0 "[state.GetName]坚立"
 wtt_soviet_hold_city_d_succes:0 "[state.GetName]的守军阻挡了敌人迅猛的进攻。 进攻方每一步每一寸的推进都付出了惨痛的代价，只能无奈退却. [state.GetName]的英雄们的是事迹将世代流传！"
 wtt_soviet_hold_city_o_succes:0 "我们坚守了[state.GetName]！"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName]沦陷"
 wtt_soviet_hold_city_d_fail:0 "在动用了所有部队和力量后，[controller.GetAdjective]进攻者突破了[state.GetName]的防御。 [controller.GetAdjective]部队潮水般涌入城市。 尽管城市的守军正在拼死抵抗，不过城市仍会在数日后沦陷。"
 decisions.1.t:0 "下层部队指挥忠诚度"
 decisions.1.desc:0 "一些下层军官对国家的领导层有些‘不同’想法。 为了缓解顾虑，我们应当把有限的精力和资源放到正确的地方。"
 decisions.1.a:0 "任何人都行，是人都能带部队。"
 decisions.1.b:0 "我们需要用一些有基本能力的人。"
 decisions.1.c:0 "质量第一，我们不应该考虑成本。"
 decisions.1.d:0 "我们只使用万中无一的绝世高手。"
 decisions.2.t:0 "高层部队指挥忠诚度"
 decisions.2.desc:0 "一些高层军官对国家的领导层有些‘不同’想法。 为了缓解顾虑，我们应当把有限的精力和资源放到正确的地方。"
 wtt_soviet_hold_city_o_fail:0 "有些小劣。"
 wtt_news.40.t:0 "苏伊士运河受毁"
 wtt_news.40.desc_eng:0 "为了运河不被敌方所使用，[From.GetNameDef]决定摧毁了运河。在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持。"
 wtt_news.40.desc_not_eng:0 "[From.GetNameDef]靠着一系列大胆而完美的军事行动，成功破坏了苏伊士运河。 在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持。"
 wtt_news.40.a:0 "真是噩耗！"
 wtt_news.40.b:0 "我们得不到，敌人也别想用。"
 wtt_news.40.c:0 "看来我们不能小看他们了。"
 wtt_news.40.d:0 "我们割断了他们帝国的纤绳！"
 wtt_news.40.e:0 "一个对不列颠的巨大打击！"
 wtt_news.40.f:0 "他们干的好。"
 wtt_news.40.g:0 "对我们盟友的巨大打击"
 wtt_news.40.h:0 "这将冲击整个世界"
 wtt_news.41.t:0 "巴拿马运河受毁"
 wtt_news.41.desc_usa:0 "为了运河不被敌方所使用，[From.GetNameDef]决定摧毁了运河。在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持。"
 wtt_news.41.desc_not_usa:0 "[From.GetNameDef]靠着一系列大胆而完美的军事行动，成功破坏了巴拿马运河。 在一系列封船钻孔爆破后，运河被摧毁了，重新恢复需要数月以及大量的工程能力支持"
 wtt_news.41.a:0 "真是噩耗！"
 wtt_news.41.b:0 "我们得不到，敌人也别想用。"
 wtt_news.41.c:0 "看来我们不能小看他们了。"
 wtt_news.41.d:0 "他们海军现在被分割开了！"
 wtt_news.41.e:0 "一个对美利坚的巨大打击！"
 wtt_news.41.f:0 "他们干的好。"
 wtt_news.41.g:0 "对我们盟友的巨大打击"
 wtt_news.41.h:0 "现在太平洋和大西洋又被分割开了。"
 wtt_news.42.t:0 "苏伊士运河修好了"
 wtt_news.42.desc:0 "在耗费了大量的工业投入后，[From.GetNameDef]修好了苏伊士运河。 在耗费了大半年的时间后，苏伊士运河今早通航，并使地中海的经济动脉重新连通。"
 wtt_news.42.a:0 "我们帝国的链接又恢复了。"
 wtt_news.42.b:0 "一个必要的投入。"
 wtt_news.42.c:0 "帮了大忙。"
 wtt_news.42.d:0 "他们竟然修好了"
 wtt_news.42.e:0 "大家都会获益。"
 wtt_news.43.t:0 "巴拿马运河修好了"
 wtt_news.43.desc:0 "在耗费了大量的工业投入后，[From.GetNameDef]修好了巴拿马运河。 在耗费了一年的时间后，巴拿马运河今早通航，并使太平洋和大西洋的军事重新连接。"
 wtt_news.43.a:0 "我们重新恢复了大洋之间的连接。"
 wtt_news.43.b:0 "我们太平洋与大西洋之间的航线再次畅通无阻了。"
 wtt_news.43.c:0 "帮了大忙。"
 wtt_news.43.d:0 "他们竟然修好了"
 wtt_news.43.e:0 "大家都会获益。"
 wtt_news.44.t:0 "[MAN.GetLeader]宣布获得天命"
 wtt_news.44.desc:0 "[MAN.GetLeader]，中国的皇帝，天子，万岁，大清的皇帝穿着华丽的龙袍，倚靠在龙椅上，像他的祖先一样在紫禁城按照传统礼制接受了不寻常的第二次帝位册封。依照传统的礼仪，[MAN.GetLeader]宣布自己取得了内战的胜利，而他则是天命所归的领导者。\n\n尽管如此，他能否像从前的皇帝那样做出一番“普天之下莫非王土”的事业依旧有待观察。"
 wtt_news.44.a:0 "天子归来。"
 wtt_news.44.b:0 "拨乱反正。"
 wtt_news.44.c:0 "他以为他算哪根葱?"
 wtt_news.44.d:0 "不错的反转。"
 wtt_news.44.e:0 "荒唐！"
 wtt_news.45.t:0 "[new_leader.GetLeader]统领了中国"
 wtt_news.45.desc:1 "[old_leader.GetLeader]和[new_leader.GetLeader]经过一系列政治交锋后,前者承认失败并与[new_leader.GetLeader]在其居住地会谈。仅用了两个小时的时间，[old_leader.GetLeader]接受了对[new_leader.GetLeader]权利转移并退居为总理。 \n\n双方的支持者在屋外聚集，让人不由得忧虑在之后双方会发生冲突和骚乱。\n\n但是最情况依然稳定，权利转移在一片祥和和安宁的环境下结束了。"
 wtt_news.45.a:0 "政治。政治从未改变。"
 wtt_news.45.b:0 "一个出色的胜利。"
 wtt_news.45.c:0 "反正比暴力好。"
 wtt_news.45.d:0 "他们避免了一场内战。"
 wtt_news.46.t:0 "[From.GetLeader]宣布一个中国的政策"
 wtt_news.46.desc:0 "[From.GetLeader]被他的支持者簇拥着宣布一个政府政策改动。尽管先前，[From.GetLeader]愿意容忍相当大部分的中国区域自治独立，但是到现在都结束了。 从今往后，[From.GetNameDef]会单独掌管所有中国区域，任何人拒绝接受这个唯一的合法政府将会被视为叛国或是拨乱，然后依据国法予以处理。 \n\n就目前局势，[From.GetLeader]的政府将这个声明作为一个威慑，也可能只是拉拢民众支持度的一个工具。"
 wtt_news.46.a:0 "一个直接威胁。"
 wtt_news.46.b:0 "我们将会统一中国！"
 wtt_news.46.d:0 "更好的人失败了。"
 wtt_news.47.t:0 "[From.GetNameDefCap]宣称印度支那"
 wtt_news.47.desc:0 "T[From.GetLeader]的政府宣布现印度支那的局势很危险并直接威胁[From.GetAdjective]的安全。官方宣称表示：世界上没有政府会官方准许一把刀选在自己的头上。除非地区被和平化或[671.Controller.GetAdjective]政权被替换成愿意和[From.GetNameDef]合作的，[From.GetAdjective]的利益会一直受到威胁。\n\n虽然[From.GetLeader]的发言人声明[From.GetAdjective]政府会尝试使用和平手段，但是军事方案也会作为备选。"
 wtt_news.47.a:0 "总有人要做。"
 wtt_news.47.b:0 "来干死他们！"
 wtt_news.47.c:0 "这样应该没有什么糟糕的地方。"
 wtt_news.47.d:0 "我可不想去那里!"
 wtt_news.48.t:0 "满洲国独立战争"
 wtt_news.48.desc:0 "在日本官僚和[MAN.GetLeader]政府之间发生一系列内部权力斗争后，满洲国的领导权之争终于进入了白热化阶段。 \n\n据报道，冲突的导火索来自于宫内府，恐怕是因为一位日本将军要求满洲国皇帝向他鞠躬而引发了对峙。\n\n[MAN.GetLeader]怒斥对方"天子不会下跪"，并用手杖击倒了他，随后下令要求其所属部队将所有日本部队从中国国土驱逐。"
 wtt_news.48.a:0 "走狗的咆哮？"
 wtt_news.48.b:0 "我的命运我做主!"
 wtt_news.48.c:0 "那个小叛徒!"
 wtt_news.48.d:0 "腾龙击...日?"
 wtt_news.50.t:0 "希特勒遭暗杀"
 wtt_news.50.desc:0 "今天德国无线电台播报一个大逆军事组织尝试政变. 随着一个在元首指挥所的爆炸，希特勒被杀多人受重伤，一些军事部队攻击了数个党卫军长官及其部队。\n\n尽管[GER.GetLeader]宣布对国家及军队的全面掌控，但是仍有大量的全国范围的忠诚派与叛乱军的交火。\n\n小道消息称有部分纳粹党计划在混乱中夺权。"
 wtt_news.50.a:0 "可恶的叛徒！"
 wtt_news.50.b:0 "情况不乐观。"
 wtt_news.50.c:0 "我的天！"
 wtt_news.50.d:0 "他压迫他们太久了。"
 wtt_news.51.t:0 "[GER.GetLeader]遭暗杀"
 wtt_news.51.desc:0 "今天德国无线电台播报一个大逆军事组织尝试政变. 随着一个在元首指挥所的爆炸，奇迹的是希特勒仅受轻伤另外有其他多名重伤，同时一些军事单位尝试控制柏林的政府办公室。 \n\n[GER.GetLeader]生还的消息迅速扩，绝大部分叛乱士兵放弃并回到他们的军营。\n\n一部分高层军官选项自杀来逃避将要到来的丑名昭著的"人民法庭"的审判。"
 wtt_news.51.c:0 "还没开始就结束了?"
 wtt_news.52.desc:0 "今天德国无线电台播报[GER.GetLeader]掌控了政府。元首在元首的地堡的交火中受致命伤，党卫军迅速控制通往柏林的所有主要道路，铁路枢纽。同时海空军收到命令赶往柏林从而恢复其秩序。"


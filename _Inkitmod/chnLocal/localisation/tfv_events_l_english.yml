 tfv_new_zealand.1.t:0 "[From.GetNameDefCap]要求成为共产国际的会员"
 tfv_new_zealand.1.desc:0 "革命已经在[From.GetNameDef]成功了！一个新的共产主义政府已经接管了国家并试图成为共产国际的会员。"
 tfv_new_zealand.1.a:0 "我们欢迎任何人加入到我们的斗争当中。"
 tfv_new_zealand.1.b:1 "接受他们可能只会让我们在遥远的地区发生冲突。"
 tfv_new_zealand.2.t:0 "共产国际批准申请"
 tfv_new_zealand.2.desc:0 "经过仔细考虑后，共产国际中央委员会已经批准了我们的会员申请。"
 tfv_new_zealand.2.a:2 "[ROOT.GetNameDefCap]和[From.GetFactionName]将会并肩作战！"
 tfv_new_zealand.3.t:0 "共产国际拒绝申请"
 tfv_new_zealand.3.desc:0 "我们的代表团不得不忍受共产国际主席的长篇大论，他们指出我们这么小的国家是不可能像发达工业国家那样产生共产主义革命的。我们...显然...被排除在外了。在任何情况下，我们都不会成为共产国际的一部分。"
 tfv_new_zealand.3.a:0 "或许是他们弄错了？"
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap]想加入我们的事业"
 tfv_new_zealand.4.desc:0 "看到了我们不可战胜的军队之后，[NZL.GetName]政府决定在冲突之中站到我们这边来。现在的问题是我们是否应该答应他们。"
 tfv_new_zealand.4.a:0 "只要他们能摆明白自己的位置。"
 tfv_new_zealand.4.b:0 "能够通过战争解决的问题何必使用外交手段？"
 tfv_new_zealand.5.t:0 "日本同意联盟"
 tfv_new_zealand.5.desc:0 "我们同日本结盟的请求已获得批准。"
 tfv_new_zealand.5.a:0 "这将保障我们的安全。"
 tfv_new_zealand.6.t:0 "日本拒绝联盟"
 tfv_new_zealand.6.desc:0 "[JAP.GetAdjective]政府甚至懒得向我们提出正式的回复。有传言称，在[JAP.GetAdjective]政府里，人们把我们当成一个笑话。"
 tfv_new_zealand.6.a:0 "无礼。"
 tfv_raj.1.t:0 "战斗机基金会"
 tfv_raj.1.desc:0 "在整个帝国，“战斗机基金会”已经在各地设立，为制造皇家空军的新战斗机筹集资金。富人们也纷纷为军队购买飞机。海德拉巴的尼扎姆捐赠了足以购买两个飞行中队的资金。现在的问题是他们应该驻扎在哪里。"
 tfv_raj.1.a:0 "他们应该去英国。"
 tfv_raj.1.b:0 "我们需要他们来保卫家园！"
 tfv_raj.2.t:0 "印度土邦王公捐赠的战斗机"
 tfv_raj.2.desc:0 "海德拉巴的尼扎姆，一位印度的土邦王公，慷慨的捐赠了大量的钱财用以建设两个我国最先进的飞行中队。政府已经表达了感谢，并宣布第一架飞机将被命名为“海德拉巴之魂”。"
 tfv_raj.2.a:0 "他们将会证明自己。"
 tfv_raj.21.t:0 "孟加拉饥荒"
 tfv_raj.21.desc:0 "孟加拉遭受了饥荒，这次的灾情比以前的更为严重。无能到令人震惊的殖民政府已经证明自己完全不能——甚至是不愿意——对台风席卷稻田做出任何反应。随着难民从战乱地区涌入，对食物的需求与日俱增，而供应量却在减少。\n\n食物价格大幅上升，人民已经抛弃了工作，因为那不足以养活自己的家庭。同时越来越多的人拒绝离开家园去为一个对他们毫无帮助的政府战斗，军队的招募人数也大幅下降。"
 tfv_raj.21.a:0 "这是一场灾难！"
 tfv_raj.30.t:0 "印度共产党寻求支持"
 tfv_raj.30.desc:0 "苏巴斯·钱德拉·鲍斯，这位全印前进同盟的领导人，已经抵达莫斯科并要求我们在解放印度的斗争中给予帮助。他援引俄罗斯和英国在印度地区一直以来存在的争端，并认为是时候重回大博弈的时代，他相信我们是帮助印度从英国人手中实现独立的最佳选择。"
 tfv_raj.30.a:0 "让我们一劳永逸的解决掉大英帝国。"
 tfv_raj.30.b:0 "多么荒谬的想法。"
 tfv_raj.31.t:0 "[SOV.GetNameDefCap]支持印度独立"
 tfv_raj.31.desc:0 "[SOV.GetAdjective]大使今日访问了外交部并对印度问题进行讨论。在会议期间，大使说得很明白，[SOV.GetNameDef]认为我们对印度的持续统治是不可接受的。看来，鲍斯的言论完全被[SOV.GetLeader]所接纳，并使俄罗斯支持他的事业。\n\n现在，[SOV.GetAdjective]目前的行动看来仅限于在他们自己的领土内培训印度志愿者，但他们很可能会在冲突兴起后介入这片次大陆。"
 tfv_raj.31.a:0 "他们没有给我们留下选择的余地，只能随他们去了。"
 tfv_raj.31.b:0 "如果他们想再来一次大博弈，那就来吧。"
 tfv_raj.32.t:0 "[SOV.GetNameDefCap]开始支持我们的事业"
 tfv_raj.32.desc_SOV_helps:0 "我们在莫斯科的谈判取得了惊人的成功。今天出版的《真理报》的标题为《印度人民争取自由的斗争就是我们的斗争！》。[SOV.GetLeader]同志亲自会见了钱德拉·鲍斯，并承诺将会全力支持他的事业。"
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "我们所希望的简单独立之路已经被英国殖民政府凶残的扼杀，[SOV.GetAdjective]大使联系他们并提出应当让我们自己决定自己的命运，但他很快被告知这事没有商量的余地。[ENG.GetAdjective]政府声称我们的独立问题是国家内政，任何外国势力都不得干涉。"
 tfv_raj.32.a:0 "战斗将会继续。"
 tfv_raj.33.t:0 "[SOV.GetAdjective]拒绝提供帮助"
 tfv_raj.33.desc:0 "苏巴斯·钱德拉·鲍斯试图说服[SOV.GetAdjective]政府为我们的斗争提供帮助，但是他的努力并没有得到成功。在等待[SOV.GetLeader]的回复几天之后，他仅仅得到了一场只有十多分钟的会议。\n\n虽然[SOV.GetLeader]对我国人民的革命斗争表示极大的钦佩，但他也明确表示，他不相信我们的国家已经准备好走向全面共产主义之路。"
 tfv_raj.33.a:0 "也许我们应该去问问德国人？"
 tfv_raj.34.t:0 "印度的自由"
 tfv_raj.34.desc:0 "今天标志着印度历史走进了一个新的纪元。在外国殖民统治持续了数个世纪之后，我们终于实现了完全独立。[ENG.GetAdjective]的政府官员被命令协助[RAJ.GetAdjective]进行地方自治的过渡，并在接下来的几个月里会被送回他们的祖国。\n\n有了我们新的[SOV.GetAdjective]同志的帮助，现在我们可以专注于我们眼前的任务——建立一个属于我们人民的国家。"
 tfv_raj.34.a:0 "胜利！"
 tfv_raj.40.t:0 "印度民族主义者寻求支持"
 tfv_raj.40.desc:0 "苏巴斯·钱德拉·鲍斯，全印前进集团的领导人，已经到达柏林并请求我们对印度的自由斗争予以帮助。在一封[GER.GetLeader]的回信中，他表示出钦佩之情，并提出一个独立的印度将会是我们努力恢复[GER.GetNameDef]在世界应有地位的宝贵盟友。"
 tfv_raj.40.a:0 "英国占领过我们的殖民地，现在轮到我们占领他们的了。"
 tfv_raj.40.b:0 "多么荒谬的想法。"
 tfv_raj.41.t:0 "[GER.GetNameDefCap]支持印度独立"
 tfv_raj.41.desc:0 "[GER.GetAdjective]大使今日访问了外交部并对印度问题进行讨论。在会议期间，大使说得很明白，[GER.GetLeader]认为我们对印度的持续统治是不可接受的。看来，鲍斯承诺，一个独立的印度将会支持[GER.GetAdjective]在该地区的礼仪。 \n\n大使拒绝透露他们的政府会在我们拒绝要求后会如何行动，但我们必须假设他们会诉诸战争。"
 tfv_raj.41.a:0 "他们没有给我们留下选择的余地，只能随他们去了。"
 tfv_raj.41.b:0 "我们曾经在印度搞过一次大博弈，让我们看看德国人的本事。"
 tfv_raj.42.t:0 "[GER.GetNameDefCap]开始支持我们的事业"
 tfv_raj.42.desc_GER_helps:0 "在会见[GER.GetAdjective]外交部长并就自己的事业进行辩论之后，苏巴斯·钱德拉·鲍斯成功说服了[GER.GetAdjective]支持我们。鲍斯还会见了德国领导人[GER.GetLeader]，并与他就共同利益问题进行了数小时的会谈，包括用英国人在战争中抓获的印度战俘来组建志愿军。"
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "我们所希望的简单独立之路已经被英国殖民政府凶残的扼杀，[GER.GetAdjective]大使联系他们并提出应当让我们自己决定自己的命运，但他很快被告知这事没有商量的余地。[ENG.GetAdjective]政府声称我们的独立问题是国家内政，任何外国势力都不得干涉。"
 tfv_raj.42.a:0 "战斗将会继续。"
 tfv_raj.43.t:0 "[GER.GetAdjective]拒绝提供帮助"
 tfv_raj.43.desc:0 "苏巴斯·钱德拉·鲍斯试图说服[GER.GetAdjective]政府为我们的斗争提供帮助，但是他的努力并没有得到成功。在等待[GER.GetLeader]的回复几天之后，他仅仅得到了一场只有十多分钟的会议。\n\n虽然[GER.GetLeader]对我国人民的狂热的反抗精神表示极大的钦佩，但他也明确表示，他不相信我们的国家值得他们耗费资源。"
 tfv_raj.43.a:0 "该死。"
 tfv_raj.44.t:0 "印度的自由"
 tfv_raj.44.desc:0 "今天标志着印度历史走进了一个新的纪元。在外国殖民统治持续了数个世纪之后，我们终于实现了完全独立。[ENG.GetAdjective]的政府官员被命令协助[RAJ.GetAdjective]进行地方自治的过渡，并在接下来的几个月里会被送回他们的祖国。\n\n有了我们新的[GER.GetAdjective]朋友的帮助，现在我们可以专注于我们眼前的任务——建立一个属于我们人民的国家。"
 tfv_raj.44.a:0 "胜利！"
 AST_CREATE_FACTION:0 "我们将建立自己的阵营。"
 SAF_colonies_tt:0 "释放§Y肯尼亚§! 和 §Y津巴布韦§! 为傀儡。"
 SAF_soviet_research_tt:0 "与南非签订研究协议。"
 tfv_raj_focus_paratrooper_tt:0 "印度自由军的伞兵部队将部署于意大利。"
 tfv_raj.201.t:0 "印度自由军"
 tfv_raj.201.desc:0 "从战俘中招募并组建的印度自由军士兵宣誓，他们愿意为印度的自由献出自己的生命。在进行渗透和破坏训练之后，这些精英战士也能够用使用降落伞空投到敌军后方进行破坏。"
 tfv_raj.201.a:0 "打击从天而降，兄弟们！"
 tfv_raj.210.t:0 "破坏活动？"
 tfv_raj.210.desc:0 "当地工人刚吃完午饭，一场猛烈的爆炸震动了我们的一家工厂，对建筑本身造成了巨大的破坏，几名工人被飞散的玻璃碎片划伤。值得庆幸的是，大多数机床仍然完好无损。警察和军队已经把周边封锁了起来，并派遣调查人员在废墟中寻找爆炸原因的线索。\n\n有传言称，这是退出印度运动的抵抗组织所做的，他们以暴力抵抗来争取自由。"
 tfv_raj.210.a:0 "令人不安。"
 tfv_raj.211.t:0 "破坏活动！"
 tfv_raj.211.desc:0 "就在几周前的第一起爆炸事件之后，今天又有一家工厂在工人们去吃午饭时发生了爆炸。毫无疑问，这是一个有组织的抵抗组织进行的有计划的破坏和恐怖主义活动。他们厚颜无耻的在光天化日之下发动进攻，表明他们的攻击者似乎很有自信。"
 tfv_raj.211.a:0 "没人能阻止他们吗？"
 tfv_raj.212.t:0 "内部敌人"
 tfv_raj.212.desc:0 "今天在我国发生了第三起工厂爆炸案。看起来这一次，炸弹爆炸的时间出错了，炸弹在工人轮班的时候发生了爆炸。导致数十名工人死亡，另有超过数十人失踪。调查人员正在追查几条线索，一些房屋也已被搜查。结果令人深感不安，搜查出的物品包括退出印度运动的宣传物品到可以用于制造粗糙炸药的工具。\n\n被捕的人之中似乎没有一个是主谋，不管怎样，他们仍然拒绝说话。"
 tfv_raj.212.a:0 "形势有点失控了。"
 tfv_raj_quit_india_unrest_tt:0 "该运动的支持者要求改变现状。"
